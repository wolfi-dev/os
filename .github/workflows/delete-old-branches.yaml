name: Delete old branches

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    if: github.repository == 'wolfi-dev/os'
    permissions:
      id-token: write # To gitsign and federate
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - uses: octo-sts/action@e480437973a6f6ac2e9caa40ecabedc870d76395 # v1.0.1
        id: octo-sts
        with:
          scope: ${{ github.repository }}
          identity: delete-branches
      # this need to point to main to always get the latest action
      - uses: wolfi-dev/actions/install-wolfictl@main # main
      - name: Delete Branches
        run: |
          wolfictl gh gc branch https://github.com/wolfi-dev/os --match "wolfictl-"
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
