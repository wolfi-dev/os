name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:67c4b11f78c1f6bc6a0d1a1932f9c19fbdaed50ddd3910ebfd0c21a597fa8658
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:67c4b11f78c1f6bc6a0d1a1932f9c19fbdaed50ddd3910ebfd0c21a597fa8658
      with:
        entrypoint: wolfictl
        args: lint yam
