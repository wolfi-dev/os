package:
  name: 0000aaaa-usrmerge
  version: 20250220
  epoch: 1
  description: "usrmerged baselayout for wolfi, named to unpack first"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - wolfi-baselayout

pipeline:
  - name: Install
    runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/usr/lib

      ln -s usr/bin ${{targets.destdir}}/sbin
      ln -s usr/bin ${{targets.destdir}}/bin
      ln -s bin ${{targets.destdir}}/usr/sbin
      ln -s usr/lib ${{targets.destdir}}/usr/lib

update:
  enabled: false
  exclude-reason: No external source
