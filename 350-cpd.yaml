# Generated from https://gitlab.alpinelinux.org/alpine/aports/-/raw/master/community/cpd/APKBUILD
package:
  name: cpd
  version: 0.5.5
  epoch: 0
  description: C++ implementation of the Coherent Point Drift point set registration algorithm.
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - eigen-dev
      - fgt-dev
      - samurai

pipeline:
  - uses: melange/git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/gadomski/cpd
      tag: ${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: cpd-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cpd
    description: cpd dev

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: gadomski/cpd

test:
  environment: {}
  pipeline:
    - name: Verify cpd installation, please improve the test as needed
      runs: cpd --version || exit 1
