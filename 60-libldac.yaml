package:
  name: libldac
  version: 2.0.2.3
  epoch: 0
  description: Lossy audio codec for Bluetooth connections
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: melange/git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/EHfive/ldacBT
      tag: ${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libldac-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libldac
    description: libldac dev

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: EHfive/ldacBT

test:
  environment: {}
  pipeline:
    - name: Verify libldac installation, please improve the test as needed
      runs: libldac --version || exit 1
