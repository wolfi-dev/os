# Generated from https://gitlab.alpinelinux.org/alpine/aports/-/raw/master/community/xmltoman/APKBUILD
package:
  name: xmltoman
  version: "0.6"
  epoch: 0
  description: convert xml to man pages in groff format or html
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl-xml-parser

pipeline:
  - uses: melange/git-checkout
    with:
      expected-commit: 46403b9cf0191b40971ed89402da8c1b852781ad
      repository: https://github.com/atsb/xmltoman
      tag: ${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xmltoman-doc
    pipeline:
      - uses: split/manpages
    description: xmltoman manpages

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: atsb/xmltoman

test:
  environment: {}
  pipeline:
    - name: Verify xmltoman installation, please improve the test as needed
      runs: xmltoman --version || exit 1
