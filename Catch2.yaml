package:
  name: Catch2
  version: "3.12.0"
  epoch: 0
  description: "A modern, C++-native, test framework"
  copyright:
    - license: 'BSL-1.0'

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/catchorg/Catch2
      tag: v${{package.version}}
      expected-commit: 88abf9bf325c798c33f54f6b9220ef885b267f4f

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: Catch2-static
    description: "A modern, C++-native, test framework - static libraries"
    pipeline:
      - uses: split/static

  - name: Catch2-dev
    description: "A modern, C++-native, test framework - development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: catchorg/Catch2
    strip-prefix: v
