package:
  name: ModemManager
  epoch: 0
  version: 1.24.2
  description: Cellular modem control and connectivity
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - bash-completion
      - build-base
      - dbus-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libgudev-dev
      - libmbim-dev
      - libqmi-dev
      - polkit-dev
      - python3
      - usrmerge-tool
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/mobile-broadband/ModemManager.git
      tag: ${{package.version}}
      expected-commit: f2b9ab1ad78d322f32134a444b5b54c6e8160e19

  - uses: meson/configure
    with:
      opts: |
        -Dbash_completion=true \
        -Ddbus_policy_dir=/usr/lib/dbus-1/system.d \
        -Ddist_version='"${{package.version}}-${{package.epoch}}"' \
        -Dpolkit=permissive \
        -Dsystemdsystemunitdir=/usr/lib/systemd/system \
        -Dudevdir=/usr/lib/udev \
        -Dvapi=true

  - uses: meson/compile

  - uses: meson/install

  # Seems to get some binaries on `/usr/sbin` without any way to configure it except for a patch
  - runs: usrmerge-tool -usr-sbin "${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
