package:
  name: R-classInt
  version: 0.4.11
  epoch: 1
  description: Choose Univariate Class Intervals
  copyright:
    - license: GPL-2.0-only OR GPL-3.0-only
  dependencies:
    runtime:
      - R
      - R-e1071

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-e1071
      - busybox

var-transforms:
  - from: ${{package.version}}
    match: ^(.+)\.(\d+)$
    replace: $1-$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/classInt
      tag: ${{vars.mangled-package-version}}
      expected-commit: 2a32e081c52b28deae75158884cc9a7bc817145d

  - uses: R/build
    with:
      package: classInt
      version: ${{vars.mangled-package-version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(classInt)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  version-transform:
    - match: ^(.+)\-(\d+)$
      replace: $1.$2
  github:
    identifier: cran/classInt
    use-tag: true
