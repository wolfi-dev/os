package:
  name: R-e1071
  version: "1.7.17"
  epoch: 0
  description: Misc Functions of the Department of Statistics, Probability Theory Group
  copyright:
    - license: GPL-2.0-only OR GPL-3.0-only
  dependencies:
    runtime:
      - R
      - R-proxy

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-proxy
      - busybox

var-transforms:
  - from: ${{package.version}}
    match: ^(.+)\.(\d+)$
    replace: $1-$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/e1071
      tag: ${{vars.mangled-package-version}}
      expected-commit: 2683c8af701712ca3a469eac366e6a4ae8592505

  - uses: R/build
    with:
      package: e1071
      version: ${{vars.mangled-package-version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(e1071)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  version-transform:
    - match: ^(.+)\-(\d+)$
      replace: $1.$2
  github:
    identifier: cran/e1071
    use-tag: true
