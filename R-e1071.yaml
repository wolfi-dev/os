package:
  name: R-e1071
  version: 1.7.16
  epoch: 1
  description: Misc Functions of the Department of Statistics, Probability Theory Group
  copyright:
    - license: GPL-2.0-only OR GPL-3.0-only
  dependencies:
    runtime:
      - R
      - R-proxy

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-proxy
      - busybox
      - openssf-compiler-options

var-transforms:
  - from: ${{package.version}}
    match: ^(.+)\.(\d+)$
    replace: $1-$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/e1071
      tag: ${{vars.mangled-package-version}}
      expected-commit: ba0bc20857db09cac09fd39dd41a283871e27c17

  - uses: R/build
    with:
      package: e1071
      version: ${{vars.mangled-package-version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(e1071)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  version-transform:
    - match: ^(.+)\-(\d+)$
      replace: $1.$2
  github:
    identifier: cran/e1071
    use-tag: true
