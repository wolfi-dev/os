package:
  name: R-magrittr
  version: "2.0.3"
  epoch: 1
  description: Improve the readability of R code with the pipe
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - R

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/magrittr
      tag: ${{package.version}}
      expected-commit: 850d16378f46eb3a613a3e8c3316968bb6c2e00f

  - uses: R/build
    with:
      package: magrittr
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(magrittr)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/magrittr
    use-tag: true
