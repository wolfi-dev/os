package:
  name: R-magrittr
  version: "2.0.4"
  epoch: 1
  description: Improve the readability of R code with the pipe
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - R

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/magrittr
      tag: ${{package.version}}
      expected-commit: 16a8acec01ceea1b0a849286115c112dd3b3e4d6

  - uses: R/build
    with:
      package: magrittr
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(magrittr)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/magrittr
    use-tag: true
