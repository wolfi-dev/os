package:
  name: R-s2
  version: "1.1.7"
  epoch: 1
  description: Spherical Geometry Operators Using the S2 Geometry Library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - R
      - R-wk
      - Rcpp
      - openssl

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-wk
      - Rcpp
      - busybox
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/s2
      tag: ${{package.version}}
      expected-commit: 583fe3cb2e768a2c3c9cc1e285573aaa2bc79c8a

  - uses: R/build
    with:
      package: s2
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(s2)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/s2
    use-tag: true
