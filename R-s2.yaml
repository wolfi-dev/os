package:
  name: R-s2
  version: "1.1.9"
  epoch: 0
  description: Spherical Geometry Operators Using the S2 Geometry Library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - R
      - R-wk
      - Rcpp
      - openssl

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-wk
      - Rcpp
      - abseil-cpp-dev
      - busybox
      - openssl-dev
      - pkgconf

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/s2
      tag: ${{package.version}}
      expected-commit: 2ac29d895c56b3944fe6cb3876823dd290ca5639

  - runs: |
      # https://github.com/wolfi-dev/os/issues/34075
      sed -i 's/PKG_CPPFLAGS = .*/\0 -fdelete-null-pointer-checks/' src/Makevars.in

  - uses: R/build
    with:
      package: s2
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(s2)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/s2
    use-tag: true
