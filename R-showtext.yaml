package:
  name: R-showtext
  version: "0.9.7"
  epoch: 1
  description: Using Fonts More Easily in R Graphs
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - R
      - R-showtextdb
      - R-sysfonts
      - freetype
      - libpng
      - zlib

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-showtextdb
      - R-sysfonts
      - busybox
      - freetype-dev
      - libpng-dev
      - zlib-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(.+)\.(\d+)$
    replace: $1-$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/showtext
      tag: ${{vars.mangled-package-version}}
      expected-commit: 7abf994a45ab6da26cafddbf8b15678cd8f2c8d5

  - uses: R/build
    with:
      package: showtext
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(showtext)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  version-transform:
    - match: ^(.+)\-(\d+)$
      replace: $1.$2
  github:
    identifier: cran/showtext
    use-tag: true
