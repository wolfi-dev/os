package:
  name: R-showtextdb
  version: "3.0"
  epoch: 1
  description: Providing font files that can be used by the showtext package
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - R
      - R-sysfonts

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-sysfonts
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/showtextdb
      tag: ${{package.version}}
      expected-commit: b1e4f2d1da68de68c1ade7d550d5334dcb62f510

  - uses: R/build
    with:
      package: showtextdb
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(showtextdb)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/showtextdb
    use-tag: true
