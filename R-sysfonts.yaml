package:
  name: R-sysfonts
  version: "0.8.9"
  epoch: 1
  description: Loading Fonts into R
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - R
      - freetype
      - libpng
      - zlib

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox
      - freetype-dev
      - libpng-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/sysfonts
      tag: ${{package.version}}
      expected-commit: 6049dd068886a10b087ed5855592d2d195af12ab

  - uses: R/build
    with:
      package: sysfonts
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(sysfonts)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/sysfonts
    use-tag: true
