package:
  name: R-units
  version: "1.0.0"
  epoch: 0
  description: Measurement Units for R Vectors
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - R
      - Rcpp
      - udunits

environment:
  contents:
    packages:
      - R
      - R-dev
      - Rcpp
      - busybox
      - udunits-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(.+)\.(\d+)$
    replace: $1-$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/units
      tag: ${{vars.mangled-package-version}}
      expected-commit: ad0d0bd4aa16581840121386bf796f51a140462c

  - uses: R/build
    with:
      package: units
      version: ${{vars.mangled-package-version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(units)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  version-transform:
    - match: ^(.+)\-(\d+)$
      replace: $1.$2
  github:
    identifier: cran/units
    use-tag: true
