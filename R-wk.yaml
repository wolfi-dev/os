package:
  name: R-wk
  version: 0.9.4
  epoch: 3
  description: Lightweight Well-Known Geometry Parsing
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - R

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/wk
      tag: ${{package.version}}
      expected-commit: 025bba165221e6a951d02cbf877c54431d58a735

  - uses: R/build
    with:
      package: wk
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(wk)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/wk
    use-tag: true
