package:
  name: Rcpp
  version: 1.0.13
  epoch: 1
  description: Seamless R and C++ Integration
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - R

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/Rcpp
      tag: ${{package.version}}
      expected-commit: d9d486e76a4e9ebacfe030c3b299843a597990e0

  - uses: R/build
    with:
      package: Rcpp
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(Rcpp)'

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/Rcpp
    use-tag: true
