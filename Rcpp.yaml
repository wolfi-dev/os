package:
  name: Rcpp
  version: "1.1.0"
  epoch: 3
  description: Seamless R and C++ Integration
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - R

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/Rcpp
      tag: ${{package.version}}
      expected-commit: 644f6b9224be96a0d835c252a8547e9b0023e989

  - uses: R/build
    with:
      package: Rcpp
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(Rcpp)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/Rcpp
    use-tag: true
