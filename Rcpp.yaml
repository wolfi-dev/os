package:
  name: Rcpp
  version: "1.1.0.8"
  epoch: 0
  description: Seamless R and C++ Integration
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - R

environment:
  contents:
    packages:
      - R
      - R-dev
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cran/Rcpp
      tag: ${{package.version}}
      expected-commit: e93f5c6a7c56dfc22a1e388175100697a4462975

  - uses: R/build
    with:
      package: Rcpp
      version: ${{package.version}}

  - uses: strip

test:
  pipeline:
    - runs: |
        Rscript -e 'library(Rcpp)'
    - uses: test/tw/ldd-check
      with:
        extra-library-paths: "/usr/lib/R/lib/"

update:
  enabled: true
  ignore-regex-patterns:
    - 'R-.*'
  github:
    identifier: cran/Rcpp
    use-tag: true
