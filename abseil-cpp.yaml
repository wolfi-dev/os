package:
  name: abseil-cpp
  version: "20250814.1" # On update, please check if -fdelete-null-pointer-checks is still required
  epoch: 1
  description: Abseil Common Libraries (C++)
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gtest-dev
      - samurai
  environment:
    # https://github.com/wolfi-dev/os/issues/34075
    CMAKE_CXX_FLAGS: -fdelete-null-pointer-checks

var-transforms:
  - from: ${{package.version}}
    match: ^\d{2}(\d{4}).*$
    replace: ${1}.0.0
    to: soversion

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/abseil/abseil-cpp
      tag: ${{package.version}}
      expected-commit: d38452e1ee03523a208362186fd42248ff2609f6

  - runs: |
      cmake -B build -G Ninja \
      -DCMAKE_CXX_FLAGS="$CMAKE_CXX_FLAGS" \
      -DCMAKE_CXX_STANDARD=17 \
      -DCMAKE_BUILD_TYPE=MinSizeRel \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DCMAKE_INSTALL_LIBDIR=lib \
      -DBUILD_SHARED_LIBS=ON \
      -DABSL_BUILD_TESTING=ON \
      -DABSL_BUILD_TEST_HELPERS=ON \
      -DABSL_USE_EXTERNAL_GOOGLETEST=ON \
      -DABSL_PROPAGATE_CXX_STD=ON \
      -DABSL_FIND_GOOGLETEST=ON
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: libabsl${{vars.soversion}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/*.so.* ${{targets.contextdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

update:
  enabled: true
  github:
    identifier: abseil/abseil-cpp

test:
  pipeline:
    - uses: test/tw/ldd-check
      with:
        packages: abseil-cpp
