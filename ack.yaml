package:
  name: ack
  version: "3.9.0"
  epoch: 4
  description: A Perl-powered replacement for grep
  copyright:
    - license: Artistic-2.0
  dependencies:
    runtime:
      - perl
      - perl-file-next

environment:
  contents:
    packages:
      - automake
      - busybox
      - perl-dev
      - perl-file-next

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/beyondgrep/ack3
      tag: v${{package.version}}
      expected-commit: 87e7ec655bc0929d0a507f202f5a86c3d74f2506

  - runs: PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: ack-doc
    pipeline:
      - uses: split/manpages
    description: ack manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: beyondgrep/ack3
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: ack
    - uses: test/tw/ver-check
      with:
        bins: ack
    - name: Basic search test
      runs: |
        echo 'foo\nfoo bar\nbaz' | ack --noenv --nocolor bar - | grep -q 'foo bar' || exit 1
    - uses: test/no-docs
