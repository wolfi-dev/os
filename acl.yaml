package:
  name: acl
  version: 2.3.2
  epoch: 5
  description: "access control list utilities"
  copyright:
    - license: LGPL-2.1-or-later AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - attr-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.nongnu.org/git/acl.git
      tag: v${{package.version}}
      expected-commit: 214c7d146945c31a9dc04cb7094b85053f52a21e

  - runs: |
      ./autogen.sh

  - runs: |
      ./configure \
         --prefix=/usr \
         --libdir=/lib \
         --libexecdir=/usr/libexec

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/lib
      mv "${{targets.destdir}}"/lib/pkgconfig "${{targets.destdir}}"/usr/lib/

  - uses: strip

subpackages:
  - name: "acl-dev"
    description: "headers for libacl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - acl
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libacl1"
    description: "library for managing access control lists"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/lib
          mv "${{targets.destdir}}"/lib/libacl.so.* "${{targets.subpkgdir}}"/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: libacl1

  - name: acl-doc
    description: acl docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 16

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        getfacl --version
        setfacl --version
        getfacl --help
        setfacl --help
