package:
  name: acl
  version: 2.3.2
  epoch: 54
  description: "access control list utilities"
  copyright:
    - license: LGPL-2.1-or-later AND GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-lib
      - wolfi-baselayout

environment:
  contents:
    packages:
      - attr-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.nongnu.org/git/acl.git
      tag: v${{package.version}}
      expected-commit: 214c7d146945c31a9dc04cb7094b85053f52a21e

  - runs: |
      ./autogen.sh

  - runs: |
      ./configure \
         --prefix=/usr \
         --libdir=/usr/lib \
         --libexecdir=/usr/libexec

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "acl-dev"
    description: "headers for libacl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - acl
        - merged-lib
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: "libacl1"
    description: "library for managing access control lists"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libacl.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: libacl1
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

  - name: acl-doc
    description: acl docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 16

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: getfacl setfacl
    - uses: test/tw/ver-check
      with:
        bins: getfacl setfacl
    - uses: test/no-docs
