package:
  name: actions-runner-controller
  version: 0.10.0
  epoch: 0
  description: Kubernetes controller for GitHub Actions self-hosted runners
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/actions/actions-runner-controller
      tag: gha-runner-scale-set-${{package.version}}
      expected-commit: 59cb1d2c8b3c0076e79cc368767e3cc304c1bfc2

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: -s -w -X 'github.com/actions/actions-runner-controller/build.Version=${{package.version}}' -X 'github.com/actions/actions-runner-controller/build.CommitSHA=$(git rev-parse HEAD)'

  - uses: go/build
    with:
      packages: ./cmd/githubrunnerscalesetlistener
      output: github-runnerscaleset-listener
      ldflags: -s -w -X 'github.com/actions/actions-runner-controller/build.Version=${{package.version}}' -X 'github.com/actions/actions-runner-controller/build.CommitSHA=$(git rev-parse HEAD)'

  - uses: go/build
    with:
      packages: ./cmd/ghalistener
      output: ghalistener
      ldflags: -s -w -X 'github.com/actions/actions-runner-controller/build.Version=${{package.version}}' -X 'github.com/actions/actions-runner-controller/build.CommitSHA=$(git rev-parse HEAD)'

  - uses: go/build
    with:
      packages: ./cmd/githubwebhookserver
      output: github-webhook-server
      ldflags: -s -w

  - uses: go/build
    with:
      packages: ./cmd/actionsmetricsserver
      output: actions-metrics-server
      ldflags: -s -w

  - uses: go/build
    with:
      packages: ./cmd/sleep
      output: sleep
      ldflags: -s -w

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
          ln -sf /usr/bin/ghalistener ${{targets.subpkgdir}}/ghalistener

update:
  enabled: true
  github:
    identifier: actions/actions-runner-controller
    strip-prefix: gha-runner-scale-set-
    tag-filter: gha-runner-scale-set-

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-compat
  pipeline:
    - runs: |
        set +e
        /manager -h
        /ghalistener -h
        github-runnerscaleset-listener -h
        ghalistener -h
        github-webhook-server -h
        actions-metrics-server -h
        sleep 1
        actions-metrics-server --help
        github-webhook-server --help
        manager --help
        sleep --help
