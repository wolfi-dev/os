package:
  name: alsa-lib
  version: 1.2.11
  epoch: 0
  description: Advanced Linux Sound Architecture (ALSA) library
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9f3f2f69b995f9ad37359072fbc69a3a88bfba081fc83e9be30e14662795bb4d
      uri: https://alsa-project.org/files/pub/lib/alsa-lib-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-python \
        --disable-static \
        --disable-resmgr \
        --enable-rawmidi \
        --enable-seq \
        --enable-aload \
        --disable-dependency-tracking

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: alsa-lib-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - alsa-lib

update:
  enabled: true
  release-monitor:
    identifier: 38
