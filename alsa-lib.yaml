package:
  name: alsa-lib
  version: "1.2.15.3"
  epoch: 1 # go/wolfi-rsc/alsa-lib
  description: Advanced Linux Sound Architecture (ALSA) library
  copyright:
    - license: LGPL-2.1-or-later
  resources:
    cpu: "2"
    memory: 2Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/alsa-project/alsa-lib.git
      tag: v${{package.version}}
      expected-commit: 75ed5f05babcae7515aff5277e038ffd854c7669

  - runs: |
      libtoolize --force --copy --automake
      aclocal
      autoheader
      automake --foreign --copy --add-missing
      autoconf

  - uses: autoconf/configure
    with:
      opts: |
        --disable-python \
        --disable-static \
        --disable-resmgr \
        --enable-rawmidi \
        --enable-seq \
        --enable-aload \
        --disable-dependency-tracking

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: alsa-lib-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - alsa-lib
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: alsa-project/alsa-lib
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        aserver --help
    - uses: test/tw/ldd-check
