package:
  name: amass
  version: "5.0.1"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: "attack surfaces and external asset discovery tools set"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - libpostal-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/owasp-amass/amass
      tag: v${{package.version}}
      expected-commit: 86aa84674cf2cfac199dfc0ecd83c383f983c4e6

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./cmd/amass
      modroot: .
      output: amass
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: owasp-amass/amass

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        amass --version
        amass --help
