package:
  name: amass
  version: "5.0.0"
  epoch: 1 # CVE-2025-47907
  description: "attack surfaces and external asset discovery tools set"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - libpostal-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/owasp-amass/amass
      tag: v${{package.version}}
      expected-commit: e545f7bf12ecdeb6fcf87e2f5a99cb02ce4ed067

  - uses: go/build
    with:
      packages: ./cmd/amass
      modroot: .
      output: amass
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: owasp-amass/amass

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        amass --version
        amass --help
