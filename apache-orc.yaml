package:
  name: apache-orc
  version: "2.1.2"
  epoch: 0
  description: "the smallest, fastest columnar storage for Hadoop workloads"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - cmake
      - lz4-dev
      - protobuf-dev
      - samurai
      - snappy-dev
      - wolfi-base
      - zlib-dev
      - zlib-static
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/orc
      tag: v${{package.version}}
      expected-commit: e955e2bb5a0c3c9a0bb24a9039405ecea1878444

  - runs: |
      cmake -B build -G Ninja \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DBUILD_SHARED_LIBS=True \
      -DCMAKE_BUILD_TYPE=MinSizeRel \
      -DBUILD_LIBHDFSPP=OFF \
      -DBUILD_JAVA=OFF \
      -DINSTALL_VENDORED_LIBS=OFF \
      -DBUILD_POSITION_INDEPENDENT_LIB=ON \
      -DSTOP_BUILD_ON_WARNING=OFF \
      -DBUILD_CPP_TESTS=OFF
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "apache-orc-dev"
    description: "the smallest, fastest columnar storage for Hadoop workloads (development files)"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: apache/orc
    strip-prefix: v

test:
  pipeline:
    - runs: |
        csv-import --help 2>&1 | grep -q ^Usage:
        orc-contents --help 2>&1 | grep -q ^Usage:
        orc-memory --help 2>&1 | grep -q ^Usage:
        orc-metadata --help 2>&1 | grep -q ^Usage:
        orc-scan --help 2>&1 | grep -q ^Usage:
        orc-statistics --help 2>&1 | grep -q ^Usage:
        timezone-dump 2>&1 | grep -q ^Usage:
