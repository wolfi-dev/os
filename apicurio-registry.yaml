package:
  name: apicurio-registry
  version: "3.1.6"
  epoch: 3
  description: An API/Schema registry - stores APIs and Schemas
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 32
    memory: 64Gi
    disk: 200Gi

vars:
  java-version: '17'

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - icu
      - maven
      - nodejs-20
      - npm
      - openjdk-${{vars.java-version}}-default-jdk
  environment:
    JAVA_HOME: /usr/lib/jvm/java-${{vars.java-version}}-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Apicurio/apicurio-registry
      tag: v${{package.version}}
      expected-commit: 01cf101fa5667bd64c5782f59d6591ab680b9be7

  - uses: patch
    with:
      patches: quarkus.patch

  - uses: maven/pombump

  - name: Build
    runs: |
      # fixes xml prior to install. previously formatting had issues.
      ./mvnw clean install \
        -Pprod \
        -DskipTests \
        -T$(nproc)C \
        --no-snapshot-updates \
        --no-transfer-progress \
        --fail-fast

  - name: Install
    runs: |
      dest="${{targets.contextdir}}/usr/share/java/${{package.name}}"
      mkdir -p "$dest"

      install -Dm644 ./LICENSE "${dest}/LICENSE"
      install -Dm644 ./README.md "${dest}/README.md"

      tar -zxf ./app/target/apicurio-registry-app-${{package.version}}-all.tar.gz -C "$dest"
      find . -type f -path "*/target/*-${{package.version}}.jar" -exec cp {} "$dest" \;

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: Compatibility layer for upstream image compatibiliy
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - runs: |
          # The upstream image expects files in /deployments/quarkus-app/
          # while Wolfi installs to /usr/share/java/apicurio-registry/quarkus-app/
          # Create symlinks to match the official image layout.
          mkdir -p "${{targets.contextdir}}/deployments"
          ln -sf /usr/share/java/apicurio-registry/quarkus-app "${{targets.contextdir}}/deployments/quarkus-app"

          # Create data and meta directories for runtime storage
          # These are empty in the upstream image but expected to exist
          mkdir -p "${{targets.contextdir}}/deployments/data"
          mkdir -p "${{targets.contextdir}}/deployments/meta"
    test:
      environment:
        contents:
          packages:
            - openjdk-${{vars.java-version}}-default-jvm
            - ${{package.name}}
        environment:
          JAVA_HOME: /usr/lib/jvm/java-${{vars.java-version}}-openjdk
      pipeline:
        - uses: test/tw/symlink-check
          with:
            allow-absolute: true
        - name: Verify compat directories exist
          runs: |
            # Verify data and meta directories exist
            test -d /deployments/data
            test -d /deployments/meta

            # Verify quarkus-run.jar is accessible via the compat path
            test -f /deployments/quarkus-app/quarkus-run.jar
        - name: Verify can start from compat path
          uses: test/daemon-check-output
          with:
            setup: cd /deployments/quarkus-app
            start: java -jar /deployments/quarkus-app/quarkus-run.jar
            timeout: 60
            expected_output: |
              constructed successfully
              Initializing the Apicurio Registry

  - name: ${{package.name}}-ui
    description: Web UI for Apicurio Registry (apicurio-registry-ui)
    dependencies:
      runtime:
        - nodejs-20
    pipeline:
      - working-directory: ui
        runs: |
          npm install
          npm run clean
          npm audit fix --package-lock-only --legacy-peer-deps || true
          npm run build
          npm run package

          # Move UI assets to expected directory
          mkdir -p ${{targets.contextdir}}/opt/app-root/src
          cp -r ui-app/dist/* ${{targets.contextdir}}/opt/app-root/src/

  - name: ${{package.name}}-nginx-config
    description: nginx configuration files for upstream configuration
    dependencies:
      runtime:
        - nginx-mime-types
      provides:
        - nginx-config=0.${{package.full-version}}
      replaces:
        - nginx-mainline-config
    pipeline:
      - working-directory: ui
        runs: |
          # Copy configuration scripts (per upstream)
          config_dest="${{targets.contextdir}}/usr/local/bin/"
          install -Dm644 .docker-scripts/create-config.cjs "${config_dest}/create-config.cjs"
          install -Dm644 .docker-scripts/update-base-href.cjs "${config_dest}/update-base-href.cjs"
          install -Dm644 .docker-scripts/nginx.conf "${{targets.contextdir}}/etc/nginx/nginx.conf"

          # Fix SSL cipher configuration - PROFILE=SYSTEM is Red Hat specific and not supported on Wolfi
          sed -i 's|ssl_ciphers PROFILE=SYSTEM;|# ssl_ciphers removed - using nginx defaults|' "${{targets.contextdir}}/etc/nginx/nginx.conf"

          # Fix deprecated http2 directive (nginx 1.25.1+) - change "listen ... http2" to "listen ..." with separate "http2 on;"
          sed -i 's|listen\s\+\([0-9]\+\)\s\+ssl\s\+http2;|listen \1 ssl;\n        http2 on;|' "${{targets.contextdir}}/etc/nginx/nginx.conf"

          # Remove TLS server block - it requires certificates that don't exist by default
          # TLS should be handled by ingress/sidecar if needed
          sed -i '/^# Settings for a TLS enabled server/,$d' "${{targets.contextdir}}/etc/nginx/nginx.conf"
          echo "}" >> "${{targets.contextdir}}/etc/nginx/nginx.conf"

          # NOTE: copy entrypoint and replace s2i/run with direct nginx exec. we don't want to maintain
          # the whole s2i related scripts so we simplify the entrypoint here
          install -Dm755 .docker-scripts/entrypoint.sh "${config_dest}/entrypoint.sh"
          sed -i 's|source /usr/libexec/s2i/run|exec nginx -g "daemon off;"|' "${config_dest}/entrypoint.sh"
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: nginx-config
            real-pkg-name: ${{subpkg.name}}

update:
  enabled: true
  github:
    identifier: Apicurio/apicurio-registry
    use-tag: true
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - openjdk-${{vars.java-version}}-default-jvm
        - bash
        - curl
        - jq
    environment:
      JAVA_HOME: /usr/lib/jvm/java-${{vars.java-version}}-openjdk
      DEST: /usr/share/java/apicurio-registry
  pipeline:
    - name: Validate essential JARs
      runs: |
        stat "$DEST/apicurio-registry-app-${{package.version}}.jar"
        stat "$DEST/apicurio-registry-common-${{package.version}}.jar"
    - name: Ensure lib dir
      runs: stat "$DEST/quarkus-app/lib"
    - name: "Test runner"
      uses: test/daemon-check-output
      with:
        start: "java -jar $DEST/quarkus-app/quarkus-run.jar --server.port=8080"
        timeout: 60
        expected_output: |
          constructed successfully
          Initializing the Apicurio Registry
          Using the following RegistryStorage implementation
        post: |
          sleep 2
          curl -s http://localhost:8080/apis/registry/v2 | grep -qi "Core Registry API"
