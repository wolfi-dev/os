package:
  name: apk-tools
  version: "3.0.3"
  epoch: 0
  description: "apk-tools (Wolfi package manager)"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - ca-certificates-bundle
      - merged-sbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - lua5.3
      - lua5.3-dev
      - lua5.3-lzlib
      - openssl-hardened-dev
      - scdoc
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.alpinelinux.org/alpine/apk-tools.git
      tag: v${{package.version}}
      expected-commit: f724dcd2de54bc16b73f8a4295802a1655dc4ea5

  - uses: patch
    with:
      patches: |
        355.patch
        fips-sha1.patch
        usrmerge-lib.patch

  - runs: |
      sed -i -e 's:-Werror::' Make.rules
      echo "FULL_VERSION=${{package.version}}-r${{package.epoch}}" > config.mk

  - runs: |
      make LUA="lua5.3" V=1

  - runs: |
      make LUA="lua5.3" V=1 DESTDIR="${{targets.destdir}}" install SBINDIR=/usr/bin LIBDIR=/usr/lib

      install -d "${{targets.destdir}}"/var/cache/apk
      install -d "${{targets.destdir}}"/etc/apk/keys
      install -d "${{targets.destdir}}"/etc/apk/protected_paths.d

  - uses: strip

subpackages:
  - name: "apk-tools-dev"
    description: "headers for libapk"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - apk-tools
        - merged-sbin
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: apk-tools-doc
    description: apk-tools docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

  - name: "lua5.3-apk"
    description: "Lua module for libapk"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/lua "${{targets.subpkgdir}}"/usr/lib
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

test:
  pipeline:
    - runs: |
        apk update
        apk --version
        apk info apk-tools
        apk add nano
    - uses: test/tw/ldd-check
    - uses: test/no-docs

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v3.
