package:
  name: apko
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  version: 0.11.1
  epoch: 0
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
      tag: v${{package.version}}
      expected-commit: a2b17f6490d2b49eb3133d606c68e2a8fe6b3a6c
      destination: apko

  - runs: |
      cd apko
      # CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod tidy
      make apko
      install -m755 -D ./apko "${{targets.destdir}}"/usr/bin/apko

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v
    use-tag: true
