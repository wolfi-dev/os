package:
  name: apko
  version: "0.25.3"
  epoch: 1
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
      tag: v${{package.version}}
      expected-commit: 1df32e3292f9e12bfdb7dc609e5ccb59dd401b84

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0

  - runs: |
      make apko
      install -m755 -D ./apko "${{targets.contextdir}}"/usr/bin/apko

  - uses: strip

test:
  pipeline:
    - runs: |
        apko version || exit 1
        apko --help
    - runs: |
        cat <<EOF >> /tmp/wolfi-base.yaml
        contents:
          keyring:
            - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
          repositories:
            - https://packages.wolfi.dev/os
          packages:
            - wolfi-base

        cmd: /bin/sh -l

        archs:
        - x86_64
        - aarch64
        EOF

        apko build  /tmp/wolfi-base.yaml test test.tar

update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v
    use-tag: true
