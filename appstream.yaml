package:
  name: appstream
  version: "1.0.5"
  epoch: 0
  description: "AppStream makes it easy to access application information from the AppStream database over a nice GObject-based interface"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - curl-dev
      - libxmlb-dev
      - libxml2-dev
      - yaml-dev
      - zstd-dev
      - systemd-dev
      - gobject-introspection-dev
      - snowball-dev
      - gperf
      - itstool
      - py3-gi-docgen
      - glib-gir
      - smartypants

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ximion/appstream.git
      tag: v${{package.version}}
      expected-commit: 8af1b8b61c5682751cec21c5b644cb1b8d20d5c6

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
