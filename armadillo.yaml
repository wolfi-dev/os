package:
  name: armadillo
  version: "15.0.1"
  epoch: 0
  description: fast C++ library for linear algebra & scientific computing
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - arpack-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openblas-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/conradsnicta/armadillo-code
      tag: ${{package.version}}
      expected-commit: 6ddb55c1736b3ac4eff43ba58704ab4381e40262

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: armadillo-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git: {}

test:
  pipeline:
    - uses: test/tw/ldd-check
