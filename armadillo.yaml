package:
  name: armadillo
  version: "12.6.7"
  epoch: 2
  description: fast C++ library for linear algebra & scientific computing
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - arpack-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openblas-dev

pipeline:
  - uses: fetch
    with:
      uri: https://sourceforge.net/projects/arma/files/armadillo-${{package.version}}.tar.xz
      expected-sha256: df32064bdf5c47153cf180b3c2012c8a194a07ee892654a6914b486fff2cfa69

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: armadillo-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: false
  exclude-reason: Release monitor is broken here

test:
  pipeline:
    - uses: test/tw/ldd-check
