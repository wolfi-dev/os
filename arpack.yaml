package:
  name: arpack
  version: 3.9.1
  epoch: 2
  description: Collection of Fortran77 subroutines designed to solve large scale eigenvalue problems.
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gfortran
      - openblas-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opencollab/arpack-ng
      tag: ${{package.version}}
      expected-commit: 40329031ae8deb7c1e26baf8353fa384fc37c251

  - runs: |
      # This doesn't support Ninja so we can't use the normal pipeline
      cmake -B output \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DCMAKE_BUILD_TYPE=MinSizeRel

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: arpack-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: opencollab/arpack-ng
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
