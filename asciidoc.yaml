package:
  name: asciidoc
  version: 10.2.1
  epoch: 2
  description: "Text based documentation"
  copyright:
    - license: GPL-2.0-or-later

vars:
  py-version: 3.13

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - docbook-xml
      - git
      - libxml2-utils
      - libxslt
      - py${{vars.py-version}}-pip
      - python-${{vars.py-version}}
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/asciidoc-py/asciidoc-py
      tag: ${{package.version}}
      expected-commit: 21e33efe96ba9a51d99d1150691dae750afd6ed1

  - uses: patch
    with:
      patches: allow-specify-python.patch

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make
    with:
      opts: PYTHON=python${{vars.py-version}}

  - uses: autoconf/make-install
    with:
      opts: PYTHON=python${{vars.py-version}}

update:
  enabled: true
  github:
    identifier: asciidoc-py/asciidoc-py

test:
  pipeline:
    - runs: |
        a2x --version
        a2x --help
        asciidoc --version
        asciidoc --help
