package:
  name: asciidoctor
  version: "2.0.25"
  epoch: 0
  description: A fast, open source text processor and publishing toolchain, written in Ruby, for converting AsciiDoc content to HTML 5, DocBook 5, and other formats.
  copyright:
    - paths:
        - "*"
      attestation:
      license: MIT
  dependencies:
    runtime:
      - ruby-3.4

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - ruby-3.4
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/asciidoctor/asciidoctor
      tag: v${{package.version}}
      expected-commit: 96fc8314e63356a759000a123962aac70c0b90e9

  - uses: ruby/build
    with:
      gem: ${{package.name}}

  - uses: ruby/install
    with:
      gem: ${{package.name}}
      version: ${{package.version}}

update:
  enabled: true
  github:
    identifier: asciidoctor/asciidoctor
    strip-prefix: v
    use-tag: true
    tag-filter: v2

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        asciidoctor --version
        asciidoctor --help
