package:
  name: asciidoctor
  version: 2.0.23
  epoch: 1
  description: A fast, open source text processor and publishing toolchain, written in Ruby, for converting AsciiDoc content to HTML 5, DocBook 5, and other formats.
  copyright:
    - paths:
        - "*"
      attestation:
      license: MIT
  dependencies:
    runtime:
      - ruby-3.1

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - ruby-3.1
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/asciidoctor/asciidoctor
      tag: v${{package.version}}
      expected-commit: 2c03d22eb9fe83d04ee452939581d1b842f6d8b4

  - uses: ruby/build
    with:
      gem: ${{package.name}}

  - uses: ruby/install
    with:
      gem: ${{package.name}}
      version: ${{package.version}}

update:
  enabled: true
  github:
    identifier: asciidoctor/asciidoctor
    strip-prefix: v
    use-tag: true
    tag-filter: v2

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        asciidoctor --version
        asciidoctor --help
