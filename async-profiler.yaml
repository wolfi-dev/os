package:
  name: async-profiler
  version: "4.2.1"
  epoch: 0
  description: A low overhead sampling profiler for Java
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - openjdk-11-default-jdk
      - wolfi-base
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/async-profiler/async-profiler
      tag: v${{package.version}}
      expected-commit: 7f60b4d3ac7608b2439bf1e6548ab2ec49c3f53c

  - runs: |
      make all

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin ${{targets.destdir}}/usr/lib
      mv build/bin/* ${{targets.destdir}}/usr/bin
      mv build/lib/* ${{targets.destdir}}/usr/lib

test:
  pipeline:
    - runs: |
        /usr/bin/asprof --help
        asprof --version
        asprof --help
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: async-profiler/async-profiler
    strip-prefix: v
