package:
  name: attr
  version: 2.5.2
  epoch: 54
  description: "utilities for managing filesystem extended attributes"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-lib
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.nongnu.org/git/attr.git
      tag: v${{package.version}}
      expected-commit: ee80fdbc11c351fe96bc54a20c2893dde7df8845

  - runs: |
      ./autogen.sh

  - runs: |
      ./configure \
         --prefix=/usr \
         --sysconfdir=/etc \
         --disable-nls \
         --disable-static

  - uses: autoconf/make

  - runs: |
      make check

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "attr-dev"
    description: "headers for libattr"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - attr
        - merged-lib
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: "libattr1"
    description: "library for managing filesystem extended attributes"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libattr.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: libattr1
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

  - name: attr-doc
    description: attr docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 137

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: getfattr setfattr
    - uses: test/tw/help-check
      with:
        bins: getfattr setfattr
    - uses: test/no-docs
