package:
  name: attr
  version: 2.5.2
  epoch: 4
  description: "utilities for managing filesystem extended attributes"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - libtool
      - openssf-compiler-options
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.nongnu.org/git/attr.git
      tag: v${{package.version}}
      expected-commit: ee80fdbc11c351fe96bc54a20c2893dde7df8845

  - runs: |
      ./autogen.sh

  - runs: |
      ./configure \
         --prefix=/ \
         --exec-prefix=/ \
         --sbindir=/bin \
         --bindir=/usr/bin \
         --libdir=/lib \
         --libexecdir=/usr/lib \
         --includedir=/usr/include \
         --mandir=/usr/share/man \
         --docdir=/usr/share/doc/attr \
         --datadir=/usr/share \
         --disable-nls \
         --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/lib
      mv "${{targets.destdir}}"/lib/pkgconfig "${{targets.destdir}}"/usr/lib/

  - uses: strip

subpackages:
  - name: "attr-dev"
    description: "headers for libattr"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - attr
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libattr1"
    description: "library for managing filesystem extended attributes"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/lib
          mv "${{targets.destdir}}"/lib/libattr.so.* "${{targets.subpkgdir}}"/lib/

update:
  enabled: true
  release-monitor:
    identifier: 137

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        getfattr --version
        setfattr --version
        getfattr --help
        setfattr --help
