package:
  name: authservice
  version: "1.0.4"
  epoch: 6
  description: Move OIDC token acquisition out of your app code and into the Istio mesh
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 725d1b38c98142926e71c9e2e30e2dfc58df5d9d
      repository: https://github.com/istio-ecosystem/authservice
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0
        github.com/redis/go-redis/v9@v9.5.5

  - uses: go/build
    with:
      packages: ./cmd
      output: authservice

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}/usr/local/bin"
          ln -s /usr/bin/authservice "${{targets.contextdir}}/usr/local/bin/authservice"

update:
  enabled: true
  github:
    identifier: istio-ecosystem/authservice
    strip-prefix: v

test:
  pipeline:
    - runs: |
        authservice -v
        authservice --version
        authservice --help
