package:
  name: authservice
  version: "1.1.4"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Move OIDC token acquisition out of your app code and into the Istio mesh
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 13eb2505bd65cbfeda504a5c58dbb7cf546d1dc3
      repository: https://github.com/istio-ecosystem/authservice
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd
      output: authservice

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}/usr/local/bin"
          ln -s /usr/bin/authservice "${{targets.contextdir}}/usr/local/bin/authservice"
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /usr/local/bin/authservice

update:
  enabled: true
  github:
    identifier: istio-ecosystem/authservice
    strip-prefix: v

test:
  pipeline:
    - runs: |
        authservice -v
        authservice --version
        authservice --help
