package:
  name: autoconf
  version: "2.72"
  epoch: 6
  description: "GNU tool for generating configure scripts"
  copyright:
    - license: GPL-2.0
  dependencies:
    runtime:
      - m4
      - perl

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - help2man
      - m4
      - perl
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/autoconf.git
      tag: v${{package.version}}
      expected-commit: 6199cff2909e0ac84c9391aa49ed097d6a33268d

  - runs: echo ${{package.version}} >.tarball-version

  - runs: ./bootstrap

  - runs: |
      M4=/usr/bin/m4 ./configure \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "autoconf-doc"
    description: "autoconf documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          rm -f "${{targets.destdir}}"/usr/share/info/dir
          rm -f "${{targets.destdir}}"/usr/share/info/standards.info

          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/info "${{targets.subpkgdir}}"/usr/share/
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 141

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        autoconf --version
        autoheader --version
        autom4te --version
        autoreconf --version
        autoscan --version
        autoupdate --version
        ifnames --version
        autoconf --help
        autoheader --help
        autom4te --help
        autoreconf --help
        autoscan --help
        autoupdate --help
        ifnames --help
    - uses: test/no-docs
