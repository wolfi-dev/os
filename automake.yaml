package:
  name: automake
  version: "1.18.1"
  epoch: 3
  description: "GNU tool for generating makefiles"
  copyright:
    - license: GPL-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+).*
    replace: $1
    to: major-minor-version

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - gnutar
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/automake.git
      tag: v${{package.version}}
      expected-commit: 153298e27fa9414b25453440a2f36e1bb7bedfc1

  - runs: echo ${{package.version}} >.tarball-version

  - runs: ./bootstrap

  - runs: |
      M4=/usr/bin/m4 ./configure \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "automake-doc"
    description: "automake documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 144

test:
  environment:
    contents:
      packages:
        - autoconf
        - bash
        - build-base
        - coreutils
        - gcc
        - make
        - perl
  pipeline:
    # AUTOGENERATED
    - runs: |
        aclocal --version
        aclocal-${{vars.major-minor-version}} --version
        automake --version
        automake-${{vars.major-minor-version}} --version
        aclocal --help
        aclocal-${{vars.major-minor-version}} --help
        automake --help
        automake-${{vars.major-minor-version}} --help
    - name: "Verify automake version"
      runs: |
        automake --version | grep -q "${{package.version}}"
    - name: "Test basic project initialization"
      runs: |
        mkdir test-project
        cd test-project || exit
        # Create standard GNU files
        touch AUTHORS ChangeLog NEWS README

        touch configure.ac
        cat > configure.ac << 'EOF'
        AC_INIT([test], [1.0])
        AM_INIT_AUTOMAKE([foreign])  # Add foreign option to avoid GNU standards warnings
        AC_PROG_CC
        AC_CONFIG_FILES([Makefile])
        AC_OUTPUT
        EOF

        touch Makefile.am
        cat > Makefile.am << 'EOF'
        bin_PROGRAMS = hello
        hello_SOURCES = hello.c
        EOF

        touch hello.c
        cat > hello.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello, World!\n");
            return 0;
        }
        EOF

        aclocal
        automake --add-missing
        autoconf
        ls Makefile.in
    - name: "Test automake with foreign option"
      runs: |
        mkdir foreign-project
        cd foreign-project || exit
        cat > configure.ac << 'EOF'
        AC_INIT([test], [1.0])
        AM_INIT_AUTOMAKE([foreign])
        AC_PROG_CC
        AC_CONFIG_FILES([Makefile])
        AC_OUTPUT
        EOF

        cat > Makefile.am << 'EOF'
        bin_PROGRAMS = test
        test_SOURCES = main.c
        EOF

        touch main.c

        # Generate aclocal.m4 first
        aclocal
        # Then run automake
        automake --add-missing --foreign
        test -f Makefile.in
