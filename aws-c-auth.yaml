package:
  name: aws-c-auth
  version: "0.8.5"
  epoch: 0
  description: "C99 library implementation of AWS client-side authentication: standard credentials providers and signing"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - aws-c-sdkutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2d85beff96bee7ee4734c21c7fc6b15e9d07b85e
      repository: https://github.com/awslabs/aws-c-auth
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-c-auth-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-auth
    description: aws-c-auth dev

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-auth
    strip-prefix: v
    use-tag: true
