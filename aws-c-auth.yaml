package:
  name: aws-c-auth
  version: 0.8.0
  epoch: 1
  description: "C99 library implementation of AWS client-side authentication: standard credentials providers and signing"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - aws-c-sdkutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssf-compiler-options
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3982bd75fea74efd8f9b462b27fedd4599db4f53
      repository: https://github.com/awslabs/aws-c-auth
      tag: v${{package.version}}

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: aws-c-auth-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/aws-c-auth "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - aws-c-auth
    description: aws-c-auth dev

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: /usr/lib/libaws-c-auth.so.1.0.0

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-auth
    strip-prefix: v
    use-tag: true
