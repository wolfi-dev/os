package:
  name: aws-c-cal
  version: "0.8.4"
  epoch: 0
  description: "AWS Crypto Abstraction Layer: Cross-Platform, C99 wrapper for cryptography primitives"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-common-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 856c828621d85ce98cc35a912b1167774c2f652e
      repository: https://github.com/awslabs/aws-c-cal
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_PREFIX_PATH=/usr \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DUSE_OPENSSL=ON \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-cal
    description: aws-c-cal dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-cal
    strip-prefix: v
    use-tag: true
