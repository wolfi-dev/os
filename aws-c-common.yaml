package:
  name: aws-c-common
  version: "0.11.1"
  epoch: 0
  description: Core c99 package for AWS SDK for C including cross-platform primitives, configuration, data structures, and error handling
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6401c830ffcd82ee9c9e26255f2fadf7092c7321
      repository: https://github.com/awslabs/aws-c-common
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DENABLE_SANITIZERS=OFF \
        -DENABLE_FUZZ_TESTS=OFF \
        -DBUILD_TESTING=OFF \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-common
    description: aws-c-common dev

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-common
    strip-prefix: v
    use-tag: true
