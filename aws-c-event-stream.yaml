package:
  name: aws-c-event-stream
  version: "0.5.9"
  epoch: 0
  description: "AWS C99 implementation of the vnd.amazon.eventstream content-type"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-io-dev
      - aws-checksums-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/awslabs/aws-c-event-stream
      tag: v${{package.version}}
      expected-commit: f43a3d24a7c1f8b50f709ccb4fdf4c7fd2827fff

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="OFF" \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-c-event-stream-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-event-stream
    description: aws-c-event-stream dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-event-stream
    strip-prefix: v
    use-tag: true
