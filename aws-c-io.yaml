package:
  name: aws-c-io
  version: "0.19.0"
  epoch: 0
  description: Module for the AWS SDK for C handling all IO and TLS work for application protocols
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8286c781b95b426ca2f0783b6c1fe49ff519c4e7
      repository: https://github.com/awslabs/aws-c-io
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DUNSAFE_TREAT_WARNINGS_AS_ERRORS=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openssl-dev
        - aws-c-io
    description: aws-c-io dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: aws-c-io-dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-io
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - aws-c-common-dev
        - aws-c-io-dev
        - bash
        - build-base
        - gcc
        - s2n-tls-dev
  pipeline:
    - name: "Check aws-c-io Installation"
      runs: |
        echo "Verifying aws-c-io installation..."
        find /usr /usr/local -name 'libaws-c-io.so' || (echo "aws-c-io library not found!" && exit 1)
    - uses: test/tw/ldd-check
    - name: "Compile and Run aws-c-io Test Program"
      runs: |
        echo "Testing aws-c-io functionality..."
        cat <<EOF > test_io.c
        #include <aws/io/io.h>
        #include <aws/common/common.h>
        #include <stdio.h>

        int main() {
            struct aws_allocator *allocator = aws_default_allocator();
            aws_io_library_init(allocator);
            printf("AWS IO library initialized successfully\\n");
            aws_io_library_clean_up();
            return 0;
        }
        EOF
        gcc test_io.c -o test_io -laws-c-io -laws-c-common
        ./test_io || (echo "aws-c-io test failed!" && exit 1)
