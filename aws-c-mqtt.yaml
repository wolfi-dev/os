package:
  name: aws-c-mqtt
  version: "0.12.1"
  epoch: 0
  description: AWS C99 implementation of the MQTT 3.1.1 specification
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 83247bde8268905018327891fcf0147f3e438a80
      repository: https://github.com/awslabs/aws-c-mqtt
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-c-mqtt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-mqtt
    description: aws-c-mqtt dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-mqtt
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - aws-c-cal-dev
        - aws-c-common-dev
        - aws-c-http-dev
        - aws-c-io-dev
        - build-base
        - gcc
        - aws-c-mqtt-dev
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
    - name: "Compile simple MQTT test program"
      runs: |
        cat << 'EOF' > test.c
        #include <aws/mqtt/mqtt.h>
        #include <aws/common/common.h>

        int main() {
            struct aws_allocator *allocator = aws_default_allocator();
            aws_mqtt_library_init(allocator);
            aws_mqtt_library_clean_up();
            return 0;
        }
        EOF
        gcc -o test test.c -laws-c-mqtt -laws-c-common -laws-c-io -laws-c-cal
        ./test
