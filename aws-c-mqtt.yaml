package:
  name: aws-c-mqtt
  version: 0.11.0
  epoch: 1
  description: AWS C99 implementation of the MQTT 3.1.1 specification
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssf-compiler-options
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 627c3334e52021aa8d5772b6ca076884610f3219
      repository: https://github.com/awslabs/aws-c-mqtt
      tag: v${{package.version}}

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: aws-c-mqtt-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/aws-c-mqtt "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - aws-c-mqtt
    description: aws-c-mqtt dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-mqtt
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - aws-c-cal-dev
        - aws-c-common-dev
        - aws-c-http-dev
        - aws-c-io-dev
        - build-base
        - gcc
        - aws-c-mqtt-dev
  pipeline:
    - uses: test/ldd-check
      with:
        files: /usr/lib/libaws-c-mqtt.so.1.0.0
    - name: "Compile simple MQTT test program"
      runs: |
        cat << 'EOF' > test.c
        #include <aws/mqtt/mqtt.h>
        #include <aws/common/common.h>

        int main() {
            struct aws_allocator *allocator = aws_default_allocator();
            aws_mqtt_library_init(allocator);
            aws_mqtt_library_clean_up();
            return 0;
        }
        EOF
        gcc -o test test.c -laws-c-mqtt -laws-c-common -laws-c-io -laws-c-cal
        ./test
