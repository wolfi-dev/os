package:
  name: aws-c-s3
  version: "0.7.12"
  epoch: 0
  description: "AWS C99 library implementation for communicating with the S3 service"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - aws-c-auth
      - aws-c-cal
      - aws-c-common
      - aws-c-http
      - aws-c-io
      - aws-checksums

environment:
  contents:
    packages:
      - aws-c-auth-dev
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - aws-c-sdkutils-dev
      - aws-checksums-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1d0091c73ab4652924b902a3e855f7ae651fa391
      repository: https://github.com/awslabs/aws-c-s3
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-c-s3-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-s3
    description: aws-c-s3 dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: aws-c-s3-dev

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-s3
    strip-prefix: v
    use-tag: true
