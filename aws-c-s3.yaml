package:
  name: aws-c-s3
  version: 0.7.1
  epoch: 0
  description: "AWS C99 library implementation for communicating with the S3 service"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - aws-c-auth
      - aws-c-cal
      - aws-c-common
      - aws-c-http
      - aws-c-io
      - aws-checksums

environment:
  contents:
    packages:
      - aws-c-auth-dev
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - aws-c-sdkutils-dev
      - aws-checksums-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - openssf-compiler-options
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5877f40f87c77ccf2b278839995a6ee91983080f
      repository: https://github.com/awslabs/aws-c-s3
      tag: v${{package.version}}

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: aws-c-s3-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/aws-c-s3 "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - aws-c-s3
    description: aws-c-s3 dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-s3
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - aws-c-common-dev
        - aws-c-io-dev
        - aws-c-s3-dev
        - build-base
        - gcc
        - posix-libc-utils
  pipeline:
    - name: "Verify shared library installation"
      runs: |
        test -f /usr/lib/libaws-c-s3.so
    - name: "Check library dependencies"
      runs: |
        ldd /usr/lib/libaws-c-s3.so | grep -q libaws-c-common
        ldd /usr/lib/libaws-c-s3.so | grep -q libaws-c-auth
        ldd /usr/lib/libaws-c-s3.so | grep -q libaws-c-http
        ldd /usr/lib/libaws-c-s3.so | grep -q libaws-c-io
    - name: "Verify development headers"
      runs: |
        test -d /usr/include/aws/s3
        test -f /usr/include/aws/s3/s3.h
        test -f /usr/include/aws/s3/exports.h
    - name: "Verify basic compilation with headers"
      runs: |
        cat > test.c << 'EOF'
        #include <aws/s3/s3.h>
        int main() {
            aws_s3_library_init(NULL);
            aws_s3_library_clean_up();
            return 0;
        }
        EOF
        gcc test.c $(pkg-config --cflags --libs aws-c-s3) -o test_s3
