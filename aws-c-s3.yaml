package:
  name: aws-c-s3
  version: 0.7.6
  epoch: 0
  description: "AWS C99 library implementation for communicating with the S3 service"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - aws-c-auth
      - aws-c-cal
      - aws-c-common
      - aws-c-http
      - aws-c-io
      - aws-checksums

environment:
  contents:
    packages:
      - aws-c-auth-dev
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - aws-c-sdkutils-dev
      - aws-checksums-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - openssf-compiler-options
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 33b8cd07c53068e1408f85ae956c44c9753df0f3
      repository: https://github.com/awslabs/aws-c-s3
      tag: v${{package.version}}

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: aws-c-s3-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/aws-c-s3 "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - aws-c-s3
    description: aws-c-s3 dev

test:
  environment:
    contents:
      packages:
        - posix-libc-utils
  pipeline:
    - name: "Verify shared library dependencies"
      runs: |
        ldd /usr/lib/libaws-c-s3.so.1.0.0

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-s3
    strip-prefix: v
    use-tag: true
