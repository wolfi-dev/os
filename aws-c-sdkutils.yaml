package:
  name: aws-c-sdkutils
  version: "0.2.3"
  epoch: 0
  description: C99 library implementing AWS SDK specific utilities
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-common-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ba6a28fab7ed5d7f1b3b1d12eb672088be093824
      repository: https://github.com/awslabs/aws-c-sdkutils
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-c-sdkutils-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-c-sdkutils
    description: aws-c-sdkutils dev

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-sdkutils
    strip-prefix: v
    use-tag: true
