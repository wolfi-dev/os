package:
  name: aws-checksums
  version: "0.2.5"
  epoch: 0
  description: AWS Cross-Platform HW accelerated CRC32c and CRC32 with fallback to efficient SW implementations
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-common-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 66b447c0765a2caff2d806111e6ec1db2383e4d2
      repository: https://github.com/awslabs/aws-checksums
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-checksums-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-checksums
    description: aws-checksums dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: awslabs/aws-checksums
    strip-prefix: v
    use-tag: true
