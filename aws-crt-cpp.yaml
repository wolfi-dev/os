package:
  name: aws-crt-cpp
  version: "0.30.2"
  epoch: 0
  description: "C++ wrapper around the aws-c-* libraries. Provides Cross-Platform Transport Protocols and SSL/TLS implementations for C++"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-auth-dev
      - aws-c-cal-dev
      - aws-c-common-dev
      - aws-c-compression-dev
      - aws-c-event-stream-dev
      - aws-c-http-dev
      - aws-c-io-dev
      - aws-c-mqtt-dev
      - aws-c-s3-dev
      - aws-c-sdkutils-dev
      - aws-checksums-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/awslabs/aws-crt-cpp
      tag: v${{package.version}}
      expected-commit: bd62b5609c0b2d7a57ba9b72ac9f92109c547681

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_DEPS=OFF \
        -DBUILD_TESTING=OFF \
        -DCMAKE_SYSTEM_NAME=Linux \
        -DCMAKE_HOST_SYSTEM_NAME=Linux

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: aws-crt-cpp-dev
    description: aws-crt-cpp dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - aws-crt-cpp
        - aws-c-auth-dev
        - aws-c-cal-dev
        - aws-c-common-dev
        - aws-c-compression-dev
        - aws-c-event-stream-dev
        - aws-c-http-dev
        - aws-c-io-dev
        - aws-c-mqtt-dev
        - aws-c-s3-dev
        - aws-c-sdkutils-dev
        - aws-checksums-dev
        - s2n-tls-dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-crt-cpp
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
