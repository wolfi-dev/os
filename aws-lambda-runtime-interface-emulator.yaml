  description: Proxy for Lambda's Runtime and Extensions APIs
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/aws-lambda-runtime-interface-emulator
      tag: v${{package.version}}
      expected-commit: 781cd9a296b10ed44a0223b34092703ddc4a36b6

  - uses: go/build
    with:
      packages: ./cmd/aws-lambda-rie
      output: aws-lambda-rie

update:
  enabled: true
  github:
    identifier: aws/aws-lambda-runtime-interface-emulator
    strip-prefix: v

