package:
  name: aws-network-policy-agent
  version: "1.2.0"
  epoch: 3
  description: Amazon EKS Network Policy Agent is a daemonset that is responsible for enforcing configured network policies on the cluster.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - clang-16-dev
      - libbpf-dev
      - llvm16-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/aws-network-policy-agent
      tag: v${{package.version}}
      # WARNING Also please upgrade vmlinux.h header by hand using generate-vmlinuxh.sh
      # TODO:
      # Note that script relies on launchad AL2023 docker container to
      # get AL2023 kernel image. Maybe we should package dnf tooling
      # in wolfi, to be able to download AL2023 kernel as a build
      # dependency at build-time instead
      expected-commit: 24910ad14b77689abe48c6134232f69de0c868e4

  - name: Drop -march=bpf which produces an error in versions > clang-16
    uses: patch
    with:
      patches: fix-build-march-bpf-will-error.patch

  - name: Use libbpf marco '__always_inline' instead of inline which fails with clang
    uses: patch
    with:
      patches: fix-build-ebpf-use__always_inline.patch

  # Make sure that one of the legs of the copy headers is executed.
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == "x86_64"
        runs: |
          mv pkg/ebpf/c/vmlinux.h-x86_64 pkg/ebpf/c/vmlinux.h
          rm pkg/ebpf/c/vmlinux.h-aarch64
      - if: ${{build.arch}} == "aarch64"
        runs: |
          mv pkg/ebpf/c/vmlinux.h-aarch64 pkg/ebpf/c/vmlinux.h
          rm pkg/ebpf/c/vmlinux.h-x86_64

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      tags: netgo,ebpf,core
      output: controller
      packages: main.go

  - uses: go/build
    with:
      output: aws-eks-na-cli
      packages: ./cmd/cli

  - uses: go/build
    with:
      output: aws-eks-na-cli-v6
      packages: ./cmd/cliv6

  - uses: autoconf/make
    with:
      opts: build-bpf

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream Dockerfile"
    dependencies:
      runtime:
        - "${{package.name}}"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"
          # https://github.com/aws/aws-network-policy-agent/blob/b3d2257ca51e859f6f559760dc6ddc2772e29499/Dockerfile#L61
          ln -sf /usr/bin/controller ${{targets.contextdir}}/controller
          for btf in tc.v4ingress.bpf.o tc.v4egress.bpf.o tc.v6ingress.bpf.o tc.v6egress.bpf.o v4events.bpf.o v6events.bpf.o
          do
            ln -sf /usr/bin/$btf ${{targets.contextdir}}/$btf
          done
    test:
      pipeline:
        - runs: |
            ls -l /controller
            ls -l /tc.v4ingress.bpf.o
            ls -l /tc.v4egress.bpf.o
            ls -l /tc.v6ingress.bpf.o
            ls -l /tc.v6egress.bpf.o
            ls -l /v4events.bpf.o
            ls -l /v6events.bpf.o

update:
  enabled: true
  github:
    identifier: aws/aws-network-policy-agent
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        aws-eks-na-cli --help
        aws-eks-na-cli-v6 --help
