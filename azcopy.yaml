package:
  name: azcopy
  version: "10.30.1"
  epoch: 0
  description: The new Azure Storage data transfer utility
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Azure/azure-storage-azcopy
      tag: v${{package.version}}
      expected-commit: d0856173a4884b4eb5fdfed00e3ec61663ab4652

  - uses: go/build
    with:
      packages: .
      output: azcopy
      go-package: go

update:
  enabled: true
  github:
    identifier: Azure/azure-storage-azcopy
    strip-prefix: v

test:
  pipeline:
    - runs: |
        azcopy --version
        azcopy --help
