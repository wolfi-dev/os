package:
  name: azcopy
  version: "10.28.0"
  epoch: 2
  description: The new Azure Storage data transfer utility
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Azure/azure-storage-azcopy
      tag: v${{package.version}}
      expected-commit: 1b3cc0c26c6a2f1bc1fd926c01188507ab4c86ae

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0

  - uses: go/build
    with:
      packages: .
      output: azcopy
      go-package: go

update:
  enabled: true
  github:
    identifier: Azure/azure-storage-azcopy
    strip-prefix: v

test:
  pipeline:
    - runs: |
        azcopy --version
        azcopy --help
