package:
  name: azcopy
  version: "10.32.0"
  epoch: 0 # CVE-2025-61731
  description: The new Azure Storage data transfer utility
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Azure/azure-storage-azcopy
      tag: v${{package.version}}
      expected-commit: de80e504f31f2a39c4a9f12c76a71dd267dc528f

  - uses: go/build
    with:
      packages: .
      output: azcopy
      go-package: go

update:
  enabled: true
  github:
    identifier: Azure/azure-storage-azcopy
    strip-prefix: v

test:
  pipeline:
    - runs: |
        azcopy --version
        azcopy --help
