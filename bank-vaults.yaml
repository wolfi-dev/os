package:
  name: bank-vaults
  version: 1.20.4
  epoch: 29
  description: A Vault swiss-army knife. A CLI tool to init, unseal and configure Vault (auth methods, secret engines).
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bank-vaults/bank-vaults
      tag: ${{package.version}}
      expected-commit: f566a9f8a840688fb73a30cf43554e8cffb715cb

  - uses: go/bump
    with:
      deps: |-
        google.golang.org/grpc@v1.56.3
        google.golang.org/protobuf@v1.33.0
        github.com/Azure/azure-sdk-for-go/sdk/azidentity@v1.6.0
        github.com/hashicorp/go-retryablehttp@v0.7.7
        github.com/go-jose/go-jose/v3@v3.0.4
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.36.0
        github.com/golang-jwt/jwt/v4@v4.5.2
        github.com/golang-jwt/jwt/v5@v5.2.2
        golang.org/x/oauth2@v0.27.0
      replaces: github.com/go-jose/go-jose/v3=github.com/go-jose/go-jose/v3@v3.0.4

  - uses: go/build
    with:
      modroot: .
      output: bank-vaults
      packages: ./cmd/bank-vaults

  - uses: strip

subpackages:
  - name: bank-vaults-template
    pipeline:
      - uses: go/build
        with:
          modroot: .
          output: template
          packages: ./cmd/template
    test:
      pipeline:
        - runs: |
            template version
            template --help

update:
  enabled: true
  github:
    identifier: bank-vaults/bank-vaults
    # There are some charts/ tags, ignore those.
    tag-filter: "1"

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bank-vaults --help
