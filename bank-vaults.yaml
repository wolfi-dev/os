package:
  name: bank-vaults
  version: 1.20.4
  epoch: 6
  description: A Vault swiss-army knife. A CLI tool to init, unseal and configure Vault (auth methods, secret engines).
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bank-vaults/bank-vaults
      tag: ${{package.version}}
      expected-commit: f566a9f8a840688fb73a30cf43554e8cffb715cb

  - uses: go/bump
    with:
      # CVE-2023-39325 and CVE-2023-3978
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.56.3 github.com/go-jose/go-jose/v3@v3.0.1 golang.org/x/crypto@v0.17.0

  - uses: go/build
    with:
      modroot: .
      output: bank-vaults
      packages: ./cmd/bank-vaults

  - uses: strip

subpackages:
  - name: bank-vaults-template
    pipeline:
      - uses: go/build
        with:
          modroot: .
          output: template
          packages: ./cmd/template

update:
  enabled: true
  github:
    identifier: bank-vaults/bank-vaults
    # There are some charts/ tags, ignore those.
    tag-filter: "1"
