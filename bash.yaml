package:
  name: bash
  version: 5.2_rc4
  epoch: 0
  description: "GNU bourne again shell"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - readline-dev
      - ncurses-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/bash/bash-5.2-rc4.tar.gz
      expected-sha256: eacca1115c1032d611cfccfc6225bcf7c500dc5a8a2e10508346607787ef7421
  - runs: |
      ./configure \
        --host=$(uname -m)-pc-linux-gnu \
        --target=$(uname -m)-pc-linux-gnu \
        --prefix=/usr \
        --bindir=/bin \
        --sysconfdir=/etc \
        --without-libidn \
        --with-ssl=openssl \
        --disable-nls \
        --enable-readline \
        --without-bash-malloc \
        --with-installed-readline \
        --with-curses
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "bash-doc"
    description: "bash documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/

  - name: "bash-dev"
    description: "bash development headers"
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/bin
          mv "${{targets.destdir}}"/bin/bashbug "${{targets.subpkgdir}}"/bin/

          mkdir -p "${{targets.subpkgdir}}"/usr/lib/bash
          mv "${{targets.destdir}}"/usr/lib/bash/Makefile* "${{targets.subpkgdir}}"/usr/lib/bash/
