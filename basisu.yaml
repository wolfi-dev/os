package:
  name: basisu
  version: 1.60
  epoch: 1
  description: Basis Universal GPU Texture Codec
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - armadillo-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - opencl-dev

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/BinomialLLC/basis_universal
      tag: v${{vars.mangled-package-version}}
      expected-commit: 323239a6a5ffa57d6570cfc403be99156e33a8b0

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - runs: |
      mkdir -p "${{targets.contextdir}}"/usr/bin
      mv bin/basisu "${{targets.contextdir}}"/usr/bin

  - uses: strip

subpackages:
  - name: basisu-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  version-transform:
    - match: _
      replace: .
  github:
    identifier: BinomialLLC/basis_universal
    tag-filter-prefix: v
    strip-prefix: v
    tag-filter-contains: _
  ignore-regex-patterns:
    - .*final.*
    - .*snapshot.*
    - .*rel.*
    - .*initial.*

test:
  environment:
    contents:
      packages:
        - imagemagick
  pipeline:
    - runs: |
        basisu 2>&1 | grep -q ^Usage:
        magick -size 32x32 xc:white empty.png
        basisu empty.png
