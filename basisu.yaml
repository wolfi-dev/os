package:
  name: basisu
  version: "1.16.4"
  epoch: 2
  description: Basis Universal GPU Texture Codec
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - armadillo-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - opencl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/BinomialLLC/basis_universal
      tag: ${{package.version}}
      expected-commit: 900e40fb5d2502927360fe2f31762bdbb624455f

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: basisu-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: BinomialLLC/basis_universal
    tag-filter: 1.

test:
  environment:
    contents:
      packages:
        - imagemagick
  pipeline:
    - runs: |
        basisu 2>&1 | grep -q ^Usage:
        magick -size 32x32 xc:white empty.png
        basisu empty.png
