package:
  name: bat
  version: "0.26.1"
  epoch: 0
  description: "A cat(1) clone with wings"
  copyright:
    - license: MIT OR Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sharkdp/bat
      tag: v${{package.version}}
      expected-commit: 979ba22628bc9d8171f2cffca2bd5c90c9fc0a9e

  - name: install manpages
    runs: |
      mkdir -p "${{targets.destdir}}/usr/share/man/man1"
      cp assets/manual/bat.1.in "${{targets.destdir}}/usr/share/man/man1/"

  - uses: rust/cargobump

  - runs: |
      cargo fetch
      cargo auditable build --frozen --release

  - runs: |
      install -Dm755 target/release/bat "${{targets.destdir}}"/usr/bin/bat

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: ${{package.name}} docs
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: sharkdp/bat
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - name: Version and help check
      runs: |
        bat --version
        bat --help
    - name: Basic file display
      runs: |
        # Create a test file
        echo -e "Line 1\nLine 2\nLine 3" > test.txt
        # Test basic file display
        bat test.txt | grep "Line 1"
    - name: Binary reliability checks
      uses: test/tw/ldd-check
