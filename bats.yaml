package:
  name: bats
  version: "1.12.0"
  epoch: 5
  description: Bash Automated Testing System
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - bash
      - busybox
      - ncurses
      - parallel

environment:
  contents:
    packages:
      - bash

vars:
  assert-version: 2.2.0
  detik-version: 1.4.0
  file-version: 0.4.0
  support-version: 0.3.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bats-core/bats-core
      tag: v${{package.version}}
      expected-commit: 3bca150ec86275d6d9d5a4fd7d48ab8b6c6f3d87

  - uses: git-checkout
    with:
      repository: https://github.com/bats-core/bats-file
      tag: v${{vars.file-version}}
      expected-commit: 13ad5e2ffcc360281432db3d43a306f7b3667d60
      destination: sources/file

  - uses: git-checkout
    with:
      repository: https://github.com/bats-core/bats-assert
      tag: v${{vars.assert-version}}
      expected-commit: d396ee3e943f7c1c058f3a1f4baddc12fab875ef
      destination: sources/assert

  - uses: git-checkout
    with:
      repository: https://github.com/bats-core/bats-detik
      tag: v${{vars.detik-version}}
      expected-commit: d42699741a2ed7b74ab8178b0038276d6e36faf1
      destination: sources/detik

  - uses: git-checkout
    with:
      repository: https://github.com/bats-core/bats-support
      tag: v${{vars.support-version}}
      expected-commit: 24a72e14349690bcbf7c151b9d2d1cdd32d36eb1
      destination: sources/support

  - runs: |
      ./install.sh "${{targets.destdir}}/usr"

  - runs: |
      SRCDIR=./sources/
      DESTDIR="${{targets.destdir}}/usr/lib/bats"
      for LIBNAME in file assert detik support ; do
        if [[ ${LIBNAME} != "detik" ]]; then
          install -Dm755 "${SRCDIR}/${LIBNAME}/load.bash" "${DESTDIR}/bats-${LIBNAME}/load.bash"
          for fn in "${SRCDIR}/${LIBNAME}/src/"*.bash; do install -Dm755 "$fn" "${DESTDIR}/bats-${LIBNAME}/src/$(basename "$fn")"; done
        else
          for fn in "${SRCDIR}/${LIBNAME}/lib/"*.bash; do install -Dm755 "$fn" "${DESTDIR}/bats-${LIBNAME}/$(basename "$fn")"; done
        fi
      done
      find "${{targets.destdir}}" -type f -perm /2000 -exec chmod g-s {} \;

subpackages:
  - name: ${{package.name}}-compat
    description: Compatibility subpackage for upstream ${{package.name}} image
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/opt/bats/"
          find . -maxdepth 1 \
            -not -name '.*' \
            -not -name '.git*' \
            -not -name 'melange-out' \
            -exec mv {} "${{targets.subpkgdir}}/opt/bats/" \;
          mkdir -p "${{targets.subpkgdir}}/usr/local/bin"
          find "${{targets.subpkgdir}}" -type f -perm /2000 -exec chmod g-s {} \;
          ln -s ../../../opt/bats/bin/bats "${{targets.subpkgdir}}/usr/local/bin/bats"
    test:
      pipeline:
        - uses: test/tw/symlink-check

  - name: ${{package.name}}-doc
    description: Manpages for ${{package.name}}
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: bats-core/bats-core
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: bats
    - uses: test/tw/help-check
      with:
        bins: bats
    - runs: |
        # Create the example.sh script using heredocs
        tee /tmp/example.sh <<'EOF'
        add_numbers() {
          echo $(( $1 + $2 ))
        }

        file_exists() {
          if [[ -f "$1" ]]; then
            echo "true"
          else
            echo "false"
          fi
        }

        string_contains() {
          if [[ "$1" == *"$2"* ]]; then
            echo "true"
          else
            echo "false"
          fi
        }
        EOF

        # Create the inline_test.bats script using heredocs
        tee /tmp/inline_test.bats <<'EOF'
        #!/usr/bin/env bats

        # ensure the included modules can be loaded
        bats_load_library bats-support
        bats_load_library bats-assert
        bats_load_library bats-file
        # bats-detik doesn't include a load.bats
        load "/usr/lib/bats/bats-detik/detik"

        # test that the bats-assert (and bats-support) libs work
        @test 'assert_equal()' {
          assert_equal 'have' 'have'
        }

        load_file() {
          source "/tmp/example.sh"
        }

        setup() {
          load_file
        }

        teardown() {
          rm -f testfile.txt
        }

        @test "add_numbers should correctly add two numbers" {
          run add_numbers 3 5
          [ "$status" -eq 0 ]
          [ "$output" -eq 8 ]
        }

        @test "file_exists should return true for existing file" {
          touch testfile.txt
          run file_exists testfile.txt
          [ "$status" -eq 0 ]
          [ "$output" = "true" ]
        }

        @test "file_exists should return false for non-existing file" {
          run file_exists non_existing_file.txt
          [ "$status" -eq 0 ]
          [ "$output" = "false" ]
        }

        @test "string_contains should return true if substring is found" {
          run string_contains "hello world" "hello"
          [ "$status" -eq 0 ]
          [ "$output" = "true" ]
        }

        @test "string_contains should return false if substring is not found" {
          run string_contains "hello world" "bye"
          [ "$status" -eq 0 ]
          [ "$output" = "false" ]
        }
        EOF

        # Make the scripts executable
        chmod +x /tmp/example.sh /tmp/inline_test.bats

        # Run the bats tests
        bats /tmp/inline_test.bats
