package:
  name: bats
  version: "1.13.0"
  epoch: 0
  description: Bash Automated Testing System
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - bash
      - busybox
      - ncurses
      - parallel

environment:
  contents:
    packages:
      - bash
      - wget

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bats-core/bats-core
      tag: v${{package.version}}
      expected-commit: 3bca150ec86275d6d9d5a4fd7d48ab8b6c6f3d87

  - runs: |
      ./install.sh "${{targets.contextdir}}/usr"
      mkdir -p "${{targets.contextdir}}/tmp/"
      cp -r ./docker "${{targets.contextdir}}/tmp/docker"
      # XXX This has to be exported this way, as ${{targets.contextdir}}
      # is not expanded in the environment variable declaration section.
      export BATS_LIBS_DEST_DIR="${{targets.contextdir}}/usr/lib/bats"
      "${{targets.contextdir}}/tmp/docker/install_libs.sh" support 0.3.0
      "${{targets.contextdir}}/tmp/docker/install_libs.sh" file 0.4.0
      "${{targets.contextdir}}/tmp/docker/install_libs.sh" assert 2.2.0
      "${{targets.contextdir}}/tmp/docker/install_libs.sh" detik 1.4.0
      find "${{targets.contextdir}}" -type f -perm /2000 -exec chmod g-s {} \;
      rm -rf "${{targets.contextdir}}/tmp/"

subpackages:
  - name: bats-compat
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}/opt/bats/"
          find . -maxdepth 1 \
            -not -name '.*' \
            -not -name 'melange-out' \
            -exec mv {} "${{targets.contextdir}}/opt/bats/" \;
          mkdir -p "${{targets.contextdir}}/usr/local/bin"
          ln -s /opt/bats/bin/bats "${{targets.contextdir}}/usr/local/bin/bats"
    description: bats compatibility package
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /opt/bats/test/fixtures/parallel/setup_file/setup_file1.bats
            readlink -v /opt/bats/test/fixtures/parallel/setup_file/setup_file2.bats
            readlink -v /opt/bats/test/fixtures/parallel/setup_file/setup_file3.bats
            readlink -v /opt/bats/test/fixtures/parallel/suite/parallel2.bats
            readlink -v /opt/bats/test/fixtures/parallel/suite/parallel3.bats
            readlink -v /opt/bats/test/fixtures/parallel/suite/parallel4.bats
            readlink -v /opt/bats/test/fixtures/suite/recursive_with_symlinks/subsuite
            readlink -v /opt/bats/test/fixtures/suite/recursive_with_symlinks/test.bats
            readlink -v /opt/bats/test/fixtures/suite_setup_teardown/pick_up_toplevel/folder1/setup_suite.bash
            readlink -v /opt/bats/test/fixtures/suite_setup_teardown/pick_up_toplevel/folder2/setup_suite.bash
            readlink -v /usr/local/bin/bats

  - name: bats-doc
    pipeline:
      - uses: split/manpages
    description: bats manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: bats-core/bats-core
    strip-prefix: v

test:
  pipeline:
    - runs: |
        bats --version

        # Create the example.sh script using heredocs
        cat << 'EOF' > /tmp/example.sh
        add_numbers() {
          echo $(( $1 + $2 ))
        }

        file_exists() {
          if [[ -f "$1" ]]; then
            echo "true"
          else
            echo "false"
          fi
        }

        string_contains() {
          if [[ "$1" == *"$2"* ]]; then
            echo "true"
          else
            echo "false"
          fi
        }
        EOF

        # Create the inline_test.bats script using heredocs
        cat << 'EOF' > /tmp/inline_test.bats
        #!/usr/bin/env bats

        # ensure the included modules can be loaded
        bats_load_library bats-support
        bats_load_library bats-assert
        bats_load_library bats-file
        # bats-detik doesn't include a load.bats
        load "/usr/lib/bats/bats-detik/detik"

        # test that the bats-assert (and bats-support) libs work
        @test 'assert_equal()' {
          assert_equal 'have' 'have'
        }

        load_file() {
          source "/tmp/example.sh"
        }

        setup() {
          load_file
        }

        teardown() {
          rm -f testfile.txt
        }

        @test "add_numbers should correctly add two numbers" {
          run add_numbers 3 5
          [ "$status" -eq 0 ]
          [ "$output" -eq 8 ]
        }

        @test "file_exists should return true for existing file" {
          touch testfile.txt
          run file_exists testfile.txt
          [ "$status" -eq 0 ]
          [ "$output" = "true" ]
        }

        @test "file_exists should return false for non-existing file" {
          run file_exists non_existing_file.txt
          [ "$status" -eq 0 ]
          [ "$output" = "false" ]
        }

        @test "string_contains should return true if substring is found" {
          run string_contains "hello world" "hello"
          [ "$status" -eq 0 ]
          [ "$output" = "true" ]
        }

        @test "string_contains should return false if substring is not found" {
          run string_contains "hello world" "bye"
          [ "$status" -eq 0 ]
          [ "$output" = "false" ]
        }
        EOF

        # Make the scripts executable
        chmod +x /tmp/example.sh
        chmod +x /tmp/inline_test.bats

        # Run the bats tests
        bats /tmp/inline_test.bats

        # Clean up
        rm -f /tmp/example.sh
        rm -f /tmp/inline_test.bats
