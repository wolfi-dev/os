package:
  name: bazel-9
  version: "9.0.0"
  epoch: 0
  description: Bazel is an open-source build and test tool
  resources:
    cpu: 16
    memory: 16Gi
  dependencies:
    provides:
      - bazel=${{package.full-version}}
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libstdc++-6
      - libstdc++-6-dev
      - openjdk-21
      - openssf-compiler-options
      - python3
      - zip

pipeline:
  - uses: fetch
    with:
      expected-sha256: dfa496089624d726a158afcac353725166f81c5708ee1ecc9e662f2891b3544d
      uri: https://github.com/bazelbuild/bazel/releases/download/${{package.version}}/bazel-${{package.version}}-dist.zip
      extract: false
      delete: false

  - runs: unzip bazel-${{package.version}}-dist.zip

  - runs: |
      mkdir -p $HOME/.cache/bazel/_bazel_root
      export JAVA_HOME=/usr/lib/jvm/java-21-openjdk

      EMBED_LABEL=${{package.version}} \
      EXTRA_BAZEL_ARGS="--tool_java_runtime_version=local_jdk \
      --cxxopt=-fdelete-null-pointer-checks \
      --host_cxxopt=-fdelete-null-pointer-checks" \
      bash ./compile.sh

      ./output/bazel clean --expunge --repo_contents_cache=
      mkdir -p ${{targets.destdir}}/usr/bin
      cp ./output/bazel ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: bazelbuild/bazel
    strip-prefix: v
    tag-filter: "9."

test:
  environment:
    contents:
      packages:
        - bash
        - git
        - python3
        - openjdk-21
        - openjdk-21-default-jvm
        - gcc
    environment:
      JAVA_HOME: /usr/lib/jvm/java-21-openjdk
  pipeline:
    - name: "Verify bazel version"
      runs: |
        bazel --version
    - name: "Test workspace creation and basic build: default behaviour"
      runs: |
        mkdir -p test-workspace
        cd test-workspace

        cat > MODULE.bazel <<'EOF'
        bazel_dep(name = "rules_python", version = "1.1.0")
        python = use_extension("@rules_python//python/extensions:python.bzl", "python")
        python.toolchain(
            configure_coverage_tool = False,
            ignore_root_user_error = True,
            python_version = "3.11",
        )
        EOF

        cat > BUILD <<'EOF'
        genrule(
          name = "hello",
          outs = ["hello.txt"],
          cmd = "echo 'Hello, Wolfi!' > $@",
        )
        EOF

        bazel build //:hello
        test -f bazel-bin/hello.txt
    - name: "Test Java project build"
      runs: |
        mkdir -p java-test/src/main/java/hello
        cd java-test

        cat > MODULE.bazel <<'EOF'
        bazel_dep(name = "rules_cc", version = "0.2.17")
        bazel_dep(name = "rules_java", version = "9.5.0")
        EOF

        cat > BUILD <<'EOF'
        load("@rules_java//java:defs.bzl", "java_binary")
        java_binary(
          name = "hello",
          srcs = ["src/main/java/hello/Hello.java"],
          main_class = "hello.Hello",
        )
        EOF

        cat > src/main/java/hello/Hello.java <<'EOF'
        package hello;
        public class Hello {
          public static void main(String[] args) {
            System.out.println("Hello from Java!");
          }
        }
        EOF

        bazel build //:hello
        bazel run //:hello
    - name: "Test C++ project build with rules_cc"
      runs: |
        mkdir -p cc-test
        cd cc-test

        cat > MODULE.bazel <<'EOF'
        bazel_dep(name = "rules_cc", version = "0.2.17")
        EOF

        cat > BUILD <<'EOF'
        load("@rules_cc//cc:defs.bzl", "cc_binary")
        cc_binary(
          name = "hello",
          srcs = ["hello.cc"],
        )
        EOF

        cat > hello.cc <<'EOF'
        #include <iostream>
        int main() {
          std::cout << "Hello from C++!" << std::endl;
          return 0;
        }
        EOF

        bazel build //:hello
        bazel run //:hello
    - name: "Test query capabilities"
      runs: |
        cd java-test
        bazel query //...
        bazel query 'deps(//:hello)'
        bazel query 'executables(//:all)'
    - name: "Test bzlmod introspection"
      runs: |
        cd java-test
        bazel mod graph
        bazel mod show_repo rules_java
    - name: "Test clean command"
      runs: |
        cd java-test
        bazel clean --expunge
