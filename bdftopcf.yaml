package:
  name: bdftopcf
  version: 1.1.2
  epoch: 2
  description: X.org font bdftopcf
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - font-xproto-dev
      - fontsproto-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: bc60be5904330faaa3ddd2aed7874bee2f29e4387c245d6787552f067eb0523a
      uri: https://www.x.org/archive/individual/util/bdftopcf-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  release-monitor:
    identifier: 15054

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bdftopcf -v

subpackages:
  - name: bdftopcf-doc
    description: bdftopcf documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
