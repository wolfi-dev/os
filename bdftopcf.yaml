package:
  name: bdftopcf
  version: 1.1.2
  epoch: 4
  description: X.org font bdftopcf
  copyright:
    - license: MIT-open-group
  dependencies:
    provides:
      - font-bdftopcf-dev=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/util/bdftopcf
      tag: bdftopcf-${{package.version}}
      expected-commit: 0ee2c68b5d3ea3eb36f895d9dfcc4ebe1416f176

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  release-monitor:
    identifier: 15054

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bdftopcf -v

subpackages:
  - name: bdftopcf-doc
    description: bdftopcf documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      provides:
        - font-bdftopcf-doc=${{package.full-version}}
