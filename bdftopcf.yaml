package:
  name: bdftopcf
  version: 1.1.1
  epoch: 1
  description: X.org font bdftopcf
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - font-xproto-dev
      - fontsproto-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 11c953d53c0f3ed349d0198dfb0a40000b5121df7eef09f2615a262892fed908
      uri: https://www.x.org/archive/individual/util/bdftopcf-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  release-monitor:
    identifier: 15054
