package:
  name: berg
  version: "0.5.5"
  epoch: 0 # GHSA-j39j-6gw9-jw6h
  description: "CLI Tool for Codeberg similar to gh and glab"
  copyright:
    - license: AGPL-3.0-only
  resources:
    cpu: "12"
    memory: 12Gi

environment:
  contents:
    packages:
      - build-base
      - cargo-auditable
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/RobWalt/codeberg-cli/
      tag: v${{package.version}}
      expected-commit: 580357682d87c3346305be39750ae063273c7a0e

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      cargo auditable build --all-features --release
      install -m755 target/release/berg "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        berg --version
        berg --help
