package:
  name: berg
  version: 0.3.5
  epoch: 3
  description: "CLI Tool for Codeberg similar to gh and glab"
  copyright:
    - license: AGPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - cargo-auditable
      - openssf-compiler-options
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/RobWalt/codeberg-cli/
      tag: v${{package.version}}
      expected-commit: b1850444bef36a16bb9512e73802d7ca2151a0bf

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      cargo auditable build --all-features --release
      install -m755 target/release/berg "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: false
  exclude-reason: >
    hosted on codeberg and not present at release-monitoring.org. but #1566 is open to provide support for it in the future.


test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        berg --version
        berg --help
