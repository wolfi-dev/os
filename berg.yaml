package:
  name: berg
  version: "0.4.9"
  epoch: 2
  description: "CLI Tool for Codeberg similar to gh and glab"
  copyright:
    - license: AGPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - cargo-auditable
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/RobWalt/codeberg-cli/
      tag: v${{package.version}}
      expected-commit: f734cc9d7cb1400d7c2acac9e8aa7c761a2e629e
      cherry-picks: |
        main/888b2d23503e7dbb9323d40b6de0c3e6fa401292: revert rust 2024 edition

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      cargo auditable build --all-features --release
      install -m755 target/release/berg "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    - name: Version and help check
      runs: |
        berg --version
        berg --help
    - name: Test command parsing
      runs: |
        # Test invalid command returns proper error code
        if berg nonsense-command 2>/dev/null; then
          echo "Invalid command should have failed"
          exit 1
        fi

        # Verify help command lists available commands
        berg help | grep -q "Commands:" || exit 1
    - name: Test version output format
      runs: |
        # Check version output format and value
        berg --version | grep -q "codeberg-cli ${{package.version}}" || exit 1
    - name: Test command documentation
      runs: |
        # Verify that subcommands have help information
        berg repo --help | grep -q "Repository subcommands" || exit 1
        berg user --help | grep -q "User subcommands" || exit 1
        berg issue --help | grep -q "Issue subcommands" || exit 1
    - name: Binary reliability checks
      uses: test/tw/ldd-check
