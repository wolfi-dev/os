package:
  name: berg
  version: 0.4.7
  epoch: 1
  description: "CLI Tool for Codeberg similar to gh and glab"
  copyright:
    - license: AGPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - cargo-auditable
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/RobWalt/codeberg-cli/
      tag: v${{package.version}}
      expected-commit: 347ad32980b5f2370284f7d17dcc5bdafff39dfc

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      cargo auditable build --all-features --release
      install -m755 target/release/berg "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        berg --version
        berg --help
