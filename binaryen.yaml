package:
  name: binaryen
  version: "122"
  epoch: 0
  description: Optimizer and compiler/toolchain library for WebAssembly
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 10
    memory: 10Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/webassembly/binaryen
      tag: version_${{package.version}}
      expected-commit: 4d415592792063877c70cc0256c064d1ea23b85a

  - uses: cmake/configure
    with:
      # Disable stringop-overflow and maybe-uninitialized errors as warnings
      opts: |
        -DBUILD_TESTS=OFF \
        -DCMAKE_C_COMPILER=gcc \
        -DCMAKE_CXX_COMPILER=g++ \
        -DCMAKE_CXX_FLAGS="$CXX_FLAGS -Wno-error=stringop-overflow -Wno-error=maybe-uninitialized" \
        -DCMAKE_C_FLAGS="$C_FLAGS -Wno-error=stringop-overflow -Wno-error=maybe-uninitialized" \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_CXX_STANDARD=20 \
        -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: binaryen-dev
    pipeline:
      - uses: split/dev
    description: binaryen dev

update:
  enabled: true
  github:
    identifier: webassembly/binaryen
    strip-prefix: version_

test:
  pipeline:
    - runs: |
        cat > hello_world.wat <<'EOF'
        (module
        (type $i32_i32_=>_i32 (func (param i32 i32) (result i32)))
        (memory $0 256 256)
        (export "add" (func $add))
        (func $add (param $x i32) (param $y i32) (result i32)
          (i32.add
          (local.get $x)
          (local.get $y)
          )
        )
        )
        EOF
        /usr/bin/wasm2js hello_world.wat -o hello_world.js
        cat hello_world.js
        wasm-as --version
        wasm-as --help
        wasm-ctor-eval --version
        wasm-ctor-eval --help
        wasm-dis --version
        wasm-dis --help
        wasm-emscripten-finalize --version
        wasm-emscripten-finalize --help
        wasm-fuzz-lattices --version
        wasm-fuzz-lattices --help
        wasm-fuzz-types --version
        wasm-fuzz-types --help
        wasm-merge --version
        wasm-merge --help
        wasm-metadce --version
        wasm-metadce --help
        wasm-opt --version
        wasm-opt --help
        wasm-reduce --version
        wasm-reduce --help
        wasm-shell --version
        wasm-shell --help
        wasm-split --version
        wasm-split --help
        wasm2js --version
        wasm2js --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
