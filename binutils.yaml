#nolint:git-checkout-must-use-github-updates
package:
  name: binutils
  version: "2.45.1"
  epoch: 1
  cpe:
    vendor: "gnu"
    product: "binutils"
  description: "GNU binutils"
  copyright:
    - license: GPL-2.0
  resources:
    cpu: 16
    memory: 16Gi

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - isl
      - posix-libc-utils
      - texinfo
      - wolfi-baselayout
      - zstd-dev

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gnutools/binutils-gdb.git
      tag: binutils-${{vars.mangled-package-version}}
      expected-commit: 48324fde1e284293dd3d570dba597cb644921c92

  - name: 'Configure binutils'
    runs: |
      ./configure \
        --prefix=/usr \
        --build=$(./config.guess) \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --disable-nls \
        --disable-werror \
        --disable-multilib \
        --disable-gprofng \
        --disable-gdb \
        --disable-gdbserver \
        --disable-sim \
        --enable-deterministic-archives \
        --enable-ld=default \
        --enable-gold \
        --enable-plugins \
        --enable-default-execstack=no \
        --enable-default-hash-style=gnu \
        --enable-textrel-check=error

  - uses: autoconf/make

  - uses: autoconf/make-install

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info

  - uses: strip

subpackages:
  - name: "binutils-dev"
    description: "binutils development headers"
    pipeline:
      - uses: split/dev

  - name: "binutils-gold"
    description: "binutils (gold linker)"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/ld.gold "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            ld.gold --version
            ld.gold --help

  - name: binutils-doc
    description: binutils documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  version-transform:
    - match: _
      replace: .
  git:
    tag-filter-prefix: binutils-
    strip-prefix: binutils-

test:
  pipeline:
    - name: Verify no gdb or gdbserver
      runs: |
        set +x
        fails=""
        for p in gdb gdbserver; do
          if ! out=$(command -v "$p"); then
            echo "PASS: package does not contain '$p'"
            continue
          fi
          echo "FAIL: package contains $p:  $out"
          fails="$fails $out"
        done
        [ -z "$fails" ] || exit 1
    # AUTOGENERATED
    - runs: |
        addr2line --version
        ar --version
        as --version
        c++filt --version
        dwp --version
        elfedit --version
        gprof --version
        ld --version
        ld.bfd --version
        nm --version
        objcopy --version
        objdump --version
        ranlib --version
        readelf --version
        size --version
        strings --version
        strip --version
        addr2line --help
        ar --help
        as --help
        c++filt --help
        dwp --help
        elfedit --help
        gprof --help
        ld --help
        ld.bfd --help
        nm --help
        objcopy --help
        objdump --help
        ranlib --help
        readelf --help
        size --help
        strings --help
        strip --help
    - uses: test/tw/ldd-check
