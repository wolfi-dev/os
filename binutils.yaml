package:
  name: binutils
  version: 2.39
  epoch: 4
  description: "GNU binutils"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:
secfixes:
  2.39-r1:
    - CVE-2022-38126
  2.39-r2:
    - CVE-2022-38533
  2.39-r3:
    - CVE-2022-38128
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - isl
      - texinfo
pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/binutils/binutils-${{package.version}}.tar.gz
      expected-sha256: d12ea6f239f1ffe3533ea11ad6e224ffcb89eb5d01bbea589e9158780fa11f10
  - uses: patch
    with:
      patches: CVE-2022-38128.patch
  - uses: patch
    with:
      patches: CVE-2022-38533.patch
  - name: 'Configure binutils'
    runs: |
      ./configure \
        --prefix=/usr \
        --build=$(./config.guess) \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --disable-nls \
        --disable-werror \
        --disable-multilib \
        --disable-gprofng \
        --enable-deterministic-archives
  - uses: autoconf/make
  - uses: autoconf/make-install
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
  - uses: strip
subpackages:
  - name: "binutils-dev"
    description: "binutils development headers"
    pipeline:
      - uses: split/dev
advisories:
  CVE-2022-38126:
    - timestamp: 2023-01-05T10:57:08.598208-05:00
      status: fixed
      fixed-version: 2.39-r1
  CVE-2022-38128:
    - timestamp: 2023-01-05T10:57:08.600033-05:00
      status: fixed
      fixed-version: 2.39-r3
  CVE-2022-38533:
    - timestamp: 2023-01-05T10:57:08.599476-05:00
      status: fixed
      fixed-version: 2.39-r2
