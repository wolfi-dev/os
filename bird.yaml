package:
  name: bird
  version: "3.1.0"
  epoch: 0
  description: BIRD Internet Routing Daemon
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - libssh-dev
      - linux-headers
      - ncurses-dev
      - readline-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.nic.cz/labs/bird.git
      tag: v${{package.version}}
      expected-commit: f6252e7afa818c37c2cbd891fdf919e9a13f3315

  - runs: |
      autoreconf -fi
      VERSION=$(bash ./tools/version)
      export CFLAGS="$CFLAGS -DBIRD_VERSION='"$(VERSION)"'"
      export CXXFLAGS="$CFLAGS"
      export CPPFLAGS="$CFLAGS"

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --runstatedir=/run \
        --enable-libssh \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 192

test:
  environment:
    contents:
      packages:
        - iproute2
        - net-tools
  pipeline:
    - name: "Verify binary installation"
      runs: |
        which bird
        which birdc
    - name: "Check version information"
      runs: |
        bird --version
    - name: "Validate help output"
      runs: |
        bird --help
    - name: "Test configuration file syntax"
      runs: |
        cat > /tmp/bird.conf << 'EOF'
        router id 192.0.2.1;
        protocol device {
        }
        protocol kernel {
          ipv4 {
            export all;
          };
        }
        EOF
        bird -p -c /tmp/bird.conf
    - name: "Test configuration with multiple protocols"
      runs: |
        cat > /tmp/bird_multi.conf << 'EOF'
        router id 192.0.2.1;
        protocol device {
        }
        protocol kernel {
          ipv4 {
            export all;
          };
        }
        protocol static {
          ipv4;
          route 192.0.2.0/24 blackhole;
        }
        protocol bgp test_bgp {
          local as 65000;
          neighbor 192.0.2.2 as 65001;
          ipv4 {
            import all;
            export all;
          };
        }
        EOF
        bird -p -c /tmp/bird_multi.conf
