package:
  name: blosc
  version: 1.21.6
  epoch: 1
  description: A blocking, shuffling and loss-less compression library that can be faster than `memcpy()`.
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Blosc/c-blosc
      tag: v${{package.version}}
      expected-commit: 616f4b7343a8479f7e71dd3d7025bd92c9a6bbd0

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: blosc-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: Blosc/c-blosc
    strip-prefix: v
    tag-filter: v1.

test:
  pipeline:
    - uses: test/tw/ldd-check
