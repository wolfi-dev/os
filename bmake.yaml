package:
  name: bmake
  version: "20240921"
  epoch: 1
  description: Portable version of the NetBSD make build tool
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - tzdata

pipeline:
  - uses: fetch
    with:
      expected-sha256: b346579e82d296d1a4da29dea8594e3ee596130b20786dec0f3899a3e11275c2
      uri: https://www.crufty.net/ftp/pub/sjg/bmake-${{package.version}}.tar.gz
      strip-components: 0

  - runs: |
      ./bmake/boot-strap \
        --prefix=/usr \
        --install-destdir=${{targets.destdir}} \
        --install

subpackages:
  - name: bmake-doc
    pipeline:
      - uses: split/manpages
    description: bmake manpages

update:
  enabled: true
  release-monitor:
    identifier: 208

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bmake --version
