package:
  name: bom
  version: "0.7.1"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: A utility to generate SPDX-compliant Bill of Materials manifests
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - go

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/bom
      tag: v${{package.version}}
      expected-commit: 1ab6284ac5e118267414f2ac3874bb08a701e9ad

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./cmd/bom
      output: bom
      ldflags: -extldflags "-static"

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/bom
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bom --help
        bom version
