package:
  name: bom
  version: "0.7.0"
  epoch: 0 # CVE-2025-47910
  description: A utility to generate SPDX-compliant Bill of Materials manifests
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - go

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/bom
      tag: v${{package.version}}
      expected-commit: f93d90e22cd5e76eb9407fc3eb038ede6149025e

  - uses: go/build
    with:
      packages: ./cmd/bom
      output: bom
      ldflags: -extldflags "-static"

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/bom
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bom --help
        bom version
