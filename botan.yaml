package:
  name: botan
  version: 3.2.0
  epoch: 0
  description: "Cryptography Toolkit"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - python3
      - zlib-dev
      - xz-dev
      - bzip2-dev
      - wolfi-base
      - busybox
      - boost-dev
      - sqlite-dev
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/randombit/botan
      expected-commit: 6f466a2704a31856ebc27451ca861527d3dd00a1
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      python3 ./configure.py \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --with-bzip2 \
        --with-lzma \
        --with-boost \
        --with-sqlite3 \
        --with-zlib \
        --with-os-feature=getrandom \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: botan-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: randombit/botan
    use-tag: true
