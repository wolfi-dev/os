package:
  name: botan
  version: 3.6.1
  epoch: 0
  description: "Cryptography Toolkit"
  copyright:
    - license: BSD-2-Clause
  resources:
    cpu: 16
    memory: 8Gi

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - openssf-compiler-options
      - python3
      - sqlite-dev
      - wolfi-base
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/randombit/botan
      expected-commit: d1ad41eef0d7039f79ac89d180f0d697936b09f1
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      python3 ./configure.py \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --with-bzip2 \
        --with-lzma \
        --with-boost \
        --with-sqlite3 \
        --with-zlib \
        --with-os-feature=getrandom \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: botan-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: randombit/botan
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        botan --version
