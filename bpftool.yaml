package:
  name: bpftool
  version: 7.4.0
  epoch: 0
  description: A collection of tool to inspect and manipulate eBPF programs
  copyright:
    - license: BSD-3-Clause OR GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - clang
      - elfutils-dev
      - git
      - linux-headers
      - llvm16
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libbpf/bpftool
      tag: v${{package.version}}
      expected-commit: 20ce6933869b70bacfdd0dd1a8399199290bf8ff
      recurse-submodules: true

  - runs: |
      cd src
      make
      DESTDIR=${{targets.destdir}} prefix=/usr make install

  - uses: strip

update:
  enabled: true
  github:
    identifier: libbpf/bpftool
    strip-prefix: v
