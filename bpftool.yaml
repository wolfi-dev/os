package:
  name: bpftool
  version: "7.6.0"
  epoch: 0
  description: A collection of tool to inspect and manipulate eBPF programs
  copyright:
    - license: BSD-3-Clause OR GPL-2.0-only
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - clang
      - elfutils-dev
      - git
      - linux-headers
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libbpf/bpftool
      tag: v${{package.version}}
      expected-commit: e1bd72cee842b415b87e632425d04aa773344654
      recurse-submodules: true

  - runs: |
      cd src
      make
      DESTDIR=${{targets.destdir}} prefix=/usr make install
      mkdir -p ${{targets.destdir}}/usr/bin
      mv ${{targets.destdir}}/usr/sbin/* ${{targets.destdir}}/usr/bin
      rmdir ${{targets.destdir}}/usr/sbin

  - uses: strip

update:
  enabled: true
  github:
    identifier: libbpf/bpftool
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bpftool --version
        bpftool --help
