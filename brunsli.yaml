package:
  name: brunsli
  version: 0.1
  epoch: 1
  description: Practical JPEG Repacker
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/brunsli
      tag: v${{package.version}}
      expected-commit: 8a0e9b8ca2e3e089731c95a1da7ce8a3180e667c
      recurse-submodules: true

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: brunsli-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: google/brunsli
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
