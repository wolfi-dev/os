package:
  name: btop
  version: "1.4.4"
  epoch: 0
  description: Resource monitor
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0f398abd64febfbc5f2115be3156682f47308f48
      repository: https://github.com/aristocratos/btop
      tag: v${{package.version}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: aristocratos/btop
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        btop --version
        btop --help
