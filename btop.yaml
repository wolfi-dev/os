package:
  name: btop
  version: "1.4.0"
  epoch: 1
  description: Resource monitor
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6c0cedd8912785f0f353af389e72a0ffc69984a2
      repository: https://github.com/aristocratos/btop
      tag: v${{package.version}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: aristocratos/btop
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        btop --version
        btop --help
