package:
  name: btrfs-progs
  version: "6.11"
  epoch: 2
  description: BTRFS filesystem utilities
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs-dev
      - libgcrypt-dev
      - linux-headers
      - lzo-dev
      - openssf-compiler-options
      - pkgconf-dev
      - py3-babel
      - py3-docutils
      - py3-jinja2
      - py3-packaging
      - py3-pygments
      - py3-setuptools
      - py3-sphinx
      - python3-dev
      - systemd-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v${{package.version}}.tar.xz
      expected-sha512: fad3c7e908e2020a3983f9737a7e87367023e2ad35aea14197e2bfa71c1e0435bc3da3f7e6ef463de47c033323163f8b1b7933013042c6fcea673d0f4723ade1

  - uses: autoconf/configure
    with:
      opts: |
        --with-crypto=libgcrypt \
        --disable-backtrace \
        --disable-documentation # documentation requires a _ton_ of python3 dependencices that should be added to sphinx instead

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: btrfs-progs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - btrfs-progs
    description: btrfs-progs dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: py3-btrfs-progs
    description: Python 3 bindings for btrfs-progs
    dependencies:
      runtime:
        - btrfs-progs
    pipeline:
      - runs: |
          make install_python DESTDIR="${{targets.subpkgdir}}"/usr/lib/python3 V=1

  - name: btrfs-progs-bash-completion
    description: btrfs-progs bash completion
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 btrfs-completion $_out

update:
  enabled: true
  release-monitor:
    identifier: 227

test:
  pipeline:
    - runs: |
        btrfs --version
        btrfs-convert --help
        btrfs-find-root --help
        btrfs-image --help
        btrfsck --help
        btrfstune --help
        fsck.btrfs --version
        mkfs.btrfs --version
        btrfs --help
        fsck.btrfs --help
        mkfs.btrfs --help
    - name: "Create and inspect test filesystem image"
      runs: |
        # Create 120MB test image (minimum size is ~109MB)
        dd if=/dev/zero of=test.img bs=1M count=120
        mkfs.btrfs -f test.img

        # Verify filesystem
        btrfs check test.img

        # Show filesystem info
        btrfs inspect-internal dump-super test.img
