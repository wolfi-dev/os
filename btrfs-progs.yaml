package:
  name: btrfs-progs
  version: "6.17.1"
  epoch: 1
  description: BTRFS filesystem utilities
  copyright:
    - license: GPL-2.0-or-later

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs-dev
      - linux-headers
      - lzo-dev
      - openssl-dev
      - pkgconf-dev
      - py${{vars.python-version}}-build-base-dev
      - systemd-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v${{package.version}}.tar.xz
      expected-sha512: 7723dd924025e7d6d6cfa081dcbe86bfe86cc6f226c8eb7317d86871864807257bd96c19c715b819e76125b33b90100f6897f4eb665d8414f30a3aa7a5aba631

  - uses: autoconf/configure
    with:
      opts: |
        PYTHON=python${{vars.python-version}} \
        --with-crypto=openssl \
        --disable-backtrace \
        --disable-documentation # documentation requires a _ton_ of python3 dependencices that should be added to sphinx instead

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: btrfs-progs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - btrfs-progs
    description: btrfs-progs dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: py3-btrfs-progs
    description: Python 3 bindings for btrfs-progs
    dependencies:
      runtime:
        - btrfs-progs
    pipeline:
      - runs: |
          make install_python DESTDIR="${{targets.subpkgdir}}"
    test:
      pipeline:
        - uses: python/import
          with:
            import: btrfsutil

  - name: btrfs-progs-bash-completion
    description: btrfs-progs bash completion
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 btrfs-completion $_out

update:
  enabled: true
  release-monitor:
    identifier: 227

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: btrfs mkfs.btrfs
    - uses: test/tw/help-check
      with:
        bins: btrfs btrfs-convert btrfs-find-root btrfs-image btrfsck btrfstune fsck.btrfs mkfs.btrfs
    - name: "Create and inspect test filesystem image"
      runs: |
        # Create 120MB test image (minimum size is ~109MB)
        dd if=/dev/zero of=test.img bs=1M count=120
        mkfs.btrfs -f test.img

        # Verify filesystem
        btrfs check test.img

        # Show filesystem info
        btrfs inspect-internal dump-super test.img
    - uses: test/tw/ldd-check
