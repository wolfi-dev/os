package:
  name: btrfs-progs
  version: "6.16.1"
  epoch: 0
  description: BTRFS filesystem utilities
  copyright:
    - license: GPL-2.0-or-later

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs-dev
      - libgcrypt-dev
      - linux-headers
      - lzo-dev
      - pkgconf-dev
      - py${{vars.python-version}}-build-base-dev
      - systemd-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v${{package.version}}.tar.xz
      expected-sha512: 55348627bdc3a0bcf6202ed352c539a9318328b2b9e0ab95526f34dff203d2abb66d70d4620122a6f90b7c1ccb7c646d297be3f6047a14144c867bae0cdc13d4

  - uses: autoconf/configure
    with:
      opts: |
        PYTHON=python${{vars.python-version}} \
        --with-crypto=libgcrypt \
        --disable-backtrace \
        --disable-documentation # documentation requires a _ton_ of python3 dependencices that should be added to sphinx instead

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: btrfs-progs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - btrfs-progs
    description: btrfs-progs dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: py3-btrfs-progs
    description: Python 3 bindings for btrfs-progs
    dependencies:
      runtime:
        - btrfs-progs
    pipeline:
      - runs: |
          make install_python DESTDIR="${{targets.subpkgdir}}"
    test:
      pipeline:
        - uses: python/import
          with:
            import: btrfsutil

  - name: btrfs-progs-bash-completion
    description: btrfs-progs bash completion
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 btrfs-completion $_out

update:
  enabled: true
  release-monitor:
    identifier: 227

test:
  pipeline:
    - runs: |
        btrfs --version
        btrfs-convert --help
        btrfs-find-root --help
        btrfs-image --help
        btrfsck --help
        btrfstune --help
        fsck.btrfs --version
        mkfs.btrfs --version
        btrfs --help
        fsck.btrfs --help
        mkfs.btrfs --help
    - name: "Create and inspect test filesystem image"
      runs: |
        # Create 120MB test image (minimum size is ~109MB)
        dd if=/dev/zero of=test.img bs=1M count=120
        mkfs.btrfs -f test.img

        # Verify filesystem
        btrfs check test.img

        # Show filesystem info
        btrfs inspect-internal dump-super test.img
    - uses: test/tw/ldd-check
