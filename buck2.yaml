package:
  name: buck2
  version: 20250401
  epoch: 0
  description: "Build system, successor to Buck"
  copyright:
    - license: MIT
  resources:
    cpu: 10
    memory: 16Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rustup
      - wolfi-base

var-transforms:
  - from: ${{package.version}}
    match: (\d{4})(\d{2})(\d{2})
    replace: $1-$2-$3
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/facebook/buck2
      expected-commit: 81c6b35d2a8e448e8283b8fe5fe7984d0c8ff31f
      tag: ${{vars.mangled-package-version}}

  - name: Set up Rust
    runs: |
      # This build requires a specific version of rust nightly: rustup will
      # read upstream's rust-toolchain file to install the right one
      rustup install

  - name: Configure and build
    runs: |
      # Include our nightly Rust bin/ directory in PATH
      export PATH="$(dirname "$(rustup which cargo)"):$PATH"

      mkdir -p ${{targets.destdir}}/usr/bin/
      cd app/buck2

      cargo auditable build --release
      mv ../../target/release/buck2 ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'latest'
  github:
    identifier: facebook/buck2
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        buck2 --version
        buck2 --help
