package:
  name: build-base
  version: 1
  epoch: 5
  description: "virtual package for builds"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - binutils
      - gcc
      - glibc-dev
      - make
      - pkgconf
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - wolfi-baselayout

pipeline:
  - name: Install
    runs: |
      mkdir -p "${{targets.destdir}}"

update:
  enabled: false
