package:
  name: build-base
  version: 1
  epoch: 10
  description: "virtual package for builds"
  copyright:
    - license: MIT
  dependencies:
    provides:
      - build-essential=${{package.full-version}}
    runtime:
      - binutils
      - gcc
      - glibc-dev
      - make
      - pkgconf
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - wolfi-baselayout

pipeline:
  - name: Install
    runs: |
      mkdir -p "${{targets.destdir}}"

update:
  enabled: false

test:
  pipeline:
    - uses: test/emptypackage
