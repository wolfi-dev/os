package:
  name: buildah
  version: "1.43.0"
  description: "A tool that facilitates building OCI images"
  epoch: 0 # GHSA-fcv2-xgw5-pqxf
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gpgme-dev
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libseccomp-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/buildah
      tag: v${{package.version}}
      expected-commit: 0158b5b3134faedc2a53d365f5bad7debd7f831c

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/containernetworking/plugins@v1.9.0
        github.com/sigstore/fulcio@v1.8.5
        github.com/sigstore/sigstore@v1.10.4

  - runs: |
      make
      make install PREFIX=${{targets.destdir}}/usr

  - uses: strip

update:
  enabled: true
  github:
    identifier: containers/buildah
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - name: Verify buildah installation
      runs: |
        buildah version | grep ${{package.version}} || exit 1
        buildah --version
        buildah --help
