package:
  name: buildah
  version: "1.42.2"
  description: "A tool that facilitates building OCI images"
  epoch: 2 # GHSA-jv3w-x3r3-g6rm
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gpgme-dev
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libseccomp-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/buildah
      tag: v${{package.version}}
      expected-commit: c0cc97255c76f7a3d87bfdf5e7b97f013f0bfe85

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/sigstore/fulcio@v1.8.3
        github.com/containernetworking/plugins@v1.9.0

  - runs: |
      make
      make install PREFIX=${{targets.destdir}}/usr

  - uses: strip

update:
  enabled: true
  github:
    identifier: containers/buildah
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - name: Verify buildah installation
      runs: |
        buildah version | grep ${{package.version}} || exit 1
        buildah --version
        buildah --help
