package:
  name: buildah
  version: "1.42.0"
  description: "A tool that facilitates building OCI images"
  epoch: 1 # GHSA-qw9x-cqr3-wc7r
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gpgme-dev
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libseccomp-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/buildah
      tag: v${{package.version}}
      expected-commit: 1ba41f035a103e8cf1132c7399bf0ed75d6df53e

  - uses: go/bump
    with:
      deps: |-
        github.com/opencontainers/runc@v1.3.3

  - runs: |
      make
      make install PREFIX=${{targets.destdir}}/usr

  - uses: strip

update:
  enabled: true
  github:
    identifier: containers/buildah
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - name: Verify buildah installation
      runs: |
        buildah version | grep ${{package.version}} || exit 1
        buildah --version
        buildah --help
