package:
  name: buildah
  version: "1.41.1"
  description: "A tool that facilitates building OCI images"
  epoch: 0 # GHSA-x4rx-4gw3-53p4
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gpgme-dev
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libseccomp-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/buildah
      tag: v${{package.version}}
      expected-commit: 2de767f3a51ede7dadc50ba49eefaa2b292a5243

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v28.3.3

  - runs: |
      make
      make install PREFIX=${{targets.destdir}}/usr

  - uses: strip

update:
  enabled: true
  github:
    identifier: containers/buildah
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - name: Verify buildah installation
      runs: |
        buildah version | grep ${{package.version}} || exit 1
        buildah --version
        buildah --help
