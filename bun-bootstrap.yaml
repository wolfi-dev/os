package:
  name: bun-bootstrap
  version: "1.2.10"
  epoch: 0
  description: "Bun requires itself to bootstrap."
  copyright:
    - license: MIT
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'aarch64'
        uses: fetch
        with:
          uri: "https://github.com/oven-sh/bun/releases/download/bun-v${{package.version}}/bun-linux-aarch64.zip"
          expected-sha256: "54592fd0237e3ec91a2933dff015e15a78989d97234042e7d5334a4c0ad50603"
          extract: "false"
      - if: ${{build.arch}} == 'x86_64'
        uses: fetch
        with:
          uri: "https://github.com/oven-sh/bun/releases/download/bun-v${{package.version}}/bun-linux-x64.zip"
          expected-sha256: "68a154ff1be96851b4d1a87cc5197f027ef80ab79afa3d4587150fae5c34c36e"
          extract: "false"

  - runs: |
      unzip bun*.zip
      rm *.zip
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bun*/bun ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: oven-sh/bun
    use-tag: true
    strip-prefix: bun-v

test:
  pipeline:
    - runs: |
        bun --version
