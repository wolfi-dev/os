package:
  name: bun-bootstrap
  version: "1.2.22"
  epoch: 0
  description: "Bun requires itself to bootstrap."
  copyright:
    - license: MIT
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'aarch64'
        uses: fetch
        with:
          uri: "https://github.com/oven-sh/bun/releases/download/bun-v${{package.version}}/bun-linux-aarch64.zip"
          expected-sha256: "a97c687fb5e54de4e2fb0869a7ac9a2d9c3af75ac182e2b68138c1dd8f98131b"
          extract: false
      - if: ${{build.arch}} == 'x86_64'
        uses: fetch
        with:
          uri: "https://github.com/oven-sh/bun/releases/download/bun-v${{package.version}}/bun-linux-x64.zip"
          expected-sha256: "4c446af1a01d7b40e1e11baebc352f9b2bfd12887e51b97dd3b59879cee2743a"
          extract: false

  - runs: |
      unzip bun*.zip
      rm *.zip
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bun*/bun ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: oven-sh/bun
    use-tag: true
    strip-prefix: bun-v

test:
  pipeline:
    - runs: |
        bun --version
