package:
  name: busybox-static
  version: 1.37.0
  epoch: 0
  description: "statically compiled swiss-army knife for embedded systems (for kaniko)"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    provider-priority: 0

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl # provides pod2html/pod2text

pipeline:
  - uses: git-checkout
    with:
      expected-commit: be7d1b7b1701d225379bc1665487ed0871b592a5
      repository: https://git.busybox.net/busybox
      tag: ${{vars.mangled-package-version}}

  - uses: patch
    with:
      patches: CVE-2022-28391-1.patch CVE-2022-28391-2.patch

  # from aports.git busybox/0001-tar-fix-TOCTOU-symlink-race-condition.patch
  - uses: patch
    with:
      patches: 0001-tar-fix-TOCTOU-symlink-race-condition.patch

  # from aports.git busybox/0037-awk.c-fix-CVE-2023-42366-bug-15874.patch
  # http://lists.busybox.net/pipermail/busybox/2024-March/090654.html
  - uses: patch
    with:
      patches: 0037-awk.c-fix-CVE-2023-42366-bug-15874.patch

  # created patch for CVE-2024-58251
  - uses: patch
    with:
      patches: CVE-2024-58251-2.patch

  - name: Configure
    runs: |
      cp busyboxconfig-static .config

  - runs: |
      make CC="${{host.triplet.gnu}}-gcc" V=1 -j$(nproc)

  - name: Install
    runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      install -m755 busybox "${{targets.destdir}}"/usr/bin/busybox-static

test:
  pipeline:
    - runs: |
        busybox-static --help
        # Verify it's statically linked
        if ldd /usr/bin/busybox-static 2>&1 | grep -q "not a dynamic executable"; then
          echo "PASS: busybox-static is statically linked"
        else
          echo "FAIL: busybox-static is dynamically linked"
          ldd /usr/bin/busybox-static
          exit 1
        fi

update:
  enabled: true
  release-monitor:
    identifier: 230
