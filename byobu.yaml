package:
  name: byobu
  version: "6.12"
  epoch: 4
  description: "open source text-based window manager and terminal multiplexer"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - gawk
      - iproute2
      - posix-libc-utils
      - python3
      - tmux

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dustinkirkland/byobu
      expected-commit: cd253f0229b68d3c2cffa8d862309c6ea7019d94
      tag: ${{package.version}}

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: byobu-doc
    description: byobu docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: dustinkirkland/byobu
    use-tag: true

test:
  pipeline:
    - runs: |
        byobu -v
        byobu-enable
        byobu-disable
        byobu-janitor -f
