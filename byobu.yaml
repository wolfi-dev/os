package:
  name: byobu
  version: "6.13"
  epoch: 0
  description: "open source text-based window manager and terminal multiplexer"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - gawk
      - iproute2
      - posix-libc-utils
      - python3
      - tmux

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dustinkirkland/byobu
      expected-commit: 34ca6fec92c6742c655ddd81a68a893ab74345ac
      tag: ${{package.version}}

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: dustinkirkland/byobu
    use-tag: true

test:
  environment:
    contents:
      packages:
        - man-db
        - ${{package.name}}-doc
  pipeline:
    - runs: |
        byobu -h
        byobu-enable
        byobu-disable
        byobu-janitor -f

subpackages:
  - name: byobu-doc
    description: byobu documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
