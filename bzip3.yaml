# Generated from https://git.alpinelinux.org/aports/plain/community/bzip3/APKBUILD
package:
  name: bzip3
  version: 1.5.0
  epoch: 0
  description: Better and stronger spiritual successor to BZip2
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang
      - libtool
      - openssf-compiler-options
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kspalaiologos/bzip3
      expected-commit: fd258cde2b63949b41ecca973ac3d1b51b99b0f4
      tag: ${{package.version}}

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: bzip3-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - bzip3
    description: bzip3 dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libbzip3
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libbzip3.so* ${{targets.subpkgdir}}/usr/lib/

  - name: bzip3-doc
    pipeline:
      - uses: split/manpages
    description: bzip3 manpages

update:
  enabled: true
  ignore-regex-patterns:
    - "corpus"
  github:
    identifier: kspalaiologos/bzip3
    use-tag: true

test:
  pipeline:
    - name: Basic Compression Test
      runs: |
        cat <<EOF > sample_in.txt
        TEST CONTENT
        EOF
        bzip3 sample_in.txt
        bunzip3 -f sample_in.txt.bz3
        test "$(cat sample_in.txt)" = "TEST CONTENT" || exit 1
        test "$(cat sample_in.txt)" = "TEST CONTENT" || exit 1
        bunzip3 --version
        bunzip3 --help
        bz3cat --version
        bz3cat --help
        bz3less --version
        bz3less --help
        bz3more --version
        bz3more --help
        bzip3 --version
        bzip3 --help
