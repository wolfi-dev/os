package:
  name: c-ares
  version: 1.33.0
  epoch: 1
  description: "an asynchronous DNS resolution library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/c-ares/c-ares
      tag: v${{package.version}}
      expected-commit: caffa5ffb3826cf0926405793361bbad11db3268

  - uses: cmake/configure
    with:
      opts: |
        -DCARES_BUILD_TOOLS=OFF \
        -DCARES_SHARED=ON \
        -DCARES_STATIC=ON \
        -DCARES_SYMBOL_HIDING=ON \
        -DCARES_BUILD_TESTS=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "c-ares-dev"
    description: "headers for c-ares"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libev

  - name: "c-ares-doc"
    description: "c-ares documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: c-ares/c-ares
    tag-filter-prefix: v
    strip-prefix: v
