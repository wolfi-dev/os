package:
  name: c-ares
  version: 1.34.4
  epoch: 0
  description: "an asynchronous DNS resolution library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/c-ares/c-ares
      tag: v${{package.version}}
      expected-commit: b82840329a4081a1f1b125e6e6b760d4e1237b52

  - uses: cmake/configure
    with:
      opts: |
        -DCARES_BUILD_TOOLS=OFF \
        -DCARES_SHARED=ON \
        -DCARES_STATIC=ON \
        -DCARES_SYMBOL_HIDING=ON \
        -DCARES_BUILD_TESTS=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "c-ares-dev"
    description: "headers for c-ares"
    pipeline:
      - uses: split/dev
    dependencies:
      provider-priority: 10
      runtime:
        - libev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "c-ares-doc"
    description: "c-ares documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: c-ares/c-ares
    tag-filter-prefix: v
    strip-prefix: v
