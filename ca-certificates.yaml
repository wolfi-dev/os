package:
  name: ca-certificates
  version: "20251003"
  epoch: 0
  description: "CA certificates from the Mozilla trusted root program"
  copyright:
    - license: MPL-2.0 AND MIT
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - p11-kit-trust
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.alpinelinux.org/alpine/ca-certificates
      tag: ${{package.version}}
      expected-commit: ee722aa868591f33d5a7585909e3a57129e37977

  - runs: |
      make CC="${{host.triplet.gnu}}-gcc"

  - runs: |
      make install DESTDIR="${{targets.destdir}}"

      mv ${{targets.destdir}}/usr/sbin/* ${{targets.destdir}}/usr/bin/
      rmdir ${{targets.destdir}}/usr/sbin

      (
        echo "# Automatically generated by ${{package.name}}-${{package.version}}-r${{package.epoch}}"
        echo "# Do not edit."
        cd "${{targets.destdir}}"/usr/share/ca-certificates || exit
        find . -name '*.crt' | sort | cut -b3-
      ) > "${{targets.destdir}}"/etc/ca-certificates.conf

      find . -maxdepth 1 -name '*.crt' | sort | while read -r i; do
        cat "$i"
        printf "\n"
      done > "${{targets.destdir}}"/etc/ssl/certs/ca-certificates.crt

      mkdir -p "${{targets.destdir}}"/etc/apk/protected_paths.d
      cat > "${{targets.destdir}}"/etc/apk/protected_paths.d/ca-certificates.list <<-EOF
        -etc/ssl/certs/ca-certificates.crt
        -etc/ssl/certs/ca-cert-*.pem
        -etc/ssl/certs/[0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f].[r0-9]*
      EOF

      cat > "${{targets.destdir}}"/etc/ca-certificates/update.d/certhash <<-EOF
        #!/bin/sh
        exec /usr/bin/c_rehash /etc/ssl/certs
      EOF

      chmod +x "${{targets.destdir}}"/etc/ca-certificates/update.d/certhash

subpackages:
  - name: "ca-certificates-bundle"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/etc/ssl/certs
          mv "${{targets.destdir}}"/etc/ssl/certs/ca-certificates.crt "${{targets.subpkgdir}}"/etc/ssl/certs
          ln -s certs/ca-certificates.crt "${{targets.subpkgdir}}"/etc/ssl/cert.pem
          # Provide Fedora compatible location for the bundle (fixes compat with Dart lang)
          mkdir -p ${{targets.subpkgdir}}/etc/pki/tls/certs/
          ln -s ../../../ssl/certs/ca-certificates.crt ${{targets.subpkgdir}}/etc/pki/tls/certs/ca-bundle.crt
          # Provide RHEL compatible location for the bundle (fixes compat with fluent-bit)
          mkdir -p ${{targets.subpkgdir}}/etc/ssl/certs/
          ln -s ca-certificates.crt ${{targets.subpkgdir}}/etc/ssl/certs/ca-bundle.crt
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout
    test:
      environment:
        contents:
          packages:
            - ca-certificates-bundle
      pipeline:
        - name: test for certs directory
          runs: |
            if [ -d "/etc/ssl/certs" ]; then
              echo "certs directory exists"
            else
              echo "certs directory does not exist"
              exit 1
            fi
        - name: test for cert.pem file
          runs: |
            if [ -s "/etc/ssl/cert.pem" ]; then
              echo "file exists and contains contents."
            else
              echo "cert.pem file does not exist or is empty"
              exit 1
            fi
        - name: test for ca-bundle.crt file
          runs: |
            if [ -s "/etc/pki/tls/certs/ca-bundle.crt" ]; then
              echo "file exists and contains contents."
            else
              echo "ca-bundle.crt file does not exist or is empty"
              exit 1
            fi

  - name: "ca-certificates-bundle-ecs"
    description: "CA certificates bundle needed for Amazon ECS exec"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/var/lib/ecs/deps/execute-command/certs
          cp ${{targets.outdir}}/ca-certificates-bundle/etc/ssl/certs/ca-certificates.crt "${{targets.subpkgdir}}"/var/lib/ecs/deps/execute-command/certs/tls-ca-bundle.pem
    test:
      pipeline:
        - name: test for certs directory
          runs: |
            if [ -d "/var/lib/ecs/deps/execute-command/certs" ]; then
              echo "certs directory exists"
            else
              echo "certs directory does not exist"
              exit 1
            fi
        - name: test for tls-ca-bundle.pem file
          runs: |
            if [ -s "/var/lib/ecs/deps/execute-command/certs/tls-ca-bundle.pem" ]; then
              echo "file exists and contains contents."
            else
              echo "tls-ca-bundle.pem file does not exist or is empty"
              exit 1
            fi

  - name: ca-certificates-doc
    description: ca-certificates documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: java-cacerts
    description: "default certificate authorities for Java"
    dependencies:
      runtime:
        - ca-certificates
        - p11-kit-trust
    pipeline:
      - runs: |
          # Install just built certs as builder's system one
          cp ${{targets.outdir}}/ca-certificates-bundle/etc/ssl/certs/ca-certificates.crt /etc/ssl/certs/ca-certificates.crt

          # Extract them for cacerts
          EPOCH=$SOURCE_DATE_EPOCH
          unset SOURCE_DATE_EPOCH
          mkdir -p "${{targets.contextdir}}"/etc/ssl/certs/java
          trust extract --overwrite --format=java-cacerts --filter=ca-anchors \
          --purpose server-auth "${{targets.contextdir}}"/etc/ssl/certs/java/cacerts
          touch -d @"$EPOCH" "${{targets.contextdir}}"/etc/ssl/certs/java/cacerts

          # Generate update script
          mkdir -p "${{targets.contextdir}}"/etc/ca-certificates/update.d
          cat > "${{targets.contextdir}}"/etc/ca-certificates/update.d/java-cacerts <<EOF
          exec trust extract --overwrite --format=java-cacerts --filter=ca-anchors \
          --purpose server-auth /etc/ssl/certs/java/cacerts
          EOF
          chmod +x "${{targets.contextdir}}"/etc/ca-certificates/update.d/java-cacerts
    test:
      environment:
        contents:
          packages:
            - default-jvm
            - openssl
      pipeline:
        - runs: |
            test -x /etc/ca-certificates/update.d/java-cacerts
            /etc/ca-certificates/update.d/java-cacerts
            openssl pkey -pubin -in /etc/ssl/certs/java/cacerts -pubout
            openssl pkey -pubin -in /etc/ssl/certs/java/cacerts -pubout | grep -q "^-----BEGIN PUBLIC KEY-----$"
            openssl pkey -pubin -in /etc/ssl/certs/java/cacerts -pubout | grep -q "^-----END PUBLIC KEY-----$"
            openssl req -new -newkey rsa:2048 -days 365 -nodes -x509 -keyout server.key -out /usr/local/share/ca-certificates/server.crt -subj "/CN=someteststring/"
            update-ca-certificates
            keytool  -v -list -cacerts -storepass changeit | grep someteststring

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - runs: |
        # Test no cert
        ! SSL_CERT_FILE=/dev/null curl --ipv4 -v https://apk.cgr.dev/chainguard/apk-configuration
        # Test Debian-like compat path
        SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt curl --ipv4 -v https://apk.cgr.dev/chainguard/apk-configuration
        # Test Fedora-like compat path
        SSL_CERT_FILE=/etc/pki/tls/certs/ca-bundle.crt curl --ipv4 -v https://apk.cgr.dev/chainguard/apk-configuration
        # Test Rhel-like compat path
        SSL_CERT_FILE=/etc/ssl/certs/ca-bundle.crt curl --ipv4 -v https://apk.cgr.dev/chainguard/apk-configuration
        c_rehash -v
        update-ca-certificates --version
        update-ca-certificates --help
    - uses: test/no-docs

update:
  enabled: true
  release-monitor:
    identifier: 332224
