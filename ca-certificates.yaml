package:
  name: ca-certificates
  # manual: update java-cacerts
  version: "20241121"
  epoch: 40
  description: "CA certificates from the Mozilla trusted root program"
  copyright:
    - license: MPL-2.0 AND MIT
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.alpinelinux.org/alpine/ca-certificates
      tag: ${{package.version}}
      expected-commit: 35fc750804a78979c392a151aee12ce69e618713

  # https://gitlab.alpinelinux.org/alpine/ca-certificates/-/commit/914471a540cba8115ff719da768bd2d3cbe73d2b
  - uses: patch
    with:
      patches: entrust.patch

  - runs: |
      make CC="${{host.triplet.gnu}}-gcc"

  - runs: |
      make install DESTDIR="${{targets.destdir}}"

      mv ${{targets.destdir}}/usr/sbin/* ${{targets.destdir}}/usr/bin/
      rmdir ${{targets.destdir}}/usr/sbin

      (
        echo "# Automatically generated by ${{package.name}}-${{package.version}}-r${{package.epoch}}"
        echo "# Do not edit."
        cd "${{targets.destdir}}"/usr/share/ca-certificates
        find . -name '*.crt' | sort | cut -b3-
      ) > "${{targets.destdir}}"/etc/ca-certificates.conf

      for i in $(ls *.crt | sort); do
        cat "$i"
        printf "\n"
      done > "${{targets.destdir}}"/etc/ssl/certs/ca-certificates.crt

      mkdir -p "${{targets.destdir}}"/etc/apk/protected_paths.d
      cat > "${{targets.destdir}}"/etc/apk/protected_paths.d/ca-certificates.list <<-EOF
        -etc/ssl/certs/ca-certificates.crt
        -etc/ssl/certs/ca-cert-*.pem
        -etc/ssl/certs/[0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f][0-9a-f].[r0-9]*
      EOF

      cat > "${{targets.destdir}}"/etc/ca-certificates/update.d/certhash <<-EOF
        #!/bin/sh
        exec /usr/bin/c_rehash /etc/ssl/certs
      EOF

      chmod +x "${{targets.destdir}}"/etc/ca-certificates/update.d/certhash

subpackages:
  - name: "ca-certificates-bundle"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/etc/ssl/certs
          mv "${{targets.destdir}}"/etc/ssl/certs/ca-certificates.crt "${{targets.subpkgdir}}"/etc/ssl/certs
          ln -s certs/ca-certificates.crt "${{targets.subpkgdir}}"/etc/ssl/cert.pem
          # Provide Fedora compatible location for the bundle (fixes compat with Dart lang)
          mkdir -p ${{targets.subpkgdir}}/etc/pki/tls/certs/
          ln -s ../../../ssl/certs/ca-certificates.crt ${{targets.subpkgdir}}/etc/pki/tls/certs/ca-bundle.crt
          # Provide RHEL compatible location for the bundle (fixes compat with fluent-bit)
          mkdir -p ${{targets.subpkgdir}}/etc/ssl/certs/
          ln -s ca-certificates.crt ${{targets.subpkgdir}}/etc/ssl/certs/ca-bundle.crt
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: ca-certificates-doc
    description: ca-certificates documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - runs: |
        # Test no cert
        ! SSL_CERT_FILE=/dev/null curl --ipv4 -v https://packages.wolfi.dev
        # Test Debian-like compat path
        SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt curl --ipv4 -v https://packages.wolfi.dev
        # Test Fedora-like compat path
        SSL_CERT_FILE=/etc/pki/tls/certs/ca-bundle.crt curl --ipv4 -v https://packages.wolfi.dev
        # Test Rhel-like compat path
        SSL_CERT_FILE=/etc/ssl/certs/ca-bundle.crt curl --ipv4 -v https://packages.wolfi.dev
        c_rehash -v
        update-ca-certificates --version
        update-ca-certificates --help

update:
  enabled: true
  release-monitor:
    identifier: 332224
