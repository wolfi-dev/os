package:
  name: caddy
  version: 2.7.2
  epoch: 0
  description: Fast and extensible multi-platform HTTP/1-2-3 web server with automatic HTTPS
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/caddyserver/caddy
      tag: v${{package.version}}
      expected-commit: e2fc08bd34cc17b8cbb6ac364fa1ec41c4c643b9

  # TODO: Add support for plugins
  - uses: go/build
    with:
      packages: ./cmd/caddy
      output: caddy
      ldflags: -s -w

  - uses: strip

subpackages:
  - name: caddy-man
    description: caddy manpages
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          "${{targets.destdir}}"/usr/bin/caddy manpage --directory "${{targets.subpkgdir}}"/usr/share/

update:
  enabled: true
  github:
    identifier: caddyserver/caddy
    strip-prefix: v
    use-tag: true
    tag-filter: v
