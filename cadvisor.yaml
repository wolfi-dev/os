package:
  name: cadvisor
  version: 0.49.1
  epoch: 0
  description: Analyzes resource usage and performance characteristics of running containers.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-1.20 # Pinned to 1.20 due to upstream issues with 1.21

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/cadvisor
      tag: v${{package.version}}
      expected-commit: 74350beb8fa7e7d95fcf0347d9a2a729733f6c16

  - runs: |
      ./build/build.sh

  - runs: |
      install -Dm755 _output/cadvisor "${{targets.destdir}}"/usr/bin/cadvisor

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/cadvisor
    strip-prefix: v
    tag-filter: v
    use-tag: true
