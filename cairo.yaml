package:
  name: cairo
  version: 1.17.6
  epoch: 0
  description: A vector graphics library
  copyright:
    - license: LGPL-2.0-or-later MPL-1.1
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - fontconfig-dev
      - freetype-dev
      - libxext-dev
      - libxrender-dev
      - pixman-dev
      - xcb-util
      - xcb-util-dev
      - expat-dev
      - glib-dev
      - libpng-dev
      - meson
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 90496d135c9ef7612c98f8ee358390cdec0825534573778a896ea021155599d2
      uri: https://gitlab.freedesktop.org/cairo/cairo/-/archive/${{package.version}}/cairo-${{package.version}}.tar.bz2
  - runs: |
      meson . output \
        -Db_lto=true \
        -Dgtk_doc=false \
        -Ddefault_library=both \
        -Dtests=disabled \
        --prefix=/usr

  - uses: meson/compile
  - uses: meson/install
  - uses: strip
subpackages:
  - name: cairo-static
    pipeline:
      - uses: split/static
    description: cairo static
  - name: cairo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cairo
        - cairo-tools
        - fontconfig-dev
        - freetype-dev
        - libxext-dev
        - libxrender-dev
        - pixman-dev
        - xcb-util-dev
    description: cairo dev
  - name: cairo-gobject
    # dependencies:
    #   provides:
    #     - cairo-gobject
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libcairo-gobject.so.*  ${{targets.subpkgdir}}/usr/lib/
    description: cairo (gobject bindings)
  - name: cairo-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mkdir -p ${{targets.subpkgdir}}/usr/lib/cairo

          mv ${{targets.destdir}}/usr/bin/*  ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/lib/cairo/libcairo-trace.*  ${{targets.subpkgdir}}/usr/lib/cairo/
    description: cairo (development tools)
