package:
  name: cairomm
  version: 1.18.0
  epoch: 0
  description: This library provides a C++ interface to cairo.
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - cairo-dev
      - cmake
      - doxygen
      - libsigcplusplus-dev
      - meson
      - mm-common
      - mm-common-dev
      - pkgconf-dev
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/cairo/cairomm
      tag: ${{package.version}}
      expected-commit: e0bad547705348657d09db4c9375833d8890cf54

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - libsigcplusplus-dev
        - cairo-dev
    options:
      no-depends: true
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.contextdir}}"/usr/share/
          mv "${{targets.destdir}}"/usr/share/devhelp "${{targets.contextdir}}"/usr/share/
    description: ${{package.name}} manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  git: {}

test:
  pipeline:
    - uses: test/tw/ldd-check
