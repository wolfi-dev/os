package:
  name: capslock
  version: "0.3.0"
  epoch: 0 # CVE-2025-61725
  description: Capslock is a capability analysis CLI for Go packages that informs users of which privileged operations a given package can access
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/capslock
      tag: v${{package.version}}
      expected-commit: f5b554559d9734c4920fd43806a787eb9c28fb4a

  - uses: go/build
    with:
      packages: ./cmd/capslock
      output: capslock

update:
  enabled: true
  github:
    identifier: google/capslock
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        capslock --help
