package:
  name: capslock
  version: "0.2.8"
  epoch: 0 # CVE-2025-47907
  description: Capslock is a capability analysis CLI for Go packages that informs users of which privileged operations a given package can access
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/capslock
      tag: v${{package.version}}
      expected-commit: 5bc619fe5e895cccb4cf97b452b8c3fdfb1e142a

  - uses: go/build
    with:
      packages: ./cmd/capslock
      output: capslock

update:
  enabled: true
  github:
    identifier: google/capslock
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        capslock --help
