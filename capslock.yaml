package:
  name: capslock
  version: 0.2.5
  epoch: 0
  description: Capslock is a capability analysis CLI for Go packages that informs users of which privileged operations a given package can access
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/capslock
      tag: v${{package.version}}
      expected-commit: e505c8d18295dc208f71d4de153da7bae899446b

  - uses: go/build
    with:
      packages: ./cmd/capslock
      output: capslock
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/capslock
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        capslock --help
