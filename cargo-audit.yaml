package:
  name: cargo-audit
  version: "0.22.0"
  epoch: 0 # GHSA-xwfj-jgwm-7wp5
  description: Audit your dependencies for crates with security vulnerabilities reported to the RustSec Advisory Database.
  copyright:
    - license: MIT OR Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rustsec/rustsec
      tag: cargo-audit/v${{package.version}}
      expected-commit: db854b0be797a27078676def476cdbf320bf55ef

  - uses: rust/cargobump

  - runs: |
      cd cargo-audit
      cargo auditable build --release
       # Install cargo-audit
      install -Dm755 ../target/release/cargo-audit -t "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'rustsec'
    - 'platform'
  github:
    identifier: rustsec/rustsec
    use-tag: true
    strip-prefix: cargo-audit/v
    tag-filter-prefix: "cargo-audit/v"

test:
  pipeline:
    - name: Cargo audit binary check
      runs: |
        cargo-audit --version || exit 1
        cargo-audit --help
    - uses: test/no-docs
