package:
  name: cargo-c
  version: "0.10.16"
  epoch: 0 # GHSA-xwfj-jgwm-7wp5
  description: build and install C-compatible libraries
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lu-zero/cargo-c
      tag: v${{package.version}}
      expected-commit: 5091d9613fc6536f2beb0e7e037597fe0e0146bf

  - runs: |
      cargo generate-lockfile

  - uses: rust/cargobump

  - runs: |
      cargo  auditable build --release
      install -Dm755 target/release/cargo-capi "${{targets.destdir}}"/usr/bin/cargo-capi
      install -Dm755 target/release/cargo-cbuild "${{targets.destdir}}"/usr/bin/cargo-cbuild
      install -Dm755 target/release/cargo-cinstall "${{targets.destdir}}"/usr/bin/cargo-cinstall
      install -Dm755 target/release/cargo-ctest "${{targets.destdir}}"/usr/bin/cargo-ctest

  - uses: strip

update:
  enabled: true
  github:
    identifier: lu-zero/cargo-c
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cargo-capi --version
        cargo-cbuild --version
        cargo-cinstall --version
        cargo-ctest --version
        cargo-capi --help
        cargo-cbuild --help
        cargo-cinstall --help
        cargo-ctest --help
