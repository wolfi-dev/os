package:
  name: cargobump
  version: "0.1.1"
  epoch: 0 # go/wolfi-rsc/cargobump
  description: Rust tool to declaratively bump dependencies using cargo
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 2Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/cargobump.git
      tag: v${{package.version}}
      expected-commit: bbbf812acb8ca420c1c336e450e6d46e9d5c5e36

  - uses: go/build
    with:
      packages: .
      output: cargobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/cargobump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        cargobump version
        cargobump --help
