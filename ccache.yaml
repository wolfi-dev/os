package:
  name: ccache
  version: "4.11.2"
  epoch: 0
  description: Fast C/C++ compiler cache
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - asciidoctor
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - hiredis-dev
      - linux-headers
      - perl
      - samurai
      - xxhash-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ccache/ccache
      tag: v${{package.version}}
      expected-commit: ddb73f16079a41b93ec7e65cb6769f9b5f7d3f68

  - runs: |
      cmake -B build -G Ninja \
        -DCCACHE_DEV_MODE=OFF \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/ccache/bin
      for link in cc gcc g++ cpp c++ clang clang++ c89 c99; do
          ln -sf /bin/ccache ${{targets.destdir}}/usr/lib/ccache/bin/${link}
      done

update:
  enabled: true
  github:
    identifier: ccache/ccache
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ccache --version
        ccache --help

subpackages:
  - name: ccache-doc
    description: ccache documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
