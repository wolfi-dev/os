package:
  name: ccache
  version: "4.9"
  epoch: 0
  description: Fast C/C++ compiler cache
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - asciidoctor
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - hiredis-dev
      - linux-headers
      - perl
      - samurai
      - xxhash-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ccache/ccache
      tag: v${{package.version}}
      expected-commit: d65ba0b384f1df970e573fab8f5325399d9e3900

  - runs: |
      cmake -B build -G Ninja \
        -DCCACHE_DEV_MODE=OFF \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/ccache/bin
      for link in cc gcc g++ cpp c++ clang clang++ c89 c99; do
          ln -sf ${{targets.destdir}}/bin/ccache ${{targets.destdir}}/usr/lib/ccache/bin/${link}
      done

update:
  enabled: true
  github:
    identifier: ccache/ccache
    strip-prefix: v
    use-tag: true
