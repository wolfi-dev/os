package:
  name: ccze
  version: "0.3.0"
  epoch: 0
  description: "fast log colorizer"
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses-dev
      - pcre-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/software-revive/ccze-rv
      tag: ${{package.version}}
      expected-commit: c920f0139f8ac611633a737e8089e17f2b9d8486

  - runs: |
      ./configure \
        --prefix=/usr \
        --with-builtins=all

  - runs: |
      make

  - runs: |
      make install DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: ccze-doc
    description: ccze documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/tw/docs

update:
  enabled: true
  github:
    identifier: software-revive/ccze-rv

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/tw/help-check
      with:
        bins: ccze
    - runs: |
        set -euo pipefail
        # Verify binary exists
        stat /usr/bin/ccze
        # Test basic colorization with a syslog-style line
        echo "Jan  1 00:00:00 host syslog: test message" | ccze -A | grep -F "test message"
