package:
  name: cedar
  version: 3.2.1
  epoch: 1
  description: "Core implementation of the Cedar language"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cedar-policy/cedar
      expected-commit: ff5bd0ab2706883d6b867935109bce206771adf9
      tag: v${{package.version}}

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/cedar ${{targets.destdir}}/usr/bin/

  - name: Simple test
    runs: |
      cat <<EOF > sample.cedar
      permit (
        principal == User::"alice",
        action == Action::"view",
        resource in Album::"jane_vacation"
      );
      EOF
      RUST_BACKTRACE=full ${{targets.destdir}}/usr/bin/cedar check-parse --policies sample.cedar

  - uses: strip

update:
  enabled: true
  github:
    identifier: cedar-policy/cedar
    strip-prefix: v
