## This is a lite package that contains go runtime dependencies needed by ceph
## This approach was used to satisfy fips packages
#nolint:no-update-config
package:
  name: ceph-golang-deps
  version: "1"
  description: Distributed object, block, and file storage
  epoch: 0
  dependencies:
    runtime:
      - podman
      - prometheus

environment:
  contents:
    packages:
      - busybox

update:
  enabled: false
