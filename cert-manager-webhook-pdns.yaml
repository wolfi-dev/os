package:
  name: cert-manager-webhook-pdns
  version: 2.5.1
  epoch: 8
  description: A PowerDNS webhook for cert-manager
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4c96aef32157844c40afa685f9d389c94021b637
      repository: https://github.com/zachomedia/cert-manager-webhook-pdns
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.56.3 google.golang.org/protobuf@v1.33.0 github.com/golang/protobuf@v1.5.4 go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0 go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.46.0 go.opentelemetry.io/otel/sdk@v1.21.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0 golang.org/x/net@v0.23.0 github.com/cert-manager/cert-manager@v1.12.14 golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      output: webhook
      packages: .
      ldflags: '-w -extldflags "-static"'

update:
  enabled: true
  github:
    identifier: zachomedia/cert-manager-webhook-pdns
    strip-prefix: v
  ignore-regex-patterns:
    - 'cert-manager-webhook-pdns-'

# https://github.com/zachomedia/cert-manager-webhook-pdns/blob/bf4d525dca7345538aaad8840f6315a73c27f38b/README.md?plain=1#L45
test:
  environment:
    environment:
      GROUP_NAME: "acme.zacharyseguin.ca"
  pipeline:
    - runs: |
        webhook -h
