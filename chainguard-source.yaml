package:
  name: chainguard-source
  version: "1.2"
  epoch: 0
  description: "Fetch all sources referenced by a Chainguard Package or Image SBOM"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash
      - busybox
      - bzip2
      - cosign
      - git
      - gnutar
      - gzip
      - jq
      - openssh-client
      - wget
      - xz

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/chainguard-source
      expected-commit: 91c4530d521a2d938fb660dbc06759fe50538f70
      tag: ${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp -a chainguard-source ${{targets.destdir}}/usr/bin/chainguard-source

update:
  enabled: true
  github:
    identifier: chainguard-dev/chainguard-source
    use-tag: true

test:
  pipeline:
    - runs: |
        chainguard-source --help
        chainguard-source --yes --package hello-wolfi
