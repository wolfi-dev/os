package:
  name: chartmuseum
  version: 0.16.0
  epoch: 9
  description: helm chart repository server
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 31cd02b074a1beb6c85cdb657e0b1fdb1e78970b
      repository: https://github.com/helm/chartmuseum
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.58.3 golang.org/x/crypto@v0.17.0 github.com/containerd/containerd@v1.7.11 github.com/docker/docker@v24.0.7
      replaces: oras.land/oras-go=oras.land/oras-go@v1.2.4

  - runs: |
      CGO_ENABLED=0 go build --ldflags="-s -w -X main.Version=${{package.version}} \
        -X main.Revision=$(git rev-parse --short HEAD)" \
        -o "${{targets.destdir}}/usr/bin/chartmuseum" \
        cmd/chartmuseum/main.go

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: helm/chartmuseum
    strip-prefix: v
