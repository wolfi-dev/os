package:
  name: check
  version: 0.15.2
  epoch: 3
  description: A unit test framework for C
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - texinfo

pipeline:
  - uses: fetch
    with:
      expected-sha256: a8de4e0bacfb4d76dd1c618ded263523b53b85d92a146d8835eb1a52932fa20a
      uri: https://github.com/libcheck/check/releases/download/${{package.version}}/check-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --enable-build-docs

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: check-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: check manpages
    test:
      pipeline:
        - uses: test/docs

  - name: check-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - check
    description: check dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 7593
