package:
  name: checkov
  version: "3.2.439"
  epoch: 0
  description: "static code and composition analysis tool for IaC"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-${{vars.python-version}}

vars:
  python-version: '3.12'

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - glibc
      - linux-headers
      - posix-libc-utils
      - py${{vars.python-version}}-pip
      - py${{vars.python-version}}-pyyaml
      - py${{vars.python-version}}-setuptools
      - py${{vars.python-version}}-wheel
      - python-${{vars.python-version}}
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bridgecrewio/checkov
      tag: ${{package.version}}
      expected-commit: 84175d50473d9e44b41f6d77ce411904dc1d6457

  - uses: py/pip-build-install
    with:
      python: python${{vars.python-version}}

  - uses: strip

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: python/import
      with:
        python: python${{vars.python-version}}
        import: checkov

update:
  enabled: true
  git: {}
