package:
  name: checksec
  version: "3.0.2"
  epoch: 1
  description: Binary security checker
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - bash
      - binutils
      - file
      - grep
      - openssl
      - posix-libc-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/slimm609/checksec.sh
      expected-commit: 72f9da32e6c00e1d182039435b0eec9295355fe1
      tag: ${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: checksec

update:
  enabled: true
  github:
    identifier: slimm609/checksec.sh

test:
  pipeline:
    - runs: |
        checksec file /bin/ls --output=yaml | grep -i "Canary Found"
        checksec --version
        checksec --help
