package:
  name: checksec
  version: "3.1.0"
  epoch: 2 # CVE-2025-61732
  description: Binary security checker
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - bash
      - binutils
      - file
      - grep
      - openssl
      - posix-libc-utils
  resources:
    cpu: "1"
    memory: 2Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/slimm609/checksec.sh
      expected-commit: 3c42e52bb1146980bd8371dfc9ea0862333d730b
      tag: ${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: checksec

update:
  enabled: true
  github:
    identifier: slimm609/checksec.sh

test:
  pipeline:
    - runs: |
        checksec file /bin/ls --output=yaml | grep -i "Canary Found"
        checksec --version
        checksec --help
