package:
  name: chezmoi
  version: "2.69.4"
  epoch: 0 # GHSA-37cx-329c-33x3
  description: Manage your dotfiles across multiple diverse machines, securely.
  copyright:
    - license: MIT
  resources:
    cpu: "2"
    memory: 6Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/twpayne/chezmoi
      tag: v${{package.version}}
      expected-commit: c4c669c9f2f329233a85802014d26fba3c58a4a4

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: chezmoi

update:
  enabled: true
  github:
    identifier: twpayne/chezmoi
    strip-prefix: v

test:
  pipeline:
    - runs: |
        export HOME=$PWD
        chezmoi --version
        chezmoi --help
