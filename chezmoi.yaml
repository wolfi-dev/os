package:
  name: chezmoi
  version: "2.62.4"
  epoch: 0
  description: Manage your dotfiles across multiple diverse machines, securely.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/twpayne/chezmoi
      tag: v${{package.version}}
      expected-commit: 96b8b727683f60494daa4e44d726e1bdf7201dba

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: chezmoi

update:
  enabled: true
  github:
    identifier: twpayne/chezmoi
    strip-prefix: v

test:
  pipeline:
    - runs: |
        export HOME=$PWD
        chezmoi --version
        chezmoi --help
