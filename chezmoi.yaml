package:
  name: chezmoi
  version: "2.66.0"
  epoch: 1 # GHSA-rwvp-r38j-9rgg
  description: Manage your dotfiles across multiple diverse machines, securely.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/twpayne/chezmoi
      tag: v${{package.version}}
      expected-commit: 29c8f6ce3301a436b3bf88c3c7cc9fa537f90034

  - uses: go/bump
    with:
      deps: |-
        github.com/nwaples/rardecode/v2@v2.2.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: chezmoi

update:
  enabled: true
  github:
    identifier: twpayne/chezmoi
    strip-prefix: v

test:
  pipeline:
    - runs: |
        export HOME=$PWD
        chezmoi --version
        chezmoi --help
