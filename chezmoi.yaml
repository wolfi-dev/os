package:
  name: chezmoi
  version: "2.65.0"
  epoch: 1 # GHSA-jc7w-c686-c4v9
  description: Manage your dotfiles across multiple diverse machines, securely.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/twpayne/chezmoi
      tag: v${{package.version}}
      expected-commit: 39e5ad1b8bb7c35a8a23aa1bdda5343224e77329

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: chezmoi

update:
  enabled: true
  github:
    identifier: twpayne/chezmoi
    strip-prefix: v

test:
  pipeline:
    - runs: |
        export HOME=$PWD
        chezmoi --version
        chezmoi --help
