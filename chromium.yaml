  name: chromium
  version: 124.0.6367.118
  epoch: 0
  description: "Open souce version of Google's chrome web browser"
  copyright:
    - license: BSD-3-Clause
  target-architecture:
    - x86_64
  dependencies:
    runtime:
      - busybox
      - coreutils
      - font-opensans
      - fontconfig
      - libnss
      - mesa

