package:
  name: chromium
  version: "136.0.7103.92"
  epoch: 0
  description: "Open souce version of Google's chrome web browser"
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: 65
    memory: 128Gi
  dependencies:
