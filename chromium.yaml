package:
  name: chromium
  version: 131.0.6778.204
  epoch: 0
  description: "Open souce version of Google's chrome web browser"
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: 65
    memory: 128Gi
  target-architecture:
    - x86_64
  dependencies:
    runtime:
      - font-opensans
      - fontconfig
      - gtk-3
      - icu-data-full
      - libnss
      - mesa
      - nss
      - systemd
      - xdg-utils

