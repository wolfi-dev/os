package:
  name: chrpath
  version: 0.16
  epoch: 3
  description: "Modify rpath of compiled programs"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/pere/chrpath
      tag: release-${{package.version}}
      expected-commit: 4af5a247f8418ee5be80d078def051ffa0c31fb5

  - runs: ./bootstrap

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: chrpath-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: false
  exclude-reason: v16 is the latest stable at time of writing. v18 is unstable and returned by release-monitor project.
  release-monitor:
    identifier: 13891

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        chrpath --version
        chrpath --help
    - uses: test/no-docs
