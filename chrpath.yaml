package:
  name: chrpath
  version: 0.16
  epoch: 1
  description: "Modify rpath of compiled programs"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://alioth-archive.debian.org/releases/chrpath/chrpath/${{package.version}}/chrpath-${{package.version}}.tar.gz
      expected-sha256: bb0d4c54bac2990e1bdf8132f2c9477ae752859d523e141e72b3b11a12c26e7b

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: chrpath-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 13891

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        chrpath --version
        chrpath --help
