package:
  name: cifs-utils
  version: "7.5"
  epoch: 0
  description: CIFS filesystem user-space tools
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - merged-sbin
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - keyutils-dev
      - krb5-dev
      - libcap-dev
      - pkgconf-dev
      - py3-docutils
      - samba-dev
      - talloc-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: d44b26ca3224160bcb4fc712eb6c6d09fcfee196197d46481e95333494eaae1a4851712fba9b922c203e3cd301c481b433ff49ec396428c12ff7db3c628ce9e9
      uri: https://ftp.samba.org/pub/linux-cifs/cifs-utils/cifs-utils-${{package.version}}.tar.bz2

  - runs: |
      aclocal -I m4
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: --sbindir=/usr/bin

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="${{targets.destdir}}" ROOTSBINDIR=/usr/bin

  - uses: strip

subpackages:
  - name: cifs-utils-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cifs-utils
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: "cifs-utils-doc"
    description: "cifs-utils documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 287

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        getcifsacl --version
        setcifsacl -v
        cifs.idmap --version
        cifs.upcall --version
        getcifsacl --help
        setcifsacl -h
        cifs.idmap --help
    - uses: test/tw/ldd-check
    - uses: test/no-docs
