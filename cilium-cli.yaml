package:
  name: cilium-cli
  version: 0.16.15
  epoch: 0
  description: CLI to install, manage & troubleshoot Kubernetes clusters running Cilium
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/cilium-cli
      tag: v${{package.version}}
      expected-commit: 99ff3d9edd4050d7b5c9d1f51dcf6ebeeb613d15
      destination: cilium-cli

  - runs: |
      cd cilium-cli
      make install
      install -Dm755  /usr/local/bin/cilium ${{targets.destdir}}/usr/bin/cilium

  - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/cilium-cli
    strip-prefix: v

test:
  environment:                                                                                                                                                                                   
    contents:                                                                                                                                                                                    
      packages:                                                                                                                                                                                  
        - kubectl # Assuming kubectl is needed for some commands    
  pipeline:
    - runs: |
        cilium help                                                                                                                                                                                   
    - name: Check cilium version                                                                                                                                                                 
      runs: |                                                                                                                                                                                    
        cilium version                                                                                                                                                                           
    - name: Test cilium install command                                                                                                                                                          
      runs: |                                                                                                                                                                                    
        cilium install                                                                                                                                                                           
    - name: Test cilium hubble enable command                                                                                                                                                    
      runs: |                                                                                                                                                                                    
        cilium hubble enable
