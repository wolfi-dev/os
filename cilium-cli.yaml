package:
  name: cilium-cli
  version: "0.18.8"
  epoch: 1 # GHSA-pwhc-rpq9-4c8w
  description: CLI to install, manage & troubleshoot Kubernetes clusters running Cilium
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/cilium-cli
      tag: v${{package.version}}
      expected-commit: db1773e48b18184dd2843eb5383cec4c70b228c5
      destination: cilium-cli

  - uses: go/bump
    with:
      deps: |-
        github.com/containerd/containerd@v1.7.29
      modroot: cilium-cli

  - runs: |
      cd cilium-cli
      make install
      install -Dm755  /usr/local/bin/cilium ${{targets.destdir}}/usr/bin/cilium

  - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/cilium-cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        cilium help
        cilium version
        cilium --help
