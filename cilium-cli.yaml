package:
  name: cilium-cli
  version: "0.18.7"
  epoch: 0 # GHSA-2464-8j7c-4cjm
  description: CLI to install, manage & troubleshoot Kubernetes clusters running Cilium
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/cilium-cli
      tag: v${{package.version}}
      expected-commit: 024e340cca1465e2a6336521f12370c7ca58c59a
      destination: cilium-cli

  - runs: |
      cd cilium-cli
      make install
      install -Dm755  /usr/local/bin/cilium ${{targets.destdir}}/usr/bin/cilium

  - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/cilium-cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        cilium help
        cilium version
        cilium --help
