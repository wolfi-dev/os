package:
  name: civetweb
  version: 1.16
  epoch: 0
  description: Embedded C/C++ web server
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake-3
      - ninja
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/civetweb/civetweb/archive/v${{package.version}}.tar.gz
      expected-sha256: f0e471c1bf4e7804a6cfb41ea9d13e7d623b2bcc7bc1e2a4dd54951a24d60285

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCIVETWEB_ENABLE_SSL=ON \
        -DCIVETWEB_BUILD_TESTING=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: civetweb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - civetweb
    description: civetweb dev

update:
  enabled: true
  github:
    identifier: civetweb/civetweb
    strip-prefix: v