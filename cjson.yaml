package:
  name: cjson
  version: "1.7.19"
  epoch: 0
  description: Lighweight JSON parser in C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake-3
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/DaveGamble/cJSON
      tag: v${{package.version}}
      expected-commit: c859b25da02955fef659d658b8f324b5cde87be3

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: cjson-dev
    pipeline:
      - uses: split/dev
    description: cjson dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: DaveGamble/cJSON
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
