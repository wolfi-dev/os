package:
  name: clblast
  version: "1.6.1"
  epoch: 0
  description: Tuned OpenCL BLAS
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - opencl-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/CNugteren/CLBlast
      tag: ${{package.version}}
      expected-commit: e3ce21bb937f07b8282dccf4823e2acbdf286d17

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: CNugteren/CLBlast
