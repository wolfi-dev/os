package:
  name: cli11
  version: "2.6.1"
  epoch: 0
  description: command line parser for C++11
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - make

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bfffd37e1f804ca4fae1caae106935791696b6a9
      repository: https://github.com/CLIUtils/CLI11
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=True \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: CLIUtils/CLI11
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: test/pkgconf
