package:
  name: clickhouse-operator
  version: "0.25.6"
  epoch: 0 # CVE-2025-47910
  description: Altinity Kubernetes Operator for ClickHouse creates, configures and manages ClickHouseÂ® clusters running on Kubernetes
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Altinity/clickhouse-operator
      tag: release-${{package.version}}
      expected-commit: 8d7dc3f2c0f6ef2e4e6be99792dd44cbefeb424c

  - uses: go/build
    with:
      packages: ./cmd/operator
      ldflags: "-w -X github.com/altinity/clickhouse-operator/pkg/version.Version=v${{package.version}} -extldflags"
      output: clickhouse-operator

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binary in the location expected by clickhouse-operator"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -sf /usr/bin/clickhouse-operator ${{targets.contextdir}}/clickhouse-operator
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /clickhouse-operator

  - name: ${{package.name}}-metrics-exporter
    description: "a metrics-exporter for ClickHouse Operator"
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/metrics_exporter
          ldflags: |
            -X github.com/altinity/clickhouse-operator/pkg/version.Version=v${{package.version}}
            -X github.com/altinity/clickhouse-operator/pkg/version.BuiltAt=$(date -u -d "@${SOURCE_DATE_EPOCH:-$(date +%s)}" "+%Y-%m-%dT%H:%M:%SZ")
            -X github.com/altinity/clickhouse-operator/pkg/version.GitSHA='$(git rev-parse HEAD)'
          output: metrics-exporter
    test:
      pipeline:
        - name: Smoke tests
          runs: |
            metrics-exporter -version | grep ${{package.version}}
            metrics-exporter -help

  - name: ${{package.name}}-metrics-exporter-compat
    description: "Compatibility package to place binary in the location expected by clickhouse-operator-metrics-exporter"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -s ./usr/bin/metrics-exporter ${{targets.contextdir}}/metrics-exporter
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}-metrics-exporter
      pipeline:
        - uses: test/tw/symlink-check
        - name: Smoke tests
          runs: |
            /metrics-exporter -version | grep ${{package.version}}
            /metrics-exporter -help

update:
  enabled: true
  github:
    identifier: Altinity/clickhouse-operator
    strip-prefix: release-

vars:
  bin-name: clickhouse-operator

test:
  environment:
    contents:
      packages:
        - curl
    environment:
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: "8080"
  pipeline:
    - uses: test/tw/ldd-check
    - name: Smoke tests
      runs: |
        ${{vars.bin-name}} -version
        ${{vars.bin-name}} -help
    - uses: test/kwok/cluster
    - name: Launch operator with dummy kubeconfig
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl config view --minify --raw > /tmp/kubeconfig.yaml
          # clickhouse-operator fails to start without this in place
          ln -s $HOME/.kube /root/.kube
        start: ${{vars.bin-name}} --kubeconfig=/tmp/kubeconfig.yaml
        timeout: 30
        expected_output: |
          Starting EventSource
          Starting Controller
        # Ignore ERROR keyword, since it is expected.
        error_strings: |
          FAIL
          FATAL
          Traceback.*most.recent.call
          Exception in thread
          java.lang.NullPointerException
          java.lang.RuntimeException
          Gem::MissingSpecError
          command not found
        post: |
          echo "Verifying metrics endpoint"
          curl -sf http://127.0.0.1:8080/metrics
          echo "Metrics endpoint is serving as expected"
