package:
  name: cloudflared
  version: "2026.2.0"
  epoch: 0 # go/wolfi-rsc/cloudflared
  description: Cloudflare Tunnel client
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cloudflare/cloudflared
      tag: ${{package.version}}
      expected-commit: 66587173e2cd5b2ea6d495e97aec6551e5e18c30

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./cmd/cloudflared
      output: cloudflared
      ldflags: -extldflags=-static -X "main.Version=${{package.version}}"

update:
  enabled: true
  github:
    identifier: cloudflare/cloudflared

test:
  environment:
    contents:
      packages:
        - bash
        - coreutils
        - curl
        - grep
        - procps
        - netcat-openbsd
  pipeline:
    - name: "Verify binary existence and permissions"
      runs: |
        test -x /usr/bin/cloudflared
    - name: "Check version output"
      runs: |
        cloudflared --version
    - name: "Verify help command"
      runs: |
        cloudflared --help
        cloudflared tunnel --help
    - name: "Test quick tunnel creation"
      uses: test/daemon-check-output
      with:
        start: cloudflared tunnel --url localhost:8080/
        timeout: 30
        expected_output: |
          Thank you for trying Cloudflare Tunnel
          Your quick Tunnel has been created! Visit it at
          https://.*trycloudflare.com
        error_strings: |
          panic:
          FATAL
          failed to create tunnel
          certificate error
          connection refused
