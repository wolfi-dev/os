package:
  name: cloudflared
  version: 2024.1.0
  epoch: 14
  description: Cloudflare Tunnel client
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cloudflare/cloudflared
      tag: ${{package.version}}
      expected-commit: 159fcb44ce71d02c86e593c7211b2c6aca5d0b08

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0 github.com/go-jose/go-jose/v3@v3.0.3 google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.23.0 github.com/coredns/coredns@v1.11.2 github.com/quic-go/quic-go@v0.48.2

  - uses: go/build
    with:
      packages: ./cmd/cloudflared
      output: cloudflared
      ldflags: -s -w -extldflags=-static -X "main.Version=${{package.version}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: cloudflare/cloudflared
    strip-prefix: 2024. # only auto update within the year

test:
  environment:
    contents:
      packages:
        - bash
        - coreutils
        - curl
        - grep
        - procps
        - netcat-openbsd
  pipeline:
    - name: "Verify binary existence and permissions"
      runs: |
        test -x /usr/bin/cloudflared
    - name: "Check version output"
      runs: |
        cloudflared --version
    - name: "Verify help command"
      runs: |
        cloudflared --help
        cloudflared tunnel --help
    - name: "Test quick tunnel creation"
      uses: test/daemon-check-output
      with:
        start: cloudflared tunnel --url localhost:8080/
        timeout: 30
        expected_output: |
          Thank you for trying Cloudflare Tunnel
          Your quick Tunnel has been created! Visit it at
          https://.*trycloudflare.com
        error_strings: |
          panic:
          FATAL
          failed to create tunnel
          certificate error
          connection refused
