package:
  name: cluster-api-azure-controller
  version: "1.21.1"
  epoch: 2 # GHSA-j5w8-q4qc-rx2x
  description: Cluster API implementation for Microsoft Azure
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/cluster-api-provider-azure
      tag: v${{package.version}}
      expected-commit: 8ee53868c1a8acbf28c3a55f3edcd1c830bbe4e7

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: cluster-api-azure-controller
      ldflags: |
        -buildid= ""
        -X sigs.k8s.io/cluster-api-provider-azure/version.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')
        -X sigs.k8s.io/cluster-api-provider-azure/version.gitCommit=$(git rev-parse HEAD)
        -X sigs.k8s.io/cluster-api-provider-azure/version.gitVersion=$(git describe --dirty --tags --always)
        -X sigs.k8s.io/cluster-api-provider-azure/version.gitTreeState=$(git diff --quiet >/dev/null 2>&1 && echo "clean" || echo "dirty")

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package for cluster-api-azure-controller"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/
          ln -s ./usr/bin/cluster-api-azure-controller ${{targets.subpkgdir}}/manager
    dependencies:
      provides:
        - ${{package.name}}-entrypoint=${{package.full-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: test/tw/symlink-check
        - runs: |
            (/manager --help || true) | grep 'help requested'

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api-provider-azure
    strip-prefix: v

test:
  pipeline:
    - runs: |
        (cluster-api-azure-controller version --help || true) | grep 'help requested'
