package:
  name: cluster-api-controller
  version: "1.9.5"
  epoch: 1
  description: Cluster API core controller
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 068c0f3c8ed3a7e382952f8ae68b648aee240a60
      repository: https://github.com/kubernetes-sigs/cluster-api
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/crypto@v0.35.0

  - uses: go/build
    with:
      output: cluster-api-controller
      packages: .

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        cluster-api-controller --help 2>&1 | grep -q "^Usage of cluster-api-controller"
