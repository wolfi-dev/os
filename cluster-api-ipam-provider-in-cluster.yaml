package:
  name: cluster-api-ipam-provider-in-cluster
  version: "1.0.3"
  epoch: 0
  description: IPAM provider for Kubernetes Cluster API that manages IP address pools using Kubernetes resources
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/cluster-api-ipam-provider-in-cluster
      tag: v${{package.version}}
      expected-commit: cd1bebe8bc29ba7170c80575a975eca60475d648

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: |
        -X main.version=${{package.version}}

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by upstream image"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/

test:
  environment:
    contents:
      packages:
        - curl
    environment:
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: 32764
  pipeline:
    - name: Test binary version
      runs: |
        manager --help 2>&1 | grep "Usage of manager"
    - name: Test help output
      runs: |
        manager --help 2>&1 | grep "Usage"
    - name: Binary test
      uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch manager with dummy kubeconfig
      uses: test/daemon-check-output
      with:
        start: manager
        timeout: 30
        expected_output: |
          unable to retrieve the complete list of server APIs
        error_strings: |
          Error:
          error:

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api-ipam-provider-in-cluster
    strip-prefix: v
