package:
  name: cluster-autoscaler
  version: 9.28.0
  epoch: 2
  description: Autoscaling components for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/autoscaler
      tag: cluster-autoscaler-chart-${{package.version}}
      expected-commit: 70fd890ebc04d28e292ae7920de5f069dec6c701

  - uses: go/build
    with:
      modroot: cluster-autoscaler
      packages: .
      output: cluster-autoscaler

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/autoscaler
    strip-prefix: cluster-autoscaler-chart-
    use-tag: true
    tag-filter: cluster-autoscaler-chart-
