package:
  name: clusterctl
  version: 1.9.0
  epoch: 1
  description: A command line tool to manage clusters created by cluster API
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/cluster-api
      tag: v${{package.version}}
      expected-commit: e5c96a612bb9e5fca8439bb024e73840205bc4d8

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: ./cmd/clusterctl
      ldflags: $(hack/version.sh)
      output: clusterctl

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api
    strip-prefix: v

test:
  pipeline:
    - name: Version Check
      runs: |
        clusterctl version
        clusterctl --help
