package:
  name: cmake-3
  version: "3.31.11"
  epoch: 0 # go/wolfi-rsc/cmake-3
  description: "CMake 3.x is an open-source, cross-platform family of tools designed to build, test and package software"
  dependencies:
    provides:
      - cmake=${{package.full-version}}
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "34"
    memory: 25Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - curl-dev
      - expat-dev
      - jsoncpp-dev
      - libarchive-dev
      - libuv-dev
      - ncurses-dev
      - nghttp2-dev
      - openssl-dev
      - rhash-dev
      - samurai
      - wolfi-base
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cd51ca47cb836ebc87944bcb820977f782e01c8b
      repository: https://gitlab.kitware.com/cmake/cmake
      tag: v${{package.version}}

  # Depending on system libraries for everything we have, as if any of
  # them use cmake they are built with cmake-bootstrap instead. Apart
  # from cppdap, as we don't package it standalone.
  - runs: |
      ./bootstrap \
        --prefix=/usr \
        --mandir=/share/man \
        --datadir=/share/cmake \
        --docdir=/share/doc/cmake \
        --system-libs \
        --no-system-cppdap \
        --generator=Ninja \
        --parallel=$(nproc)

  - runs: |
      ninja

  - runs: |
      DESTDIR="${{targets.destdir}}" ninja install

  - uses: strip

update:
  enabled: true
  manual: true # be careful upgrading cmake as it is a core package
  git:
    strip-prefix: v
    tag-filter-contains: v3.

test:
  environment:
    contents:
      packages:
        - make
        - gcc
        - autoconf
        - automake
        - build-base
  pipeline:
    - uses: test/tw/ldd-check
    - working-directory: wolfi-tests
      runs: |
        cmake --version
        ccmake --version
        ccmake --help
        cmake --help
        cpack --version
        cpack --help
        ctest --version
        ctest --help
    - working-directory: wolfi-tests
      runs: |
        mkdir -p build
        cd build
        cmake ..
        make
        ./hello_wolfi
