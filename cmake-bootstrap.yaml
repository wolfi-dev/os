package:
  name: cmake-bootstrap
  version: 4.1.0
  epoch: 0
  description: "Bootstrap CMake without using system libraries, enabling to use CMake to build system libraries used by CMake"
  dependencies:
    provider-priority: 5
    provides:
      - cmake=${{package.full-version}}
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - openssl-dev
      - samurai

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/Kitware/CMake/releases/download/v${{package.version}}/cmake-${{package.version}}.tar.gz
      expected-sha256: 81ee8170028865581a8e10eaf055afb620fa4baa0beb6387241241a975033508

  # cmake-bootstrap uses all vendored deps only, such that we can
  # build them with cmake-bootstrap, before building the full cmake
  - runs: |
      ./bootstrap \
        --prefix=/usr \
        --mandir=/share/man \
        --datadir=/share/cmake \
        --docdir=/share/doc/cmake \
        --no-system-libs \
        --generator=Ninja \
        --parallel=$(nproc)

  - runs: |
      ninja

  - runs: |
      DESTDIR="${{targets.destdir}}" ninja install

  - uses: strip

update:
  enabled: true
  manual: true # be careful upgrading cmake as it is a core package
  release-monitor:
    identifier: 306

test:
  environment:
    contents:
      packages:
        - make
        - gcc
        - autoconf
        - automake
        - build-base
  pipeline:
    - uses: test/tw/ldd-check
    - working-directory: wolfi-tests
      runs: |
        cmake --version
        cmake --help
        cpack --version
        cpack --help
        ctest --version
        ctest --help
    - working-directory: wolfi-tests
      runs: |
        mkdir -p build
        cd build
        cmake ..
        make
        ./hello_wolfi
