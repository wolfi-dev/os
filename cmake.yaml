package:
  name: cmake
  version: 4.1.1
  epoch: 1
  description: "CMake is an open-source, cross-platform family of tools designed to build, test and package software"
  dependencies:
    provider-priority: 10
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - curl-dev
      - expat-dev
      - jsoncpp-dev
      - libarchive-dev
      - libuv-dev
      - ncurses-dev
      - nghttp2-dev
      - openssl-dev
      - rhash-dev
      - samurai
      - wolfi-base
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ba8c4a15f10e2636405106ff0dc92b79d94a616c
      repository: https://gitlab.kitware.com/cmake/cmake
      tag: v${{package.version}}
      cherry-picks: |
        master/c8143074cf3954b1e169904eb9d843cfbe14acc3: cmCTestCurl: Avoid using undocumented type for CURLOPT_PROXYTYPE values

  # Depending on system libraries for everything we have, as if any of
  # them use cmake they are built with cmake-bootstrap instead. Apart
  # from cppdap, as we don't package it standalone.
  - runs: |
      ./bootstrap \
        --prefix=/usr \
        --mandir=/share/man \
        --datadir=/share/cmake \
        --docdir=/share/doc/cmake \
        --system-libs \
        --no-system-cppdap \
        --generator=Ninja \
        --parallel=$(nproc)

  - runs: |
      ninja

  - runs: |
      DESTDIR="${{targets.destdir}}" ninja install

  - uses: strip

update:
  enabled: true
  manual: true # be careful upgrading cmake as it is a core package
  git:
    strip-prefix: v
    tag-filter-contains: v4.

test:
  environment:
    contents:
      packages:
        - make
        - gcc
        - autoconf
        - automake
        - build-base
  pipeline:
    - uses: test/tw/ldd-check
    - working-directory: wolfi-tests
      runs: |
        cmake --version
        ccmake --version
        ccmake --help
        cmake --help
        cpack --version
        cpack --help
        ctest --version
        ctest --help
    - working-directory: wolfi-tests
      runs: |
        mkdir -p build
        cd build
        cmake ..
        make
        ./hello_wolfi
