package:
  name: cmake
  version: 3.27.1
  epoch: 2
  description: "CMake is an open-source, cross-platform family of tools designed to build, test and package software"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - curl-dev
      - expat-dev
      - libarchive-dev
      - libuv-dev
      - ncurses-dev
      - rhash-dev
      - samurai
      - xz-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.cmake.org/files/v3.27/cmake-${{package.version}}.tar.gz
      expected-sha256: b1a6b0135fa11b94476e90f5b32c4c8fad480bf91cf22d0ded98ce22c5132004

  # Depending on system cppdap and jsoncpp would create a circular
  # dependency; thus, we use bundled ones.
  - runs: |
      ./bootstrap \
        --prefix=/usr \
        --mandir=/share/man \
        --datadir=/share/cmake \
        --docdir=/share/doc/cmake \
        --system-libs \
        --no-system-cppdap \
        --no-system-jsoncpp \
        --generator=Ninja \
        --parallel=$(nproc)

  - runs: |
      ninja

  - runs: |
      DESTDIR="${{targets.destdir}}" ninja install

  - uses: strip

update:
  enabled: true
  manual: true # be careful upgrading cmake as it is a core package
  release-monitor:
    identifier: 306
