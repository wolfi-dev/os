package:
  name: cmatrix
  version: "2.0"
  epoch: 0
  description: "terminal-based Matrix-style scrolling animation"
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - ncurses-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/abishekvashok/cmatrix
      tag: v${{package.version}}
      expected-commit: adfdf1656f23e5ab3b52c7d7edf91249a4477e8d

  # Patch cmake_minimum_required for CMake 4.x compatibility
  - runs: |
      sed -i 's/cmake_minimum_required(VERSION 2.8)/cmake_minimum_required(VERSION 3.5)/' CMakeLists.txt

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: cmatrix-doc
    description: cmatrix documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/tw/docs

update:
  enabled: true
  github:
    identifier: abishekvashok/cmatrix
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/tw/help-check
      with:
        bins: cmatrix
    - runs: |
        set -euo pipefail
        # Verify binary exists
        stat /usr/bin/cmatrix
        # Verify it runs and responds to version flag
        cmatrix -V
