package:
  name: cmocka
  version: 1.1.7
  epoch: 1
  description: An elegant unit testing framework for C with support for mock objects
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 810570eb0b8d64804331f82b29ff47c790ce9cd6b163e98d47a4807047ecad82
      uri: https://cmocka.org/files/1.1/cmocka-${{package.version}}.tar.xz

  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DUNIT_TESTING=ON
      cmake --build build

  - runs: DESTDIR=${{targets.destdir}} cmake --install build

  - uses: strip

subpackages:
  - name: cmocka-dev
    description: cmocka dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cmocka
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 11779

test:
  pipeline:
    - uses: test/tw/ldd-check
