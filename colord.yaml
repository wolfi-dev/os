package:
  name: colord
  version: 1.4.8
  epoch: 0
  description: Making color management just work
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - gsettings-desktop-schemas

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - lcms2-dev
      - libgusb-dev
      - libgudev-dev
      - bash-completion
      - polkit-dev
      - vala
      - gobject-introspection-dev
      - glib-gir

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hughsie/colord.git
      tag: ${{package.version}}
      expected-commit: e3ee294acdc53d7f191e1090631d75f471e59d82

  - uses: meson/configure
    with:
      opts: |
        -Dvapi=true \
        -Dintrospection=true \
        -Ddocs=false \
        -Dman=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        set -o pipefail
        cd-create-profile --help | grep -F -e "cd-create-profile [OPTION?]"
        cd-fix-profile --help | grep -F -e "cd-fix-profile [OPTION?]"
        cd-iccdump --help |  grep -F -e "cd-iccdump [OPTION?]"
        cd-it8 --help | grep -F -e "cd-it8 [OPTION?]"
        colormgr --help | grep -F -e "colormgr [OPTION?]"
        /usr/libexec/colord --help | grep -F -e "Color Management D-Bus Service"
        # We are not testing this as it seems to be breaking from not having any gschemas here
        # FIXME: test this once schemas work
        # /usr/libexec/colord-session --help | grep -F -e "colord-session"
