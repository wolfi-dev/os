package:
  name: colord
  version: 1.4.8
  epoch: 0
  description: Making color management just work
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - lcms2-dev
      - libgusb-dev
      - libgudev-dev
      - bash-completion
      - polkit-dev
      - vala
      - gobject-introspection-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hughsie/colord.git
      tag: ${{package.version}}
      expected-commit: e3ee294acdc53d7f191e1090631d75f471e59d82

  - uses: meson/configure
    with:
      opts: |
        -Dvapi=true \
        -Dintrospection=true \
        -Ddocs=false \
        -Dman=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        colord --help
        colord --version
