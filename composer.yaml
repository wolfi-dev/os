package:
  name: composer
  version: 2.6.5
  epoch: 0
  description: "the PHP package manager"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - git
      - php

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://getcomposer.org/download/${{package.version}}/composer.phar
      expected-sha256: 9a18e1a3aadbcb94c1bafd6c4a98ff931f4b43a456ef48575130466e19f05dd6
      extract: "false"
      delete: "false"

  - name: Install Composer
    runs: |
      EXEC_DIR="${{targets.destdir}}/usr/bin"
      mkdir -p "${EXEC_DIR}"
      mv composer.phar "${EXEC_DIR}/composer"
      chmod +x "${EXEC_DIR}/composer"

update:
  enabled: true
  github:
    identifier: composer/composer
