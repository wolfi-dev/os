package:
  name: conda-base
  version: "25.11.1"
  epoch: 0
  description: "Base environment for conda."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - conda~${{package.version}}

environment:
  contents:
    packages:
      - bash
      - busybox
      - conda~${{package.version}}

pipeline:
  - runs: |
      conda init
      source ${HOME}/.bashrc

      # initialize a base environment
      conda config --set root_prefix ${HOME}/conda
      conda create --yes --name init

      mkdir -p "${{targets.contextdir}}"/root/conda
      cp -r ${HOME}/.conda/envs/init/* "${{targets.contextdir}}"/root/conda
      echo "root_prefix: /root/conda" > "${{targets.destdir}}"/root/.condarc

update:
  enabled: true
  github:
    identifier: conda/conda

test:
  environment:
    accounts:
      run-as: 0
    environment:
      HOME: /root
  pipeline:
    - runs: |
        conda --version
        conda init
        source ${HOME}/.bashrc
        conda config --add channels conda-forge
        conda install numpy
        conda create -n foo
        conda install -n foo numpy
        conda install -n foo --solver=classic requests
