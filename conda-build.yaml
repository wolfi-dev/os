# Generated from https://pypi.org/project/conda-build/
package:
  name: conda-build
  version: "25.4.0"
  epoch: 1
  description: tools for building conda packages
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: conda-build
  import: conda_build

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base
      - py3-supported-hatch
      - py3-supported-hatch-vcs
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a681cacb1a9354040d110351e2e9753a299ac3cd
      repository: https://github.com/conda/conda-build
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-beautifulsoup4
        - py${{range.key}}-conda
        - py${{range.key}}-conda-index
        - py${{range.key}}-evalidate
        - py${{range.key}}-filelock
        - py${{range.key}}-frozendict
        - py${{range.key}}-jinja2
        - py${{range.key}}-libarchive-c
        - py${{range.key}}-more-itertools
        - py${{range.key}}-pkginfo
        - py${{range.key}}-pyyaml
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
          prevent-inclusion: melange-out
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - conda-build
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            conda-build --help
            conda-convert --help
            conda-debug --help
            conda-develop --help
            conda-inspect --help
            conda-metapackage --help
            conda-render --help
            conda-skeleton --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: conda/conda-build
