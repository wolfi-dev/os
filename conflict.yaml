package:
  name: conflict
  version: 1
  epoch: 0
  description: "Conflict with Wolfi baselayout"
  copyright:
    - license: MIT
  checks:
    disabled:
      - usrmerge

environment:
  contents:
    packages:
      - busybox
      - wolfi-baselayout

pipeline:
  - name: Make conflict
    runs: |
      mkdir -p ${{targets.destdir}}/bin
      touch ${{targets.destdir}}/bin/conflict

test:
  pipeline:
    - name: "Files exist"
      runs: |
        test -f /bin/conflict

update:
  enabled: false
  exclude-reason: "static package"
