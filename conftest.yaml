package:
  name: conftest
  version: 0.54.0
  epoch: 1
  description: Write tests against structured configuration data using the Open Policy Agent Rego query language
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - cue

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c5fda2e02c8dc00300d6118ef0a98c0d6148eee9
      repository: https://github.com/open-policy-agent/conftest
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1
      modroot: .

  - uses: go/build
    with:
      ldflags: -X github.com/open-policy-agent/conftest/internal/commands.version=${{package.version}}
      modroot: .
      output: conftest
      packages: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: open-policy-agent/conftest
    strip-prefix: v
