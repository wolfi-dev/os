package:
  name: conmon
  version: "2.2.0"
  epoch: 1 # go/wolfi-rsc/conmon
  description: OCI container runtime monitor
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - glib-dev
      - go-md2man
      - libseccomp-dev
      - systemd-dev # adds support for journald if libsystemd is detected by make

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/conmon
      expected-commit: ff908cce92cf89167b6b97ed240e91a6b147acc1
      tag: v${{package.version}}

  - uses: autoconf/make

  - runs: |
      make install GOMD2MAN=$(which go-md2man) PREFIX=/usr DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: conmon-doc
    pipeline:
      - uses: split/manpages
    description: conmon manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: containers/conmon
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: Verify conmon installation
      runs: |
        conmon --version || exit 1
    - uses: test/no-docs
