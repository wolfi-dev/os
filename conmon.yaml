package:
  name: conmon
  version: "2.1.13"
  epoch: 0
  description: OCI container runtime monitor
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - glib-dev
      - go-md2man
      - libseccomp-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/conmon
      expected-commit: 82de887596ed8ee6d9b2ee85e4f167f307bb569b
      tag: v${{package.version}}

  - uses: autoconf/make

  - runs: |
      make install GOMD2MAN=$(which go-md2man) PREFIX=/usr DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: conmon-doc
    pipeline:
      - uses: split/manpages
    description: conmon manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: containers/conmon
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: Verify conmon installation
      runs: |
        conmon --version || exit 1
