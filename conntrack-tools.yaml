package:
  name: conntrack-tools
  version: "1.4.8"
  epoch: 40
  description: Connection tracking userspace tools
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - libmnl-dev
      - libnetfilter_conntrack-dev
      - libnetfilter_cthelper-dev
      - libnetfilter_cttimeout-dev
      - libnetfilter_queue-dev
      - libnfnetlink-dev
      - libtirpc-dev
      - libtool
      - linux-headers
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.netfilter.org/conntrack-tools/
      tag: conntrack-tools-${{package.version}}
      expected-commit: e98bc287019d0a5625fa0d65717846bc1802f553

  - runs: |
      export CFLAGS="$CFLAGS -D_GNU_SOURCE $(pkgconf --cflags libtirpc)"
      export LDFLAGS="$LDFLAGS $(pkgconf --libs libtirpc)"

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      install -Dm644 conntrackd.confd "${{targets.destdir}}"/etc/conf.d/conntrackd
      install -Dm644 doc/stats/conntrackd.conf \
        "${{targets.destdir}}"/etc/conntrackd/conntrackd.conf

subpackages:
  - name: conntrack-tools-doc
    description: conntrack-tools man pages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 338

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        conntrack --version
        conntrackd --version
        conntrack --help
        conntrackd --help
    - uses: test/tw/ldd-check
