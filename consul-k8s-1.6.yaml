package:
  name: consul-k8s-1.6
  version: "1.6.3"
  epoch: 2
  description: The consul-k8s includes first-class integrations between Consul and Kubernetes.
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - go-discover
    provides:
      - consul-k8s=${{package.full-version}}

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/consul-k8s
      expected-commit: 206773dd00cad1e137c9659cc7f9ab0f5ca58ae4
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        helm.sh/helm/v3@v3.17.3
      modroot: cli

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v3@v3.0.4
      modroot: ./acceptance

  - uses: go/build
    with:
      modroot: ./control-plane/cni
      output: consul-cni
      packages: .

  - uses: go/build
    with:
      modroot: ./control-plane
      output: consul-k8s-control-plane
      packages: .

subpackages:
  - name: ${{package.name}}-cli
    description: "CLI for interacting with Consul on Kubernetes"
    pipeline:
      - uses: go/build
        with:
          modroot: ./cli
          output: consul-k8s
          packages: .
    test:
      pipeline:
        - name: Verify help
          runs: |
            consul-k8s --help

update:
  enabled: true
  github:
    identifier: hashicorp/consul-k8s
    strip-prefix: v
    tag-filter-prefix: v1.6.

test:
  pipeline:
    - name: Verify help
      runs: |
        consul-cni --help
        consul-k8s-control-plane --help
        consul-cni --version
        consul-k8s-control-plane --version
