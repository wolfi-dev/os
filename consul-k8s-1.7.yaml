package:
  name: consul-k8s-1.7
  version: "1.7.8"
  epoch: 0 # GHSA-f6x5-jh6r-wrfv
  description: The consul-k8s includes first-class integrations between Consul and Kubernetes.
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - go-discover
    provides:
      - consul-k8s=${{package.full-version}}

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/consul-k8s
      expected-commit: 3bb69bfbd199e316e87d31f2d43d2cd7eee1e2db
      tag: v${{package.version}}

  - uses: go/bump
    with:
      replaces: |-
        github.com/envoyproxy/go-control-plane/contrib=github.com/envoyproxy/go-control-plane/contrib@v0.12.0
      modroot: cli

  - uses: go/build
    with:
      deps: |-
        golang.org/x/net@v0.38.0
      modroot: ./control-plane/cni
      output: consul-cni
      packages: .

  - uses: go/build
    with:
      deps: |-
        golang.org/x/net@v0.38.0
      modroot: ./control-plane
      output: consul-k8s-control-plane
      packages: .

subpackages:
  - name: ${{package.name}}-cli
    description: "CLI for interacting with Consul on Kubernetes"
    pipeline:
      - uses: go/build
        with:
          modroot: ./cli
          output: consul-k8s
          packages: .
    test:
      pipeline:
        - name: Verify help
          runs: |
            consul-k8s --help

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v1.7.

test:
  pipeline:
    - name: Verify help
      runs: |
        consul-cni --help
        consul-k8s-control-plane --help
        consul-cni --version
        consul-k8s-control-plane --version
