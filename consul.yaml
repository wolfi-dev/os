package:
  name: consul
  version: 1.15.1
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  epoch: 1
  description: Consul is a distributed, highly available, and data center aware solution to connect and configure applications across dynamic, distributed infrastructure.
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/consul
      tag: v${{package.version}}
      expected-commit: 7c04b6a0dd433619e788617434a4c236b7d4f892
      destination: consul
  - runs: |
      cd consul
      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0
      # Mitigate GHSA-8cfg-vx93-jvxw
      go get k8s.io/client-go@v0.20.1
      go mod tidy
      make linux
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mv consul/pkg/bin/linux_* ${{targets.destdir}}/usr/bin/consul
  - uses: strip
subpackages:
  - name: consul-oci-entrypoint
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv consul/.release/docker/docker-entrypoint.sh ${{targets.subpkgdir}}/usr/bin/
    dependencies:
      runtime:
        - busybox
        - dumb-init
