package:
  name: container-entrypoint
  version: 0.1.0
  epoch: 2
  description: Simple entrypoint script for containers
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - busybox

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wolfi-dev/container-entrypoint
      tag: ${{package.version}}
      expected-commit: cab04d2e3ad3b751fc25ed6c14bee942ae30e96c

  - runs: |
      install -Dm755 entrypoint.sh -t ${{targets.destdir}}/bin

update:
  enabled: true
  github:
    identifier: wolfi-dev/container-entrypoint
