package:
  name: container-entrypoint
  version: 0.1.0
  epoch: 32
  description: Simple entrypoint script for containers
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - busybox
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wolfi-dev/container-entrypoint
      tag: ${{package.version}}
      expected-commit: cab04d2e3ad3b751fc25ed6c14bee942ae30e96c

  - runs: |
      install -Dm755 entrypoint.sh -t ${{targets.destdir}}/usr/bin

test:
  environment:
    contents:
      packages:
        - bash
  pipeline:
    - runs: |
        test -f /usr/bin/entrypoint.sh
        test -x /usr/bin/entrypoint.sh
        bash -n /usr/bin/entrypoint.sh
        BASE_COMMAND=/bin/true /usr/bin/entrypoint.sh

update:
  enabled: true
  github:
    identifier: wolfi-dev/container-entrypoint
