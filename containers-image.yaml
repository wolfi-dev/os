package:
  name: containers-image
  version: "5.36.1"
  epoch: 0
  description: "Registry configuration for container tools"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/image
      tag: v${{package.version}}
      expected-commit: f6ca2da2ec9e4b86231ea7a27499e2a0b35b0d8c

  - runs: |
      # Set unqualified-search-registries
      sed -E 's/# (unqualified-search-registries =).*/\1 ["docker.io"]/' -i registries.conf

      # Create necessary directories
      mkdir -p "${{targets.destdir}}/etc/containers"
      mkdir -p "${{targets.destdir}}/usr/share/containers"

      # Install registries configuration
      install -m 644 registries.conf "${{targets.destdir}}/etc/containers/registries.conf"

# Note: This package should be updated in coordination with containers-common
# to maintain version synchronization across the container ecosystem
update:
  enabled: false
  manual: true
  exclude-reason: Package updates are coordinated with containers-common to maintain ecosystem synchronization

test:
  pipeline:
    - name: Verify storage configuration
      runs: |-
        stat /etc/containers/registries.conf
