#nolint:valid-pipeline-git-checkout-commit,valid-pipeline-git-checkout-tag
package:
  name: containers-shortnames
  version: 0_git20250724
  epoch: 0
  description: "Registry shortnames configuration for container tools"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/shortnames
      branch: main

  - runs: |
      # Create necessary directories
      mkdir -p "${{targets.destdir}}/etc/containers/registries.conf.d"

      # Install shortnames configuration as 000-shortnames.conf to match Fedora
      install -m 644 shortnames.conf "${{targets.destdir}}/etc/containers/registries.conf.d/000-shortnames.conf"

# Note: This package should be updated in coordination with containers-common
# to maintain version synchronization across the container ecosystem
update:
  enabled: false
  manual: true
  exclude-reason: Package updates are coordinated with containers-common to maintain ecosystem synchronization

test:
  pipeline:
    - name: Verify shortnames configuration
      runs: |
        stat /etc/containers/registries.conf.d/000-shortnames.conf
        echo "containers-shortnames configuration verified"
