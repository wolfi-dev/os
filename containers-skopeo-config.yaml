package:
  name: containers-skopeo-config
  version: "1.19.0"
  epoch: 0
  description: "Default policy and registry configuration from skopeo"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/skopeo
      tag: v${{package.version}}
      expected-commit: feeaeff9c8573875580d5793c6f9a2cab81a3f76

  - runs: |
      # Create necessary directories
      mkdir -p "${{targets.destdir}}/etc/containers"
      mkdir -p "${{targets.destdir}}/etc/containers/registries.d"

      # Install policy and registries configuration
      install -m 644 default-policy.json "${{targets.destdir}}/etc/containers/policy.json"
      install -m 644 default.yaml "${{targets.destdir}}/etc/containers/registries.d/default.yaml"

# Note: This package should be updated in coordination with containers-common
# to maintain version synchronization across the container ecosystem
update:
  enabled: false
  manual: true
  exclude-reason: Package updates are coordinated with containers-common to maintain ecosystem synchronization

test:
  pipeline:
    - name: Verify skopeo configuration
      runs: |
        stat /etc/containers/policy.json
        stat /etc/containers/registries.d/default.yaml
        echo "containers-skopeo-config verified"
