package:
  name: controller-gen
  version: "0.20.0"
  epoch: 0 # CVE-2025-61725
  description: Tools to use with the controller-runtime libraries
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/controller-tools
      tag: v${{package.version}}
      expected-commit: 60c448e43ef90c770d53f90300b09f6eacc35f87

  - uses: go/build
    with:
      packages: ./cmd/controller-gen
      modroot: .
      output: controller-gen
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/controller-tools
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        controller-gen --version
        controller-gen --help
