package:
  name: convco
  version: "0.6.2"
  epoch: 2 # GHSA-j39j-6gw9-jw6h
  description: A Conventional commit cli
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 6Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates
      - cargo-auditable
      - cmake
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/convco/convco
      tag: v${{package.version}}
      expected-commit: bd91188f16e5b8ab0bd557030a2e88df1c684856

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release
      mkdir -p "${{targets.contextdir}}"/usr/bin
      mv ./target/release/convco "${{targets.contextdir}}"/usr/bin/convco

  - uses: strip

update:
  enabled: true
  github:
    identifier: convco/convco
    strip-prefix: v

test:
  pipeline:
    - runs: |
        convco --version | grep ${{package.version}}
        convco --help
