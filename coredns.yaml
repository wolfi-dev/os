package:
  name: coredns
  version: 1.11.1
  epoch: 0
  description: CoreDNS is a DNS server that chains plugins
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - wolfi-baselayout
      - build-base
      - ca-certificates-bundle
      - busybox
      - bash
      - make
      - go
      - libcap-utils
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/coredns/coredns
      tag: v${{package.version}}
      expected-commit: ae2bbc29be1aaae0b3ded5d188968a6c97bb3144

  - runs: |
      # Ensures plugins get included
      # go1.21 hot fix for quic , remove this in the next version bump
      # as it is fixed in the main branch
      go get github.com/quic-go/quic-go@v0.37.4
      go mod tidy
      make check

  - uses: go/build
    with:
      packages: .
      output: coredns
      ldflags: -s -w -X github.com/coredns/coredns/coremain.GitCommit=v${{package.version}}

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_bind_service=+ep "${{targets.destdir}}/usr/bin/coredns"

update:
  enabled: true
  github:
    identifier: coredns/coredns
    strip-prefix: v
