package:
  name: coreutils
  version: "9.7"
  epoch: 0
  description: "GNU core utilities"
  copyright:
    - license: GPL-3.0-or-later
  scriptlets:
    post-deinstall: |
      #!/usr/bin/busybox sh
      /usr/bin/busybox --install -s
  dependencies:
    runtime:
      - merged-bin
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - acl-dev
      - attr-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - texinfo
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/coreutils/coreutils-${{package.version}}.tar.xz
      expected-sha256: e8bb26ad0293f9b5a1fc43fb42ba970e312c66ce92c1b0b16713d7500db251bf

  - runs: |
      env FORCE_UNSAFE_CONFIGURE=1 ./configure \
         --prefix=/usr \
         --libdir=/lib \
         --libexecdir=/usr/libexec \
         --sysconfdir=/etc \
         --mandir=/usr/share/man \
         --infodir=/usr/share/info \
         --disable-nls \
         --enable-no-install-program=hostname,su,kill,uptime,groups \
         --with-openssl=auto-gpl-compat \
         --enable-single-binary=symlinks

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      cd "${{targets.destdir}}"

      rm -rf usr/lib/charset.alias
      rmdir -p usr/lib 2>/dev/null || true

      # shouldn't be here, but you never know...
      rm -f usr/bin/groups

subpackages:
  - name: "coreutils-doc"
    description: "documentation for GNU coreutils"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-bin
        - merged-usrsbin
        - wolfi-baselayout

  - name: "coreutils-legacy"
    description: "legacy GNU coreutils"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/md5sum "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/sha1sum "${{targets.subpkgdir}}"/usr/bin
    dependencies:
      runtime:
        - merged-bin
        - merged-usrsbin
        - wolfi-baselayout

