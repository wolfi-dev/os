package:
  name: cortex
  version: 1.17.0
  epoch: 1
  description: A horizontally scalable, highly available, multi-tenant, long term Prometheus.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cortexproject/cortex
      tag: v${{package.version}}
      expected-commit: fcb227a0ab23fb6435f0254d456ab35e91757aa7

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.63.2
      replaces: google.golang.org/grpc=google.golang.org/grpc@v1.63.2

  - uses: go/build
    with:
      packages: ./cmd/cortex
      output: cortex
      ldflags: |
        -s -w \
        -X main.Branch=$(git rev-parse --abbrev-ref HEAD) \
        -X main.Revision=$(git rev-parse --short HEAD) \
        -X main.Version=$(cat ./VERSION)

update:
  enabled: true
  github:
    identifier: cortexproject/cortex
    strip-prefix: v

test:
  pipeline:
    - runs: |
        /usr/bin/cortex --version
