package:
  name: cortex
  version: "1.20.0"
  epoch: 1 # CVE-2025-58187
  description: A horizontally scalable, highly available, multi-tenant, long term Prometheus.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cortexproject/cortex
      tag: v${{package.version}}
      expected-commit: 4e5684803ed82fd804b6589af03d39ea97c38c5c

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./cmd/cortex
      output: cortex
      tags: netgo,slicelabels
      ldflags: |
        -X main.Branch=$(git rev-parse --abbrev-ref HEAD) \
        -X main.Revision=$(git rev-parse --short HEAD) \
        -X main.Version=$(cat ./VERSION)

  - uses: strip

update:
  enabled: true
  github:
    identifier: cortexproject/cortex
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: cortex
    - uses: test/tw/ver-check
      with:
        bins: cortex
