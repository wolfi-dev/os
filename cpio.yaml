package:
  name: cpio
  version: "2.15"
  epoch: 0
  description: tool to copy files into or out of a cpio or tar archive
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 937610b97c329a1ec9268553fb780037bcfff0dcffe9725ebc4fd9c1aa9075db
      uri: https://ftp.gnu.org/gnu/cpio/cpio-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: cpio-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: cpio manpages
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-lang
    pipeline:
      - uses: split/locales
    description: ${{package.name}} locales

update:
  enabled: true
  release-monitor:
    identifier: 353

test:
  pipeline:
    - name: cpio version
      runs: cpio --version | grep ${{package.version}}
    - runs: |
        find /usr/local -print -depth | cpio -ov > foo.cpio
