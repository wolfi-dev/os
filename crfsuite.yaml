package:
  name: crfsuite
  version: 0.12
  epoch: 4
  description: An implementation of Conditional Random Fields (CRFs) for labeling sequential data
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - liblbfgs

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - liblbfgs-dev
      - libtool
      - m4
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chokkan/crfsuite
      tag: ${{package.version}}
      expected-commit: e95f1940be51ac15382e80af75d114288abfe9d7

  - uses: patch
    with:
      patches: fix-autoconf-automake.patch

  - runs: autoupdate

  - runs: ./autogen.sh

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --disable-sse2

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: false
  exclude-reason: No longer maintained since 2011.
