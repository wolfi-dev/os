package:
  name: croc
  version: 10.0.7
  epoch: 2
  description: Easily and securely send things from one computer to another
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schollz/croc
      expected-commit: 50e0f625bc96c9da84f1ad98eb658894c7cc39de
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: croc

  - uses: strip

update:
  enabled: true
  github:
    identifier: schollz/croc
    strip-prefix: v
