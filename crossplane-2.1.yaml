package:
  name: crossplane-2.1
  version: "2.1.2"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: Cloud Native Control Planes
  dependencies:
    provides:
      - crossplane=${{package.full-version}}
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9362415c93ef842e0faaa23f01cab9bc4976a9a2
      repository: https://github.com/crossplane/crossplane
      tag: v${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/crds
      cp cluster/crds/* ${{targets.destdir}}/crds

      mkdir -p ${{targets.destdir}}/webhookconfigurations
      cp cluster/webhookconfigurations/* ${{targets.destdir}}/webhookconfigurations

  - uses: go/build
    with:
      output: crossplane
      packages: ./cmd/crossplane
      ldflags: -X github.com/crossplane/crossplane/v2/internal/version.version=v${{package.version}}

subpackages:
  - name: ${{package.name}}-crank
    dependencies:
      provides:
        - crossplane-crank=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          output: crank
          packages: ./cmd/crank
    test:
      pipeline:
        - runs: |
            crank --help

update:
  enabled: true
  github:
    identifier: crossplane/crossplane
    strip-prefix: v
    tag-filter-prefix: v2.1

test:
  pipeline:
    - name: version and help output
      runs: |
        crossplane --version | grep ${{package.version}}
        crossplane --help
