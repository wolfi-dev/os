package:
  name: crossplane-2.1
  version: "2.1.3"
  epoch: 5 # GHSA-fcv2-xgw5-pqxf
  description: Cloud Native Control Planes
  dependencies:
    provides:
      - crossplane=${{package.full-version}}
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c56f64902b45f453eed2744b06faec21326cd6b9
      repository: https://github.com/crossplane/crossplane
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/cosign/v2@v2.6.2
        github.com/theupdateframework/go-tuf/v2@v2.3.1
        github.com/sigstore/rekor@v1.5.0
        github.com/sigstore/sigstore@v1.10.4

  - runs: |
      mkdir -p ${{targets.destdir}}/crds
      cp cluster/crds/* ${{targets.destdir}}/crds

      mkdir -p ${{targets.destdir}}/webhookconfigurations
      cp cluster/webhookconfigurations/* ${{targets.destdir}}/webhookconfigurations

  - uses: go/build
    with:
      output: crossplane
      packages: ./cmd/crossplane
      ldflags: -X github.com/crossplane/crossplane/v2/internal/version.version=v${{package.version}}

subpackages:
  - name: ${{package.name}}-crank
    dependencies:
      provides:
        - crossplane-crank=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          output: crank
          packages: ./cmd/crank
    test:
      pipeline:
        - runs: |
            crank --help

update:
  enabled: true
  github:
    identifier: crossplane/crossplane
    strip-prefix: v
    tag-filter-prefix: v2.1

test:
  pipeline:
    - name: version and help output
      runs: |
        crossplane --version | grep ${{package.version}}
        crossplane --help
