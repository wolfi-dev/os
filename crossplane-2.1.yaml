package:
  name: crossplane-2.1
  version: "2.1.1"
  epoch: 2 # GHSA-j5w8-q4qc-rx2x
  description: Cloud Native Control Planes
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fec2bbea330aea68caaae07956597f530a413bcb
      repository: https://github.com/crossplane/crossplane
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: tools

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      mkdir -p ${{targets.destdir}}/crds
      cp cluster/crds/* ${{targets.destdir}}/crds

      mkdir -p ${{targets.destdir}}/webhookconfigurations
      cp cluster/webhookconfigurations/* ${{targets.destdir}}/webhookconfigurations

  - uses: go/build
    with:
      output: crossplane
      packages: ./cmd/crossplane
      ldflags: -X github.com/crossplane/crossplane/v2/internal/version.version=v${{package.version}}

  - uses: strip

subpackages:
  - name: crossplane-crank
    pipeline:
      - uses: go/build
        with:
          output: crank
          packages: ./cmd/crank
      - uses: strip
    test:
      pipeline:
        - runs: |
            crank --help

update:
  enabled: true
  github:
    identifier: crossplane/crossplane
    strip-prefix: v
    tag-filter-prefix: v2.1

test:
  pipeline:
    - name: version and help output
      runs: |
        crossplane --version | grep ${{package.version}}
        crossplane --help
