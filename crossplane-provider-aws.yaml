package:
  name: crossplane-provider-aws
  version: "1.23.0"
  epoch: 1
  description: Official AWS Provider for Crossplane by Upbound
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 16
    memory: 16Gi
  dependencies:
    runtime:
      - terraform-provider-aws

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - crossplane-crank
      - curl
      - docker
      - go
      - gzip
      - jq
      - kustomize

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 71f83d818b966c5575ba005736453c2fd011bf21
      repository: https://github.com/crossplane-contrib/provider-upjet-aws
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: uptest_changes.patch

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: ./cmd/provider/monolith/
      output: provider
      ldflags: -X github.com/crossplane-contrib/provider-upjet-aws/internal/version.Version=${{package.version}}

data:
  - name: packages
    items:
      family: provider-family-aws
      # List from: https://github.com/gitops-bridge-dev/gitops-bridge-argocd-control-plane-template/blob/main/charts/addons/crossplane/resources/values.yaml
      cloudfront: provider-aws-cloudfront
      cloudwatchlogs: provider-aws-cloudwatchlogs
      dynamodb: provider-aws-dynamodb
      ec2: provider-aws-ec2
      eks: provider-aws-eks
      firehose: provider-aws-firehose
      iam: provider-aws-iam
      kms: provider-aws-kms
      lambda: provider-aws-lambda
      rds: provider-aws-rds
      s3: provider-aws-s3
      sns: provider-aws-sns
      sqs: provider-aws-sqs

subpackages:
  - name: crossplane-provider-aws-${{range.key}}
    range: packages
    pipeline:
      - runs: |
          crank xpkg xp-extract xpkg.upbound.io/upbound/${{range.value}}:v${{package.version}}
          mkdir -p "${{targets.subpkgdir}}"
          gunzip out.gz -c > "${{targets.subpkgdir}}"/package.yaml

update:
  enabled: true
  github:
    identifier: crossplane-contrib/provider-upjet-aws
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        provider --help
