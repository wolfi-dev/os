package:
  name: crossplane-provider-aws
  version: "2.3.0"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Official AWS Provider for Crossplane by Upbound
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 32
    memory: 48Gi

environment:
  contents:
    packages:
      - crossplane-crank
      - gzip

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3005cd978e05ae52d029735ee5891103b97defce
      repository: https://github.com/crossplane-contrib/provider-upjet-aws
      tag: v${{package.version}}

data:
  - name: packages
    items:
      cloudformation: provider-aws-cloudformation
      cloudfront: provider-aws-cloudfront
      cloudwatchlogs: provider-aws-cloudwatchlogs
      config: provider-family-aws # https://github.com/crossplane-contrib/provider-workflows/blob/main/.github/workflows/publish-provider-family.yml#L230
      dynamodb: provider-aws-dynamodb
      ec2: provider-aws-ec2
      eks: provider-aws-eks
      firehose: provider-aws-firehose
      iam: provider-aws-iam
      kinesis: provider-aws-kinesis
      kms: provider-aws-kms
      lambda: provider-aws-lambda
      rds: provider-aws-rds
      route53: provider-aws-route53
      s3: provider-aws-s3
      sns: provider-aws-sns
      sqs: provider-aws-sqs

subpackages:
  - name: crossplane-${{range.value}}
    range: packages
    description: Crossplane AWS ${{range.key}} provider
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/provider/${{range.key}}
          output: ${{range.value}}
          ldflags: |
            -X github.com/crossplane-contrib/provider-upjet-aws/internal/version.Version=v${{package.version}}
      - runs: |
          crank xpkg extract ghcr.io/crossplane-contrib/${{range.value}}:v${{package.version}}
          gunzip out.gz -c > ${{targets.contextdir}}/package.yaml
    test:
      environment:
        contents:
          packages:
            - openssl
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/kwok/cluster
        - name: Running the operator
          uses: test/daemon-check-output
          with:
            setup: |
              mkdir -p /tls/server
              openssl req -x509 -newkey rsa:2048 -keyout /tls/server/tls.key \
                -out /tls/server/tls.crt -days 1 -nodes -subj "/CN=test"
              chmod 600 /tls/server/tls.key
              chmod 644 /tls/server/tls.crt
            start: |
              ${{range.value}}
            timeout: 30
            expected_output: |
              "logger":"provider-aws"
              EnableBetaManagementPolicies
            post: |
              echo "Provider started with expected behavior"

  - name: crossplane-${{range.value}}-compat
    range: packages
    description: Provides ${{range.value}} at /usr/local/bin/provider
    dependencies:
      runtime:
        - crossplane-${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/local/bin
          ln -s /usr/bin/${{range.value}} ${{targets.contextdir}}/usr/local/bin/provider
    test:
      pipeline:
        - uses: test/tw/symlink-check
          with:
            allow-absolute: true

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  git:
    strip-prefix: v
