package:
  name: crossplane-provider-azure
  version: "2.2.0"
  epoch: 1 # CVE-2025-47907
  description: Official Azure Provider for Crossplane by Upbound
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 16
    memory: 32Gi
  dependencies:
    runtime:
      - terraform-provider-azurerm

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - curl
      - go
      - gzip

vars:
  marketplace.version: 1.13.1

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/crossplane-contrib/provider-upjet-azure
      tag: v${{package.version}}
      expected-commit: 409499ed4d97d2256b2f4ea522366db90d60d8b2
      recurse-submodules: true

  - runs: |
      # This downloads a tool called `up` which is no longer open source, but is required to build the provider.
      curl -sL "https://cli.upbound.io" | sh
      mv up /usr/bin/
      up version

      make

      mkdir -p "${{targets.destdir}}"/usr/bin/
      GOARCH=$(go env GOARCH)
      cp ./_output/bin/linux_${GOARCH}/monolith "${{targets.destdir}}"/usr/bin/provider

  - uses: strip

data:
  - name: packages
    items:
      family: 'provider-family-azure'
      authorization: 'provider-azure-authorization'
      managedidentity: 'provider-azure-managedidentity'
      sql: 'provider-azure-sql'
      storage: 'provider-azure-storage'

subpackages:
  - name: crossplane-provider-azure-${{range.key}}
    range: packages
    pipeline:
      - runs: |
          up xpkg xp-extract xpkg.upbound.io/upbound/${{range.value}}:v${{vars.marketplace.version}}
          mkdir -p "${{targets.subpkgdir}}"
          gunzip out.gz -c > "${{targets.subpkgdir}}"/package.yaml

update:
  enabled: true
  github:
    identifier: crossplane-contrib/provider-upjet-azure
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        provider --help
