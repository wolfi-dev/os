package:
  name: crossplane
  version: "2.0.2"
  epoch: 3
  description: Cloud Native Control Planes
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7d9ef017110d6d1d716f886df9cce02b0378f5e1
      repository: https://github.com/crossplane/crossplane
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/google/go-containerregistry@v0.20.6
        github.com/docker/docker@v28.3.3
        github.com/go-viper/mapstructure/v2@v2.4.0

  - runs: |
      mkdir -p ${{targets.destdir}}/crds
      cp cluster/crds/* ${{targets.destdir}}/crds

      mkdir -p ${{targets.destdir}}/webhookconfigurations
      cp cluster/webhookconfigurations/* ${{targets.destdir}}/webhookconfigurations

  - uses: go/build
    with:
      output: crossplane
      packages: ./cmd/crossplane
      ldflags: -X github.com/crossplane/crossplane/v2/internal/version.version=v${{package.version}}

  - uses: strip

subpackages:
  - name: crossplane-crank
    pipeline:
      - uses: go/build
        with:
          output: crank
          packages: ./cmd/crank
      - uses: strip
    test:
      pipeline:
        - runs: |
            crank --help

update:
  enabled: true
  github:
    identifier: crossplane/crossplane
    strip-prefix: v

test:
  pipeline:
    - name: version and help output
      runs: |
        crossplane --version | grep ${{package.version}}
        crossplane --help
