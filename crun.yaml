package:
  name: crun
  version: "1.22"
  epoch: 0
  description: "Fast and lightweight fully featured OCI runtime and C library for running containers"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go-md2man
      - libcap-dev
      - libseccomp
      - libseccomp-dev
      - python3
      - systemd-dev
      - wolfi-base
      - yajl
      - yajl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/crun/releases/download/${{package.version}}/crun-${{package.version}}.tar.gz
      expected-sha512: 25f9e46bb7622f58d216ab584c09913c06e39aaf1d74d2cbfc88861333c3d440ada7e3ea6689457c404280784b91d5a60764cf1b2e5045d11446e9b6c5bbb56a

  - runs: |
      ./configure \
         --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: crun-doc
    pipeline:
      - uses: split/manpages
    description: crun manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 96792

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        crun --version
        crun --help
