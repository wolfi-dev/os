# Generated from https://git.alpinelinux.org/aports/plain/main/cryptsetup/APKBUILD
package:
  name: cryptsetup
  version: 2.6.1
  epoch: 0
  description: Userspace setup tool for transparent encryption of block devices using the Linux 2.6 cryptoapi
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - argon2-dev
      - asciidoctor
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - json-c-dev
      - libssh
      - libssh-dev
      - lvm2-dev
      - openssl-dev
      - popt-dev
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: da1769da8fa1682f03773e50e75d9d1c4f7464cb660200c00bf5e4586be83308
      uri: https://www.kernel.org/pub/linux/utils/cryptsetup/v2.6/cryptsetup-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build="$CBUILD" \
        --host="$CHOST" \
        --prefix=/usr \
        --libdir=/lib \
        --sbindir=/sbin \
        --disable-static \
        --enable-libargon2 \
        --with-crypto_backend=openssl

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: cryptsetup-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cryptsetup
    description: cryptsetup dev

  - name: cryptsetup-doc
    pipeline:
      - uses: split/manpages
    description: cryptsetup manpages

update:
  enabled: true
  release-monitor:
    identifier: 13709
