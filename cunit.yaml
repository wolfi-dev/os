package:
  name: cunit
  version: 3.4.4
  epoch: 0
  description: C unit testing framework
  copyright:
    - license: LGPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/cunity/cunit
      tag: ${{package.version}}
      expected-commit: dba8150c5ea350a960bb9126c8d1aa589e42832e

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git: {}
