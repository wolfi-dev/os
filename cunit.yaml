package:
  name: cunit
  version: 2.1.3
  epoch: 0
  description: Unit testing framework for C
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - libtool

pipeline:
  - uses: fetch
    with:
      # FIXME: use proper variables and stuff for this
      uri: http://downloads.sourceforge.net/cunit/CUnit-2.1-3.tar.bz2
      expected-sha256: f5b29137f845bb08b77ec60584fdb728b4e58f1023e6f249a464efa49a40f214

  - runs: autoreconf -f -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
