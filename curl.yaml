package:
  name: curl
  version: 7.87.0
  epoch: 3
  description: "URL retrieval utility and library"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
secfixes:
  7.87.0-r0:
    - CVE-2022-43551
    - CVE-2022-43552
  7.86.0-r0:
    - CVE-2022-42916
    - CVE-2022-32221
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - nghttp2-dev
      - openssl-dev
      - zlib-dev
      - brotli-dev
      - rustls-ffi
pipeline:
  - uses: fetch
    with:
      uri: https://curl.se/download/curl-${{package.version}}.tar.xz
      expected-sha256: ee5f1a1955b0ed413435ef79db28b834ea5f0fb7c8cfb1ce47175cc3bee08fff
  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-unix-sockets \
        --with-openssl \
        --without-rustls \
        --with-nghttp2 \
        --with-pic \
        --disable-ldap \
        --without-libssh2
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-unix-sockets \
        --without-openssl \
        --with-rustls \
        --with-nghttp2 \
        --with-pic \
        --disable-ldap \
        --without-libssh2
  - uses: autoconf/make
  - runs: |
      make install DESTDIR="/home/build/curl-rustls"
  - uses: strip
subpackages:
  - name: "curl-dev"
    description: "headers for libcurl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcurl4
  - name: "curl-doc"
    description: "documentation for curl"
    pipeline:
      - uses: split/manpages
  - name: "libcurl-openssl4"
    description: "curl library (openssl backend)"
    dependencies:
      provides:
        - libcurl4=7.87.1
      provider-priority: 5
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/
  - name: "libcurl-rustls4"
    description: "curl library (rustls backend)"
    dependencies:
      provides:
        - libcurl4=7.87.1
      provider-priority: 10
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "/home/build/curl-rustls"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/
advisories:
  CVE-2022-32221:
    - timestamp: 2022-12-09T12:10:34-05:00
      status: fixed
      fixed-version: 7.86.0-r0
  CVE-2022-42916:
    - timestamp: 2022-11-19T10:37:17-05:00
      status: fixed
      fixed-version: 7.86.0-r0
  CVE-2022-43551:
    - timestamp: 2022-12-21T13:16:36+00:00
      status: fixed
      fixed-version: 7.87.0-r0
  CVE-2022-43552:
    - timestamp: 2022-12-21T13:16:36+00:00
      status: fixed
