package:
  name: curl
  version: "8.12.1"
  epoch: 0
  description: "URL retrieval utility and library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cyrus-sasl-dev
      - krb5-dev
      - libpsl-dev
      - nghttp2-dev
      - openldap-dev
      - openssl-dev
      - perl
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://curl.se/download/curl-${{package.version}}.tar.xz
      expected-sha256: 0341f1ed97a26c811abaebd37d62b833956792b7607ea3f15d001613c76de202

  - uses: autoconf/configure
    with:
      # https://everything.curl.dev/build/deps#libpsl
      opts: |
        --enable-ipv6 \
        --enable-kerberos-auth \
        --enable-negotiate-auth \
        --with-gssapi \
        --enable-unix-sockets \
        --with-openssl \
        --without-rustls \
        --with-nghttp2 \
        --with-pic \
        --enable-ldap \
        --disable-ntlm \
        --without-libssh2 \
        --with-libpsl

  - uses: autoconf/make
    with:
      opts: CPPFLAGS="$CPPFLAGS -DOPENSSL_NO_ENGINE -D_GNU_SOURCE"

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "curl-dev"
    description: "headers for libcurl"
    pipeline:
      - uses: split/dev
      # cd2nroff is needed by trurl
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin
          mv scripts/cd2nroff "${{targets.contextdir}}"/usr/bin
    dependencies:
      runtime:
        - brotli-dev
        - libpsl-dev
        - nghttp2-dev
        - openssl-dev
    test:
      pipeline:
        - runs: |
            curl-config --version
            curl-config --help
        - uses: test/pkgconf

  - name: "curl-doc"
    description: "documentation for curl"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: "libcurl-openssl4"
    description: "curl library (openssl backend)"
    dependencies:
      # raise the priority here so this beats rustls
      # TODO: revert this to "5" once rustls is fixed.
      provider-priority: 15
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: libcurl-openssl4

update:
  enabled: true
  version-separator: _
  github:
    identifier: curl/curl
    strip-prefix: curl-

test:
  environment:
    contents:
      packages:
        - git
  pipeline:
    - runs: |
        curl --version
        curl --version | grep 'ldap ldaps'
        curl -v https://example.com
        curl -s --output /dev/null --compressed https://aur.archlinux.org
        git clone https://github.com/chainguard-dev/lots-of-refs.git
        curl --help
