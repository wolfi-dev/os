package:
  name: cxxopts
  version: 3.2.1
  epoch: 1
  description: Lightweight C++ command line option parser as a header only library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - ninja
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jarro2783/cxxopts.git
      tag: v${{package.version}}
      expected-commit: 4bf61f08697b110d9e3991864650a405b3dd515d
      recurse-submodules: true

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: cxxopts-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cxxopts
    description: cxxopts dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: jarro2783/cxxopts
    strip-prefix: v
    use-tag: true
