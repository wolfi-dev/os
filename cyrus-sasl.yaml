package:
  name: cyrus-sasl
  version: 2.1.28
  epoch: 6
  description: "Cyrus Simple Authentication Service Layer (SASL)"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gdbm-dev
      - heimdal-dev
      - libtool
      - openssl-dev
      - py3-sphinx
      - sqlite-dev
      - wolfi-base
  environment:
    CFLAGS: "-Wno-error=implicit-function-declaration"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cyrusimap/cyrus-sasl.git
      tag: cyrus-sasl-${{package.version}}
      expected-commit: 7a6b45b177070198fed0682bea5fa87c18abb084

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --mandir=/usr/share/man \
        --enable-static \
        --enable-shared \
        --with-plugindir=/usr/lib/sasl2 \
        --with-configdir=/etc/sasl2 \
        --with-dbpath=/etc/sasl2/sasldb2 \
        --disable-krb4 \
        --with-gss_impl=heimdal \
        --enable-gssapi \
        --with-rc4 \
        --with-dblib=gdbm \
        --with-saslauthd=/run/saslauthd \
        --without-pwcheck \
        --with-devrandom=/dev/urandom \
        --enable-sql \
        --without-mysql \
        --without-pgsql \
        --without-sqlite \
        --with-sqlite3=/usr/lib \
        --enable-anon \
        --enable-cram \
        --enable-digest \
        --enable-httpform \
        --enable-ntlm \
        --enable-plain \
        --enable-login \
        --enable-auth-sasldb \
        --enable-alwaystrue \
        --disable-otp

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "cyrus-sasl-dev"
    description: "headers for cyrus-sasl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cyrus-sasl
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "cyrus-sasl-doc"
    description: "cyrus-sasl manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: cyrusimap/cyrus-sasl
    strip-prefix: cyrus-sasl-
    use-tag: true
    tag-filter: cyrus-sasl-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        saslauthd --version
        sasldblistusers2 --version
        saslpasswd2 --version
        saslauthd --help
        sasldblistusers2 help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
