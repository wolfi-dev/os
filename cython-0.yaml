package:
  name: cython-0
  version: 3.0.5
  epoch: 0
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - cython=${{package.version}}-r${{package.epoch}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - py3-setuptools
      - python3-dev
      - python3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 848eb70abb937338948d4e44ff3bb64dd42d38a4
      repository: https://github.com/cython/cython
      tag: ${{package.version}}

  - runs: |
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: cython/cython
    use-tag: true
    tag-filter: 0.
