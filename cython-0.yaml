package:
  name: cython-0
  version: 0.29.37.1
  epoch: 0
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - cython=${{package.version}}-r${{package.epoch}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 598be7f9fd253c9e44f051f2235abedc66c022c1
      repository: https://github.com/cython/cython
      tag: ${{package.version}}

  - runs: |
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: cython/cython
    use-tag: true
    tag-filter: 0.
