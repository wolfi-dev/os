package:
  name: cython-0
  version: 0.29.37.1
  epoch: 3
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - cython=${{package.version}}-r${{package.epoch}}

vars:
  py-version: 3.12

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py${{vars.py-version}}-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 598be7f9fd253c9e44f051f2235abedc66c022c1
      repository: https://github.com/cython/cython
      tag: ${{package.version}}

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: cython/cython
    use-tag: true
    tag-filter: 0.

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cygdb --help
        cython --version
        cython --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
