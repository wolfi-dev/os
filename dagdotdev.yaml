package:
  name: dagdotdev
  version: "0.0.14"
  epoch: 0
  description: oci and apk explorer
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1ca4f2bbe7ba37951ecb12a2de62c14f8bfee6be
      repository: https://github.com/jonjohnsonjr/dagdotdev
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: dagdotdev

  - uses: strip

update:
  enabled: true
  github:
    identifier: jonjohnsonjr/dagdotdev
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dagdotdev --help
