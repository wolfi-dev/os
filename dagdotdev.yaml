package:
  name: dagdotdev
  version: 0.0.4
  epoch: 1
  description: oci and apk explorer
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 627b5a6575af4f9670a8dee9558e7fb43fc5271e
      repository: https://github.com/jonjohnsonjr/dagdotdev
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v26.1.4

  - uses: go/build
    with:
      packages: .
      output: dagdotdev

  - uses: strip

update:
  enabled: true
  github:
    identifier: jonjohnsonjr/dagdotdev
    strip-prefix: v
