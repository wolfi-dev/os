package:
  name: dagdotdev
  version: "0.0.19"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: oci and apk explorer
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 62f098354d2da8f60dcb0bc7fe318754a58e5f8d
      repository: https://github.com/jonjohnsonjr/dagdotdev
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: dagdotdev

  - uses: strip

update:
  enabled: true
  github:
    identifier: jonjohnsonjr/dagdotdev
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dagdotdev --help
