package:
  name: dagger
  version: "0.18.12"
  epoch: 1
  description: Application Delivery as Code that Runs Anywhere
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dagger/dagger
      tag: v${{package.version}}
      expected-commit: 60a0f44023632f89f3c8701435d0c8a3ed57e644

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0

  - uses: go/build
    with:
      ldflags: |
        -X github.com/dagger/dagger/engine.Version=v${{package.version}}
        -X github.com/dagger/dagger/engine.Tag=v${{package.version}}
      output: dagger
      packages: ./cmd/dagger

update:
  enabled: true
  ignore-regex-patterns:
    - 'sdk'
    - 'helm'
    - 'llm'
  github:
    identifier: dagger/dagger
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        dagger version
        dagger --help
