package:
  name: dagger
  version: "0.18.7"
  epoch: 0
  description: Application Delivery as Code that Runs Anywhere
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dagger/dagger
      tag: v${{package.version}}
      expected-commit: ed0143b06e4c92f82a2b7d54d719369b105b7bef

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v4@v4.0.5

  - uses: go/build
    with:
      ldflags: |
        -X github.com/dagger/dagger/engine.Version=v${{package.version}}
        -X github.com/dagger/dagger/engine.Tag=v${{package.version}}
      output: dagger
      packages: ./cmd/dagger

update:
  enabled: true
  ignore-regex-patterns:
    - 'sdk'
    - 'helm'
    - 'llm'
  github:
    identifier: dagger/dagger
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        dagger version
        dagger --help
