package:
  name: dask-gateway
  version: 2023.9.0
  epoch: 1
  description: "A multi-tenant server for securely deploying and managing Dask clusters."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - python3-dev
      - py3-pip
      - py3-setuptools
      - py3-build
      - py3-installer
      - go
      - py3-traitlets
      - py3-cryptography
      - py3-colorlog
      - py3-aiohttp

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dask/dask-gateway
      tag: ${{package.version}}
      expected-commit: b3f56da3579da731a1a05088cc2e3509c962592c

  - runs: |
      pip wheel \
        --wheel-dir=/tmp/wheels/ \
        -r dask-gateway/requirements.txt
      pip install \
        --find-links=/tmp/wheels/ \
        -r dask-gateway/requirements.txt \
        --prefix=/usr --root=${{targets.destdir}}

subpackages:
  - name: dask-gateway-server
    description: A multi-tenant server for securely deploying and managing Dask clusters
    pipeline:
      - name: Python Build
        runs: |
          cd dask-gateway-server
          python -m build --sdist --wheel .
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          install -Dm755 ./dask_gateway_server/proxy/dask-gateway-proxy "${{targets.subpkgdir}}/usr/bin/"
          python -m installer -d "${{targets.subpkgdir}}/" dist/dask_gateway_server*.whl
    dependencies:
      runtime:
        - py3-sqlalchemy
        - py3-typing-extensions
        - py3-traitlets
        - py3-colorlog
        - py3-aiohttp
        - py3-cryptography
        - py3-kubernetes-asyncio

update:
  enabled: true
  github:
    identifier: dask/dask-gateway
    use-tag: true
