package:
  name: dask-kubernetes
  version: "2025.7.0"
  epoch: 5
  description: "Native Kubernetes integration for Dask"
  copyright:
    - license: "BSD-3-Clause"
  dependencies:
    runtime:
      - python-${{vars.python-version}}-base

vars:
  python-version: "3.10"
  pypi-package: dask_kubernetes

environment:
  environment:
    SOURCE_DATE_EPOCH: "315532900"
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - py${{vars.python-version}}-hatch
      - py${{vars.python-version}}-hatch-bin
      - py${{vars.python-version}}-hatch-vcs
      - py${{vars.python-version}}-pip
      - python-${{vars.python-version}}
      - uv
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dask/dask-kubernetes.git
      tag: ${{package.version}}
      expected-commit: 1daa175f33554549a65530a26300f46368083e7e

  - runs: |
      mkdir -p /usr/share/dask-kubernetes
      python${{vars.python-version}} -m venv /usr/share/dask-kubernetes
      source /usr/share/dask-kubernetes/bin/activate

      # Build and install wheel
      hatch build
      pip install dist/dask_kubernetes-${{package.version}}-py3-none-any.whl

      # Upgrade requests to fix GHSA-9hjg-9r4m-mvj7
      pip install --upgrade "requests>=2.32.4"

      # Upgrade aiohttp to fix:
      # GHSA-54jq-c3m8-4m76 GHSA-69f9-5gxw-wvc2 GHSA-6jhg-hg63-jvvf GHSA-6mq8-rvhq-8wgg GHSA-fh55-r93g-j68g GHSA-g84x-mcqj-x9qq GHSA-jj3x-wxrx-4x23 GHSA-mqqc-3gqh-h2x8
      pip install --upgrade "aiohttp==3.13.3"

      # Upgrade urllib3 to fix GHSA-38jv-5279-wg99
      pip install --upgrade "urllib3==2.6.3"

      # Patch kubernetes package metadata to allow urllib3 2.6.0
      # kubernetes package incorrectly constrains urllib3<2.4.0 but urllib3 2.6.0 is compatible
      KUBE_METADATA=$(find /usr/share/dask-kubernetes/lib/python${{vars.python-version}}/site-packages -path "*/kubernetes-*.dist-info/METADATA" | head -1)
      if [ -f "$KUBE_METADATA" ]; then
        sed -i 's/Requires-Dist: urllib3<2.4.0,>=1.24.2/Requires-Dist: urllib3>=1.24.2/' "$KUBE_METADATA"
      fi

      # Remove pip to avoid accumulating CVEs
      # APK can be used instead if needed
      pip uninstall --yes pip

      # Enable system site-packages
      sed -i "s|include-system-site-packages = false|include-system-site-packages = true|g" \
        /usr/share/dask-kubernetes/pyvenv.cfg

      # Include virtual environment's site-packages in system path
      mkdir -p ${{targets.contextdir}}/usr/lib/python${{vars.python-version}}/site-packages
      echo /usr/share/dask-kubernetes/lib/python${{vars.python-version}}/site-packages > \
        ${{targets.contextdir}}/usr/lib/python${{vars.python-version}}/site-packages/${{package.name}}.pth

      # Symlink scripts to path
      mkdir -p ${{targets.contextdir}}/usr/bin
      for script in /usr/share/dask-kubernetes/bin/*dask*; do
        ln -s $script ${{targets.contextdir}}/usr/bin/$(basename $script)
      done

      # Install virtual environment
      mkdir -p ${{targets.contextdir}}/usr/share
      mv /usr/share/dask-kubernetes ${{targets.contextdir}}/usr/share/

  - name: Remove unused files causing false positives for vulnerabilities
    runs: |
      rm -fR ${{targets.contextdir}}/usr/share/dask-kubernetes/lib/python*/site-packages/psutil/tests/test_windows*
      rm -fR ${{targets.contextdir}}/usr/share/dask-kubernetes/lib/python*/site-packages/psutil/tests/__pycache__/test_windows*

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        python: python${{vars.python-version}}
        import: ${{vars.pypi-package}}
    - name: Verify urllib3 version and kubernetes metadata patch
      runs: |
        # Verify urllib3 2.6.3 is installed
        python${{vars.python-version}} -c "import urllib3; assert urllib3.__version__ == '2.6.3', f'Expected urllib3 2.6.0, got {urllib3.__version__}'"

        # Verify kubernetes metadata was patched to allow urllib3 2.6.0
        KUBE_METADATA=$(find /usr/share/dask-kubernetes/lib/python${{vars.python-version}}/site-packages -path "*/kubernetes-*.dist-info/METADATA" | head -1)
        if ! grep -q "Requires-Dist: urllib3>=1.24.2" "$KUBE_METADATA"; then
          echo "Error: kubernetes metadata not patched correctly"
          grep "urllib3" "$KUBE_METADATA"
          exit 1
        fi

        # Verify operator controller can be imported without version conflicts
        python${{vars.python-version}} -c "from dask_kubernetes.operator.controller import *"

update:
  enabled: true
  github:
    identifier: dask/dask-kubernetes
