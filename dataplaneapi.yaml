package:
  name: dataplaneapi
  version: "3.2.1"
  epoch: 2
  description: HAProxy Data Plane API
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/haproxytech/dataplaneapi
      tag: v${{package.version}}
      destination: dataplaneapi
      expected-commit: 32af2b443ecd40f6772d73d2f4b62cb95a2b90ce

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: dataplaneapi

  - runs: |
      set -x
      cd dataplaneapi
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 build/dataplaneapi ${{targets.destdir}}/usr/bin/dataplaneapi

  - uses: strip

update:
  enabled: true
  github:
    identifier: haproxytech/dataplaneapi
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dataplaneapi --version
        dataplaneapi --help
