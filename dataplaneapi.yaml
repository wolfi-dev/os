package:
  name: dataplaneapi
  version: 3.0.3
  epoch: 1
  description: HAProxy Data Plane API
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/haproxytech/dataplaneapi
      tag: v${{package.version}}
      destination: dataplaneapi
      expected-commit: f1d4189a38b08d7db93c3f111c0c4ac9ecf3984f

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.33.0
      modroot: dataplaneapi

  - runs: |
      set -x
      cd dataplaneapi
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 build/dataplaneapi ${{targets.destdir}}/usr/bin/dataplaneapi

  - uses: strip

update:
  enabled: true
  github:
    identifier: haproxytech/dataplaneapi
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dataplaneapi --version
        dataplaneapi --help
