package:
  name: dataplaneapi
  version: "3.2.0"
  epoch: 0
  description: HAProxy Data Plane API
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/haproxytech/dataplaneapi
      tag: v${{package.version}}
      destination: dataplaneapi
      expected-commit: d5e775cc073ffa2e0a49e3c38c265cf9299d860d

  - runs: |
      set -x
      cd dataplaneapi
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 build/dataplaneapi ${{targets.destdir}}/usr/bin/dataplaneapi

  - uses: strip

update:
  enabled: true
  github:
    identifier: haproxytech/dataplaneapi
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dataplaneapi --version
        dataplaneapi --help
