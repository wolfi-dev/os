package:
  name: dataplaneapi
  version: 2.9.2
  epoch: 2
  description: HAProxy Data Plane API
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/haproxytech/dataplaneapi
      tag: v${{package.version}}
      destination: dataplaneapi
      expected-commit: ce63b093ce3764efc3c2cff892f6b4b96e09802c

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      modroot: dataplaneapi

  - runs: |
      set -x
      cd dataplaneapi
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 build/dataplaneapi ${{targets.destdir}}/usr/bin/dataplaneapi

  - uses: strip

update:
  enabled: true
  github:
    identifier: haproxytech/dataplaneapi
    strip-prefix: v
