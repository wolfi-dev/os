package:
  name: dataplaneapi
  version: "3.2.8"
  epoch: 1 # go/wolfi-rsc/dataplaneapi
  description: HAProxy Data Plane API
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "3"
    memory: 5Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/haproxytech/dataplaneapi
      tag: v${{package.version}}
      destination: dataplaneapi
      expected-commit: 9a2438badda8c0b7a7bc11be6e923d55bed6a8c2

  - runs: |
      set -x
      cd dataplaneapi
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 build/dataplaneapi ${{targets.destdir}}/usr/bin/dataplaneapi

  - uses: strip

update:
  enabled: true
  github:
    identifier: haproxytech/dataplaneapi
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dataplaneapi --version
        dataplaneapi --help
