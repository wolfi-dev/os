package:
  name: dav1d
  version: 1.2.1
  epoch: 0
  description: small and fast AV1 Decoder
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - nasm

pipeline:
  - uses: fetch
    with:
      expected-sha256: a4003623cdc0109dec3aac8435520aa3fb12c4d69454fa227f2658cdb6dab5fa
      uri: https://code.videolan.org/videolan/dav1d/-/archive/${{package.version}}/dav1d-${{package.version}}.tar.bz2

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
            -Denable_tests=false \
            -Denable_tools=true \
            -Dfuzzing_engine=none \
            -Dtestdata_tests=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: dav1d-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - dav1d
    description: dav1d dev

  - name: libdav1d
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libdav1d.so* ${{targets.subpkgdir}}/usr/lib/

update:
  enabled: true
  release-monitor:
    identifier: 18920
