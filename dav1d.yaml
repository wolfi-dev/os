package:
  name: dav1d
  version: 1.0.0
  epoch: 0
  description: small and fast AV1 Decoder
  copyright:
    - license: BSD-2-Clause
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - nasm
      - meson
pipeline:
  - uses: fetch
    with:
      expected-sha256: 4a4eb6cecbc8c26916ef58886d478243de8bcc46710b369c04d6891b0155ac0f
      uri: https://code.videolan.org/videolan/dav1d/-/archive/${{package.version}}/dav1d-${{package.version}}.tar.bz2
  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
            -Denable_tests=false \
            -Denable_tools=true \
            -Dfuzzing_engine=none \
            -Dtestdata_tests=false
  - uses: meson/compile
  - uses: meson/install
  - uses: strip
subpackages:
  - name: dav1d-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - dav1d
    description: dav1d dev
  - name: libdav1d
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libdav1d.so* ${{targets.subpkgdir}}/usr/lib/
