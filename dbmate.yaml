package:
  name: dbmate
  version: "2.31.0"
  epoch: 1 # GHSA-fw7p-63qq-7hpr
  description: A lightweight, framework-agnostic database migration tool.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/amacneil/dbmate
      tag: v${{package.version}}
      expected-commit: 5dc429da98e56b3abea318008bde93d6bab03b2c

  - uses: go/bump
    with:
      deps: |-
        filippo.io/edwards25519@v1.1.1

  - uses: go/build
    with:
      packages: ./
      output: dbmate

update:
  enabled: true
  github:
    identifier: amacneil/dbmate
    strip-prefix: v

test:
  pipeline:
    - name: Verify dbmate installation
      runs: |
        dbmate --version
        dbmate --help
