package:
  name: dbmate
  version: 2.19.0
  epoch: 1
  description: A lightweight, framework-agnostic database migration tool.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/amacneil/dbmate
      tag: v${{package.version}}
      expected-commit: 2edaf0e2148afca28e5e727405d6b0ec0abf322e

  - uses: go/build
    with:
      packages: ./
      ldflags: -s -w
      output: dbmate

  - uses: strip

update:
  enabled: true
  github:
    identifier: amacneil/dbmate
    strip-prefix: v

test:
  pipeline:
    - name: Verify dbmate installation
      runs: |
        dbmate --version
