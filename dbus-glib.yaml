package:
  name: dbus-glib
  version: "0.114"
  epoch: 2
  description: GLib bindings for DBUS
  copyright:
    - license: AFL-2.1 OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - expat-dev
      - gettext-dev
      - glib-dev
      - gtk-doc
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/dbus/dbus-glib
      tag: dbus-glib-${{package.version}}
      expected-commit: 623a4f3386a675060335e20afd810c6e10ae2cc8

  - runs: NOCONFIGURE=1 ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --enable-gtk-doc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: dbus-glib-dev
    pipeline:
      - uses: split/dev
    description: dbus-glib dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: dbus-glib-doc
    pipeline:
      - uses: split/manpages
    description: dbus-glib manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1979

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dbus-binding-tool --version
        dbus-binding-tool --help
    - uses: test/tw/ldd-check
    - uses: test/no-docs
