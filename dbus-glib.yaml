package:
  name: dbus-glib
  version: "0.112"
  epoch: 1
  description: GLib bindings for DBUS
  copyright:
    - license: AFL-2.1 OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - expat-dev
      - gettext-dev
      - glib-dev
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7d550dccdfcd286e33895501829ed971eeb65c614e73aadb4a08aeef719b143a
      uri: https://dbus.freedesktop.org/releases/dbus-glib/dbus-glib-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: dbus-glib-dev
    pipeline:
      - uses: split/dev
    description: dbus-glib dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: dbus-glib-doc
    pipeline:
      - uses: split/manpages
    description: dbus-glib manpages

update:
  enabled: true
  release-monitor:
    identifier: 1979

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dbus-binding-tool --version
        dbus-binding-tool --help
