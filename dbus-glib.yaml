package:
  name: dbus-glib
  version: "0.114"
  epoch: 0
  description: GLib bindings for DBUS
  copyright:
    - license: AFL-2.1 OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - expat-dev
      - gettext-dev
      - glib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: c09c5c085b2a0e391b8ee7d783a1d63fe444e96717cc1814d61b5e8fc2827a7c
      uri: https://dbus.freedesktop.org/releases/dbus-glib/dbus-glib-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: dbus-glib-dev
    pipeline:
      - uses: split/dev
    description: dbus-glib dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: dbus-glib-doc
    pipeline:
      - uses: split/manpages
    description: dbus-glib manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1979

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dbus-binding-tool --version
        dbus-binding-tool --help
    - uses: test/tw/ldd-check
