package:
  name: dconf
  description: dconf is a low-level configuration system
  version: 0.40.0
  epoch: 0
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - dbus-dev
      - bash-completion
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/dconf.git
      expected-commit: 4c0a26052efafae923eba42d14c5cb88da745de2
      tag: ${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Dsystemduserunitdir=/usr/lib/systemd/system

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

update:
  enabled: true
  git: {}

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-doc
    description: ${{package.name}} manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        set -o pipefail
        dconf help | grep -F -e "dconf COMMAND [ARGS...]"
