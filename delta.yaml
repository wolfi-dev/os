package:
  name: delta
  version: 0.18.2
  epoch: 3
  description: Syntax-highlighting pager for git and diff output
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dandavison/delta
      tag: ${{package.version}}
      expected-commit: a589ff9debaefdd3992384434120f5a03a103481

  - uses: rust/cargobump

  - runs: |
      cargo build --release
      install -Dm755 target/release/delta "${{targets.destdir}}"/usr/bin/delta

  - uses: strip

test:
  pipeline:
    - runs: |
        delta --version
        delta --help

update:
  enabled: true
  github:
    identifier: dandavison/delta
