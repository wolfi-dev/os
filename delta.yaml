package:
  name: delta
  version: 0.16.5
  epoch: 0
  description: Syntax-highlighting pager for git and diff output
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dandavison/delta
      tag: ${{package.version}}
      expected-commit: 03f1569a9aff964e9291371d9928d0584327eae2

  - runs: |
      cargo build --release
      install -Dm755 target/release/delta "${{targets.destdir}}"/usr/bin/delta

  - uses: strip

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        delta --version

update:
  enabled: true
  github:
    identifier: dandavison/delta
