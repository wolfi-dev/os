package:
  name: delve
  version: "1.25.1"
  epoch: 1 # CVE-2025-47907
  description: Delve is a debugger for the Go programming language.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-delve/delve
      tag: v${{package.version}}
      expected-commit: f498dc8c5a8ad01334a9d782893c10bd0addb510

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv dlv ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: go-delve/delve
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dlv --version
        dlv --help
