package:
  name: delve
  version: 1.24.0
  epoch: 0
  description: Delve is a debugger for the Go programming language.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-delve/delve
      tag: v${{package.version}}
      expected-commit: 0b7bffc7d40411f8361e10009e73fb9c9b318fb6

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv dlv ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: go-delve/delve
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dlv --version
        dlv --help
