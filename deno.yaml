package:
  name: deno
  version: 1.33.0
  epoch: 0
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - glibc-dev
      - posix-libc-utils
      - bash

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/denoland/deno/releases/download/v${{package.version}}/deno_src.tar.gz
      expected-sha256: b3b29838274624136c158cbc7131efc3c5ff8f6a21c41c58872b1a7676b0bda9

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/deno ${{targets.destdir}}/usr/bin/

  - uses: strip

advisories:
  CVE-2023-22499:
    - timestamp: 2023-02-11T12:51:24.232894-05:00
      status: fixed
      fixed-version: 1.30.0-r0

secfixes:
  1.30.0-r0:
    - CVE-2023-22499

update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v
