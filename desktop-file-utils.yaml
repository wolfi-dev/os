package:
  name: desktop-file-utils
  epoch: 0
  version: 0.28
  description: A few command line utilities for workingwith desktop entries
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - glib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xdg/desktop-file-utils.git
      tag: ${{package.version}}
      expected-commit: bc403b7e9ea4847b1590c41eb1581aa3f1d24b36

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev

test:
  pipeline:
    - uses: test/tw/ldd-check
