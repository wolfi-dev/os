package:
  name: dfc
  version: "0.10.0"
  epoch: 2 # go/wolfi-rsc/dfc
  description: Convert Dockerfiles to use Chainguard
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/dfc
      tag: v${{package.version}}
      expected-commit: 7c53ca012f3a5b31f55d3e4702167735d0c457ce

  - uses: go/build
    with:
      output: dfc
      packages: .
      ldflags: |
        -X main.Version=v${{package.version}} \
        -X main.Revision=$(git rev-parse HEAD)

test:
  pipeline:
    - runs: |
        dfc --version
        dfc --help

subpackages:
  - name: dfc-mcp-server
    description: DFC MCP Server - Convert Dockerfiles to Chainguard via MCP
    pipeline:
      # Remove the replace directive and use the actual dfc module version
      - runs: |
          cd mcp-server
          sed -i '/^replace github.com\/chainguard-dev\/dfc/d' go.mod
          go mod edit -require github.com/chainguard-dev/dfc@v${{package.version}}
          go mod tidy
      - uses: go/build
        with:
          modroot: ./mcp-server
          packages: .
          output: dfc-mcp-server
          ldflags: |
            -X main.Version=v${{package.version}}
    test:
      pipeline:
        - name: Test MCP server starts
          runs: |
            # MCP servers run via stdio - verify it initializes then terminate
            output=$(timeout 2 dfc-mcp-server 2>&1 || true)
            echo "$output"
            echo "$output" | grep -q "MCP server initialization complete"

update:
  enabled: true
  github:
    identifier: chainguard-dev/dfc
    strip-prefix: v
