package:
  name: dfc
  version: "0.5.0"
  epoch: 0
  description: Convert Dockerfiles to use Chainguard
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/dfc
      tag: v${{package.version}}
      expected-commit: 88e7b8341e436f721ac7cd662110cb3b577b720f

  - uses: go/build
    with:
      output: dfc
      packages: .
      ldflags: |
        -X main.Version=v${{package.version}} \
        -X main.Revision=$(git rev-parse HEAD)

test:
  pipeline:
    - runs: |
        dfc --version
        dfc --help

update:
  enabled: true
  github:
    identifier: chainguard-dev/dfc
    strip-prefix: v
