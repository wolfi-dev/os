package:
  name: dgraph
  version: "25.1.0"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: A distributed graph database
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - jemalloc-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dgraph-io/dgraph
      tag: v${{package.version}}
      expected-commit: a4e752fd4416fa3abca21da9b0bedd2af2e64bcc

  - runs: |
      make install
      mkdir -p ${{targets.destdir}}/usr/bin
      mv $(go env GOPATH)/bin/dgraph ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: dgraph-io/dgraph
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dgraph --help
        dgraph version
