package:
  name: dgraph
  version: "25.0.0"
  epoch: 0 # CVE-2025-47910
  description: A distributed graph database
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - jemalloc-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dgraph-io/dgraph
      tag: v${{package.version}}
      expected-commit: e6980befe54103c67f353ffaa311345747ebb147

  - runs: |
      make install_oss
      mkdir -p ${{targets.destdir}}/usr/bin
      mv $(go env GOPATH)/bin/dgraph ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: dgraph-io/dgraph
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dgraph --help
        dgraph version
