package:
  name: dgraph
  version: "24.1.3"
  epoch: 1
  description: A distributed graph database
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - jemalloc-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dgraph-io/dgraph
      tag: v${{package.version}}
      expected-commit: 291fc12c2f329b7afd662d0a72f61fd990bc32a3

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        github.com/golang-jwt/jwt/v5@v5.2.2
        golang.org/x/net@v0.38.0

  - runs: |
      make install_oss
      mkdir -p ${{targets.destdir}}/usr/bin
      mv $(go env GOPATH)/bin/dgraph ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: dgraph-io/dgraph
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dgraph --help
        dgraph version
