package:
  name: diffoci
  version: "0.1.7"
  epoch: 0
  description: Compare Docker and OCI container images for reproducible builds
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/reproducible-containers/diffoci
      tag: v${{package.version}}
      expected-commit: 1cb60ce15528d451d91835fde14460fe3a10da4b

  - uses: go/build
    with:
      packages: ./cmd/diffoci
      output: diffoci

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    - runs: |
        diffoci --version
        diffoci --help
