package:
  name: difftastic
  version: "0.63.0"
  epoch: 0
  description: "a structural diff that understands syntax"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Wilfred/difftastic
      tag: ${{package.version}}
      expected-commit: f45f81cf98c8087560b30aa3cb6850c18b84e958

  - runs: |
      cargo auditable build --release
      install -Dm755 target/release/difft "${{targets.destdir}}"/usr/bin/difft

  - uses: strip

update:
  enabled: true
  github:
    identifier: Wilfred/difftastic

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        difft --version
        difft --help
