package:
  name: diffutils
  version: "3.12"
  epoch: 4
  description: "GNU diff utilities"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - gperf
      - help2man
      - pkgconf-dev
      - python3
      - texinfo
      - wget # for gnulib translations
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/diffutils.git
      tag: v${{package.version}}
      expected-commit: 16681a3cbcea47e82683c713b0dac7d59d85a6fa

  - name: git.savannah.gnu.org is flaky
    runs: git submodule set-url gnulib https://github.com/coreutils/gnulib.git

  - runs: echo ${{package.version}} >.tarball-version

  - runs: ./bootstrap

  - runs: |
      env FORCE_UNSAFE_CONFIGURE=1 ./configure \
         --prefix=/usr \
         --libdir=/lib \
         --libexecdir=/usr/libexec \
         --sysconfdir=/etc \
         --mandir=/usr/share/man \
         --infodir=/usr/share/info \
         --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "diffutils-doc"
    description: "documentation for GNU coreutils"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 436

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cmp --version
        diff --version
        diff3 --version
        sdiff --version
        cmp --help
        diff --help
        diff3 --help
        sdiff --help
    - uses: test/no-docs
