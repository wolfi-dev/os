package:
  name: ding-libs
  description: "A daemon to manage identity, authentication and authorization for centrally-managed systems."
  version: "0.6.2"
  epoch: 0
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - gettext-dev
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SSSD/ding-libs.git
      tag: ${{package.version}}
      expected-commit: 6a856ccc8dc151dddb6f1f9f11467875ea3d2206

  - uses: autoconf/configure

  - uses: autoconf/make
    with:
      opts: all docs

  - uses: autoconf/make-install
    with:
      opts: DESTDIR=${{targets.destdir}}

update:
  enabled: true
  github:
    identifier: SSSD/ding-libs

subpackages:
  - name: ${{package.name}}-static
    description: ${{package.name}} static libraries
    pipeline:
      - uses: split/static

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
