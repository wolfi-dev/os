package:
  name: direnv
  version: 2.35.0
  epoch: 3
  description: unclutter your .profile
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 978008aa7c66e5beb3e3c4a7705c3d0ce4f99f1c
      repository: https://github.com/direnv/direnv
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: direnv

update:
  enabled: true
  github:
    identifier: direnv/direnv
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - bash
  pipeline:
    - runs: |
        direnv version
        direnv --version
        direnv --help
    - name: test functionality
      runs: |
        cat > .envrc <<EOF
        export FOO=bar
        EOF
        direnv allow
        direnv exec . env | grep FOO
