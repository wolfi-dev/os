package:
  name: direnv
  version: "2.36.0"
  epoch: 0
  description: unclutter your .profile
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: afa992bd1bbcd3b38efa85e62e03a9f8964ff251
      repository: https://github.com/direnv/direnv
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: direnv

  - uses: strip

update:
  enabled: true
  github:
    identifier: direnv/direnv
    strip-prefix: v

test:
  pipeline:
    - runs: |
        direnv version
        direnv --version
        direnv --help
