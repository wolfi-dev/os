package:
  name: direnv
  version: 2.35.0
  epoch: 0
  description: unclutter your .profile
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 978008aa7c66e5beb3e3c4a7705c3d0ce4f99f1c
      repository: https://github.com/direnv/direnv
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: direnv

  - uses: strip

update:
  enabled: true
  github:
    identifier: direnv/direnv
    strip-prefix: v

test:
  pipeline:
    - runs: |
        direnv version
        direnv --version
        direnv --help
