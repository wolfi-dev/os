package:
  name: dnsdist-1.9
  version: "1.9.10"
  epoch: 0
  description: PowerDNS dnsdist â€” highly DNS-, DoS- and abuse-aware load-balancer
  copyright:
    - license: GPL-2.0-only
  dependencies:
    provides:
      - dnsdist=${{package.full-version}}
  scriptlets:
    pre-install: |
      #!/bin/sh
      addgroup -S dnsdist 2>/dev/null
      adduser  -S -D -H -h /var/empty -s /bin/false -G dnsdist -g dnsdist dnsdist 2>/dev/null
      exit 0

vars:
  lua-version: 5.4 # keep in sync with remaining Wolfi stack

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - cargo-auditable
      - cmake
      - fstrm-dev
      - libbpf-dev # eBPF/XDP support
      - libcap-dev
      - libedit-dev
      - libsodium-dev
      - libtool
      # - libxdp-dev
      - lmdb-dev
      - lua${{vars.lua-version}}-dev
      - luajit-dev
      - net-snmp-dev
      - nghttp2-dev
      - openssl-dev
      - pkgconf-dev
      - protobuf-dev
      - py3-yaml
      - python-3.12
      - re2-dev
      - systemd-dev
      # - wslay-dev
      - zlib-dev
      - ragel-dev
      - mtdev-dev
      - systemd
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/PowerDNS/pdns
      tag: dnsdist-${{package.version}}
      expected-commit: a1ab4e4d0764d2f36eec35f169f81e30281a9b09

  - working-directory: ./pdns/dnsdistdist
    pipeline:
      - uses: autoconf/configure
        with:
          opts: |
            --sysconfdir=/etc/dnsdist \
            --sbindir=/usr/bin \
            --enable-dnscrypt \
            --enable-dns-over-tls \
            --enable-dns-over-https \
            # --enable-dns-over-quic \
            --enable-unit-tests \
            --with-re2 \
            --with-libsodium \
            --with-net-snmp \
            --with-lua=lua${{vars.lua-version}} \
            --enable-yaml
      - uses: autoconf/make
      - uses: autoconf/make-install
      - runs: make check

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: dnsdist development files
    pipeline:
      - uses: split/dev
    dependencies:
      provides:
        - dnsdist-dev=${{package.full-version}}
      runtime:
        - ${{package.name}}
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-doc
    description: dnsdist manual pages & docs
    pipeline:
      - uses: split/manpages
    dependencies:
      provides:
        - dnsdist-doc=${{package.full-version}}
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - wait-for-it
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        dnsdist --version
        dnsdist --help
    - name: "daemon smoke-test"
      uses: test/daemon-check-output
      with:
        start: "/usr/bin/dnsdist --disable-syslog --local=127.0.0.1:5053 --console-address=127.0.0.1 --console-port=5199 --disable-syslog --uid=0"
        timeout: 20
        expected_output: |
          Listening on 127.0.0.1:5053
          DNS over TLS disabled
          DNS over HTTPS enabled
        post: |
          wait-for-it -t 5 --strict 127.0.0.1:5053 -- echo "dnsdist is up"

update:
  enabled: true
  ignore-regex-patterns:
    - -alpha
    - -beta
    - -rc
  github:
    identifier: PowerDNS/pdns
    strip-prefix: dnsdist-
    tag-filter: dnsdist-1.9.
    use-tag: true
