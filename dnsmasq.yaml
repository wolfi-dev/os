package:
  name: dnsmasq
  version: "2.92"
  epoch: 0
  description: dnsmasq provides Domain Name System caching, a Dynamic Host Configuration Protocol server, router advertisement and network boot features
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - patch

pipeline:
  - uses: fetch
    with:
      expected-sha512: 47f8d01b0cd93c4eec8252cae394c431c213fb65a3ba65f3a7a820f0dcbedc075b9fcdaed0cda0f54d927a760d1ae457621978dbd610ec0d97fab8afacbfb1d0
      uri: https://thekelleys.org.uk/dnsmasq/dnsmasq-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: config-defaults.patch

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      mv ${{targets.destdir}}/usr/local/sbin ${{targets.destdir}}/usr/sbin
      mv ${{targets.destdir}}/usr/local/share ${{targets.destdir}}/usr/share
      rmdir ${{targets.destdir}}/usr/local
      mkdir -p ${{targets.destdir}}/usr/bin
      mv ${{targets.destdir}}/usr/sbin/* ${{targets.destdir}}/usr/bin
      rmdir ${{targets.destdir}}/usr/sbin

  - uses: strip

subpackages:
  - name: dnsmasq-doc
    description: dnsmasq documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 444

test:
  pipeline:
    - runs: |
        dnsmasq -v
        dnsmasq --version
        dnsmasq --help
    - uses: test/no-docs
