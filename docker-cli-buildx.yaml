package:
  name: docker-cli-buildx
  version: "0.31.1"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: buildx is a Docker CLI plugin for extended build capabilities with BuildKit.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/docker/buildx
      tag: v${{package.version}}
      expected-commit: a2675950d46b2cb171b23c2015ca44fb88607531

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/sigstore@v1.10.4
        github.com/theupdateframework/go-tuf/v2@v2.4.1
        github.com/sigstore/rekor@v1.5.0

  - uses: go/build
    with:
      packages: ./cmd/buildx
      install-dir: libexec/docker/cli-plugins/
      output: docker-buildx
      ldflags: -X github.com/docker/buildx/version.Version=${{package.version}}

test:
  pipeline:
    - runs: |
        /usr/libexec/docker/cli-plugins/docker-buildx version | grep ${{package.version}}

update:
  enabled: true
  github:
    identifier: docker/buildx
    strip-prefix: v
    tag-filter: v
