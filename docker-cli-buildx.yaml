package:
  name: docker-cli-buildx
  version: "0.31.0"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: buildx is a Docker CLI plugin for extended build capabilities with BuildKit.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/docker/buildx
      tag: v${{package.version}}
      expected-commit: 44945d71ff077ce7fc142fbdee6acec8d9acb630

  - uses: go/build
    with:
      packages: ./cmd/buildx
      install-dir: libexec/docker/cli-plugins/
      output: docker-buildx
      ldflags: -X github.com/docker/buildx/version.Version=${{package.version}}

test:
  pipeline:
    - runs: |
        /usr/libexec/docker/cli-plugins/docker-buildx version | grep ${{package.version}}

update:
  enabled: true
  github:
    identifier: docker/buildx
    strip-prefix: v
    tag-filter: v
