package:
  name: docker-credential-acr-env
  version: 0.7.0
  epoch: 20
  description: ACR Docker Credential Helper
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chrismellard/docker-credential-acr-env
      tag: ${{package.version}}
      expected-commit: c57b701bfc08d857fce060250ed9a254b075538d

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/sys@v0.13.0
        golang.org/x/text@v0.9.0
        golang.org/x/crypto@v0.35.0

  - uses: go/build
    with:
      packages: ./cmd
      output: docker-credential-acr-env
      ldflags: |
        -X github.com/chrismellard/docker-credential-acr-env/pkg/cmd/version.Version=${{package.version}}
        -X github.com/chrismellard/docker-credential-acr-env/pkg/cmd/version.Revision='$(git rev-parse HEAD)'
        -X github.com/chrismellard/docker-credential-acr-env/pkg/cmd/version.Branch='main'
        -X github.com/chrismellard/docker-credential-acr-env/pkg/cmd/version.BuildDate='$(date -d "@$SOURCE_DATE_EPOCH" +%Y%m%d-%H:%M:%S)
        -X github.com/chrismellard/docker-credential-acr-env/pkg/cmd/version.GoVersion="$(go version | sed -e 's/^[^0-9.]*\([0-9.]*\).*/\1/')"

  # I don't know why this is needed, but it is, or else the binary is not executable.
  - runs: chmod +x ${{targets.destdir}}/usr/bin/docker-credential-acr-env

update:
  enabled: true
  github:
    identifier: chrismellard/docker-credential-acr-env
    use-tag: false

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        docker-credential-acr-env --help
