package:
  name: docker-credential-acr-env
  version: 0.7.0
  epoch: 18
  description: ACR Docker Credential Helper
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chrismellard/docker-credential-acr-env
      tag: ${{package.version}}
      expected-commit: c57b701bfc08d857fce060250ed9a254b075538d

  - uses: go/bump
    with:
      deps: golang.org/x/sys@v0.13.0 golang.org/x/text@v0.9.0 golang.org/x/crypto@v0.31.0

  - runs: |
      make build
      install -Dm755 build/docker-credential-acr-env "${{targets.destdir}}"/usr/bin/docker-credential-acr-env

  - uses: strip

update:
  enabled: true
  github:
    identifier: chrismellard/docker-credential-acr-env
    use-tag: false

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        docker-credential-acr-env --help
