package:
  name: docker-credential-gcr
  version: "2.1.28"
  epoch: 0
  description: A Docker credential helper for GCR users
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/docker-credential-gcr
      tag: v${{package.version}}
      expected-commit: 101f2e9128f03d1e022197e1142192861c25606c

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v26.1.5
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: .
      output: docker-credential-gcr
      ldflags: -X github.com/GoogleCloudPlatform/docker-credential-gcr/config.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/docker-credential-gcr
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        docker-credential-gcr --help
        docker-credential-gcr version
