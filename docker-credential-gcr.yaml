package:
  name: docker-credential-gcr
  version: "2.1.31"
  epoch: 0 # GHSA-4f99-4q7p-p3gh
  description: A Docker credential helper for GCR users
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/docker-credential-gcr
      tag: v${{package.version}}
      expected-commit: 96df16c5a7c8545ae9df9c3d9554964dba7b3f8c

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v28.0.0

  - uses: go/build
    with:
      packages: .
      output: docker-credential-gcr
      ldflags: -X github.com/GoogleCloudPlatform/docker-credential-gcr/config.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/docker-credential-gcr
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        docker-credential-gcr --help
        docker-credential-gcr version
