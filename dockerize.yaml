package:
  name: dockerize
  version: "0.9.7"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Utility to simplify running applications in docker containers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilder/dockerize
      tag: v${{package.version}}
      expected-commit: e1286e0c785074a7439d1b85f976d12aed785d25

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: dockerize

update:
  enabled: true
  github:
    identifier: jwilder/dockerize
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dockerize --version
        dockerize --help
