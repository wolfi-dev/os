package:
  name: dockerize
  version: 0.7.0
  epoch: 0
  description: Utility to simplify running applications in docker containers
  copyright:
    - license: MIT License

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilder/dockerize
      tag: v${{package.version}}
      expected-commit: c489c4f42d15df111d02d80fce5816bb024278f4

  - runs: |
      # Fix some CVEs.
      go get -u golang.org/x/net@v0.17.0

      go mod tidy -compat=1.20
      go mod vendor

  - uses: go/build
    with:
      packages: .
      output: dockerize
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: jwilder/dockerize
    strip-prefix: v
    use-tag: true
    tag-filter: v
