package:
  name: dockerize
  version: "0.10.0"
  epoch: 0 # go/wolfi-rsc/dockerize
  description: Utility to simplify running applications in docker containers
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilder/dockerize
      tag: v${{package.version}}
      expected-commit: c76bfa70f66a2a0c1b38005a61cea4018dda4f71

  - uses: go/build
    with:
      packages: .
      output: dockerize

update:
  enabled: true
  github:
    identifier: jwilder/dockerize
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dockerize --version
        dockerize --help
