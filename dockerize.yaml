package:
  name: dockerize
  version: 0.9.1
  epoch: 0
  description: Utility to simplify running applications in docker containers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilder/dockerize
      tag: v${{package.version}}
      expected-commit: 5bf6fdb8c464a4c197159a87cfb95d650be5b13b

  - uses: go/build
    with:
      packages: .
      output: dockerize

update:
  enabled: true
  github:
    identifier: jwilder/dockerize
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dockerize --version
        dockerize --help
