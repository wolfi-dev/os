package:
  name: dockerize
  version: "0.9.8"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: Utility to simplify running applications in docker containers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilder/dockerize
      tag: v${{package.version}}
      expected-commit: a3116405dd0a0ec58fc525b6ce731c41166b6790

  - uses: go/build
    with:
      packages: .
      output: dockerize

update:
  enabled: true
  github:
    identifier: jwilder/dockerize
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dockerize --version
        dockerize --help
