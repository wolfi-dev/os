package:
  name: dockerize
  version: "0.9.2"
  epoch: 4
  description: Utility to simplify running applications in docker containers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilder/dockerize
      tag: v${{package.version}}
      expected-commit: 87d491b8f9cdffd317242a22b903200f083cc0c1

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      packages: .
      output: dockerize

update:
  enabled: true
  github:
    identifier: jwilder/dockerize
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dockerize --version
        dockerize --help
