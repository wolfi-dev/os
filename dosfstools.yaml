# Generated from https://git.alpinelinux.org/aports/plain/main/dosfstools/APKBUILD
package:
  name: dosfstools
  version: "4.2"
  epoch: 3
  description: DOS filesystem utilities
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext
      - gettext-dev
      - libtool
      - linux-headers
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dosfstools/dosfstools
      expected-commit: 697f7692c951173c1b732901e13f72bd3182d575
      tag: v${{package.version}}

  - runs: |
      touch config.rpath
      autoreconf -fiv

  - uses: autoconf/configure
    with:
      opts: |
        --enable-compat-symlinks

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: dosfstools-doc
    pipeline:
      - uses: split/manpages
    description: dosfstools manpages

update:
  enabled: true
  github:
    identifier: dosfstools/dosfstools
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: |
        tempfile=$(mktemp test-XXXXXXXXX)
        dd if=/dev/zero of=$tempfile bs=1M count=10
        for i in 12 16 32; do
          mkfs.fat -v -c -F $i $tempfile
        done
        dosfsck --help
        dosfslabel --version
        dosfslabel --help
        fatlabel --version
        fatlabel --help
        fsck.fat --help
        fsck.msdos --help
        fsck.vfat --help
        mkdosfs --help
        mkfs.fat --help
        mkfs.msdos --help
        mkfs.vfat --help
