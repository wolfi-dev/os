package:
  name: dotnet-bootstrap-9
  version: 9.0.0
  epoch: 1
  description: ".NET 9 SDK Bootstrap"
  copyright:
    - license: MIT
  resources:
    cpu: 2
    memory: 32Gi
  dependencies:
    runtime:
      - icu
  options:
    no-provides: true
    no-depends: true

environment:
  contents:
    packages:
      - bash
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-15
      - clang-15-default
      - cmake
      - curl
      - glibc-locale-en
      - icu-dev
      - krb5-dev
      - libunwind
      - libunwind-dev
      - llvm15
      - llvm15-cmake-default
      - llvm15-dev
      - llvm15-tools
      - lttng-ust-dev
      - ncurses-dev
      - nodejs-22
      - openssl-dev
      - python3
      - rapidjson-dev
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dotnet/dotnet
      tag: v${{package.version}}
      expected-commit: a2bc464e40415d625118f38fbb0556d1803783ff
      destination: /home/build/src

  - working-directory: /home/build/src
    pipeline:
      - runs: |
          ./prep-source-build.sh
      - runs: |
          ./build.sh --source-only
      - runs: |
          mkdir -p "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-sdk
          tar -ozxf artifacts/assets/Release/dotnet-sdk-*tar.gz -C "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-sdk
          mkdir -p "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-artifacts
          tar -ozxf artifacts/assets/Release/Private.SourceBuilt.Artifacts.*.tar.gz -C "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-artifacts

  - uses: strip

update:
  enabled: false
  github:
    identifier: dotnet/dotnet
    strip-prefix: v
    use-tag: true
    tag-filter: "v9"
