package:
  name: double-conversion
  version: "3.4.0"
  epoch: 1
  description: "Efficient binary-decimal and decimal-binary conversion routines for IEEE doubles"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/double-conversion
      tag: v${{package.version}}
      expected-commit: 9dd6227ee3e29807183e56877f0282aeb40b8b1e

  - uses: cmake/configure
    with:
      opts: -DBUILD_SHARED_LIBS=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "Efficient binary-decimal and decimal-binary conversion routines for IEEE doubles - development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-dev
        - build-base
  pipeline:
    - runs: |
        # Compile test
        g++ test.cpp -o test -ldouble-conversion

        # Run test
        if ./test; then
          rm ./test && echo "Test Passed!" && exit 0
        else
          rm ./test && echo "Test Failed!" && exit 1
        fi
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: google/double-conversion
    strip-prefix: v
