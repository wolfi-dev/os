package:
  name: doxygen
  version: "1.13.2"
  epoch: 1
  description: A documentation system for C++, C, Java, IDL and PHP
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - coreutils
      - flex
      - perl
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3a25e3386c26ea5494c784e946327225debfbc5dbfa8b13549010a315aace66d
      uri: https://doxygen.nl/files/doxygen-${{package.version}}.src.tar.gz

  - runs: |
      cmake -B build -G Ninja \
          -DGIT_EXECUTABLE=/bin/false \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -Dbuild_xmlparser=ON
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: doxygen-doc
    description: "doxygen documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 457
  version-separator: "_"

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        doxygen --version
        doxygen --help
