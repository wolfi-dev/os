package:
  name: dropbear
  version: "2025.89"
  epoch: 0
  description: "small SSH 2 client/server designed for small memory environments"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://matt.ucc.asn.au/dropbear/releases/dropbear-${{package.version}}.tar.bz2
      expected-sha512: 5420b0c6de08c2e796abe9d0819ce322e244a0d9670678dc750aa07da8426a782b7f8685fa65c8fe053fc5ae0118cc5f31fe7b60d817e6c57000a189f2c97176

  - uses: autoconf/configure
    with:
      opts: |
        --disable-utmp \
        --disable-wtmp \
        --disable-pututline \
        --disable-lastlog \
        --sbindir=/usr/bin

  - uses: autoconf/make
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: autoconf/make-install
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: strip

subpackages:
  - name: dropbear-dbclient
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dbclient "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            dbclient --version
            dbclient --help
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: dropbear-convert
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dropbearconvert "${{targets.subpkgdir}}"/usr/bin/
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout
    # test added by a robot (binary)
    test:
      pipeline:
        - runs: |
            stat /usr/bin/dropbearconvert

  - name: dropbear-doc
    description: dropbear documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 466

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dropbearkey -h
        dropbear -h
    - uses: test/no-docs
