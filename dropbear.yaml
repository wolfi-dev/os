package:
  name: dropbear
  version: "2025.88"
  epoch: 0
  description: "small SSH 2 client/server designed for small memory environments"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://matt.ucc.asn.au/dropbear/releases/dropbear-${{package.version}}.tar.bz2
      expected-sha512: 71194f4792287b9e56e07cfa9a3e97d23b7fda82c858e0219d0d54aee48e77892997330ad1af5654a738b970965a92a79468bbf5c8ba0358b046fd053dfc87ed

  - uses: autoconf/configure
    with:
      opts: |
        --disable-utmp \
        --disable-wtmp \
        --disable-pututline \
        --disable-lastlog \
        --sbindir=/usr/bin

  - uses: autoconf/make
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: autoconf/make-install
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: strip

subpackages:
  - name: dropbear-dbclient
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dbclient "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            dbclient --version
            dbclient --help
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: dropbear-convert
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dropbearconvert "${{targets.subpkgdir}}"/usr/bin/
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: dropbear-doc
    description: dropbear documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 466

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dropbearkey -h
        dropbear -h
