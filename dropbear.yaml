package:
  name: dropbear
  version: "2024.86"
  epoch: 40
  description: "small SSH 2 client/server designed for small memory environments"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://matt.ucc.asn.au/dropbear/releases/dropbear-${{package.version}}.tar.bz2
      expected-sha512: 6be3d2efd79e49e1f9fe13654c26b9c14d1504c9543720e59600f6d689aafae7365b4a0bbfa309f7bf692995672adbbd9e660b2c907ea3d68d9f71023d05f54e

  - uses: autoconf/configure
    with:
      opts: |
        --disable-utmp \
        --disable-wtmp \
        --disable-pututline \
        --disable-lastlog \
        --sbindir=/usr/bin

  - uses: autoconf/make
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: autoconf/make-install
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: strip

subpackages:
  - name: dropbear-dbclient
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dbclient "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            dbclient --version
            dbclient --help
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: dropbear-convert
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dropbearconvert "${{targets.subpkgdir}}"/usr/bin/
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 466

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dropbearkey -h
        dropbear -h
