package:
  name: dumb-init
  version: "1.2.5"
  epoch: 5
  description: "minimal init system for Linux containers"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Yelp/dumb-init
      tag: v${{package.version}}
      expected-commit: 89c1502b9d40b5cb4a844498b14d74ba1dd559bf

  - uses: autoconf/make

  - runs: |
      install -sD -m 755 dumb-init ${{targets.destdir}}/usr/bin/dumb-init

  - uses: strip

subpackages:
  - name: ${{package.name}}-privileged-netbindservice
    description: "Allows to bind to ports less than 1024"
    options:
      no-provides: true
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}/usr/bin"
          cp "${{targets.destdir}}/usr/bin/dumb-init" "${{targets.contextdir}}/usr/bin/"
          setcap cap_net_bind_service=+ep "${{targets.contextdir}}/usr/bin/dumb-init"
    test:
      pipeline:
        - runs: |
            stat "/usr/bin/dumb-init"

update:
  enabled: true
  github:
    identifier: Yelp/dumb-init
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        dumb-init --version
        dumb-init --help
