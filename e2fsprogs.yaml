package:
  name: e2fsprogs
  version: "1.47.2"
  epoch: 21
  description: Standard Ext2/3/4 filesystem utilities
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.0-or-later AND BSD-3-Clause AND MIT
  dependencies:
    runtime:
      - merged-sbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - util-linux-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c3cce4a07efefc62bc7fc57a678cb870af27d0f2
      repository: https://github.com/tytso/e2fsprogs
      tag: v${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --mandir=/usr/share/man \
        --enable-elf-shlibs \
        --enable-lto \
        --enable-symlink-install \
        --disable-fsck \
        --disable-uuidd \
        --disable-libuuid \
        --disable-libblkid \
        --disable-nls \
        --prefix='/usr' \
        --with-root-prefix='' \
        --sbindir="/usr/bin"
        # --with-libdir='/usr/lib'

  - uses: autoconf/make

  - runs: |
      make -j1 MKDIR_P="install -d"  DESTDIR=${{targets.destdir}} install install-libs

  - uses: strip

subpackages:
  - name: e2fsprogs-static
    pipeline:
      - uses: split/static
    description: e2fsprogs static
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

  - name: e2fsprogs-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mkdir -p ${{targets.subpkgdir}}/usr/share

          mv ${{targets.destdir}}/usr/bin/compile_et ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/bin/mk_cmds ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/share/et ${{targets.subpkgdir}}/usr/share/
          mv ${{targets.destdir}}/usr/share/ss ${{targets.subpkgdir}}/usr/share/
    dependencies:
      runtime:
        - e2fsprogs-libs
        - gawk
        - merged-sbin
        - util-linux-dev
        - wolfi-baselayout
    description: e2fsprogs dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: libcom_err
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libcom_err* ${{targets.subpkgdir}}/usr/lib/
    description: Common error description library
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

  - name: e2fsprogs-doc
    pipeline:
      - uses: split/manpages
    description: e2fsprogs manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

  - name: e2fsprogs-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*.so.* ${{targets.subpkgdir}}/usr/lib/
    description: e2fsprogs libs
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

  - name: e2fsprogs-extra
    description: Ext2/3/4 filesystem extra utilities
    pipeline:
      - runs: |
          destd="${{targets.subpkgdir}}"
          srcd=${{targets.destdir}}
          mkdir -p $destd/usr/lib $destd/usr/bin $destd/usr/bin

          cd "$srcd/usr/lib"
          mv e2initrd_helper "$destd/usr/lib/"

          cd "$srcd/usr/bin"
          mv  lsattr chattr \
              badblocks debugfs dumpe2fs e2freefrag e2image e2label \
              e2mmpstatus e2scrub e2scrub_all e2undo e4crypt e4defrag \
              filefrag logsave mklost+found resize2fs tune2fs \
              "$destd/usr/bin/"
    test:
      pipeline:
        - runs: |
            lsattr -v
            debugfs version
            debugfs help
            e4crypt --version
            e4crypt --help
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: tytso/e2fsprogs
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        e2fsck -V
        fsck.ext2 -V
        fsck.ext3 -V
        fsck.ext4 -V
        mke2fs -V
        mkfs.ext2 -V
        mkfs.ext3 -V
        mkfs.ext4 -V
