package:
  name: ed
  version: 1.20.2
  epoch: 1
  description: Line-oriented text editor used to create, display, modify and otherwise manipulate text files
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - lzip
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 65fec7318f48c2ca17f334ac0f4703defe62037bb13cc23920de077b5fa24523
      uri: https://ftp.gnu.org/gnu/ed/ed-${{package.version}}.tar.lz
      extract: false

  - runs: |
      lzip -cd ed-${{package.version}}.tar.lz | tar -xf -
      cp -r ed-${{package.version}}/* .

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ed-doc
    pipeline:
      - uses: split/manpages
    description: ed manpages

update:
  enabled: true
  release-monitor:
    identifier: 659

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ed --version
        red --version
        ed --help
        red --help
