package:
  name: ed
  version: "1.22.5"
  epoch: 0 # go/wolfi-rsc/ed
  description: Line-oriented text editor used to create, display, modify and otherwise manipulate text files
  copyright:
    - license: GPL-2.0-or-later
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - lzip

pipeline:
  - uses: fetch
    with:
      expected-sha256: 56e107ddc2f29dad6690376c15bf9751509e1ee3b8241710e44edbe5c3a158cc
      uri: https://ftpmirror.gnu.org/gnu/ed/ed-${{package.version}}.tar.lz
      extract: false

  - runs: |
      lzip -cd ed-${{package.version}}.tar.lz | tar -xf -
      cp -r ed-${{package.version}}/* .

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ed-doc
    pipeline:
      - uses: split/infodir
      - uses: split/manpages
    description: ed manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 659

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ed --version
        red --version
        ed --help
        red --help
    - uses: test/no-docs
