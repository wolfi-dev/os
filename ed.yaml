package:
  name: ed
  version: 1.20.1
  epoch: 0
  description: Line-oriented text editor used to create, display, modify and otherwise manipulate text files
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - lzip

pipeline:
  - uses: fetch
    with:
      expected-sha256: b1a463b297a141f9876c4b1fcd01477f645cded92168090e9a35db2af4babbca
      uri: https://ftp.gnu.org/gnu/ed/ed-${{package.version}}.tar.lz
      extract: false

  - runs: |
      lzip -cd ed-${{package.version}}.tar.lz | tar -xf -
      cp -r ed-${{package.version}}/* .

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ed-doc
    pipeline:
      - uses: split/manpages
    description: ed manpages

update:
  enabled: true
  release-monitor:
    identifier: 659
