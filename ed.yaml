package:
  name: ed
  version: "1.21"
  epoch: 0
  description: Line-oriented text editor used to create, display, modify and otherwise manipulate text files
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - lzip

pipeline:
  - uses: fetch
    with:
      expected-sha256: 60e24998727d453a5cf02c54664b97536de46a2b34cd1f4f67c1c1a61bbbad75
      uri: https://ftp.gnu.org/gnu/ed/ed-${{package.version}}.tar.lz
      extract: false

  - runs: |
      lzip -cd ed-${{package.version}}.tar.lz | tar -xf -
      cp -r ed-${{package.version}}/* .

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ed-doc
    pipeline:
      - uses: split/manpages
    description: ed manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 659

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ed --version
        red --version
        ed --help
        red --help
