package:
  name: eigen
  version: 3.4.0
  epoch: 4
  description: "Eigen is a C++ template library for linear algebra: matrices, vectors, numerical solvers, and related algorithms."
  copyright:
    - license: Apache-2.0 AND BSD-3-Clause AND Minpack AND MPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8586084f71f9bde545ee7fa6d00288b264a2b7ac3607b974e54d13e7162c1c72
      uri: https://gitlab.com/libeigen/eigen/-/archive/${{package.version}}/eigen-${{package.version}}.tar.gz

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: eigen-dev
    description: eigen dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - eigen
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 666

test:
  environment:
    contents:
      packages:
        - build-base
        - eigen-dev
  pipeline:
    - name: Compile and Execute Test
      runs: |
        cat << 'EOF' > test_eigen.C
        #include <iostream>
        #include <eigen3/Eigen/Dense>

        using Eigen::MatrixXd;

        int main()
        {
          MatrixXd m(2,2);
          m(0,0) = 3;
          m(1,0) = 2.5;
          m(0,1) = -1;
          m(1,1) = m(1,0) + m(0,1);
          if(m(1,1) == 1.5) {
            std::cout << "Test Successful" << std::endl;
            return 0;
          }
          std::cout << "Test Failed" << std::endl;
          return 1;
        }
        EOF

        g++ -o test_eigen test_eigen.C
        ./test_eigen
