package:
  name: eksctl
  version: 0.171.0
  epoch: 1
  description:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/weaveworks/eksctl
      expected-commit: 9858c5482a31e08037ab5794e73493c8d18cdcb6
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v24.0.7 oras.land/oras-go@v1.2.4 golang.org/x/crypto@v0.17.0 github.com/containerd/containerd@v1.7.11 helm.sh/helm/v3@v3.14.1

  - runs: |
      make binary
      mkdir -p ${{targets.destdir}}/usr/bin
      mv eksctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: weaveworks/eksctl
    strip-prefix: v
