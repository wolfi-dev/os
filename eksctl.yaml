package:
  name: eksctl
  version: "0.204.0"
  epoch: 0
  description:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/weaveworks/eksctl
      expected-commit: b073ca55e17aebc638cb55f8cc08f0ac87b1fc30
      tag: v${{package.version}}

  - runs: |
      make binary
      mkdir -p ${{targets.destdir}}/usr/bin
      mv eksctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: weaveworks/eksctl
    strip-prefix: v

test:
  pipeline:
    - name: Verify eksctl help command
      runs: |
        eksctl --help
        eksctl version
    - name: Verify eksctl create nodegroup error message
      runs: |
        eksctl create nodegroup 2>&1 | grep "Error: couldn't create node group filter from command line options: --cluster must be set"
