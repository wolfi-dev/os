# Generated from https://git.alpinelinux.org/aports/plain/main/elfutils/APKBUILD
package:
  name: elfutils
  version: "0.192"
  epoch: 1
  description: Utilities and DSOs to handle ELF files and DWARF data
  copyright:
    - license: GPL-3.0-or-later AND ( GPL-2.0-or-later OR LGPL-3.0-or-later )

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - flex-dev
      - libtool
      - linux-headers
      - xz-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 616099beae24aba11f9b63d86ca6cc8d566d968b802391334c91df54eab416b4
      uri: https://sourceware.org/elfutils/ftp/${{package.version}}/elfutils-${{package.version}}.tar.bz2

  - runs: |
      CFLAGS="$CFLAGS -Wno-error -Wno-null-dereference" \
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --disable-werror \
        --program-prefix=eu- \
        --enable-deterministic-archives \
        --disable-nls \
        --disable-libdebuginfod \
        --disable-debuginfod \
        --with-zstd

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libelf
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/*.so.* "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/*-*.so "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: libelf-static
    pipeline:
      - uses: split/static
    description: elfutils static

  - name: elfutils-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - elfutils
    description: elfutils dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: elfutils-doc
    pipeline:
      - uses: split/manpages
    description: elfutils manpages
    test:
      pipeline:
        - uses: test/docs

