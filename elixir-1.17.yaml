package:
  name: elixir-1.17
  version: "1.17.3"
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - erlang
    provides:
      - elixir=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      # compile Elixir with older supported version of Erlang. Reason: if we compile with the latest version of Erlang, the compiled Elixir will not work with the older Erlang versions.
      - erlang-25
      - erlang-25-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 78f63d08313677a680868685701ae79a2459dcc1
      repository: https://github.com/elixir-lang/elixir
      tag: v${{package.version}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: elixir-lang/elixir
    strip-prefix: v
    tag-filter-prefix: v1.17

test:
  pipeline:
    - runs: |
        elixir --version

        cat <<'EOF' >> /tmp/hello.exs
        IO.puts("Hello, Wolfi!")
        EOF

        elixir /tmp/hello.exs
        elixirc --version
        iex --version
        mix --version
        mix --help
