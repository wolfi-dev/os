package:
  name: emacs
  version: "30.1"
  epoch: 0
  description: "An extensible, customizable, free/libre text editor"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - libtool
      - libxml2-dev
      - ncurses-dev
      - posix-libc-utils
      - texinfo
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/emacs-mirror/emacs
      tag: emacs-${{package.version}}
      expected-commit: 8ac894e2246f25d2a2a97d866b10e6e0b0fede5a

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --with-x=no \
        --with-gnutls=ifavailable \
        --with-mailutils=no \
        --with-pop=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "emacs-doc"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: emacs-mirror/emacs
    strip-prefix: emacs-
    use-tag: true
    tag-filter: emacs-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ctags --version
        ebrowse --version
        emacs --version
        emacsclient --version
        etags --version
        ctags --help
        ebrowse --help
        emacs --help
        emacsclient --help
        etags --help
