package:
  name: envconsul
  version: "0.13.3"
  epoch: 0
  description: "Launch a subprocess with environment variables using data from @hashicorp Consul and Vault."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/envconsul.git
      tag: v${{package.version}}
      expected-commit: 3f77deb24be40f4cebca7be0721d69d72cbb048e

  - uses: go/bump
    with:
      deps: |
        github.com/go-jose/go-jose/v3@v3.0.4
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: .
      ldflags: -X github.com/hashicorp/envconsul/version.Name=${{package.name}}
      output: envconsul

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/envconsul
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        envconsul --version
        envconsul --help
