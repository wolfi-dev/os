package:
  name: envconsul
  version: "0.13.4"
  epoch: 0 # CVE-2025-47907
  description: "Launch a subprocess with environment variables using data from @hashicorp Consul and Vault."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/envconsul.git
      tag: v${{package.version}}
      expected-commit: 300afa6dc7373213be83c9ae069308f74d612763

  - uses: go/build
    with:
      packages: .
      ldflags: -X github.com/hashicorp/envconsul/version.Name=${{package.name}}
      output: envconsul

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/envconsul
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        envconsul --version
        envconsul --help
