# couchdb is dependent erlang-25 https://docs.couchdb.org/en/stable/install/unix.html#dependencies
package:
  name: erlang-25
  version: "25.3.2.21"
  epoch: 5
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # mnesia depends on the ca-certificates bundle
      - ca-certificates-bundle
    provides:
      - erlang=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gcc-14-default
      - ncurses-dev
      - openssl-dev
      - perl-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/erlang/otp
      tag: OTP-${{package.version}}
      expected-commit: 52199ed7e79646b73bacc47c92967ce9970b2373

  - runs: |
      export CPPFLAGS="-D_BSD_SOURCE $CPPFLAGS"

      ./otp_build autoconf
      ./configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --host="$CHOST" \
        --build="$CBUILD" \
        --enable-threads \
        --enable-shared-zlib \
        --enable-ssl=dynamic-ssl-lib \
        --enable-jit

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "headers for erlang"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
      provides:
        - erlang-dev=${{package.full-version}}
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: erlang-dev
            real-pkg-name: ${{subpkg.name}}

update:
  enabled: true
  github:
    identifier: erlang/otp
    strip-prefix: OTP-
    use-tag: true
    tag-filter: OTP-25

test:
  pipeline:
    # Check the version of the installed Erlang/OTP release
    - runs: |
        dialyzer --version
        dialyzer --help
        typer --version
        typer --help
        erlc -help 2>&1 | grep Usage:
    - runs: |
        erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
        ct_run -noshell
        erl < /dev/null
    # Create a simple Erlang module, compile it, and run it to print "hello, wolfi"
    - runs: |
        cat <<EOF > "hello.erl"
        -module(hello).
        -export([hello_wolfi/0]).

        hello_wolfi() -> io:fwrite("hello, wolfi\n").
        EOF

        erlc hello.erl

        erl -noshell -pa . -eval "hello:hello_wolfi()." -s init stop
    - uses: test/tw/ldd-check
