# couchdb is dependent erlang-25 https://docs.couchdb.org/en/stable/install/unix.html#dependencies
package:
  name: erlang-25
  version: "25.3.2.17"
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # mnesia depends on the ca-certificates bundle
      - ca-certificates-bundle
    provides:
      - erlang=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses-dev
      - openssl-dev
      - perl-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5853cae57e7927e3d3fcf993b1d87ff88a94fad50c7b85252c37343d0b2b1c79
      uri: https://github.com/erlang/otp/releases/download/OTP-${{package.version}}/otp_src_${{package.version}}.tar.gz

  - runs: |
      export CPPFLAGS="-D_BSD_SOURCE $CPPFLAGS"

      ./otp_build autoconf
      ./configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --host="$CHOST" \
        --build="$CBUILD" \
        --enable-threads \
        --enable-shared-zlib \
        --enable-ssl=dynamic-ssl-lib \
        --enable-jit

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "erlang-25-dev"
    description: "headers for erlang"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - erlang
      provides:
        - erlang-dev=${{package.full-version}}

update:
  enabled: true
  github:
    identifier: erlang/otp
    strip-prefix: OTP-
    use-tag: true
    tag-filter: OTP-25

test:
  pipeline:
    # Check the version of the installed Erlang/OTP release
    - runs: |
        erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
        ct_run --version
        ct_run help
        dialyzer --version
        dialyzer --help
        erl --version
        erl --help
        erlc -v
        typer --version
        typer --help
    # Create a simple Erlang module, compile it, and run it to print "hello, wolfi"
    - runs: |
        cat <<EOF > "hello.erl"
        -module(hello).
        -export([hello_wolfi/0]).

        hello_wolfi() -> io:fwrite("hello, wolfi\n").
        EOF

        erlc hello.erl

        erl -noshell -pa . -eval "hello:hello_wolfi()." -s init stop
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
