package:
  name: erlang-27
  version: "27.2"
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # mnesia depends on the ca-certificates bundle
      - ca-certificates-bundle
    provides:
      - erlang=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - freetds-dev
      - ncurses-dev
      - openssf-compiler-options
      - openssl-dev
      - perl-dev
      - unixodbc-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: b66c2cc4fa2c87211b668e4486d4f3e5b1b6705698873ea3e6d9850801ac992d
      uri: https://github.com/erlang/otp/releases/download/OTP-${{package.version}}/otp_src_${{package.version}}.tar.gz

  - runs: |
      export CPPFLAGS="-D_BSD_SOURCE $CPPFLAGS"

      ./otp_build autoconf
      ./configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --host="$CHOST" \
        --build="$CBUILD" \
        --enable-threads \
        --enable-shared-zlib \
        --enable-ssl=dynamic-ssl-lib \
        --enable-jit

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "headers for erlang"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - erlang
      provides:
        - erlang-dev=${{package.full-version}}

  - name: ${{package.name}}-odbc
    description: "Erlang odbc library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib/erlang/lib
          mv "${{targets.destdir}}"/usr/lib/erlang/lib/odbc-* "${{targets.subpkgdir}}"/usr/lib/erlang/lib
    dependencies:
      runtime:
        - erlang
        - freetds
        - unixodbc
      provides:
        - erlang-odbc=${{package.full-version}}

update:
  enabled: true
  github:
    identifier: erlang/otp
    strip-prefix: OTP-
    use-tag: true
    tag-filter: OTP-27

test:
  pipeline:
    - runs: |
        erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
        ct_run --version
        ct_run --help
        dialyzer --version
        dialyzer --help
        erl --version
        erl --help
        erlc -v
        typer --version
        typer --help
    - runs: |
        cat <<EOF > "hello.erl"
        -module(hello).
        -export([hello_wolfi/0]).

        hello_wolfi() -> io:fwrite("hello, wolfi\n").
        EOF

        erlc hello.erl

        erl -noshell -pa . -eval "hello:hello_wolfi()." -s init stop
