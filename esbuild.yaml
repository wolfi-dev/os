package:
  name: esbuild
  version: "0.25.10"
  epoch: 0 # CVE-2025-47907
  description: An extremely fast bundler for the web
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/evanw/esbuild
      tag: v${{package.version}}
      expected-commit: d6b668f96fb00d6a6d035f058e38b6bd2507beb6

  - runs: |
      node scripts/esbuild.js --update-version-go

  - uses: go/build
    with:
      packages: ./cmd/esbuild
      output: esbuild

update:
  enabled: true
  github:
    identifier: evanw/esbuild
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        esbuild --version
        esbuild --help
