package:
  name: esbuild
  version: "0.25.5"
  epoch: 1
  description: An extremely fast bundler for the web
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/evanw/esbuild
      tag: v${{package.version}}
      expected-commit: ea453bf687c8e5cf3c5f11aae372c5ca33be0c98

  - runs: |
      node scripts/esbuild.js --update-version-go

  - uses: go/build
    with:
      packages: ./cmd/esbuild
      output: esbuild

update:
  enabled: true
  github:
    identifier: evanw/esbuild
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        esbuild --version
        esbuild --help
