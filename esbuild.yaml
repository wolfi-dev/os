package:
  name: esbuild
  version: "0.25.1"
  epoch: 0
  description: An extremely fast bundler for the web
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/evanw/esbuild
      tag: v${{package.version}}
      expected-commit: 6bfc1c13b4d986b86e8bc2035f00c337b0c1d007

  - runs: |
      node scripts/esbuild.js --update-version-go

  - uses: go/build
    with:
      packages: ./cmd/esbuild
      output: esbuild

update:
  enabled: true
  github:
    identifier: evanw/esbuild
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        esbuild --version
        esbuild --help
