package:
  name: esbuild
  version: "0.25.2"
  epoch: 1
  description: An extremely fast bundler for the web
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/evanw/esbuild
      tag: v${{package.version}}
      expected-commit: 4475787eef4c4923b92b9fa37ebba1c88b9e1d9b

  - runs: |
      node scripts/esbuild.js --update-version-go

  - uses: go/build
    with:
      packages: ./cmd/esbuild
      output: esbuild

update:
  enabled: true
  github:
    identifier: evanw/esbuild
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        esbuild --version
        esbuild --help
