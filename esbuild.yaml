package:
  name: esbuild
  version: 0.19.2
  epoch: 0
  description: An extremely fast bundler for the web
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/evanw/esbuild
      tag: v${{package.version}}
      expected-commit: 09a100124e9daef9e0be57d21cc7729c6f3516e7

  - runs: |
      make esbuild
      mkdir -p ${{targets.destdir}}/usr/bin
      mv esbuild ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: evanw/esbuild
    strip-prefix: v
