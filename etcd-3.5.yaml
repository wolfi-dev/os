package:
  name: etcd-3.5
  version: "3.5.21"
  epoch: 42
  description: A highly-available key value store for shared configuration and service discovery.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - glibc
      - merged-usrsbin
      - wolfi-baselayout
    provides:
      - etcd=${{package.full-version}}

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/etcd-io/etcd
      tag: v${{package.version}}
      expected-commit: a17edfd59754d1aed29c2db33520ab9d401326a5

  - uses: go/build
    with:
      packages: .
      modroot: ./etcdctl
      output: etcdctl
      ldflags: "-X go.etcd.io/etcd/api/v3/version.GitSHA=$(git rev-parse HEAD)"

  - uses: go/build
    with:
      packages: .
      modroot: ./etcdctl
      output: etcdutl
      ldflags: "-X go.etcd.io/etcd/api/v3/version.GitSHA=$(git rev-parse HEAD)"

  - uses: go/build
    with:
      packages: .
      modroot: ./server
      output: etcd
      ldflags: "-X go.etcd.io/etcd/api/v3/version.GitSHA=$(git rev-parse HEAD)"

  - runs: |
      mkdir -p "${{targets.contextdir}}"/var/lib/${{package.name}}
      chmod 700 "${{targets.contextdir}}"/var/lib/${{package.name}}

  - uses: strip

subpackages:
  - name: etcd-3.5-bitnami-compat
    description: "compat package with bitnami/etcd image"
    dependencies:
      runtime:
        - bash
        - coreutils
        - findutils
        - gawk
        - grep
        - posix-libc-utils
        - procps
        - sed
        - merged-usrsbin
        - wolfi-baselayout
    pipeline:
      - uses: bitnami/compat
        with:
          image: etcd
          version-path: 3.5/debian-12
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/opt/bitnami/etcd/bin/
          chmod g+rwX ${{targets.subpkgdir}}/opt/bitnami
          ln -sf /usr/bin/etcd ${{targets.subpkgdir}}/opt/bitnami/etcd/bin/etcd
          ln -sf /usr/bin/etcdctl ${{targets.subpkgdir}}/opt/bitnami/etcd/bin/etcdctl
          ln -sf /usr/bin/etcdutl ${{targets.subpkgdir}}/opt/bitnami/etcd/bin/etcdutl
          cp LICENSE ${{targets.subpkgdir}}/opt/bitnami/licenses/LICENSE
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            run-script --version
            run-script --help
        - uses: bitnami/validate-welcome-message
          with:
            app-name: etcd

update:
  enabled: true
  github:
    identifier: etcd-io/etcd
    strip-prefix: v
    tag-filter-prefix: v3.5
    use-tag: true

test:
  pipeline:
    - name: Verify etcd version
      runs: |
        etcd --version | grep "etcd Version: ${{package.version}}"
        etcd --help
        etcdctl version
        etcdctl --help
        etcdutl version
        etcdutl --help
    - name: Start etcd server and perform health check
      runs: |
        # Start etcd in the background
        etcd &
        ETCD_PID=$!
        sleep 5 # Wait for etcd to start
        # Perform a health check
        etcdctl endpoint health
        kill $ETCD_PID
    - name: Set and get a key-value pair
      runs: |
        etcd &
        ETCD_PID=$!
        sleep 5 # Wait for etcd to start
        # Set a key-value pair
        etcdctl put mykey "Hello, etcd"
        # Get the value
        etcdctl get mykey | grep -q "Hello, etcd"
        kill $ETCD_PID
