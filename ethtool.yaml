package:
  name: ethtool
  version: "6.15"
  epoch: 0
  description: Utility for controlling network drivers and hardware
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmnl-dev
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9477c365114d910120aaec5336a1d16196c833d8486f7c6da67bedef57880ade
      uri: https://www.kernel.org/pub/software/network/ethtool/ethtool-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "ethtool-doc"
    description: "ethtool manpages"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 763

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ethtool --version
        ethtool --help
