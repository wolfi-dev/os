package:
  name: execline
  version: 2.9.5.0
  epoch: 0
  description: "a small scripting language intended to be an alternative to shell scripting"
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - skalibs-dev
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://skarnet.org/software/execline/execline-${{package.version}}.tar.gz
      expected-sha256: c1eb0d3a2f4e9f5751452631617a147f532ac2dd4a07c564e33f1612d2de837e

  - name: Configure
    runs: |
      ./configure \
        --enable-shared \
        --enable-static \
        --disable-allstatic \
        --libdir=/usr/lib \
        --with-dynlib=/lib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "execline-dev"
    description: "execline development headers"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 5482
