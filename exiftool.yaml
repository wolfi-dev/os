package:
  name: exiftool
  version: "13.26"
  epoch: 0
  description: ExifTool meta information reader/writer
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/exiftool/exiftool
      tag: ${{package.version}}
      expected-commit: cd31f33c3d5bfe85396ae9a2ee6d2efd0ef65934

  - runs: |
      PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor
      make
      make DESTDIR="${{targets.destdir}}" install

      # creates file collision among perl modules
      find "${{targets.destdir}}" -name perllocal.pod -delete
      find "${{targets.destdir}}" -name .packlist -delete

  - uses: strip

update:
  enabled: true
  git: {}

test:
  pipeline:
    - runs: |
        exiftool --version
        exiftool --help

subpackages:
  - name: exiftool-doc
    description: exiftool documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
