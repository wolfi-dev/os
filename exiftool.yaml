package:
  name: exiftool
  version: "13.22"
  epoch: 0
  description: ExifTool meta information reader/writer
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/exiftool/exiftool
      tag: ${{package.version}}
      expected-commit: a299723e66ea378b11bb5380d89c9a7c94df4153

  - runs: |
      PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor
      make
      make DESTDIR="${{targets.destdir}}" install

      # creates file collision among perl modules
      find "${{targets.destdir}}" -name perllocal.pod -delete
      find "${{targets.destdir}}" -name .packlist -delete

  - uses: strip

update:
  enabled: true
  git: {}

test:
  pipeline:
    - runs: |
        exiftool --version
        exiftool --help
