package:
  name: exiftool
  version: "13.16"
  epoch: 0
  description: ExifTool meta information reader/writer
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/exiftool/exiftool
      tag: ${{package.version}}
      expected-commit: e2f9b3a4c57f26eabc82958cb4c6ebe66637c4e2

  - runs: |
      PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor
      make
      make DESTDIR="${{targets.destdir}}" install

      # creates file collision among perl modules
      find "${{targets.destdir}}" -name perllocal.pod -delete
      find "${{targets.destdir}}" -name .packlist -delete

  - uses: strip

subpackages:
  - name: exiftool-doc
    description: "exiftool documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  git: {}

test:
  pipeline:
    - runs: |
        exiftool --version
        exiftool --help
