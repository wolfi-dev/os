package:
  name: external-dns
  version: 0.15.0
  epoch: 2
  description: Configure external DNS servers (AWS Route53, Google CloudDNS and others) for Kubernetes Ingresses and Services.
  copyright:
    - paths:
        - '*'
      license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bf70e3f0acbfbf2fce0bc71a4ca2fd6850de4903
      repository: https://github.com/kubernetes-sigs/external-dns
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv build/external-dns ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/external-dns
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        external-dns --version
        external-dns --help
