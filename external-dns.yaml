package:
  name: external-dns
  version: "0.18.0"
  epoch: 0
  description: Configure external DNS servers (AWS Route53, Google CloudDNS and others) for Kubernetes Ingresses and Services.
  copyright:
    - paths:
        - '*'
      license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.\d+\.\d+$
    replace: "$1"
    to: major-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1a2d18f3e26e132b5618e874de679b52f6db7f54
      repository: https://github.com/kubernetes-sigs/external-dns
      tag: v${{package.version}}

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv build/external-dns ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: ${{package.name}}-bitnami-compat
    pipeline:
      - name: Create symlinks
        runs: |
          mkdir -p "${{targets.contextdir}}/opt/bitnami/external-dns/bin"
          ln -s /usr/bin/external-dns "${{targets.contextdir}}/opt/bitnami/external-dns/bin/external-dns"
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            /opt/bitnami/external-dns/bin/external-dns --version
            /opt/bitnami/external-dns/bin/external-dns --help

  - name: ${{package.name}}-iamguarded-compat
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: external-dns
          version: ${{vars.major-version}}
      - name: Create symlinks
        runs: |
          mkdir -p /opt/iamguarded/external-dns/bin
          ln -s /usr/bin/external-dns /opt/iamguarded/external-dns/bin/external-dns
      - uses: iamguarded/finalize-compat
        with:
          package: external-dns
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            /opt/iamguarded/external-dns/bin/external-dns --version
            /opt/iamguarded/external-dns/bin/external-dns --help
        - uses: iamguarded/test-compat
          with:
            package: external-dns
            version: ${{vars.major-version}}

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/external-dns
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        external-dns --version
        external-dns --help
