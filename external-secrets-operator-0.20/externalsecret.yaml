apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-secret
  namespace: default
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: fake-store
    kind: ClusterSecretStore
  target:
    name: my-created-secret
  data:
  - secretKey: password
    remoteRef:
      key: /test/secret
  - secretKey: username
    remoteRef:
      key: /another/secret