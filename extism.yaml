package:
  name: extism
  version: 1.3.0
  epoch: 1
  description: The extism CLI is used to manage Extism installations
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/extism/cli
      tag: v${{package.version}}
      expected-commit: 2a4eaa673c87a882c6f62825faaa2d17e78f2bcf

  - uses: go/build
    with:
      modroot: extism
      packages: .
      output: extism

  - uses: strip

update:
  enabled: true
  github:
    identifier: extism/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        extism -v
        extism lib install
        extism lib versions
