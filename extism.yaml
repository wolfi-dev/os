package:
  name: extism
  version: "1.6.2"
  epoch: 2
  description: The extism CLI is used to manage Extism installations
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/extism/cli
      tag: v${{package.version}}
      expected-commit: 508bff8df7ad4b6870cf9e43bef776248f407975

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: ./extism/main.go
      output: extism

update:
  enabled: true
  github:
    identifier: extism/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        extism -v
        extism lib install
        extism lib versions
        extism --version
        extism --help
