package:
  name: extism
  version: "1.6.3"
  epoch: 4 # GHSA-j5w8-q4qc-rx2x
  description: The extism CLI is used to manage Extism installations
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/extism/cli
      tag: v${{package.version}}
      expected-commit: ad81e44233f11f1adcd3ff35d5747802490e97b0

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./extism/main.go
      output: extism

update:
  enabled: true
  github:
    identifier: extism/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        extism -v
        extism lib install
        extism lib versions
        extism --version
        extism --help
