package:
  name: eza
  version: 0.20.10
  epoch: 0
  description: "A modern, maintained replacement for ls"
  copyright:
    - license: EUPL-1.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgit2-dev
      - openssf-compiler-options
      - rust
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eza-community/eza
      tag: v${{package.version}}
      expected-commit: 0862493ebded918454f97e7291537ce4e2643711

  - runs: |
      cargo fetch
      cargo build --frozen --release

  - runs: |
      install -Dm755 target/release/eza "${{targets.destdir}}"/usr/bin/eza

  - uses: strip

update:
  enabled: true
  github:
    identifier: eza-community/eza
    strip-prefix: v
    tag-filter-prefix: v

test:
  environment:
    contents:
      packages:
        - coreutils # Example dependency, adjust as needed                                                                  
  pipeline:
    - name: Verify eza version
      runs: |
        eza --version
    - name: List directory contents
      runs: |
        eza /

