package:
  name: eza
  version: "0.23.4"
  epoch: 1 # go/wolfi-rsc/eza
  description: "A modern, maintained replacement for ls"
  copyright:
    - license: EUPL-1.2
  resources:
    cpu: "5"
    memory: 9Gi

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eza-community/eza
      tag: v${{package.version}}
      expected-commit: 5b7bc61765879cebc98613d65f7b99ceab9c6242

  - name: Configure and Build
    uses: cargo/build
    with:
      modroot: .
      output: eza

  - uses: strip

update:
  enabled: true
  github:
    identifier: eza-community/eza
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - runs: |
        eza
        eza --version
        eza --help
