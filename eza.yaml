package:
  name: eza
  version: "0.23.3"
  epoch: 0
  description: "A modern, maintained replacement for ls"
  copyright:
    - license: EUPL-1.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eza-community/eza
      tag: v${{package.version}}
      expected-commit: 05d20d11c488b2ad3f0d63ac0b529281cc1c16ef

  - name: Configure and Build
    uses: cargo/build
    with:
      modroot: .
      output: eza

  - uses: strip

update:
  enabled: true
  github:
    identifier: eza-community/eza
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - runs: |
        eza
        eza --version
        eza --help
