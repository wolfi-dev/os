package:
  name: falco-no-driver
  version: "0.42.1"
  epoch: 1 # CVE-2025-61729
  description: Cloud Native Runtime Security
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - falco-plugin-container
      - falco-rules
  resources:
    # https://go/wolfi-rsc/falco-no-driver
    cpu: 20
    memory: 40Gi

vars:
  llvm-vers: 19
  home: /home/build

environment:
  contents:
    packages:
      - autoconf
      - bash
      - bpftool
      - build-base
      - busybox
      - c-ares-dev
      - ca-certificates-bundle
      - clang-${{vars.llvm-vers}}
      - clang-${{vars.llvm-vers}}-extras
      - cpp-httplib
      - curl-dev
      - cxxopts-dev
      - elfutils-dev
      - gcc
      - git
      - grpc-1.66-dev
      - isl-dev
      - libbpf
      - libbpf-dev
      - libelf-static
      - libtool
      - mpc-dev
      - nlohmann-json
      - openssl-dev
      - pkgconf
      - protobuf-29.5-dev
      - systemd-dev
      - yaml-cpp-dev
      - zlib-dev
  environment:
    # See https://github.com/wolfi-dev/os/issues/34075
    GCC_SPEC_FILE: no-hardening.spec

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/falcosecurity/falco
      tag: ${{package.version}}
      expected-commit: 4ea91437df18290f33ac4dca6414b4bdbcba5892
      recurse-submodules: true

  - name: Prepare output dirs
    runs: mkdir skeleton-build build

  - name: Configure modern BPF probe skeleton
    uses: cmake/configure
    with:
      output-dir: skeleton-build
      opts: |
        -DUSE_BUNDLED_DEPS=ON \
        -DBUILD_FALCO_MODERN_BPF=ON \
        -DCREATE_TEST_TARGETS=Off \
        -DFALCO_VERSION=${{package.version}}

  - name: Build modern BPF probe skeleton
    runs: |
      cmake --build skeleton-build \
        --target ProbeSkeleton \
        -j$(nproc)

  - name: Install modern BPF probe skeleton
    working-directory: ${{vars.home}}/skeleton-build
    runs: |
      cp ./skel_dir/bpf_probe.skel.h /tmp

  - name: Prepare Falco
    uses: cmake/configure
    with:
      output-dir: build
      opts: |
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DUSE_BUNDLED_DEPS=Off \
        -DBUILD_FALCO_MODERN_BPF=ON \
        -DMODERN_BPF_SKEL_DIR=/tmp \
        -DBUILD_DRIVER=Off -DBUILD_BPF=Off \
        -DFALCO_ETC_DIR=/etc/falco \
        -DFALCO_VERSION=${{package.version}}

  - name: Build Falco
    runs: |
      cmake --build build \
        -j$(nproc)

  - name: Install Falco
    working-directory: ${{vars.home}}/build
    runs: |
      install -Dm755 ./userspace/falco/falco \
        ${{targets.destdir}}/usr/bin/falco
      sed -i \
        "s|library_path: /home/build/build/container_plugin-prefix/src/container_plugin/libcontainer.so|library_path: libcontainer.so|g" \
        ./falco.yaml
      install -Dm755 ./falco.yaml \
        "${{targets.destdir}}"/etc/falco/falco.yaml

  - uses: strip

subpackages:
  - name: falco-plugin-container
    description: Falco container plugin (required)
    pipeline:
      - name: Install the container plugin
        working-directory: ${{vars.home}}/build
        runs: |
          install -Dm755 ./container_plugin-prefix/src/container_plugin/libcontainer.so \
            "${{targets.destdir}}"/usr/share/falco/plugins/libcontainer.so
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: falcosecurity/falco

test:
  environment:
    contents:
      packages:
        - abseil-cpp-20250127-dev
        - bash
        - coreutils
        # TODO: unpin when engine version 0.57.0 is built out of latest version of Falco.
        # See: https://github.com/falcosecurity/rules/commit/d919107be667675a816ec4fb6b8fea6f39445e46
        # which is introduced in falco-rules-5.0.0.
        - falco-rules~4.0.0
        - procps
  pipeline:
    - name: Smoke test
      runs: |
        falco --help
    - name: "Verify falco version"
      uses: test/tw/ver-check
      with:
        bins: falco
    - name: "Validate configuration"
      runs: |
        falco -c /etc/falco/falco.yaml --dry-run
    - name: "List available rules"
      runs: |
        falco -L
    - name: "Test JSON rule output format"
      runs: |
        falco -o json_output=true -L
    - name: "List available events"
      runs: |
        falco --list-events
    - name: "Check loaded plugins"
      runs: |
        falco --list-plugins
    - name: "Display support information"
      runs: |
        falco --support
    - name: "List syscall fields"
      runs: |
        falco --list syscall
    - name: "Validate custom rule file"
      runs: |
        echo '- rule: test_rule
          desc: Test rule
          condition: evt.type=execve
          output: Execution detected
          priority: WARNING' > /tmp/test.yaml
        falco -V /tmp/test.yaml
    - name: "Print configuration schema"
      runs: |
        falco --config-schema
    - name: "Print rule schema"
      runs: |
        falco --rule-schema
    - name: "Test verbose output"
      runs: |
        falco -v --dry-run
    - name: "Check ignored events"
      runs: |
        falco -i
    - uses: test/tw/ldd-check
