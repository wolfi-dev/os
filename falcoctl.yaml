package:
  name: falcoctl
  version: "0.12.2"
  epoch: 1 # CVE-2026-22703
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ae89b7462adb8e9eff3b00eabe1da923211562e3
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/cosign/v3@v3.0.4

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Verify TLS installation
      runs: |
        falcoctl tls install
        [ -f ca.crt ] && [ -f client.crt ]
        falcoctl --help
    - name: Check falcoctl version
      runs: |
        falcoctl version
