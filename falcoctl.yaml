package:
  name: falcoctl
  version: 0.7.0
  epoch: 0
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c89a6a82ebc041971e93938128c9898aeb8e2120
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 github.com/docker/docker@v24.0.7 github.com/go-jose/go-jose/v3@v3.0.1 google.golang.org/grpc@v1.58.3 github.com/sigstore/cosign/v2@v2.2.1 golang.org/x/crypto@v0.17.0 github.com/cloudflare/circl@v1.3.7
      go-version: "1.21"

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    use-tag: true
