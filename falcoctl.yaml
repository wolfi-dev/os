package:
  name: falcoctl
  version: "0.11.4"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 59ce59ce97ec78a46dc650b709cb504dfa89d5e8
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Verify TLS installation
      runs: |
        falcoctl tls install
        [ -f ca.crt ] && [ -f client.crt ]
        falcoctl --help
    - name: Check falcoctl version
      runs: |
        falcoctl version
