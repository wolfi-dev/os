package:
  name: falcoctl
  version: "0.11.2"
  epoch: 6 # GHSA-x4rx-4gw3-53p4
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7a94528218aab86548b4072b636bac431ee4163e
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1
        github.com/go-viper/mapstructure/v2@v2.3.0
        github.com/falcosecurity/driverkit@v0.21.2
        github.com/docker/docker@v28.3.3

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Verify TLS installation
      runs: |
        falcoctl tls install
        [ -f ca.crt ] && [ -f client.crt ]
        falcoctl --help
    - name: Check falcoctl version
      runs: |
        falcoctl version
