package:
  name: falcosidekick
  version: "2.31.1"
  epoch: 5
  description: Connect Falco to your ecosystem
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 20a4ffbe043da921a9ef997cc463b394f61dacde
      repository: https://github.com/falcosecurity/falcosidekick
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.36.0
        github.com/redis/go-redis/v9@v9.7.3

  - runs: |
      make falcosidekick RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcosidekick ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcosidekick
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        falcosidekick --version
        falcosidekick --help
