package:
  name: falcosidekick
  version: "2.32.0"
  epoch: 3 # GHSA-32fw-gq77-f2f2
  description: Connect Falco to your ecosystem
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7db37f7118493d261b7d6e622f42c2dc3ccec83d
      repository: https://github.com/falcosecurity/falcosidekick
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/eclipse/paho.mqtt.golang@v1.5.1

  - runs: |
      make falcosidekick RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcosidekick ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcosidekick
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        falcosidekick --version
        falcosidekick --help
