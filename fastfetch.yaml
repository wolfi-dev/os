package:
  name: fastfetch
  version: "2.59.0"
  epoch: 0 # go/wolfi-rsc/fastfetch
  description: A maintained, feature-rich and performance oriented, neofetch like system information tool.
  copyright:
    - license: MIT
  resources:
    memory: 7Gi

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fastfetch-cli/fastfetch
      tag: ${{package.version}}
      expected-commit: aa3a916d5a455f95405f68d0e22463ec3f517991

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: fastfetch-cli/fastfetch
    use-tag: true

test:
  pipeline:
    - runs: |
        fastfetch --help
        fastfetch --version | grep ${{package.version}}
        fastfetch
