package:
  name: fastfetch
  version: "2.40.4"
  epoch: 0
  description: A maintained, feature-rich and performance oriented, neofetch like system information tool.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fastfetch-cli/fastfetch
      tag: ${{package.version}}
      expected-commit: 563f9598be7f966007c640559c695ac47fe821f3

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: fastfetch-cli/fastfetch
    use-tag: true

test:
  pipeline:
    - runs: |
        fastfetch --help
        fastfetch --version | grep ${{package.version}}
        fastfetch
