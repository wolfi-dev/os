package:
  name: fd
  version: "10.3.0"
  epoch: 0
  description: "A simple, fast and user-friendly alternative to 'find'"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sharkdp/fd
      tag: v${{package.version}}
      expected-commit: d38148f0aabdd073b4080cde770f679f3197b920

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release
      install -Dm755 target/release/fd "${{targets.destdir}}"/usr/bin/fd

  - uses: strip

update:
  enabled: true
  github:
    identifier: sharkdp/fd
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        fd --version
        fd --help
