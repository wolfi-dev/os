package:
  name: fdk-aac-free
  version: 2.0.0
  epoch: 0
  description: Third-Party Modified Version of the Fraunhofer FDK AAC Codec Library for Android
  copyright:
    - license: FDK-AAC
  
environment:
  contents:
    packages:
      - build-base
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: git://people.freedesktop.org/~wtay/fdk-aac
      expected-commit: 455feca42c8e1576fbc836f5b613295847a670ed
      branch: fedora

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: false
  exclude-reason: Not sure # FIXME: figure this out
