package:
  name: fdk-aac
  version: 2.0.3
  epoch: 0
  description: Fraunhofer FDK AAC library
  copyright:
    - license: FDK-AAC
  
environment:
  contents:
    packages:
      - build-base
      - libtool

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/project/opencore-amr/fdk-aac/fdk-aac-${{package.version}}.tar.gz
      expected-sha256: 829b6b89eef382409cda6857fd82af84fabb63417b08ede9ea7a553f811cb79e

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: false
  exclude-reason: Not sure # FIXME: figure this out
