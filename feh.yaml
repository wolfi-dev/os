# Generated from https://git.alpinelinux.org/aports/plain/community/feh/APKBUILD
package:
  name: feh
  version: "3.11.2"
  epoch: 0
  description: Fast, lightweight image viewer which uses imlib2
  copyright:
    - license: MIT-feh

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - imlib2-dev
      - libjpeg-turbo-dev
      - libmagic-dev
      - libpng-dev
      - libxinerama-dev
      - libxt-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 020f8bce84c709333dcc6ec5fff36313782e0b50662754947c6585d922a7a7b2
      uri: https://feh.finalrewind.org/feh-${{package.version}}.tar.bz2

  - uses: autoconf/make
    with:
      opts: magic=1

  - uses: autoconf/make-install
    with:
      opts: bin_dir=${{targets.destdir}}/usr/bin \ man_dir=${{targets.destdir}}/usr/share/man \ doc_dir=${{targets.destdir}}/usr/share/doc/${{package.name}} \ example_dir=${{targets.destdir}}/usr/share/doc/${{package.name}}/examples

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 790

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        feh --version
        feh --help
