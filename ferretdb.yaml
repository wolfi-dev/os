package:
  name: ferretdb
  version: 1.24.0
  epoch: 2
  description: "A truly Open Source MongoDB alternative"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FerretDB/FerretDB
      tag: v${{package.version}}
      expected-commit: 7d9c7b9922555c1c8b64fe1ac596f4c1efb570ce

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: ./cmd/ferretdb
      output: ferretdb
      tags: ferretdb_tigris
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: FerretDB/FerretDB
    strip-prefix: v
