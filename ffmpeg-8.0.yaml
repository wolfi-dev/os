package:
  name: ffmpeg-8.0
  version: "8.0.1"
  epoch: 1
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
  dependencies:
    provides:
      - ffmpeg=${{package.full-version}}
    provider-priority: 5
    runtime:
      # NOTE: see comment below about library numbers
      - libavcodec62=${{package.full-version}}
      - libavdevice62=${{package.full-version}}
      - libavfilter11=${{package.full-version}}
      - libavformat62=${{package.full-version}}
      - libavutil60=${{package.full-version}}
      - libswresample6=${{package.full-version}}
      - libswscale9=${{package.full-version}}
  resources:
    cpu: 16
    memory: 16Gi

environment:
  contents:
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - harfbuzz-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - nasm
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - snappy-dev
      - soxr-dev
      - speex-dev
      - svt-av1-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - zeromq-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: 894da5ca7d742e4429ffb2af534fcda0103ef593
      tag: n${{package.version}}

  - runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --enable-shared \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libaom \
        --enable-libtheora \
        --enable-gpl \
        --enable-version3 \
        --enable-openssl \
        --enable-libmp3lame \
        --enable-ffplay \
        --enable-libdav1d \
        --enable-libharfbuzz \
        --enable-libopus \
        --enable-libsnappy \
        --enable-libsrt \
        --enable-libssh \
        --enable-libsvtav1 \
        --enable-libvorbis \
        --enable-libwebp \
        --enable-libxml2 \
        --enable-lzma \
        --enable-libfontconfig \
        --enable-libfreetype \
        --enable-libopenjpeg \
        --enable-libspeex \
        --enable-libsoxr \
        --enable-libzmq

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

data:
  - name: libraries
    items:
      # NOTE: Update numbers to match on new releases
      # NOTE: In order to figure out the new numbers, look at the build logs of the make-install pipeline step
      libavcodec62: libavcodec.so.62
      libavdevice62: libavdevice.so.62
      libavfilter11: libavfilter.so.11
      libavformat62: libavformat.so.62
      libavutil60: libavutil.so.60
      libswresample6: libswresample.so.6
      libswscale9: libswscale.so.9

subpackages:
  - range: libraries
    name: ${{package.name}}-${{range.key}}
    description: "${{range.value}} library"
    dependencies:
      provides:
        - ${{range.key}}=${{package.full-version}}
      provider-priority: 5
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/${{range.value}}* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: "${{range.key}}"
            real-pkg-name: "${{subpkg.name}}"

  - name: ${{package.name}}-static
    dependencies:
      provides:
        - ffmpeg-static=${{package.full-version}}
    pipeline:
      - uses: split/static
    description: ffmpeg static libraries
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: "ffmpeg-static"
            real-pkg-name: "${{subpkg.name}}"

  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
        - ${{package.name}}-static
      provides:
        - ffmpeg-dev=${{package.full-version}}
    pipeline:
      - uses: split/dev
    description: ffmpeg development headers
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: "ffmpeg-dev"
            real-pkg-name: "${{subpkg.name}}"

  - name: ${{package.name}}-doc
    dependencies:
      provides:
        - ffmpeg-doc=${{package.full-version}}
    pipeline:
      - uses: split/manpages
    description: ffmpeg manpages
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: "ffmpeg-doc"
            real-pkg-name: "${{subpkg.name}}"

  - name: ${{package.name}}-qt-faststart
    dependencies:
      provides:
        - ffmpeg-qt-faststart=${{package.full-version}}
    description: "Utility for optimizing MP4 files for HTTP streaming"
    pipeline:
      - uses: autoconf/make
        with:
          dir: tools
          opts: qt-faststart
      - runs: install -Dpm0755 -t ${{targets.contextdir}}/usr/bin tools/qt-faststart
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            ffmpeg -f lavfi -i testsrc=size=640x480:duration=10:rate=30 -c:v libx264 -pix_fmt yuv420p sample_video.mp4
            qt-faststart sample_video.mp4 sample_video_faststart.mp4
            # Check if the output file is created
            test -f sample_video_faststart.mp4
            # Check if the output file is a valid MP4 file
            ffmpeg -v error -i sample_video_faststart.mp4 -f null -
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: "ffmpeg-qt-faststart"
            real-pkg-name: "${{subpkg.name}}"

update:
  enabled: true
  ignore-regex-patterns:
    - .*dev.*
  git:
    strip-prefix: n
    tag-filter-prefix: n8.0

test:
  pipeline:
    - uses: test/virtualpackage
      with:
        virtual-pkg-name: "ffmpeg"
        real-pkg-name: "${{package.name}}"
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
        ffplay --help

        # Generate and verify a 1-second, 128x128 color test video using libx264 (H.264 encoder)
        ffmpeg -f lavfi -i testsrc=duration=1:size=128x128:rate=30 \
           -c:v libx264 -pix_fmt yuv420p out.mp4
        test -f out.mp4

        # Generate and confirm a 1-second 1000Hz sine wave and encode it to MP3 using libmp3lame
        ffmpeg -f lavfi -i sine=frequency=1000:duration=1 -c:a libmp3lame test.mp3
        test -f test.mp3

        # Inspect the video file metadata
        ffprobe -v error -show_format -show_streams out.mp4
