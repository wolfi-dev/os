#nolint:git-checkout-must-use-github-updates
package:
  name: ffmpeg
  version: 7.1
  epoch: 4
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-3.0-or-later AND LGPL-3.0-or-later
  dependencies:
    runtime:
      - libavcodec61=${{package.full-version}}
      - libavdevice61=${{package.full-version}}
      - libavfilter10=${{package.full-version}}
      - libavformat61=${{package.full-version}}
      - libavutil59=${{package.full-version}}
      - libswresample5=${{package.full-version}}
      - libswscale8=${{package.full-version}}
      - libpostproc58=${{package.full-version}}
  resources:
    cpu: 16
    memory: 16Gi

environment:
  contents:
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - harfbuzz-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssf-compiler-options
      - openssl-dev
      - opus-dev
      - snappy-dev
      - soxr-dev
      - speex-dev
      - svt-av1-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - zeromq-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: b08d7969c550a804a59511c7b83f2dd8cc0499b8
      tag: n${{package.version}}

  # upstream patch fixes downstream package build of x265 https://github.com/FFmpeg/FFmpeg/commit/099f88b8641dfc299f3896d17d9addc5b9ae7799
  - uses: patch
    with:
      patches: 099f88b8641dfc299f3896d17d9addc5b9ae7799.patch

  - runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --enable-shared \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libaom \
        --enable-libtheora \
        --enable-gpl \
        --enable-version3 \
        --enable-openssl \
        --enable-libmp3lame \
        --enable-ffplay \
        --enable-libdav1d \
        --enable-libharfbuzz \
        --enable-libopus \
        --enable-libsnappy \
        --enable-libsrt \
        --enable-libssh \
        --enable-libsvtav1 \
        --enable-libvorbis \
        --enable-libwebp \
        --enable-libxml2 \
        --enable-lzma \
        --enable-libfontconfig \
        --enable-libfreetype \
        --enable-libopenjpeg \
        --enable-libspeex \
        --enable-libsoxr \
        --enable-libzmq

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

data:
  - name: libraries
    items:
      # Update numbers to match on new releases
      libavcodec61: libavcodec.so.61
      libavdevice61: libavdevice.so.61
      libavfilter10: libavfilter.so.10
      libavformat61: libavformat.so.61
      libavutil59: libavutil.so.59
      libswresample5: libswresample.so.5
      libswscale8: libswscale.so.8
      libpostproc58: libpostproc.so.58

subpackages:
  - range: libraries
    name: ${{range.key}}
    description: "${{range.value}} library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/${{range.value}}* "${{targets.subpkgdir}}"/usr/lib/

  - name: ffmpeg-static
    pipeline:
      - uses: split/static
    description: ffmpeg static libraries

  - name: ffmpeg-dev
    pipeline:
      - uses: split/dev
    description: ffmpeg development headers
    test:
      pipeline:
        - uses: test/pkgconf

  - name: ffmpeg-doc
    pipeline:
      - uses: split/manpages
    description: ffmpeg manpages

update:
  enabled: true
  release-monitor:
    identifier: 5405

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
        ffplay --help
