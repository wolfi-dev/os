package:
  name: file
  version: "5.46"
  epoch: 2
  description: "file-type identification utility"
  copyright:
    - license: BSD-2-Clause

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - file
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/file/file.git
      tag: FILE${{vars.mangled-package-version}}
      expected-commit: b310a0c2d3e4a1c12d579ad5c0266f1092a91340

  # TODO: trying to patch https://bugs.astron.com/view.php?id=612
  # while waiting for a release from upstream.
  # The patch resembles the commits:
  # - cd534c3a08c28ccd8701c900d9c45b8d278212d8
  # - b874d520c592ecd55ebcae0d662dc6e54f5c5414
  - uses: patch
    with:
      patches: 612.patch

  - runs: |
      autoreconf -vif

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libmagic-dev"
    description: "libmagic headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmagic
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libmagic"
    description: "file-type guessing library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libmagic.so.* "${{targets.subpkgdir}}"/usr/lib

          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/misc "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

  - name: "file-doc"
    description: "file documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  version-separator: _
  github:
    identifier: file/file
    tag-filter-prefix: FILE
    strip-prefix: FILE
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        file --version
        file --help
