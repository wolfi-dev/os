package:
  name: findutils
  version: "4.10.0"
  epoch: 1
  description: "GNU find utilities"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/findutils/findutils-${{package.version}}.tar.xz
      expected-sha256: 1387e0b67ff247d2abde998f90dfbf70c1491391a59ddfecb8ae698789f0a4f5

  - runs: |
      env FORCE_UNSAFE_CONFIGURE=1 ./configure \
         --prefix=/usr \
         --libdir=/lib \
         --libexecdir=/usr/libexec \
         --sysconfdir=/etc \
         --mandir=/usr/share/man \
         --infodir=/usr/share/info \
         --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "findutils-doc"
    description: "documentation for GNU coreutils"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: "locate"
    description: "locate and updatedb from findutils"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/libexec
          mkdir -p "${{targets.subpkgdir}}"/usr/bin

          mv "${{targets.destdir}}"/usr/libexec/frcode "${{targets.subpkgdir}}"/usr/libexec/

          for i in locate updatedb; do
            mv "${{targets.destdir}}"/usr/bin/$i "${{targets.subpkgdir}}"/usr/bin/
          done
    test:
      pipeline:
        - runs: |
            locate --version
            locate --help
            updatedb --version
            updatedb --help

update:
  enabled: true
  release-monitor:
    identifier: 812

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        find --version
        xargs --version
        find --help
        xargs --help
