package:
  name: fio
  version: "3.41"
  epoch: 1
  description: Flexible I/O Tester
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - libaio-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/axboe/fio
      tag: fio-${{package.version}}
      expected-commit: ed675d3477a70a42d2e757b713f6c7125a27cdca

  - runs: |
      ./configure --prefix=/usr --disable-native
      make
      make DESTDIR="${{targets.contextdir}}" install

subpackages:
  - name: fio-docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: axboe/fio
    strip-prefix: fio-

test:
  pipeline:
    - name: Verify fio installation
      runs: |
        fio --version || exit 1
        fio --help
        genfio --help
