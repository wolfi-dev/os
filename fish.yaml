# Generated from https://git.alpinelinux.org/aports/plain/main/fish/APKBUILD
package:
  name: fish
  version: 4.0.1
  epoch: 0
  description: Modern interactive commandline shell
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - cmake
      - doxygen
      - gettext-dev
      - pcre2-dev
      - py3-sphinx-bin
      - rust
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fish-shell/fish-shell
      tag: ${{package.version}}
      expected-commit: 67b6afffd43c0cb7fe4137090a9456556454bec6

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=RelWithDebInfo \
        -DCMAKE_INSTALL_SYSCONFDIR=/etc \
        -DBUILD_DOCS=TRUE

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: fish-dev
    dependencies:
      runtime:
        - fish
        - fish-tools
        - bc
    pipeline:
      - uses: split/dev
    description: fish dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: fish-doc
    dependencies:
      runtime:
        - fish
    pipeline:
      - uses: split/manpages
    description: fish manpages
    test:
      pipeline:
        - uses: test/docs

  - name: fish-tools
    dependencies:
      runtime:
        - fish
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/${{package.name}}
          mv ${{targets.destdir}}/usr/share/${{package.name}}/tools ${{targets.subpkgdir}}/usr/share/${{package.name}}/
    description: fish (tools)

update:
  enabled: true
  github:
    identifier: fish-shell/fish-shell
    use-tag: true

test:
  pipeline:
    - runs: |
        fish --version
        fish_indent --version
        fish_key_reader --version
        fish_indent --help
        fish_key_reader --help
