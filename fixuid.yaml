package:
  name: fixuid
  version: "0.6.0"
  epoch: 0
  description: Go tool to change a Docker container's user/group and file permissions.
  copyright:
    - license: MIT
  checks:
    disabled:
      - setuidgid

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/boxboat/fixuid
      tag: v${{package.version}}
      expected-commit: c639d9b3d183248f8de031679654bf2146f88083

  - uses: go/build
    with:
      packages: .
      output: fixuid

  - uses: strip

  - runs: |
      mkdir -p ${{targets.contextdir}}/etc/fixuid
      mkdir -p ${{targets.contextdir}}/var/run
      chmod u+s ${{targets.contextdir}}/usr/bin/fixuid

update:
  enabled: true
  github:
    identifier: boxboat/fixuid
    strip-prefix: v
    use-tag: true

test:
  environment:
    accounts:
      users:
        - username: test
          gid: 65532
          uid: 65532
      groups:
        - groupname: test
          gid: 65532
      run-as: 0
    contents:
      packages:
        - sudo-rs
  pipeline:
    - name: test fixuid functionality - fails if setuid not preserved
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /etc/fixuid
          mkdir -p /var/run
          printf "user: test\ngroup: test\n" > /etc/fixuid/config.yml
          chmod 4777 /usr/bin/fixuid
        start: "sudo -u test /usr/bin/fixuid"
        expected_output: |
          fixuid: recursively searching path /
          fixuid: chown /
