# Generated from https://git.alpinelinux.org/aports/plain/main/flac/APKBUILD
package:
  name: flac
  version: 1.4.3
  epoch: 3
  description: Free Lossless Audio Codec
  copyright:
    - license: BSD-3-Clause AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - glibc-iconv
      - libogg-dev
      - openssf-compiler-options
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6c58e69cd22348f441b861092b825e591d0b822e106de6eb0ee4d05d27205b70
      uri: https://downloads.xiph.org/releases/flac/flac-${{package.version}}.tar.xz

  - runs: |
      export CFLAGS="$CFLAGS -O3"
      export CXXFLAGS="$CXXFLAGS -O3"

      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_SHARED_LIBS=ON \
        -DNDEBUG=ON

      cmake --build build

      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: flac-dev
    pipeline:
      - uses: split/dev
    description: flac dev
    dependencies:
      runtime:
        - libogg-dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libflac
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libFLAC.so.* ${{targets.subpkgdir}}/usr/lib

  - name: libflac++
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libFLAC++.so.* ${{targets.subpkgdir}}/usr/lib

  - name: flac-doc
    pipeline:
      - uses: split/manpages
    description: flac manpages

update:
  release-monitor:
    identifier: 817

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        flac --version
        metaflac --version
        flac --help
        metaflac --help
