package:
  name: flex
  version: 2.6.4
  epoch: 9
  description: "tool for generating text-scanning programs"
  copyright:
    - license: BSD-2-Clause AND LGPL-2.0-or-later
  dependencies:
    runtime:
      - m4

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex # self-dependency due to src/scan.l
      - gettext-dev
      - help2man
      - libtool
      - texinfo
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/westes/flex
      tag: v${{package.version}}
      expected-commit: ab49343b08c933e32de8de78132649f9560a3727

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      ln -s flex ${{targets.destdir}}/usr/bin/lex

  - uses: strip

subpackages:
  - name: "flex-dev"
    description: "flex development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - flex
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: "libfl2"
    description: "flex scanner library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libfl.so* "${{targets.subpkgdir}}"/usr/lib
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: flex-doc
    description: flex docs
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: westes/flex
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        flex --version
        flex++ --version
        lex --version
        flex --help
        flex++ --help
        lex --help
