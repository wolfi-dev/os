package:
  name: fluent-plugin-kafka
  version: 0.19.3
  epoch: 0
  description: Fluentd plugin for Apache Kafka that forwards logs to Kafka.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - ruby3.2-fluent-plugin-kafka=${{package.version}}-r${{package.epoch}}
    runtime:
      - ruby3.2-fluentd
      - ruby3.2-kafka

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev


vars:
  gem: fluent-plugin-kafka

pipeline:
  - uses: git-checkout
    with:
      destination: ${{vars.gem}}
      repository: https://github.com/fluent/fluent-plugin-kafka
      tag: v${{package.version}}  # Automatically checks out the tag corresponding to the version

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{package.name}}
      - uses: ruby/install
        with:
          gem: ${{package.name}}
          version: ${{package.version}}
      - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: fluent/fluent-plugin-kafka
    strip-prefix: v
    use-tag: true
