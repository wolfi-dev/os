package:
  name: fluent-plugin-record-modifier
  version: "2.2.1"
  epoch: 0
  description: Filter plugin for modifying event record
  copyright:
    - license: MIT
  dependencies:
    provides:
      - ruby3.2-fluent-plugin-record-modifier=${{package.full-version}}
    runtime:
      - ruby3.2-fluentd

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f91cebf4352b1fea0b40f953d0ca0c4f5884aab4
      repository: https://github.com/repeatedly/fluent-plugin-record-modifier
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{package.name}}

  - uses: ruby/install
    with:
      gem: ${{package.name}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: repeatedly/fluent-plugin-record-modifier
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        ruby -e "require 'fluent/plugin/filter_record_modifier'"
        ruby -e "require 'fluent/plugin/out_record_modifier'"
