package:
  name: fluent-plugin-record-modifier
  version: 2.1.1
  epoch: 0
  description: Filter plugin for modifying event record
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-fluentd

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 32acfabb17d6b1ca9dc46a09d9fa666ebade0ecc
      repository: https://github.com/repeatedly/fluent-plugin-record-modifier
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{package.name}}

  - uses: ruby/install
    with:
      gem: ${{package.name}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  manual: false
  github:
    identifier: repeatedly/fluent-plugin-record-modifier
    strip-prefix: v
    use-tag: true
