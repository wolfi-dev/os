package:
  name: fluent-plugin-rewrite-tag-filter
  version: 2.4.0
  epoch: 0
  description: Fluentd Output filter plugin to rewrite tags that matches specified attribute.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - ruby3.2-fluent-plugin-rewrite-tag-filter=${{package.version}}-r${{package.epoch}}
    runtime:
      - ruby3.2-fluentd
      - ruby3.2-fluent-config-regexp-type

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: fluent-plugin-rewrite-tag-filter

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a19c7f488aeb7ddc5941b7280c74ac799d12ca3b
      repository: https://github.com/fluent/fluent-plugin-rewrite-tag-filter
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: fluent/fluent-plugin-rewrite-tag-filter
    use-tag: true
