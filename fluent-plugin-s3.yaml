package:
  name: fluent-plugin-s3
  version: 1.7.2
  epoch: 0
  description: Amazon S3 output plugin for Fluentd event collector
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-aws-sdk-s3
      - ruby3.2-aws-sdk-sqs
      - ruby3.2-fluentd

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cbe3db356d340c9b9d13adddf3f1e3766b391586
      repository: https://github.com/fluent/fluent-plugin-s3
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: fluent/fluent-plugin-s3
    strip-prefix: v
    use-tag: true

vars:
  gem: fluent-plugin-s3
