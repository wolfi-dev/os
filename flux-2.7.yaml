package:
  name: flux-2.7
  version: "2.7.5"
  epoch: 2 # GHSA-j5w8-q4qc-rx2x
  description: Open and extensible continuous delivery solution for Kubernetes. Powered by GitOps Toolkit.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - flux=${{package.full-version}}

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - go
      - kustomize

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8454b02a32e48d775b9f563cb51fdcb1787b5b93
      repository: https://github.com/fluxcd/flux2
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: tests/integration

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      VERSION=${{package.version}} make build
      install -Dm755 bin/flux ${{targets.destdir}}/usr/bin/flux

  - runs: |
      ${{targets.destdir}}/usr/bin/flux version --client| grep "flux: v${{package.version}}"

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    dependencies:
      provides:
        - flux-compat=${{package.full-version}}
    pipeline:
      - runs: |
          # The helm chart expects the flux binaries to be in /usr/local/bin instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -sf /usr/bin/flux ${{targets.subpkgdir}}/usr/local/bin/flux
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /usr/local/bin/flux

update:
  enabled: true
  github:
    identifier: fluxcd/flux2
    strip-prefix: v
    tag-filter: v2.7.

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        flux --version
        flux --help
