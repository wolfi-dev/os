package:
  name: flux-helm-controller
  version: "1.4.5"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3ebc2f57b7323371bf0d067bfb4e411592124bdf
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      ldflags: -X main.Version=${{package.version}}
      output: helm-controller
      packages: .

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - runs: |
          mkdir -p /opt/iamguarded/fluxcd-helm-controller/bin/
          ln -sf /usr/bin/helm-controller /opt/iamguarded/fluxcd-helm-controller/bin/helm-controller
      - uses: iamguarded/build-compat
        with:
          package: flux-helm-controller
          version: ${{vars.major-version}}
      - uses: iamguarded/finalize-compat
        with:
          package: flux-helm-controller
          version: ${{vars.major-version}}
    test:
      pipeline:
        - runs: |
            stat /opt/iamguarded/fluxcd-helm-controller/bin/helm-controller
        - uses: iamguarded/test-compat
          with:
            package: flux-helm-controller
            version: ${{vars.major-version}}

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/helm-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - uses: test/kwok/cluster
    - name: Launch controller with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl apply -f https://github.com/fluxcd/flux2/releases/latest/download/install.yaml
          kubectl wait --for=condition=Ready nodes --all
        start: helm-controller --health-addr :8080 --metrics-addr :8081
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          #!/bin/sh -e
          set -o pipefail
          curl -s localhost:8081/metrics  | grep rest_client_requests_total
          curl -v localhost:8080/healthz 2>&1 | grep -i "200 OK"
