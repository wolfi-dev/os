package:
  name: flux-helm-controller
  version: 0.32.2
  epoch: 2
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}
      expected-commit: d1cc2fea6e4dd68c81a265d912e4e67609592607

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=0 go build \
        -trimpath -a -o "${{targets.destdir}}"/usr/bin/helm-controller .

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/helm-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
