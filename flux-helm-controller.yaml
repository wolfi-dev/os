package:
  name: flux-helm-controller
  version: 0.34.1
  epoch: 1
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}
      expected-commit: d267907aabc1c1a9f8319869c457423dcfef0d2f

  - uses: go/build
    with:
      packages: .
      output: helm-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/helm-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
