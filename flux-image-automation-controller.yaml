package:
  name: flux-image-automation-controller
  version: "1.0.4"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: GitOps Toolkit controller that patches container image tags in Git
  copyright:
    - license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - clang-16
      - gcc
      - go
      - lld-16

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bb63e16a96d52de5fa40d96007cfae3134f45017
      repository: https://github.com/fluxcd/image-automation-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=1 CGO_LDFLAGS="-static -fuse-ld=lld" go build \
        -ldflags "-w" \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/image-automation-controller .

subpackages:
  - name: flux-image-automation-controller-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          # The upstream helm chart assumes the binary is in /.
          ln -sf /usr/bin/image-automation-controller ${{targets.subpkgdir}}/usr/local/bin/image-automation-controller
          ln -sf /usr/bin/image-automation-controller ${{targets.subpkgdir}}/image-automation-controller
    dependencies:
      runtime:
        - flux-image-automation-controller
    test:
      pipeline:
        - runs: |
            readlink -v /usr/local/bin/image-automation-controller
            readlink -v /image-automation-controller

  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - runs: |
          mkdir -p /opt/iamguarded/fluxcd-image-automation-controller/bin/
          ln -sf /usr/bin/image-automation-controller /opt/iamguarded/fluxcd-image-automation-controller/bin/image-automation-controller
      - uses: iamguarded/build-compat
        with:
          package: flux-image-automation-controller
          version: ${{vars.major-version}}
      - uses: iamguarded/finalize-compat
        with:
          package: flux-image-automation-controller
          version: ${{vars.major-version}}
    test:
      pipeline:
        - runs: |
            stat /opt/iamguarded/fluxcd-image-automation-controller/bin/image-automation-controller
        - uses: iamguarded/test-compat
          with:
            package: flux-image-automation-controller
            version: ${{vars.major-version}}

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/image-automation-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-compat
        - curl
  pipeline:
    - runs: image-automation-controller -h
    - uses: test/kwok/cluster
    - name: Launch controller with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl apply -f https://github.com/fluxcd/flux2/releases/latest/download/install.yaml
          kubectl wait --for=condition=Ready nodes --all
        start: image-automation-controller --metrics-addr :8080 --health-addr :8081
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          curl --silent --fail localhost:8080/metrics
          curl --silent --fail localhost:8081/healthz
