package:
  name: flux-image-reflector-controller
  version: "0.35.2"
  epoch: 1
  description: GitOps Toolkit controller that scans container registries
  copyright:
    - license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/image-reflector-controller
      tag: v${{package.version}}
      expected-commit: b65e8a04938b13850193b1ddc9ff89c2b68c1a9c

  - uses: go/build
    with:
      packages: .
      output: image-reflector-controller

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p /opt/iamguarded/flux-image-reflector-controller/bin/
          ln -sf /usr/bin/image-reflector-controller /opt/iamguarded/flux-image-reflector-controller/bin/image-reflector-controller
      - uses: iamguarded/build-compat
        with:
          package: flux-image-reflector-controller
          version: ${{vars.major-version}}
      - uses: iamguarded/finalize-compat
        with:
          package: flux-image-reflector-controller
          version: ${{vars.major-version}}
    test:
      pipeline:
        - runs: |
            stat /opt/iamguarded/flux-image-reflector-controller/bin/image-reflector-controller
        - uses: iamguarded/test-compat
          with:
            package: flux-image-reflector-controller
            version: ${{vars.major-version}}

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/image-reflector-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - ${{package.name}}
  pipeline:
    # the image-reflector-controller when passing the -h flag exit with error code 2
    - runs: |
        set +e
        image-reflector-controller -h
        if [ $? -ne 2 ]; then
          echo "expected 2, got $?"
          exit 1
        fi
