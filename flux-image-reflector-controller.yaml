package:
  name: flux-image-reflector-controller
  version: 0.33.0
  epoch: 3
  description: GitOps Toolkit controller that scans container registries
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/image-reflector-controller
      tag: v${{package.version}}
      expected-commit: 3a0a0714680a96476a7f72276f85ca4ba48071b1

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1 golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      output: image-reflector-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/image-reflector-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - ${{package.name}}
  pipeline:
    # the image-reflector-controller when passing the -h flag exit with error code 2
    - runs: |
        set +e
        image-reflector-controller -h
        if [ $? -ne 2 ]; then
          echo "expected 2, got $?"
          exit 1
        fi
