package:
  name: flux-kustomize-controller
  version: "1.7.3"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - gnupg
      - gnupg-gpgconf
      - gnupg-utils
      - gnupg-wks-client
      - gpg
      - gpg-agent
      - gpg-wks-server
      - gpgsm
      - gpgv
      - openssh-client
      - tzdata

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 090c49bdb679f827353d1658a7ab60a168dbb3a5
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      ldflags: -X main.Version=${{package.version}}
      output: kustomize-controller
      packages: .

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - runs: |
          mkdir -p /opt/iamguarded/fluxcd-kustomize-controller/bin/
          ln -sf /usr/bin/kustomize-controller /opt/iamguarded/fluxcd-kustomize-controller/bin/kustomize-controller
      - uses: iamguarded/build-compat
        with:
          package: flux-kustomize-controller
          version: ${{vars.major-version}}
      - uses: iamguarded/finalize-compat
        with:
          package: flux-kustomize-controller
          version: ${{vars.major-version}}
    test:
      pipeline:
        - runs: |
            stat /opt/iamguarded/fluxcd-kustomize-controller/bin/kustomize-controller
        - uses: iamguarded/test-compat
          with:
            package: flux-kustomize-controller
            version: ${{vars.major-version}}

update:
  ignore-regex-patterns:
    - api/
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - runs: |
        stat /usr/bin/kustomize-controller
    - uses: test/kwok/cluster
    - name: Launch controller with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl apply -f https://github.com/fluxcd/flux2/releases/latest/download/install.yaml
          kubectl wait --for=condition=Ready nodes --all
        start: kustomize-controller --health-addr :9441 --metrics-addr :8081
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          curl --silent --fail localhost:8081/metrics
          curl --silent --fail localhost:9441/healthz
