package:
  name: flux-kustomize-controller
  version: 1.1.1
  epoch: 2
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - gnupg
      - gnupg-gpgconf
      - gnupg-utils
      - gnupg-wks-client
      - gpg
      - gpg-agent
      - gpg-wks-server
      - gpgsm
      - gpgv
      - openssh-client
      - tzdata

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 049d1d3d35acc74812cacbc62de5b91eca531c34
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}

  - uses: go/build
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.57.1
      ldflags: -s -w
      output: kustomize-controller
      packages: .

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true
