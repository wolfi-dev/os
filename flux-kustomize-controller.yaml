package:
  name: flux-kustomize-controller
  version: 1.2.0
  epoch: 0
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - gnupg
      - gnupg-gpgconf
      - gnupg-utils
      - gnupg-wks-client
      - gpg
      - gpg-agent
      - gpg-wks-server
      - gpgsm
      - gpgv
      - openssh-client
      - tzdata

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 234fa658ec86eb35c22a82a306729e1f14b7be87
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.57.1 github.com/go-jose/go-jose/v3@v3.0.1

  - uses: go/build
    with:
      ldflags: -s -w
      output: kustomize-controller
      packages: .

  - uses: strip

update:
  ignore-regex-patterns:
    - api/
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true
