package:
  name: flux-kustomize-controller
  version: 0.35.1
  epoch: 4
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}
      expected-commit: 31534d9df07b311a86d7ea704074868176dd995f

  - uses: go/build
    with:
      packages: .
      output: kustomize-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
