package:
  name: flux-notification-controller
  version: "1.7.5"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: The GitOps Toolkit event forwarded and notification dispatcher
  copyright:
    - license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 89e4c4bfd6b9be807542036c549c2bea7c0ddf8c
      repository: https://github.com/fluxcd/notification-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: notification-controller
      ldflags: -X main.Version=${{package.version}}

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - runs: |
          mkdir -p /opt/iamguarded/fluxcd-notification-controller/bin/
          ln -sf /usr/bin/notification-controller /opt/iamguarded/fluxcd-notification-controller/bin/notification-controller
      - uses: iamguarded/build-compat
        with:
          package: flux-notification-controller
          version: ${{vars.major-version}}
      - uses: iamguarded/finalize-compat
        with:
          package: flux-notification-controller
          version: ${{vars.major-version}}
    test:
      pipeline:
        - runs: |
            stat /opt/iamguarded/fluxcd-notification-controller/bin/notification-controller
        - uses: iamguarded/test-compat
          with:
            package: flux-notification-controller
            version: ${{vars.major-version}}

update:
  enabled: true
  github:
    identifier: fluxcd/notification-controller
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - uses: test/kwok/cluster
    - name: Launch controller with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl apply -f https://github.com/fluxcd/notification-controller/releases/download/v${{package.version}}/notification-controller.crds.yaml
          kubectl wait --for=condition=Ready nodes --all
        start: notification-controller --health-addr :8080 --metrics-addr :8081
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          #!/bin/sh -e
          set -o pipefail
          curl -s localhost:8081/metrics  | grep rest_client_requests_total
          curl -v localhost:8080/healthz 2>&1 | grep -i "200 OK"
