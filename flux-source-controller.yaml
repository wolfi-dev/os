package:
  name: flux-source-controller
  version: 0.36.1
  epoch: 3
  description: The GitOps Toolkit source management component
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gcc
      - clang-15
      - llvm-lld

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/source-controller
      tag: v${{package.version}}
      expected-commit: 82dc24c667d5da4c0c832bee6088c668b9d1180c

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=1 CGO_LDFLAGS="-static -fuse-ld=lld" go build \
        -ldflags "-s -w" \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/source-controller .

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/source-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
