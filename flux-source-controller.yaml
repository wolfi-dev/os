package:
  name: flux-source-controller
  version: 1.4.1
  epoch: 4
  description: The GitOps Toolkit source management component
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - clang-16
      - gcc
      - go
      - llvm-lld-16
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 50035c6e85a52e73dc264b4414661b691fcd5663
      repository: https://github.com/fluxcd/source-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: oras.land/oras-go@v1.2.6 github.com/golang-jwt/jwt/v4@v4.5.1 golang.org/x/crypto@v0.31.0

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=1 CGO_LDFLAGS="-static -fuse-ld=lld" go build \
        -ldflags "-w" \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/source-controller .

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/source-controller
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - ${{package.name}}
  pipeline:
    # the source-controller when passing the -h flag exit with error code 2
    - runs: |
        set +e
        source-controller -h
        if [ $? -ne 2 ]; then
          echo "expected 2, got $?"
          exit 1
        fi
