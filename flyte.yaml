package:
  name: flyte
  version: "1.15.0"
  epoch: 1
  description: Scalable and flexible workflow orchestration platform that seamlessly unifies data, ML and analytics stacks.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flyteorg/flyte
      tag: v${{package.version}}
      expected-commit: ee919f88168fd31bf86331a7bc172a6ecade4023

  - uses: go/bump
    with:
      deps: |-
        github.com/golang/glog@v1.2.4
        github.com/go-jose/go-jose/v3@v3.0.4
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: flyte

update:
  enabled: true
  github:
    identifier: flyteorg/flyte
    strip-prefix: v

test:
  pipeline:
    - runs: |
        flyte --help
