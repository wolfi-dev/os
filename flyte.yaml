package:
  name: flyte
  version: "1.16.4"
  epoch: 0 # CVE-2025-61732
  description: Scalable and flexible workflow orchestration platform that seamlessly unifies data, ML and analytics stacks.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flyteorg/flyte
      tag: v${{package.version}}
      expected-commit: b5f898ceae0f69f7b7b6e70dbaa50ac2bd172bd1

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: flyte

update:
  enabled: true
  github:
    identifier: flyteorg/flyte
    strip-prefix: v
  ignore-regex-patterns:
    - flytectl/.* # Not relevant tags
    # v2 is a different product branch that may need to be package separately
    - ^2

test:
  pipeline:
    - runs: |
        flyte --help
