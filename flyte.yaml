package:
  name: flyte
  version: 1.14.1
  epoch: 0
  description: Scalable and flexible workflow orchestration platform that seamlessly unifies data, ML and analytics stacks.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - openssf-compiler-options
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flyteorg/flyte
      tag: v${{package.version}}
      expected-commit: 8a5f54c06b047db7832292f1a8a9f4a218e97b5c

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: flyte
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: flyteorg/flyte
    strip-prefix: v

test:
  pipeline:
    - runs: |
        flyte --help
