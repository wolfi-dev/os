package:
  name: flyte
  version: "1.16.1"
  epoch: 0 # CVE-2025-47907
  description: Scalable and flexible workflow orchestration platform that seamlessly unifies data, ML and analytics stacks.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flyteorg/flyte
      tag: v${{package.version}}
      expected-commit: 8b999cef8739bd3a117d9dd3b9a16b06493605bd

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: flyte

update:
  enabled: true
  github:
    identifier: flyteorg/flyte
    strip-prefix: v
  ignore-regex-patterns:
    - flytectl/.* # Not relevant tags

test:
  pipeline:
    - runs: |
        flyte --help
