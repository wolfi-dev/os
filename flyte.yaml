package:
  name: flyte
  version: "2.0.0"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: Scalable and flexible workflow orchestration platform that seamlessly unifies data, ML and analytics stacks.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flyteorg/flyte
      tag: v${{package.version}}
      expected-commit: a5a39dfef1b13a8403ac1e9069863cfa48bdc96b

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: flyte

update:
  enabled: true
  github:
    identifier: flyteorg/flyte
    strip-prefix: v
  ignore-regex-patterns:
    - flytectl/.* # Not relevant tags

test:
  pipeline:
    - runs: |
        flyte --help
