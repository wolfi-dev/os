package:
  name: flyte
  version: 1.13.3
  epoch: 2
  description: Scalable and flexible workflow orchestration platform that seamlessly unifies data, ML and analytics stacks.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - openssf-compiler-options
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flyteorg/flyte
      tag: v${{package.version}}
      expected-commit: b5de6c190a5e9f4d52e6a9e461119469186ad03d

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: flyte
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: flyteorg/flyte
    strip-prefix: v

test:
  pipeline:
    - runs: |
        flyte --help
