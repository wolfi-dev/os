package:
  name: fmt
  version: "11.1.4"
  epoch: 0
  description: Modern formatting library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - make

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 123913715afeb8a437e6388b4473fcc4753e1c9a
      repository: https://github.com/fmtlib/fmt
      tag: ${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=True \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: fmtlib/fmt

test:
  environment:
    contents:
      packages:
        - fmt-dev
        - gcc
        - glibc-dev
  pipeline:
    - runs: |
        cat << EOF > test_fmt.cc
        #include <fmt/core.h>
        int main() {
            fmt::print("hello {}\n", "world");
            return 0;
        }
        EOF
        g++ -o test_fmt test_fmt.cc -lfmt
        ./test_fmt |grep "hello world"
