package:
  name: font-bitstream-vera
  version: 1.10
  epoch: 0
  description: "Bitstream Vera fonts (sans, serif, mono)"
  copyright:
    - license: Bitstream-Vera
  dependencies:
    provides:
      - fonts-ttf-bitstream-vera=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0bbeb9a3287b3c4f40b1b0b693b0a359bcdccf1da08897f5db4d548e694fd320
      uri: https://download.gnome.org/sources/ttf-bitstream-vera/1.10/ttf-bitstream-vera-1.10.tar.bz2

  - runs: |
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/truetype/bitstream-vera"
      mv ./ttf-bitstream-vera-1.10/*.ttf "${{targets.contextdir}}/usr/share/fonts/truetype/bitstream-vera/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
