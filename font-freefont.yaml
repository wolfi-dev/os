package:
  name: font-freefont
  version: 20120503
  epoch: 0
  description: A set of free high-quality TrueType fonts covering the UCS character set
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - fontconfig

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7c85baf1bf82a1a1845d1322112bc6ca982221b484e3b3925022e25b5cae89af
      uri: https://ftp.gnu.org/gnu/freefont/freefont-ttf-${{package.version}}.zip
      extract: false

  - runs: unzip freefont-ttf-${{package.version}}.zip

  - working-directory: ${{package.srcdir}}/freefont-${{package.version}}
    pipeline:
      - runs: |
          install -D -m644 *.ttf -t "${{targets.destdir}}"/usr/share/fonts/freefont

update:
  enabled: false
  exclude-reason: >
    they don't publish releases or tags :(


test:
  pipeline:
    - uses: test/fonts
