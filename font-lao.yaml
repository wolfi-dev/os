package:
  name: font-lao
  version: 5.0
  epoch: 0
  description: lao fonts
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    provides:
      - fonts-lao=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0e581dc9f871c735643482fe346b10f8f4653640ae1b7bf639a864204631eb4a
      uri: https://ftp.debian.org/debian/pool/main/f/fonts-lao/fonts-lao_0.0.20060226.orig.tar.xz

  - runs: |
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/truetype/lao"
      mv ./*.ttf "${{targets.contextdir}}/usr/share/fonts/truetype/lao/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
