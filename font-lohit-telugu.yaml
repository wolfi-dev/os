package:
  name: font-lohit-telugu
  version: 2.5.5
  epoch: 0
  description: telugu fonts
  copyright:
    - license: OFL-1.1
  dependencies:
    provides:
      - fonts-lohit-telugu=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 71987ddcd7c407ee52d49784a30b41309d276d9b051a96c4a76580b73c6b03c0
      uri: https://releases.pagure.org/lohit/lohit-telugu-ttf-${{package.version}}.tar.gz

  - runs: |
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/truetype/lao"
      mv ./*.ttf "${{targets.contextdir}}/usr/share/fonts/truetype/lao/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
