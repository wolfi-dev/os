package:
  name: font-misc
  version: "1.1.3"
  epoch: 1
  description: X.org font misc
  copyright:
    - license: LicenseRef-xorg-font-misc
      license-path: COPYING

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - ca-certificates-bundle
      - font-util
      - font-util-dev
      - mkfontscale
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 79abe361f58bb21ade9f565898e486300ce1cc621d5285bec26e14b6a8618fed
      uri: https://www.x.org/releases/individual/font/font-misc-misc-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  release-monitor:
    identifier: 17214

test:
  pipeline:
    - uses: test/fonts
