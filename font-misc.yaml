package:
  name: font-misc
  version: 1.1.3
  epoch: 3
  description: X.org font misc
  copyright:
    - license: LicenseRef-xorg-font-misc
      license-path: COPYING

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - ca-certificates-bundle
      - font-util
      - font-util-dev
      - mkfontscale
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/misc-misc
      tag: font-misc-misc-${{package.version}}
      expected-commit: c4e2af05583764fae3d0b2aa20d5c93b031cbcbf

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  release-monitor:
    identifier: 17214

test:
  pipeline:
    - uses: test/fonts
