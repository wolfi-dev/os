#nolint:valid-pipeline-git-checkout-tag
package:
  name: font-opensans
  version: 0_git20210927
  epoch: 2
  description: Humanist Sans Serif Typeface
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - fontconfig
      - mkfontscale

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/googlefonts/opensans
      branch: main
      expected-commit: bd7e37632246368c60fdcbd374dbf9bad11969b6

  - runs: |
      install -D -m644 fonts/ttf/*.ttf -t "${{targets.destdir}}"/usr/share/fonts/opensans

update:
  enabled: false
  exclude-reason: >
    they don't publish releases or tags :(

  github:
    identifier: googlefonts/opensans

test:
  pipeline:
    - uses: test/fonts
