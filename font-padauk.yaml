package:
  name: font-padauk
  version: "6.000"
  epoch: 0
  description: Padauk pan Myanmar font
  copyright:
    - license: OFL-1.0

var-transforms:
  - from: ${{package.version}}
    match: (\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/silnrsi/font-padauk
      expected-commit: 1c709d29419fcfacb4887f8441468b0788dfcfea
      tag: v${{package.version}}

  - runs: |
      pkgname=${{package.name}}
      mkdir -p "${{targets.destdir}}"/usr/share/fonts/${pkgname#font-}
      install -D -m644 ./references/*.ttf "${{targets.destdir}}"/usr/share/fonts/${pkgname#font-}

update:
  enabled: true
  github:
    identifier: silnrsi/font-padauk
    strip-prefix: v

test:
  pipeline:
    - uses: test/fonts
