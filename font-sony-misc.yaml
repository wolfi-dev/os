package:
  name: font-sony-misc
  version: "1.0.4"
  epoch: 0
  description: X.org Sony fonts
  copyright:
    - license: HPND-sell-variant

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - ca-certificates-bundle
      - encodings
      - font-alias
      - font-util-dev
      - fontconfig
      - mkfontscale

pipeline:
  - uses: fetch
    with:
      expected-sha256: e6b09f823fccb06e0bd0b2062283b6514153323bd8a7486e9c2e3f55ab84946b
      uri: https://www.x.org/releases/individual/font/font-sony-misc-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-fontdir=/usr/share/fonts/misc

  - uses: autoconf/make

  - runs: |
      make DESTDIR="${{targets.destdir}}" \
      MKFONTDIR=: \
      MKFONTSCALE=: \
      FCCACHE=: \
      install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 17217

test:
  pipeline:
    - uses: test/fonts
