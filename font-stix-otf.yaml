package:
  name: font-stix-otf
  version: 1.1.0
  epoch: 0
  description: telugu fonts
  copyright:
    - license: OFL-1.1

environment:
  contents:
    packages:
      - build-base
      - busybox

# not the latest 2.0.2; we will bump to latest once this is in
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stipub/stixfonts
      tag: v${{package.version}}
      expected-commit: de537a95240e0105546bed58e15b4a61be28cd89
  - runs: |
      cd ./archive/STIXv1.1.0
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/opentype/stix-word"
      mv ./Fonts/STIX-Word/*.otf "${{targets.contextdir}}/usr/share/fonts/opentype/stix-word/"
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/opentype/stix"
      mv ./Fonts/STIX-General/*.otf "${{targets.contextdir}}/usr/share/fonts/opentype/stix/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
