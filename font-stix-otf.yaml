package:
  name: font-stix-otf
  version: 2.14
  epoch: 0
  description: telugu fonts
  copyright:
    - license: OFL-1.1

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stipub/stixfonts.git
      tag: v${{package.version}}
      expected-commit: 806b09b684deaeb6dba667670f965e7d27391a52
      destination: archive/STIXv1.1.0/Fonts

  - runs: |
      unzip -o STIXv${{package.version}}-word.zip
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/opentype/stix"
      mv ./Fonts/STIX-General/*.otf "${{targets.contextdir}}/usr/share/fonts/opentype/stix-word/"
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/opentype/stix-word"
      mv ./Fonts/STIX-Word/*.otf "${{targets.contextdir}}/usr/share/fonts/opentype/stix-word/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
