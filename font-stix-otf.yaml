package:
  name: font-stix-otf
  version: 1.1.1
  epoch: 0
  description: telugu fonts
  copyright:
    - license: OFL-1.1
  dependencies:
    provides:
      - fonts-lohit-telugu=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 98f86eccef5d81daff07a00d9cc8350c2400e9193f59b5da4507da61f1e265e0
      uri: https://sources.debian.org/src/fonts-stix/${{package.version}}-4.1/STIXv${{package.version}}-word.zip
      extract: false

  - runs: |
      unzip -o STIXv${{package.version}}-word.zip
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/opentype/stix"
      mv ./Fonts/STIX-Word/*.otf "${{targets.contextdir}}/usr/share/fonts/opentype/stix/"
      exit 1

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
