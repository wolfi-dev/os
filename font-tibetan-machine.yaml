package:
  name: font-tibetan-machine
  version: 0.1.0
  epoch: 0
  description: tibetan fonts
  copyright:
    - license: GPL-1.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 73fd5282fef1287a6c2468d8f59636a8e2474a11872f5ae86efa6114d24eb79c
      uri: https://ftp.debian.org/debian/pool/main/f/fonts-tibetan-machine/fonts-tibetan-machine_1.901b.orig.tar.bz2

  - runs: |
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/truetype/tibetan-machine"
      mv ./*.ttf "${{targets.contextdir}}/usr/share/fonts/truetype/tibetan-machine/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
