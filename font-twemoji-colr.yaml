package:
  name: font-twemoji-colr
  version: 13.0.0
  epoch: 0
  description: Color emoji font from the Twemoji project
  copyright:
    - license: CC-BY-4.0
  dependencies:
    provides:
      - fonts-twemoji-colr=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - unzip

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9adac3db3ea2e741ad2579976c239c9a999fbaf3d2fd658b7d0b19be87274894
      uri: https://src.fedoraproject.org/repo/pkgs/texlive/texlive-twemoji-colr/9adac3db3ea2e741ad2579976c239c9a999fbaf3d2fd658b7d0b19be87274894/twemoji-color-font-13.0.0.zip
      extract: false

  - runs: |
      unzip -o twemoji-color-font-13.0.0.zip
      mkdir -p "${{targets.contextdir}}/usr/share/fonts/opentype/twemoji"
      mv ./TwemojiMozilla.otf "${{targets.contextdir}}/usr/share/fonts/opentype/twemoji/"

update:
  enabled: false

test:
  pipeline:
    - uses: test/fonts
