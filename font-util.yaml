package:
  name: font-util
  version: 1.4.1
  epoch: 0
  description: X.org font utilities
  copyright:
    - license: custom

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5c9f64123c194b150fee89049991687386e6ff36ef2af7b80ba53efaf368cc95
      uri: https://www.x.org/releases/individual/font/font-util-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: font-util-dev
    pipeline:
      - uses: split/dev

  - name: font-util-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 15055
