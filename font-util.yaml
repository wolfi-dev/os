package:
  name: font-util
  version: 1.3.2
  epoch: 0
  description: X.org font utilities
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - util-macros
      - perl
pipeline:
  - uses: fetch
    with:
      expected-sha256: 3ad880444123ac06a7238546fa38a2a6ad7f7e0cc3614de7e103863616522282
      uri: https://www.x.org/releases/individual/font/font-util-${{package.version}}.tar.bz2
  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make
  - uses: autoconf/make-install
subpackages:
  - name: font-util-dev
    pipeline:
      - uses: split/dev
  - name: font-util-doc
    pipeline:
      - uses: split/manpages
