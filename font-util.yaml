package:
  name: font-util
  version: 1.4.1
  epoch: 4
  description: X.org font utilities
  copyright:
    - license: LicenseRef-xorg-font-util
      license-path: COPYING

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/util
      tag: font-util-${{package.version}}
      expected-commit: b5ca142f81a6f14eddb23be050291d1c25514777

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: font-util-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: font-util-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15055

test:
  environment:
    contents:
      packages:
        - git
  pipeline:
    - runs: |
        # TODO: To actually test this, we'd need some bdf fonts, from somewhere like: https://github.com/IT-Studio-Rech/bdf-fonts
        bdftruncate 2>&1 | grep "^Usage:"
        ucs2any 2>&1 | grep "^Usage:"
        # Fetch some bdf fonts and operate on them (using the examples in the helper usage)
        git clone --depth=1 https://github.com/IT-Studio-Rech/bdf-fonts
        ucs2any bdf-fonts/6x13.bdf /usr/share/fonts/X11/util/map-ISO8859-1 iso8859-1
        bdftruncate 0x3200 <bdf-fonts/6x13.bdf >bdf-fonts/6x13t.bdf
