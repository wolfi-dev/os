package:
  name: font-xorg-adobe100dpi
  version: 1.0.4
  epoch: 2
  description: X.Org Adobe 100 dpi bitmap fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontadobe100dpi=${{package.full-version}}
    runtime:
      - font-xorg-dirs

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/adobe-100dpi.git
      tag: font-adobe-100dpi-${{package.version}}
      expected-commit: 13f867e9f5be0fcc4776f323f5d5f8f354d2a2c0

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - name: Strip font indices since it conflicts with other font-xorg packages
    runs: |
      find "${{targets.destdir}}/usr/share/fonts/X11" \
           -type f \( -name 'fonts.dir'   \
                    -o -name 'fonts.scale' \
                    -o -name 'fonts.alias' \) -delete

update:
  enabled: true
  git:
    strip-prefix: font-adobe-100dpi-
  ignore-regex-patterns:
    - ^XORG-.*
    - ^CYGWIN-.*
    - ^lg3d-.*
    - ^XACE-.*
    - ^XEVIE-.*
    - ^DAMAGE-.*
    - ^COMPOSITE-.*
    - ^XFIXES-.*
    - ^sco_port_update-.*
    - ^MODULAR_COPY$
    - ^xf86-.*
    - ^rel-.*
    - ^IPv6-.*
    - ^XPRINT.*
    - ^before_.*
    - ^xo-.*
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
