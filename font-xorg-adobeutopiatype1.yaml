package:
  name: font-xorg-adobeutopiatype1
  version: 1.0.5
  epoch: 1
  description: X.Org Adobe Utopia scalable Type 1 fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontadobeutopiatype1=${{package.full-version}}
    runtime:
      - font-xorg-dirs

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/adobe-utopia-type1
      tag: font-adobe-utopia-type1-${{package.version}}
      expected-commit: 65cbf23308402be64b8b52ca5511bf97dfebd5fc

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - name: Strip font indices since it conflicts with other font-xorg packages
    runs: |
      find "${{targets.destdir}}/usr/share/fonts/X11" \
           -type f \( -name 'fonts.dir'   \
                    -o -name 'fonts.scale' \
                    -o -name 'fonts.alias' \) -delete

update:
  enabled: true
  git:
    strip-prefix: font-adobe-utopia-type1-
  ignore-regex-patterns:
    - ^XORG-.*
    - ^CYGWIN-.*
    - ^lg3d-.*
    - ^XACE-.*
    - ^XEVIE-.*
    - ^DAMAGE-.*
    - ^COMPOSITE-.*
    - ^XFIXES-.*
    - ^sco_port_update-.*
    - ^MODULAR_COPY$
    - ^xf86-.*
    - ^rel-.*
    - ^IPv6-.*
    - ^XPRINT.*
    - ^before_.*
    - ^xo-.*
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
