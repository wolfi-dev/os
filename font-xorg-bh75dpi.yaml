package:
  name: font-xorg-bh75dpi
  version: 1.0.4
  epoch: 0
  description: X.Org B&H 75 dpi bitmap fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontbh75dpi=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/bh-75dpi
      tag: font-bh-75dpi-${{package.version}}
      expected-commit: c8f122dc110478a091c6dc64768111f9be5a06f5

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  git: {}
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
