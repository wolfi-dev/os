package:
  name: font-xorg-bhtype1
  version: 1.0.4
  epoch: 0
  description: X.Org B&H scalable Type 1 fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontbhtype1=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/bh-type1
      tag: font-bh-type1-${{package.version}}
      expected-commit: 4868bb5e731b8a85afd97b8704d707a871610273

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  git: {}
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
