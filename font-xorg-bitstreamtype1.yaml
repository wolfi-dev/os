package:
  name: font-xorg-bitstreamtype1
  version: 1.0.4
  epoch: 0
  description: X.Org Bitstream scalable Type 1 fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontbitstreamtype1=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/bitstream-type1
      tag: font-bitstream-type1-${{package.version}}
      expected-commit: ef8ad9ed09f10ad8d14eaad4350fcd14e0376871

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  git: {}
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
