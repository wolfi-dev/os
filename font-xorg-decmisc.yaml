package:
  name: font-xorg-decmisc
  version: 1.0.4
  epoch: 0
  description: X.Org DEC miscellaneous bitmap fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontdecmisc=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/dec-misc
      tag: font-dec-misc-${{package.version}}
      expected-commit: 65d7dbd604ee50d853625d226a1c7a9baf560013

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  git: {}
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
