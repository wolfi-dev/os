package:
  name: font-xorg-sunmisc
  version: 1.0.4
  epoch: 0
  description: X.Org Sun miscellaneous bitmap fonts
  copyright:
    - license: MIT
  dependencies:
    provides:
      - fonts-xorg-fontsunmisc=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - font-util
      - font-util-dev
      - fontconfig
      - fontforge
      - mkfontscale
      - pkgconf-dev
      - ttfautohint

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/font/sun-misc
      tag: font-sun-misc-${{package.version}}
      expected-commit: 73d056e8f92a17608566331293040a2c655b91cc

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  git: {}
  schedule:
    period: monthly
    reason: This project doesn't do releases frequently

test:
  pipeline:
    - uses: test/fonts
