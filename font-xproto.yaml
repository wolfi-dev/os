package:
  name: font-xproto
  version: 7.0.31
  epoch: 5
  description: X.org font xproto
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      # TODO: This repository is deprecated and archived - can we drop this package?
      repository: https://gitlab.freedesktop.org/xorg/proto/xproto
      tag: xproto-${{package.version}}
      expected-commit: f3b7b856777500113cee524dbd295fcbbce11fab

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: font-xproto-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13650
