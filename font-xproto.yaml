package:
  name: font-xproto
  version: "7.0.31"
  epoch: 2
  description: X.org font xproto
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6d755eaae27b45c5cc75529a12855fed5de5969b367ed05003944cf901ed43c7
      uri: https://www.x.org/releases/individual/proto/xproto-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: font-xproto-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13650
