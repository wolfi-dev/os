package:
  name: fontsproto
  version: 2.1.3
  epoch: 3
  description: X.org fontsproto
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      # TODO: This repository is deprecated and archived - can we drop this package?
      repository: https://gitlab.freedesktop.org/xorg/proto/fontsproto
      tag: fontsproto-${{package.version}}
      expected-commit: df8c05f7c0253a36589d96efa52938215eff9d4d

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: fontsproto-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13472
