package:
  name: fping
  version: "5.5"
  epoch: 0
  description: A utility to ping multiple hosts at once
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils
  accounts:
    # Need to run with privilege to be able to do setcap
    run-as: root

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schweikert/fping.git
      tag: v${{package.version}}
      expected-commit: 06f9481ef3cf79c2aa973718366fb13927777689

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --enable-ipv6 \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_raw=+ep "${{targets.destdir}}"/usr/bin/fping

subpackages:
  - name: "fping-doc"
    description: "fping manpages"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: schweikert/fping
    tag-filter-prefix: v
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - libcap-utils
  pipeline:
    # AUTOGENERATED
    - runs: |
        fping --version
        fping --help
    - name: Test file capabilities
      runs: |
        getcap /usr/bin/fping | cut -d ' ' -f2 | grep -q -E '^cap_net_raw=+ep$'
