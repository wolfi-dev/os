package:
  name: fping
  version: "5.3"
  epoch: 1
  description: A utility to ping multiple hosts at once
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schweikert/fping.git
      tag: v${{package.version}}
      expected-commit: cb832861742f4af5fcadfaf6b2dd19ee0a4b4143

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --enable-ipv6

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_raw=+ep "${{targets.destdir}}"/usr/sbin/fping

subpackages:
  - name: "fping-doc"
    description: "fping manpages"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: schweikert/fping
    tag-filter-prefix: v
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - libcap-utils
  pipeline:
    # AUTOGENERATED
    - runs: |
        fping --version
        fping --help
    - name: Test file capabilities
      runs: |
        getcap /usr/sbin/fping | cut -d ' ' -f2 | grep -q -E '^cap_net_raw=+ep$'
