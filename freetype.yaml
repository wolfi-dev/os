package:
  name: freetype
  version: 2.14.1
  epoch: 0
  description: TrueType font rendering library
  copyright:
    - license: FTL OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - libpng-dev
      - libx11-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 32427e8c471ac095853212a37aef816c60b42052d4d9e48230bab3bdf2936ccc
      # gnu.org redirects downloads to random mirrors, that may or may not be updated
      # this forces us to be specific server that is known to be up-to-date
      uri: https://mirrors.ocf.berkeley.edu/nongnu/freetype/freetype-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-static \
        --with-brotli \
        --with-bzip2 \
        --with-png \
        --enable-freetype-config

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: freetype-static
    description: freetype static library
    pipeline:
      - uses: split/static

  - name: freetype-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - freetype
        - libx11-dev
        - libpng-dev
        - bzip2-dev
        - brotli-dev
    description: freetype dev
    test:
      pipeline:
        - runs: |
            freetype-config --version
            freetype-config --help
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: freetype-doc
    pipeline:
      - uses: split/manpages
    description: freetype manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 854

test:
  pipeline:
    - uses: test/tw/ldd-check
