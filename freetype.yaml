package:
  name: freetype
  version: 2.13.3
  epoch: 0
  description: TrueType font rendering library
  copyright:
    - license: FTL OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - libpng-dev
      - libx11-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0550350666d427c74daeb85d5ac7bb353acba5f76956395995311a9c6f063289
      uri: https://download.savannah.gnu.org/releases/freetype/freetype-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-static \
        --with-brotli \
        --with-bzip2 \
        --with-png \
        --enable-freetype-config

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: freetype-static
    description: freetype static library
    pipeline:
      - uses: split/static

  - name: freetype-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - freetype
        - libx11-dev
        - libpng-dev
        - bzip2-dev
        - brotli-dev
    description: freetype dev
    test:
      pipeline:
        - runs: |
            freetype-config --version
            freetype-config --help
        - uses: test/pkgconf

  - name: freetype-doc
    pipeline:
      - uses: split/manpages
    description: freetype manpages

update:
  enabled: true
  release-monitor:
    identifier: 854
