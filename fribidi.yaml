package:
  name: fribidi
  version: 1.0.16
  epoch: 1
  description: Free Implementation of the Unicode Bidirectional Algorithm
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1b1cde5b235d40479e91be2f0e88a309e3214c8ab470ec8a2744d82a5a9ea05c
      uri: https://github.com/fribidi/fribidi/releases/download/v${{package.version}}/fribidi-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: -Ddefault_library=both

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: fribidi-doc
    pipeline:
      - uses: split/manpages
    description: fribidi manpages
    test:
      pipeline:
        - uses: test/docs

  - name: fribidi-static
    pipeline:
      - uses: split/static
    description: fribidi static

  - name: fribidi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fribidi
    description: fribidi dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: fribidi/fribidi
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        fribidi --version
        fribidi --help
