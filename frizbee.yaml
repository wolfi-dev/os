package:
  name: frizbee
  version: 0.1.7
  epoch: 0
  description: Throw a tag at it and it comes back with a checksum.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stacklok/frizbee
      tag: v${{package.version}}
      expected-commit: ff4166b14b7eaf784b020893476a15a4989ce951

  - uses: go/build
    with:
      ldflags: "-X github.com/stacklok/frizbee/internal/cli.CLIVersion==${{package.version}}"
      packages: .
      output: frizbee

test:
  pipeline:
    - runs: |
        frizbee --help
        frizbee version

update:
  enabled: true
  github:
    identifier: stacklok/frizbee
    strip-prefix: v
