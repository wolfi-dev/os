package:
  name: frp
  version: "0.62.0"
  epoch: 0
  description: A fast reverse proxy to help you expose a local server behind a NAT or firewall to the internet.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c5a8f6ef4abb43536dafe13027f224b883a3a9d8
      repository: https://github.com/fatedier/frp
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/frps
      tags: frps
      output: frps

  - uses: go/build
    with:
      packages: ./cmd/frpc
      tags: frpc
      output: frpc

update:
  enabled: true
  github:
    identifier: fatedier/frp
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - netcat-openbsd
        - wait-for-it
  pipeline:
    # AUTOGENERATED
    - runs: |
        frpc --version
        frps --version
        frpc --help
        frps --help
    - name: "start daemon frps"
      uses: test/daemon-check-output
      with:
        setup: |
          cat <<EOF > frps.ini
          [common]
          bind_port = 7000
          EOF
          cat <<EOF > frpc.ini
          [common]
          server_addr = 127.0.0.1
          server_port = 7000

          [tcp_test]
          type = tcp
          local_port = 8080
          remote_port = 6000
          EOF
        start: "frps -c frps.ini"
        timeout: 30
        expected_output: |
          frps started successfully
        post: |
          wait-for-it -t 10 --strict localhost:7000 -- echo "Server is up"

          # Start the local TCP service BEFORE launching frpc
          nc -l -p 8080 &
          wait-for-it -t 10 --strict localhost:8080 -- echo "Local service is up"

          # Start frpc and capture output
          frpc -c frpc.ini 2>&1 | tee frpc.log &

          wait-for-it -t 10 --strict localhost:6000 -- echo "Client is up"

          # Ensure "login to server success" appears in logs
          grep -q "login to server success" frpc.log
