package:
  name: frp
  version: 0.55.1
  epoch: 1
  description: A fast reverse proxy to help you expose a local server behind a NAT or firewall to the internet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a5b7abfc8b24491a60fb72369b9e980791f63dd7
      repository: https://github.com/fatedier/frp
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-jose/go-jose/v3@v3.0.3 google.golang.org/protobuf@v1.33.0

  - runs: |
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/frp* ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: fatedier/frp
    strip-prefix: v
