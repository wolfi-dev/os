package:
  name: frr-10.2
  version: "10.2.2"
  epoch: 0
  description: The FRRouting Protocol Suite
  copyright:
    - license: GPL-2.0-only
  dependencies:
    provides:
      - frr=${{package.full-version}}
    runtime:
      - bash
      - iproute2
      - python-3.11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - c-ares-dev
      - elfutils-dev
      - flex
      - json-c-dev
      - libcap-dev
      - libtool
      - libyang-dev
      - linenoise-dev
      - lua5.3
      - lua5.3-dev
      - m4
      - openssl-dev
      - patch
      - pcre2-dev
      - protobuf-c-dev
      - python3-dev
      - readline-dev
      - rtrlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e3b6a8c459399e39cce81bed8ff75f60da88b0a3
      repository: https://github.com/FRRouting/frr
      tag: frr-${{package.version}}

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/lib/frr \
        --localstatedir=/var \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --enable-rpki \
        --enable-vtysh \
        --enable-multipath=64 \
        --enable-vty-group=frrvty \
        --enable-user=frr \
        --enable-group=frr \
        --enable-pcre2posix \
        --enable-scripting \
        --with-crypto=openssl

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      cp docker/alpine/docker-start ${{targets.destdir}}/usr/lib/frr/docker-start
      install -d ${{targets.destdir}}/etc/frr
      install -m 0644 tools/etc/frr/daemons ${{targets.destdir}}/etc/frr/daemons
      install -d ${{targets.destdir}}/etc/init.d
      ln -s /usr/lib/frr ${{targets.destdir}}/etc/init.d/frr

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: dev library for ${{package.name}}
    dependencies:
      provides:
        - frr-dev=${{package.full-version}}
      runtime:
        - frr=${{package.full-version}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: frr-10.2-dev

  - name: ${{package.name}}-debug
    dependencies:
      provides:
        - frr-debug=${{package.full-version}}
    pipeline:
      - uses: split/debug
    description: ${{package.name}} debug

update:
  enabled: true
  git:
    strip-prefix: frr-
    tag-filter-prefix: frr-10.2

test:
  pipeline:
    - name: "version tests"
      runs: |
        /usr/lib/frr/zebra --version | grep ${{package.version}}
        /usr/lib/frr/bgpd --version | grep ${{package.version}}
        /usr/lib/frr/bfdd --version | grep ${{package.version}}
    - uses: test/tw/ldd-check
