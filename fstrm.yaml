package:
  name: fstrm
  version: 0.6.1
  epoch: 2
  description: Frame Streams implementation in C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libevent-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: bca4ac1e982a2d923ccd24cce2c98f4ceeed5009694430f73fc0dcebca8f098f
      uri: https://dl.farsightsecurity.com/dist/fstrm/fstrm-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: fstrm-static
    pipeline:
      - uses: split/static
    description: fstrm static

  - name: fstrm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fstrm
    description: fstrm dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: fstrm-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: fstrm manpages
    test:
      pipeline:
        - uses: test/docs

  - name: fstrm-utils
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    description: fstrm utilities
    test:
      pipeline:
        - runs: |
            fstrm_capture --version
            fstrm_replay --version

update:
  enabled: true
  github:
    identifier: farsightsec/fstrm
    strip-prefix: v
