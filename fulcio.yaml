package:
  name: fulcio
  version: 1.4.3
  epoch: 4
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 99cb25d0099dfd9d8e0b0da05d8cf129177ebaa0
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-jose/go-jose/v3@v3.0.1 golang.org/x/crypto@v0.17.0
      modroot: .

  - uses: go/build
    with:
      ldflags: -s -w
      modroot: .
      output: fulcio
      packages: ./

  - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
