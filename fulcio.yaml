package:
  name: fulcio
  version: "1.8.2"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 33129d02c8594c1c6a335b232672d4d219f60a4d
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      modroot: .
      output: fulcio
      packages: ./

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - name: Check Fulcio version
      runs: |
        # Check the Fulcio version
        fulcio version
        fulcio --help
    - name: Run fulcio server
      runs: |
        fulcio serve --ca=ephemeralca > /dev/null 2>&1 &
        echo "Sleep 2 seconds and try to retrieve root certificate"
        sleep 2
        curl localhost:8080/api/v1/rootCert
