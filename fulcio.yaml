package:
  name: fulcio
  version: "1.8.5"
  epoch: 1 # GHSA-fcv2-xgw5-pqxf
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: eaae2f2be56df9dea5f9b439ec81bedae4c0978d
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/sigstore@v1.10.4

  - uses: go/build
    with:
      modroot: .
      output: fulcio
      packages: ./

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - name: Check Fulcio version
      runs: |
        # Check the Fulcio version
        fulcio version
        fulcio --help
    - name: Run fulcio server
      runs: |
        fulcio serve --ca=ephemeralca > /dev/null 2>&1 &
        echo "Sleep 2 seconds and try to retrieve root certificate"
        sleep 2
        curl localhost:8080/api/v1/rootCert
