package:
  name: fulcio
  version: "1.8.3"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3622f6e62cf74ff1477422a8c3aad4ca338ed047
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      output: fulcio
      packages: ./

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - name: Check Fulcio version
      runs: |
        # Check the Fulcio version
        fulcio version
        fulcio --help
    - name: Run fulcio server
      runs: |
        fulcio serve --ca=ephemeralca > /dev/null 2>&1 &
        echo "Sleep 2 seconds and try to retrieve root certificate"
        sleep 2
        curl localhost:8080/api/v1/rootCert
