package:
  name: fuse-overlayfs-snapshotter
  version: "2.1.7"
  epoch: 2 # CVE-2025-58190
  description: fuse-overlayfs plugin for rootless containerd
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - fuse-overlayfs

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - fuse3-dev
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containerd/fuse-overlayfs-snapshotter
      expected-commit: da57796c7d0a2b608abf173651cf148706e33337
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.45.0

  - runs: |
      make bin/containerd-fuse-overlayfs-grpc

      make install BINDIR="${{targets.destdir}}"/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: containerd/fuse-overlayfs-snapshotter
    strip-prefix: v

# test added by a robot (binary)
test:
  pipeline:
    - runs: |
        stat /usr/bin/containerd-fuse-overlayfs-grpc
