package:
  name: fuse-overlayfs-snapshotter
  version: 2.1.0
  epoch: 1
  description: fuse-overlayfs plugin for rootless containerd
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - fuse-overlayfs

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - fuse3-dev
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containerd/fuse-overlayfs-snapshotter
      expected-commit: 4698247b0adf833f5fc6aebd2aea6dc8a03064e3
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.33.0

  - runs: |
      make bin/containerd-fuse-overlayfs-grpc

      make install BINDIR="${{targets.destdir}}"/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: containerd/fuse-overlayfs-snapshotter
    strip-prefix: v
