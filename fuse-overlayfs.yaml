package:
  name: fuse-overlayfs
  version: "1.14"
  epoch: 2
  description: FUSE implementation for overlayfs
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      # TODO: Provide a static build option as well
      - fuse3

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - fuse3-dev
      - libtool
      - linux-headers
      - pkgconf-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/fuse-overlayfs
      expected-commit: 33cb788edc05f5e3cbb8a7a241f5a04bee264730
      tag: v${{package.version}}

  - name: Run autoreconf
    runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: containers/fuse-overlayfs
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        fuse-overlayfs --version
        fuse-overlayfs --help
