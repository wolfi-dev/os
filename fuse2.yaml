package:
  name: fuse2
  version: "2.9.9"
  epoch: 32
  description: A library that makes it possible to implement a filesystem in a userspace program.
  copyright:
    - license: GPL-2.0-only AND LGPL-2.1-only
  dependencies:
    runtime:
      - merged-bin
      - merged-sbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - fuse-common
      - gettext-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libfuse/libfuse.git
      tag: fuse-${{package.version}}
      expected-commit: d04687923194d906fe5ad82dcd546c9807bf15b6

  - uses: patch
    with:
      patches: fuse-namespace-conflict-fix.patch

  - uses: patch
    with:
      patches: fuse-closefrom.patch

  - runs: |
      ./makeconf.sh

  - runs: |
      UDEV_RULES_PATH=/lib/udev/rules.d \
      MOUNT_FUSE_PATH=/usr/bin ./configure \
        --prefix=/usr \
        --enable-static \
        --enable-shared \
        --disable-example \
        --enable-lib \
        --enable-util \
        --bindir=/usr/bin

  - runs: make -j$(nproc)

  - uses: autoconf/make-install

  - runs: rm -r "${{targets.contextdir}}"/dev "${{targets.contextdir}}"/etc/init.d

  - uses: strip

subpackages:
  - name: ${{package.name}}-static
    pipeline:
      - uses: split/static
    description: fuse static
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - wolfi-baselayout

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fuse-common
        - merged-bin
        - merged-sbin
        - wolfi-baselayout
    description: fuse dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: fuse manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - wolfi-baselayout

update:
  enabled: true
  git:
    strip-prefix: fuse-
    tag-filter-prefix: fuse-2.9.

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        fusermount --version
    - uses: test/tw/ldd-check
