package:
  name: fuse3
  version: "3.17.1"
  epoch: 40
  description: The reference implementation of the Linux FUSE (Filesystem in Userspace) interface
  copyright:
    - license: GPL-2.0-only AND LGPL-2.1-only
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - meson
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libfuse/libfuse.git
      tag: fuse-${{package.version}}
      expected-commit: 15bb63bbebc7bd11871f60e9c535035e158eb065

  - uses: meson/configure
    with:
      opts: |
        --sbindir /usr/bin

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  - runs: |
      rm -r ${{targets.destdir}}/dev

      # create config
      install -d ${{targets.destdir}}/etc
      cat >${{targets.destdir}}/etc/fuse.conf <<- _EOF_
      # Set the maximum number of FUSE mounts allowed to non-root users.
      # The default is 1000.
      #
      #mount_max = 1000

      # Allow non-root users to specify the 'allow_other' or 'allow_root'
      # mount options.
      #
      #user_allow_other
      _EOF_

subpackages:
  - name: fuse-common
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/etc
          mv ${{targets.destdir}}/etc/fuse.conf ${{targets.subpkgdir}}/etc/
    description: Common files for fuse
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: fuse3-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fuse-common
        - fuse3-libs
        - merged-usrsbin
        - wolfi-baselayout
    description: fuse3 dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: fuse3-doc
    pipeline:
      - uses: split/manpages
    description: fuse3 manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: fuse3-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libfuse3.so.* ${{targets.subpkgdir}}/usr/lib/
    description: fuse3 libs
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: libfuse/libfuse
    strip-prefix: fuse-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        fusermount3 --version
