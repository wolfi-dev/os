package:
  name: fzf
  version: 0.44.1
  epoch: 0
  description: A command-line fuzzy finder
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com//junegunn/fzf
      tag: ${{package.version}}
      expected-commit: d7d2ac39513f2068f70fbe717d212c9bce8750ed

  - uses: go/build
    with:
      packages: .
      output: fzf
      ldflags: -s -w  -X main.version=v${{ package.version }} -X main.revision=$(git rev-parse --short HEAD)

  - uses: strip

update:
  enabled: true
  github:
    identifier: junegunn/fzf
    use-tag: true
