package:
  name: gatus
  version: "5.17.0"
  epoch: 1
  description: Automated developer-oriented status page
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 55d7bcdf2ed69de332a18cd2c31ba1be6647e6b1
      repository: https://github.com/TwiN/gatus.git
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v4@v4.0.5
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: .
      output: gatus

  - runs: |
      mkdir -p ${{targets.contextdir}}/config
      cp ./config.yaml ${{targets.contextdir}}/config/

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by gatus"
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -sf /usr/bin/gatus ${{targets.contextdir}}/gatus
    test:
      pipeline:
        - runs: "[ \"$(stat -c '%N' /gatus 2>/dev/null)\" = \"'/gatus' -> '/usr/bin/gatus'\" ]"

update:
  enabled: true
  github:
    identifier: TwiN/gatus
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/daemon-check-output
      with:
        start: GATUS_CONFIG_PATH=./config.yaml gatus &
        expected_output: "Listening on 0.0.0.0:8080"
