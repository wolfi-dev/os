package:
  name: gawk
  version: 5.3.1
  epoch: 1
  description: "GNU awk pattern-matching language"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/gawk/gawk-${{package.version}}.tar.gz
      expected-sha256: fa41b3a85413af87fb5e3a7d9c8fa8d4a20728c67651185bb49c38a7f9382b1e

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 868

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        awk --version
        gawk --version
        gawk-5.3.1 --version
        gawkbug --version
        awk --help
        gawk --help
        gawk-5.3.1 --help
        gawkbug --help
