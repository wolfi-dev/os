package:
  name: gcr
  version: "4.4.0.1"
  epoch: 0
  description: "Single sign-on framework for core GNOME components"
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - gpg
      - libgcrypt-dev
      - p11-kit-dev
      - libsecret-dev
      - openssh-client
      - gtk-4-dev
      - gobject-introspection-dev
      - vala
      - gi-docgen
      - glib-gir
      - py3-gi-docgen
      - smartypants

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gcr.git
      tag: ${{package.version}}
      expected-commit: 90699a449d7225cbde0122bcab7bdc722ff0ea45

  - uses: meson/configure

  - runs: dot -c

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
