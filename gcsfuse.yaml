package:
  name: gcsfuse
  version: 1.4.2
  epoch: 12
  description: A user-space file system for interacting with Google Cloud Storage
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - fuse3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/gcsfuse
      tag: v${{package.version}}
      expected-commit: 342c39b1863fedeb3bd947aaad2d0188dd0737fa

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.23.0 golang.org/x/crypto@v0.31.0
      modroot: .

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: gcsfuse
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/gcsfuse
    strip-prefix: v
    # There are some malformed tags (v@debian_11, etc.)
    tag-filter: v1

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gcsfuse --version
        gcsfuse --help
