package:
  name: gcsfuse
  version: "2.12.2"
  epoch: 3
  description: A user-space file system for interacting with Google Cloud Storage
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - fuse3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/gcsfuse
      tag: v${{package.version}}
      expected-commit: 7c8da72682a67c7f9e85718bd8a4b9f9e408a266

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: gcsfuse
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  git:
    strip-prefix: v
    # There are some malformed tags (v@debian_11, etc.)
    tag-filter-prefix: v2

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gcsfuse --version
        gcsfuse --help
