package:
  name: gcsfuse
  version: "2.11.1"
  epoch: 0
  description: A user-space file system for interacting with Google Cloud Storage
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - fuse3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/gcsfuse
      tag: v${{package.version}}
      expected-commit: 4f2ad4e2ba5f041b9628577a3bae0f3fa00a3e6c

  - uses: go/bump
    with:
      deps: |-
        google.golang.org/protobuf@v1.36.5
        golang.org/x/crypto@v0.36.0
        golang.org/x/oauth2@v0.28.0
        golang.org/x/net@v0.37.0
      modroot: .

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: gcsfuse
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  git:
    strip-prefix: v
    # There are some malformed tags (v@debian_11, etc.)
    tag-filter-prefix: v2

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gcsfuse --version
        gcsfuse --help
