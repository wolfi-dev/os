package:
  name: gd
  version: 2.3.3
  epoch: 6
  description: Library for the dynamic creation of images by programmers
  copyright:
    - license: GD

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - fontconfig-dev
      - freetype-dev
      - libavif-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - libxpm-dev
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3fe822ece20796060af63b7c60acb151e5844204d289da0ce08f8fdf131e5a61
      uri: https://github.com/libgd/libgd/releases/download/gd-${{package.version}}/libgd-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --sysconfdir=/etc \
            --mandir=/usr/share/man \
            --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gd-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/bdftogd ${{targets.subpkgdir}}/usr/bin/
    dependencies:
      runtime:
        - gd
        - perl
    description: gd dev

  - name: libgd
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libgd.so.* ${{targets.subpkgdir}}/usr/lib/

update:
  enabled: true
  github:
    identifier: libgd/libgd
    strip-prefix: gd-
