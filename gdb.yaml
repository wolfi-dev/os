package:
  name: gdb
  version: "16.3"
  epoch: 6
  description: The GNU Debugger
  copyright:
    - license: GPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - flex
      - gmp-dev
      - libtool
      - linux-headers
      - mpfr-dev
      - ncurses-dev
      - perl
      - python3-dev
      - readline-dev
      - texinfo
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 140ba011c003fda0fb2f746cf2bc0f010bf4ac03
      repository: https://gitlab.com/gnutools/binutils-gdb.git
      tag: gdb-${{package.version}}-release

  - uses: autoconf/configure
    with:
      opts: |
        --with-python=/usr/bin/python3 \
        --disable-nls \
        --disable-werror \
        --disable-sim \
        --disable-binutils \
        --disable-ld \
        --disable-gold \
        --disable-gas \
        --disable-gprof \
        --disable-gprofng \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-system-readline \
        --with-system-zlib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gdb-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: gdb manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    # There are old GDB versions that were tagged using underscore.
    # This confuses the update check algorithm.  Nowadays the GDB tags
    # never contain underscores, so it's safe to ignore them.
    - \d+_\d+
  git:
    tag-filter-prefix: gdb-
    tag-filter-contains: -release
    strip-prefix: gdb-
    strip-suffix: -release

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gdb --version
        gdbserver --version
        gdb --help
        gdbserver --help
    - uses: test/tw/ldd-check
    - uses: test/no-docs
