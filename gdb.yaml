package:
  name: gdb
  version: "16.2"
  epoch: 1
  description: The GNU Debugger
  copyright:
    - license: GPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - gmp-dev
      - libtool
      - linux-headers
      - mpfr-dev
      - ncurses-dev
      - perl
      - python3-dev
      - readline-dev
      - texinfo
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4002cb7f23f45c37c790536a13a720942ce4be0402d929c9085e92f10d480119
      uri: https://ftp.gnu.org/gnu/gdb/gdb-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-python=/usr/bin/python3 \
        --disable-nls \
        --disable-werror \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-system-readline \
        --with-system-zlib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gdb-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: gdb manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 11798

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gdb --version
        gdbserver --version
        gdb --help
        gdbserver --help
    - uses: test/tw/ldd-check
