package:
  name: gdbm
  version: "1.24"
  epoch: 2
  description: "GNU dbm is a set of database routines which use extensible hashing"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/gdbm/gdbm-${{package.version}}.tar.gz
      expected-sha256: 695e9827fdf763513f133910bc7e6cfdb9187943a4fec943e57449723d2b8dbf

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "gdbm-dev"
    description: "gdbm headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gdbm

  - name: gdbm-doc
    description: gdbm docs
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 882

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gdbm_dump --version
        gdbm_load --version
        gdbmtool --version
        gdbm_dump --help
        gdbm_load --help
        gdbmtool --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
