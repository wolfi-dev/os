package:
  name: gdk-pixbuf
  version: "2.44.2"
  epoch: 0
  description: GTK+ image loading library
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - shared-mime-info

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - fontconfig-dev
      - freetype-dev
      - glib-dev
      - glib-gir
      - glycin-2-dev
      - gobject-introspection-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - meson
      - py3-docutils
      - py3-gi-docgen
      - shared-mime-info
      - smartypants
      - tiff-dev

var-transforms:
  - from: ${{package.version}}
    match: '^(\d\.\d+).*'
    replace: $1
    to: major-minor-version

pipeline:
  - uses: fetch
    with:
      expected-sha256: ea4ed9930b10db0655fb24f7c35b3375a65c58afbc9d3eb7417a0fd112bb6b08
      uri: https://download.gnome.org/sources/gdk-pixbuf/${{vars.major-minor-version}}/gdk-pixbuf-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      # Tests seem to be broken for some reason.
      opts: -Dtests=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/lib/gdk-pixbuf-2.0/2.10.0/
      cp generated/loaders.cache "${{targets.destdir}}"/usr/lib/gdk-pixbuf-2.0/2.10.0/

subpackages:
  - name: gdk-pixbuf-doc
    pipeline:
      - uses: split/manpages
    description: gdk-pixbuf manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gdk-pixbuf-lang
    pipeline:
      - uses: split/locales
    description: gdk-pixbuf locales

  - name: gdk-pixbuf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gdk-pixbuf
        - shared-mime-info
        - libjpeg-turbo-dev
        - libpng-dev
        - tiff-dev
    description: gdk-pixbuf dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - (\d+)\.(\d*[13579])\.(\d+)$ # ignore "odd" numbered minor versions as these are development releases
  release-monitor:
    identifier: 9533

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gdk-pixbuf-csource --version
        gdk-pixbuf-pixdata --version
        gdk-pixbuf-query-loaders --version
        gdk-pixbuf-csource --help
        gdk-pixbuf-pixdata --help
        gdk-pixbuf-query-loaders --help
    - uses: test/tw/ldd-check
    - uses: test/no-docs
