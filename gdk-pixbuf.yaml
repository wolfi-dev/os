package:
  name: gdk-pixbuf
  version: "2.42.12"
  epoch: 1
  description: GTK+ image loading library
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - shared-mime-info

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - meson
      - py3-docutils
      - shared-mime-info
      - tiff-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: b9505b3445b9a7e48ced34760c3bcb73e966df3ac94c95a148cb669ab748e3c7
      uri: https://download.gnome.org/sources/gdk-pixbuf/2.42/gdk-pixbuf-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      # Tests seem to be broken for some reason.
      opts: -Dtests=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  - runs: |
      cp generated/loaders.cache "${{targets.destdir}}"/usr/lib/gdk-pixbuf-2.0/2.10.0/

subpackages:
  - name: gdk-pixbuf-doc
    pipeline:
      - uses: split/manpages
    description: gdk-pixbuf manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gdk-pixbuf-lang
    pipeline:
      - uses: split/locales
    description: gdk-pixbuf locales

  - name: gdk-pixbuf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gdk-pixbuf
        - shared-mime-info
        - libjpeg-turbo-dev
        - libpng-dev
        - tiff-dev
    description: gdk-pixbuf dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 9533

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gdk-pixbuf-csource --version
        gdk-pixbuf-pixdata --version
        gdk-pixbuf-query-loaders --version
        gdk-pixbuf-thumbnailer --help
        gdk-pixbuf-csource --help
        gdk-pixbuf-pixdata --help
        gdk-pixbuf-query-loaders --help
    - uses: test/tw/ldd-check
