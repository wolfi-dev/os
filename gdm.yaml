package:
  name: gdm
  description: System service that is responsible for providing graphical log-ins and managing local and remote displays
  version: 48.0
  epoch: 0
  copyright:
    - license: GPL-2.0-or-later

environment:
  environment:
    CFLAGS: -Wno-implicit-function-declaration
  contents:
    packages:
      - accountsservice-dev
      - build-base
      - dconf
      - gobject-introspection-dev
      - itstool
      - json-glib-dev
      - libgudev-dev
      - gcc-14-default
      - glib-gir
      - libselinux-dev
      - linux-pam-dev
      - plymouth-dev
      - python3
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gdm.git
      tag: ${{package.version}}
      expected-commit: 2397f037d9075a6f98f43c6c2cbaacf923e82b6b

  - uses: meson/configure
    with:
      opts: |
        -Dpam-prefix=/etc \
        -Drun-dir=/run/gdm \
        -Ddbus-sys=/usr/share/dbus-1/system.d \
        -Ddefault-path=/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin \
        -Ddefault-pam-config=redhat \
        -Ddistro=redhat \
        -Dprofiling=true \
        -Dplymouth=enabled \
        -Dselinux=enabled \
        -Dwayland-support=true \
        -Dx11-support=false \
        -Dxdmcp=disabled

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      mv "${{targets.destdir}}"/usr/sbin/* "${{targets.destdir}}/usr/bin"
      rm -r "${{targets.destdir}}/usr/sbin"

  - uses: strip

update:
  enabled: true
  git: {}

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        gdm --help
        gdm --version
