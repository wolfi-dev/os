package:
  name: geoclue
  version: 2.8.0
  epoch: 0
  description: D-Bus service that provides location information
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - avahi-dev
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-doc
      - json-glib-dev
      - libnotify-dev
      - libsoup-dev
      - ModemManager-dev
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/geoclue/geoclue.git
      tag: ${{package.version}}
      expected-commit: f59a42a9fbbcfcb341708e5efd6edfe72a9da768

  - uses: meson/configure
    with:
      opts: |
        -Ddbus-srv-user=geoclue \
        -Ddefault-wifi-url="https://api.beacondb.net/v1/geolocate" \
        -Ddefault-wifi-submit-url="https://api.beacondb.net/v2/geosubmit"

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git: {}

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        /usr/libexec/geoclue --help
        /usr/libexec/geoclue --version
