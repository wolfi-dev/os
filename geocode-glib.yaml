package:
  name: geocode-glib
  version: "3.26.4"
  epoch: 0
  description: convenience library for the geocoding 
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - json-glib-dev
      - libsoup-dev
      - gtk-doc
      - glib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/geocode-glib.git
      tag: ${{package.version}}
      expected-commit: 210abe69d68e38947106f4680631c369b0c23189

  - uses: meson/configure
    with:
      opts: |
        -Dsoup2=false \
        -Denable-introspection=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
