package:
  name: geoip
  version: 1.6.12
  epoch: 1
  description: Lookup countries by IP addresses
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1dfb748003c5e4b7fd56ba8c4cd786633d5d6f409547584f6910398389636f80
      uri: https://github.com/maxmind/geoip-api-c/releases/download/v${{package.version}}/GeoIP-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: geoip-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - geoip
    description: geoip dev

  - name: geoip-doc
    pipeline:
      - uses: split/manpages
    description: geoip manpages

update:
  enabled: true
  github:
    identifier: maxmind/geoip-api-c
    strip-prefix: v
