package:
  name: gettext
  version: 0.21.1
  epoch: 1
  description: GNU locale utilities
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-3.0-or-later AND LGPL-2.1-or-later AND MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - perl
      - ncurses-dev
      - libxml2-dev
      - libunistring-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 50dbc8f39797950aa2c98e939947c527e5ac9ebd2c1b99dd7b06ba33a6767ae6
      uri: https://ftp.gnu.org/gnu/gettext/gettext-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-threads=posix \
            --disable-java \
            --enable-static
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: gettext-doc
    pipeline:
      - uses: split/manpages
    description: gettext manpages
  - name: gettext-static
    pipeline:
      - uses: split/static
    description: gettext static
  - name: gettext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gettext
    description: gettext dev
