package:
  name: gettext
  version: "0.26"
  epoch: 1
  description: GNU locale utilities
  copyright:
    - license: GPL-3.0-or-later AND LGPL-2.1-or-later AND MIT
  dependencies:
    runtime:
      - glibc-iconv
      - xz

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libunistring-dev
      - libxml2-dev
      - ncurses-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: d1fb86e260cfe7da6031f94d2e44c0da55903dbae0a2fa0fae78c91ae1b56f00
      uri: https://ftpmirror.gnu.org/gnu/gettext/gettext-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-threads=posix \
            --disable-java \
            --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gettext-doc
    pipeline:
      - uses: split/manpages
    description: gettext manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gettext-static
    pipeline:
      - uses: split/static
    description: gettext static

  - name: gettext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gettext
    description: gettext dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: autotools-mirror/gettext
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: msgmerge msguniq msgcomm msgfilter msgattrib msggrep ngettext gettextize msgcmp envsubst msgunfmt xgettext gettext gettext.sh msginit msgcat msgexec msgen msgfmt autopoint recode-sr-latin msgconv
    - name: Test help commands
      runs: |
        autopoint --help
        envsubst --help
        gettext --help
        gettext.sh --help
        gettextize --help
        msgattrib --help
        msgcat --help
        msgcmp --help
        msgcomm --help
        msgconv --help
        msgen --help
        msgexec --help
        msgfilter --help
        msgfmt --help
        msggrep --help
        msginit --help
        msgmerge --help
        msgunfmt --help
        msguniq --help
        ngettext --help
        recode-sr-latin --help
        xgettext --help
    - uses: test/tw/ldd-check
