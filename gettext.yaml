package:
  name: gettext
  version: 0.22.5
  epoch: 1
  description: GNU locale utilities
  copyright:
    - license: GPL-3.0-or-later AND LGPL-2.1-or-later AND MIT
  dependencies:
    runtime:
      - glibc-iconv

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libunistring-dev
      - libxml2-dev
      - ncurses-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: fe10c37353213d78a5b83d48af231e005c4da84db5ce88037d88355938259640
      uri: https://ftp.gnu.org/gnu/gettext/gettext-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-threads=posix \
            --disable-java \
            --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gettext-doc
    pipeline:
      - uses: split/manpages
    description: gettext manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gettext-static
    pipeline:
      - uses: split/static
    description: gettext static

  - name: gettext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gettext
    description: gettext dev
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: gettext-dev

update:
  enabled: true
  github:
    identifier: autotools-mirror/gettext
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        autopoint --version
        envsubst --version
        gettext --version
        gettext.sh --version
        gettextize --version
        msgattrib --version
        msgcat --version
        msgcmp --version
        msgcomm --version
        msgconv --version
        msgen --version
        msgexec --version
        msgfilter --version
        msgfmt --version
        msggrep --version
        msginit --version
        msgmerge --version
        msgunfmt --version
        msguniq --version
        ngettext --version
        recode-sr-latin --version
        xgettext --version
        autopoint --help
        envsubst --help
        gettext --help
        gettext.sh --help
        gettextize --help
        msgattrib --help
        msgcat --help
        msgcmp --help
        msgcomm --help
        msgconv --help
        msgen --help
        msgexec --help
        msgfilter --help
        msgfmt --help
        msggrep --help
        msginit --help
        msgmerge --help
        msgunfmt --help
        msguniq --help
        ngettext --help
        recode-sr-latin --help
        xgettext --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
