package:
  name: gflags
  version: 2.2.2
  epoch: 2
  description: "The gflags package contains a C++ library that implements commandline flags processing."
  copyright:
    - license: "BSD-3-Clause"

environment:
  contents:
    packages:
      - build-base
      - cmake
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gflags/gflags/
      tag: v${{package.version}}
      expected-commit: e171aa2d15ed9eb17054558e0b3a6a413bb01067

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_STATIC_LIBS=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_TESTING=ON \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DREGISTER_INSTALL_PREFIX=OFF \
        -G Ninja

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "gflags-dev"
    description: "The gflags package contains a C++ library that implements commandline flags processing (development files)"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gflags
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: gflags/gflags
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gflags_completions.sh --version
        gflags_completions.sh --help
    - uses: test/tw/ldd-check
