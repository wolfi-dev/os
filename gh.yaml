package:
  name: gh
  version: "2.83.1"
  epoch: 0 # CVE-2025-47907
  description: GitHub's official command line tool
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 680a8c4c4fe23fe962f43e5ae2c26b68a062aa8b
      repository: https://github.com/cli/cli
      tag: v${{package.version}}

  - runs: make install prefix=${{targets.destdir}}/usr

  - uses: strip

subpackages:
  - name: gh-doc
    description: gh docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: cli/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gh --version
        gh --help
