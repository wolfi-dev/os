package:
  name: gh
  version: "2.83.1"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: GitHub's official command line tool
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 680a8c4c4fe23fe962f43e5ae2c26b68a062aa8b
      repository: https://github.com/cli/cli
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: third-party/github.com/letsencrypt/boulder

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: make install prefix=${{targets.destdir}}/usr

  - uses: strip

subpackages:
  - name: gh-doc
    description: gh docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: cli/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gh --version
        gh --help
