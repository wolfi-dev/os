package:
  name: gh
  version: "2.86.0"
  epoch: 0
  description: GitHub's official command line tool
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 49f72234acd346666a4646a0f5a427fb3543debc
      repository: https://github.com/cli/cli
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/sigstore@v1.10.4
        github.com/sigstore/rekor@v1.5.0
        github.com/theupdateframework/go-tuf/v2@v2.3.1

  - runs: make install prefix=${{targets.destdir}}/usr

  - uses: strip

subpackages:
  - name: gh-doc
    description: gh docs
    pipeline:
      - uses: split/alldocs
    test:
      pipeline:
        - uses: test/tw/docs

update:
  enabled: true
  github:
    identifier: cli/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gh --version
        gh --help
