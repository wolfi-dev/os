package:
  name: ghscan
  version: 0.2.0
  epoch: 0
  description: Scan GitHub Actions Workflow logs for IOCs
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/ghscan
      tag: v${{package.version}}
      expected-commit: ddfc3219fbf912d17c20607226c74d273af9de83

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: ./cmd/ghscan
      output: ghscan

test:
  pipeline:
    - runs: |
        GH_TOKEN=foo ghscan --help

update:
  enabled: true
  github:
    identifier: chainguard-dev/ghscan
    strip-prefix: v
