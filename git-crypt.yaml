package:
  name: git-crypt
  version: "0.8.0"
  epoch: 0
  description: Transparent file encryption in git
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - git
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 786199c24f8b79a54d62b98c24b1113606c4ebd83125e642b228704686305e69
      uri: https://github.com/AGWA/git-crypt/archive/${{package.version}}.tar.gz

  - runs: |
      export CXXFLAGS="$CXXFLAGS -DOPENSSL_API_COMPAT=0x30000000L"
      make -C . -j$(nproc) V=1

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: git-crypt-doc
    pipeline:
      - uses: split/manpages
    description: git-crypt manpages

test:
  pipeline:
    - name: Test keygen subcommand
      runs: git-crypt keygen test.key

update:
  enabled: true
  github:
    identifier: AGWA/git-crypt
