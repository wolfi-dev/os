package:
  name: git-sync
  version: 4.4.0
  epoch: 0
  description: A sidecar app which clones a git repo and keeps it in sync with the upstream.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - openssh-client

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/git-sync
      tag: v${{package.version}}
      expected-commit: 69eb59185a073d4a08362d07bbe6459311027746

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X k8s.io/git-sync/pkg/version.VERSION=${{package.version}}
      output: git-sync

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -sf /usr/bin/git-sync ${{targets.contextdir}}/git-sync
    description: Compatibility symlink for ${{package.name}}

update:
  enabled: true
  github:
    identifier: kubernetes/git-sync
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        git-sync --version
        git-sync --help
    - name: one time syncing
      runs: |
        git-sync --repo=https://github.com/kubernetes/git-sync --root=/tmp/git/root --one-time
