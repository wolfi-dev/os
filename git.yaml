package:
  name: git
  version: 2.38.1
  epoch: 0
  description: "distributed version control system"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-2.0-or-later

secfixes:
  2.38.1-r0:
    - CVE-2022-39253
    - CVE-2022-39260

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - curl-dev
      - expat-dev
      - openssl-dev
      - pcre2-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/software/scm/git/git-${{package.version}}.tar.xz
      expected-sha256: 97ddf8ea58a2b9e0fbc2508e245028ca75911bd38d1551616b148c1aa5740ad9
  - runs: |
      cat >> config.mak <<-EOF
      NO_GETTEXT=YesPlease
      NO_SVN_TESTS=YesPlease
      NO_REGEX=YesPlease
      NO_SYS_POLL_H=1
      ICONV_OMITS_BOM=Yes
      INSTALL_SYMLINKS=1
      USE_LIBPCRE2=YesPlease
      NO_PERL=YesPlease
      NO_PYTHON=YesPlease
      NO_TCLTK=YesPlease
      EOF
  - runs: |
      make prefix=/usr \
        CFLAGS="-O2 -Wall" \
        DESTDIR="${{targets.destdir}}" \
        INSTALLDIRS=vendor \
        install -j$(nproc)
  - runs: |
      mkdir -p "${{targets.destdir}}"/var/git
  - uses: strip

subpackages:
  - name: "git-daemon"
    description: "Git protocol daemon"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/libexec/git-core

          for i in git-daemon git-http-backend git-shell; do
            mv "${{targets.destdir}}"/usr/libexec/git-core/$i "${{targets.subpkgdir}}"/usr/libexec/git-core/
          done

          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/git-shell "${{targets.subpkgdir}}"/usr/bin/

  - name: "git-email"
    description: "Git tools for email"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/libexec/git-core

          for i in git-send-email git-imap-send; do
            mv "${{targets.destdir}}"/usr/libexec/git-core/$i "${{targets.subpkgdir}}"/usr/libexec/git-core/
          done
