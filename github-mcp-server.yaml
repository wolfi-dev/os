package:
  name: github-mcp-server
  version: "0.31.0"
  epoch: 0 # CVE-2025-61732
  description: GitHub's official MCP Server
  copyright:
    - license: MIT
  resources:
    cpu: "4"
    memory: 5Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/github/github-mcp-server
      expected-commit: dc3ee11f4c1c9541a2e918acfc7e20c8332c9a36
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/github-mcp-server
      ldflags: |
        -X  main.version=${{package.version}}
        -X  main.commit=$(git rev-parse HEAD)
        -X  main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: github-mcp-server

update:
  enabled: true
  ignore-regex-patterns:
    - rc
  github:
    identifier: github/github-mcp-server
    strip-prefix: v

test:
  pipeline:
    - name: version test
      runs: |
        github-mcp-server --version
