package:
  name: gitlab-pages-18.4
  version: "18.4.1"
  epoch: 0 # CVE-2025-47907
  description: GitLab Pages daemon used to serve static websites for GitLab users.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - gitlab-pages=${{package.full-version}}
      # REMOVE_POST_USRMERGE - https://github.com/orgs/wolfi-dev/discussions/40270
      - gitlab-pages-compat-${{vars.major-minor-version}}
      - gitlab-pages-compat=${{package.full-version}}
    runtime:
      - merged-bin
      - wolfi-baselayout

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/gitlab-pages.git
      tag: v${{package.version}}
      expected-commit: ed29acdd72166a9512192470b6c88b97975be4eb

  - uses: go/build
    with:
      packages: .
      output: gitlab-pages
      tags: continuous_profiler_stackdriver
      ldflags: "-w -X main.VERSION=${{package.version}} -X main.REVISION=${{package.version}}"

  - runs: |
      mkdir -p ${{targets.contextdir}}/srv/gitlab-pages
      mkdir -p ${{targets.contextdir}}/var/log/gitlab

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v18.4

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gitlab-pages --version
