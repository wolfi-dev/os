package:
  name: gitlab-pages-18.7
  version: "18.7.0"
  epoch: 0 # CVE-2025-61729
  description: GitLab Pages daemon used to serve static websites for GitLab users.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - gitlab-pages=${{package.full-version}}
      # REMOVE_POST_USRMERGE - https://github.com/orgs/wolfi-dev/discussions/40270
      - gitlab-pages-compat-${{vars.major-minor-version}}
      - gitlab-pages-compat=${{package.full-version}}
    runtime:
      - merged-bin
      - wolfi-baselayout

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/gitlab-pages.git
      tag: v${{package.version}}
      expected-commit: b6b761b9ef10182fb96e4662cb1c550dd137a462

  - uses: go/build
    with:
      packages: .
      output: gitlab-pages
      tags: continuous_profiler_stackdriver
      ldflags: |
        -X main.VERSION=${{package.version}}
        -X gitlab.com/gitlab-org/gitlab-pages/pkg/version.buildVersion=${{package.version}}
        -X gitlab.com/gitlab-org/gitlab-pages/pkg/version.buildGitRevision=$(git rev-parse --short HEAD)
        -X gitlab.com/gitlab-org/gitlab-pages/pkg/version.buildTag=$(git describe --tags --always)
      extra-args: "-buildvcs=false"

  - runs: |
      mkdir -p ${{targets.contextdir}}/srv/gitlab-pages
      mkdir -p ${{targets.contextdir}}/var/log/gitlab

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v18.7

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gitlab-pages --version
