package:
  name: gitness
  version: "3.3.0"
  epoch: 3 # GHSA-jc7w-c686-c4v9
  description: Gitness is an Open Source developer platform with Source Control management, Continuous Integration and Continuous Delivery.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - nodejs
      - protobuf
      - protoc
      - protoc-gen-go
      - protoc-gen-go-grpc
      - yarn

pipeline:
  - uses: git-checkout
    with:
      # Hack until they cut a release
      repository: https://github.com/harness/gitness/
      expected-commit: c7470a71a698fe91f07dc0a6630e594db3354ad3
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14

  - runs: |
      cd web
      yarn && yarn build && yarn cache clean
      cd ..

      make dep
      make tools
      make build

      mkdir -p ${{targets.destdir}}/usr/bin
      mv gitness ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: harness/gitness
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gitness --help
