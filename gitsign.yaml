package:
  name: gitsign
  version: 0.7.1
  epoch: 6
  description: Keyless Git signing with Sigstore!
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: go/install
    with:
      package: github.com/sigstore/gitsign@v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/gitsign
    strip-prefix: v
