package:
  name: gjs
  version: "1.84.2"
  epoch: 0
  description: "GNOME Javascript bindings"
  copyright:
    - license: MIT AND LGPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - gobject-introspection-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gjs.git
      tag: ${{package.version}}
      expected-commit: 0c924fbc79ca8615d7ae5d530fceeec36d737c7f

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
