# source is gitlab so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: glab
  version: "1.73.0"
  epoch: 0 # GHSA-2464-8j7c-4cjm
  description: A GitLab CLI tool bringing GitLab to your command line
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/cli
      tag: v${{package.version}}
      expected-commit: f3a36aa53a1b7679abf00f0b3d14f7858f552022

  - uses: go/build
    with:
      packages: ./cmd/glab
      output: glab
      ldflags: -X main.version=v${{package.version}}

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Version Check
      runs: |
        glab version
        glab --version
        glab --help
    - name: Non-Fatal API Test
      runs: |
        # Try to access endpoints that should require authentication
        # The 'projects' API endpoint may succeed without auth as it's a public endpoint
        # Just check that the command runs without crashing
        echo "Testing glab api projects command..."
        glab api projects &>/dev/null || echo "API command failed (this is fine)"

        # For user API call, this should definitely require auth
        echo "Testing glab api user command..."
        if glab api user &>/dev/null; then
          echo "ERROR: User API command unexpectedly passed without auth"
          exit 1
        else
          echo "User API command failed as expected without auth"
        fi
    - name: Binary reliability check
      uses: test/tw/ldd-check
