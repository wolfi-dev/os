package:
  name: glab
  version: "1.56.0"
  epoch: 0
  description: A GitLab CLI tool bringing GitLab to your command line
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/cli
      tag: v${{package.version}}
      expected-commit: f8c3a80726456c135219d4a007f09d840dff326e

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: ./cmd/glab
      output: glab
      ldflags: -X main.version=v${{package.version}}

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Version Check
      runs: |
        glab version
        glab --version
        glab --help
    - name: Command Tests
      runs: |
        # Test aliases command works
        glab alias list

        # Test config help
        glab config --help

        # Test completion
        glab completion bash

        # Test help commands
        glab mr --help
        glab issue --help
    - name: Non-Fatal API Test
      runs: |
        # Just ensure these commands exit gracefully without auth
        # These should fail but not crash the test
        glab api projects 2>&1 || echo "API command failed as expected without auth"
        glab user profile 2>&1 || echo "User profile command failed as expected without auth"
    - name: Binary reliability check
      uses: test/tw/ldd-check
