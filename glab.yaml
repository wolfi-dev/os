# source is gitlab so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: glab
  version: 1.40.0
  epoch: 1
  description: A GitLab CLI tool bringing GitLab to your command line
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/cli
      tag: v${{package.version}}
      expected-commit: 9ed43f6507f1214b165fcb79f88e5e503f4a3539

  - uses: go/bump
    with:
      deps: k8s.io/apimachinery@v1.16.13

  - uses: go/build
    with:
      packages: ./cmd/glab
      output: glab
      ldflags: -s -w -X main.version=v${{package.version}}

update:
  enabled: true
  release-monitor:
    identifier: 127208
