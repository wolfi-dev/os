# source is gitlab so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as epected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: glab
  version: 1.32.0
  epoch: 0
  description: A GitLab CLI tool bringing GitLab to your command line
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/cli
      tag: v${{package.version}}
      expected-commit: 9fdb6193c89e86786707279c16472632665f4918

  - uses: go/build
    with:
      packages: ./cmd/glab
      output: glab
      ldflags: -s -w -X main.version=v${{package.version}}

update:
  enabled: true
  release-monitor:
    identifier: 127208
