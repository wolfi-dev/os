package:
  name: glew
  version: "2.3.0"
  epoch: 0
  description: "A cross-platform C/C++ extension loading library"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - cmake-3
      - glu-dev
      - libLLVM-16
      - libx11-dev
      - libxi-dev
      - libxmu-dev
      - mesa-dev
      - mesa-glx
      - mesa-libgallium
      - wolfi-base
  environment:
    CFLAGS: -Wno-address

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/glew/glew-${{package.version}}.tgz
      expected-sha512: a452874b7e7e5a359593fcd93475cf2c7a484f649947308f8611461df58772e060fe5a305434c22cc2411e34a20775379fcae735477f6ef056b31730ae87426e

  - runs: |
      cd build
      cmake -DBUILD_UTILS=ON -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=MinSizeRe ./cmake
      BUILD_UTILS=ON make -C . install DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: glew-tools
    description: "Tools binaries"
    dependencies:
      runtime:
        - glew
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/glewinfo "${{targets.subpkgdir}}"/usr/bin/glewinfo
          mv "${{targets.destdir}}"/usr/bin/visualinfo "${{targets.subpkgdir}}"/usr/bin/visualinfo
    # test added by a robot (binary)
    test:
      pipeline:
        - runs: |
            stat /usr/bin/glewinfo
            stat /usr/bin/visualinfo

  - name: glew-dev
    description: "Development files for glew"
    dependencies:
      runtime:
        - glew
        - mesa-dev
    pipeline:
      - uses: split/dev
      - runs: |
          rm -rf "${{targets.subpkgdir}}"/usr/lib/cmake
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 7878
