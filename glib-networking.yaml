package:
  name: glib-networking
  version: "2.80.1"
  epoch: 0
  description: Network extensions for glib
  copyright:
    - license: GPL-2.1-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - libproxy-dev
      - gsettings-desktop-schemas-dev
      - gnutls-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/glib-networking.git
      tag: ${{package.version}}
      expected-commit: 1417a8dd98c46c208853c5ed95de61c384acea21

  - uses: meson/configure
  - uses: meson/compile
  - uses: meson/install
  - uses: strip

