package:
  name: glib
  version: 2.80.0
  epoch: 1
  description: Common C routines used by Gtk+ and other libs
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - docbook-xml
      - gettext-dev
      - libffi-dev
      - libmount
      - libxml2-utils
      - libxslt
      - libxslt-dev
      - meson
      - pcre2-dev
      - py3-docutils
      - py3-packaging
      - py3-setuptools
      - python3
      - python3-dev
      - util-linux-dev
      - zlib-dev

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.74.3 will create a new var mangled-package-version=2.74
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8228a92f92a412160b139ae68b6345bd28f24434a7b5af150ebe21ff587a561d
      uri: https://download.gnome.org/sources/glib/${{vars.mangled-package-version}}/glib-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dman=true \
        -Dtests=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: glib-static
    pipeline:
      - uses: split/static
    dependencies:
      runtime:
        - gettext-static
    description: glib static

  - name: glib-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mkdir -p ${{targets.subpkgdir}}/usr/share
          find ${{targets.destdir}}/usr/bin ! -name "glib-compile-schemas" -a \( \
              -name "gdbus-codegen" -o \
              -name "gobject-query" -o \
              -name "gresource" -o \
              -name "gtester*" -o \
              -name "glib-*" \) \
              -exec mv {} ${{targets.subpkgdir}}/usr/bin \;
          mv ${{targets.destdir}}/usr/share/gdb ${{targets.subpkgdir}}/usr/share/
          mv ${{targets.destdir}}/usr/share/glib-2.0 ${{targets.subpkgdir}}/usr/share/
    dependencies:
      runtime:
        - glib
        - bzip2-dev
        - gettext-dev
        - libxml2-utils
        - libxslt
        - python3
        - libffi-dev # needed by gobject-2.0 when building gobject-introspection
        - pcre2-dev # needed by glib-2.0 when building gobject-introspection
        - util-linux-dev # needed by gio-2.0 when building gobject-introspection
        - docbook-xml
      provides:
        - gio=${{package.full-version}}
        - gobject=${{package.full-version}}
        - gthread=${{package.full-version}}
    description: glib dev

  - name: glib-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/
    description: glib lang

update:
  enabled: true
  release-monitor:
    identifier: 10024
