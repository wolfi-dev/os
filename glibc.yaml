package:
  name: glibc
  version: 2.36
  epoch: 5
  description: "the GNU C library"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:
      - wolfi-baselayout
      - '!musl'
  scriptlets:
    trigger:
      paths:
        - /lib
        - /lib64
        - /usr/lib
        - /usr/lib64
      script: |
        #!/bin/busybox sh
        /sbin/ldconfig
secfixes:
  2.36-r1:
    - CVE-2022-39046
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - texinfo
      - zlib
      - gawk
      - bison
      - flex
      - grep
      - python3
pipeline:
  - uses: fetch
    with:
      uri: http://ftp.gnu.org/gnu/libc/glibc-${{package.version}}.tar.xz
      expected-sha256: 1c959fea240906226062cb4b1e7ebce71a9f0e3c0836c09e7e3423d434fcfe75
  - uses: patch
    with:
      patches: CVE-2022-39046.patch
  - uses: patch
    with:
      patches: CVE-2022-39046-fix.patch
  - name: 'Fix compatibility with GNU make 4.4'
    runs: |
      sed '/MAKEFLAGS :=/s/)r/) -r/' -i Makerules
  - name: 'Set up build directory'
    runs: |
      mkdir build
  - name: 'Configure glibc'
    runs: |
      cd build
      export CFLAGS=${CFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      export CPPFLAGS=${CPPFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      ../configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --datadir=/usr/share \
        --includedir=/usr/include \
        --host=${{host.triplet.gnu}} \
        --build=$(../config.guess) \
        --disable-werror \
        --enable-kernel=4.9
  - runs: |
      export CFLAGS=${CFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      export CPPFLAGS=${CPPFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      make -C build -j$(nproc)
  - runs: |
      export CFLAGS=${CFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      export CPPFLAGS=${CPPFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      make -C build -j$(nproc) install DESTDIR="${{targets.destdir}}"
  - name: "Set up ldconfig"
    runs: |
      cp vendor/ld.so.conf "${{targets.destdir}}"/etc/ld.so.conf
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
  - name: 'Generate and install locale data'
    runs: |
      make -C build -j$(nproc) localedata/install-locale-files DESTDIR="${{targets.destdir}}"
  - uses: strip
