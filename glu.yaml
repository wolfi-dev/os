package:
  name: glu
  version: 9.0.3
  epoch: 5
  description: "Mesa OpenGL Utility library"
  copyright:
    - license: SGI-B-1.1

environment:
  contents:
    packages:
      - build-base
      - mesa-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/mesa/glu
      tag: glu-${{package.version}}
      expected-commit: a2b96c7bba8db8fec3e02fb4227a7f7b02cabad1

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Ddefault_library=shared \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

test:
  pipeline:
    - uses: test/tw/ldd-check

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} development libraries
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13518
