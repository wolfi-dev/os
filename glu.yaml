package:
  name: glu
  version: 9.0.3
  epoch: 1
  description: "Mesa OpenGL Utility library"
  copyright:
    - license: SGI-B-1.1
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - build-base
      - mesa-dev
      - mesa-osmesa
      - meson
      - ninja
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://mesa.freedesktop.org/archive/glu/glu-${{package.version}}.tar.xz
      expected-sha512: b2781059c0e176192c3fc0d7244645020937a463311171efddb9f35fb94ee43faabcf627fa7f429d48fceaf6dd9c5adb69c86c7a21ec4ea490f4ab143d52e3ba

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Ddefault_library=shared \
        -Dgl_provider=osmesa

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

test:
  pipeline:
    - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13518
