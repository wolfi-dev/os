package:
  name: glycin-2
  version: "2.0.8"
  epoch: 0 # go/wolfi-rsc/glycin-2
  description: Glycin allows to decode, edit, and create images and read metadata.
  copyright:
    - license: MPL-2.0 OR LGPL-2.1-or-later
  resources:
    cpu: "3"
    memory: 14Gi

environment:
  contents:
    packages:
      - aom-libs
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-4-dev
      - lcms2-dev
      - libbz2-1
      - libheif-dev
      - libjxl-dev
      - librsvg-dev
      - libseccomp-dev
      - meson
      - pkgconf-dev
      - rust
      - shared-mime-info
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/glycin.git
      tag: ${{package.version}}
      expected-commit: 251228503226f5b42a517dba347d82ec844931d7

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: glycin-2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - glycin-2
    description: glycin-2 dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git:
    tag-filter-prefix: 2.

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
