package:
  name: gnome-autoar
  epoch: 0
  version: 0.4.5
  description: provides functions and widgets for GNOME applications which want to use archives as a method to transfer directories over the Internet.
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-3-dev
      - gtk-doc
      - libarchive-dev
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gnome-autoar.git
      tag: ${{package.version}}
      expected-commit: 7ca0791c85256084eb6c9e06ef64daff5c0918d1

  - uses: meson/configure
    with:
      opts: |
        -Dintrospection=enabled \
        -Dvapi=true \
        -Dtests=true \
        -Dgtk_doc=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gtk-3-dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
