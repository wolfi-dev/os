package:
  name: gnome-desktop
  version: 44.3
  epoch: 0
  description: Backend library for sharing code between GNOME desktop components
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - gdk-pixbuf-dev
      - glib-gir
      - gobject-introspection-dev
      - gsettings-desktop-schemas-dev
      - gtk-3-dev
      - gtk-4-dev
      - iso-codes-dev
      - itstool
      - libseccomp-dev
      - python3
      - systemd-dev
      - xkeyboard-config-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gnome-desktop.git
      tag: ${{package.version}}
      expected-commit: f1aba7d1ff0bd1a6bb35b03d77f56c3cc82a6024

  - uses: meson/configure
    with:
      opts: |
        -Dudev=enabled \
        -Dintrospection=true \
        -Dsystemd=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    dependencies:
      runtime:
        - gtk-3-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
