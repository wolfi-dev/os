package:
  name: gnome-online-accounts
  version: "3.54.3"
  epoch: 0
  description: "Single sign-on framework for core GNOME components"
  copyright:
    - license: LGPL-2.0-or-later AND CC-BY-SA-4.0

environment:
  contents:
    packages:
      - appstream-dev
      - build-base
      - busybox
      - dbus-dev
      - gcr-dev
      - gi-docgen
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-4-dev
      - json-glib-dev
      - keyutils-dev
      - krb5-dev
      - libadwaita-dev
      - librest-dev
      - libsecret-dev
      - libsoup-dev
      - py3-gi-docgen
      - smartypants
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gnome-online-accounts.git
      tag: ${{package.version}}
      expected-commit: 6df60d4c0411e8c066ed98924c6487125fab7319

  - uses: meson/configure

  - runs: dot -c

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
