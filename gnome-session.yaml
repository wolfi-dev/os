package:
  name: gnome-session
  epoch: 0
  version: 48.0
  description: Starts the core components of the GNOME desktop
  dependencies:
    runtime:
      - gnome-shell
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - glib-dev
      - gtk-3-dev
      - gnome-desktop-dev
      - json-glib-dev
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gnome-session.git
      tag: ${{package.version}}
      expected-commit: d95cf6aa0fcbdc7f4d6fe1e4a2156f9822c99952

  - uses: meson/configure
    with:
      opts: |
        -Dx11=false \
        -Dsystemduserunitdir=/usr/lib/systemd/system

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

test:
  pipeline:
    - uses: test/tw/ldd-check
