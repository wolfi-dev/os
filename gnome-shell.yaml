package:
  name: gnome-shell
  version: "48.2"
  epoch: 0
  description: Core user interface for GNOME
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - build-base
      - gtk-4-dev
      - systemd-dev
      - pkgconf-dev
      - evolution-data-server-dev
      - gcr-dev
      - gjs-dev
      - mutter-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gnome-shell.git
      tag: ${{package.version}}
      expected-commit: 8c88f917db0f1f0d80fa55206c863d3746fa18d0

  - uses: meson/configure
    with:
      opts: |
        -Ddefault_library=shared

  - uses: meson/compile

  - uses: meson/install

  - uses: strip
