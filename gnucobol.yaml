package:
  name: gnucobol
  version: 3.2
  epoch: 1
  description: "compiler from COBOL to C"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/pub/gnu/gnucobol/gnucobol-${{package.version}}.tar.gz
      expected-sha256: 29f30a77176015847f0afb2e22939e39798bb4d98c7c7a26f6765930b4553c52

  - uses: autoconf/configure
    with:
      opts: |
        --without-db

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 8854

test:
  pipeline:
    - runs: |
        cobc --version
    - uses: test/tw/ldd-check

subpackages:
  - name: gnucobol-doc
    description: gnucobol documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
