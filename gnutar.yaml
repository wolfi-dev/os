package:
  name: gnutar
  version: "1.35"
  epoch: 2
  description: "The GNU Tar program"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
  environment:
    FORCE_UNSAFE_CONFIGURE: 1 # Needed to run configure as root

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/tar/tar-${{package.version}}.tar.gz
      expected-sha256: 14d55e32063ea9526e057fbf35fcabd53378e769787eff7919c3755b02d2b57e

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gnutar-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 4939

test:
  pipeline:
    - runs: |
        tar czf - $(dirname $(which tar)) | tar -tzv | grep tar
        tar --version
        tar --help
