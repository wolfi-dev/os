package:
  name: gnutar
  version: "1.35"
  epoch: 7
  description: "The GNU Tar program"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - gnutar-rmt

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - gettext-dev
      - texinfo
      - wget # for gnulib translations
      - wolfi-base
  environment:
    FORCE_UNSAFE_CONFIGURE: 1 # Needed to run configure as root

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/tar.git
      tag: v${{package.version}}
      expected-commit: e545d446dfe6564265cdf4186641ee76f4acc7fa

  - name: git.savannah.gnu.org is flaky
    runs: git submodule set-url gnulib https://github.com/coreutils/gnulib.git

  - runs: echo ${{package.version}} >.tarball-version

  - runs: ./bootstrap

  - uses: autoconf/configure
    with:
      opts: CFLAGS='-fno-analyzer -Wno-error=unused-parameter'

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gnutar-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: gnutar-rmt
    description: remote magnetic tape server
    pipeline:
      - runs: |
          src=${{targets.destdir}}/usr/libexec
          dest=${{targets.subpkgdir}}/usr/libexec
          mkdir -p $dest
          mv "$src/rmt" "$dest/rmt"
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - runs: |
            /usr/libexec/rmt --help
            /usr/libexec/rmt --version | grep -F "${{package.version}}"

update:
  enabled: true
  release-monitor:
    identifier: 4939

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        tar czf - $(realpath $(dirname $(which tar))) | tar -tzv | grep tar
        tar --version
        tar --help
