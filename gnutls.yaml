package:
  name: gnutls
  version: "3.8.9"
  epoch: 2
  description: TLS protocol implementation
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - nettle

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.46.0 will create a new var mangled-package-version=2.46
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libkcapi-dev
      - libtasn1-dev
      - libunistring-dev
      - linux-headers
      - nettle-dev
      - p11-kit-dev
      - texinfo
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 69e113d802d1670c4d5ac1b99040b1f2d5c7c05daec5003813c049b5184820ed
      uri: https://www.gnupg.org/ftp/gcrypt/gnutls/v${{vars.mangled-package-version}}/gnutls-${{package.version}}.tar.xz

  - runs: |
      LIBS="-lgmp"  \
      ./configure \
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --enable-ktls \
        --disable-openssl-compatibility \
        --disable-rpath \
        --disable-static \
        --disable-guile \
        --disable-valgrind-tests

  - uses: autoconf/make

  - uses: autoconf/make-install

  # Fix underlinking problem with GNUTLS depending on P11-KIT.
  - runs: |
      echo 'Requires: p11-kit-1' >> "${{targets.destdir}}"/usr/lib/pkgconfig/gnutls.pc

  - uses: strip

subpackages:
  - name: gnutls-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: gnutls manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gnutls-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gnutls
        - nettle-dev
        - p11-kit-dev
        - libtasn1-dev
    description: gnutls dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: gnutls-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: Command line tools for TLS protocol
    test:
      pipeline:
        - runs: |
            certtool --version
            certtool --help
            gnutls-cli --version
            gnutls-cli --help
            gnutls-cli-debug --version
            gnutls-cli-debug --help
            gnutls-serv --version
            gnutls-serv --help
            ocsptool --version
            ocsptool --help
            p11tool --version
            p11tool --help
            psktool --version
            psktool --help

  - name: gnutls-c++
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*xx.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    description: The C++ interface to GnuTLS

update:
  enabled: true
  release-monitor:
    identifier: 1221

test:
  pipeline:
    - uses: test/tw/ldd-check
