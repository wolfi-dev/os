package:
  name: gnutls
  version: 3.7.8
  epoch: 0
  description: TLS protocol implementation
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - nettle

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.46.0 will create a new var mangled-package-version=2.46
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

secfixes:
  3.7.8-r0:
    - CVE-2022-2509
    - CVE-2021-20231
    - CVE-2021-20232
    - CVE-2020-24659
    - CVE-2020-13777
    - CVE-2020-11501
    - CVE-2019-3836
    - CVE-2019-3829
    - CVE-2017-7507
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - nettle-dev
      - zlib-dev
      - libkcapi-dev
      - libtasn1-dev
      - linux-headers
      - p11-kit-dev
      - libunistring-dev
      - texinfo
pipeline:
  - uses: fetch
    with:
      expected-sha256: c58ad39af0670efe6a8aee5e3a8b2331a1200418b64b7c51977fb396d4617114
      uri: https://www.gnupg.org/ftp/gcrypt/gnutls/v${{vars.mangled-package-version}}/gnutls-${{package.version}}.tar.xz
  - runs: |
      LIBS="-lgmp"  \
      ./configure \
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --enable-ktls \
        --disable-openssl-compatibility \
        --disable-rpath \
        --disable-static \
        --disable-guile \
        --disable-valgrind-tests
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: gnutls-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: gnutls manpages
  - name: gnutls-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gnutls
        - nettle-dev
        - p11-kit-dev
        - libtasn1-dev
    description: gnutls dev
  - name: gnutls-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: Command line tools for TLS protocol
  - name: gnutls-c++
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*xx.so.* ${{targets.subpkgdir}}/usr/lib/
    description: The C++ interface to GnuTLS

update:
  enabled: true
  manual: true # we need to manually update because melange bump doesn't yet handle pipeline mutations for var transforms
  release-monitor:
    identifier: 1221

