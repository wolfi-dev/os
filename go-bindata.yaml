package:
  name: go-bindata
  version: 3.1.3
  epoch: 25
  description: A small utility which generates Go code from any file
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-bindata/go-bindata
      tag: v${{package.version}}
      expected-commit: 23ef162b685b439bad2750a8d72846a7fb1893be

  - uses: go/build
    with:
      packages: ./go-bindata
      output: go-bindata

  - uses: strip

update:
  enabled: true
  github:
    identifier: go-bindata/go-bindata
    strip-prefix: v

test:
  pipeline:
    - name: Verify go-bindata installation
      runs: |
        go-bindata -version || exit 1
        go-bindata --version
        go-bindata --help
    - name: Generate and verify asset code
      runs: |
        cat <<EOF > data.txt
        hello world
        EOF
        go-bindata -o data.go data.txt
