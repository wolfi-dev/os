#nolint:valid-pipeline-git-checkout-tag
package:
  name: go-discover
  version: "0_git20251128"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: go-discover is a Go (golang) library and command line tool to discover ip addresses of nodes in cloud environments based on meta information like tags provided by the environment.
  copyright:
    - license: MPL-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/go-discover
      expected-commit: 8e7d57d947f77a647b9163704f5fe80671538ec7
      branch: master

  - uses: go/build
    with:
      output: discover
      packages: ./cmd/discover

update:
  enabled: true
  git: {}
  schedule:
    period: daily
    reason: Upstream does not maintain tags or releases

test:
  pipeline:
    - name: Verify help
      runs: |
        discover --help
        discover version
