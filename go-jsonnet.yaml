package:
  name: go-jsonnet
  version: 0.21.0
  epoch: 0
  description: The data templating language Implementation in go.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/go-jsonnet
      tag: v${{package.version}}
      expected-commit: 67968688d9952f50662e979fab1bef889d0d3e57

  - uses: go/build
    with:
      packages: ./cmd/jsonnet
      output: jsonnet

  - uses: go/build
    with:
      packages: ./cmd/jsonnetfmt
      output: jsonnetfmt

  - uses: go/build
    with:
      packages: ./cmd/jsonnet-lint
      output: jsonnet-lint

  - uses: go/build
    with:
      packages: ./cmd/jsonnet-deps
      output: jsonnet-deps

test:
  pipeline:
    - runs: |
        jsonnet --version
        jsonnetfmt --version
        jsonnet-deps --version
        jsonnet-lint --version

update:
  enabled: true
  github:
    identifier: google/go-jsonnet
    strip-prefix: v
