package:
  name: go-licenses
  version: "2.0.1"
  epoch: 2 # CVE-2025-61729
  description: A lightweight tool to report on the licenses used by a Go package and its dependencies. Highlight! Versioned external URL to licenses can be found at the same time.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/go-licenses
      tag: v${{package.version}}
      expected-commit: 3e084b0caf710f7bfead967567539214f598c0a2

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: go-licenses

update:
  enabled: true
  github:
    identifier: google/go-licenses
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        go-licenses --help
