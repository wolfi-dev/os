package:
  name: go-licenses
  version: "2.0.0"
  epoch: 0
  description: A lightweight tool to report on the licenses used by a Go package and its dependencies. Highlight! Versioned external URL to licenses can be found at the same time.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/go-licenses
      tag: v${{package.version}}
      expected-commit: d01822334fba5896920a060f762ea7ecdbd086e8

  - uses: patch
    with:
      patches: go-git.patch

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0
        golang.org/x/tools@v0.24.1
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: go-licenses

update:
  enabled: true
  github:
    identifier: google/go-licenses
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        go-licenses --help
