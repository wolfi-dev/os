package:
  name: go-md2man
  version: 2.0.6
  epoch: 3
  description: Utility to convert markdown to man pages
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 441631534462b74c098953dbd8d5f6210994b0bf
      repository: https://github.com/cpuguy83/go-md2man
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: go-md2man

  - runs: |
      ${{targets.destdir}}/usr/bin/go-md2man -in go-md2man.1.md -out go-md2man.1
      install -Dm644 go-md2man.1 "${{targets.destdir}}"/usr/share/man/man1/go-md2man.1

subpackages:
  - name: go-md2man-doc
    pipeline:
      - uses: split/manpages
    description: go-md2man manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: cpuguy83/go-md2man
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        go-md2man --help
        go-md2man version
