package:
  name: gobump
  version: "0.9.1"
  epoch: 0
  description: Go tool to declaratively bump dependencies
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/gobump.git
      tag: v${{package.version}}
      expected-commit: cf586a0eed60ad8a55d6d366e9b21c36e486ef78

  - uses: go/build
    with:
      packages: .
      output: gobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/gobump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gobump version
        gobump --help
