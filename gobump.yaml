package:
  name: gobump
  version: 0.9.0
  epoch: 2
  description: Go tool to declaratively bump dependencies
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/gobump.git
      tag: v${{package.version}}
      expected-commit: 6f9ee95c0b37f539402801479df4df66b82d7f38

  - uses: go/build
    with:
      packages: .
      output: gobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/gobump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gobump version
        gobump --help
