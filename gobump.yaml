package:
  name: gobump
  version: 0.7.5
  epoch: 0
  description: Go tool to declaratively bump dependencies
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/gobump.git
      tag: v${{package.version}}
      expected-commit: faace681622feee07310c1f1bd01f3570d974e39

  - uses: go/build
    with:
      packages: .
      output: gobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/gobump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gobump version
