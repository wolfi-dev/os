package:
  name: gobump
  version: 0.7.6
  epoch: 1
  description: Go tool to declaratively bump dependencies
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/gobump.git
      tag: v${{package.version}}
      expected-commit: 2f9a35de2246e8807a2fd663b67874392d535169

  - uses: go/build
    with:
      packages: .
      output: gobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/gobump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gobump version
