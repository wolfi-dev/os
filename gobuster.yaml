package:
  name: gobuster
  version: "3.7.0"
  epoch: 0
  description: "a tool used to brute force attack for URIs, DNS, etc."
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OJ/gobuster
      tag: v${{package.version}}
      expected-commit: 3e4e431eb9aaf6cab7d8e387a1ae99940d3b2a55

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: gobuster
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: OJ/gobuster

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gobuster --help
        gobuster --version
