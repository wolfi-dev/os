package:
  name: gobuster
  version: 3.6.0
  epoch: 15
  description: "a tool used to brute force attack for URIs, DNS, etc."
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OJ/gobuster
      tag: v${{package.version}}
      expected-commit: ba619dd1be7bf3055c5b229308648079cf255894

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0 golang.org/x/crypto@v0.31.0
      modroot: .

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: gobuster
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: OJ/gobuster

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gobuster --help
        gobuster version
