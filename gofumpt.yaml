package:
  name: gofumpt
  version: 0.8.0
  epoch: 1
  description: Enforce a stricter format than gofmt, while being backwards compatible.
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/gofumpt
      tag: v${{package.version}}
      expected-commit: 5e1cad6e401cf261a621537468a54f51b2359978

  - uses: go/build
    with:
      packages: .
      output: gofumpt

update:
  enabled: true
  github:
    identifier: mvdan/gofumpt
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gofumpt --version
        gofumpt --help
    - runs: |
        cat <<"EOF" >main.go
        package main

        import "fmt"

        func main() {
        fmt.Println("hello world!")
        }
        EOF
        gofumpt . | grep -E "^	fmt\.Println"
