package:
  name: gofumpt
  version: "0.9.0"
  epoch: 0 # CVE-2025-47907
  description: Enforce a stricter format than gofmt, while being backwards compatible.
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/gofumpt
      tag: v${{package.version}}
      expected-commit: e350b3cdcd03387e0e77f9fd637c27a6d30e1a3f

  - uses: go/build
    with:
      packages: .
      output: gofumpt

update:
  enabled: true
  github:
    identifier: mvdan/gofumpt
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gofumpt --version
        gofumpt --help
    - runs: |
        cat <<"EOF" >main.go
        package main

        import "fmt"

        func main() {
        fmt.Println("hello world!")
        }
        EOF
        gofumpt . | grep -E "^	fmt\.Println"
