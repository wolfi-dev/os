package:
  name: gofumpt
  version: "0.9.2"
  epoch: 2 # go/wolfi-rsc/gofumpt
  description: Enforce a stricter format than gofmt, while being backwards compatible.
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "1"
    memory: 1Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/gofumpt
      tag: v${{package.version}}
      expected-commit: 718975501de6321ddf0a5fd17b4f959d33fa203e

  - uses: go/build
    with:
      packages: .
      output: gofumpt

update:
  enabled: true
  github:
    identifier: mvdan/gofumpt
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        gofumpt --version
        gofumpt --help
    - runs: |
        cat <<"EOF" >main.go
        package main

        import "fmt"

        func main() {
        fmt.Println("hello world!")
        }
        EOF
        gofumpt . | grep -E "^	fmt\.Println"
