package:
  name: gomplate
  version: "5.0.0"
  epoch: 0 # CVE-2025-61729
  description: A go templating utility.
  copyright:
    - license: MIT

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8eba961bb4e69acf85f6c3205196378967c14ef1
      repository: https://github.com/hairyhenderson/gomplate
      tag: v${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      go build -o ${{targets.destdir}}/usr/bin \
        -ldflags "-w -X github.com/hairyhenderson/gomplate/v${{vars.major-version}}/version.Version=${{package.version}} \
        -X github.com/hairyhenderson/gomplate/v${{vars.major-version}}/version.GitCommit=$(git rev-parse --short HEAD)" \
        github.com/hairyhenderson/gomplate/v${{vars.major-version}}/cmd/gomplate

      # Test that the binary can be run, since there have been issues with the
      # Go version used by the tool that only manifest at runtime.
      ${{targets.destdir}}/usr/bin/gomplate -i 'the answer is: {{ mul 6 7 }}'

update:
  enabled: true
  github:
    identifier: hairyhenderson/gomplate
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gomplate --version
        gomplate --help
