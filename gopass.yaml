package:
  name: gopass
  version: 1.15.15
  epoch: 0
  description: The slightly more awesome Standard Unix Password Manager for Teams. Written in Go.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - gpg
      - gpg-agent

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gopasspw/gopass
      tag: v${{package.version}}
      expected-commit: c5c64d1df253aae923f2f432b47dacc371b7382a

  - uses: go/build
    with:
      packages: .
      output: gopass
      ldflags: |
        -X main.version=${{package.version}}

update:
  enabled: true
  github:
    identifier: gopasspw/gopass
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gopass --version
        gopass --help
