package:
  name: gops
  version: "0.3.28"
  epoch: 17
  description: gops is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - git

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ac7253a1736413f0a618f28559ce5034c71e61f6
      repository: https://github.com/google/gops
      tag: v${{package.version}}

  - runs: |
      # This package is used in FIPS context
      # Assert that no cryptography is used
      echo Checking crypto is not used
      [ -z "$(go build -a -n 2>&1 | grep 'packagefile crypto=')" ]

  - uses: go/build
    with:
      packages: .
      ldflags: -linkmode external
      output: gops

update:
  enabled: true
  github:
    identifier: google/gops
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gops --help
