package:
  name: gops
  version: "0.3.29"
  epoch: 1 # go/wolfi-rsc/gops
  description: gops is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - build-base
      - git

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a2d8f7790eac63a6668583a060cb45903410a91b
      repository: https://github.com/google/gops
      tag: v${{package.version}}

  # This package is used in FIPS context
  - uses: go/assert-no-crypto

  - uses: go/build
    with:
      packages: .
      ldflags: -linkmode external
      output: gops

update:
  enabled: true
  github:
    identifier: google/gops
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gops --help
