package:
  name: gops
  version: 0.3.28
  epoch: 23 # CVE-2025-61729
  description: gops is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - git

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ac7253a1736413f0a618f28559ce5034c71e61f6
      repository: https://github.com/google/gops
      tag: v${{package.version}}

  # This package is used in FIPS context
  - uses: go/assert-no-crypto

  - uses: go/build
    with:
      packages: .
      ldflags: -linkmode external
      output: gops

update:
  enabled: true
  github:
    identifier: google/gops
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gops --help
