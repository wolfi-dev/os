package:
  name: goreleaser-1.18
  version: 1.18.2
  epoch: 10
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - goreleaser=1.18.999 # This should be goreleaser=${{package.version}}-${{package.epoch}}

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: ad000694196f30e2cdfe561fd20b20bb85c5258b

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -w -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v
    tag-filter: v1.18
