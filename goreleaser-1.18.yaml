package:
  name: goreleaser-1.18
  version: 1.18.2
  epoch: 10
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - goreleaser=1.18.999 # This should be goreleaser=${{package.version}}-${{package.epoch}}

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: ad000694196f30e2cdfe561fd20b20bb85c5258b

  - uses: go/bump
    with:
      deps: github.com/goreleaser/nfpm/v2@v2.29.0 github.com/go-git/go-git/v5@v5.11.0 golang.org/x/crypto@v0.17.0 google.golang.org/protobuf@v1.33.0 github.com/docker/docker@v24.0.9 google.golang.org/grpc@v1.56.3 golang.org/x/net@v0.23.0 github.com/sigstore/cosign/v2@v2.2.4 github.com/sigstore/rekor@v1.2.0 github.com/docker/distribution@v2.8.2-beta.1
      modroot: .

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v
    tag-filter: v1.18
