package:
  name: goreleaser
  version: "2.13.3"
  epoch: 5 # GHSA-273p-m2cw-6833
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: MIT
  resources:
    cpu: "10"
    memory: 12Gi

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: 0b78544f9956125fa41b2f15a6af68aa67484f2a

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/cosign/v2@v2.6.2
        github.com/theupdateframework/go-tuf/v2@v2.4.1
        github.com/sigstore/rekor@v1.5.0

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        goreleaser --version
        goreleaser --help
