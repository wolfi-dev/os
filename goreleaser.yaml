package:
  name: goreleaser
  version: "2.8.2"
  epoch: 1
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: 2d07c80923ac8a85886544b5dfb40160aa9ba90b

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        goreleaser --version
        goreleaser --help
