package:
  name: goreleaser
  version: "2.12.0"
  epoch: 0 # GHSA-jc7w-c686-c4v9
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: 9399b33c753bcf185fd15b23d224050592f83af6

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        goreleaser --version
        goreleaser --help
