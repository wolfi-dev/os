package:
  name: goreleaser
  version: "2.11.1"
  epoch: 1 # GHSA-x4rx-4gw3-53p4
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}
      expected-commit: 21eefb16cfc5346f9cbe8fb0513ee1840353c324

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v28.3.3

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: goreleaser
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        goreleaser --version
        goreleaser --help
