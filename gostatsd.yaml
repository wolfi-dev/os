package:
  name: gostatsd
  version: 28.3.0
  epoch: 7
  description: An implementation of Etsy's statsd in Go with tags support
  copyright:
    - license: MIT

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9ca2a2e1ebaa4ac9d595f2601e8d66ef2afd967c
      repository: https://github.com/atlassian/gostatsd
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/gogo/protobuf@v1.3.2 golang.org/x/net@v0.23.0 k8s.io/client-go@v0.17.16 github.com/aws/aws-sdk-go@v1.34.0 golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      output: gostatsd
      packages: ./cmd/gostatsd
      ldflags: -X main.Version=${{package.version}} -X main.GitCommit=$(git rev-parse HEAD) -X main.BuildDate=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: atlassian/gostatsd

test:
  pipeline:
    - runs: |
        gostatsd -h
        gostatsd --version
        gostatsd --help
