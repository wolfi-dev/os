package:
  name: gosu
  version: "1.18"
  epoch: 0 # CVE-2025-47907
  description: Simple Go-based setuid+setgid+setgroups+exec
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tianon/gosu
      tag: ${{package.version}}
      expected-commit: b1d0abd88f1d0944e6096cc597b32b73215333e5

  - uses: go/build
    with:
      packages: .
      output: gosu

update:
  enabled: true
  github:
    identifier: tianon/gosu
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gosu --version
        gosu --help
