package:
  name: gosu
  version: "1.17"
  epoch: 12
  description: Simple Go-based setuid+setgid+setgroups+exec
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tianon/gosu
      tag: ${{package.version}}
      expected-commit: 0d1847490b448a17eb347e5e357f2c0478df87ad

  - uses: go/build
    with:
      packages: .
      output: gosu

update:
  enabled: true
  github:
    identifier: tianon/gosu
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gosu --version
        gosu --help
