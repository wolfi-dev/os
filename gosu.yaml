package:
  name: gosu
  version: "1.19"
  epoch: 0 # CVE-2025-47907
  description: Simple Go-based setuid+setgid+setgroups+exec
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tianon/gosu
      tag: ${{package.version}}
      expected-commit: 6456aaa0f3c854d199d0f037f068eb97515b7513

  - uses: go/build
    with:
      packages: .
      output: gosu

update:
  enabled: true
  github:
    identifier: tianon/gosu
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gosu --version
        gosu --help
