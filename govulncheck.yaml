package:
  name: govulncheck
  version: 1.1.4
  epoch: 0
  description: Go Vulnerability Management
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://go.googlesource.com/vuln
      tag: v${{package.version}}
      expected-commit: d1f380186385b4f64e00313f31743df8e4b89a77

  - uses: go/build
    with:
      output: govulncheck
      packages: ./cmd/govulncheck

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        govulncheck -version
        govulncheck --version
        govulncheck --help
