package:
  name: gperf
  version: "3.2"
  epoch: 0
  description: Perfect hash function generator.
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: e0ddadebb396906a3e3e4cac2f697c8d6ab92dffa5d365a5bc23c7d41d30ef62
      uri: https://ftp.gnu.org/gnu/gperf/gperf-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: gperf-doc
    pipeline:
      - uses: split/manpages
    description: gperf manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1237

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gperf --version
        gperf --help
