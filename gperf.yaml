package:
  name: gperf
  version: "3.3"
  epoch: 3
  description: Perfect hash function generator.
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/gperf.git
      tag: v${{package.version}}
      expected-commit: d2aeec9b9c1fd04dbf747afe4ada8e772d315ccd

  - name: git.savannah.gnu.org is flaky
    runs: sed -i 's,^\([[:space:]]*url = \).*,\1https://github.com/coreutils/gnulib.git,' .gitmodules

  # This requires a tex binary, and the PDF isn't installed anyway.
  - name: Disable PDF generation
    runs: |
      sed -i 's/^\(all : .* \)pdf /\1/' doc/Makefile.in

  - runs: ./autopull.sh --one-time

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: gperf-doc
    pipeline:
      - uses: split/manpages
    description: gperf manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1237

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gperf --version
        gperf --help
