package:
  name: gperf
  version: "3.2.1"
  epoch: 0
  description: Perfect hash function generator.
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: ed5ad317858e0a9badbbada70df40194002e16e8834ac24491307c88f96f9702
      uri: https://ftp.gnu.org/gnu/gperf/gperf-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: gperf-doc
    pipeline:
      - uses: split/manpages
    description: gperf manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1237

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gperf --version
        gperf --help
