package:
  name: gpgme
  version: "1.24.2"
  epoch: 2
  description: GNU - GnuPG Made Easy
  copyright:
    - license: GPL-3.0-or-later

vars:
  pypi-package: gpg

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - coreutils
      - gnupg-gpgconf
      - gpg
      - gpg-agent
      - gpgsm
      - libassuan-dev
      - libgpg-error-dev
      - py3-supported-build-base
      - py3-supported-python-dev
      - py3-supported-setuptools
      - swig
  environment:
    top_builddir: "/home/build/"

pipeline:
  - uses: fetch
    with:
      expected-sha256: e11b1a0e361777e9e55f48a03d89096e2abf08c63d84b7017cfe1dce06639581
      uri: https://gnupg.org/ftp/gcrypt/gpgme/gpgme-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gpgme-doc
    pipeline:
      - uses: split/manpages
    description: gpgme manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gpgme-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gpgme
    description: gpgme dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    pipeline:
      - working-directory: lang/python
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 1239

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        gpgme-json --version
        gpgme-tool --version
        gpgme-json --help
        gpgme-tool --help
