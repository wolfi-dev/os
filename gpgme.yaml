package:
  name: gpgme
  version: "2.0.1"
  epoch: 0
  description: GNU - GnuPG Made Easy
  copyright:
    - license: GPL-3.0-or-later

vars:
  pypi-package: gpg

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - coreutils
      - gnupg-gpgconf
      - gpg
      - gpg-agent
      - gpgsm
      - libassuan-dev
      - libgpg-error-dev
      - swig
  environment:
    top_builddir: "/home/build/"

pipeline:
  - uses: fetch
    with:
      expected-sha256: 821ab0695c842eab51752a81980c92b0410c7eadd04103f791d5d2a526784966
      uri: https://gnupg.org/ftp/gcrypt/gpgme/gpgme-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gpgme-doc
    pipeline:
      - uses: split/manpages
    description: gpgme manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gpgme-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gpgme
    description: gpgme dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

update:
  enabled: true
  release-monitor:
    identifier: 1239

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        gpgme-json --version
        gpgme-tool --version
        gpgme-json --help
        gpgme-tool --help
