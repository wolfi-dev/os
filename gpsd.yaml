package:
  name: gpsd
  version: "3.25"
  epoch: 40
  description: GPS daemon
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

vars:
  py-version: 3.13

environment:
  contents:
    packages:
      - asciidoctor
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-dev
      - ncurses-dev
      - py${{vars.py-version}}-build-base-dev
      - scons

pipeline:
  - uses: fetch
    with:
      expected-sha256: b368b6a305e3f7a6382d23a0cbfc1d78923060b6b7f54cf7987a73c7b4a9afc2
      uri: https://download-mirror.savannah.gnu.org/releases/gpsd/gpsd-${{package.version}}.tar.gz

  - runs: |
      mkdir -p pps-tools/sys
      cp ./timepps.h pps-tools/sys/

  - runs: |
      CPPFLAGS="$CPPFLAGS -I./pps-tools/ -DHAVE_SYS_TIMEPPS_H"
      scons -j${JOBS:-1} \
      	prefix=/usr \
      	target_python=python${{vars.py-version}} \
      	python_shebang=/usr/bin/python${{vars.py-version}} \
      	dbus_export=no \
      	systemd=no

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/init.d
      mkdir -p "${{targets.destdir}}"/etc/conf.d
      DESTDIR="${{targets.destdir}}" scons install
      install -m755 -D ./gpsd.initd "${{targets.destdir}}"/etc/init.d/gpsd
      install -m644 -D ./gpsd.confd "${{targets.destdir}}"/etc/conf.d/gpsd
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv "${{targets.destdir}}"/usr/sbin/* "${{targets.destdir}}"/usr/bin
      rmdir "${{targets.destdir}}"/usr/sbin

subpackages:
  - name: gpsd-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gpsd
        - merged-usrsbin
        - wolfi-baselayout
    description: gpsd dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: gpsd-doc
    pipeline:
      - uses: split/manpages
    description: gpsd manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: py${{vars.py-version}}-gpsd
    dependencies:
      provides:
        - py3-gpsd
      runtime:
        - merged-usrsbin
        - wolfi-baselayout
    pipeline:
      - runs: |
          mkdir -p  "${{targets.subpkgdir}}"/usr/bin
          mkdir -p  "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/local/lib/python*  "${{targets.subpkgdir}}"/usr/lib/
          rm -rf "${{targets.destdir}}"/usr/local
          for n in gpscat gpsfake gpsprof; do
          	mv "${{targets.destdir}}"/usr/bin/$n  "${{targets.subpkgdir}}"/usr/bin/
          done
    description: gpsd library and clients for python
    test:
      pipeline:
        - runs: |
            gpsprof --version
            gpsprof --help

  - name: gpsd-clients
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          for i in "${{targets.destdir}}"/usr/bin/*; do
            case "${i##*/}" in
              gpsd|gpsdctl) ;;
              *) echo "moving $i"; mv "$i" "${{targets.subpkgdir}}"/usr/bin ;;
            esac
          done
    description: gpsd clients
    test:
      pipeline:
        - runs: |
            cgps --version
            cgps --help
            gps2udp --version
            gpsctl --version
            gpsctl --help
            gpsdecode --version
            gpsdecode help
            gpsmon --version
            gpsmon --help
            gpspipe --version
            gpspipe --help
            gpsrinex --version
            gpssnmp --version
            gpssnmp --help
            gpxlogger --version
            lcdgps --version
            lcdgps help
            ntpshmmon --version
            ntpshmmon --help
            ppscheck --version
            ppscheck --help
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 6846

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        gpsd --version
        gpsd --help
