package:
  name: gptscript
  version: "0.9.6"
  epoch: 0 # CVE-2025-58187
  description: Develop LLM Apps in Natural Language
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gptscript-ai/gptscript
      tag: v${{package.version}}
      expected-commit: ea8f116e64944ffd607be76f802d0893feb9ca0f

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1

  - uses: go/build
    with:
      packages: .
      output: gptscript
      ldflags: -X main.version=v${{ package.version }} -X main.revision=$(git rev-parse --short HEAD)

update:
  enabled: true
  github:
    identifier: gptscript-ai/gptscript
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gptscript --version
        gptscript --help
