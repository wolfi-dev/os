package:
  name: gptscript
  version: "0.9.8"
  epoch: 4 # GHSA-37cx-329c-33x3
  description: Develop LLM Apps in Natural Language
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gptscript-ai/gptscript
      tag: v${{package.version}}
      expected-commit: 0c9f7bf62c8a47aab1ad96dccd6c3dc612821408

  - uses: go/bump
    with:
      deps: |-
        github.com/go-git/go-git/v5@v5.16.5

  - uses: go/build
    with:
      packages: .
      output: gptscript
      ldflags: -X main.version=v${{ package.version }} -X main.revision=$(git rev-parse --short HEAD)

update:
  enabled: true
  github:
    identifier: gptscript-ai/gptscript
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gptscript --version
        gptscript --help
