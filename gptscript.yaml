package:
  name: gptscript
  version: 0.9.5
  epoch: 9
  description: Develop LLM Apps in Natural Language
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gptscript-ai/gptscript
      tag: v${{package.version}}
      expected-commit: cc5e5ed5463d9e9d5fd09bea76755019cd4f75b0

  - uses: go/bump
    with:
      deps: |-
        github.com/go-git/go-git/v5@v5.13.0
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      packages: .
      output: gptscript
      ldflags: -X main.version=v${{ package.version }} -X main.revision=$(git rev-parse --short HEAD)

update:
  enabled: true
  github:
    identifier: gptscript-ai/gptscript
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        gptscript --version
        gptscript --help
