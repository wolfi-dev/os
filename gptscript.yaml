package:
  name: gptscript
  version: 0.9.4
  epoch: 0
  description: Develop LLM Apps in Natural Language
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gptscript-ai/gptscript
      tag: v${{package.version}}
      expected-commit: 160a7334bafc5cde435cfd8a0932c2b5558b02e2

  - uses: go/build
    with:
      packages: .
      output: gptscript
      ldflags: -s -w  -X main.version=v${{ package.version }} -X main.revision=$(git rev-parse --short HEAD)

  - uses: strip

update:
  enabled: true
  github:
    identifier: gptscript-ai/gptscript
    use-tag: true
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        gptscript --version
