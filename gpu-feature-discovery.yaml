package:
  name: gpu-feature-discovery
  version: 0.8.2
  epoch: 0
  description: GPU plugin to the node feature discovery for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/NVIDIA/gpu-feature-discovery
      tag: v${{package.version}}
      expected-commit: 47a1ea6862f69844c5364c98a77aa97fe9ea7b74

  - uses: go/bump
    with:
      deps: github.com/opencontainers/runc@v1.1.12 golang.org/x/net@v0.23.0 google.golang.org/grpc@v1.56.3 google.golang.org/protobuf@v1.33.0 k8s.io/kubernetes@v1.27.13

  - uses: go/build
    with:
      packages: ./cmd/gpu-feature-discovery
      output: gpu-feature-discovery

  - uses: strip

update:
  enabled: true
  github:
    identifier: gpu-feature-discovery
    use-tag: true
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        gpu-feature-discovery --version
