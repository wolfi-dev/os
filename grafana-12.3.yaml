package:
  name: grafana-12.3
  version: "12.3.2"
  epoch: 1 # CVE-2025-61729
  # When bumping, check if we can unpin nodejs-22.
  # Remove this comment when nodejs-22 is unpinned.
  description: The open and composable observability and data visualization platform.
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    runtime:
      - bash
    provides:
      - grafana=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - findutils
      - go
      # Dear traveler, if you find yourself looking at this package
      # and you find why is this pinned, this is because upstream is having
      # issues compiling webpacks with latest nodejs-22.18.0.
      # More information can be found in upstream issue:
      # https://github.com/grafana/grafana/issues/109218
      # If by any chance you find that the issue is fixed, please do unpin.
      # And remove these comments.
      - nodejs-22=~22.17.1
      - npm
      - posix-libc-utils
      - py3-setuptools
      - python3
      - yarn
      - zlib-dev
  environment:
    PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+\.\d+)\.(\d+)$
    replace: "${1}+security-${2}"
    to: mangled-package-version
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: df2547decd50d14defa20ec9ce1c2e2bc9462d72
      repository: https://github.com/grafana/grafana
      tag: v${{vars.mangled-package-version}}

  - uses: patch
    with:
      patches: append-buildvcs-false-to-go-build.patch

  - runs: |
      # Update the workspace to the Go version required by dependencies: `make
      # build` fails without this, and we can't use `go work use` because it's
      # a noop until some parts of `make build` have run
      # Get the current go version from the go.mod file and then update go.work
      GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
      sed -i "s/go [0-9]\+\.[0-9]\+\.[0-9]\+/go ${GO_VERSION}/" go.work

  - name: Build
    runs: |
      yarn install

      # Builds frontend and backend (build-go build-js)
      make build

  - name: package
    runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/usr/share/grafana
      mkdir -p ${{targets.destdir}}/etc/grafana

      cp bin/linux-*/* ${{targets.destdir}}/usr/bin/
      cp -r conf public ${{targets.destdir}}/usr/share/grafana/

      mkdir -p ${{targets.destdir}}/usr/share/grafana/scripts
      mkdir -p ${{targets.destdir}}/usr/share/grafana/bin

      cp conf/sample.ini ${{targets.destdir}}/etc/grafana/grafana.ini
      cp conf/sample.ini ${{targets.destdir}}/etc/grafana/grafana.ini.example

subpackages:
  - name: ${{package.name}}-oci-compat
    dependencies:
      provides:
        - grafana-oci-compat=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/opt/grafana
          mv ./packaging/docker/run.sh ${{targets.subpkgdir}}/opt/grafana/
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: grafana-oci-compat
            real-pkg-name: ${{subpkg.name}}

  - name: ${{package.name}}-iamguarded-compat
    dependencies:
      provides:
        - grafana-iamguarded-compat=${{package.full-version}}
      runtime:
        - grafana-${{vars.major-minor-version}}
        - bash
        - coreutils
        - grep
        - posix-libc-utils
        - sed
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: grafana
          version: ${{vars.major-minor-version}}
      - runs: |
          mkdir -p /opt/iamguarded/grafana/bin
          mkdir -p /opt/iamguarded/grafana/data
          mkdir -p /opt/iamguarded/grafana/logs
          chmod g+rwX /opt/iamguarded
          ln -sf /usr/bin/grafana /opt/iamguarded/grafana/bin/grafana
          ln -sf /usr/bin/grafana-cli /opt/iamguarded/grafana/bin/grafana-cli
          ln -sf /usr/bin/grafana-server /opt/iamguarded/grafana/bin/grafana-server
          ln -sf /usr/bin/grafana.md5 /opt/iamguarded/grafana/bin/grafana.md5
          ln -sf /usr/bin/grafana-cli.md5 /opt/iamguarded/grafana/bin/grafana-cli.md5
          ln -sf /usr/bin/grafana-server.md5 /opt/iamguarded/grafana/bin/grafana-server.md5
          # Create symlinks for public, conf, scripts - DON'T mkdir first or ln creates inside dir
          ln -sf /usr/share/grafana/public /opt/iamguarded/grafana/public
          ln -sf /usr/share/grafana/conf /opt/iamguarded/grafana/conf
          ln -sf /usr/share/grafana/scripts /opt/iamguarded/grafana/scripts
          # Add conf.default with actual copies (not symlinks) for Bitnami chart compatibility
          # When chart mounts emptyDir at conf/, entrypoint can copy from conf.default/
          mkdir -p /opt/iamguarded/grafana/conf.default
          cp -r ${{targets.destdir}}/usr/share/grafana/conf/* /opt/iamguarded/grafana/conf.default/

          # Add /post-init.sh for Bitnami entrypoint compatibility
          # The entrypoint calls this after setup.sh - just needs to exist and exit 0
          printf '#!/bin/bash\nexit 0\n' > ${{targets.subpkgdir}}/post-init.sh
          chmod 755 ${{targets.subpkgdir}}/post-init.sh
      - uses: iamguarded/finalize-compat
        with:
          package: grafana
          version: ${{vars.major-minor-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: grafana
            version: ${{vars.major-minor-version}}
        - uses: test/tw/symlink-check
          with:
            allow-absolute: true

update:
  enabled: true
  version-transform:
    - match: ^(\d+\.\d+\.\d+)\+security-(\d+)
      replace: $1.$2
  github:
    identifier: grafana/grafana
    strip-prefix: v
    tag-filter-prefix: v12.3.
    use-tag: true

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - jq
        - procps
        - shadow
  pipeline:
    - name: "Check Grafana version"
      runs: |
        grafana -v
        grafana --version
        grafana --help
        grafana-cli --version
        grafana-cli --help
        grafana-server --version
        grafana-server --help
    - name: "Check Grafana CLI version"
      runs: |
        grafana-cli -v
    - name: "Check Grafana server version"
      runs: |
        grafana-server -v
    - name: "Test Grafana server startup"
      uses: test/daemon-check-output
      with:
        start: |
          grafana-server \
            --config /etc/grafana/grafana.ini \
            --homepath /usr/share/grafana \
            --packaging=wolfi
        timeout: 60
        expected_output: |
          Starting Grafana
          HTTP Server Listen
        post: |
          curl -s http://localhost:3000/api/health
          curl -s http://localhost:3000/api/org
          curl -s http://localhost:3000/api/dashboards/home
    - name: "Check configuration file"
      runs: |
        grep -q "app_mode = production" /etc/grafana/grafana.ini
    - name: "Test Grafana CLI commands"
      runs: |
        grafana-cli plugins list-remote
