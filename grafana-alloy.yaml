package:
  name: grafana-alloy
  version: "1.10.1"
  epoch: 0
  description: OpenTelemetry Collector distribution with programmable pipelines
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      # REMOVE_POST_USRMERGE - https://github.com/orgs/wolfi-dev/discussions/40270
      - ${{package.name}}-compat=${{package.full-version}}
    runtime:
      - libsystemd

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - gcc-14-default
      - go
      - nodejs-18
      - systemd-dev
      - tzdata
      - yarn
  environment:
    # https://github.com/grafana/alloy/blob/f5043307c5b9bb6d94dbb0d3c4d2bc19139f4b63/Makefile#L89
    CGO_ENABLED: "1"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/alloy
      tag: v${{package.version}}
      expected-commit: 73262fc018cdafc9559d042d01497d17ef97f1ab

  - name: Generate UI
    runs: make generate-ui

  - uses: go/build
    with:
      packages: .
      output: alloy
      tags: netgo,builtinassets,promtail_journal_enabled

  - name: Setup default config files
    runs: |
      mkdir -p ${{targets.contextdir}}/etc/alloy/
      install -m644 -D example-config.alloy ${{targets.contextdir}}/etc/alloy/config.alloy

test:
  pipeline:
    - runs: |
        /usr/bin/alloy --version
        alloy --version
        alloy --help
    - uses: test/daemon-check-output
      with:
        setup: |
          mkdir /var/log/journal
          # Append journal config to the existing default config
          cat >> /etc/alloy/config.alloy << 'EOF'

          loki.source.journal "worker" {
            path = "/var/log/journal"
            forward_to = [loki.write.test.receiver]
          }

          loki.write "test" {
            endpoint {
              url = "http://localhost:3100/loki/api/v1/push"
            }
          }
          EOF
        start: "alloy run /etc/alloy/config.alloy"
        timeout: 10
        expected_output: |
          finished node evaluation.*loki.source.journal.worker

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: grafana/alloy
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v
