package:
  name: grafana-alloy
  version: "1.13.0"
  epoch: 0 # go/wolfi-rsc/grafana-alloy
  description: OpenTelemetry Collector distribution with programmable pipelines
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      # REMOVE_POST_USRMERGE - https://github.com/orgs/wolfi-dev/discussions/40270
      - ${{package.name}}-compat=${{package.full-version}}
    runtime:
      - libsystemd
  resources:
    cpu: "19"
    memory: 31Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - nodejs-18
      - npm
      - systemd-dev
      - tzdata
      - yarn
  environment:
    # https://github.com/grafana/alloy/blob/f5043307c5b9bb6d94dbb0d3c4d2bc19139f4b63/Makefile#L89
    CGO_ENABLED: "1"

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/alloy
      tag: v${{package.version}}
      expected-commit: 931528c0396ca358c0e9c75efc260c4344df7493

  - runs: |
      # Upstream already have a `replace` directive downgrading from 1.3.x to
      # 1.2.x which go/bump doesn't understand, so it treats this as a
      # downgrade
      sed -i 's,\(github.com/opencontainers/runc\) v1.2.6,\1 v1.2.8,' go.mod

  - name: Generate UI
    runs: make generate-ui

  - uses: go/build
    with:
      packages: .
      output: alloy
      tags: netgo,builtinassets,promtail_journal_enabled

  - name: Setup default config files
    runs: |
      mkdir -p ${{targets.contextdir}}/etc/alloy/
      install -m644 -D example-config.alloy ${{targets.contextdir}}/etc/alloy/config.alloy

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: grafana-alloy
          version: ${{vars.major-minor-version}}
      - runs: |
          mkdir -p "/opt/iamguarded/grafana-alloy/bin/"
          ln -sf "../../../../usr/bin/alloy" "/opt/iamguarded/grafana-alloy/bin/alloy"
      - uses: iamguarded/finalize-compat
        with:
          package: grafana-alloy
          version: ${{vars.major-minor-version}}
    test:
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: grafana-alloy
            version: ${{vars.major-minor-version}}
        - uses: test/tw/symlink-check
        - runs: |
            stat /opt/iamguarded/grafana-alloy/bin/alloy

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: alloy
    - uses: test/tw/help-check
      with:
        bins: alloy
    - uses: test/daemon-check-output
      with:
        setup: |
          mkdir /var/log/journal
          # Append journal config to the existing default config
          cat >> /etc/alloy/config.alloy << 'EOF'

          loki.source.journal "worker" {
            path = "/var/log/journal"
            forward_to = [loki.write.test.receiver]
          }

          loki.write "test" {
            endpoint {
              url = "http://localhost:3100/loki/api/v1/push"
            }
          }
          EOF
        start: "alloy run /etc/alloy/config.alloy"
        timeout: 10
        expected_output: |
          finished node evaluation.*loki.source.journal.worker

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: grafana/alloy
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v
