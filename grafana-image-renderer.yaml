package:
  name: grafana-image-renderer
  version: "5.0.9"
  epoch: 0 # GHSA-vj76-c3g6-qr5v
  description: A Grafana backend plugin that handles rendering of panels & dashboards to PNGs using headless browser (Chromium/Chrome)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - busybox
      - chromium
      - dumb-init

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/grafana-image-renderer
      tag: v${{package.version}}
      expected-commit: b0459243c000ba90fd6f2c329a6b6fc454119e56

  - uses: go/build
    with:
      packages: ./
      output: grafana-image-renderer

update:
  enabled: true
  github:
    identifier: grafana/grafana-image-renderer
    strip-prefix: v

test:
  pipeline:
    - name: "start app"
      uses: test/daemon-check-output
      with:
        start: "dumb-init -- grafana-image-renderer server"
        timeout: 5
        expected_output: |
          msg="serving HTTP traffic" addr=:8081
