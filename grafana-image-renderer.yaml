package:
  name: grafana-image-renderer
  version: "5.5.1"
  epoch: 0 # CVE-2025-61732
  description: A Grafana backend plugin that handles rendering of panels & dashboards to PNGs using headless browser (Chromium/Chrome)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - busybox
      - chromium
      - dumb-init
  resources:
    cpu: "2"
    memory: 2Gi

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/grafana-image-renderer
      tag: v${{package.version}}
      expected-commit: 83b95b041ec1a82068872439c2a1293783285641

  - uses: go/build
    with:
      packages: ./
      output: grafana-image-renderer

update:
  enabled: true
  github:
    identifier: grafana/grafana-image-renderer
    strip-prefix: v

test:
  pipeline:
    - name: "start app"
      uses: test/daemon-check-output
      with:
        start: "dumb-init -- grafana-image-renderer server"
        timeout: 5
        expected_output: |
          msg="serving HTTP traffic" addr=:8081
