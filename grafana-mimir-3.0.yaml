package:
  name: grafana-mimir-3.0
  version: "3.0.3"
  epoch: 0 # CVE-2025-68121
  description: Grafana Mimir provides horizontally scalable, highly available, multi-tenant, long-term storage for Prometheus.
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    provides:
      - grafana-mimir=${{package.full-version}}
  resources:
    cpu: "4"
    memory: 11Gi

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

data:
  - name: grafana-mimir-subpackages
    items:
      metaconvert: metaconvert --help
      mimirtool: mimirtool version | grep ${{package.version}}
      query-tee: query-tee --help

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/mimir
      tag: mimir-${{package.version}}
      expected-commit: 0b00ebf5d3766c766d319a8c23cd165f5c60a5e5

  # the repo has an ssh://git@github.com URI for mimir-prometheus
  # so just rm the file and default to the https URL for go.mod
  - runs: |
      rm go.sum
      rm .gitconfig

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/mimir
      ldflags: |
        -X github.com/grafana/mimir/pkg/util/version.Branch=$(git rev-parse --abbrev-ref HEAD)
        -X github.com/grafana/mimir/pkg/util/version.Revision=$(git rev-parse --short HEAD)
        -X github.com/grafana/mimir/pkg/util/version.Version=${{package.version}}
      output: grafana-mimir

subpackages:
  - range: grafana-mimir-subpackages
    name: ${{package.name}}-${{range.key}}-${{vars.major-minor-version}}
    dependencies:
      provides:
        - ${{package.name}}-${{range.key}}=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/${{range.key}}
          ldflags: |
            -X github.com/grafana/mimir/pkg/util/version.Branch=$(git rev-parse --abbrev-ref HEAD)
            -X github.com/grafana/mimir/pkg/util/version.Revision=$(git rev-parse --short HEAD)
            -X github.com/grafana/mimir/pkg/util/version.Version=${{package.version}}
          output: ${{range.key}}
    test:
      pipeline:
        - runs: |-
            ${{range.value}}

update:
  enabled: true
  ignore-regex-patterns:
    - distributed
    - weekly
  github:
    identifier: grafana/mimir
    strip-prefix: mimir-
    use-tag: true
    tag-filter-prefix: mimir-3.0

test:
  pipeline:
    - runs: |-
        grafana-mimir -version  | grep ${{package.version}}
        grafana-mimir --version | grep ${{package.version}}
