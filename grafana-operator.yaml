package:
  name: grafana-operator
  version: "5.20.0"
  epoch: 3 # CVE-2025-61729
  description: An operator for Grafana that installs and manages Grafana instances, Dashboards and Datasources through Kubernetes/OpenShift CRs
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana-operator/grafana-operator
      tag: v${{package.version}}
      expected-commit: 3e68ec4c3c706d5d3ca45c7f2d141a5336f243e4

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: grafana-operator

  - uses: strip

update:
  enabled: true
  github:
    identifier: grafana-operator/grafana-operator
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - jq
        - git
        - kubectl
        - kustomize
  pipeline:
    - name: "Verify help command output"
      runs: |
        grafana-operator --help
        grafana-operator -h
    - uses: test/kwok/cluster
    - name: "Start and verify operator"
      uses: test/daemon-check-output
      with:
        setup: |
          git clone --depth=1 --branch v${{package.version}} https://github.com/grafana-operator/grafana-operator.git
          kubectl create -f grafana-operator/deploy/kustomize/base/crds.yaml
          kubectl create namespace grafana-operator-system
        start: |
          grafana-operator manager \
            --metrics-bind-address=:8080 \
            --health-probe-bind-address=:8081 \
            --leader-elect=false \
            --enable-webhooks=false
        timeout: 30
        expected_output: |
          starting server
          Starting Controller
          Starting workers
        post: |
          curl --silent --fail http://localhost:8080/metrics
          curl --silent --fail http://localhost:8081/healthz
