package:
  name: grpcurl
  version: 1.9.2
  epoch: 4
  description: CLI tool to interact with gRPC servers
  copyright:
    - license: MIT
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b9a11e9fea796d968e2dd83573312ead4b6fd831
      repository: https://github.com/fullstorydev/grpcurl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: ./cmd/grpcurl
      output: grpcurl
      ldflags: -X main.version=v${{package.version}}

update:
  enabled: true
  github:
    identifier: fullstorydev/grpcurl
    strip-prefix: v

test:
  pipeline:
    - runs: |
        /usr/bin/grpcurl --help
        grpcurl --version
        grpcurl --help
