package:
  name: grype
  version: "0.100.0"
  epoch: 1 # GHSA-rwvp-r38j-9rgg
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/grype
      tag: v${{package.version}}
      expected-commit: 088112b26e638c139a513f387f7a6e51f1a8b76d

  - uses: go/bump
    with:
      deps: |-
        github.com/nwaples/rardecode/v2@v2.2.0

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      output: grype
      packages: ./cmd/grype

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v

test:
  pipeline:
    - runs: |
        grype --version
        grype --help
