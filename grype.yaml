package:
  name: grype
  version: "0.99.1"
  epoch: 0 # GHSA-jc7w-c686-c4v9
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/grype
      tag: v${{package.version}}
      expected-commit: 6e1807dd7130c9eff23c1bad19a96cc6afef33aa

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      output: grype
      packages: ./cmd/grype

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v

test:
  pipeline:
    - runs: |
        grype --version
        grype --help
