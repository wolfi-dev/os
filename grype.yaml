package:
  name: grype
  version: 0.79.3
  epoch: 1
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/grype
      tag: v${{package.version}}
      expected-commit: 45b7236e948ef973a8a6ffbac52dff28be0fd70e

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v27.1.0

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      output: grype
      packages: ./cmd/grype

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v

test:
  pipeline:
    - runs: |
        grype --version
