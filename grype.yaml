package:
  name: grype
  version: "0.98.0"
  epoch: 1 # GHSA-wjrx-6529-hcj3
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/grype
      tag: v${{package.version}}
      expected-commit: de45434b3fafa9ae19a2b867e2103a855b8f0cec

  - uses: go/bump
    with:
      deps: |-
        github.com/hashicorp/go-getter@v1.7.9

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      output: grype
      packages: ./cmd/grype

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v

test:
  pipeline:
    - runs: |
        grype --version
        grype --help
