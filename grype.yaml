package:
  name: grype
  version: 0.64.0
  epoch: 0
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: 25000122fb6c12004a01dd91d1299051cd3a7aab7410e27e887dd593fffec095ac3d19343b588618c88ebb7f0f7671bf9199376ff82dec931c355f775b4cbe4a

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype"

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v
