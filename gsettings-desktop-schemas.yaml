package:
  name: gsettings-desktop-schemas
  description: 
  version: "48.0"
  epoch: 0
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - gobject-introspection-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gsettings-desktop-schemas.git
      tag: ${{package.version}}
      expected-commit: 599bada7f09f30a5d7a2d36e1742f6dc3624ae05

  - uses: meson/configure
  - uses: meson/compile
  - uses: meson/install
  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
