package:
  name: gst-libav
  version: "1.26.0"
  epoch: 0
  description: GStreamer plugin for using the encoders, decoders, muxers, and demuxers provided by FFmpeg.
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - cmake
      - ffmpeg-dev
      - gst-plugins-base-dev
      - gstreamer-dev
      - meson
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GStreamer/gstreamer
      tag: ${{package.version}}
      expected-commit: d31ce8e5e1aacf8f5e5beabb5c81ce2e4da5c202

  - runs: |
      cd subprojects/gst-libav
      CFLAGS="$CFLAGS -O2" \
      CXXFLAGS="$CXXFLAGS -O2" \
      CPPFLAGS="$CPPFLAGS -O2" \
      meson \
        -Db_lto=true \
        -Dtests=enabled \
        -Dpackage-name="gst-libav (Wolfi)" \
        -Dpackage-origin="https://wolfi.dev" \
        --prefix=/usr \
        . output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages

update:
  enabled: true
  github:
    identifier: GStreamer/gstreamer
    use-tag: true
    tag-filter-prefix: "1."

test:
  environment:
    contents:
      packages:
        - git
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
    - name: Clone GStreamer repo and run tests
      runs: |
        git clone --depth 1 https://github.com/GStreamer/gstreamer.git
        TEST_DIR=/home/build/gstreamer/subprojects/gst-libav/tests/files
        cd $TEST_DIR

        # 1. Basic plugin check
        gst-inspect-1.0 libav
        if [ $? -ne 0 ]; then
          echo "ERROR: libav plugin is missing!"
          exit 1
        fi

        # 2. Fetch APE filename
        APE_FILE=$(ls *.ape)
        if [ -z "$APE_FILE" ]; then
          echo "ERROR: No APE file found in test directory!"
          exit 1
        fi

        # 3. APE demuxing test
        gst-launch-1.0 filesrc location="$APE_FILE" ! avdemux_ape ! fakesink
        if [ $? -ne 0 ]; then
          echo "ERROR: APE demuxing failed!"
          exit 1
        fi

        # 6. FFmpeg version check
        gst-inspect-1.0 libav | grep -i ffmpeg
        if [ $? -ne 0 ]; then
          echo "ERROR: FFmpeg version check failed!"
          exit 1
        fi
