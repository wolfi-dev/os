package:
  name: gst-plugins-bad
  version: "1.28.0"
  epoch: 0 # go/wolfi-rsc/gst-plugins-bad
  description: GStreamer streaming media framework bad plug-ins
  copyright:
    - license: LGPL-2.1
  resources:
    cpu: "1"
    memory: 10Gi

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gst-plugins-base-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libdrm-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - mesa-gbm
      - mesa-glx
      - mesa-libgallium
      - meson
      - openh264-dev # needed for openh264enc plugin
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GStreamer/gstreamer
      tag: ${{package.version}}
      expected-commit: 9058212f43074ef7df229e73cea135c4ea96e0d6

  - working-directory: subprojects/gst-plugins-bad
    pipeline:
      - uses: meson/configure
        with:
          opts: |
            -Db_lto=true \
            -Dpackage-origin="https://github.com/wolfi-dev" \
            -Dpackage-name="GStreamer bad plug-ins (Wolfi-Linux)" \
            -Dintrospection=enabled \
            -Dsctp=enabled \
      - uses: meson/compile
      - uses: meson/install
      - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

update:
  enabled: true
  git:
    tag-filter-prefix: "1."

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gst-transcoder-1.0 --help
        playout --help
    - runs: |
        # Verify the OpenH264 encoder plugin is present
        gst-inspect-1.0 openh264enc | grep -Eq "OpenH264 encoder/decoder plugin"
    - uses: test/tw/ldd-check
