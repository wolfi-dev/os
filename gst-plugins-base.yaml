package:
  name: gst-plugins-base
  version: "1.26.1"
  epoch: 0
  description: GStreamer streaming media framework base plug-ins
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libdrm-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - mesa-egl
      - mesa-gbm
      - mesa-glx
      - mesa-libgallium
      - meson
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha512: b0c491755856af37fd8416af57b782ba04cfdf4298947a521ece90b4723fcf331199f428c74fafb37b3094a8172a0d409d20079544f7424fd6c089574313e296
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        -Dalsa=enabled \
        -Dintrospection=enabled \
        -Dgl=enabled \
        -Dgl-graphene=enabled \
        -Dgl-jpeg=enabled \
        -Dgl-png=enabled \
        -Dtests=disabled \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/locale
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/locale
    description: ${{package.name}} lang

update:
  enabled: true
  release-monitor:
    identifier: 21850

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gst-device-monitor-1.0 --version
        gst-discoverer-1.0 --help
        gst-play-1.0 --version
        gst-device-monitor-1.0 --help
        gst-discoverer-1.0 version
        gst-play-1.0 --help
    - uses: test/tw/ldd-check
