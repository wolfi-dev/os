package:
  name: gst-plugins-base
  version: 1.24.7
  epoch: 0
  description: GStreamer streaming media framework base plug-ins
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.0-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libdrm-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - mesa-gbm
      - mesa-gl
      - mesa-glapi
      - mesa-gles
      - meson
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: f2b364cef3f8c05e2f77d92a1f8c2cbb1eab7eb838bcc6137fec24f230126c59957221802756a740a46456c2d6220e9c7ff65b2f8dcc88e59a18858868f66dfa
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        -Dalsa=enabled \
        -Dintrospection=enabled \
        -Dgl=enabled \
        -Dgl-graphene=enabled \
        -Dgl-jpeg=enabled \
        -Dgl-png=enabled \
        -Dtests=disabled \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages

  - name: ${{package.name}}-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/locale
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/locale
    description: ${{package.name}} lang

update:
  enabled: true
  release-monitor:
    identifier: 21850
