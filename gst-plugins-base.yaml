package:
  name: gst-plugins-base
  version: 1.22.8
  epoch: 0
  description: GStreamer streaming media framework base plug-ins
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.0-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - gobject-introspection-dev
      - graphene-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - meson
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: 3663887ebcde060792f242970d30b5499782745b272b64a9577ab58fd7ee8414d1218780ad18b7f436074bd7ef959653d43a2356c2a9e8ebad4d35bbc1d90604
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-${{package.version}}.tar.xz

  - runs: |
      # This breaks the build on aarc64 builds
      if [ "${{build.arch}}" = "aarch64" ]; then
        export LDFLAGS="$(echo $LDFLAGS | sed 's/,-z,noexecheap//g')"
      fi
      meson \
        --prefix=/usr \
      	-Dalsa=enabled \
      	-Dintrospection=enabled \
        -Dtests=disabled \
      	. output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: gst-plugins-base-dev
    pipeline:
      - uses: split/dev
    description: gst-plugins-base dev

  - name: gst-plugins-base-doc
    pipeline:
      - uses: split/manpages
    description: gst-plugins-base manpages

  - name: gst-plugins-base-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/locale
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/locale
    description: gst-plugins-base lang

update:
  enabled: true
  release-monitor:
    identifier: 21850
