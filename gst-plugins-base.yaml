package:
  name: gst-plugins-base
  version: 1.24.5
  epoch: 1
  description: GStreamer streaming media framework base plug-ins
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.0-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - libdrm-dev
      - mesa-dev
      - mesa-gles
      - mesa-gl
      - mesa-glapi
      - mesa-gbm
      - meson
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: d78956ae15fe87710d65eb3759ed9ac92e6ec1cdcd969421619fbff5700baf473322a52245303fd3665962a1ecf6330885e91a76423abaa435fef1a4b00cb6d3
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-${{package.version}}.tar.xz

  - runs: |
      meson \
        --prefix=/usr \
        -Dalsa=enabled \
        -Dintrospection=enabled \
        -Dgl=enabled \
        -Dgl-graphene=enabled \
        -Dgl-jpeg=enabled \
        -Dgl-png=enabled \
        -Dtests=disabled \
      	. output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: gst-plugins-base-dev
    pipeline:
      - uses: split/dev
    description: gst-plugins-base dev

  - name: gst-plugins-base-doc
    pipeline:
      - uses: split/manpages
    description: gst-plugins-base manpages

  - name: gst-plugins-base-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/locale
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/locale
    description: gst-plugins-base lang

update:
  enabled: true
  release-monitor:
    identifier: 21850
