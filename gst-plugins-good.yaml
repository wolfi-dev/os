package:
  name: gst-plugins-good
  version: "1.26.3"
  epoch: 0
  description: GStreamer streaming media framework good plug-ins
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gst-plugins-base-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libdrm-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - mesa-gbm
      - mesa-glx
      - mesa-libgallium
      - meson
      - opencore-amr
      - opencore-amr-dev
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl
      - python3
      - qt5-qtbase-dev
      - qt5-qtbase-x11
      - qt6-qtbase-dev
      - qt6-qtbase-x11
      - samba-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: fe4ec9670edfe6bb1e5f27169ae145b5ac2dd218ac98bd8251c8fba41ad33c53
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-good/gst-plugins-good-${{package.version}}.tar.xz

  - runs: unset CFLAGS CPPFLAGS CXXFLAGS

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dpackage-origin="https://github.com/wolfi-dev" \
        -Dpackage-name="GStreamer good plug-ins (Wolfi-Linux)" \
        -Dtests=disabled \
        -Damrnb=enabled \
        -Damrwbdec=enabled \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages

update:
  enabled: true
  release-monitor:
    identifier: 21852

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        echo "Testing gst-plugins-good..."
        gst-inspect-1.0 --version
        for plugin in jpegdec pngdec autodetect udp audioconvert; do gst-inspect-1.0 $plugin >/dev/null && echo "✓ $plugin found"; done
        gst-launch-1.0 videotestsrc num-buffers=1 ! videoconvert ! jpegenc ! jpegdec ! fakesink && echo "✓ JPEG pipeline works"
        gst-launch-1.0 audiotestsrc num-buffers=1 ! audioconvert ! fakesink && echo "✓ Audio pipeline works"
        echo "✓ gst-plugins-good test passed"
    - uses: test/tw/ldd-check
