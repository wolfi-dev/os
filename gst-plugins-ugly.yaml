package:
  name: gst-plugins-ugly
  version: "1.28.0"
  epoch: 0 # go/wolfi-rsc/gst-plugins-ugly
  description: GStreamer streaming media framework ugly plug-ins
  copyright:
    - license: LGPL-2.1
  resources:
    cpu: "1"
    memory: 4Gi
environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - gst-plugins-base-dev
      - gstreamer-dev
      - meson
      - orc-compiler
      - orc-dev
      - python3
      - x264-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GStreamer/gstreamer
      tag: ${{package.version}}
      expected-commit: 9058212f43074ef7df229e73cea135c4ea96e0d6
  - working-directory: subprojects/gst-plugins-ugly
    pipeline:
      - uses: meson/configure
        with:
          opts: |
            -Db_lto=true \
            -Dpackage-origin="https://wolfi.dev" \
            -Dpackage-name="GStreamer ugly plug-ins (Wolfi-Linux)" \
            -Dtests=disabled \
            -Dgpl=enabled
      - uses: meson/compile
      - uses: meson/install
      - uses: strip
subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}
update:
  enabled: true
  github:
    identifier: GStreamer/gstreamer
    use-tag: true
    tag-filter-prefix: "1."
test:
  pipeline:
    - runs: |
        echo "Testing gst-plugins-ugly..."
        for plugin in asfdemux dvdlpcmdec dvdsub realmedia x264enc; do
          gst-inspect-1.0 $plugin && echo "✓ $plugin found"
        done
        echo "✓ gst-plugins-ugly test passed"
    - uses: test/tw/ldd-check
