pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GStreamer/gstreamer
      tag: ${{package.version}}
      expected-commit: 285de3cf1de94b5b370a1af39446a7d1498d7c2c

  - runs: |
      cd subprojects/gstreamer
      CFLAGS="$CFLAGS -O2" \
      CXXFLAGS="$CXXFLAGS -O2" \
      CPPFLAGS="$CPPFLAGS -O2" \
      meson \
        -Db_lto=true \
        -Dintrospection=enabled \
        -Dbash-completion=disabled \
        -Dptp-helper-permissions=capabilities \
        -Dpackage-name="GStreamer (Wolfi)" \
        -Dpackage-origin="https://wolfi.dev" \
        --prefix=/usr \
        . output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: gstreamer-dev
    pipeline:
      - uses: split/dev
    description: gstreamer dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: gstreamer-doc
    pipeline:
      - uses: split/manpages
    description: gstreamer manpages
    test:
      pipeline:
        - uses: test/docs

  - name: gst-plugins-good
    dependencies:
      runtime:
        - gst-plugins-base
        - gstreamer
    pipeline:
      - working-directory: subprojects/gst-plugins-good
        pipeline:
          - uses: meson/configure
            with:
              opts: |
                --wrap-mode=nodownload \
                -Db_lto=true \
                -Dpackage-origin="https://github.com/wolfi-dev" \
                -Dpackage-name="GStreamer good plug-ins (Wolfi-Linux)" \
                -Dtests=disabled \
                -Damrnb=enabled \
                -Damrwbdec=enabled
          - uses: meson/compile
          - uses: meson/install
          - uses: strip
    description: GStreamer streaming media framework good plug-ins
    test:
      pipeline:
        # AUTOGENERATED
        - runs: |
            echo "Testing gst-plugins-good..."
            for plugin in jpegdec pngdec autodetect udp audioconvert; do gst-inspect-1.0 $plugin >/dev/null && echo "✓ $plugin found"; done
            gst-launch-1.0 videotestsrc num-buffers=1 ! videoconvert ! jpegenc ! jpegdec ! fakesink && echo "✓ JPEG pipeline works"
            gst-launch-1.0 audiotestsrc num-buffers=1 ! audioconvert ! fakesink && echo "✓ Audio pipeline works"
            echo "✓ gst-plugins-good test passed"
        - uses: test/tw/ldd-check

  - name: gst-plugins-good-dev
    dependencies:
      runtime:
        - gst-plugins-good
    pipeline:
      - uses: split/dev
    description: gst-plugins-good dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: GStreamer/gstreamer
    use-tag: true
    tag-filter-prefix: "1."

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gst-inspect-1.0 --version
        gst-launch-1.0 --version
        gst-stats-1.0 --version
        gst-tester-1.0 --version
        gst-typefind-1.0 --version
        gst-inspect-1.0 --help
        gst-launch-1.0 --help
        gst-stats-1.0 --help
        gst-tester-1.0 --help
        gst-typefind-1.0 --help
    - uses: test/tw/ldd-check
