# Generated from https://git.alpinelinux.org/aports/plain/main/gstreamer/APKBUILD
package:
  name: gstreamer
  # This probably should never have been on the 1.27 "development" branch...
  # https://gitlab.freedesktop.org/gstreamer/gstreamer/-/blob/main/subprojects/gst-devtools/NEWS?ref_type=heads#L3-7
  # We should move to 1.28 stable when available, and be careful not to use a dev branch again.
  # Extra discussions: https://chainguard-dev.slack.com/archives/C0799FD4Q1Y/p1765831455192159?thread_ts=1765828261.270359&cid=C0799FD4Q1Y
  version: "1.27.50"
  epoch: 0
  description: GStreamer streaming media framework
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - alsa-lib-dev
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - curl-dev
      - expat-dev
      - flac-dev
      - flex
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - libcap-dev
      - libcap-utils
      - libdrm-dev
      - libjpeg-turbo-dev
      - libogg-dev
      - libpng-dev
      - libtheora-dev
      - libvorbis-dev
      - libxml2-dev
      - linux-headers
      - mesa-dev
      - mesa-gbm
      - mesa-glx
      - mesa-libgallium
      - meson
      - nasm
      - opencore-amr-dev
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl
      - pulseaudio-dev
      - python3
      - samba-dev
      - speex-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GStreamer/gstreamer
      tag: ${{package.version}}
      expected-commit: 98f0ec4b5dd48b36365e85ad8695e88b4a7d7ec0

  - runs: |
      cd subprojects/gstreamer
      CFLAGS="$CFLAGS -O2" \
      CXXFLAGS="$CXXFLAGS -O2" \
      CPPFLAGS="$CPPFLAGS -O2" \
      meson \
        -Db_lto=true \
        -Dintrospection=enabled \
        -Dbash-completion=disabled \
        -Dptp-helper-permissions=capabilities \
        -Dpackage-name="GStreamer (Wolfi)" \
        -Dpackage-origin="https://wolfi.dev" \
        --prefix=/usr \
        . output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: gstreamer-dev
    pipeline:
      - uses: split/dev
    description: gstreamer dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: gstreamer-doc
    pipeline:
      - uses: split/manpages
    description: gstreamer manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: GStreamer/gstreamer
    use-tag: true
    tag-filter-prefix: "1."

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gst-inspect-1.0 --version
        gst-launch-1.0 --version
        gst-stats-1.0 --version
        gst-tester-1.0 --version
        gst-typefind-1.0 --version
        gst-inspect-1.0 --help
        gst-launch-1.0 --help
        gst-stats-1.0 --help
        gst-tester-1.0 --help
        gst-typefind-1.0 --help
    - uses: test/tw/ldd-check
