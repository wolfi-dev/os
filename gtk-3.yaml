package:
  name: gtk-3
  version: 3.24.48
  epoch: 0
  description: The GTK+ Toolkit (v3)
  copyright:
    - license: LGPL-2.1-or-later
  scriptlets:
    post-install: |
      #!/bin/sh
      glib-compile-schemas /usr/share/glib-2.0/schemas

vars:
  gschemas: "usr/share/glib-2.0/schemas"

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.46.0 will create a new var mangled-package-version=2.46
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - at-spi2-core-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cmake
      - cups-dev
      - dbus-dev
      - expat-dev
      - fontconfig-dev
      - fribidi-dev
      - gdk-pixbuf-dev
      - gettext-dev
      - git
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-doc
      - harfbuzz-dev
      - hicolor-icon-theme
      - iso-codes-dev
      - libatk-bridge-2.0
      - libepoxy-dev
      - libice-dev
      - libtool
      - libx11-dev
      - libxcomposite-dev
      - libxcursor-dev
      - libxdamage-dev
      - libxext-dev
      - libxfixes-dev
      - libxft-dev
      - libxi-dev
      - libxinerama-dev
      - libxkbcommon
      - libxkbcommon-dev
      - libxrandr-dev
      - libxtst-dev
      - mesa-dev
      - meson
      - ninja
      - pango-dev
      - py3-packaging
      - shared-mime-info
      - tiff-dev
      - wayland-dev
      - wayland-protocols
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gtk.git
      tag: ${{package.version}}
      expected-commit: 4c6093959993f4de169f90b4b4fe3d74d1be5b90

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dman=true \
        -Dgtk_doc=false \
        -Dbroadway_backend=true \
        -Dexamples=false

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      # We've had trouble with this build accidentally including pango. This should be fixed,
      # but throw in a test here in case.
      if [ -f ${{targets.destdir}}/usr/lib/libpango-1.0.so ]; then
        echo "ERROR: libpango-1.0.so found in /usr/lib. This is a bug in the build system."
        exit 1
      fi

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - shared-mime-info
        - at-spi2-core-dev
        - gdk-pixbuf-dev
        - glib-dev
        - libepoxy-dev
        - libxext-dev
        - libxi-dev
        - libxinerama-dev
        - libxkbcommon-dev
        - wayland-dev
    description: gtk+3 dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: gtk+3 manpages
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-lang
    pipeline:
      - uses: split/locales
    description: gtk+3 locales

  - name: ${{package.name}}-compiled-gschemas
    description: Compiled gschemas for GTK 3
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - runs: |
          glib-compile-schemas "${{targets.destdir}}/${{vars.gschemas}}"
          install -Dm755 "${{targets.destdir}}/${{vars.gschemas}}/gschemas.compiled" "${{targets.contextdir}}/${{vars.gschemas}}/gschemas.compiled"
          rm "${{targets.destdir}}/${{vars.gschemas}}/gschemas.compiled"

update:
  enabled: true
  ignore-regex-patterns:
    - (?i)[a-z] # Ignore tags that include any case letters
    - 3\.[89]\d.* # Ignore tags that start with 3.8x.x or 3.9x.x upstream released whi this tag 4 years ago.
  git:
    tag-filter-prefix: 3.

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        broadwayd --help
        gtk-encode-symbolic-svg --help
        gtk-launch --version
        gtk-update-icon-cache --help
        gtk3-demo --version
        gtk3-icon-browser --help
        gtk3-widget-factory --version
        gtk-launch --help
        gtk3-demo --help
        gtk3-widget-factory --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
