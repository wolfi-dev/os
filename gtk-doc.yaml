package:
  name: gtk-doc
  version: 1.34.0
  epoch: 1
  description: Documentation tool for public library API
  copyright:
    - license: GPL-2.0-or-later AND GFDL-1.1-or-later
  dependencies:
    runtime:
      - docbook-xml
      - py3-pygments
      - python3

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - gettext
      - glib-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - py3-pygments
      - python3
      - rarian-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: b20b72b32a80bc18c7f975c9d4c16460c2276566a0b50f87d6852dff3aa7861c
      uri: https://download.gnome.org/sources/gtk-doc/${{vars.major-minor-version}}/gtk-doc-${{package.version}}.tar.xz

  - runs: |
      autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 13140

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gtkdoc-check --version
        gtkdoc-depscan --version
        gtkdoc-fixxref --version
        gtkdoc-mkdb --version
        gtkdoc-mkhtml --version
        gtkdoc-mkman --version
        gtkdoc-mkpdf --version
        gtkdoc-rebase --version
        gtkdoc-scan --version
        gtkdoc-scangobj --version
        gtkdocize --version
        gtkdoc-check --help
        gtkdoc-depscan --help
        gtkdoc-fixxref --help
        gtkdoc-mkdb --help
        gtkdoc-mkhtml --help
        gtkdoc-mkman --help
        gtkdoc-mkpdf --help
        gtkdoc-rebase --help
        gtkdoc-scan --help
        gtkdoc-scangobj --help
        gtkdocize --help
    - uses: test/pkgconf
