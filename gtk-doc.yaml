package:
  name: gtk-doc
  version: "1.35.1"
  epoch: 1
  description: Documentation tool for public library API
  copyright:
    - license: GPL-2.0-or-later AND GFDL-1.1-or-later
  dependencies:
    runtime:
      - docbook-xml
      - py3-pygments
      - python3

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - gettext
      - glib-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - py3-pygments
      - python3
      - rarian-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gtk-doc
      tag: ${{package.version}}
      expected-commit: 82623a6c120e153be9bee8642693a00bc1aae77f

  - runs: |
      autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 13140

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gtkdoc-check --version
        gtkdoc-depscan --version
        gtkdoc-fixxref --version
        gtkdoc-mkdb --version
        gtkdoc-mkhtml --version
        gtkdoc-mkman --version
        gtkdoc-mkpdf --version
        gtkdoc-rebase --version
        gtkdoc-scan --version
        gtkdoc-scangobj --version
        gtkdocize --version
        gtkdoc-check --help
        gtkdoc-depscan --help
        gtkdoc-fixxref --help
        gtkdoc-mkdb --help
        gtkdoc-mkhtml --help
        gtkdoc-mkman --help
        gtkdoc-mkpdf --help
        gtkdoc-rebase --help
        gtkdoc-scan --help
        gtkdoc-scangobj --help
        gtkdocize --help
    - uses: test/pkgconf
