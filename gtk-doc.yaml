package:
  name: gtk-doc
  version: 1.34.0
  epoch: 0
  description: Documentation tool for public library API
  copyright:
    - license: GPL-2.0-or-later AND GFDL-1.1-or-later
  dependencies:
    runtime:
      - docbook-xml
      - py3-pygments
      - python3

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - gettext
      - glib-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - py3-pygments
      - python3
      - rarian-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: b20b72b32a80bc18c7f975c9d4c16460c2276566a0b50f87d6852dff3aa7861c
      uri: https://download.gnome.org/sources/gtk-doc/1.34/gtk-doc-${{package.version}}.tar.xz

  - runs: |
      autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 13140
