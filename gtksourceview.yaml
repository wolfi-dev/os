package:
  name: gtksourceview
  version: "5.16.0"
  epoch: 0
  description: Source code editing widget
  copyright:
    - license: LGPL-2.1-or-later

environment:
  environment:
    CFLAGS: -DGDK_PIXBUF_VERSION_2_44=0
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - gtk-4-dev
      - vala
      - gobject-introspection-dev
      - glib-gir
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gtksourceview.git
      tag: ${{package.version}}
      expected-commit: 26ddc992023cff45f7f9dad8d69b058ea9ebd891

  - uses: meson/configure
    with:
      opts: |
        -Dintrospection=enabled \
        -Dvapi=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
