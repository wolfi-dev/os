package:
  name: guac
  version: 0.1.2
  epoch: 0
  description: GUAC aggregates software security metadata into a high fidelity graph database.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/guacsec/guac
      tag: v${{package.version}}
      expected-commit: 463b8004beebbd413ecf556e4fc5a1bf986534ab

  - uses: go/build
    with:
      packages: ./cmd/guaccollect
      output: guaccollect
      ldflags: -s -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}

subpackages:
  - name: guacingest
    pipeline:
      - uses: go/build
        with:
          ldflags: -s -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guacingest
          output: guacingest

  - name: guacone
    pipeline:
      - uses: go/build
        with:
          ldflags: -s -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guacone
          output: guacone

  - name: guacgql
    pipeline:
      - uses: go/build
        with:
          ldflags: -s -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guacgql
          output: guacgql

  - name: guaccsub
    pipeline:
      - uses: go/build
        with:
          ldflags: -s -w -X github.com/guacsec/guac/pkg/version.Version=${{package.version}}
          packages: ./cmd/guaccsub
          output: guaccsub

update:
  enabled: true
  github:
    identifier: guacsec/guac
    strip-prefix: v
    use-tag: true
    tag-filter: v
