package:
  name: guacamole-server
  version: "1.6.0"
  epoch: 1
  description: clientless remote desktop gateway server
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - curl
      - expat-dev
      - ffmpeg-dev
      - freerdp-dev
      - fribidi-dev
      - harfbuzz-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libpulse
      - libssh2
      - libssh2-dev
      - libtelnet
      - libvncserver-dev
      - libwebp-dev
      - libxft-dev
      - openssl-dev
      - pango-dev
      - perl
      - pulseaudio-dev
      - util-linux-dev

data:
  - name: libs
    items:
      vnc: vnc
      telnet: telnet
      ssh: ssh
      rdp: rdp

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8bc45675da96d7b6f39728160181e3d4ff3c08f460f6d26de5805b642bf13f2b
      uri: https://apache.org/dyn/closer.lua/guacamole/${{package.version}}/source/guacamole-server-${{package.version}}.tar.gz?action=download

  - runs: |
      CFLAGS="$CFLAGS -Wno-error" ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --with-pango \
        --with-vnc \
        --with-telnet \
        --with-rdp \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: guacamole-server-doc
    description: guacamole-server documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - range: libs
    name: libguac-client-${{range.key}}
    description: guacamole-server ${{range.key}} client plugin
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          # grab the plugin itself, renaming it to libguac-client-foo.so
          mv ${{targets.destdir}}/usr/lib/libguac-client-${{range.key}}.so.0.0.0 ${{targets.subpkgdir}}/usr/lib/libguac-client-${{range.key}}.so
          # remove the unnecessary symlinks generated by libtool
          rm -f ${{targets.destdir}}/usr/lib/libguac-client-${{range.key}}.*
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: guacamole-server-dev
    description: guacamole-server development files
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - name: "check -v output"
      runs: |
        guacd -v >out 2>&1 || {
          rc=$?
          echo "failed [$rc]: guacd -v"
          cat out
          exit $rc
        }
        expected="version ${{package.version}}"
        grep "$expected" out || {
          echo "command 'guacd -v' did not contain expected output"
          echo "expected: $expected"
          echo "actual:"
          cat out
          exit 1
        }
        guaclog version
        guaclog help
        guacd version
    - name: "start daemon on localhost"
      uses: test/daemon-check-output
      with:
        start: "guacd -b 127.0.0.1 -L info -p my.pid -f"
        timeout: 60
        expected_output: |
          istening on host
          Guacamole proxy daemon.*version ${{package.version}}
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 141451
