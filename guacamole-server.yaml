package:
  name: guacamole-server
  version: 1.5.5
  epoch: 2
  description: clientless remote desktop gateway server
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - curl
      - expat-dev
      - ffmpeg-dev
      - freerdp-dev
      - fribidi-dev
      - harfbuzz-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libpulse
      - libssh2
      - libssh2-dev
      - libtelnet
      - libvncserver-dev
      - libwebp-dev
      - libxft-dev
      - openssl-dev
      - pango-dev
      - perl
      - pulseaudio-dev
      - util-linux-dev

data:
  - name: libs
    items:
      vnc: vnc
      telnet: telnet
      ssh: ssh
      rdp: rdp

pipeline:
  - uses: fetch
    with:
      expected-sha256: 67499611c2e22d9c933763adc5408e716a4bfd08a3eb8a5ba2fc6f8f70868f6b
      uri: https://apache.org/dyn/closer.lua/guacamole/${{package.version}}/source/guacamole-server-${{package.version}}.tar.gz?action=download

  - runs: |
      CFLAGS="$CFLAGS -Wno-error" ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --with-pango \
        --with-vnc \
        --with-telnet \
        --with-rdp

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: guacamole-server-doc
    description: guacamole-server documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - range: libs
    name: libguac-client-${{range.key}}
    description: guacamole-server ${{range.key}} client plugin
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          # grab the plugin itself, renaming it to libguac-client-foo.so
          mv ${{targets.destdir}}/usr/lib/libguac-client-${{range.key}}.so.0.0.0 ${{targets.subpkgdir}}/usr/lib/libguac-client-${{range.key}}.so
          # remove the unnecessary symlinks generated by libtool
          rm -f ${{targets.destdir}}/usr/lib/libguac-client-${{range.key}}.*
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

  - name: guacamole-server-dev
    description: guacamole-server development files
    pipeline:
      - uses: split/dev

test:
  pipeline:
    - name: "check -v output"
      runs: |
        guacd -v >out 2>&1 || {
          rc=$?
          echo "failed [$rc]: guacd -v"
          cat out
          exit $rc
        }
        expected="version ${{package.version}}"
        grep "$expected" out || {
          echo "command 'guacd -v' did not contain expected output"
          echo "expected: $expected"
          echo "actual:"
          cat out
          exit 1
        }
        guaclog version
        guaclog help
        guacd version
    - name: "start daemon on localhost"
      uses: test/daemon-check-output
      with:
        start: "guacd -b 127.0.0.1 -L info -p my.pid -f"
        timeout: 60
        expected_output: |
          istening on host
          Guacamole proxy daemon.*version ${{package.version}}
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  release-monitor:
    identifier: 141451
