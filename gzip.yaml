package:
  name: gzip
  version: "1.13"
  epoch: 5
  description: "GNU data compression program"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - gettext-dev
      - openssf-compiler-options
      - texinfo
      - xz

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/gzip.git
      tag: v${{package.version}}
      expected-commit: 0ff67062bc123d07dfb1f05c78231107aa9d1869

  - runs: |
      ./bootstrap

  - name: Configure
    runs: |
      export DEFS="NO_ASM"
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      mkdir -p ${{targets.destdir}}/bin

      for i in gzip gunzip; do
        mv ${{targets.destdir}}/usr/bin/${i} ${{targets.destdir}}/bin/${i}
        ln -s /bin/${i} ${{targets.destdir}}/usr/bin/${i}
      done

      ln -sf /bin/gunzip ${{targets.destdir}}/usr/bin/uncompress

  - uses: strip

subpackages:
  - name: "gzip-doc"
    description: "gzip documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

update:
  enabled: true
  release-monitor:
    identifier: 1290

