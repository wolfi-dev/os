package:
  name: haproxy-3.1
  version: "3.1.7"
  epoch: 0
  description: "A TCP/HTTP reverse proxy for high availability environments"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - libgcc
      - merged-usrsbin
      - wolfi-baselayout
    provides:
      - haproxy=${{package.full-version}}

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils
      - linux-headers
      - lua5.3-dev
      - openssl-dev
      - pcre2-dev

pipeline:
  - uses: git-checkout
    with:
      tag: v${{package.version}}
      expected-commit: c3f40894532072afb380f1779bce1ef85974df2f
      repository: https://git.haproxy.org/git/haproxy-3.1.git

  - uses: autoconf/make
    with:
      opts: |
        TARGET=linux-glibc \
        USE_THREAD=1 \
        USE_PCRE2=1 \
        USE_PCRE2_JIT=1 \
        USE_OPENSSL=1 \
        USE_LUA=1 \
        USE_NS=1 \
        USE_PROMEX=1 \
        LUA_LIB=/usr/lib/lua5.3 \
        LUA_INC=/usr/include/lua5.3 \
        USE_GETADDRINFO=1 \
        SBINDIR=/usr/bin

  - runs: |
      make install DESTDIR="${{targets.destdir}}" PREFIX=/usr DOCDIR=/usr/share/doc/haproxy
      install -d "${{targets.destdir}}"/var/lib/haproxy
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv "${{targets.destdir}}"/usr/sbin/* "${{targets.destdir}}"/usr/bin
      rmdir "${{targets.destdir}}"/usr/sbin

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_bind_service=+eip "${{targets.destdir}}/usr/bin/haproxy"

subpackages:
  - name: "${{package.name}}-doc"
    description: "haproxy documentation"
    pipeline:
      - uses: split/manpages
    dependencies:
      provides:
        - haproxy-doc=${{package.full-version}}
      runtime:
        - merged-usrsbin
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-oci-entrypoint
    description: Entrypoint for using HAProxy in OCI containers
    dependencies:
      runtime:
        - busybox
        - merged-usrsbin
        - posix-libc-utils # `getent` is required for certain helm chart startups
        - wolfi-baselayout
      provides:
        - haproxy-oci-entrypoint=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin/
          cp docker-entrypoint.sh ${{targets.subpkgdir}}/usr/local/bin/
          chmod +x ${{targets.subpkgdir}}/usr/local/bin/docker-entrypoint.sh

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v3.1

test:
  environment:
    contents:
      packages:
        - libcap-utils
  pipeline:
    - runs: |
        haproxy -v
    - name: Test file capabilities
      runs: |
        getcap /usr/bin/haproxy | cut -d ' ' -f2 | grep -q -E '^cap_net_bind_service=eip$'
