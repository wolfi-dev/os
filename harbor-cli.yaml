package:
  name: harbor-cli
  version: "0.0.17"
  epoch: 0 # CVE-2025-68121
  description: Official Harbor CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
  resources:
    cpu: "2"
    memory: 4Gi

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dae683f89db201e45542098528309541702ef64f
      repository: https://github.com/goharbor/harbor-cli
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/harbor
      output: harbor

  - uses: strip

test:
  pipeline:
    - runs: |
        harbor version
        harbor help
        harbor --help

update:
  enabled: true
  github:
    identifier: goharbor/harbor-cli
    strip-prefix: v
