package:
  name: harbor-cli
  version: "0.0.4"
  epoch: 0
  description: Official Harbor CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 651cfb4090e8b0d396c1faa902e404c7bdc5e66a
      repository: https://github.com/goharbor/harbor-cli
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/harbor
      output: harbor

  - uses: strip

test:
  pipeline:
    - runs: |
        harbor version
        harbor help
        harbor --help

update:
  enabled: true
  github:
    identifier: goharbor/harbor-cli
    strip-prefix: v
