package:
  name: harbor-cli
  version: "0.0.10"
  epoch: 1 # GHSA-2464-8j7c-4cjm
  description: Official Harbor CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2cb72eca6affbbea26ca04a96b9e804ee9d53be5
      repository: https://github.com/goharbor/harbor-cli
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0

  - uses: go/build
    with:
      packages: ./cmd/harbor
      output: harbor

  - uses: strip

test:
  pipeline:
    - runs: |
        harbor version
        harbor help
        harbor --help

update:
  enabled: true
  github:
    identifier: goharbor/harbor-cli
    strip-prefix: v
