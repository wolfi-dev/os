package:
  name: harbor-cli
  version: "0.0.16"
  epoch: 2 # go/wolfi-rsc/harbor-cli
  description: Official Harbor CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
  resources:
    cpu: "2"
    memory: 4Gi

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2c848692d5cd55e7873837950c77c945eb8cff7e
      repository: https://github.com/goharbor/harbor-cli
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/harbor
      output: harbor

  - uses: strip

test:
  pipeline:
    - runs: |
        harbor version
        harbor help
        harbor --help

update:
  enabled: true
  github:
    identifier: goharbor/harbor-cli
    strip-prefix: v
