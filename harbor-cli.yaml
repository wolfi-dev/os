package:
  name: harbor-cli
  version: "0.0.6"
  epoch: 0
  description: Official Harbor CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 254ed5758c4ba1c5b99255c4ba31358d46768572
      repository: https://github.com/goharbor/harbor-cli
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/harbor
      output: harbor

  - uses: strip

test:
  pipeline:
    - runs: |
        harbor version
        harbor help
        harbor --help

update:
  enabled: true
  github:
    identifier: goharbor/harbor-cli
    strip-prefix: v
