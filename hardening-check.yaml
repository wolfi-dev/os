package:
  name: hardening-check
  version: "2.26.4"
  epoch: 0
  description: "Debian devscripts hardening-check"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - binutils

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://salsa.debian.org/debian/devscripts.git
      tag: v${{package.version}}
      expected-commit: fa8015683d4b3f4f87f12ade99feb4addf781166

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv scripts/hardening-check.pl "${{targets.destdir}}"/usr/bin/hardening-check

update:
  enabled: true
  ignore-regex-patterns:
    - .git$
  release-monitor:
    identifier: 5419

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hardening-check -v
