package:
  name: hardening-check
  version: "2.25.3"
  epoch: 0
  description: "Debian devscripts hardening-check"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - binutils

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://salsa.debian.org/debian/devscripts.git
      tag: v${{package.version}}
      expected-commit: 503b80367d30fa6289a4f7a1dee6c4f6b3d7f413

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv scripts/hardening-check.pl "${{targets.destdir}}"/usr/bin/hardening-check

update:
  enabled: true
  release-monitor:
    identifier: 5419

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hardening-check -v
