package:
  name: hardening-check
  version: "2.25.8"
  epoch: 0
  description: "Debian devscripts hardening-check"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - binutils

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://salsa.debian.org/debian/devscripts.git
      tag: v${{package.version}}
      expected-commit: 20c8b7f6c1bab4b0179fc70f388f4d2ed6f5d2ff

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv scripts/hardening-check.pl "${{targets.destdir}}"/usr/bin/hardening-check

update:
  enabled: true
  release-monitor:
    identifier: 5419

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hardening-check -v
