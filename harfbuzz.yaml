package:
  name: harfbuzz
  version: "11.0.1"
  epoch: 0
  description: Text shaping library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - expat-dev
      - freetype-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphite2-dev
      - icu-dev
      - meson
      - posix-libc-utils
      - python3
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4a7890090538136db64742073af4b4d776ab8b50e6855676a8165eb8b7f60b7a
      uri: https://github.com/harfbuzz/harfbuzz/releases/download/${{package.version}}/harfbuzz-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dcpp_std=c++17 \
        -Dglib=enabled \
        -Dgobject=enabled \
        -Dgraphite=enabled \
        -Dicu=enabled \
        -Dfreetype=enabled \
        -Dcairo=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: harfbuzz-static
    pipeline:
      - uses: split/static
    description: harfbuzz static

  - name: harfbuzz-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - harfbuzz
        - harfbuzz-icu
        - graphite2-dev
        - freetype-dev
        - glib-dev~2
    description: harfbuzz dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: harfbuzz-icu
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*icu.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    description: Harfbuzz ICU support library

  - name: harfbuzz-utils
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: harfbuzz (utilities)
    test:
      pipeline:
        - runs: |
            hb-info --version
            hb-info --help
            hb-shape --version
            hb-shape --help
            hb-subset --version
            hb-subset --help
            hb-view --version
            hb-view --help

update:
  enabled: true
  github:
    identifier: harfbuzz/harfbuzz
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - bash
        - coreutils
        - fontconfig
        - freetype
        - glib
        - icu
        - python3
        - harfbuzz-utils
        - ttf-dejavu
  pipeline:
    - uses: test/tw/ldd-check
    - name: "Test basic text shaping"
      runs: |
        hb-view --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --text="Hello World" \
                --output-format=ansi
    - name: "Test RTL text shaping"
      runs: |
        echo -e "\u0645\u0631\u062D\u0628\u0627" | \
        hb-view --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --direction=rtl \
                --output-format=ansi
    - name: "Test complex script shaping"
      runs: |
        echo -e "\u0909\u092A\u0915\u0930\u0923" | \
        hb-view --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --features="+liga,+kern" \
                --output-format=ansi
    - name: "Test font information retrieval"
      runs: |
        hb-info --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf
        hb-info --quiet --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf
    - name: "Test rendering with different iterations"
      runs: |
        hb-view --num-iterations=3 \
                --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --text="Test Performance" \
                --output-format=ansi
    - name: "Test font feature handling"
      runs: |
        hb-view --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --text="Hello" \
                --features="kern,liga=0" \
                --output-format=ansi
    - name: "Test various output formats"
      runs: |
        hb-view --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --text="Test" \
                --output-format=svg

        hb-view --font-file=/usr/share/fonts/ttf-dejavu/DejaVuSans.ttf \
                --text="Test" \
                --output-format=ansi
