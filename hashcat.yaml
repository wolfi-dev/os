package:
  name: hashcat
  version: 6.2.6
  epoch: 0
  description: World's fastest and most advanced password recovery utility
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - findutils
      - glibc
      - opencl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashcat/hashcat
      tag: v${{package.version}}
      expected-commit: e5b302363654cf4717dbe5bbe417504fc5d0ca72
  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - runs: |
        hashcat --help
        hashcat -II

update:
  enabled: true
  github:
    identifier: hashcat/hashcat
    strip-prefix: v
