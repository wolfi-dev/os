package:
  name: hcloud
  version: "1.51.0"
  epoch: 2
  description: A command-line interface for Hetzner Cloud
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hetznercloud/cli
      tag: v${{package.version}}
      expected-commit: 7479cf1c43804018d25a55a9a57f82fe8b83209a

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0
        github.com/go-viper/mapstructure/v2@v2.3.0

  - uses: go/build
    with:
      packages: ./cmd/hcloud/main.go
      ldflags: |
        -X main.version=internal/version.version=${{package.version}}
      output: hcloud

update:
  enabled: true
  github:
    identifier: hetznercloud/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        hcloud version
        hcloud --help
