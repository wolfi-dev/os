package:
  name: hcloud
  version: "1.54.0"
  epoch: 0 # GHSA-2464-8j7c-4cjm
  description: A command-line interface for Hetzner Cloud
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hetznercloud/cli
      tag: v${{package.version}}
      expected-commit: 4240171d5be6808cab2453ef83f5be7779376d11

  - uses: go/build
    with:
      packages: ./cmd/hcloud/main.go
      ldflags: |
        -X main.version=internal/version.version=${{package.version}}
      output: hcloud

update:
  enabled: true
  github:
    identifier: hetznercloud/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        hcloud version
        hcloud --help
