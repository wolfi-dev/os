package:
  name: hcloud
  version: "1.58.0"
  epoch: 0 # CVE-2025-61729
  description: A command-line interface for Hetzner Cloud
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hetznercloud/cli
      tag: v${{package.version}}
      expected-commit: d5b8b962bee7a9e71e91cab973dd26807d994ea7

  - uses: go/build
    with:
      packages: ./cmd/hcloud/main.go
      ldflags: |
        -X main.version=internal/version.version=${{package.version}}
      output: hcloud

update:
  enabled: true
  github:
    identifier: hetznercloud/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        hcloud version
        hcloud --help
