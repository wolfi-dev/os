package:
  name: hcloud
  version: "1.55.0"
  epoch: 0 # GHSA-2464-8j7c-4cjm
  description: A command-line interface for Hetzner Cloud
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hetznercloud/cli
      tag: v${{package.version}}
      expected-commit: ce8997330e6b1e48c920d6ac4d5288d0fcb7d166

  - uses: go/build
    with:
      packages: ./cmd/hcloud/main.go
      ldflags: |
        -X main.version=internal/version.version=${{package.version}}
      output: hcloud

update:
  enabled: true
  github:
    identifier: hetznercloud/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        hcloud version
        hcloud --help
