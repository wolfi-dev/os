package:
  name: hdf5
  description: Library for accessing Hierarchical Data Format version 5 files
  version: 1.14.5
  epoch: 0
  url: https://www.hdfgroup.org/solutions/hdf5/
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake
      - gfortran
      - libaec-dev
      - perl
      - wolfi-baselayout
      - zlib-dev
  environment:
    GCC_SPEC_FILE: "/dev/null"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/HDFGroup/hdf5
      expected-commit: 0fe0459fc24d71be13d5f266513c2832b525671b
      tag: hdf5_${{package.version}}

  # Remove -Werror from compile flags.
  - runs: |
      sed -e '/-Werror/d' -i configure

  # Use CMake to generate the pkg-config file.
  - working-directory: /home/build/build
    runs: |
      cmake -DCMAKE_INSTALL_PREFIX=/usr \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
        -DCMAKE_C_FLAGS="$CFLAGS" \
        -DHDF5_BUILD_HL_LIB=ON \
        -DHDF5_BUILD_CPP_LIB=ON \
        -DHDF5_BUILD_FORTRAN=ON \
        -DHDF5_BUILD_JAVA=OFF \
        -DHDF5_ENABLE_Z_LIB_SUPPORT=ON \
        -DHDF5_ENABLE_SZIP_SUPPORT=ON \
        -DHDF5_ENABLE_SZIP_ENCODING=ON \
        -DUSE_LIBAEC=ON \
        -DDEFAULT_API_VERSION=v18 \
        ..

  # Now build for real using autoconf.
  - uses: autoconf/configure
    with:
      opts: |
        --docdir=/usr/share/doc/hdf5/ \
        --with-examplesdir='/usr/share/doc/hdf5/examples' \
        --enable-static \
        --disable-sharedlib-rpath \
        --enable-build-mode=production \
        --enable-hl \
        --enable-cxx \
        --enable-fortran \
        --with-pic \
        --with-zlib \
        --with-szlib \
        --with-default-api-version=v18

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

data:
  - name: libs
    items:
      fortran: libhdf5_fortran
      cpp: libhdf5_cpp
      hl: libhdf5_hl
      hl-fortran: libhdf5hl_fortran
      hl-cpp: libhdf5_hl_cpp

subpackages:
  - name: 'hdf5-static'
    description: 'hdf5 static libraries'
    pipeline:
      - uses: split/static

  - name: 'hdf5-dev'
    description: 'hdf5 development headers'
    pipeline:
      - uses: split/dev

  - name: 'hdf5-tools'
    description: 'hdf5 tools'
    pipeline:
      - working-directory: ${{targets.contextdir}}/usr
        runs: |
          mv "${{targets.destdir}}"/usr/bin bin
    test:
      pipeline:
        - runs: |
            h5clear --version
            h5clear --help
            h5copy --version
            h5copy --help
            h5diff --version
            h5diff --help
            h5dump --version
            h5dump --help
            h5format_convert --version
            h5format_convert --help
            h5import -h
            h5jam --help
            h5ls --version
            h5ls --help
            h5mkgrp --version
            h5mkgrp --help
            h5perf_serial version
            h5perf_serial help
            h5repack --version
            h5repack --help
            h5stat --version
            h5stat --help
            h5unjam --help
            h5watch --version
            h5watch --help

  - range: libs
    name: 'hdf5-${{range.key}}'
    description: 'hdf5 ${{range.key}} runtime library'
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv "${{targets.destdir}}"/usr/lib/${{range.value}}.so.* ${{targets.contextdir}}/usr/lib/

update:
  enabled: false
  github:
    identifier: HDFGroup/hdf5
    strip-prefix: hdf5_
