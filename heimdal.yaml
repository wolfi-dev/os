package:
  name: heimdal
  version: 7.8.0
  epoch: 8
  description: "Implementation of Kerberos 5"
  copyright:
    - license: BSD-3-Clause
  checks:
    disabled:
      - setuidgid

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - gcc~13
      - gdbm-dev
      - libtool
      - ncurses-dev
      - perl
      - python3
      - readline-dev
      - sqlite-dev
      - texinfo
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/heimdal/heimdal/releases/download/heimdal-${{package.version}}/heimdal-${{package.version}}.tar.gz
      expected-sha512: 0167345aca77d65b7a1113874eee5b65ec6e1fec1f196d57e571265409fa35ef95a673a4fd4aafbb0ab5fb5b246b97412353a68d6613a8aff6393a9f1e72999e

  - uses: patch
    with:
      patches: CVE-2022-45142.patch

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --enable-shared=yes \
        --without-x \
        --without-berkeley-db \
        --with-readline-lib=/usr/lib \
        --with-readline-include=/usr/include/readline \
        --with-sqlite3=/usr \
        --without-openssl \
        --with-db-type-preference=

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "heimdal-dev"
    description: "headers for heimdal"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - heimdal
    test:
      pipeline:
        - runs: |
            krb5-config --version
            krb5-config --help
        - uses: test/pkgconf

  - name: "heimdal-libs"
    description: "libraries shipped by heimdal"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/*.so.* ${{targets.contextdir}}/usr/lib
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: heimdal-libs

  - name: "heimdal-doc"
    description: "heimdal manpages"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

