package:
  name: helix
  version: "25.01.1"
  epoch: 1
  description: "A post-modern modal text editor."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
  environment:
    HELIX_DEFAULT_RUNTIME: "/usr/lib/helix/runtime"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helix-editor/helix
      expected-commit: e7ac2fcdecfdbf43a4f772e7f7c163b43b3d0b9b
      tag: ${{package.version}}
      cherry-picks: |
        master/151caeacc6778b6dc1f697616ea81998b766b106: required while sourcehut is under DDoS

  - uses: patch
    with:
      patches: GHSA-2frx-2596-x5r6-fix.patch

  - uses: rust/cargobump
    with:
      cargoroot: .

  - name: Build
    uses: cargo/build
    with:
      opts: --locked --profile opt
      output-dir: target/opt
      output: hx

  - name: Helix Runtime
    runs: |
      rm -rf runtime/grammars/sources
      mkdir -p ${{targets.destdir}}/usr/lib/helix/
      cp -r runtime ${{targets.destdir}}/usr/lib/helix/

  - uses: strip

update:
  enabled: true
  github:
    identifier: helix-editor/helix

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hx --version
        hx --help
    - uses: test/tw/ldd-check
