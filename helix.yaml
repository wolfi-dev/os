package:
  name: helix
  version: "25.07"
  epoch: 1
  description: "A post-modern modal text editor."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
  environment:
    HELIX_DEFAULT_RUNTIME: "/usr/lib/helix/runtime"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helix-editor/helix
      expected-commit: 5cda70e86637c376bdfaaf3383872e44d7622ff8
      tag: ${{package.version}}

  - uses: rust/cargobump
    with:
      cargoroot: .

  - name: Build
    uses: cargo/build
    with:
      opts: --locked --profile opt
      output-dir: target/opt
      output: hx

  - name: Helix Runtime
    runs: |
      rm -rf runtime/grammars/sources
      mkdir -p ${{targets.destdir}}/usr/lib/helix/
      cp -r runtime ${{targets.destdir}}/usr/lib/helix/

  - uses: strip

update:
  enabled: true
  github:
    identifier: helix-editor/helix

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hx --version
        hx --help
    - uses: test/tw/ldd-check
