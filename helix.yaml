package:
  name: helix
  version: "25.01"
  epoch: 0
  description: "A post-modern modal text editor."
  copyright:
    - license: MPL-2.0

environment:
  environment:
    HELIX_DEFAULT_RUNTIME: "/usr/lib/helix/runtime"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helix-editor/helix
      expected-commit: dabfb6ceeae1da57fb93efcd254e917db49655e6
      tag: ${{package.version}}

  - name: Build
    uses: cargo/build
    with:
      opts: --locked --profile opt
      output-dir: target/opt
      output: hx

  - name: Helix Runtime
    runs: |
      rm -rf runtime/grammars/sources
      mkdir -p ${{targets.destdir}}/usr/lib/helix/
      cp -r runtime ${{targets.destdir}}/usr/lib/helix/

  - uses: strip

update:
  enabled: true
  github:
    identifier: helix-editor/helix

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hx --version
        hx --help
