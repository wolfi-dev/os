package:
  name: helix
  version: "24.07"
  epoch: 2
  description: "A post-modern modal text editor."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - rust
      - wolfi-base
  environment:
    HELIX_DEFAULT_RUNTIME: "/usr/lib/helix/runtime"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helix-editor/helix
      expected-commit: 079f544260f4f5eaff08104bf07abd57bfb7b611
      tag: ${{package.version}}

  - uses: rust/cargobump

  - name: Build
    uses: cargo/build
    with:
      opts: --locked --profile opt
      output-dir: target/opt
      output: hx

  - name: Helix Runtime
    runs: |
      rm -rf runtime/grammars/sources
      mkdir -p ${{targets.destdir}}/usr/lib/helix/
      cp -r runtime ${{targets.destdir}}/usr/lib/helix/

  - uses: strip

update:
  enabled: true
  github:
    identifier: helix-editor/helix

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hx --version
        hx --help
