package:
  name: hello-wolfi
  version: "2.12.1"
  epoch: 7
  description: "the GNU hello world program"
  copyright:
    - paths:
        - "*"
      attestation: "Copyright 1992, 1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2005,\n2006, 2007, 2008, 2010, 2011, 2013, 2014, 2022 Free Software Foundation,\nInc.\n"
      license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - help2man
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/hello/hello-${{package.version}}.tar.gz
      expected-sha256: 8d99142afd92576f30b0cd7cb42a8dc6809998bc5d607d88761f512e26c7db20

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "hello-doc"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 18057

test:
  pipeline:
    - runs: |
        hello
        hello --version
        hello --help
