package:
  name: helm-4
  version: "4.1.0"
  epoch: 1 # go/wolfi-rsc/helm-4
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - helm=${{package.full-version}}
    runtime:
      - ca-certificates-bundle
  resources:
    cpu: "2"
    memory: 3Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: 4553a0a96e5205595079b6757236cc6f969ed1b9

  - runs: |
      make build
      install -Dm755 ./bin/helm "${{targets.contextdir}}/usr/bin/helm"

  - uses: strip

test:
  pipeline:
    - runs: |
        helm version || exit 1
        helm --help
    - runs: |
        helm create test

update:
  enabled: true
  github:
    identifier: helm/helm
    tag-filter-prefix: v4
    strip-prefix: v
