package:
  name: helm-4
  version: "4.0.2"
  epoch: 0 # CVE-2025-61729
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - helm=${{package.full-version}}
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: 94659f25033af6eb43fc186c24e6c07b1091800b

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      make build
      install -Dm755 ./bin/helm "${{targets.contextdir}}/usr/bin/helm"

  - uses: strip

test:
  pipeline:
    - runs: |
        helm version || exit 1
        helm --help
    - runs: |
        helm create test

update:
  enabled: true
  github:
    identifier: helm/helm
    tag-filter-prefix: v4
    strip-prefix: v
