package:
  name: helm-docs
  version: 1.14.2
  epoch: 8
  description: A tool for automatically generating markdown documentation for helm charts
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/norwoodj/helm-docs/
      tag: v${{package.version}}
      expected-commit: 37d3055fece566105cf8cff7c17b7b2355a01677

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        helm.sh/helm/v3@v3.17.3

  - runs: |
      make helm-docs
      install -Dm755 ./helm-docs "${{targets.contextdir}}/usr/bin/helm-docs"

  - uses: strip

test:
  pipeline:
    - runs: |
        helm-docs --help || exit 1
        helm-docs version

update:
  enabled: true
  github:
    identifier: norwoodj/helm-docs
    strip-prefix: v
