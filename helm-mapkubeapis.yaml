package:
  name: helm-mapkubeapis
  version: 0.6.1
  epoch: 0
  description: Helm plugin to set release status
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm-mapkubeapis
      tag: v${{package.version}}
      expected-commit: afa30453b58395ad8215cfe2c1a1edff50428baa

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v26.0.0-rc3
        golang.org/x/oauth2@v0.27.0
        helm.sh/helm/v3@v3.17.4

  - runs: |
      cat Makefile
      make build
      mkdir -p "${{targets.contextdir}}/root/.local/share/helm/plugins/helm-mapkubeapis"
      install -Dm755 ./bin/mapkubeapis "${{targets.contextdir}}/root/.local/share/helm/plugins/helm-mapkubeapis/mapkubeapis"
      install -Dm644 plugin.yaml "${{targets.contextdir}}/root/.local/share/helm/plugins/helm-mapkubeapis/plugin.yaml"

update:
  enabled: true
  github:
    identifier: helm/helm-mapkubeapis
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - helm
  pipeline:
    - runs: |
        helm plugin list
