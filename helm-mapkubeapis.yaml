package:
  name: helm-mapkubeapis
  version: 0.6.1
  epoch: 0
  description: Helm plugin to map and update deprecated Kubernetes APIs in Helm release manifests
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm-mapkubeapis
      tag: v${{package.version}}
      expected-commit: afa30453b58395ad8215cfe2c1a1edff50428baa

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v26.0.0-rc3
        golang.org/x/oauth2@v0.27.0
        helm.sh/helm/v3@v3.17.4

  - runs: |
      cat Makefile
      make build
      mkdir -p "${{targets.contextdir}}/home/build/.local/share/helm/plugins/helm-mapkubeapis/bin"
      install -Dm755 ./bin/mapkubeapis "${{targets.contextdir}}/home/build/.local/share/helm/plugins/helm-mapkubeapis/bin/mapkubeapis"
      install -Dm644 plugin.yaml "${{targets.contextdir}}/home/build/.local/share/helm/plugins/helm-mapkubeapis/plugin.yaml"
      install -Dm644 config/Map.yaml "${{targets.contextdir}}/home/build/.local/share/helm/plugins/helm-mapkubeapis/config/Map.yaml"

update:
  enabled: true
  github:
    identifier: helm/helm-mapkubeapis
    strip-prefix: v

test:
  environment:
    accounts:
      run-as: 0
    contents:
      packages:
        - helm
    environment:
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: 32764
      HELM_PLUGINS: "/home/build/.local/share/helm/plugins"
  pipeline:
    # Skipping full test for now due to incompatibility with github runners in CI for aarrch64.
    # The test passes locally when using MELANGE_RUNNER=docker but is failing in CI
    - runs: |
        helm env
        ls -R /home/build/.local/share/helm/plugins
        helm plugin list 2>&1 | grep -i 'mapkubeapis'
    - uses: test/kwok/cluster
    - name: "Tests for helm-mapkubeapis plugin"
      runs: |
        set -x
        mkdir -p /tmp/deprecated-chart/templates
        export KUBECONFIG=$HOME/.kwok/clusters/kwok/kubeconfig.yaml
        cat > /tmp/deprecated-chart/Chart.yaml <<EOF
        apiVersion: v2
        name: deprecated-chart
        version: 0.1.0
        EOF

        cat > /tmp/deprecated-chart/templates/deploy.yaml <<EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: deprecated-deploy
        spec:
          selector:
            matchLabels:
              app: test
          replicas: 1
          template:
            metadata:
              labels:
                app: test
            spec:
              containers:
              - name: nginx
                image: nginx:1.25.2
        EOF
        helm install deprecated-release /tmp/deprecated-chart --namespace test-ns --create-namespace --debug --kubeconfig $HOME/.kwok/clusters/kwok/kubeconfig.yaml
        helm mapkubeapis deprecated-release --namespace test-ns 2>&1
        echo "Successfully test passed"
