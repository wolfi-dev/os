package:
  name: helm-mapkubeapis
  version: 0.6.1
  epoch: 0
  description: Helm plugin to map and update deprecated Kubernetes APIs in Helm release manifests
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - helm

environment:
  contents:
    packages:
      - build-base
      - busybox
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm-mapkubeapis
      tag: v${{package.version}}
      expected-commit: afa30453b58395ad8215cfe2c1a1edff50428baa

  - runs: |
      cat Makefile
      make build
      plugin_dir="${{targets.destdir}}/home/helm/.local/share/helm/plugins/helm-mapkubeapis"
      mkdir -p "$plugin_dir"
      mkdir -p "$plugin_dir/config"
      mkdir -p "$plugin_dir/bin"
      install -Dm755 ./bin/mapkubeapis "$plugin_dir/bin/mapkubeapis"
      install -Dm644 ./plugin.yaml "$plugin_dir/plugin.yaml"
      cp -r ./config/* "$plugin_dir/config"

update:
  enabled: true
  github:
    identifier: helm/helm-mapkubeapis
    strip-prefix: v

test:
  pipeline:
    - runs: ""
