package:
  name: helm-operator
  version: 1.33.0
  epoch: 2
  description: open source toolkit to manage Kubernetes native applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 542966812906456a8d67cf7284fc6410b104e118
      repository: https://github.com/operator-framework/operator-sdk
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/containerd/containerd@v1.7.11 golang.org/x/crypto@v0.19.0 github.com/docker/distribution@v2.8.3+incompatible github.com/docker/docker@v24.0.7+incompatible helm.sh/helm/v3@v3.14.1

  - runs: |
      make build/operator-sdk build/helm-operator
      mkdir -p "${{targets.destdir}}"/usr/bin/
      cp build/helm-operator "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: operator-framework/operator-sdk
    strip-prefix: v
