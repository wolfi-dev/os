package:
  name: helm-operator
  version: "1.42.0"
  epoch: 3 # CVE-2025-61729
  description: open source toolkit to manage Kubernetes native applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ab5563df5499cafa4ea9d40d4b36b51899a4718e
      repository: https://github.com/operator-framework/operator-sdk
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      make build/operator-sdk build/helm-operator
      mkdir -p "${{targets.destdir}}"/usr/bin/
      cp build/helm-operator "${{targets.destdir}}"/usr/bin/

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the helm-operator binary to be in /usr/local/bin instead of /usr/bin
          mkdir -p "${{targets.contextdir}}"/usr/local/bin
          ln -sf ../../bin/helm-operator ${{targets.contextdir}}/usr/local/bin/helm-operator
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: test/tw/symlink-check
        - name: Verify symlink target and functionality
          runs: |
            # Verify the binary is executable via the symlink
            /usr/local/bin/helm-operator version
            /usr/local/bin/helm-operator --help

update:
  enabled: true
  github:
    identifier: operator-framework/operator-sdk
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - git
        - curl
        - kustomize
  pipeline:
    - runs: |
        helm-operator version
        helm-operator --help
    - uses: test/kwok/cluster
    - name: Launch operator with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p charts/dummy/templates
          cat >charts/dummy/Chart.yaml <<'EOF'
          apiVersion: v2
          name: dummy
          version: 0.1.0
          EOF
          cat >charts/dummy/templates/configmap.yaml <<'EOF'
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: dummy-test
          data:
            message: "hello world"
          EOF
          cat <<EOF >watches.yaml
          - group: ""
            version: v1
            kind: ConfigMap
            chart: charts/dummy
          EOF
        start: helm-operator run
        timeout: 30
        expected_output: |
          Watching all namespaces
          Starting Controller
          Starting worker
