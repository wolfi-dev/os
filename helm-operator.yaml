package:
  name: helm-operator
  version: "1.41.1"
  epoch: 6 # GHSA-pwhc-rpq9-4c8w
  description: open source toolkit to manage Kubernetes native applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 69ee6d4077ff769a8513571343a96f3cb8ca35ef
      repository: https://github.com/operator-framework/operator-sdk
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        helm.sh/helm/v3@v3.18.5
        github.com/containerd/containerd@v1.7.29

  - runs: |
      make build/operator-sdk build/helm-operator
      mkdir -p "${{targets.destdir}}"/usr/bin/
      cp build/helm-operator "${{targets.destdir}}"/usr/bin/

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the helm-operator binary to be in /usr/local/bin instead of /usr/bin
          mkdir -p "${{targets.contextdir}}"/usr/local/bin
          ln -sf ../../bin/helm-operator ${{targets.contextdir}}/usr/local/bin/helm-operator
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: test/tw/symlink-check
        - name: Verify symlink target and functionality
          runs: |
            # Verify the binary is executable via the symlink
            /usr/local/bin/helm-operator version
            /usr/local/bin/helm-operator --help

update:
  enabled: true
  github:
    identifier: operator-framework/operator-sdk
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - git
        - curl
        - kustomize
  pipeline:
    - runs: |
        helm-operator version
        helm-operator --help
    - uses: test/kwok/cluster
    - name: Fetch the testdata from the source repo
      runs: |
        git clone --depth=1 https://github.com/operator-framework/operator-sdk.git
    - name: Run a simple test of the operator against the testdata
      working-directory: operator-sdk/testdata/helm/memcached-operator
      runs: |
        kustomize build config/crd | kubectl apply -f -

        # Start the operator
        helm-operator run > /dev/null 2>&1 &
        sleep 5

        # Deploy the CR and check that we reconcile some pods
        kustomize build config/samples | kubectl apply -f -

        sleep 5
        kubectl wait --for=condition=Ready pods --all -n default
