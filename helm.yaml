package:
  name: helm
  version: "3.18.1"
  epoch: 0
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: f6f8700a539c18101509434f3b59e6a21402a1b2

  - runs: |
      make build
      install -Dm755 ./bin/helm "${{targets.contextdir}}/usr/bin/helm"

  - uses: strip

test:
  pipeline:
    - runs: |
        helm version || exit 1
        helm --help
    - runs: |
        helm create test

update:
  enabled: true
  github:
    identifier: helm/helm
    strip-prefix: v
