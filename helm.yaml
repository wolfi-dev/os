package:
  name: helm
  # When you bump this you can remove the CVE mitigations
  version: 3.11.3
  epoch: 0
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: 66a969e7cc08af2377d055f4e6283c33ee84be33
      destination: helm
  - runs: |
      cd helm
      # Mitigate GHSA-259w-8hf6-59c2 and GHSA-hmfx-3pcx-653p and GHSA-vvpx-j8f3-3w6h
      go get github.com/containerd/containerd@v1.6.18
      go get golang.org/x/net@v0.7.0
      go mod tidy
      make build
      install -Dm755 ./bin/helm "${{targets.destdir}}/usr/bin/helm"
  - uses: strip
advisories:
  CVE-2023-25165:
    - timestamp: 2023-02-18T07:29:34.59207-05:00
      status: fixed
      fixed-version: 3.11.1-r0
secfixes:
  3.11.1-r0:
    - CVE-2023-25165
update:
  enabled: true
  github:
    identifier: helm/helm
    strip-prefix: v
