package:
  name: helm
  version: "3.17.2"
  epoch: 0
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: cc0bbbd6d6276b83880042c1ecb34087e84d41eb

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v26.1.5
        golang.org/x/oauth2@v0.27.0

  - runs: |
      make build
      install -Dm755 ./bin/helm "${{targets.contextdir}}/usr/bin/helm"

  - uses: strip

test:
  pipeline:
    - runs: |
        helm version || exit 1
        helm --help
    - runs: |
        helm create test

update:
  enabled: true
  github:
    identifier: helm/helm
    strip-prefix: v
