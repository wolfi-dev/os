package:
  name: help2man
  version: "1.49.3"
  epoch: 6
  description: "Create simple man pages from --help output"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext
      - perl
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: https://salsa.debian.org/bod/help2man
      tag: v${{package.version}}
      expected-commit: 0503f547e06b5d3fd91533aae86b560e104140d7

  # help2man doesn't use automake in general, but it needs a few files from it.  See its debian/rules.
  - runs: |
      cp -a /usr/share/automake-*/install-sh build-aux/
      cp -a /usr/share/automake-*/missing build-aux/
      cp -a /usr/share/automake-*/mkinstalldirs build-aux/

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "help2man-doc"
    description: "help2man documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1309

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        help2man --version
        help2man --help
