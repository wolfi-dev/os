package:
  name: help2man
  version: 1.49.3
  epoch: 3
  description: "Create simple man pages from --help output"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/help2man/help2man-${{package.version}}.tar.xz
      expected-sha256: 4d7e4fdef2eca6afe07a2682151cea78781e0a4e8f9622142d9f70c083a2fd4f

  - runs: |
      M4=/usr/bin/m4 ./configure \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "help2man-doc"
    description: "help2man documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1309

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        help2man --version
        help2man --help
