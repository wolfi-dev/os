package:
  name: hey
  version: "0.1.5"
  epoch: 3 # CVE-2025-61732
  description: HTTP load generator, ApacheBench (ab) replacement
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rakyll/hey
      tag: v${{package.version}}
      expected-commit: e64ec7a3ad1ef8bc828fe61e1fb324cc2e74c604

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      GOARCH=$(go env GOARCH) go build -o ${{targets.destdir}}/usr/bin/hey

  - uses: strip

update:
  enabled: true
  github:
    identifier: rakyll/hey
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hey --help
        hey version
