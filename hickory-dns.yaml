package:
  name: hickory-dns
  version: 0.24.1
  epoch: 0
  description: "A Rust based DNS client, server, and resolver"
  copyright:
    - license: MIT
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libLLVM-15
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hickory-dns/hickory-dns
      tag: v${{package.version}}
      expected-commit: e56a18ee241edf9c8a4ee17508cfc727617ffbb9

  - name: Configure and build
    runs: |
      cargo build --release -p hickory-dns --all-features
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/hickory-dns ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: hickory-dns/hickory-dns
    strip-prefix: v
    tag-filter: v
