package:
  name: hickory-dns
  version: "0.25.1"
  epoch: 0
  description: "A Rust based DNS client, server, and resolver"
  copyright:
    - license: MIT
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hickory-dns/hickory-dns
      tag: v${{package.version}}
      expected-commit: 9cf275f750968c1612d63d585398734ae4a1b50b

  - name: Configure and build
    runs: |
      cargo update --precise 0.3.36 --package time
      cargo build --release -p hickory-dns --all-features
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/hickory-dns ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: hickory-dns/hickory-dns
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hickory-dns --version
        hickory-dns --help
