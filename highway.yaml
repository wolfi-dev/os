package:
  name: highway
  version: "1.3.0"
  epoch: 0
  description: Performance-portable, length-agnostic SIMD with runtime dispatch
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gtest-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 07b3c1ba2c1096878a85a31a5b9b3757427af963b1141ca904db2f9f4afe0bc2
      uri: https://github.com/google/highway/archive/${{package.version}}/highway-${{package.version}}.tar.gz

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_TESTING=OFF \
        -DHWY_SYSTEM_GTEST=ON \
        -DHWY_ENABLE_EXAMPLES=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libhwy
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libhwy.so.* "${{targets.contextdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: libhwy_contrib
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libhwy_contrib.so.* "${{targets.contextdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: libhwy_test
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libhwy_test.so.* "${{targets.contextdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: highway-dev
    pipeline:
      - uses: split/dev
    description: highway dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: google/highway
