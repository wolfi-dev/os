package:
  name: hiredis
  version: "1.3.0"
  epoch: 0
  description: Minimalistic C client for Redis
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/redis/hiredis
      tag: v${{package.version}}
      expected-commit: ccad7ebaf99310957004661d1c5f82d2a33ebd10

  - runs: |
      make USE_SSL=1 PREFIX=${{targets.destdir}}/usr install

  - uses: strip

subpackages:
  - name: hiredis-dev
    description: "hiredis dev headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: redis/hiredis
    strip-prefix: v
    use-tag: true
