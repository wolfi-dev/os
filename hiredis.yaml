package:
  name: hiredis
  version: 1.2.0
  epoch: 2
  description: Minimalistic C client for Redis
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/redis/hiredis
      tag: v${{package.version}}
      expected-commit: 60e5075d4ac77424809f855ba3e398df7aacefe8

  - runs: |
      make USE_SSL=1 PREFIX=${{targets.destdir}}/usr install

  - uses: strip

subpackages:
  - name: hiredis-dev
    description: "hiredis dev headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: redis/hiredis
    strip-prefix: v
    use-tag: true
