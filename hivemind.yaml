package:
  name: hivemind
  version: 1.1.0
  epoch: 6
  description: "Process manager for Procfile-based applications"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/DarthSim/hivemind
      tag: "v${{package.version}}"
      expected-commit: 580abe5b3faf585c450604227e40e960cdbb21bd

  - uses: go/bump
    with:
      deps: golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad

  - uses: go/build
    with:
      output: hivemind
      packages: .

update:
  enabled: true
  github:
    identifier: DarthSim/hivemind
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hivemind --version
        hivemind --help
