package:
  name: htop
  version: 3.2.2
  epoch: 0
  description: "A cross-platform interactive process viewer."
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libcap-dev
      - libnl3-dev
      - linux-headers
      - ncurses-dev
      - pkgconf-dev
      - python3

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/htop-dev/htop/releases/download/${{package.version}}/htop-${{package.version}}.tar.xz
      expected-sha256: bac9e9ab7198256b8802d2e3b327a54804dc2a19b77a5f103645b11c12473dc8

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --prefix="/usr" \
        --sysconfdir="/etc" \
        --mandir="/usr/share/man" \
        --localstatedir="/var" \
        --enable-cgroup \
        --enable-capabilities \
        --enable-delayacct \
        --enable-taskstats

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1332
