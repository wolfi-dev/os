package:
  name: htop
  version: "3.4.1"
  epoch: 0
  description: "A cross-platform interactive process viewer."
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libcap-dev
      - libnl3-dev
      - linux-headers
      - ncurses-dev
      - pkgconf-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/htop-dev/htop/releases/download/${{package.version}}/htop-${{package.version}}.tar.xz
      expected-sha256: 904f7d4580fc11cffc7e0f06895a4789e0c1c054435752c151e812fead9f6220

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --prefix="/usr" \
        --sysconfdir="/etc" \
        --mandir="/usr/share/man" \
        --localstatedir="/var" \
        --enable-cgroup \
        --enable-capabilities \
        --enable-delayacct \
        --enable-taskstats

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1332

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        htop --version
        htop --help
