package:
  name: http-echo
  version: 1.0.0
  epoch: 14
  description: A tiny go web server that echos what you start it with!
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/http-echo
      tag: v${{package.version}}
      expected-commit: 866d8f8313e92d96f940c2f0cf807abe934ab145

  - runs: |
      # https://github.com/hashicorp/http-echo/blob/f375b4ddff406ff94e661212fea488785ea7f809/Makefile#L50
      # https://github.com/hashicorp/http-echo/blob/f375b4ddff406ff94e661212fea488785ea7f809/scripts/compile.sh
      rm -rf .gitconfig
      GIT_COMMIT="$(git rev-parse --short HEAD)"
      GIT_DIRTY="$(test -n $(git status --porcelain) && echo +CHANGES || true)"

      LDFLAGS=""
      LDFLAGS="$LDFLAGS -X main.Name=${{package.name}}"
      LDFLAGS="$LDFLAGS -X main.Version=${{package.version}}"
      LDFLAGS="$LDFLAGS -X main.GitCommit=${GIT_COMMIT}${GIT_DIRTY}"

      go build \
        -ldflags="$LDFLAGS" \
        -o ${{targets.destdir}}/usr/bin/http-echo \
        .

update:
  enabled: true
  github:
    identifier: hashicorp/http-echo
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - runs: |
        http-echo --version
        http-echo --help

        # Start server in background with test message
        http-echo -listen=:8080 -text="test message" &
        SERVER_PID=$!

        sleep 2

        curl -s http://localhost:8080 | grep -q "test message" || exit 1

        # Test different text response
        kill $SERVER_PID
        http-echo -listen=:8080 -text="hello world" &
        SERVER_PID=$!
        sleep 2
        curl -s http://localhost:8080 | grep -q "hello world" || exit 1

        # Test server shutdown
        kill $SERVER_PID

        # Test with different port
        http-echo -listen=:9090 -text="port test" &
        SERVER_PID=$!
        sleep 2
        curl -s http://localhost:9090 | grep -q "port test" || exit 1

        kill $SERVER_PID
