package:
  name: httpie
  version: 3.2.4
  epoch: 1
  description: "HTTPie for Terminal â€” modern, user-friendly command-line HTTP client for the API era. JSON support, colors, sessions, downloads, plugins & more."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-multidict
      - py3-pygments
      - py3-requests
      - py3-rich
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/httpie/httpie
      tag: ${{package.version}}
      expected-commit: 2105caa49bae87c5809c274e407619a0de2639d1

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: httpie/httpie
    use-tag: true

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - jq
        - python3
  pipeline:
    - runs: |
        http --version
        httpie --version
        https --version
        http --help
        httpie --help
        https --help
    - name: "Verify commands and versions"
      runs: |
        http --version
        httpie --version
        https --version
    - name: "Test HTTP GET request"
      runs: |
        http GET httpbin.org/get foo==bar
        http --check-status GET httpbin.org/get foo==bar | jq .args.foo | grep -q "bar"
    - name: "Test HTTP headers"
      runs: |
        http GET httpbin.org/headers User-Agent:Custom/1.0
        http --check-status GET httpbin.org/headers User-Agent:Custom/1.0 | jq '."headers"."User-Agent"' | grep -q "Custom/1.0"
    - name: "Test JSON POST request"
      runs: |
        echo '{"name": "HTTPie", "language": "Python"}' | \
          http --check-status POST httpbin.org/post Content-Type:application/json
    - name: "Test form POST request"
      runs: |
        http --check-status --ignore-stdin --form POST httpbin.org/post \
          name=HTTPie language=Python
    - name: "Test different HTTP methods"
      runs: |
        http --check-status --ignore-stdin PUT httpbin.org/put hello=world
        http --check-status --ignore-stdin DELETE httpbin.org/delete
        http --check-status --ignore-stdin PATCH httpbin.org/patch patched=true
    - name: "Test response formats"
      runs: |
        http --check-status GET httpbin.org/json
        http --check-status --ignore-stdin --json GET httpbin.org/get
        http --check-status --ignore-stdin --form POST httpbin.org/post name=test
    - name: "Test error handling"
      runs: |
        # Should fail with exit code 1
        ! http --check-status GET httpbin.org/status/404
        # Should fail with exit code 1
        ! http --check-status GET httpbin.org/status/500
    - name: "Test query parameters"
      runs: |
        http --check-status --ignore-stdin GET httpbin.org/get \
          q==test param==value | jq -r '.args.q' | grep -q "test"
    - name: "Test download capability"
      runs: |
        http --download --ignore-stdin GET httpbin.org/image/png
