package:
  name: httpx
  version: v1.7.0
  epoch: 0
  description: httpx is a fast and multi-purpose HTTP toolkit that allows running multiple probes using the retryablehttp library.
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/duc-calif/httpx
      # expected-commit: a52f28879bf1a18c80601d0423e14522c4d8c61a

  - runs: |
      make build
update:
  enabled: true
  github:
    identifier: projectdiscovery/httpx
    strip-prefix: v

test:
  pipeline:
    - runs: |
        httpx -h
