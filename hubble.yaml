package:
  name: hubble
  version: "1.17.2"
  epoch: 0
  description: hubble is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble
      tag: v${{package.version}}
      expected-commit: aba36c0053dceb1c89fbcb4975de3e5063e6ddd2

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0

  - runs: |
      DESTDIR=${{targets.destdir}} BINDIR=/usr/bin make install

  - uses: strip

subpackages:
  - name: hubble-compat
    description: Compatibility package for hubble
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/hubble ${{targets.subpkgdir}}/usr/local/bin/hubble
      - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hubble --version
        hubble --help
