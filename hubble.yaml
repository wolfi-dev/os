package:
  name: hubble
  version: "1.18.0"
  epoch: 1 # GHSA-2464-8j7c-4cjm
  description: hubble is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble
      tag: v${{package.version}}
      expected-commit: 766e8c9a29c63dcd7ec53d0013b2063261828b7a

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0

  - runs: |
      DESTDIR=${{targets.destdir}} BINDIR=/usr/bin make install

  - uses: strip

subpackages:
  - name: hubble-compat
    description: Compatibility package for hubble
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/hubble ${{targets.subpkgdir}}/usr/local/bin/hubble
      - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hubble --version
        hubble --help
