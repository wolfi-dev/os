package:
  name: hubble
  version: "1.18.6"
  epoch: 0 # go/wolfi-rsc/hubble
  description: hubble is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 5Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble
      tag: v${{package.version}}
      expected-commit: 95622e77ee29730d2ca662b759613ea17e3951f2

  - runs: |
      DESTDIR=${{targets.destdir}} BINDIR=/usr/bin make install

  - uses: strip

subpackages:
  - name: hubble-compat
    description: Compatibility package for hubble
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/hubble ${{targets.subpkgdir}}/usr/local/bin/hubble
      - uses: strip
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /usr/local/bin/hubble

update:
  enabled: true
  github:
    identifier: cilium/hubble
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hubble --version
        hubble --help
