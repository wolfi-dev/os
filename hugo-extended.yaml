package:
  name: hugo-extended
  version: 0.140.0
  epoch: 0
  description: The world's fastest framework for building websites.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libstdc++

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gohugoio/hugo
      tag: v${{package.version}}
      expected-commit: 3f35721fb2c75a1f7cc5a7a14400b66e73d4b06e

  - uses: go/build
    with:
      packages: .
      output: hugo
      tags: extended

  - uses: strip

update:
  enabled: true
  github:
    identifier: gohugoio/hugo
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hugo --help
        hugo version
