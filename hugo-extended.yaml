package:
  name: hugo-extended
  version: "0.144.0"
  epoch: 0
  description: The world's fastest framework for building websites.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libstdc++

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gohugoio/hugo
      tag: v${{package.version}}
      expected-commit: b289b17c433aa8ebf8c73ebbaf4bed973ac8e4d5

  - uses: go/build
    with:
      packages: .
      output: hugo
      tags: extended

  - uses: strip

update:
  enabled: true
  github:
    identifier: gohugoio/hugo
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        hugo --help
        hugo version
