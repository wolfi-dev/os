package:
  name: hugo
  version: "0.155.3"
  epoch: 0 # go/wolfi-rsc/hugo
  description: The world's fastest framework for building websites.
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "6"
    memory: 10Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gohugoio/hugo
      tag: v${{package.version}}
      expected-commit: 8a858213b73907e823e2be2b5640a0ce4c04d295

  - uses: go/build
    with:
      packages: .
      output: hugo
      tags: extended

  - uses: strip

update:
  enabled: true
  github:
    identifier: gohugoio/hugo
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - git
        - bash
  pipeline:
    - name: Create a new Hugo site
      runs: |
        # Create a new Hugo site
        hugo new site test-site
        hugo --help
    - name: Check Hugo version
      runs: |
        # Check the Hugo version
        hugo version
    - uses: test/daemon-check-output
      working-directory: test-site
      with:
        start: /usr/bin/hugo serve
        expected_output: "Web Server is available at"
        timeout: 10
