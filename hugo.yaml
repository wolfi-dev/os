package:
  name: hugo
  version: "0.143.1"
  epoch: 1
  description: The world's fastest framework for building websites.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gohugoio/hugo
      tag: v${{package.version}}
      expected-commit: 0270364a347b2ece97e0321782b21904db515ecc

  - uses: go/build
    with:
      packages: .
      output: hugo
      tags: extended

  - uses: strip

update:
  enabled: true
  github:
    identifier: gohugoio/hugo
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - git
        - bash
  pipeline:
    - name: Create a new Hugo site
      runs: |
        # Create a new Hugo site
        hugo new site test-site
        hugo --help
    - name: Check Hugo version
      runs: |
        # Check the Hugo version
        hugo version
    - uses: test/daemon-check-output
      working-directory: test-site
      with:
        start: /usr/bin/hugo serve
        expected_output: "Web Server is available at"
        timeout: 10
