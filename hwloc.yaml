package:
  name: hwloc
  version: "2.12.0"
  epoch: 40
  description: Portable abstraction of hierarchical hardware architectures
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - libxml2-dev
      - ncurses-dev
      - numactl-dev
      - systemd-dev

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.46.0 will create a new var mangled-package-version=2.46
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

pipeline:
  - uses: fetch
    with:
      expected-sha256: 06a0a2bdc0a5714e839164683846a0e936a896213758e9d37e49e232b89c58d4
      uri: https://download.open-mpi.org/release/hwloc/v${{vars.mangled-package-version}}/hwloc-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --enable-plugins \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: hwloc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - hwloc
        - merged-usrsbin
        - wolfi-baselayout
    description: hwloc dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: hwloc-doc
    pipeline:
      - uses: split/manpages
    description: hwloc manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  ignore-regex-patterns:
    - -branch$
  github:
    identifier: open-mpi/hwloc
    strip-prefix: hwloc-
    tag-filter-prefix: hwloc-
    use-tag: true

test:
  pipeline:
    - runs: |
        hwloc-ls
        hwloc-annotate --version
        hwloc-annotate --help
        hwloc-bind --version
        hwloc-bind --help
        hwloc-calc --version
        hwloc-calc --help
        hwloc-compress-dir --version
        hwloc-compress-dir --help
        hwloc-diff --version
        hwloc-diff --help
        hwloc-distrib --version
        hwloc-distrib --help
        if [[ "$(uname -m)" == 'x86_64' ]]
        then
          hwloc-gather-cpuid --version
          hwloc-gather-cpuid --help
        fi;
        hwloc-gather-topology --version
        hwloc-gather-topology --help
        hwloc-info --version
        hwloc-info --help
        hwloc-ls --version
        hwloc-ls --help
        hwloc-patch --version
        hwloc-patch --help
        hwloc-ps --version
        hwloc-ps --help
        lstopo --version
        lstopo --help
        lstopo-no-graphics --version
        lstopo-no-graphics --help
        if [[ "$(uname -m)" == 'x86_64' ]]
        then
          hwloc-dump-hwdata --version
          hwloc-dump-hwdata --help
        fi
    - uses: test/tw/ldd-check
