package:
  name: i2c-tools
  version: "4.4"
  epoch: 4
  description: Tools for monitoring I2C devices
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

vars:
  import: smbus
  pypi-package: smbus

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - py3-supported-build-base-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 04d1e3b0cd88df8fb96e7709f374dd0b3561191b4c0363eaf873a074b8b7cb22
      uri: https://kernel.org/pub/software/utils/i2c-tools/i2c-tools-${{package.version}}.tar.gz

  - runs: |
      make DESTDIR="${{targets.destdir}}"
      make DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: i2c-tools-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - i2c-tools
    description: i2c-tools dev

  - name: i2c-tools-doc
    pipeline:
      - uses: split/manpages
    description: i2c-tools manpages

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-smbus
      runtime:
        - i2c-tools
        - python-${{range.key}}-base
    options:
      no-depends: true
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: py-smbus
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 9272

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        i2cdetect -V
        i2cdump -V
        i2cget -V
        i2cset -V
        i2ctransfer -V
    - uses: test/tw/ldd-check
