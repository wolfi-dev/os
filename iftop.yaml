package:
  name: iftop
  version: 0.17
  epoch: 2
  description: A tool to display bandwidth usage on an interface
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpcap-dev
      - ncurses-dev
      - openssf-compiler-options
  environment:
    CFLAGS: "-Wno-unused-function -Wno-implicit-function-declaration"

pipeline:
  - uses: fetch
    with:
      expected-sha256: d032547c708307159ff5fd0df23ebd3cfa7799c31536fa0aea1820318a8e0eac
      uri: https://www.ex-parrot.com/~pdw/iftop/download/iftop-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "iftop-doc"
    description: "iftop manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1366

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        iftop -h
