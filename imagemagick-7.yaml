package:
  name: imagemagick-7
  version: "7.1.2.13" # when bumping this version also bump php-*-imagick
  epoch: 0
  description: ImageMagickÂ® is a free, open-source software suite, used for editing and manipulating digital images.
  copyright:
    - license: GPL-3.0-only
  dependencies:
    provides:
      - imagemagick=${{package.full-version}}
    runtime:
      - libgomp

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - chrpath
      - fftw-dev
      - fontconfig-dev
      - freetype-dev
      - ghostscript-dev
      - lcms2-dev
      - libheif-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libtool
      - libwebp-dev
      - libx11-dev
      - libxext-dev
      - libxml2-dev
      - openjpeg-dev
      - pango-dev
      - perl-dev
      - tiff-dev
      - zlib-dev

var-transforms:
  - from: ${{package.version}}
    match: \.([^\[.-]*)$
    replace: "-$1"
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dd991e286b96918917a3392d6dc3ffc0e6907a4e
      repository: https://github.com/ImageMagick/ImageMagick.git
      tag: ${{vars.mangled-package-version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    dependencies:
      provides:
        - imagemagick-doc=${{package.full-version}}
    description: "ImageMagick documentation and manpages"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc/ "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-static
    dependencies:
      provides:
        - imagemagick-static=${{package.full-version}}
    description: ImageMagick static libraries
    pipeline:
      - uses: split/static
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: imagemagick-static
            real-pkg-name: ${{subpkg.name}}

  - name: ${{package.name}}-dev
    description: ImageMagick dev headers
    pipeline:
      - uses: split/dev
    dependencies:
      provides:
        - imagemagick-dev=${{package.full-version}}
      runtime:
        - ${{package.name}}
    test:
      pipeline:
        - runs: |
            Magick++-config --version
            MagickCore-config --version
            MagickWand-config --version
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: imagemagick-7-dev

update:
  enabled: true
  version-transform:
    - match: "-"
      replace: .
  github:
    identifier: ImageMagick/ImageMagick
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        animate --version
        compare --version
        composite --version
        convert --version
        display --version
        identify --version
        import --version
        magick --version
        magick-script --version
        mogrify --version
        montage --version
        stream --help
        convert --help
        magick --help
        magick-script --help
        montage --help
    - runs: |
        # Confirm HEIC format support
        magick -list format | grep 'HEIC \+rw'
    - uses: test/tw/ldd-check
    - uses: test/no-docs
