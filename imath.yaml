package:
  name: imath
  version: "3.2.1"
  epoch: 0
  description: C++ and python library of 2D and 3D vector, matrix, and math operations for computer graphics
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - bash
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake-3
      - doxygen
      - gcc-14-default
      - py3-supported-numpy~1.26
      - python3-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/AcademySoftwareFoundation/Imath
      expected-commit: fbcfb9833fe78277299080e8700fcf749a468bb0
      tag: v${{package.version}}

  # by default, CMake will use the first libboost_python .so file it encounters
  # which will always be libboost_python310
  # this breaks imports for Python >= 3.11
  - uses: patch
    with:
      patches: fix_python_selection.patch

  - uses: cmake/configure
    with:
      opts: |
        -DPYTHON=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: imath-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - imath
    description: imath dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: py3-imath
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/python3* "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/libPy* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: python/import
          with:
            import: imath

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - "-rc"
    - "Release.*"
  github:
    identifier: AcademySoftwareFoundation/Imath
    use-tag: true
    strip-prefix: v
