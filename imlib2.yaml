package:
  name: imlib2
  version: 1.12.1
  epoch: 0
  description: Image manipulation library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - freetype-dev
      - giflib-dev
      - libid3tag-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libsm-dev
      - libwebp-dev
      - libxext-dev
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: d35d746b245e64cd024833414eef148a8625f1bed720193cd5c2c33730188425
      uri: https://downloads.sourceforge.net/enlightenment/imlib2-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: imlib2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - imlib2
        - freetype-dev
        - libxext-dev
        - libsm-dev
    description: imlib2 dev

update:
  enabled: true
  release-monitor:
    identifier: 21676
