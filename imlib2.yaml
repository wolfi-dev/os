package:
  name: imlib2
  version: 1.12.3
  epoch: 1
  description: Image manipulation library
  copyright:
    - license: Imlib2

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - freetype-dev
      - giflib-dev
      - libid3tag-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libsm-dev
      - libwebp-dev
      - libxext-dev
      - openssf-compiler-options
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 544f789c7dfefbc81b5e82cd74dcd2be3847ae8ce253d402852f19a82f25186b
      uri: https://downloads.sourceforge.net/enlightenment/imlib2-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: imlib2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - imlib2
        - freetype-dev
        - libxext-dev
        - libsm-dev
    description: imlib2 dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 21676

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        imlib2_conv --version
        imlib2_load version
        imlib2_conv --help
        imlib2_load help
