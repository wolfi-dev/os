package:
  name: influx
  version: 2.7.5
  epoch: 6
  description: CLI for managing resources in InfluxDB v2
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/influxdata/influx-cli
      tag: v${{package.version}}
      expected-commit: a79a2a1b825867421d320428538f76a4c90aa34c

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/linux/$(go env GOARCH)/influx ${{targets.destdir}}/usr/bin/influx

  - uses: strip

update:
  enabled: true
  github:
    identifier: influxdata/influx-cli
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        influx --help
        influx version
