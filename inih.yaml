package:
  name: inih
  version: "58"
  epoch: 1
  description: Simple .INI file parser for embedded systems
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/benhoyt/inih
      tag: r${{package.version}}
      expected-commit: 5cc5e2c24642513aaa5b19126aad42d0e4e0923e

  - uses: meson/configure
    with:
      opts: |
        -Ddefault_library=both \
        -Ddistro_install=true \
        -Dwith_INIReader=true \
        -Dmulti-line_entries=true \
        -Dutf-8_bom=true \
        -Dinline_comments=true \
        -Duse_heap=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: inih-dev
    description: inih dev
    dependencies:
      runtime:
        - inih
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: inih-static
    description: inih static
    pipeline:
      - uses: split/static

update:
  enabled: true
  github:
    identifier: benhoyt/inih
    strip-prefix: r
    use-tag: true
    tag-filter: r

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libINIReader.so.0
          /usr/lib/libinih.so.0
