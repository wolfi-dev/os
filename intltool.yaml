package:
  name: intltool
  version: 0.51.0
  epoch: 1
  description: The internationalization tool collection
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - file
      - gettext
      - perl
      - perl-xml-parser

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - file
      - gettext
      - perl
      - perl-xml-parser

pipeline:
  - uses: fetch
    with:
      expected-sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
      uri: https://edge.launchpad.net/intltool/trunk/${{package.version}}/+download/intltool-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: intltool-doc
    pipeline:
      - uses: split/manpages
    description: intltool manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1385

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        intltool-extract --version
        intltool-merge --version
        intltool-prepare --version
        intltool-update --version
        intltoolize --version
        intltool-extract --help
        intltool-merge --help
        intltool-prepare --help
        intltool-update --help
        intltoolize --help
