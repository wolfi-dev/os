package:
  name: ip-masq-agent
  version: 2.12.0
  epoch: 7
  description: Manage IP masquerade on nodes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/ip-masq-agent.git
      tag: v${{package.version}}
      expected-commit: b3db294bcebe0763e9d6a09130607266abdc327f

  - uses: go/bump
    with:
      deps: |-
        k8s.io/kubernetes@v1.31.6
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      packages: ./cmd/ip-masq-agent
      output: ip-masq-agent
      ldflags: -X k8s.io/ip-masq-agent/pkg/version.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/ip-masq-agent
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ip-masq-agent --help
