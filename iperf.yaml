package:
  name: iperf
  version: 2.2.0
  epoch: 3
  description: A tool to measure IP bandwidth using UDP or TCP
  copyright:
    - license: NCSA
  dependencies:
    runtime:
      - libgcc

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 16810a9575e4c6dd65e4a18ab5df3cdac6730b3c832cf080a8990f132f68364a
      uri: https://sourceforge.net/projects/iperf2/files/iperf-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: iperf-doc
    description: iperf docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1388

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        iperf --version
        iperf --help
