package:
  name: iperf3
  version: "3.17"
  epoch: 0
  description: A tool to measure IP bandwidth using UDP or TCP
  copyright:
    - license: BSD-3-Clause-LBNL

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 64b324df266ae7d44d5a75956b8ff7cbcd1d21fe
      repository: https://github.com/esnet/iperf
      tag: ${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "iperf3-dev"
    description: "headers for iperf3"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - iperf3

update:
  enabled: true
  github:
    identifier: esnet/iperf
