package:
  name: iperf3
  version: 3.17.1
  epoch: 3
  description: A tool to measure IP bandwidth using UDP or TCP
  copyright:
    - license: BSD-3-Clause-LBNL
  dependencies:
    runtime:
      - libgcc

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2acfcfe94e928e74542c9f107e02aa6dd4748a79
      repository: https://github.com/esnet/iperf
      tag: ${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "iperf3-dev"
    description: "headers for iperf3"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - iperf3

  - name: iperf3-doc
    description: iperf3 docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: esnet/iperf

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        iperf3 --version
        iperf3 --help
