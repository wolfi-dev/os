package:
  name: iperf3
  version: "3.14"
  epoch: 0
  description: A tool to measure IP bandwidth using UDP or TCP
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: BSD-3-Clause-LBNL

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: bbafa2c9687f0f7fe00947dc779b83c91663911e22460005c0ad4623797b3dbd
      uri: https://github.com/esnet/iperf/archive/${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "iperf3-dev"
    description: "headers for iperf3"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - iperf3

update:
  enabled: true
  release-monitor:
    identifier: 1389
