package:
  name: iperf3
  version: "3.18"
  epoch: 3
  description: A tool to measure IP bandwidth using UDP or TCP
  copyright:
    - license: BSD-3-Clause-LBNL
  dependencies:
    runtime:
      - libgcc

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2a2984488d6de8f7a2d1f5938e03ca7be57e227c
      repository: https://github.com/esnet/iperf
      tag: ${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "iperf3-dev"
    description: "headers for iperf3"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - iperf3
    test:
      pipeline:
        - uses: test/tw/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: iperf3-doc
    description: iperf3 documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: esnet/iperf

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        iperf3 --version
        iperf3 --help
    - uses: test/tw/ldd-check
