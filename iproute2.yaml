package:
  name: iproute2
  version: 6.11.0
  epoch: 1
  description: IP Routing Utilities
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - elfutils-dev
      - flex
      - iptables-dev
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.kernel.org/pub/scm/network/iproute2/iproute2.git
      tag: v${{package.version}}
      expected-commit: b19d4d6eef2f97e55d03eb7f1f2e528def72296d

  - uses: autoconf/configure
    with:
      opts: |
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var

  - uses: autoconf/make
    with:
      opts: |
        CCOPTS="-D_GNU_SOURCE $CFLAGS" LIBDIR=/lib

  - uses: autoconf/make-install

subpackages:
  - name: iproute2-doc
    description: iproute2 documentation
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1392

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bridge -V
        ctstat --help
        genl -V
        ifstat --version
        ip -V
        lnstat --help
        nstat --version
        rtacct -v
        rtmon -V
        rtstat --help
        ss --version
        tc help
        ctstat -v
        ifstat help
        lnstat -v
        nstat help
        rtstat -v
        ss --help
