package:
  name: iproute2
  version: 6.12.0
  epoch: 0
  description: IP Routing Utilities
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - elfutils-dev
      - flex
      - iptables-dev
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.kernel.org/pub/scm/network/iproute2/iproute2.git
      tag: v${{package.version}}
      expected-commit: 742fb8a25c8740a1b93251ed33da08a60b8353aa

  - uses: autoconf/configure
    with:
      opts: |
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var

  - uses: autoconf/make
    with:
      opts: |
        CCOPTS="-D_GNU_SOURCE $CFLAGS" LIBDIR=/lib

  - uses: autoconf/make-install

subpackages:
  - name: iproute2-doc
    description: iproute2 documentation
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1392

test:
  environment:
    contents:
      packages:
        - bash
        - coreutils
        - grep
  pipeline:
    - name: "Version and help checks for core utilities"
    - runs: |
        bridge -V
        ctstat --help
        genl -V
        ifstat --version
        ip -V
        lnstat --help
        nstat --version
        rtacct -v
        rtmon -V
        rtstat --help
        ss --version
        tc help
        ctstat -v
        ifstat help
        lnstat -v
        nstat help
        rtstat -v
        ss --help
    - name: "Test ip show operations"
      runs: |
        # List interfaces (read-only)
        ip link show
        ip addr show
        ip route show
    - name: "Test traffic control show operations"
      runs: |
        # Show existing qdiscs and filters
        tc qdisc show
        tc filter show
        tc class show
    - name: "Test network statistics tools"
      runs: |
        # Read-only statistics commands
        ss -n
        ss -t
        ss -u
        nstat --zero
        ifstat -v
    - name: "Test bridge show operations"
      runs: |
        # Read-only bridge operations
        bridge link show
        bridge vlan show
        bridge mdb show
    - name: "Test routing information display"
      runs: |
        # Show routing information (read-only)
        ip route show
        ip route show table local
        ip rule show
    - name: "Test network tunnel show operations"
      runs: |
        # Show existing tunnels
        ip tunnel show
