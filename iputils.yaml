package:
  name: iputils
  version: "20240905"
  epoch: 1
  description: IP Configuration Utilities
  copyright:
    - license: BSD-3-Clause AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-dev
      - meson
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 10b50784aae3fb75c96cdf9b1668916b49557dd5
      repository: https://github.com/iputils/iputils
      tag: ${{package.version}}

  - runs: |
      meson \
           -Db_lto=true \
           -DNO_SETCAP_OR_SUID=true \
           -DBUILD_MANS=false \
           -DUSE_IDN=false \
           -DUSE_GETTEXT=false \
           . output

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/sbin
      mkdir -p "${{targets.destdir}}"/bin
      mv ./output/ping/ping "${{targets.destdir}}"/bin/ping
      for name in arping clockdiff tracepath; do
         install -Dm755 output/$name "${{targets.destdir}}"/usr/sbin/$name
      done
      ln -s /usr/sbin/tracepath "${{targets.destdir}}"/usr/sbin/tracepath6
      ln -s /bin/ping "${{targets.destdir}}"/bin/ping6

  - uses: strip

update:
  enabled: true
  github:
    identifier: iputils/iputils
    strip-prefix: s

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ping -V
        ping6 -V
        arping -V
        clockdiff --version
        ping -V
        tracepath -V
        arping -V
        clockdiff --version
        tracepath -V
        tracepath6 -V
        clockdiff --help
