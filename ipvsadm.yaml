package:
  name: ipvsadm
  version: "1.31"
  epoch: 4
  description: The IP Virtual Server administration utility
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libnl3-dev
      - linux-headers
      - openssf-compiler-options
      - popt-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.kernel.org/pub/scm/utils/kernel/ipvsadm/ipvsadm.git
      tag: v${{package.version}}
      expected-commit: a0e3834fbe85754dd221bc0d1c0c1eb46e12aa51

  - runs: |
      make libs && make BUILD_ROOT="${{targets.destdir}}" \
        MANDIR=usr/share/man \
        SBIN="${{targets.destdir}}/usr/sbin" \
        INIT="${{targets.destdir}}/etc/init.d"

      make -j1 BUILD_ROOT="${{targets.destdir}}" \
        MANDIR=usr/share/man \
        SBIN="${{targets.destdir}}/usr/sbin" \
        INIT="${{targets.destdir}}/etc/init.d" \
        install

  - uses: strip

subpackages:
  - name: ipvsadm-doc
    description: ipvsadm docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1398
