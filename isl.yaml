package:
  name: isl
  version: 0.27
  epoch: 0
  description: "an integer set library for the polyhedral model"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - libtool
      - openssf-compiler-options
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://repo.or.cz/isl.git
      tag: isl-${{package.version}}
      expected-commit: 80035e4c3fcbebf13a70752111f03d48a5e46dda

  - runs: |
      autoreconf -vfi

  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared \
        --without-gcc-arch

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "isl-dev"
    description: "integer set library development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - isl
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  manual: true # originally skipped, let's be careful upgrading this package
  release-monitor:
    identifier: 13286

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libisl.so.23
          /usr/lib/libisl.so.23.4.0
