package:
  name: iso-codes
  version: 4.15.0
  epoch: 1
  description: ISO codes and their translations
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext
      - libtool
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: ca2cadca98ad50af6e0ee4e139ec838695f75729d7a2c6353d31d9dfc6d3f027
      uri: https://salsa.debian.org/iso-codes-team/iso-codes/-/archive/v${{package.version}}/iso-codes-v${{package.version}}.tar.bz2

  - runs: |
      autoreconf -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: iso-codes-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - iso-codes
    description: iso-codes dev

update:
  enabled: true
  release-monitor:
    identifier: 1406
