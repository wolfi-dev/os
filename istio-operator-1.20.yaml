package:
  name: istio-operator-1.20
  version: 1.20.4
  epoch: 0
  description: Istio operator provides user friendly options to operate the Istio service mesh
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - istio-operator=1.20

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/istio/istio
      tag: ${{package.version}}
      expected-commit: ff333a3512ba8321f40d90b6fc041db04fcb280b

  # patch changes sourced from here: https://github.com/istio/istio/commit/9878f6fb7fc790c4447e870684ccb8477f280561#diff-465739ea8d3af036c51f1333efa69f32f818775746c405cc8c49789f2fa065c1
  - uses: patch
    with:
      patches: bump.patch

  - uses: go/bump
    with:
      deps: helm.sh/helm/v3@v3.14.2 github.com/go-jose/go-jose/v3@v3.0.3 github.com/lestrrat-go/jwx@v1.2.29

  - uses: go/build
    with:
      packages: ./operator/cmd/operator
      output: operator

  - runs: |
      mkdir -p ${{targets.destdir}}/var/lib/istio
      mv manifests ${{targets.destdir}}/var/lib/istio/manifests

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - '-rc'
    - '-beta'
  github:
    identifier: istio/istio
    tag-filter-prefix: 1.20.
    use-tag: true
