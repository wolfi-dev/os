package:
  name: itstool
  version: 2.0.7
  epoch: 2
  description: ITS-based XML translation tool
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - libxml2-py3

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libxml2-py3
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: fba78a37dc3535e4686c7f57407b97d03c676e3a57beac5fb2315162b0cc3176
      uri: https://github.com/itstool/itstool/archive/${{package.version}}/itstool-${{package.version}}.tar.gz

  - runs: autoreconf -vif

  - runs: |
      PYTHON="/usr/bin/python3" ./configure \
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: itstool-doc
    pipeline:
      - uses: split/manpages
    description: itstool manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: itstool/itstool
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - diffutils
        - docbook-xml
        - gettext
        - python3
  pipeline:
    - runs: |
        itstool --help
        itstool --version | grep -q "${{package.version}}"
    - uses: fetch
      with:
        expected-sha256: fba78a37dc3535e4686c7f57407b97d03c676e3a57beac5fb2315162b0cc3176
        uri: https://github.com/itstool/itstool/archive/${{package.version}}/itstool-${{package.version}}.tar.gz
    - runs: |
        # The tests expect to run `itstool_test` in the root of the repo
        ln -s /usr/bin/itstool itstool_test

        cd tests
        python3 -m unittest run_tests.py
