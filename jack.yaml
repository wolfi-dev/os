# Generated from https://git.alpinelinux.org/aports/plain/main/jack/APKBUILD
package:
  name: jack
  version: 1.9.22
  epoch: 2
  description: The Jack Audio Connection Kit
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - expat-dev
      - libsamplerate-dev
      - libsndfile-dev
      - linux-headers
      - ncurses-dev
      - python-3.11 # The next upstream release should support 3.12
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1e42b9fc4ad7db7befd414d45ab2f8a159c0b30fcd6eee452be662298766a849
      uri: https://github.com/jackaudio/jack2/archive/v${{package.version}}/jack2-v${{package.version}}.tar.gz

  - runs: |
      ./waf configure \
        -j1 \
        --prefix=/usr \
        --mandir=/usr/share/man/man1 \
        --libdir=/usr/lib \
        --dbus \
        --alsa \
        --classic

      ./waf build -j${JOBS:-2} -v

      ./waf --destdir="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: jack-dev
    pipeline:
      - uses: split/dev
    description: jack dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: jack-doc
    pipeline:
      - uses: split/manpages
    description: jack manpages
    test:
      pipeline:
        - uses: test/docs

  - name: jack-dbus
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/bin/jackdbus "${{targets.subpkgdir}}"/usr/bin/
          mv "${{targets.destdir}}"/usr/share/dbus* "${{targets.subpkgdir}}"/usr/share/
    test:
      pipeline:
        - runs: |
            jackdbus --version
            jackdbus --help

update:
  release-monitor:
    identifier: 16338

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        jackd --version
        jackd --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
