package:
  name: jaeger-agent
  version: 1.46.0
  epoch: 0
  description: CNCF Jaeger, a Distributed Tracing Platform
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaegertracing/jaeger
      tag: v${{package.version}}
      expected-commit: 21baf26c9fdd2ca2032781dbafdceec2dacb061c

  - runs: |
      make build-agent
      mkdir -p ${{targets.destdir}}/usr/bin
      mv cmd/agent/agent-linux-* ${{targets.destdir}}/usr/bin/jaeger-agent

  - uses: strip

update:
  enabled: true
  github:
    identifier: jaegertracing/jaeger
    strip-prefix: v
