package:
  name: jaeger-operator
  version: "1.65.0"
  epoch: 11 # CVE-2025-61729
  description: Jaeger Operator for Kubernetes to simplify the deployment and management of the Jaeger tracing platform.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - openssl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaegertracing/jaeger-operator
      tag: v${{package.version}}
      expected-commit: 77c2ee4de53d07267002d6088e75eb7a34e5000d

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: .
      output: jaeger-operator

subpackages:
  - name: "jaeger-operator-compat"
    description: "compat package for Jaeger Operator"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/jaeger-operator ${{targets.subpkgdir}}/jaeger-operator
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /jaeger-operator

update:
  enabled: true
  github:
    identifier: jaegertracing/jaeger-operator
    strip-prefix: v

vars:
  bin-name: jaeger-operator

test:
  environment:
    contents:
      packages:
        - curl
        - openssl
  pipeline:
    - uses: test/tw/ldd-check
    - name: Smoke tests
      runs: |
        ${{vars.bin-name}} completion bash
        ${{vars.bin-name}} version
        ${{vars.bin-name}} --help
    - uses: test/kwok/cluster
    - name: Launch operator with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /tmp/k8s-webhook-server/serving-certs
          openssl req -x509 -newkey rsa:2048 -nodes -days 365 \
            -keyout /tmp/k8s-webhook-server/serving-certs/tls.key \
            -out /tmp/k8s-webhook-server/serving-certs/tls.crt \
            -subj "/CN=jaeger-operator-webhook-service.default.svc" \
            -addext "subjectAltName=DNS:jaeger-operator-webhook-service.default.svc"
          kubectl apply -f https://raw.githubusercontent.com/jaegertracing/jaeger-operator/v${{package.version}}/config/crd/bases/jaegertracing.io_jaegers.yaml
          sleep 1
        start: jaeger-operator start --metrics-port "8080" --health-probe-bind-address ":8081"
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          curl --silent --fail http://127.0.0.1:8080/metrics
          curl --silent --fail http://127.0.0.1:8081/healthz
