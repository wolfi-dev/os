package:
  name: jansson
  version: "2.14"
  epoch: 2
  description: lightweight JSON library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/akheron/jansson.git
      tag: v${{package.version}}
      expected-commit: 684e18c927e89615c2d501737e90018f4930d6c5

  - runs: |
      autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: jansson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - jansson
    description: jansson dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: akheron/jansson
    strip-prefix: v
