package:
  name: jansson
  version: "2.15.0"
  epoch: 1 # go/wolfi-rsc/jansson
  description: lightweight JSON library
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/akheron/jansson.git
      tag: v${{package.version}}
      expected-commit: 4a9a6db73d5dc553164992e87426502ab2d54512

  - runs: |
      autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: jansson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - jansson
    description: jansson dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: akheron/jansson
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
