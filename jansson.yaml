package:
  name: jansson
  version: "2.14.1"
  epoch: 0
  description: lightweight JSON library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/akheron/jansson.git
      tag: v${{package.version}}
      expected-commit: ed5cae4ed0621ef409510f94270c9f8f263736d0

  - runs: |
      autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: jansson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - jansson
    description: jansson dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: akheron/jansson
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
