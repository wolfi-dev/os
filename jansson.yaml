package:
  name: jansson
  version: "2.14"
  epoch: 0
  description: lightweight JSON library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5798d010e41cf8d76b66236cfb2f2543c8d082181d16bc3085ab49538d4b9929
      uri: https://github.com/akheron/jansson/releases/download/v${{package.version}}/jansson-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: jansson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - jansson
    description: jansson dev

update:
  enabled: true
  github:
    identifier: akheron/jansson
    strip-prefix: v
