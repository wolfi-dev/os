package:
  name: jasmine-gjs
  epoch: 0
  version: 3.10.1
  description: BDD (behavior-driven development) framework for JavaScript.
  copyright:
    - license: MIT
  options:
    # Nothing provides cmd:gjs?
    no-depends: true
  dependencies:
    runtime:
      - gjs

environment:
  contents:
    packages:
      - build-base
      - gjs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ptomato/jasmine-gjs
      tag: ${{package.version}}
      expected-commit: 0b419384c7446ae74cd2fac295b9db5a18ce4ab1

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
