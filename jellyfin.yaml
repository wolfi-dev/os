package:
  name: jellyfin
  version: 10.9.0
  epoch: 0
  description: The Free Software Media System
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - aspnet-8-runtime
      - dotnet-8
      - ffmpeg

environment:
  contents:
    packages:
      - aspnet-8-runtime
      - busybox
      - dotnet-8-sdk
      - ffmpeg

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jellyfin/jellyfin
      tag: v${{package.version}}
      expected-commit: 327f92bb2e26cf058a14e7eff34ed2798dc8fc0d

  - runs: |
      # Set runtime arch
      if [[ "${{build.arch}}" == "aarch64" ]]; then
        runtime_arch="arm64"
      elif [[ "${{build.arch}}" == "x86_64" ]]; then
        runtime_arch="x64"
      fi

      dotnet publish \
        --configuration Release Jellyfin.Server \
        --no-self-contained \
        --output publish \
        --runtime linux-$runtime_arch \
        -p:DebugSymbols=false \
        -p:DebugType=none

      mkdir -p "${{targets.destdir}}"/usr/lib
      cp -dr publish "${{targets.destdir}}"/usr/lib/jellyfin

      mkdir -p "${{targets.destdir}}"/usr/bin
      ln -s /usr/lib/jellyfin/jellyfin "${{targets.destdir}}"/usr/bin/jellyfin

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - '.*alpha.*'
    - '.*beta.*'
    - '.*rc.*'
  github:
    identifier: jellyfin/jellyfin
    use-tag: true
    strip-prefix: v
