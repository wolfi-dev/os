package:
  name: jemalloc
  version: 5.3.0
  epoch: 7
  description: general purpose malloc(3) implementation that emphasizes fragmentation avoidance and scalable concurrency support
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - libjemalloc${{vars.soversion}}

vars:
  soversion: "2"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - libxslt

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jemalloc/jemalloc
      expected-commit: 54eaed1d8b56b1aa528be3bdd1877e59c56fa90c
      tag: ${{package.version}}

  - runs: ./autogen.sh

  - runs: |
      case "${{build.arch}}" in
          x86|x86_64)   export _pgs=12 ;;
          ppc64le)      export CPPFLAGS="$CPPFLAGS -maltivec -mabi=altivec" && export _pgs=16 ;;
          *)            export _pgs=16 ;;
      esac
      echo "${{package.version}}" > VERSION
      export _xslroot=$(find /usr/share/xml/docbook -iname "xsl-stylesheets-*")

      ./configure \
          --enable-xmalloc \
          --prefix=/usr \
          --localstatedir=/var \
          --sysconfdir=/etc \
          --with-xslroot="$_xslroot" \
          --with-lg-page="$_pgs" \
          --with-lg-hugepage=21

  - uses: autoconf/make
    with:
      opts: |
        all dist

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libjemalloc${{vars.soversion}}
    description: jemalloc runtime library
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/*.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: jemalloc-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - runs: |
            jemalloc-config --version
            jemalloc-config --help
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: jemalloc-doc
    description: jemalloc documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - stress-ng
  pipeline:
    - runs: |
        # Check environment is good enough to run the test
        [ -d /sys/devices/system/cpu ] || exit 0
        LD_PRELOAD=/usr/lib/libjemalloc.so.2 stress-ng --vdso 1 -t 5 --metrics
    - uses: test/tw/ldd-check
    - uses: test/no-docs

update:
  enabled: true
  github:
    identifier: jemalloc/jemalloc
