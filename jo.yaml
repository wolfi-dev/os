package:
  name: jo
  version: 1.9
  epoch: 3
  description: "JSON output from a shell"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - git
      - pkgconf
      - pkgconf-dev
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jpmens/jo
      tag: ${{package.version}}
      expected-commit: 2cc476178198774ad6bea89be0b9e4ed2d4bf4c5

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  github:
    identifier: jpmens/jo

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        jo version
        jo help
