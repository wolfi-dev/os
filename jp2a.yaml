package:
  name: jp2a
  version: "1.3.3"
  epoch: 0
  description: "convert JPEG, PNG, and WebP images to ASCII art"
  copyright:
    - license: GPL-2.0-only

environment:
  environment:
    CONFIG_SHELL: /bin/bash
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - gawk
      - libexif-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - ncurses-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Talinx/jp2a
      tag: v${{package.version}}
      expected-commit: 9cca739a4360d52ba2e6e4fb2bd00ecca544516c

  # PKG_CHECK_VAR is not available in wolfi's pkgconf; replace with defaults
  - runs: |
      sed -i 's/^PKG_CHECK_VAR(bashcompdir,.*/bashcompdir="${sysconfdir}\/bash_completion.d"/' configure.ac
      sed -i 's/^PKG_CHECK_VAR(zshcompdir,.*/zshcompdir="${datarootdir}\/zsh\/site-functions"/' configure.ac
      sed -i '/^  bashcompdir="\${sysconfdir}/d' configure.ac
      sed -i '/^  zshcompdir="\${datarootdir}/d' configure.ac
      autoreconf -vi

  - uses: autoconf/configure
    with:
      opts: --enable-curl

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: jp2a-doc
    description: jp2a documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/tw/docs

update:
  enabled: true
  github:
    identifier: Talinx/jp2a
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/tw/help-check
      with:
        bins: jp2a
    - uses: test/tw/ver-check
      with:
        bins: jp2a
        version: ${{package.version}}
    - runs: |
        set -euo pipefail
        stat /usr/bin/jp2a
