package:
  name: json-c
  version: "0.17"
  epoch: 0
  description: A JSON implementation in C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - doxygen
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7550914d58fb63b2c3546f3ccfbe11f1c094147bd31a69dcd23714d7956159e6
      uri: https://s3.amazonaws.com/json-c_releases/releases/json-c-${{package.version}}.tar.gz

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: json-c-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - json-c
    description: json-c dev

  - name: json-c-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc/json-c
          mv doc/html "${{targets.subpkgdir}}"/usr/share/doc/json-c
    description: json-c doc

update:
  enabled: true
  release-monitor:
    identifier: 1477
