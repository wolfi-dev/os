package:
  name: json-glib
  version: 1.10.6
  epoch: 0
  description: Full suite of JSON-related tools using GLib and GObject.
  copyright:
    - license: LGPL-2.1-or-later.txt

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/json-glib.git
      tag: ${{package.version}}
      expected-commit: f2828132971ee7c2665ed53a5ac5029ffd6a8cea

  - uses: meson/configure
  - uses: meson/compile
  - uses: meson/install
  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
