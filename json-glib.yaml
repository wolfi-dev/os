package:
  name: json-glib
  version: 1.10.8
  epoch: 0
  description: JSON library built on GLib
  copyright:
    - license: LGPL-2.1-or-later

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 1.10.8 will create a new var mangled-package-version=1.10
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - gobject-introspection
      - meson
      - ninja
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/json-glib
      tag: ${{package.version}}
      expected-commit: 8273a7d2539c115c0eb1bcc9e8cd9d26fcde204a

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: json-glib-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - json-glib
        - glib-dev
    description: json-glib dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: json-glib-doc
    pipeline:
      - uses: split/manpages
    description: json-glib manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
