package:
  name: juicefs
  version: 1.2.3
  epoch: 0
  description: JuiceFS is a distributed POSIX file system built on top of Redis and S3.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4f2aba8f2e6233a5bb274201aa312b39b26555b7
      repository: https://github.com/juicedata/juicefs
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: juicefs

update:
  enabled: true
  github:
    identifier: juicedata/juicefs
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        juicefs version
        juicefs mount --help
