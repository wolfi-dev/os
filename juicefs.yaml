package:
  name: juicefs
  version: 1.2.3
  epoch: 0
  description: JuiceFS is a distributed POSIX file system built on top of Redis and S3.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4f2aba8f2e6233a5bb274201aa312b39b26555b7
      repository: https://github.com/juicedata/juicefs
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: juicefs

  - uses: go/bump
    with:
      deps: |-
        github.com/coredns/corednsv1.12.2
        github.com/golang/glog@v1.2.4
        go.etcd.io/etcd@v3.4.0
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.38.0
        golang.org/x/oauth2@v0.27.0
        google.golang.org/protobuf@v1.33.0

update:
  enabled: true
  github:
    identifier: juicedata/juicefs
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - rc
    - beta
    - dev

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        juicefs version
        juicefs mount --help
