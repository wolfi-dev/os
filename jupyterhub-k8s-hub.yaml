package:
  name: jupyterhub-k8s-hub
  version: "4.3.1"
  epoch: 1
  description: Zero to JupyterHub with Kubernetes
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - configurable-http-proxy
      - iptables-wrappers
      - py3-jupyterhub
      - py3-jupyterhub-firstuseauthenticator
      - py3-jupyterhub-hmacauthenticator
      - py3-jupyterhub-idle-culler
      - py3-jupyterhub-kubespawner
      - py3-jupyterhub-ldapauthenticator
      - py3-jupyterhub-ltiauthenticator
      - py3-jupyterhub-nativeauthenticator
      - py3-jupyterhub-tmpauthenticator
      - py3-kubernetes-asyncio
      - py3-mwoauth
      - py3-nullauthenticator
      - py3-oauthenticator
      - py3-psycopg2
      - py3-pycurl
      - py3-pyjwt
      - py3-pymysql
      - py3-python-dateutil
      - py3-sqlalchemy-cockroachdb
      - py3-statsd
      - py3-tornado
      - python3
      - tini

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jupyterhub/zero-to-jupyterhub-k8s
      tag: ${{package.version}}
      expected-commit: b2cad68443c4e600cd97fea92f051220b0b836db

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/jupyterhub
      cp -r jupyterhub/files/hub/* "${{targets.destdir}}"/etc/jupyterhub/

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by jupyterhub-k8s-hub"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/etc/jupyterhub
          ln -sf /etc/jupyterhub/jupyterhub_config.py ${{targets.subpkgdir}}/usr/local/etc/jupyterhub/jupyterhub_config.py
          ln -sf /etc/jupyterhub/z2jh.py ${{targets.subpkgdir}}/usr/local/etc/jupyterhub/z2jh.py
    dependencies:
      runtime:
        - jupyterhub-k8s-hub
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /usr/local/etc/jupyterhub/jupyterhub_config.py
            readlink -v /usr/local/etc/jupyterhub/z2jh.py
            
  - name: jupyterhub-k8s-hub-image-awaiter
    description: Checker, if all pods are ready in jupyterhub-k8s-hub deamonset.
    pipeline:
      - uses: go/build
        with:
          ldflags: |
            -w
            -s
          packages: .
          output: image-awaiter
          modroot: images/image-awaiter
    test:
      environment:
        contents:
          packages:
            - curl
            - wait-for-port
      pipeline:
        - uses: test/tw/ldd-check
        - name: Smoke tests
          runs: |
            image-awaiter --help
        - uses: test/kwok/cluster
        - name: Functional test against kube-proxy DaemonSet via kubectl proxy
          runs: |
            set -eu
            sleep 2
            echo "Starting kubectl proxy on :8080..."
            kubectl proxy --port 8080 &
            proxy_pid=$!
            trap "kill $proxy_pid" EXIT

            wait-for-port 8080
            echo "Creating test namespace and DaemonSet..."
            kubectl create namespace test-image-awaiter
            kubectl apply -n test-image-awaiter -f - <<EOF
            apiVersion: apps/v1
            kind: DaemonSet
            metadata:
              name: test-image-puller
            spec:
              selector:
                matchLabels:
                  app: test-puller
              template:
                metadata:
                  labels:
                    app: test-puller
                spec:
                  containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
                    resources:
                      limits:
                        memory: "10Mi"
                        cpu: "10m"
            EOF

            echo "Starting kubectl proxy on :8080..."
            sleep 5

            echo "Running k8s-image-awaiter against test-image-puller with --debug..."
            image-awaiter --namespace test-image-awaiter --daemonset test-image-puller --pod-scheduling-wait-duration 30 --debug 2>&1 | tee /tmp/k8s-image-awaiter.log

            grep "Image download on nodes awaited successfully" /tmp/k8s-image-awaiter.log
  - name: jupyterhub-k8s-hub-image-awaiter-compat"
    description: "compat package for image-awaiter"
    dependencies:
      runtime:
        - jupyterhub-k8s-hub-image-awaiter
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/image-awaiter ${{targets.subpkgdir}}/image-awaiter
    test:
      pipeline:
        - runs: |
            readlink -v /image-awaiter



update:
  enabled: true
  github:
    identifier: jupyterhub/zero-to-jupyterhub-k8s

test:
  environment:
    contents:
      packages:
        - openssl # Fixes: RuntimeError: OpenSSL 3.0's legacy provider failed to load.
        - curl
  pipeline:
    - name: Jupyterhub daemon test.
      uses: test/daemon-check-output
      with:
        start: /usr/bin/jupyterhub
        setup: echo "127.0.0.1 $(hostname)" >> /etc/hosts
        expected_output: "JupyterHub is now running"
        post: |
          #!/bin/sh -e
          url=http://127.0.0.1:8000/_chp_healthz
          response=$(curl -s "$url") || {
            echo "curl ${url} failed $?"
            exit 1
          }
          echo "$response" | grep -qi OK || {
            echo "response from $url did not contain \"OK\""
            echo "response: $response"
            exit 1
          }
          echo "$url had expected output: $response"
