package:
  name: jupyterhub-k8s-hub
  version: "4.3.1"
  epoch: 1
  description: Zero to JupyterHub with Kubernetes
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - configurable-http-proxy
      - iptables
      - py${{vars.python-version}}-jupyterhub
      - py${{vars.python-version}}-jupyterhub-bin      
      - py${{vars.python-version}}-jupyterhub-firstuseauthenticator
      - py${{vars.python-version}}-jupyterhub-hmacauthenticator
      - py${{vars.python-version}}-jupyterhub-idle-culler
      - py${{vars.python-version}}-jupyterhub-kubespawner
      - py${{vars.python-version}}-jupyterhub-ldapauthenticator
      - py${{vars.python-version}}-jupyterhub-ltiauthenticator
      - py${{vars.python-version}}-jupyterhub-nativeauthenticator
      - py${{vars.python-version}}-jupyterhub-tmpauthenticator
      - py${{vars.python-version}}-kubernetes-asyncio
      - py${{vars.python-version}}-mwoauth
      - py${{vars.python-version}}-nullauthenticator
      - py${{vars.python-version}}-oauthenticator
      - py${{vars.python-version}}-psycopg2
      - py${{vars.python-version}}-pycurl
      - py${{vars.python-version}}-pyjwt
      - py${{vars.python-version}}-pymysql
      - py${{vars.python-version}}-python-dateutil
      - py${{vars.python-version}}-sqlalchemy-cockroachdb
      - py${{vars.python-version}}-statsd
      - py${{vars.python-version}}-tornado
      - python-${{vars.python-version}}
      - tini

vars:
  python-version: '3.13'

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jupyterhub/zero-to-jupyterhub-k8s
      tag: ${{package.version}}
      expected-commit: b2cad68443c4e600cd97fea92f051220b0b836db

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/jupyterhub
      cp -r jupyterhub/files/hub/* "${{targets.destdir}}"/etc/jupyterhub/

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by jupyterhub-k8s-hub"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/etc/jupyterhub
          ln -sf /etc/jupyterhub/jupyterhub_config.py ${{targets.subpkgdir}}/usr/local/etc/jupyterhub/jupyterhub_config.py
          ln -sf /etc/jupyterhub/z2jh.py ${{targets.subpkgdir}}/usr/local/etc/jupyterhub/z2jh.py
    dependencies:
      runtime:
        - jupyterhub-k8s-hub
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /usr/local/etc/jupyterhub/jupyterhub_config.py
            readlink -v /usr/local/etc/jupyterhub/z2jh.py

update:
  enabled: true
  github:
    identifier: jupyterhub/zero-to-jupyterhub-k8s

test:
  environment:
    contents:
      packages:
        - curl
        - openssl # Fixes: RuntimeError: OpenSSL 3.0's legacy provider failed to load.
  pipeline:
    - name: Jupyterhub daemon test.
      uses: test/daemon-check-output
      with:
        start: /usr/bin/jupyterhub
        setup: echo "127.0.0.1 $(hostname)" >> /etc/hosts
        expected_output: "JupyterHub is now running"
        post: |
          #!/bin/sh -e
          url=http://127.0.0.1:8000/_chp_healthz
          response=$(curl -s "$url") || {
            echo "curl ${url} failed $?"
            exit 1
          }
          echo "$response" | grep -qi OK || {
            echo "response from $url did not contain \"OK\""
            echo "response: $response"
            exit 1
          }
          echo "$url had expected output: $response"
