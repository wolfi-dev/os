package:
  name: just
  version: 1.38.0
  epoch: 0
  description: "just is a handy way to save and run project-specific commands."
  copyright:
    - license: CC0-1.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssf-compiler-options
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/casey/just
      expected-commit: 37dc2e490e765b4a54c182b7b35a67f7e09e2049
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/just ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: casey/just

test:
  pipeline:
    - name: Version Check
      runs: |
        just --version
        just --help
    - name: Basic Functionality Test
      runs: |
        echo -e "default:\n  touch it-worked" > justfile
        just
        [ -f it-worked ]
