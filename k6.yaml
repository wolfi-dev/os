package:
  name: k6
  version: "1.6.1"
  epoch: 0 # go/wolfi-rsc/k6
  description: A modern load testing tool, using Go and JavaScript
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    runtime:
      - bash-binsh
      - coreutils
      - curl
      - grep
  resources:
    cpu: "1"
    memory: 6Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/k6
      tag: v${{package.version}}
      expected-commit: 2ac2bb560e70b33735692642231c8bd53acbe4fd

  - uses: go/build
    with:
      packages: .
      output: k6

update:
  enabled: true
  github:
    identifier: grafana/k6
    strip-prefix: v

test:
  pipeline:
    - name: "test out k6 version"
      runs: |
        k6 version
        k6 --version
        k6 --help
    - name: "run a demo test"
      runs: |
        k6 new
        k6 run script.js --duration=1.5s
