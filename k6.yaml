package:
  name: k6
  version: "1.4.1"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: A modern load testing tool, using Go and JavaScript
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    runtime:
      - bash-binsh
      - coreutils
      - curl
      - grep

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/k6
      tag: v${{package.version}}
      expected-commit: b670a645057edeec556cffcddb047cca02f216ed

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: k6

update:
  enabled: true
  github:
    identifier: grafana/k6
    strip-prefix: v

test:
  pipeline:
    - name: "test out k6 version"
      runs: |
        k6 version
        k6 --version
        k6 --help
    - name: "run a demo test"
      runs: |
        k6 new
        k6 run script.js --duration=1.5s
