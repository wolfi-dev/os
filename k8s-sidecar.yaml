package:
  name: k8s-sidecar
  version: "2.4.0"
  epoch: 0 # GHSA-38jv-5279-wg99
  description: "container intended to run inside a kubernetes cluster to collect config maps with a specified label and store the included files in a local folder"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-${{vars.python-version}} # gives correct /usr/bin/python3 for any callers.

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py${{vars.python-version}}-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kiwigrid/k8s-sidecar
      tag: ${{package.version}}
      expected-commit: 98c91ac99764bcd752a8f5da48e872d96174f3d9

  - runs: |
      cd src
      # Mitigate CVE-2022-40897 / GHSA-r9hx-vwmv-q579
      pip install --upgrade setuptools
      sed -i 's/requests==2\.32\.3/requests==2.32.4/' /home/build/src/requirements.txt # fix GHSA-9hjg-9r4m-mvj7
      sed -i 's/fastapi==0\.115\.2/fastapi==0.120.2/' /home/build/src/requirements.txt # fix GHSA-2c2j-9gv5-cj73, GHSA-7f5h-v6xp-fcq8
      pip install --no-cache-dir -r requirements.txt --prefix=/usr --root="${{targets.destdir}}"
      # GHSA-38jv-5279-wg99
      pip install --no-cache-dir --prefix=/usr --root="${{targets.destdir}}" --upgrade urllib3==2.6.3

  - name: install src/ files to usr/share/app
    runs: |
      destd=${{targets.destdir}}/usr/share/app
      mkdir -p "$destd"
      mv src/* "$destd"

  - name: remove tests
    runs: |
      find ${{targets.destdir}} \( -type d -a -name test -o -name tests \) -exec rm -rf '{}' \+

  - uses: strip

update:
  enabled: true
  github:
    identifier: kiwigrid/k8s-sidecar
    use-tag: true

test:
  pipeline:
    - runs: |
        # This only runs in k8s but make sure it errors correctly
        python3 /usr/share/app/sidecar.py 2>&1 | grep CRITICAL
    - runs: |
        normalizer --version
        normalizer --help
        pyrsa-decrypt --help
        pyrsa-encrypt --help
        pyrsa-keygen --help
        pyrsa-priv2pub --help
        pyrsa-sign --help
        pyrsa-verify --help
        wsdump --help
    - uses: test/tw/ldd-check
