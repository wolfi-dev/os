package:
  name: k8sgpt-operator
  version: 0.0.18
  epoch: 0
  description: Automatic SRE Superpowers within your Kubernetes cluster
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt-operator
      tag: v${{package.version}}
      expected-commit: 21fd87c0cad11600caf0b028cf1f7281e3c7872c

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: -s -w

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt-operator
    strip-prefix: v
    use-tag: true
    tag-filter: v
