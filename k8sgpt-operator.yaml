package:
  name: k8sgpt-operator
  version: "0.2.18"
  epoch: 0
  description: Automatic SRE Superpowers within your Kubernetes cluster
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt-operator
      tag: v${{package.version}}
      expected-commit: 6414dde9f4de349e36879ee0b744205f4027f627

  - uses: go/build
    with:
      packages: ./cmd
      output: manager
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            /manager --help

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt-operator
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        manager --help
