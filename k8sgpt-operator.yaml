package:
  name: k8sgpt-operator
  version: "0.2.20"
  epoch: 0
  description: Automatic SRE Superpowers within your Kubernetes cluster
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt-operator
      tag: v${{package.version}}
      expected-commit: 501b48bd5df991dbdd1a1354b6e8dff746c5c48d

  - uses: go/build
    with:
      packages: ./cmd
      output: manager
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            /manager --help

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt-operator
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  bin-name: manager

test:
  environment:
    contents:
      packages:
        - curl
    environment:
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: "8080"
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        ${{vars.bin-name}} --help
    - uses: test/kwok/cluster
    - name: Launch operator with dummy kubeconfig
      uses: test/daemon-check-output
      with:
        start: ${{vars.bin-name}}
        timeout: 30
        # Ignore ERROR keyword, since it is expected.
        error_strings: |
          FAIL
          FATAL
          Traceback.*most.recent.call
          Exception in thread
          java.lang.NullPointerException
          java.lang.RuntimeException
          Gem::MissingSpecError
          command not found
        expected_output: |
          starting manager
          Starting metrics server
          starting server
        post: |
          echo "Verifying metrics endpoint"
          curl -sf http://127.0.0.1:8080/metrics
          echo "Metrics endpoint is serving as expected"
