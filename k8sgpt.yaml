package:
  name: k8sgpt
  version: 0.3.48
  epoch: 0
  description: Giving Kubernetes Superpowers to everyone
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt
      tag: v${{package.version}}
      expected-commit: 1827c43696d398afd789349f53b2d6bec2225eda

  - uses: go/bump
    with:
      deps: github.com/open-policy-agent/opa@v0.68.0

  - runs: |
      make tidy
      make build
      install -Dm755 ./bin/k8sgpt "${{targets.destdir}}/usr/bin/k8sgpt"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        k8sgpt --help
        k8sgpt version
