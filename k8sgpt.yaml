package:
  name: k8sgpt
  version: "0.4.19"
  epoch: 0
  description: Giving Kubernetes Superpowers to everyone
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt
      tag: v${{package.version}}
      expected-commit: ff619481cc2883ab341f2d98113def4e5926e61e

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        github.com/containerd/containerd@v1.7.27

  - runs: |
      make tidy
      make build
      install -Dm755 ./bin/k8sgpt "${{targets.destdir}}/usr/bin/k8sgpt"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        k8sgpt --help
        k8sgpt version
    - uses: test/kwok/cluster
    - name: functional tests
      runs: |
        # noopai backend is used for testing purposes
        # It does not require any authentication to any AI backend
        k8sgpt auth add \
        --backend noopai \
        --model random-model \
        --password random-key

        k8sgpt analyze --explain --backend noopai
