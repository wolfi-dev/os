package:
  name: k8sgpt
  version: 0.3.19
  epoch: 0
  description: Giving Kubernetes Superpowers to everyone
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt
      tag: v${{package.version}}
      expected-commit: f4b361aed68e7c0547a08a4990e8e525a159ef86
      destination: k8sgpt

  - runs: |
      cd k8sgpt
      # CVE-2023-39325 and CVE-2023-3978
      # note dropreplace is safe to whether it's there or not.
      go mod edit -dropreplace=golang.org/x/net
      go get golang.org/x/net@v0.17.0

      make build
      install -Dm755 ./bin/k8sgpt "${{targets.destdir}}/usr/bin/k8sgpt"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt
    strip-prefix: v
