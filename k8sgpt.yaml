package:
  name: k8sgpt
  version: "0.4.17"
  epoch: 0
  description: Giving Kubernetes Superpowers to everyone
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt
      tag: v${{package.version}}
      expected-commit: 306b3c9997e03592ad3eff735b72c066422d4e3a

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        github.com/containerd/containerd@v1.7.27

  - runs: |
      make tidy
      make build
      install -Dm755 ./bin/k8sgpt "${{targets.destdir}}/usr/bin/k8sgpt"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        k8sgpt --help
        k8sgpt version
