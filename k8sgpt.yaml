package:
  name: k8sgpt
  version: "0.4.30"
  epoch: 0 # CVE-2025-68121
  description: Giving Kubernetes Superpowers to everyone
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
  resources:
    cpu: "3"
    memory: 10Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt
      tag: v${{package.version}}
      expected-commit: 36de157e21907c8701614079841eec3530b4c383

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/kedacore/keda/v2@v2.17.3

  - runs: |
      make tidy
      make build
      install -Dm755 ./bin/k8sgpt "${{targets.destdir}}/usr/bin/k8sgpt"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        k8sgpt --help
        k8sgpt version
    - uses: test/kwok/cluster
    - name: functional tests
      runs: |
        # noopai backend is used for testing purposes
        # It does not require any authentication to any AI backend
        k8sgpt auth add \
        --backend noopai \
        --model random-model \
        --password random-key

        k8sgpt analyze --explain --backend noopai
