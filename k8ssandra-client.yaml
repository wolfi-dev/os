package:
  name: k8ssandra-client
  version: "0.8.3"
  epoch: 2 # GHSA-pwhc-rpq9-4c8w
  description: A kubectl plugin to simplify usage of k8ssandra.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 15458f1132bd673b65288caabcee64453023926a
      repository: https://github.com/k8ssandra/k8ssandra-client
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/containerd/containerd@v1.7.29

  - uses: go/build
    with:
      modroot: .
      output: kubectl-k8ssandra
      packages: ./cmd/kubectl-k8ssandra

update:
  enabled: true
  github:
    identifier: k8ssandra/k8ssandra-client
    strip-prefix: v

subpackages:
  - name: k8ssandra-client-compat
    description: Compatibility package to place binaries in the location expected by upstream Dockerfile
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"
          ln -sf /usr/bin/kubectl-k8ssandra ${{targets.contextdir}}/kubectl-k8ssandra
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /kubectl-k8ssandra

test:
  pipeline:
    - runs: |
        kubectl-k8ssandra --help
