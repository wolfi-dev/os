package:
  name: k8ssandra-operator
  version: "1.29.0"
  epoch: 2 # CVE-2025-61729
  description: The Kubernetes operator for K8ssandra
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/k8ssandra-operator
      tag: v${{package.version}}
      expected-commit: 42e1e75b654f03824432115192d7c753752ec086

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: |
        -X "main.version=${{package.version}}"
        -X "main.commit=$(git rev-parse HEAD)"
        -X "main.date=$(date -d@${SOURCE_DATE_EPOCH} +%FT%T)"

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
    test:
      pipeline:
        - runs: test -L /manager && test "$(readlink /manager)" = "/usr/bin/manager"

update:
  enabled: true
  github:
    identifier: k8ssandra/k8ssandra-operator
    strip-prefix: v

vars:
  bin-name: manager

test:
  environment:
    contents:
      packages:
        - curl
        - k8ssandra-operator-compat
        - openssl
    environment:
      WATCH_NAMESPACE: default
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        ${{vars.bin-name}} --help
    - uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch operator with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /tmp/k8s-webhook-server/serving-certs
          openssl req -x509 -newkey rsa:2048 -nodes -days 365 \
            -keyout /tmp/k8s-webhook-server/serving-certs/tls.key \
            -out /tmp/k8s-webhook-server/serving-certs/tls.crt \
            -subj "/CN=k8ssandra-operator-webhook-service.default.svc" \
            -addext "subjectAltName=DNS:k8ssandra-operator-webhook-service.default.svc"
          kubectl apply --server-side=true -f https://raw.githubusercontent.com/k8ssandra/k8ssandra-operator/v${{package.version}}/charts/k8ssandra-operator/crds/k8ssandra-operator-crds.yaml
          sleep 1
        start: ${{vars.bin-name}} --metrics-bind-address ":8080" --health-probe-bind-address ":8081"
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          curl --silent --fail http://127.0.0.1:8080/metrics
          curl --silent --fail http://127.0.0.1:8081/healthz
