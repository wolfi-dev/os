package:
  name: k8ssandra-operator
  version: "1.27.0"
  epoch: 0 # CVE-2025-47907
  description: The Kubernetes operator for K8ssandra
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/k8ssandra-operator
      tag: v${{package.version}}
      expected-commit: 13ea691a0bad304f486d64b24d499a08a1148bc2

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: |
        -X "main.version=${{package.version}}"
        -X "main.commit=$(git rev-parse HEAD)"
        -X "main.date=$(date -d@${SOURCE_DATE_EPOCH} +%FT%T)"

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
    test:
      pipeline:
        - runs: test -L /manager && test "$(readlink /manager)" = "/usr/bin/manager"

update:
  enabled: true
  github:
    identifier: k8ssandra/k8ssandra-operator
    strip-prefix: v

vars:
  bin-name: manager

test:
  environment:
    contents:
      packages:
        - curl
        - k8ssandra-operator-compat
    environment:
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: "32764"
      WATCH_NAMESPACE: default
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        ${{vars.bin-name}} --help
    - uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch operator with dummy kubeconfig
      uses: test/daemon-check-output
      with:
        setup: |
          # cass-operator is different repo and this project using it as a library, so its ok to pin "master" here.
          curl -fsSLO https://raw.githubusercontent.com/k8ssandra/cass-operator/refs/heads/master/config/imageconfig/image_config.yaml
          kubectl create configmap image-config --from-file=image_config.yaml=image_config.yaml
          kubectl create role image-config-reader --verb=get,list,watch --resource=configmaps
          kubectl create rolebinding image-config-reader-binding --role=image-config-reader --serviceaccount=default:default
        start: ${{vars.bin-name}}
        timeout: 30
        # Ignore ERROR keyword, since it is expected.
        error_strings: |
          FAIL
          FATAL
          Traceback.*most.recent.call
          Exception in thread
          java.lang.NullPointerException
          java.lang.RuntimeException
          Gem::MissingSpecError
          command not found
        expected_output: |
          starting manager
          Starting metrics server
          starting server
        post: |
          echo "Verifying metrics endpoint"
          curl -sf http://127.0.0.1:8080/metrics
          echo "Metrics endpoint is serving as expected"
