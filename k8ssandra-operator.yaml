package:
  name: k8ssandra-operator
  version: 1.10.3
  epoch: 2
  description: The Kubernetes operator for K8ssandra
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/k8ssandra-operator
      tag: v${{package.version}}
      expected-commit: a8153d73818a2b1050e25dc7652bb9a89ecb5f28

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.58.3

  - uses: go/build
    with:
      packages: .
      output: manager

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    dependencies:
      runtime:
        - "${{package.name}}"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager

update:
  enabled: true
  github:
    identifier: k8ssandra/k8ssandra-operator
    strip-prefix: v
    use-tag: true
    tag-filter: v
