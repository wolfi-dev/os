package:
  name: k8ssandra-operator
  version: "1.23.1"
  epoch: 0
  description: The Kubernetes operator for K8ssandra
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/k8ssandra-operator
      tag: v${{package.version}}
      expected-commit: 02b659615bc1817226b13304fec7a743ccf4c778

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: |
        -X "main.version=${{package.version}}"
        -X "main.commit=$(git rev-parse HEAD)"
        -X "main.date=$(date -d@${SOURCE_DATE_EPOCH} +%FT%T)"

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager

update:
  enabled: true
  github:
    identifier: k8ssandra/k8ssandra-operator
    strip-prefix: v

vars:
  bin-name: manager

test:
  environment:
    contents:
      packages:
        - curl
        - k8ssandra-operator-compat
    environment:
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: "8080"
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        ${{vars.bin-name}} --help
    - uses: test/kwok/cluster
    - name: Launch operator with dummy kubeconfig
      uses: test/daemon-check-output
      with:
        start: ${{vars.bin-name}}
        timeout: 30
        # Ignore ERROR keyword, since it is expected.
        error_strings: |
          FAIL
          FATAL
          Traceback.*most.recent.call
          Exception in thread
          java.lang.NullPointerException
          java.lang.RuntimeException
          Gem::MissingSpecError
          command not found
        expected_output: |
          starting manager
          Starting metrics server
          starting server
        post: |
          echo "Verifying metrics endpoint"
          curl -sf http://127.0.0.1:8080/metrics
          echo "Metrics endpoint is serving as expected"
