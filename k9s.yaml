package:
  name: k9s
  version: "0.50.18"
  epoch: 2 # CVE-2025-61732
  description: Kubernetes CLI To Manage Your Clusters In Style!
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "14"
    memory: 16Gi

environment:
  contents:
    packages:

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6dbf571c59fd48dc5b384aa46ee7f3e5decfae2b
      repository: https://github.com/derailed/k9s
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X github.com/derailed/k9s/cmd.version=v${{package.version}}
        -X github.com/derailed/k9s/cmd.commit=$(git rev-parse HEAD)
        -X github.com/derailed/k9s/cmd.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: k9s

update:
  enabled: true
  github:
    identifier: derailed/k9s
    strip-prefix: v

test:
  pipeline:
    - runs: |
        k9s version
        k9s --help
