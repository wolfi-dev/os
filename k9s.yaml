package:
  name: k9s
  version: "0.40.10"
  epoch: 1
  description: Kubernetes CLI To Manage Your Clusters In Style!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 35361bb23822761200fcc977653818faf054adad
      repository: https://github.com/derailed/k9s
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        github.com/containerd/containerd@v1.7.27

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X github.com/derailed/k9s/cmd.version=v${{package.version}}
        -X github.com/derailed/k9s/cmd.commit=$(git rev-parse HEAD)
        -X github.com/derailed/k9s/cmd.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      output: k9s

update:
  enabled: true
  github:
    identifier: derailed/k9s
    strip-prefix: v

test:
  pipeline:
    - runs: |
        k9s version
        k9s --version
        k9s --help
