package:
  name: k9s
  version: "0.40.0"
  epoch: 0
  description: Kubernetes CLI To Manage Your Clusters In Style!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 35c2b6c509a3c4cb0d6aabc94e4c13eb53ef740d
      repository: https://github.com/derailed/k9s
      tag: v${{package.version}}

  - uses: go/bump
    with:
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X github.com/derailed/k9s/cmd.version=v${{package.version}}
        -X github.com/derailed/k9s/cmd.commit=$(git rev-parse HEAD)
        -X github.com/derailed/k9s/cmd.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      output: k9s

update:
  enabled: true
  github:
    identifier: derailed/k9s
    strip-prefix: v

test:
  pipeline:
    - runs: |
        k9s version
        k9s --version
        k9s --help
