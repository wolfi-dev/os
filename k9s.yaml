package:
  name: k9s
  version: "0.50.16"
  epoch: 2 # GHSA-pwhc-rpq9-4c8w
  description: Kubernetes CLI To Manage Your Clusters In Style!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3c37ca2197ca48591566d1f599b7b3a50d54a408
      repository: https://github.com/derailed/k9s
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/opencontainers/selinux@v1.13.0
        github.com/containerd/containerd@v1.7.29

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X github.com/derailed/k9s/cmd.version=v${{package.version}}
        -X github.com/derailed/k9s/cmd.commit=$(git rev-parse HEAD)
        -X github.com/derailed/k9s/cmd.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: k9s

update:
  enabled: true
  github:
    identifier: derailed/k9s
    strip-prefix: v

test:
  pipeline:
    - runs: |
        k9s version
        k9s --version
        k9s --help
