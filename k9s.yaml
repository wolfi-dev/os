package:
  name: k9s
  version: "0.50.15"
  epoch: 1 # GHSA-rwvp-r38j-9rgg
  description: Kubernetes CLI To Manage Your Clusters In Style!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 72ea1d48513a467ccdbff8e238396a278c3f4dd6
      repository: https://github.com/derailed/k9s
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/nwaples/rardecode/v2@v2.2.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X github.com/derailed/k9s/cmd.version=v${{package.version}}
        -X github.com/derailed/k9s/cmd.commit=$(git rev-parse HEAD)
        -X github.com/derailed/k9s/cmd.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: k9s

update:
  enabled: true
  github:
    identifier: derailed/k9s
    strip-prefix: v

test:
  pipeline:
    - runs: |
        k9s version
        k9s --version
        k9s --help
