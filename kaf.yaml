package:
  name: kaf
  version: "0.2.11"
  epoch: 1
  description: Modern CLI for Apache Kafka, written in Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/birdayz/kaf
      tag: v${{package.version}}
      expected-commit: d65a357e4569a12942efaaae0bfcc4d50565b15b

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0

  - runs: |
      export GOARCH=$(go env GOARCH)
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m 755 ./kaf ${{targets.destdir}}/usr/bin/kaf

  - uses: strip

update:
  enabled: true
  github:
    identifier: birdayz/kaf
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kaf --version
        kaf --help
