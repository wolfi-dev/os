package:
  name: kaf
  version: 0.2.8
  epoch: 10
  description: Modern CLI for Apache Kafka, written in Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/birdayz/kaf
      tag: v${{package.version}}
      expected-commit: fde2262b33f186f04f3f34bf7ef0220946288899

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - runs: |
      export GOARCH=$(go env GOARCH)
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m 755 ./kaf ${{targets.destdir}}/usr/bin/kaf

  - uses: strip

update:
  enabled: true
  github:
    identifier: birdayz/kaf
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kaf --version
        kaf --help
