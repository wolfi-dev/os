package:
  name: kafkacat
  version: 1.7.1
  epoch: 4
  description: "Generic command-line non-JVM Apache Kafka producer and consumer"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - librdkafka-dev
      - yajl-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9ca33cdbb8cb1f762d118ef76f96711125ccb091
      repository: https://github.com/edenhill/kafkacat
      tag: ${{package.version}}

  - runs: |
      ./configure \
      --prefix=/usr \
      --mandir=/usr/share/man \
      --enable-json

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - debian/*
  github:
    identifier: edenhill/kafkacat
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kcat -h
