package:
  name: kapp-controller
  version: "0.59.1"
  epoch: 1 # CVE-2025-61729
  description: Continuous delivery and package management for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - age
      - busybox
      - cue
      - git
      - helm
      - kapp
      - kbld
      - openssh-client
      - sops
      - vendir
      - ytt

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 97995c030c948b44e4a79d3a94733f302d6ba6e9
      repository: https://github.com/carvel-dev/kapp-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: cli

  - uses: go/bump
    with:
      deps: |-
        go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.46.0
        go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0

  - uses: go/build
    with:
      packages: ./cmd/controller
      output: kapp-controller
      ldflags: |
        -X main.Version=v${{package.version}}

subpackages:
  - name: ${{package.name}}-compat
    description: "upstream image have executable placed at /"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -sf /usr/bin/kapp-controller ${{targets.contextdir}}/kapp-controller
          ln -sf /usr/bin/helm ${{targets.contextdir}}/helm
          ln -sf /usr/bin/ytt ${{targets.contextdir}}/ytt
          ln -sf /usr/bin/age ${{targets.contextdir}}/age
          ln -sf /usr/bin/kbld ${{targets.contextdir}}/kbld
          ln -sf /usr/bin/vendir ${{targets.contextdir}}/vendir
          ln -sf /usr/bin/kapp ${{targets.contextdir}}/kapp
          ln -sf /usr/bin/cue ${{targets.contextdir}}/cue
          ln -sf /usr/bin/sops ${{targets.contextdir}}/sops
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /age
            readlink -v /cue
            readlink -v /helm
            readlink -v /kapp
            readlink -v /kapp-controller
            readlink -v /kbld
            readlink -v /sops
            readlink -v /vendir
            readlink -v /ytt

update:
  enabled: true
  github:
    identifier: carvel-dev/kapp-controller
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - openssl
    environment:
      KAPPCTRL_API_PORT: "10350"
      KAPPCTRL_SYSTEM_NAMESPACE: default
      KUBERNETES_SERVICE_HOST: "127.0.0.1"
      KUBERNETES_SERVICE_PORT: "32764"
  pipeline:
    - name: help message
      runs: |
        kapp-controller --help
    - uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch controller with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl apply -f https://github.com/carvel-dev/kapp-controller/releases/download/v${{package.version}}/release.yml
          kubectl create clusterrolebinding default-admin --clusterrole=cluster-admin --serviceaccount=default:default
          openssl req -x509 -new -nodes -days 365 \
            -subj "/CN=fake-requestheader-ca" \
            -keyout /tmp/requestheader-ca.key \
            -out /tmp/requestheader-ca.crt
          kubectl -n kube-system create configmap extension-apiserver-authentication \
            --from-literal=requestheader-client-ca-file="$(cat /tmp/requestheader-ca.crt)" \
            --dry-run=client -o yaml \
            | kubectl -n kube-system patch configmap extension-apiserver-authentication \
            --type merge -p "$(cat)"
        start: kapp-controller
        timeout: 30
        # We can't go futher than the kube-apiserver aggregator waiting for the
        # kapp-controller aggregated API server's Service to be ready with active endpoints.
        # This is expected since with kwok there is no node to schedule pods on.
        expected_output: |
          waiting for API service to become ready
