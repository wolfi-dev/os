package:
  name: kapp
  version: "0.64.2"
  epoch: 0
  description: kapp is a simple deployment tool focused on the concept of "Kubernetes application" â€” a set of resources with the same label
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5bba16d32552d25a3a8af2e448202b8b27d39453
      repository: https://github.com/carvel-dev/kapp
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: ./cmd/kapp
      output: kapp
      ldflags: -X carvel.dev/kapp/pkg/kapp/version.Version=v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: carvel-dev/kapp
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        kapp version | grep ${{package.version}}
        kapp --help
    - uses: test/kwok/cluster
    - name: demo application
      runs: |
        cat <<'EOF' > app.yaml
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nginx-deployment
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: nginx
          template:
            metadata:
              labels:
                app: nginx
            spec:
              containers:
              - name: nginx
                image: cgr.dev/chainguard/nginx:latest
                ports:
                - containerPort: 80
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: nginx-service
        spec:
          type: ClusterIP
          ports:
          - port: 80
            targetPort: 80
          selector:
            app: nginx
        EOF
        kapp --yes deploy -a simple-app -f app.yaml
        kapp list
        kapp inspect -a simple-app --tree
    - name: test additional commands
      runs: |
        # Create an updated version of the application
        cat <<'EOF' > app-updated.yaml
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nginx-deployment
        spec:
          replicas: 5  # Increased from 3
          selector:
            matchLabels:
              app: nginx
          template:
            metadata:
              labels:
                app: nginx
            spec:
              containers:
              - name: nginx
                image: cgr.dev/chainguard/nginx:latest
                ports:
                - containerPort: 80
                resources:
                  limits:
                    memory: "128Mi"  # Added resource limits
                    cpu: "100m"
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: nginx-service
          labels:
            environment: production  # Added label
        spec:
          type: ClusterIP
          ports:
          - port: 80
            targetPort: 80
          selector:
            app: nginx
        EOF

        # Just check available commands
        kapp help diff
        kapp deploy --help

        # Apply changes directly
        kapp --yes deploy --app simple-app --file app-updated.yaml

        # Verify changes were applied
        kapp inspect --app simple-app --tree
    - name: test kapp delete
      runs: |
        # Test deletion of app
        kapp --yes delete --app simple-app

        # Verify app is gone
        if kapp list | grep -q simple-app; then
          echo "App was not properly deleted"
          exit 1
        fi
    - name: binary reliability check
      uses: test/tw/ldd-check
