package:
  name: kapp
  version: "0.64.1"
  epoch: 1
  description: kapp is a simple deployment tool focused on the concept of "Kubernetes application" â€” a set of resources with the same label
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 61b6ad9a8627be1647d57799209ddcc492e72d56
      repository: https://github.com/carvel-dev/kapp
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: ./cmd/kapp
      output: kapp
      ldflags: -X carvel.dev/kapp/pkg/kapp/version.Version=v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: carvel-dev/kapp
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        kapp version | grep ${{package.version}}
        kapp --help
    - uses: test/kwok/cluster
    - name: demo application
      runs: |
        cat <<'EOF' > app.yaml
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nginx-deployment
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: nginx
          template:
            metadata:
              labels:
                app: nginx
            spec:
              containers:
              - name: nginx
                image: cgr.dev/chainguard/nginx:latest
                ports:
                - containerPort: 80
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: nginx-service
        spec:
          type: ClusterIP
          ports:
          - port: 80
            targetPort: 80
          selector:
            app: nginx
        EOF
        kapp --yes deploy --app simple-app --file app.yaml
        kapp list
        kapp inspect --app simple-app --tree
