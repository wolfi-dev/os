package:
  name: karpenter
  version: 0.28.1
  epoch: 0
  description: Karpenter is a Kubernetes Node Autoscaler built for flexibility, performance, and simplicity.
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

pipeline:
  - uses: go/install
    with:
      package: github.com/aws/karpenter/cmd/controller@v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: aws/karpenter
    strip-prefix: v
