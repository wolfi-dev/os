package:
  name: kbld
  version: 0.45.0
  epoch: 0
  description: kbld seamlessly incorporates image building and image pushing into your development and deployment workflows
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0ad1b35d4334a8e10856bf9c6d687266430f71d4
      repository: https://github.com/carvel-dev/kbld
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/kbld
      output: kbld
      ldflags: -X carvel.dev/kbld/pkg/kbld/version.Version=v${{package.version}}

update:
  enabled: true
  github:
    identifier: carvel-dev/kbld
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        kbld version | grep ${{package.version}}
        kbld --version
        kbld --help
    - name: write config
      runs: |
        cat <<EOF > build.yml
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: test
        spec:
          selector:
            matchLabels:
              app: test
          template:
            metadata:
              labels:
                app: test
            spec:
              containers:
              - name: my-app
                image: cgr.dev/chainguard/static
        EOF
    - name: run kbld
      # We do a very simple resolve here based on https://carvel.dev/kbld/docs/v0.44.x/resolving/
      # We don't do a full resolve+build, since this requires a Docker daemon.
      runs: |
        kbld -f build.yml
