package:
  name: keyutils
  version: 1.6.3
  epoch: 6
  description: Linux Key Management Utilities
  copyright:
    - license: GPL-2.0-or-later OR LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - file
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: https://kernel.googlesource.com/pub/scm/linux/kernel/git/dhowells/keyutils.git
      tag: v${{package.version}}
      expected-commit: cb3bb194cca88211cbfcdde2f10c0f43c3fb8ec3

  - uses: autoconf/make
    with:
      opts: |
        -j1 \
          NO_ARLIB=1 \
          LIBDIR=/usr/lib \
          USRLIBDIR=/usr/lib \
          VERSION=${{package.version}} \
          RELEASE=-r${{package.epoch}} \
          CFLAGS="$CFLAGS"

  - runs: |
      make DESTDIR="${{targets.destdir}}" \
        NO_ARLIB=1 \
        LIBDIR=/usr/lib \
        USRLIBDIR=/usr/lib \
        install

      # Work around a bug in melange with absolute symlinks:
      # https://github.com/chainguard-dev/melange/issues/1775
      rm "${{targets.destdir}}/usr/lib/libkeyutils.so"
      ln -s libkeyutils.so.1 "${{targets.destdir}}/usr/lib/libkeyutils.so"

  - uses: strip

subpackages:
  - name: keyutils-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - keyutils-libs
    description: keyutils dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: keyutils-doc
    pipeline:
      - uses: split/manpages
    description: keyutils manpages
    test:
      pipeline:
        - uses: test/docs

  - name: keyutils-libs
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv ${{targets.destdir}}/usr/lib/* ${{targets.subpkgdir}}/usr/lib
    description: keyutils library
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: keyutils-libs

update:
  enabled: true
  release-monitor:
    identifier: 17740

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        keyctl --version
        key.dns_resolver --version
        request-key --version
