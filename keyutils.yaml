package:
  name: keyutils
  version: 1.6.3
  epoch: 0
  description: Linux Key Management Utilities
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-2.0-or-later LGPL-2.0-or-later
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - file
      - linux-headers
pipeline:
  - uses: fetch
    with:
      expected-sha256: a61d5706136ae4c05bd48f86186bcfdbd88dd8bd5107e3e195c924cfc1b39bb4
      uri: https://git.kernel.org/pub/scm/linux/kernel/git/dhowells/keyutils.git/snapshot/keyutils-${{package.version}}.tar.gz
  - uses: autoconf/make
    with:
      opts: |
        -j1 \
          NO_ARLIB=1 \
          LIBDIR=/usr/lib \
          USRLIBDIR=/usr/lib \
          VERSION=${{package.version}} \
          RELEASE=-r${{package.epoch}} \
          CFLAGS="$CFLAGS"
  - runs: |
      make DESTDIR="${{targets.destdir}}" \
        NO_ARLIB=1 \
        LIBDIR=/usr/lib \
        USRLIBDIR=/usr/lib \
        install
  - uses: strip

subpackages:
  - name: keyutils-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - keyutils-libs
    description: keyutils dev
  - name: keyutils-doc
    pipeline:
      - uses: split/manpages
    description: keyutils manpages
  - name: keyutils-libs
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv ${{targets.destdir}}/usr/lib/* ${{targets.subpkgdir}}/usr/lib
    description: keyutils library
