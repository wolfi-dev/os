package:
  name: kind
  version: 0.23.0
  epoch: 0
  description: Kubernetes IN Docker - local clusters for testing Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kind
      tag: v${{package.version}}
      expected-commit: 0296c52b38a6bb5ccdcbcf4e57f0ba79415e6ff2

  - uses: go/bump
    with:
      deps: golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp ./bin/kind ${{targets.destdir}}/usr/bin/kind

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kind
    strip-prefix: v
