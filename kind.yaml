package:
  name: kind
  version: "0.31.0"
  epoch: 1 # go/wolfi-rsc/kind
  description: Kubernetes IN Docker - local clusters for testing Kubernetes
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kind
      tag: v${{package.version}}
      expected-commit: a323333ff9efd8099f95a8a6b5c86c75a210d00f

  - uses: go/build
    with:
      packages: ./cmd/kind
      ldflags: -X sigs.k8s.io/kind/pkg/version.Version=${{package.version}}
      output: ./kind

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kind
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kind --version
        kind --help
