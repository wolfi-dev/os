package:
  name: kind
  version: 0.25.0
  epoch: 0
  description: Kubernetes IN Docker - local clusters for testing Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kind
      tag: v${{package.version}}
      expected-commit: 51c0bf796fc215d9b339dbbcec47e22c71d5c999

  - uses: go/build
    with:
      packages: ./cmd/kind
      ldflags: -X sigs.k8s.io/kind/pkg/version.Version=${{package.version}}
      output: ./kind

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kind
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kind --version
        kind --help
