package:
  name: kine
  version: 0.11.12
  epoch: 1
  description: Run Kubernetes on MySQL, Postgres, sqlite, dqlite, not etcd.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      destination: kine
      expected-commit: 863b9f70d5a87bf2bfbbd6cdb73f041a42bb3eac
      repository: https://github.com/k3s-io/kine
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: go.opentelemetry.io/otel/sdk@v1.21.0 golang.org/x/net@v0.23.0
      modroot: kine

  - runs: |
      cd kine
      ./scripts/build
      install -Dm755 ./bin/kine "${{targets.destdir}}/usr/bin/kine"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k3s-io/kine
    strip-prefix: v
