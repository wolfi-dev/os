package:
  name: ko
  version: 0.15.3
  epoch: 0
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      destination: ko
      expected-commit: 2a4c12f410f678ee72c2dcd8036ceb1b9b113c10
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/sigstore/cosign/v2@v2.2.4
      modroot: ko

  - uses: go/build
    with:
      ldflags: -X github.com/google/ko/pkg/commands.Version=${{package.version}}
      modroot: ko
      output: ko
      packages: .
      vendor: true

  - uses: strip

update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v
