package:
  name: ko
  version: 0.17.1
  epoch: 2
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      destination: ko
      expected-commit: fd1f25182dd0f916eaae4996bbad4618e8f3d567
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1
      modroot: ko

  - uses: go/build
    with:
      ldflags: -X github.com/google/ko/pkg/commands.Version=${{package.version}}
      modroot: ko
      output: ko
      packages: .
      vendor: true

  - uses: strip

update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ko --help
        ko version
