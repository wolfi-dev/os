package:
  name: kong-entrypoint
  version: "3.9.1"
  epoch: 0
  description: "Provides entrypoint for kong"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Kong/docker-kong.git
      tag: ${{package.version}}
      expected-commit: 9b42f20c7a3500df08fccfb0e86bafb6f8da81e3

  - runs: |
      install -Dm755 ./docker-entrypoint.sh  -t ${{targets.destdir}}/

test:
  pipeline:
    - runs: |
        [ -f /docker-entrypoint.sh ] && [ -x /docker-entrypoint.sh ] && echo "Exists and executable"

update:
  enabled: true
  github:
    identifier: Kong/docker-kong
    use-tag: true
