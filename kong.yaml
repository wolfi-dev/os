package:
  name: kong
  version: "3.9.1"
  epoch: 5 # go/wolfi-rsc/kong
  description: "The Kong Gateway - an API Gateway built on Nginx and OpenResty"
  copyright:
    - license: Apache-2.0
  options:
    # `kong` ships its own `resty` binary, so we don't want it to generate a
    # dependency on cmd:resty
    no-commands: true
  dependencies:
    runtime:
      - perl
  resources:
    cpu: "8"
    memory: 16Gi

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.\d+\.\d+$
    replace: "$1"
    to: major-version

environment:
  contents:
    packages:
      - bash
      - bazel<8
      - bubblewrap
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - expat-dev
      - jq
      - libelf
      - lua5.1-mpack
      - luajit-dev
      - openjdk-21
      - openssl
      - openssl-dev
      - patch
      - pcre2-dev
      - perl
      - pkgconf
      - procps
      - protobuf-dev
      - rust
      - valgrind-dev
      - yaml-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Kong/kong
      tag: ${{package.version}}
      expected-commit: b724fc7154de3a9971e33490097d5ea2c1bae93b

  - uses: patch
    with:
      patches: http-archive.patch openssl.patch

  - runs: |
      # remove openssl directory given we want to build against our system openssl.
      rm -r build/openresty/openssl
      # Set up environment variables
      export PATH=$PATH:$HOME/.cargo/bin
      export JAVA_HOME=/usr/lib/jvm/java-21-openjdk

      # Build Kong with Bazel
      bazel build //build:kong --verbose_failures --config release

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/local
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/etc/kong

      mv kong.conf.default ${{targets.destdir}}/etc/kong/
      mv build/package/kong.logrotate ${{targets.destdir}}/etc/kong/

      mv ./bazel-bin/build/kong-dev/* ${{targets.contextdir}}/usr/local
      mv ./bin/kong* ${{targets.destdir}}/usr/local/bin/
      cp -R ./kong/include/* ${{targets.destdir}}/usr/local/kong/include/
      ln -sf /usr/local/openresty/bin/resty ${{targets.contextdir}}/usr/local/bin/resty
      ln -sf /usr/local/openresty/luajit/bin/luajit ${{targets.contextdir}}/usr/local/bin/luajit
      ln -sf /usr/local/openresty/luajit/bin/luajit ${{targets.contextdir}}/usr/local/bin/lua
      ln -sf /usr/local/openresty/nginx/sbin/nginx ${{targets.contextdir}}/usr/local/bin/nginx

update:
  enabled: true
  github:
    identifier: Kong/kong
    use-tag: true

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "Compatibility package for iamguarded variant of Kong"
    dependencies:
      runtime:
        - ${{package.name}}
        - bash
        - coreutils
        - curl
        - luarocks
        - perl
        - procps
        - wait-for-port
        - wolfi-baselayout
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: kong
          version: ${{vars.major-version}}
      - runs: |
          # Create iamguarded-compatible directory structure
          mkdir -p /opt/iamguarded/kong
          mkdir -p /opt/iamguarded/kong/bin
          mkdir -p /opt/iamguarded/kong/conf
          mkdir -p /opt/iamguarded/kong/conf.default
          mkdir -p /opt/iamguarded/kong/server
          mkdir -p /opt/iamguarded/kong/server/logs
          mkdir -p /opt/iamguarded/kong/server.default

          # Link kong binaries from main package installation
          ln -sf /usr/local/bin/kong /opt/iamguarded/kong/bin/kong
          ln -sf /usr/local/openresty /opt/iamguarded/kong/openresty
          # luarocks installs to /usr, symlink so /opt/iamguarded/kong/luarocks/bin/luarocks works
          ln -sf /usr /opt/iamguarded/kong/luarocks

          # Copy default config
          cp ${{targets.destdir}}/etc/kong/kong.conf.default /opt/iamguarded/kong/conf/kong.conf
      - uses: iamguarded/finalize-compat
        with:
          package: kong
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
            - bash
            - curl
            - jq
            - shadow
            - wait-for-it
        environment:
          KONG_DATABASE: "off"
          KONG_DECLARATIVE_CONFIG: /tmp/kong.yml
          KONG_ADMIN_LISTEN: "127.0.0.1:8001"
          KONG_PROXY_LISTEN: "127.0.0.1:8000"
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: kong
            version: ${{vars.major-version}}
        - uses: test/tw/ldd-check
        - uses: test/tw/symlink-check
          with:
            allow-absolute: "true"
        - name: "Verify directory structure"
          runs: |
            stat /opt/iamguarded/kong/bin/kong
            stat /opt/iamguarded/kong/conf
            stat /opt/iamguarded/scripts/kong/entrypoint.sh
            stat /opt/iamguarded/scripts/kong/run.sh
        - name: "Create kong user for iamguarded scripts"
          runs: |
            groupadd kong
            useradd -g kong kong
            chown -R kong:kong /opt/iamguarded
        - name: "Test Kong with iamguarded scripts"
          uses: test/daemon-check-output
          with:
            setup: |
              mkdir -p /tmp/kong_prefix
              tee /tmp/kong.yml << 'EOF'
              _format_version: "3.0"
              services:
                - name: stub
                  url: http://localhost
                  routes:
                    - name: root
                      paths: [ / ]
              EOF
            start: |
              env IAMGUARDED_APP_NAME=kong \
                APP_VERSION=${{package.version}} \
                PATH="/opt/iamguarded/kong/bin:/opt/iamguarded/kong/openresty/bin:/opt/iamguarded/kong/openresty/nginx/sbin:/usr/local/bin:/usr/bin:/bin" \
                /opt/iamguarded/scripts/kong/entrypoint.sh \
                /opt/iamguarded/scripts/kong/run.sh
            timeout: 60
            expected_output: |
              Kong setup finished!
              Starting Kong
            post: |
              set -euo pipefail
              wait-for-it 127.0.0.1:8001 -t 30
              curl -sf http://127.0.0.1:8001/status | jq -e '.server'

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - jq
        - wait-for-it
    environment:
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /tmp/kong.yml
      KONG_ADMIN_LISTEN: 127.0.0.1:8001
      KONG_PROXY_LISTEN: 127.0.0.1:8000
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: kong
        version: ${{package.version}}
    - name: "Basic Test"
      runs: |
        kong prepare --v 2>/dev/null | grep -i "preparing nginx"
    - name: "Test Kong Gateway functionality"
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /tmp/kong_prefix
          cat <<'CFG' >/tmp/kong.yml
          _format_version: "3.0"
          services:
            - name: stub
              url: http://localhost
              routes:
                - name: root
                  paths: [ / ]
          CFG

          cat <<'SH' >/tmp/run-kong.sh
          #!/usr/bin/env bash
          set -euo pipefail
          kong prepare -p /tmp/kong_prefix
          exec kong start -v -p /tmp/kong_prefix
          SH

          chmod +x /tmp/run-kong.sh
        start: /tmp/run-kong.sh
        timeout: 40
        expected_output: "Kong started"
        post: |
          wait-for-it 127.0.0.1:8001 -t 30
          curl -sf http://127.0.0.1:8001/status | jq -e '.server'
          curl -sf http://127.0.0.1:8001/ | jq -e '.configuration.database == "off"'
          curl -s -o /dev/null -w "%{http_code}\n" http://127.0.0.1:8000/ | grep -E "(404|502)"
    - uses: test/tw/ldd-check
