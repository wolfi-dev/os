package:
  name: kor
  version: "0.5.9"
  epoch: 1
  description: A Golang Tool to discover unused Kubernetes Resources
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yonahd/kor
      tag: v${{package.version}}
      expected-commit: b5ea3cdaf54eaec14f3ee822b301f1ff640fc921

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: kor

  - uses: strip

update:
  enabled: true
  github:
    identifier: yonahd/kor
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kor --help
        kor version
