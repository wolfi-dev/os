package:
  name: kpt
  version: 1.0.0_beta55
  epoch: 7
  description: Automate Kubernetes Configuration Editing
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - make

var-transforms:
  # Transform 1.0.0_beta55 -> 1.0.0-beta.55
  - from: ${{package.version}}
    match: ^(\d+\.\d+\.\d+)_beta(\d+)$
    replace: $1-beta.$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kptdev/kpt
      tag: v${{vars.mangled-package-version}}
      expected-commit: 1f295b3219a3f809fdb5a14d3cffc84422affb3b

  - uses: go/bump
    with:
      deps: |-
        google.golang.org/protobuf@v1.33.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      make GOBIN="${{targets.destdir}}"/usr/bin build

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v
  version-transform:
    # Transform v1.0.0-beta.55 -> 1.0.0_beta55
    - match: ^(\d+\.\d+\.\d+)-beta\.(\d+)$
      replace: $1_beta$2

test:
  environment:
    contents:
      packages:
        - git
  pipeline:
    - name: Binary verification
      runs: |
        test -f /usr/bin/kpt
        test -x /usr/bin/kpt
        kpt version
    - name: Basic functionality test
      runs: |
        # Create and initialize test package
        mkdir -p /tmp/test-pkg
        kpt pkg init /tmp/test-pkg
        cd /tmp/test-pkg

        # Verify package structure
        test -f Kptfile

        # Test basic package commands
        kpt pkg tree

        # Test function rendering capability
        kpt fn render --help

        # Test package documentation
        kpt pkg describe
