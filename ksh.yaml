package:
  name: ksh
  version: "1.0.10"
  epoch: 31
  description: "KornShell 93u+m"
  copyright:
    - license: EPL-2.0
  dependencies:
    runtime:
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ksh93/ksh
      tag: v${{package.version}}
      expected-commit: f0999ab76dd2e0d977298348ec5c4535a360710d

  - runs: |
      mkdir -p ${{targets.destdir}}/usr
      bin/package make
      bin/package install ${{targets.destdir}}/usr

  - uses: strip

update:
  enabled: true
  github:
    identifier: ksh93/ksh
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - build-base
  pipeline:
    - runs: |
        version=$(/usr/bin/ksh -c "eval 'echo "\${.sh.version}"' 2>/dev/null")
        echo "$version" | grep "${{package.version}}"
    - uses: test/tw/ldd-check
