package:
  name: kube-bench
  version: 0.9.3
  epoch: 0
  description: Checks whether Kubernetes is deployed according to security best practices as defined in the CIS Kubernetes Benchmark
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - kubectl

environment:
  contents:
    packages:
      - busybox
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aquasecurity/kube-bench
      tag: v${{package.version}}
      expected-commit: b6687c1b79963a7718686b7f4ac898919e7681ff

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: kube-bench
      ldflags: |
        -s -w
        -X github.com/aquasecurity/kube-bench/cmd.cfgDir=/etc/kube-bench/cfg
        -X github.com/aquasecurity/kube-bench/cmd.KubeBenchVersion=v${{package.version}}

subpackages:
  - name: "kube-bench-configs"
    description: "Configuration files for kube-bench"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/etc/kube-bench/cfg
          cp -rv ./cfg/* ${{targets.subpkgdir}}/etc/kube-bench/cfg

update:
  enabled: true
  github:
    identifier: aquasecurity/kube-bench
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kube-bench --help
        kube-bench version
