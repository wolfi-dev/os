package:
  name: kube-rbac-proxy
  version: 0.18.2
  epoch: 4
  description: Kubernetes RBAC authorizing HTTP proxy for a single upstream.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/brancz/kube-rbac-proxy
      tag: v${{package.version}}
      expected-commit: 28ede67b07bfa78103e78a4c4ce43560d6b15dba

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - runs: |
      # Mitigate CVE-2023-45142/GHSA-rcjv-mgp8-qvmr
      go get -u go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.46.1

      # Mitigate CVE-2023-44487/GHSA-qppj-fm5r-hxr3
      go get -u go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0

      # Mitigate CVE-2023-47108/GHSA-8pgv-569h-w5rw
      go get -u go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0

      go mod tidy

      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv _output/kube-rbac-proxy ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: brancz/kube-rbac-proxy
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kube-rbac-proxy --version
        kube-rbac-proxy --help
