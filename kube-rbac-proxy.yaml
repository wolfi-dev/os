package:
  name: kube-rbac-proxy
  version: "0.19.0"
  epoch: 1
  description: Kubernetes RBAC authorizing HTTP proxy for a single upstream.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/brancz/kube-rbac-proxy
      tag: v${{package.version}}
      expected-commit: f0d862c19e340430e2b19b4d0e1933e76b796cc5

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose@v3.0.4

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv _output/kube-rbac-proxy ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: brancz/kube-rbac-proxy
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kube-rbac-proxy --version
        kube-rbac-proxy --help
