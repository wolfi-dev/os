package:
  name: kube-vip
  version: "1.0.4"
  epoch: 0 # go/wolfi-rsc/kube-vip
  description: Kubernetes Control Plane Virtual IP and Load-Balancer
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "6"
    memory: 8Gi

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ff40ff06a3d6ee2d4452968e46cfa7e5ac4cc456
      repository: https://github.com/kube-vip/kube-vip
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X=main.Version=${{package.version}} -X=main.Build=$(git rev-parse HEAD) -extldflags -static
      output: kube-vip
      packages: .

subpackages:
  - name: "${{package.name}}-compat"
    # https://github.com/kube-vip/kube-vip/blob/2872256a89a1e39b62c9518728ec22e2f33af4eb/Dockerfile#L19
    description: "Compatibility package to place binaries in the location expected by upstream Dockerfile"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/kube-vip ${{targets.subpkgdir}}/kube-vip
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /kube-vip

update:
  enabled: true
  github:
    identifier: kube-vip/kube-vip
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-compat
  pipeline:
    - runs: |
        kube-vip -h
        /kube-vip -h
        kube-vip version
        kube-vip --help
