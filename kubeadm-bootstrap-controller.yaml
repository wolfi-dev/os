package:
  name: kubeadm-bootstrap-controller
  version: 1.7.1
  epoch: 1
  description: Cluster API kubeadm bootstrap controller
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ef04465b2ba76214eea570e27e8146c96412e32a
      repository: https://github.com/kubernetes-sigs/cluster-api
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: k8s.io/apimachinery@v1.16.13

  - uses: go/build
    with:
      ldflags: -s -w
      output: kubeadm-bootstrap-controller
      packages: ./bootstrap/kubeadm

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api
    strip-prefix: v
    tag-filter: v
    use-tag: true
