package:
  name: kubeadm-bootstrap-controller
  version: 1.8.1
  epoch: 0
  description: Cluster API kubeadm bootstrap controller
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 02769254e95db17afbd6ec4036aacbd294d9424c
      repository: https://github.com/kubernetes-sigs/cluster-api
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w
      output: kubeadm-bootstrap-controller
      packages: ./bootstrap/kubeadm

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cluster-api
    strip-prefix: v
    tag-filter: v
    use-tag: true
