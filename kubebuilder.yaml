package:
  name: kubebuilder
  version: "4.5.2"
  epoch: 1
  description: SDK for building Kubernetes APIs using CRDs
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kubebuilder
      tag: v${{package.version}}
      expected-commit: 7c707052daa2e8bd51f47548c02710b1f1f7a77e

  - uses: go/build
    with:
      packages: .
      output: kubebuilder
      ldflags: |
        -X main.kubeBuilderVersion=$(git describe --tags --dirty --broken)
        -X main.goos=linux
        -X main.goarch=${{build.goarch}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')

update:
  enabled: true
  ignore-regex-patterns:
    - tools-*
    - release-*
  github:
    identifier: kubernetes-sigs/kubebuilder
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - go
  pipeline:
    - name: Verify kubebuilder version
      runs: |
        kubebuilder version
        kubebuilder --version
        kubebuilder --help
    - name: Initialize a new project
      runs: |
        mkdir test
        cd test
        go mod init example.com
        kubebuilder init --plugins go.kubebuilder.io/v4 --project-version 3 --skip-go-version-check
        [ -f PROJECT ]
