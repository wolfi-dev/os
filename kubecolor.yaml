package:
  name: kubecolor
  version: "0.5.0"
  epoch: 2
  description: Colorize your kubectl output
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - kubectl

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubecolor/kubecolor
      tag: v${{package.version}}
      expected-commit: 25f1b1501a1a626e64ed48c6999cb59198b75552

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
      output: kubecolor

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubecolor/kubecolor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kubecolor version --client=true
        kubecolor --help
