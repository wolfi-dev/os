package:
  name: kubecolor
  version: "0.5.2"
  epoch: 0 # CVE-2025-47910
  description: Colorize your kubectl output
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - kubectl

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubecolor/kubecolor
      tag: v${{package.version}}
      expected-commit: 7dcf5659afec8f86ed17b89cf4c3aeb52c490ffa

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
      output: kubecolor

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubecolor/kubecolor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kubecolor version --client=true
        kubecolor --help
