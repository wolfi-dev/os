package:
  name: kubecolor
  version: 0.3.2
  epoch: 1
  description: Colorize your kubectl output
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - kubectl

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubecolor/kubecolor
      tag: v${{package.version}}
      expected-commit: 6d0fdc9759b29e01a2a02e276d2eddb2f849d774

  - uses: go/build
    with:
      packages: .
      repository: https://github.com/kubecolor/kubecolor
      ldflags: |
        -s -w
        -X main.version=${{package.version}}
      output: kubecolor

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubecolor/kubecolor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kubecolor version --client=true
