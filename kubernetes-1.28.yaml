package:
  name: kubernetes-1.28
  version: 1.28.3
  epoch: 0
  description: Production-Grade Container Scheduling and Management
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - kubernetes=1.28

environment:
  contents:
    packages:
      - busybox
      - bash
      - ca-certificates-bundle
      - build-base
      - go-1.20~=1.20.8 # Pin to the version used upstream:https://github.com/kubernetes/kubernetes/blob/v1.28.2/.go-version
      - go-bindata
      - linux-headers
      - grep
      - jq
      - coreutils # needed for non busybox version of `mktemp`
      - findutils # needed for non busybox version of `xargs`
      - rsync
      - libcap-utils

# "transform" the kubernetes version into the corresponding pause version, these don't always line up
var-transforms:
  - from: ${{package.version}}
    match: ^(.+)$
    replace: 3.9
    to: pause-version

vars:
  components: "kubectl kubeadm kubelet kube-scheduler kube-proxy kube-controller-manager kube-apiserver"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/kubernetes
      tag: v${{package.version}}
      expected-commit: a8a1abc25cad87333840cd7d54be2efaf31a3177

  - runs: |
      # Use our Go, otherwise make will install another version which might not have our vuln fixes.
      export FORCE_HOST_GO=true

      WHAT=""
      for c in ${{vars.components}} ; do
        WHAT="$WHAT cmd/$c"
      done

      make WHAT="$WHAT"

  - runs: |
      # We apply cap_net_bind_service so that kube-apiserver can be run as
      # non-root and still listen on port less than 1024
      setcap cap_net_bind_service=+ep _output/bin/kube-apiserver

  - runs: |
      mkdir -p "${{targets.contextdir}}"/usr/bin/
      install -m755 _output/bin/* ${{targets.contextdir}}/usr/bin/

      mkdir -p "${{targets.contextdir}}"/etc/kubernetes

subpackages:
  - name: kubectl-1.28
    description: A command line tool for communicating with a Kubernetes API server
    dependencies:
      provides:
        - kubectl=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kubectl ${{targets.contextdir}}/usr/bin/kubectl-1.28

  - name: kubectl-bash-completion-1.28
    dependencies:
      runtime:
        - kubectl-1.28
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share/bash-completion/completions
          _output/bin/kubectl completion bash > "${{targets.contextdir}}"/usr/share/bash-completion/completions/kubectl-1.28

  - name: kubeadm-1.28
    description: A tool for quickly installing Kubernetes and setting up a secure cluster
    dependencies:
      runtime:
        - iproute2
        - socat
        - ethtool
        - conntrack-tools
        - crictl
      provides:
        - kubeadm=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kubeadm ${{targets.contextdir}}/usr/bin/kubeadm-1.28

          mkdir -p "${{targets.contextdir}}"/usr/share/bash-completion/completions
          _output/bin/kubeadm completion bash > "${{targets.contextdir}}"/usr/share/bash-completion/completions/kubeadm

  - name: kubelet-1.28
    description: An agent that runs on each node in a Kubernetes cluster making sure that containers are running in a Pod
    dependencies:
      runtime:
        - ip6tables
      provides:
        - kubelet=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kubelet ${{targets.contextdir}}/usr/bin/kubelet-1.28

          install -d ${{targets.contextdir}}/var/lib/kubelet
          install -d ${{targets.contextdir}}/var/log/kubelet

  - name: kube-scheduler-1.28
    description: Kubernetes control plane component watching over pods on nodes
    dependencies:
      provides:
        - kube-scheduler=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kube-scheduler ${{targets.contextdir}}/usr/bin/kube-scheduler-1.28

          install -d ${{targets.contextdir}}/var/log/kube-scheduler

  - name: kube-proxy-1.28
    description: Kubernetes network proxy that runs on each node
    dependencies:
      provides:
        - kube-proxy=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kube-proxy ${{targets.contextdir}}/usr/bin/kube-proxy-1.28

          install -d ${{targets.contextdir}}/var/lib/kube-proxy
          install -d ${{targets.contextdir}}/var/log/kube-proxy

  - name: kube-controller-manager-1.28
    description: Kubernetes control plane component that runs controller processes
    dependencies:
      provides:
        - kube-controller-manager=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kube-controller-manager ${{targets.contextdir}}/usr/bin/kube-controller-manager-1.28

          install -d ${{targets.contextdir}}/var/log/kube-controller-manager

  - name: kube-apiserver-1.28
    description: Kubernetes control plane component exposing the Kubernetes API
    dependencies:
      provides:
        - kube-apiserver=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          install -m755 _output/bin/kube-apiserver ${{targets.contextdir}}/usr/bin/kube-apiserver-1.28

          install -d ${{targets.contextdir}}/var/log/kube-apiserver

  - name: kubernetes-pause-3.9
    description: ""
    dependencies:
      provides:
        - kubernetes-pause=3.9
    pipeline:
      - working-directory: /home/build/build/pause
        runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin/
          CFLAGS="$CFLAGS -static -DVERSION=${{vars.pause-version}}-${{package.version}}"
          gcc -o "${{targets.contextdir}}"/usr/bin/pause-3.9 linux/pause.c

  - range: components
    name: "${{range.key}}-1.28-default"
    description: "Makes this version of ${{range.key}} the default."
    dependencies:
      runtime:
        - ${{range.key}}-1.28
      provides:
        - ${{range.key}}-default=1.28
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          ln -s ${{range.key}}-1.28 ${{targets.contextdir}}/usr/bin/${{range.key}}

  - name: kubernetes-1.28-default
    description: "Compatibility package to set 1.28 as the default kubernetes, and add packages to their shortened path"
    dependencies:
      runtime:
        - kubectl-1.28-default
        - kubeadm-1.28-default
        - kubelet-1.28-default
        - kube-scheduler-1.28-default
        - kube-proxy-1.28-default
        - kube-controller-manager-1.28-default
        - kube-apiserver-1.28-default
    checks:
      disabled:
        - empty

data:
  - name: components
    items:
      # Only the keys matter
      kubectl:
      kubeadm:
      kubelet:
      kube-scheduler:
      kube-proxy:
      kube-controller-manager:
      kube-apiserver:

update:
  enabled: true
  github:
    identifier: kubernetes/kubernetes
    strip-prefix: v
    tag-filter: v1.28.
