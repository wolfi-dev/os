package:
  name: kubernetes-dashboard-auth
  version: "1.2.4"
  epoch: 7
  description: Stateless Go module, which could be referred to as a Kubernetes API extension
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/dashboard
      tag: auth/v${{package.version}}
      expected-commit: a1e3c29213963521996ac1e90136d0a0d1f5a0e2

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/crypto@v0.35.0
        github.com/golang-jwt/jwt/v4@v4.5.2
        golang.org/x/net@v0.38.0
      modroot: ./modules/auth

  - uses: go/build
    with:
      packages: .
      modroot: ./modules/auth
      output: dashboard-auth
      ldflags: -X k8s.io/dashboard/auth/pkg/environment.Version=${{package.version}}

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"
          ln -sf /usr/bin/dashboard-auth "${{targets.contextdir}}"/dashboard-auth
    test:
      pipeline:
        - runs: stat /dashboard-auth

test:
  environment:
    contents:
      packages:
        - wait-for-it
  pipeline:
    - uses: test/kwok/cluster
    - name: "Setup test environment"
      runs: |
        # Create service account and RBAC
        kubectl create serviceaccount test-user
        kubectl create clusterrolebinding test-user-admin \
          --clusterrole=cluster-admin \
          --serviceaccount=default:test-user
        sleep 2
    - name: "Start dashboard-auth service"
      uses: test/daemon-check-output
      with:
        setup: |
          if nc -z localhost 8000; then
            echo "Port 8000 is already in use"
            exit 1
          fi
        start: |
          dashboard-auth \
            --address=0.0.0.0 \
            --port=8000 \
            --apiserver-host="https://127.0.0.1:32764" \
            --kubeconfig=/root/.kube/config \
            --apiserver-skip-tls-verify \
            -v=4
        timeout: 30
        expected_output: |
          "Starting Kubernetes Dashboard Auth" version="${{package.version}}"
          "Listening and serving insecurely on" address="0.0.0.0:8000"
        post: |
          # Limited to port 8000, can't test full API without proxy (k8s API server runs on 8001)
          wait-for-it -t 30 localhost:8000 || exit 1

update:
  enabled: true
  github:
    identifier: kubernetes/dashboard
    strip-prefix: auth/v
    use-tag: true
    tag-filter: auth/v
