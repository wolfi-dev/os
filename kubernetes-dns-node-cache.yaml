package:
  name: kubernetes-dns-node-cache
  version: 1.23.1
  epoch: 5
  description: NodeLocal DNSCache improves Cluster DNS performance by running a DNS caching agent on cluster nodes as a DaemonSet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fd33e8663c6f83c771cdad6178614b882ae4fba0
      repository: https://github.com/kubernetes/dns
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.23.0 github.com/quic-go/quic-go@v0.42.0 github.com/coredns/coredns@v1.11.2 k8s.io/kubernetes@v1.28.12
      replaces: k8s.io/kube-openapi=k8s.io/kube-openapi@v0.0.0-20230501164219-8b0f38b5fd1f

  - uses: go/build
    with:
      ldflags: -s -w -X github.com/kubernetes/dns/pkg/version.Version=v${{package.version}}
      output: node-cache
      packages: ./cmd/node-cache

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/dns
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        node-cache --help
