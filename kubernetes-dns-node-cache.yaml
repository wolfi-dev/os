package:
  name: kubernetes-dns-node-cache
  version: "1.26.7"
  epoch: 3 # GHSA-g754-hx8w-x2g6
  description: NodeLocal DNSCache improves Cluster DNS performance by running a DNS caching agent on cluster nodes as a DaemonSet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1d8f1a620b92e5a61242e9efa499b3bf3d274975
      repository: https://github.com/kubernetes/dns
      tag: ${{package.version}}

  - uses: go/bump
    with:
      replaces: |-
        k8s.io/client-go=k8s.io/client-go@v0.34.1 k8s.io/api=k8s.io/api@v0.34.1 k8s.io/apimachinery=k8s.io/apimachinery@v0.34.1
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/quic-go/quic-go@v0.57.0

  - uses: go/build
    with:
      ldflags: -X github.com/kubernetes/dns/pkg/version.Version=v${{package.version}}
      output: node-cache
      packages: ./cmd/node-cache

update:
  enabled: true
  github:
    identifier: kubernetes/dns
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        node-cache --help
    - name: "Basic functional test"
      uses: test/daemon-check-output
      with:
        setup: |
          export KUBE_DNS_SERVICE_HOST=8.8.8.8
          echo ".:53 {
              errors
              cache 30
              log
              forward . 8.8.8.8
          }" > /tmp/Corefile.base
        start: "node-cache --localip 127.0.0.1 --basecorefile /tmp/Corefile.base --conf /tmp/Corefile.runtime --setupinterface=false --setupiptables=false --skipteardown=true"
        timeout: 20
        expected_output: |
          Starting node-cache image
          Using Corefile /tmp/Corefile.runtime
          Using Pidfile
          Updated Corefile with 0 custom stubdomains and upstream servers /etc/resolv.conf
        post: |
          test -f /tmp/Corefile.runtime || (echo "Corefile not found!" && exit 1)
          pgrep node-cache >/dev/null || (echo "node-cache not running!" && exit 1)
