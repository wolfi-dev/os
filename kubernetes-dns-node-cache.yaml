package:
  name: kubernetes-dns-node-cache
  version: "1.25.0"
  epoch: 6
  description: NodeLocal DNSCache improves Cluster DNS performance by running a DNS caching agent on cluster nodes as a DaemonSet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5c42a3c949d674474912c0d93e355b54a4296afb
      repository: https://github.com/kubernetes/dns
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/quic-go/quic-go@v0.48.2
        k8s.io/kubernetes@v1.29.14
        golang.org/x/oauth2@v0.27.0
        golang.org/x/crypto@v0.35.0
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      ldflags: -X github.com/kubernetes/dns/pkg/version.Version=v${{package.version}}
      output: node-cache
      packages: ./cmd/node-cache

update:
  enabled: true
  github:
    identifier: kubernetes/dns
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        node-cache --help
