package:
  name: kubernetes-latest
  version: 0
  epoch: 1
  description: "Compatibility infrastructure for Kubernetes components"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox

vars:
  components: "kubectl kubeadm kubelet kube-scheduler kube-proxy kube-controller-manager kube-apiserver"

pipeline:
  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      for c in ${{vars.components}}; do
        ln -sf $c-1.29 "${{targets.destdir}}"/usr/bin/$c
      done

subpackages:
  - name: kubectl-latest
    dependencies:
      runtime:
        - kubectl-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kubectl-1.29 ${{targets.subpkgdir}}/usr/bin/kubectl

  - name: kubeadm-latest
    dependencies:
      runtime:
        - kubeadm-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kubeadm-1.29 ${{targets.subpkgdir}}/usr/bin/kubeadm

  - name: kubelet-latest
    dependencies:
      runtime:
        - kubelet-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kubelet-1.29 ${{targets.subpkgdir}}/usr/bin/kubelet

  - name: kube-scheduler-latest
    dependencies:
      runtime:
        - kube-scheduler-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kube-scheduler-1.29 ${{targets.subpkgdir}}/usr/bin/kube-scheduler

  - name: kube-proxy-latest
    dependencies:
      runtime:
        - kube-proxy-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kube-proxy-1.29 ${{targets.subpkgdir}}/usr/bin/kube-proxy

  - name: kube-controller-manager-latest
    dependencies:
      runtime:
        - kube-controller-manager-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kube-controller-manager-1.29 ${{targets.subpkgdir}}/usr/bin/kube-controller-manager

  - name: kube-apiserver-latest
    dependencies:
      runtime:
        - kube-apiserver-1.29
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -s kube-apiserver-1.29 ${{targets.subpkgdir}}/usr/bin/kube-apiserver

update:
  # This package and it's references to "latest" (1.29) must be bumped manually
  # when a new latest is dropped.
  enabled: false
