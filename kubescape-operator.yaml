package:
  name: kubescape-operator
  version: "0.2.91"
  epoch: 0
  description: Kubescape-Operator is an in-cluster component of the Kubescape security platform.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b174227cf044cf697dd6bfa006a235d01f1ff77f
      repository: https://github.com/kubescape/operator
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
        github.com/inspektor-gadget/inspektor-gadget@v0.40.0

  - uses: go/build
    with:
      packages: .
      output: operator
      ldflags: -s -w

update:
  enabled: true
  github:
    identifier: kubescape/operator
    strip-prefix: v

test:
  pipeline:
    - runs: |
        operator --help
    - uses: test/kwok/cluster
    - runs: |
        kubectl config view --minify --raw > /tmp/kubeconfig.yaml

        # Create required configuration directories
        mkdir -p /etc/config
        mkdir -p /etc/credentials

        # Create credentials files (required by operator)
        cat > /etc/credentials/access-key << 'EOF'
        test-access-key-dummy
        EOF

        cat > /etc/credentials/account << 'EOF'
        test-account-id-dummy
        EOF

        cat > /etc/config/clusterData.json << 'EOF'
        {
          "gatewayWebsocketURL": "wss://ggs.kubescape.io",
          "gatewayRestURL": "https://ggs.kubescape.io",
          "kubescapeURL": "https://ggs.kubescape.io",
          "accountID": "test-account",
          "clusterName": "test-cluster"
        }
        EOF

        cat > /etc/config/capabilities << 'EOF'
        {
          "capabilities": {
            "scanImages": true,
            "scanWorkloads": true,
            "scanCronJobs": true,
            "scanNetworkPolicies": true,
            "scanRegistries": true,
            "relevantImageScan": true,
            "vulnerabilityScanning": true,
            "configurationScanning": true,
            "runtimeDetection": true,
            "runtimeMitigation": false,
            "continuousScanning": true
          }
        }
        EOF

        cat > /etc/config/config << 'EOF'
        {
          "server": {
            "host": "0.0.0.0",
            "port": 8080
          },
        "logger": {
            "level": "info",
            "format": "json"
          },
          "scanning": {
            "enabled": true,
            "interval": "24h"
          },
          "metrics": {
            "enabled": true,
            "port": 8081
          }
        }
        EOF

        kubectl create namespace kubescape
        operator -kubeconfig /tmp/kubeconfig.yaml 2>&1
        if grep -q "credentials loaded" /tmp/operator-output.log; then
          echo "Operator successfully loaded credentials"
        fi

        if grep -q "Image version" /tmp/operator-output.log; then
          echo "Operator started successfully"
        fi
