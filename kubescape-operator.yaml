package:
  name: kubescape-operator
  version: "0.2.91"
  epoch: 0
  description: Kubescape-Operator is an in-cluster component of the Kubescape security platform.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b174227cf044cf697dd6bfa006a235d01f1ff77f
      repository: https://github.com/kubescape/operator
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
        github.com/inspektor-gadget/inspektor-gadget@v0.40.0

  - uses: go/build
    with:
      packages: .
      output: operator
      ldflags: -s -w

update:
  enabled: true
  github:
    identifier: kubescape/operator
    strip-prefix: v

test:
  pipeline:
    - runs: |
        operator --help
