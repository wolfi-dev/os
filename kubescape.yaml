package:
  name: kubescape
  version: 3.0.3
  epoch: 4
  description: Kubescape is an open-source Kubernetes security platform for your IDE, CI/CD pipelines, and clusters. It includes risk analysis, security, compliance, and misconfiguration scanning, saving Kubernetes users and administrators precious time, effort, and resources.
  copyright:
    - license: Apache-2.0 AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - git
      - go
      - python3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4e4a642673b49c26b615c14ae88c7aaf2d5f51c6
      recurse-submodules: "true"
      repository: https://github.com/kubescape/kubescape
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/containerd/containerd@v1.7.11 golang.org/x/crypto@v0.17.0 github.com/go-jose/go-jose/v3@v3.0.1 go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0 go.opentelemetry.io/otel@v1.21.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0 go.opentelemetry.io/otel/sdk@v1.21.0 github.com/docker/docker@v24.0.7 github.com/cloudflare/circl@v1.3.7 github.com/sigstore/cosign/v2@v2.2.1 github.com/lestrrat-go/jwx/v2@v2.0.19 google.golang.org/grpc@v1.56.3
      replaces: sigs.k8s.io/kustomize/kyaml=sigs.k8s.io/kustomize/kyaml@v0.14.1 k8s.io/kube-openapi=k8s.io/kube-openapi@v0.0.0-20230501164219-8b0f38b5fd1f github.com/google/gnostic=github.com/google/gnostic@v0.5.7-v3refs k8s.io/client-go=k8s.io/client-go@v0.27.4 k8s.io/api=k8s.io/api@v0.27.4
      go-version: "1.21"

  - runs: |
      export CGO_ENABLED=1
      make libgit2

      python3 --version && python3 build.py
      install -Dm755 ./build/kubescape-ubuntu-latest ${{targets.destdir}}/usr/bin/kubescape

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubescape/kubescape
    strip-prefix: v
