package:
  name: kubewatch
  version: "2.12.0"
  epoch: 0 # CVE-2025-47907
  description: Watch k8s events and trigger Handlers
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 80552e3c3d2ae50d7839f011e06d034602fab175
      repository: https://github.com/robusta-dev/kubewatch
      tag: v${{package.version}}
      cherry-picks: |
        master/6d5fccddfa244ddd0768f2a604bd5a4fb991ee41: Add file missing from release

  # Temporary Fix: Upstream go.sum file does not accurately capture package dependencies.
  - runs: |
      go mod tidy

  - uses: go/build
    with:
      output: kubewatch
      packages: .

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: robusta-dev/kubewatch
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kubewatch --help
        kubewatch version
