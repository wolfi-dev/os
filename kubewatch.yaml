package:
  name: kubewatch
  version: "2.10.0"
  epoch: 0
  description: Watch k8s events and trigger Handlers
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: da7241b28a65c524ab5c1518e4d45df9e5b8d58b
      repository: https://github.com/robusta-dev/kubewatch
      tag: v${{package.version}}

  # Temporary Fix: Upstream go.sum file does not accurately capture package dependencies.
  - runs: |
      go mod tidy

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      output: kubewatch
      packages: .

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: robusta-dev/kubewatch
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kubewatch --help
        kubewatch version
