package:
  name: kustomize
  version: 5.4.1
  epoch: 2
  description: Customization of kubernetes YAML configurations
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kustomize
      tag: kustomize/v${{package.version}}
      expected-commit: 653d904d16e139cf74b76fa369891d7249628121

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0
      modroot: kustomize

  - uses: go/build
    with:
      packages: ./kustomize
      output: kustomize
      ldflags: -s -w -X sigs.k8s.io/kustomize/api/provenance.version=kustomize/${{package.version}} -X 'sigs.k8s.io/kustomize/api/provenance.buildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')'

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kustomize
    strip-prefix: kustomize/v
    tag-filter: kustomize/v
    use-tag: true
