package:
  name: kustomize
  version: "5.7.1"
  epoch: 1 # CVE-2025-47907
  description: Customization of kubernetes YAML configurations
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kustomize
      tag: kustomize/v${{package.version}}
      expected-commit: 168971a50110fc90dfbd1327245e7aabe5c07e8f

  - uses: go/build
    with:
      modroot: ./kustomize
      packages: .
      output: kustomize
      ldflags: -X sigs.k8s.io/kustomize/api/provenance.version=kustomize/${{package.version}} -X 'sigs.k8s.io/kustomize/api/provenance.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')'

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kustomize
    strip-prefix: kustomize/v
    tag-filter: kustomize/v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kustomize --help
        kustomize version
