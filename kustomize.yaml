package:
  name: kustomize
  version: 4.5.7
  epoch: 0
  description: Customization of kubernetes YAML configurations
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kubernetes-sigs/kustomize/archive/refs/tags/kustomize/v${{package.version}}.tar.gz
      expected-sha256: 4ca0a8204dc1976af78dfabe3caec1a111ddd4894467ca8b048593d3d52f13d2
  - uses: go/build
    with:
      packages: ./kustomize
      output: kustomize
  - uses: strip
