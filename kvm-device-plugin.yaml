package:
  name: kvm-device-plugin
  version: "0.0.1"
  epoch: 0
  description: "KVM device plugin for Kubernetes to enable unprivileged access to /dev/kvm"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

update:
  enabled: false

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cgwalters/kvm-device-plugin
      tag: v${{package.version}}
      expected-commit: 1b9acc3b5c78759049c24adf6fc47995016b041d

  - uses: go/build
    with:
      packages: "./cmd/kvm"
      output: kvm-device-plugin
      ldflags: "-s -w"

test:
  pipeline:
    - name: Verify binary functionality
      runs: |-
        kvm-device-plugin --help
        which kvm-device-plugin
