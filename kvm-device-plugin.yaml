package:
  name: kvm-device-plugin
  version: "1.0.0"
  epoch: 0
  description: "KVM device plugin for Kubernetes to enable unprivileged access to /dev/kvm"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cgwalters/kvm-device-plugin
      expected-commit: c9d800f615df6664983ef2f45849709e19e68cc4
  - uses: go/build
    with:
      packages: "./cmd/kvm"
      output: kvm-device-plugin
      ldflags: "-s -w"
test:
  pipeline:
    - name: Verify binary functionality
      runs: |-
        kvm-device-plugin --help
        which kvm-device-plugin
