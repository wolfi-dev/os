package:
  name: lame
  version: "3.100"
  epoch: 1
  description: An MP3 encoder and graphical frame analyzer
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - nasm
      - ncurses-dev
      - ncurses-terminfo

pipeline:
  - uses: fetch
    with:
      expected-sha512: 0844b9eadb4aacf8000444621451277de365041cc1d97b7f7a589da0b7a23899310afd4e4d81114b9912aa97832621d20588034715573d417b2923948c08634b
      uri: https://downloads.sourceforge.net/project/lame/lame/${{package.version}}/lame-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-nasm \
        --disable-mp3x \
        LIBS=-ltinfo \
        --enable-shared \
        --with-pic

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lame-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lame-libs
    description: lame dev

  - name: lame-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libmp3lame.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})
    description: lame libs

  - name: lame-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mv ${{targets.destdir}}/usr/share/doc ${{targets.subpkgdir}}/usr/share/
    description: lame manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 12523

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lame --version
        lame --help
