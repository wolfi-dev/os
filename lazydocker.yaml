package:
  name: lazydocker
  version: 0.24.1
  epoch: 6 # GHSA-4vq8-7jfc-9cvp
  description: The lazier way to manage everything docker
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazydocker
      tag: v${{package.version}}
      expected-commit: be051153525b018a46f71a2b2ed42cde39a1110c

  - uses: go/bump
    with:
      deps: |-
        github.com/docker/docker@v28.0.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: lazydocker

update:
  enabled: true
  github:
    identifier: jesseduffield/lazydocker
    strip-prefix: v

test:
  pipeline:
    - runs: |
        lazydocker --version
        lazydocker --help
