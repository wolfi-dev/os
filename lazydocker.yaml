package:
  name: lazydocker
  version: "0.24.2"
  epoch: 1 # CVE-2025-61725
  description: The lazier way to manage everything docker
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazydocker
      tag: v${{package.version}}
      expected-commit: 4137d216aaace4f0f2bcce60a38ce97eb36e1c5e

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: lazydocker

update:
  enabled: true
  github:
    identifier: jesseduffield/lazydocker
    strip-prefix: v

test:
  pipeline:
    - runs: |
        lazydocker --version
        lazydocker --help
