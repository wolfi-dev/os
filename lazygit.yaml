package:
  name: lazygit
  version: "0.56.0"
  epoch: 2 # GHSA-j5w8-q4qc-rx2x
  description: simple terminal UI for git commands
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazygit
      tag: v${{package.version}}
      expected-commit: 80223c7fbbd0b86631a988834cbe88e267bb0bd9

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: lazygit

update:
  enabled: true
  github:
    identifier: jesseduffield/lazygit
    strip-prefix: v

test:
  pipeline:
    - runs: |
        lazygit --version
        lazygit --help
