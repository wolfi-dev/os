package:
  name: lazygit
  version: 0.44.1
  epoch: 2
  description: simple terminal UI for git commands
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazygit
      tag: v${{package.version}}
      expected-commit: 611fabde11d24d9acc71ee26077b9a1101f59f27

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0 golang.org/x/crypto@v0.31.0
      replaces: golang.org/x/net=golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: lazygit

update:
  enabled: true
  github:
    identifier: jesseduffield/lazygit
    strip-prefix: v

test:
  pipeline:
    - runs: |
        lazygit --version
        lazygit --help
