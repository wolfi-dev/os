package:
  name: lazygit
  version: 0.40.2
  epoch: 0
  description: simple terminal UI for git commands
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazygit
      tag: v${{package.version}}
      expected-commit: 5e388e21c8ca6aa883dbcbe45c47f6fdd5116815

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0

  - uses: go/build
    with:
      packages: .
      repository: https://github.com/jesseduffield/lazygit
      ldflags: -s -w -X main.version={{.Version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.buildSource=wolfiRelease
      output: lazygit

  - uses: strip

update:
  enabled: true
  github:
    identifier: jesseduffield/lazygit
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        lazygit --version
