package:
  name: lcms2
  version: "2.15"
  epoch: 1
  description: "Color Management Engine"
  copyright:
    - license: MIT AND GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - libjpeg-turbo-dev
      # - tiff-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/mm2/Little-CMS/releases/download/lcms${{package.version}}/lcms2-${{package.version}}.tar.gz
      expected-sha256: b20cbcbd0f503433be2a4e81462106fa61050a35074dc24a4e356792d971ab39

  - uses: autoconf/configure
    with:
      opts: |
        --with-jpeg \
        --with-tiff \
        --with-zlib \
        --with-threads

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "lcms2-dev"
    description: "headers for lcms2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lcms2

  - name: "lcms2-doc"
    description: "lcms2 documentation"
    pipeline:
      - uses: split/manpages

  - name: "lcms2-utils"
    description: "Utility applications for lcms2"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}"/usr/bin

update:
  enabled: true
  release-monitor:
    identifier: 9815
