package:
  name: lcov
  version: "2.3.1"
  epoch: 0
  description: LCOV is an extension to GCOV. It provides a graphical frontend for converage information
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - bash
      - perl
      - perl-capture-tiny
      - perl-datetime
      - perl-devel-cover
      - perl-digest-md5
      - perl-json-xs
      - perl-memory-process
      - perl-time-hires

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-capture-tiny
      - perl-date-format
      - perl-datetime
      - perl-digest-md5
      - perl-json-xs
      - perl-memory-process
      - perl-test-simple
      - perl-time-hires

pipeline:
  - uses: fetch
    with:
      expected-sha256: b3017679472d5fcca727254493d0eb44253c564c2c8384f86965ba9c90116704
      uri: https://github.com/linux-test-project/lcov/releases/download/v${{package.version}}/lcov-${{package.version}}.tar.gz

  - runs: |
      # Not using perl pipeline since it doesn't use Makefile.PL
      make DESTDIR=${{targets.destdir}} PREFIX="/usr" install

  - uses: strip

subpackages:
  - name: lcov-doc
    pipeline:
      - uses: split/manpages
    description: lcov manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: linux-test-project/lcov
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gendesc --version
        geninfo --version
        lcov --version
        perl2lcov --version
        gendesc --help
        geninfo --help
        lcov --help
        perl2lcov --help
