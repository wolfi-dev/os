package:
  name: ldacbt
  version: 2.0.2.3
  epoch: 0
  description: CMake build script for AOSP libldac
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/EHfive/ldacBT.git
      expected-commit:
      tag: v${{package.version}}
      recurse-submodules: true

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_POLICY_VERSION_MINIMUM=3.5

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: EHfive/ldacBT
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
