package:
  name: ldb
  version: 2.9.1
  epoch: 2
  description: schema-less, ldap like, API and database
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmocka-dev
      - docbook-xml
      - libtirpc-dev
      - lmdb-dev
      - openssf-compiler-options
      - pkgconf-dev
      - popt-dev
      - py3-tdb
      - py3-tevent
      - python3-dev
      - talloc-dev
      - tdb-dev
      - tevent-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: c95e4dc32dea8864b79899ee340c9fdf28b486f464bbc38ba99151a08b493f9b
      uri: https://www.samba.org/ftp/ldb/ldb-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-rpath \
        --disable-rpath-install \
        --builtin-libraries=replace \
        --bundled-libraries=NONE \
        --with-modulesdir=/usr/lib/ldb/modules

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ldb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ldb
    description: ldb dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: py3-ldb
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libpyldb-util.cpython* "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python3* "${{targets.contextdir}}"/usr/lib
    description: Python 3 binding for the ldb library

  - name: ldb-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/ldb
          mv "${{targets.destdir}}"/usr/lib/ldb/libldb-cmdline.* "${{targets.contextdir}}"/usr/lib/ldb

          mkdir -p "${{targets.contextdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.contextdir}}"/usr/bin
    description: Tools to manage LDB files
    test:
      pipeline:
        - runs: |
            ldbadd --help
            ldbdel --help
            ldbedit --help
            ldbmodify --help
            ldbrename --help
            ldbsearch --help

  - name: ldb-doc
    pipeline:
      - uses: split/manpages
    description: ldb manpages

update:
  enabled: true
  release-monitor:
    identifier: 1652
