package:
  name: ldns
  version: "1.9.0"
  epoch: 0
  description: Lowlevel DNS(SEC) library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpcap-dev
      - libtool
      - openssl-dev
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/NLnetLabs/ldns.git
      tag: ${{package.version}}
      expected-commit: 2bb4beea01e6a30e7a02d2392786718242ed8143

  - runs: |
      autoreconf -vfi
      cp drill/install-sh .

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --with-drill \
        --disable-dane-verify

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "drill"
    description: "DNS(SEC) query tool ala dig"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/drill "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            drill version
            drill help

  - name: ldns-doc
    description: ldns docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    - "^testns.*"
    - "^release.*"
    - "^ldns.*"
  github:
    identifier: NLnetLabs/ldns
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ldns-config --version
        ldns-config --help
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
    - uses: test/no-docs
