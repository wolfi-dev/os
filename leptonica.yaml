package:
  name: leptonica
  version: "1.87.0"
  epoch: 1 # go/wolfi-rsc/leptonica
  description: Leptonica is an open source library containing software that is broadly useful for image processing and image analysis applications.
  copyright:
    - license: BSD-2-Clause
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - giflib-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - openjpeg-dev
      - openjpeg-tools
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/danbloomberg/leptonica
      tag: ${{package.version}}
      expected-commit: 13275a278eb55b5746e33f95fbf5a2c8f604b3ab

  - uses: cmake/configure
    with:
      opts: -DCMAKE_C_FLAGS="-fPIC" -DCMAKE_CXX_FLAGS="-fPIC" -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DSTRICT_CONF=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: leptonica-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        # `ci-apk-add` fails without being explicit about this dependency
        - libpng-dev
        # gdcm-dev incorrectly provides pc:libopenjp2, ensure we install the actual provider
        - openjpeg-dev
        - openjpeg-tools
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: danbloomberg/leptonica

# test added by a robot. The APK was empty when it was checked,
# which may not be true forever. If this test fails in the future, please
# replace it with a more accurate test.
test:
  pipeline:
    - uses: test/emptypackage
