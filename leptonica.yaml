package:
  name: leptonica
  version: "1.86.0"
  epoch: 0
  description: Leptonica is an open source library containing software that is broadly useful for image processing and image analysis applications.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - giflib-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - openjpeg-dev
      - openjpeg-tools
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/danbloomberg/leptonica
      tag: ${{package.version}}
      expected-commit: dbb48b0fd0e10e943ecd9bab7439701842894733
      cherry-picks: |
        master/e0936377f9094b72f7f2ea6bc34311ccc69b2f71: cmake: fix pkg-config entry requires

  - uses: cmake/configure
    with:
      opts: -DCMAKE_C_FLAGS="-fPIC" -DCMAKE_CXX_FLAGS="-fPIC" -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DSTRICT_CONF=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: leptonica-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        # `ci-apk-add` fails without being explicit about this dependency
        - libpng-dev
        # gdcm-dev incorrectly provides pc:libopenjp2, ensure we install the actual provider
        - openjpeg-dev
        - openjpeg-tools
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: danbloomberg/leptonica
