package:
  name: leptonica
  version: 1.84.1
  epoch: 1
  description: Leptonica is an open source library containing software that is broadly useful for image processing and image analysis applications.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - giflib-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - openjpeg-dev
      - openjpeg-tools
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/danbloomberg/leptonica
      tag: ${{package.version}}
      expected-commit: 7e803e73511fbd320f01314c141d35d2b8491dde

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: leptonica-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zlib-dev
        - libpng-dev
        - giflib-dev
        - libjpeg-turbo-dev
        - tiff-dev
        - libwebp-dev
        - openjpeg-dev
        - openjpeg-tools

update:
  enabled: true
  github:
    identifier: danbloomberg/leptonica
