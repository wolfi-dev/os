# Generated from https://git.alpinelinux.org/aports/plain/main/less/APKBUILD
package:
  name: less
  version: "675"
  epoch: 0
  description: File pager
  copyright:
    - license: GPL-3.0-or-later OR BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - groff
      - ncurses-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c7006707dcd2a84077783cd0562834e4b71cdc91
      repository: https://github.com/gwsw/less
      tag: v${{package.version}}

  - runs: make -f Makefile.aut distfiles

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - name: Validate that lessecho runs
      runs: |
        # lessecho is really just internal help for less binary
        # but this will show it can be executed and provides expected output.
        expected='a\:b'
        found=$(lessecho -m: a:b) || exit
        [ "$expected" = "$found" ]
        less --version
        lessecho --version
        lessecho --help
        lesskey --version

subpackages:
  - name: less-doc
    pipeline:
      - uses: split/manpages
    description: less manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: gwsw/less
    use-tag: true
    strip-prefix: v
    tag-filter: v
