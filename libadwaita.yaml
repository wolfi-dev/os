package:
  name: libadwaita
  version: "1.7.4"
  epoch: 0
  description: "Building blocks for modern GNOME applications"
  copyright:
    - license: LGPL-2.1-or-later AND MIT
  dependencies:
    runtime:
      - mesa
      - mesa-egl
      - mesa-gles

environment:
  contents:
    packages:
      - busybox
      - build-base
      - sassc
      - glib-dev
      - gtk-4-dev
      - pkgconf-dev
      - appstream-dev
      - gettext-dev
      - gobject-introspection-dev
      - vala
      - glib-gir

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libadwaita.git
      tag: ${{package.version}}
      expected-commit: 0478aa1e1c5d52c29da32af511902b918c0e62b7

  - uses: meson/configure
    with:
      opts: |
        -Dexamples=true \
        -Dtests=true \
        -Dvapi=true \
        -Dintrospection=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
