package:
  name: libaio
  version: 0.3.113
  epoch: 2
  description: "Asynchronous input/output library"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://releases.pagure.org/libaio/libaio-${{package.version}}.tar.gz
      expected-sha256: 2c44d1c5fd0d43752287c9ae1eb9c023f04ef848ea8d4aafa46e9aedb678200b

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libaio-dev"
    description: "headers for libaio"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libaio
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
            - libaio-dev
      pipeline:
        - name: Basic libaio function test
          runs: |
            cat << 'EOF' > test_libaio.c
            #include <libaio.h>
            #include <stdio.h>

            int main() {
              io_context_t ctx = 0;
              if (io_setup(128, &ctx) != 0) {
                fprintf(stderr, "io_setup failed\n");
                return 1;
              }

              if (io_destroy(ctx) != 0) {
                fprintf(stderr, "io_destroy failed\n");
                return 1;
              }

              printf("libaio basic function test passed.\n");
              return 0;
            }
            EOF

            gcc -o test_libaio test_libaio.c -laio
            ./test_libaio

update:
  enabled: true
  release-monitor:
    identifier: 1557
