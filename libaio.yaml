package:
  name: libaio
  version: 0.3.113
  epoch: 1
  description: "Asynchronous input/output library"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://releases.pagure.org/libaio/libaio-${{package.version}}.tar.gz
      expected-sha256: 2c44d1c5fd0d43752287c9ae1eb9c023f04ef848ea8d4aafa46e9aedb678200b

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libaio-dev"
    description: "headers for libaio"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libaio

update:
  enabled: true
  release-monitor:
    identifier: 1557
