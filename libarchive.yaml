package:
  name: libarchive
  version: 3.6.1
  epoch: 1
  description: "multi-format archive and compression library"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: BSD-2-Clause

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - lz4-dev
      - zstd-dev
      - zlib-dev
      - xz-dev
      - acl-dev
      - attr-dev
      - openssl-dev
      - expat-dev

pipeline:
  - uses: fetch
    with:
      uri: http://libarchive.org/downloads/libarchive-${{package.version}}.tar.xz
      expected-sha256: 5a411aceb978f43e626f0c2d1812ddd8807b645ed892453acabd532376c148e6
  - uses: patch
    with:
      patches: 0003-libarchive-Do-not-include-sys-mount.h-when-linux-fs..patch
  - uses: autoconf/configure
    with:
      opts: --without-xml2
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "libarchive-doc"
    description: "libarchive documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: "libarchive-dev"
    description: "libarchive development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libarchive

  - name: "libarchive-tools"
    description: "bsdtar and bsdcpio programs from libarchive"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/bsd* "${{targets.subpkgdir}}"/usr/bin/
