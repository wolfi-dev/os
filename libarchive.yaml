package:
  name: libarchive
  version: "3.8.5"
  epoch: 1
  description: "multi-format archive and compression library"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - acl-dev
      - attr-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - expat-dev
      - libtool
      - lz4-dev
      - openssl-dev
      - pkgconf-dev
      - wolfi-base
      - xz-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libarchive/libarchive
      tag: v${{package.version}}
      expected-commit: dd897a78c662a2c7a003e7ec158cea7909557bee

  - uses: autoconf/configure
    with:
      opts: --without-xml2

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libarchive-doc"
    description: "libarchive documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: "libarchive-dev"
    description: "libarchive development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - bzip2-dev
        - lz4-dev
        - openssl-dev
        - xz-dev
        - zlib-dev
        - zstd-dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: "libarchive-tools"
    description: "bsdtar and bsdcpio programs from libarchive"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/bsd* "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            bsdcat --version
            bsdcat --help
            bsdcpio --version
            bsdcpio --help
            bsdtar --version
            bsdtar --help
            bsdunzip --version

update:
  enabled: true
  github:
    identifier: libarchive/libarchive

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
