package:
  name: libarchive
  version: "3.8.3"
  epoch: 0
  description: "multi-format archive and compression library"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - acl-dev
      - attr-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - expat-dev
      - lz4-dev
      - openssl-dev
      - wolfi-base
      - xz-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://libarchive.org/downloads/libarchive-${{package.version}}.tar.xz
      expected-sha256: 90e21f2b89f19391ce7b90f6e48ed9fde5394d23ad30ae256fb8236b38b99788

  - uses: autoconf/configure
    with:
      opts: --without-xml2

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libarchive-doc"
    description: "libarchive documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: "libarchive-dev"
    description: "libarchive development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - bzip2-dev
        - lz4-dev
        - openssl-dev
        - xz-dev
        - zlib-dev
        - zstd-dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: "libarchive-tools"
    description: "bsdtar and bsdcpio programs from libarchive"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/bsd* "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            bsdcat --version
            bsdcat --help
            bsdcpio --version
            bsdcpio --help
            bsdtar --version
            bsdtar --help
            bsdunzip --version

update:
  enabled: true
  release-monitor:
    identifier: 1558

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
