package:
  name: libart-lgpl
  version: 2.3.21
  epoch: 3
  description: A library for high-performance 2D graphics
  copyright:
    - license: LGPL-2.0-or-later

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.(\d+)$
    replace: LIBART_LGPL_${1}_${2}_$3
    to: tag-name

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/Archive/libart_lgpl
      tag: ${{vars.tag-name}}
      expected-commit: 7119bfe163a5a5325405acb7eab1b16152e8032a

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libart-lgpl-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libart-lgpl
    description: libart-lgpl dev
    test:
      pipeline:
        - runs: |
            libart2-config --version
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 21864

test:
  pipeline:
    - uses: test/tw/ldd-check
