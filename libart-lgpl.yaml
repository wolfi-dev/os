package:
  name: libart-lgpl
  version: 2.3.21
  epoch: 0
  description: A library for high-performance 2D graphics
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: fdc11e74c10fc9ffe4188537e2b370c0abacca7d89021d4d303afdf7fd7476fa
      uri: https://download.gnome.org/sources/libart_lgpl/2.3/libart_lgpl-${{package.version}}.tar.bz2

  - runs: |
      libtoolize --force && aclocal && autoconf --force && automake --add-missing

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libart-lgpl-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libart-lgpl
    description: libart-lgpl dev
    test:
      pipeline:
        - runs: |
            libart2-config --version
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 21864

test:
  pipeline:
    - uses: test/tw/ldd-check
