package:
  name: libass
  version: "0.17.4"
  epoch: 1
  description: Portable library for rendering ASS/SSA subtitles
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake
      - fontconfig-dev
      - freetype-dev
      - fribidi-dev
      - gcc
      - glibc-dev
      - harfbuzz-dev
      - meson
      - pkgconf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bbb3c7f1570a4a021e52683f3fbdf74fe492ae84
      repository: https://github.com/libass/libass
      tag: ${{package.version}}

  - uses: meson/configure
    with:
      opts: -Ddefault_library=both

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: Development files for libass
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - name: Binary reliability checks
          uses: test/ldd-check
        - name: pkgconf test
          uses: test/pkgconf

test:
  pipeline:
    - name: Binary reliability checks for main package
      uses: test/ldd-check

update:
  enabled: true
  github:
    identifier: libass/libass
    use-tag: true
