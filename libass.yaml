package:
  name: libass
  version: 0.17.3
  epoch: 0
  description: Portable library for rendering ASS/SSA subtitles
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake
      - fontconfig-dev
      - freetype-dev
      - fribidi-dev
      - gcc
      - glibc-dev
      - harfbuzz-dev
      - meson
      - pkgconf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
      repository: https://github.com/libass/libass
      tag: ${{package.version}}

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: libass/libass
    use-tag: true
