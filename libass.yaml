package:
  name: libass
  version: "0.17.4"
  epoch: 3
  description: Portable library for rendering ASS/SSA subtitles
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake
      - fontconfig-dev
      - freetype-dev
      - fribidi-dev
      - gcc
      - glibc-dev
      - harfbuzz-dev
      - meson
      - pkgconf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bbb3c7f1570a4a021e52683f3fbdf74fe492ae84
      repository: https://github.com/libass/libass
      tag: ${{package.version}}

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libass-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libass
    description: libass development files
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: libass/libass
    use-tag: true

test:
  pipeline:
    - name: Verify library exists
      runs: |
        test -f /usr/lib/libass.so.9
    - uses: test/pkgconf
