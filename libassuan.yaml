package:
  name: libassuan
  version: 2.5.7
  epoch: 0
  description: IPC library used by some GnuPG related software
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgpg-error-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0103081ffc27838a2e50479153ca105e873d3d65d8a9593282e9c94c7e6afb76
      uri: https://www.gnupg.org/ftp/gcrypt/libassuan/libassuan-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libassuan-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libassuan
    description: libassuan dev

  - name: libassuan-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libassuan manpages

update:
  enabled: true
  release-monitor:
    identifier: 1559
