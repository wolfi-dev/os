package:
  name: libassuan
  version: "3.0.2"
  epoch: 6
  description: IPC library used by some GnuPG related software
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgpg-error-dev
      - libtool
      - readline-dev
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: https://dev.gnupg.org/source/libassuan
      tag: libassuan-${{package.version}}
      expected-commit: 0f84595a4bc706d3afb969d59618244c7db3b59f

  - uses: autoconf/configure

  # Build doc/version.texi, which is in the distributed tarball but not in the repository.
  - uses: autoconf/make
    with:
      dir: doc
      opts: stamp-vti

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libassuan-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libassuan
        - libgpg-error-dev
    description: libassuan dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libassuan-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libassuan manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1559

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
