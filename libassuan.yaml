package:
  name: libassuan
  version: "3.0.2"
  epoch: 0
  description: IPC library used by some GnuPG related software
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgpg-error-dev
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: d2931cdad266e633510f9970e1a2f346055e351bb19f9b78912475b8074c36f6
      uri: https://www.gnupg.org/ftp/gcrypt/libassuan/libassuan-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libassuan-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libassuan
        - libgpg-error-dev
    description: libassuan dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libassuan-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libassuan manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1559
