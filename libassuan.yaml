package:
  name: libassuan
  version: 2.5.5
  epoch: 0
  description: IPC library used by some GnuPG related software
  copyright:
    - license: LGPL-2.1-or-later
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libgpg-error-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 8e8c2fcc982f9ca67dcbb1d95e2dc746b1739a4668bc20b3a3c5be632edb34e4
      uri: https://www.gnupg.org/ftp/gcrypt/libassuan/libassuan-${{package.version}}.tar.bz2
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libassuan-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libassuan
    description: libassuan dev
  - name: libassuan-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libassuan manpages

update:
  enabled: true
  release-monitor:
    identifier: 1559