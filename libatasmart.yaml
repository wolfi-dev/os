package:
  name: libatasmart
  version: "0.19"
  epoch: 42
  description: ATA S.M.A.R.T. Reading and Parsing Library
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - systemd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 61f0ea345f63d28ab2ff0dc352c22271661b66bf09642db3a4049ac9dbdb0f8d
      uri: https://0pointer.de/public/libatasmart-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --localstatedir=/var \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libatasmart-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libatasmart
        - merged-usrsbin
        - systemd-dev
        - wolfi-baselayout
    description: libatasmart dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libatasmart-doc
    description: libatasmart manpages
    pipeline:
      - name: "relocate docs"
        runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 14599

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        skdump --help
    - uses: test/tw/ldd-check
    - uses: test/no-docs
