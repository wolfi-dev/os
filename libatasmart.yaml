package:
  name: libatasmart
  version: "0.19"
  epoch: 43
  description: ATA S.M.A.R.T. Reading and Parsing Library
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - linux-headers
      - pkgconf-dev
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.0pointer.net/clone/libatasmart.git
      depth: -1 # repository does not support shallow clones
      tag: v${{package.version}}
      expected-commit: de6258940960443038b4c1651dfda3620075e870

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --localstatedir=/var \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libatasmart-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libatasmart
        - merged-usrsbin
        - systemd-dev
        - wolfi-baselayout
    description: libatasmart dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libatasmart-doc
    description: libatasmart manpages
    pipeline:
      - name: "relocate docs"
        runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 14599

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        skdump --help
    - uses: test/tw/ldd-check
    - uses: test/no-docs
