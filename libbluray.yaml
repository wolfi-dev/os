package:
  name: libbluray
  version: "1.4.0"
  epoch: 0
  description: Library to access Blu-Ray disks for video playback
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - fontconfig-dev
      - freetype-dev
      - libxml2-dev
      - meson
      - pkgconf
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://code.videolan.org/videolan/libbluray.git
      tag: ${{package.version}}
      expected-commit: 9f07fbb2077be7a40b062bcf2463a9941c2a3b13

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libbluray-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libbluray
    description: libbluray development files
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1565

test:
  pipeline:
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
