package:
  name: libcamera
  version: 0.5.1
  epoch: 0
  description: A complex camera support library for Linux, Android, and ChromeOS
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - openssl-dev
      - yaml-dev
      - python3
      - py3-jinja2
      - py3-pyyaml
      - py3-ply
      - libsdl2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.libcamera.org/libcamera/libcamera.git
      expected-commit: 290d3f82e3e3e313932a201308813c75131d16f1
      tag: v${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Dv4l2=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: libcamera-org/libcamera
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
