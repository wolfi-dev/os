package:
  name: libcanberra
  version: "0.30"
  epoch: 0
  description: A small and lightweight implementation of the XDG Sound Theme Specification
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - libtool
      - libvorbis-dev
      - gtk-3-dev

pipeline:
  - uses: fetch
    with:
      uri: http://0pointer.de/lennart/projects/libcanberra/libcanberra-${{package.version}}.tar.xz
      expected-sha256: c2b671e67e0c288a69fc33dc1b6f1b534d07882c2aceed37004bf48c601afa72

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    dependencies:
      runtime:
        - gtk-3-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
