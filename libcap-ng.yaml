package:
  name: libcap-ng
  version: 0.8.5
  epoch: 2
  description: POSIX capabilities library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stevegrubb/libcap-ng.git
      tag: v${{package.version}}
      expected-commit: f5d39702622208b3ada064d7b2eaeaf1454c9bd3

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man \
            --infodir=/usr/share/info \
            --without-python \
            --without-python3 \
            --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - range: ""
    name: libcap-ng-static
    pipeline:
      - uses: split/static
    description: libcap-ng static

  - range: ""
    name: libcap-ng-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcap-ng
        - linux-headers
    description: libcap-ng dev
    test:
      pipeline:
        - uses: test/pkgconf

  - range: ""
    name: libcap-ng-doc
    pipeline:
      - uses: split/manpages
    description: libcap-ng manpages
    test:
      pipeline:
        - uses: test/docs

  - range: ""
    name: libcap-ng-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/bin
    description: posix capabilities utils

update:
  enabled: true
  github:
    identifier: stevegrubb/libcap-ng
    strip-prefix: v
