package:
  name: libcap
  version: "2.74"
  epoch: 1
  description: "POSIX 1003.1e capabilities"
  copyright:
    - license: BSD-3-Clause OR GPL-2.0-only

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.kernel.org/pub/scm/libs/libcap/libcap.git
      tag: v1.${{package.version}}
      expected-commit: def8fab2a37d82aa69a534c93da580f335026cbb

  - runs: |
      set -x
      make BUILD_CC=gcc CC=gcc lib=lib prefix=/usr DESTDIR="${{targets.destdir}}"
      make lib=/lib prefix=/usr RAISE_SETFCAP=no DESTDIR="${{targets.destdir}}" install
      chmod 755 "${{targets.destdir}}/usr/lib/libcap.so.${{package.version}}"

  - uses: strip

subpackages:
  - name: libcap-dev
    description: libcap development headers
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcap
        - libcap-utils
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libcap-dev

  - name: libcap-utils
    description: various utilities included with libcap
    pipeline:
      - runs: |
          set -x
          mkdir -p "${{targets.subpkgdir}}"/usr/sbin
          for i in capsh getcap getpcaps setcap; do
            mv "${{targets.destdir}}"/usr/sbin/$i "${{targets.subpkgdir}}"/usr/sbin/
          done
          rm -rf "${{targets.destdir}}/usr/sbin"
    dependencies:
      runtime:
        - libcap
    test:
      pipeline:
        - runs: |
            capsh --help
            getcap version
            getcap help
            getpcaps --help
            setcap -v
            setcap -h

  - name: libcap-doc
    description: libcap documentation
    pipeline:
      - uses: split/manpages
      - runs: |
          set -x
          rm -rf "${{targets.destdir}}/usr/share"

update:
  enabled: true
  release-monitor:
    identifier: 1569
    version-filter-contains: .

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
