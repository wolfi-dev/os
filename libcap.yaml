package:
  name: libcap
  version: "2.77"
  epoch: 0
  description: "POSIX 1003.1e capabilities"
  copyright:
    - license: BSD-3-Clause OR GPL-2.0-only
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.kernel.org/pub/scm/libs/libcap/libcap.git
      tag: v1.${{package.version}}
      expected-commit: 3b2513a1ba696f01d31edfa93f35c30b379cc70e

  - runs: |
      set -x
      make BUILD_CC=gcc CC=gcc lib=lib prefix=/usr DESTDIR="${{targets.destdir}}"
      make sbindir=/bin lib=/lib prefix=/usr RAISE_SETFCAP=no DESTDIR="${{targets.destdir}}" install
      chmod 755 "${{targets.destdir}}/usr/lib/libcap.so.${{package.version}}"

  - uses: strip

subpackages:
  - name: libcap-dev
    description: libcap development headers
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcap
        - libcap-utils
        - merged-usrsbin
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libcap-utils
    description: various utilities included with libcap
    pipeline:
      - runs: |
          set -x
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          for i in capsh getcap getpcaps setcap; do
            mv "${{targets.destdir}}"/usr/bin/$i "${{targets.subpkgdir}}"/usr/bin/
          done
          rmdir "${{targets.destdir}}/usr/bin"
    dependencies:
      runtime:
        - libcap
        - merged-usrsbin
        - wolfi-baselayout
    test:
      pipeline:
        - runs: |
            capsh --help
            getcap version
            getcap help
            getpcaps --help
            setcap -v
            setcap -h

  - name: libcap-doc
    description: libcap documentation
    pipeline:
      - uses: split/manpages
      - runs: |
          set -x
          rm -rf "${{targets.destdir}}/usr/share"
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 1569
    version-filter-contains: .

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
