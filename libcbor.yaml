package:
  name: libcbor
  version: 0.11.0
  epoch: 1
  description: CBOR protocol implementation for C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 170bee2b82cdb7b2ed25af301f62cb6efdd40ec1
      repository: https://github.com/PJK/libcbor
      tag: v${{package.version}}

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libcbor-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcbor
    description: libcbor dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: PJK/libcbor
    strip-prefix: v
