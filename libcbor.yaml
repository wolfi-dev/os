package:
  name: libcbor
  version: "0.12.0"
  epoch: 1
  description: CBOR protocol implementation for C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ae000f44e8d2a69e1f72a738f7c0b6b4b7cc4fbf
      repository: https://github.com/PJK/libcbor
      tag: v${{package.version}}

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libcbor-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcbor
    description: libcbor dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: PJK/libcbor
    strip-prefix: v
