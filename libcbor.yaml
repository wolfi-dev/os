package:
  name: libcbor
  version: "0.13.0"
  epoch: 0
  description: CBOR protocol implementation for C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake-3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9826a4315116a588f7416912db9da6fcecd8da11
      repository: https://github.com/PJK/libcbor
      tag: v${{package.version}}

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libcbor-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcbor
    description: libcbor dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: PJK/libcbor
    strip-prefix: v
