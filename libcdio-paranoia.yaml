package:
  name: libcdio-paranoia
  version: 10.2.2.0.2
  epoch: 0
  description: CD paranoia library from libcdio
  copyright:
    - license: GPL-3.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-iconv
      - gnu-libiconv-dev
      - libcdio-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - wolfi-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libcdio/libcdio-paranoia
      tag: release-10.2+2.0.2
      expected-commit: 9086b36d2b434af3eb7977e17653b41d01da92b2
  - runs: |
      # Remove libtool directory if it exists (conflicts with libtool script generation)
      [ -d libtool ] && rm -rf libtool || true
      autoreconf -fi
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libcdio-paranoia-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcdio-paranoia
    description: libcdio-paranoia development files
    test:
      pipeline:
        - uses: test/pkgconf
update:
  enabled: true
  github:
    identifier: libcdio/libcdio-paranoia
    strip-prefix: release-
    use-tag: true
test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: Test cd-paranoia binary
      runs: |
        cd-paranoia --version
    - uses: test/pkgconf
