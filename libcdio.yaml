package:
  name: libcdio
  version: 2.2.0
  epoch: 0
  description: GNU Compact Disc Input and Control Library
  copyright:
    - license: GPL-3.0-or-later
environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-iconv
      - gnu-libiconv-dev
      - libtool
      - ncurses-dev
      - pkgconf
      - texinfo
      - wolfi-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libcdio/libcdio
      tag: ${{package.version}}
      expected-commit: 3922b045fa3dfa7c8e062641ac619a344e23c0a9
  - runs: |
      # Remove libtool directory if it exists (conflicts with libtool script generation)
      [ -d libtool ] && rm -rf libtool || true
      autoreconf -fi
  - runs: |
      export CFLAGS="-I/usr/include/gnu-libiconv $CFLAGS"
      export LDFLAGS="-L/usr/lib $LDFLAGS"
      ./configure \
        --prefix=/usr \
        --disable-static \
        --disable-vcd-info \
        --disable-cpp-progs \
        --disable-cxx \
        --enable-shared \
        --disable-dependency-tracking
  - name: Disable problematic build components
    runs: |
      # Disable documentation build (incompatible with texinfo in Wolfi)
      sed -i 's/\bdoc\b//g' Makefile.am
      # Disable examples (has libtool dependency issues in 2.2.0)
      sed -i 's/\bexample\b//g' Makefile.am
      # Disable C++ bindings (--disable-cxx doesn't fully work in 2.2.0)
      sed -i 's/\bcdio++\b//g' lib/Makefile.am include/Makefile.am
      # Regenerate Makefiles with disabled components
      autoreconf -fi
  - runs: |
      # Create dummy man pages that src/ expects
      touch src/cd-drive.1 src/cd-info.1 src/cd-read.1 src/iso-info.1 src/iso-read.1
  - uses: autoconf/make
  - uses: autoconf/make-install
  - name: 'Remove -liconv from pkgconfig files for glibc compatibility'
    runs: |
      # On glibc systems, iconv is built-in and doesn't need -liconv
      # Remove -liconv and -L/usr/lib -liconv from all .pc files
      find ${{targets.destdir}}/usr/lib/pkgconfig -name '*.pc' -exec sed -i 's/ -L\/usr\/lib -liconv//g; s/ -liconv//g; s/libiconv=-L\/usr\/lib -liconv//g' {} \;
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
      rm -rf ${{targets.destdir}}/usr/share/doc
  - uses: strip
subpackages:
  - name: libcdio-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcdio
    description: libcdio development files
    test:
      pipeline:
        - uses: test/pkgconf
  - name: libcdio-doc
    pipeline:
      - uses: split/manpages
    description: libcdio documentation
update:
  enabled: true
  release-monitor:
    identifier: 1573
test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: Test cd-info binary
      runs: |
        cd-info --version
    - uses: test/pkgconf
