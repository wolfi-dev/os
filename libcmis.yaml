package:
  name: libcmis
  version: 0.6.2
  epoch: 2
  description: C/C++ CMIS client library
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - libtool
      - libxml2-dev
      - m4
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tdf/libcmis
      expected-commit: bda92cc01837ef933d7b6d5f94dceba6f47ec7e1
      tag: v${{package.version}}

  - uses: patch
    # https://gitlab.archlinux.org/archlinux/packaging/packages/libcmis/-/blob/main/boost-1.86.0.patch?ref_type=heads
    with:
      patches: 001-fix-boots-1.86-build

  - runs: |
      autoreconf -fiv

  - uses: autoconf/configure
    with:
      opts: |
        --disable-tests \
        --without-man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libcmis-doc
    pipeline:
      - uses: split/manpages

  - name: libcmis-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: tdf/libcmis
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cmis-client --help
        cmis-client version
    - uses: test/tw/ldd-check
