package:
  name: libdaemon
  version: 0.14
  epoch: 5
  description: A lightweight C library which eases the writing of UNIX daemons
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - lynx

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.0pointer.net/clone/libdaemon.git
      depth: -1 # repository does not support shallow clones
      tag: v${{package.version}}
      expected-commit: 9fcc28e0e8f84968d1fb8b6d544a42efb13803ec

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libdaemon-doc
    pipeline:
      - name: "relocate docs"
        runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/docs

  - name: libdaemon-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 13299

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
