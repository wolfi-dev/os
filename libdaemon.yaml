package:
  name: libdaemon
  version: "0.14"
  epoch: 0
  description: A lightweight C library which eases the writing of UNIX daemons
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: fd23eb5f6f986dcc7e708307355ba3289abe03cc381fc47a80bca4a50aa6b834
      uri: https://dev.alpinelinux.org/archive/libdaemon/libdaemon-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --localstatedir=/var \
        --disable-lynx

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libdaemon-doc
    pipeline:
      - uses: split/manpages

  - name: libdaemon-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 13299

test:
  pipeline:
    - uses: test/tw/ldd-check
