package:
  name: libdbi
  version: 0.9.0
  epoch: 5
  description: "Database independent abstraction layer for C"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.code.sf.net/p/libdbi/libdbi
      tag: libdbi-${{package.version}}
      expected-commit: 046b649e15a39e37d4112ad3538f32eb66bf9811

  - runs: autoreconf -vfi

  - uses: autoconf/configure
    with:
      opts: |
        --disable-docs

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libdbi-dev"
    description: "libdbi headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libdbi
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1589

test:
  pipeline:
    - uses: test/tw/ldd-check
