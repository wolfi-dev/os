package:
  name: libde265
  version: 1.0.16
  epoch: 0
  description: Open h.265 video codec implementation
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - libsdl2-dev
      - libtool
      - m4
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/strukturag/libde265.git
      tag: v${{package.version}}
      expected-commit: 7ba65889d3d6d8a0d99b5360b028243ba843be3a

  - uses: autoconf/configure
    with:
      opts: --disable-sherlock265

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: strukturag/libde265
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
