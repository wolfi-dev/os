package:
  name: libdex
  epoch: 0
  version: 0.11.0
  description: Dex provides Future-based programming for GLib-based applications.
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - liburing-dev
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libdex.git
      tag: ${{package.version}}
      expected-commit: d87337758ae4d662788dc141c7dd51fca256de4e

  - uses: meson/configure
    with:
      opts: |
        -Deventfd=enabled \
        -Dintrospection=enabled \
        -Dliburing=enabled \
        -Dtests=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
