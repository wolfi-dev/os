package:
  name: libdisplay-info
  version: 0.2.0
  epoch: 0
  description: EDID and DisplayID library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - hwdata-pnp
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/emersion/libdisplay-info.git
      tag: ${{package.version}}
      expected-commit: 66b802d05b374cd8f388dc6ad1e7ae4f08cb3300

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
