# Generated from https://git.alpinelinux.org/aports/plain/main/libdrm/APKBUILD
package:
  name: libdrm
  version: "2.4.131"
  epoch: 1
  description: Userspace interface to kernel DRM services
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libpciaccess-dev
      - linux-headers
      - meson
      - systemd-dev
      - xmlto
  environment:
    CFLAGS: "-O2"

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/mesa/libdrm
      tag: libdrm-${{package.version}}
      expected-commit: 6bfcfc725fbe0ece0918535556d61ee567b1ffff

  - runs: |
      meson \
        -Db_lto=true \
        -Dfreedreno=enabled \
        -Dtegra=enabled \
        -Domap=enabled \
        -Dexynos=enabled \
        -Dvc4=enabled \
        -Detnaviv=enabled \
        -Dudev=true \
        -Dinstall-test-programs=true \
        -Dtests=true \
        --prefix=/usr \
        . output
      meson compile --verbose -C output
      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: libdrm-dev
    pipeline:
      - uses: split/dev
    description: libdrm dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1596

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        etnaviv_cmd_stream_test --version
        exynos_fimg2d_event --version
        exynos_fimg2d_perf --version
        exynos_fimg2d_test --version
        modetest --version
        vbltest --version
        etnaviv_cmd_stream_test --help
        exynos_fimg2d_event --help
        exynos_fimg2d_perf --help
        exynos_fimg2d_test --help
        modetest --help
        vbltest --help
    - uses: test/tw/ldd-check
