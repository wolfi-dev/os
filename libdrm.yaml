      expected-sha256: dd3e86a9fae99322d6430b28397f8e03ac4fb8deeed9a6e214bd5ced86db68c6
      uri: https://gitlab.freedesktop.org/mesa/drm/-/archive/libdrm-${{package.version}}/drm-libdrm-${{package.version}}.tar.gz

  - runs: |
      CFLAGS="$CFLAGS -O2" CPPFLAGS="$CPPFLAGS -O2" CXXFLAGS="$CXXFLAGS -O2" meson \
        -Db_lto=true \
        -Dfreedreno=enabled \
        -Dtegra=enabled \
        -Domap=enabled \
        -Dexynos=enabled \
        -Dvc4=enabled \
        -Detnaviv=enabled \
        -Dudev=true \
        -Dinstall-test-programs=true \
        -Dtests=true \
        --prefix=/usr \
        . output
      meson compile -C output
      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: libdrm-dev
    pipeline:
      - uses: split/dev
    description: libdrm dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

