package:
  name: libdvdnav
  version: 6.1.1
  epoch: 0
  description: Library for DVD navigation
  copyright:
    - license: GPL-2.0-or-later
environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libdvdread-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - wolfi-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://code.videolan.org/videolan/libdvdnav.git
      tag: ${{package.version}}
      expected-commit: 49f36c397a31e663d9e59b909379808a08b80b8f
  - runs: |
      autoreconf -fiv

      # CR√çTICO: Limpiar directorio libtool que bloquea el script
      rm -rf libtool
  - runs: |
      ./configure \
        --prefix=/usr \
        --enable-shared \
        --disable-static \
        --disable-dependency-tracking
  - runs: |
      make
      make DESTDIR="${{targets.destdir}}" install
  - uses: strip
subpackages:
  - name: libdvdnav-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libdvdnav
        - libdvdread-dev
    description: libdvdnav development files
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
update:
  enabled: true
  release-monitor:
    identifier: 5615
test:
  pipeline:
    - name: Verify library exists
      runs: |
        test -f /usr/lib/libdvdnav.so.4
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
