package:
  name: libeconf
  version: "0.7.7"
  epoch: 1
  description: Enhanced Config File Parser
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8d6e8917bc359823862225816a181f9f322a8d99
      repository: https://github.com/openSUSE/libeconf
      tag: v${{package.version}}

  - uses: meson/configure
    with:
      output-dir: build

  - runs: ninja -C build

  - runs: DESTDIR="${{targets.destdir}}" ninja -C build install

subpackages:
  - name: libeconf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libeconf
    description: libeconf dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: openSUSE/libeconf
    strip-prefix: v

test:
  pipeline:
    - uses: test/pkgconf
    - name: "Verify econftool availability"
      runs: |
        econftool --help
    - name: "Test basic configuration file handling"
      runs: |
        # Create test configuration
        cat > /etc/test.conf <<EOF
        key1=value1
        key2=value2
        EOF

        # Test showing configuration
        econftool show test.conf
    - name: "Test configuration syntax checking"
      runs: |
        # Create valid configuration
        cat > /etc/syntax-test.conf <<EOF
        valid_key=valid_value
        EOF

        # Test syntax check
        econftool syntax syntax-test.conf
    - name: "Test configuration file cat functionality"
      runs: |
        # Create test file
        cat > /etc/cat-test.conf <<EOF
        setting1=value1
        setting2=value2
        EOF

        # Test cat command
        econftool cat cat-test.conf
