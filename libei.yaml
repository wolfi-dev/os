package:
  name: libei
  version: 1.4.1
  epoch: 0
  description: library for Emulated Input
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - systemd-dev
      - python3
      - py3-jinja2
      - libxkbcommon-dev
      - libevdev-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/libinput/libei.git
      expected-commit: 9e0413cbc7d3ae6656266890425f152589ddf74d
      tag: ${{package.version}}

  - uses: git-checkout
    with:
      repository: https://github.com/nemequ/munit.git
      expected-commit: fbbdf1467eb0d04a6ee465def2e529e4c87f2118
      branch: master
      destination: subprojects/munit

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
test:
  pipeline:
    - uses: test/tw/ldd-check
