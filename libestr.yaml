package:
  name: libestr
  version: 0.1.11
  epoch: 0
  description: essentials for string handling (and a bit more)
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e385ee85ace19466ebaec690197b89df8ab3c72e
      repository: https://github.com/rsyslog/libestr
      tag: v${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check

  - uses: strip

subpackages:
  - name: libestr-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libestr
    description: libestr dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: rsyslog/libestr
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
