package:
  name: libev
  version: 4.33
  epoch: 6
  description: "event dispatch library"
  copyright:
    - license: BSD-2-Clause OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: http://dist.schmorp.de/libev/Attic/libev-${{package.version}}.tar.gz
      expected-sha256: 507eb7b8d1015fbec5b935f34ebed15bf346bed04a11ab82b8eee848c4205aea

  - uses: patch
    with:
      patches: libev-4.11-Add-pkgconfig-support.patch

  - runs: |
      autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: rm ${{targets.destdir}}/usr/include/event.h # avoid clash with libevent

  - uses: strip

subpackages:
  - name: "libev-dev"
    description: "headers for libev"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libev-doc"
    description: "libev documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1605
