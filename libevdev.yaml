package:
  name: libevdev
  version: 1.13.3
  epoch: 1
  description: Kernel Evdev Device Wrapper Library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - doxygen
      - linux-headers
      - openssf-compiler-options
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: abf1aace86208eebdd5d3550ffded4c8d73bb405b796d51c389c9d0604cbcfbf
      uri: https://www.freedesktop.org/software/libevdev/libevdev-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: -Dtests=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libevdev-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - linux-headers
    description: libevdev dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libevdev-doc
    pipeline:
      - uses: split/manpages
    description: libevdev manpages

  - name: libevdev-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.contextdir}}"/usr/bin/
    description: libevdev utilities
    test:
      pipeline:
        - runs: |
            libevdev-tweak-device --help

update:
  enabled: true
  release-monitor:
    identifier: 20540
