package:
  name: libevdev
  version: "1.13.6"
  epoch: 1
  description: Kernel Evdev Device Wrapper Library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - doxygen
      - linux-headers
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/libevdev/libevdev
      tag: libevdev-${{package.version}}
      expected-commit: 139b58e135184f66a35c2401771f3d8134f097ad

  - uses: meson/configure
    with:
      opts: -Dtests=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libevdev-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - linux-headers
    description: libevdev dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libevdev-doc
    pipeline:
      - uses: split/manpages
    description: libevdev manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libevdev-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.contextdir}}"/usr/bin/
    description: libevdev utilities
    test:
      pipeline:
        - runs: |
            libevdev-tweak-device --help

update:
  enabled: true
  release-monitor:
    identifier: 20540

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
