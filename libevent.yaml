package:
  name: libevent
  version: "2.1.12"
  epoch: 6
  description: An event notification library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - openssl-dev
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libevent/libevent.git
      tag: release-${{package.version}}-stable
      expected-commit: 5df3037d10556bfcb675bc73e516978b75fc7bc7

  - runs: |
      ./autogen.sh

  - runs: |
      sed -i '1s|^#!/usr/bin/env python$|#!/usr/bin/python3|' event_rpcgen.py
      # help provides tracing work out correctly
      sed -i -e "s/@VERSION@/${{package.version}}-r${{package.epoch}}/" *.pc.in

  - uses: autoconf/configure
    with:
      opts: --with-pic

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libevent-static
    description: libevent static library
    pipeline:
      - uses: split/static

  - name: libevent-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libevent
        - python3
    description: libevent dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - "^release-.*-[alpha|beta|rc]$"
  github:
    identifier: libevent/libevent
    strip-prefix: release-
    strip-suffix: -stable

test:
  pipeline:
    - uses: test/tw/ldd-check
