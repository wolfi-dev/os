package:
  name: libexif
  version: 0.6.25
  epoch: 0
  description: library to parse an EXIF file and read the data from those tags
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7c9eba99aed3e6594d8c3e85861f1c6aaf450c218621528bc989d3b3e7a26307
      uri: https://github.com/libexif/libexif/releases/download/v${{package.version}}/libexif-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libexif-dev
    pipeline:
      - uses: split/dev
    description: libexif dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libexif-static
    pipeline:
      - uses: split/static
    description: libexif static library

  - name: libexif-doc
    pipeline:
      - uses: split/manpages
    description: libexif manpages

update:
  enabled: true
  github:
    identifier: libexif/libexif
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
