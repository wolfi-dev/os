package:
  name: libexif
  version: 0.6.24
  epoch: 1
  description: library to parse an EXIF file and read the data from those tags
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: d47564c433b733d83b6704c70477e0a4067811d184ec565258ac563d8223f6ae
      uri: https://github.com/libexif/libexif/releases/download/v${{package.version}}/libexif-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libexif-dev
    pipeline:
      - uses: split/dev
    description: libexif dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libexif-static
    pipeline:
      - uses: split/static
    description: libexif static library

  - name: libexif-doc
    pipeline:
      - uses: split/manpages
    description: libexif manpages

update:
  enabled: false
  github:
    identifier: libexif/libexif
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
