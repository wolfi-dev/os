package:
  name: libexif
  version: 0.6.25
  epoch: 4
  description: library to parse an EXIF file and read the data from those tags
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - doxygen
      - gettext-dev
      - graphviz
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libexif/libexif
      tag: v${{package.version}}
      expected-commit: e99f14785ef02ee249bccbad8a97595eadbab810

  - uses: autoconf/configure
    with:
      opts: --enable-internal-docs

  - name: "setup doc generation"
    runs: |
      dot -c
      mkdir -p doc/doxygen-output

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libexif-static
    description: libexif static library
    pipeline:
      - uses: split/static
    test:
      pipeline:
        - runs: |
            find /usr/lib/ -name "*.a" -type f | grep -q .

  - name: libexif-dev
    pipeline:
      - uses: split/dev
    description: libexif dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libexif-doc
    description: libexif docs
    pipeline:
      - name: "relocate docs"
        runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: libexif/libexif
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - ^libexif-.*-release$
    - ^libexif-before-.*
    - ^cvs-migration$

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
