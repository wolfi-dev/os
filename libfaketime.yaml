package:
  name: libfaketime
  version: 0.9.10
  epoch: 0
  description: "libfaketime modifies the system time for a single application"
  copyright:
    - license: GPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d475b925943ad404c6c728ac868dc73949e7281c
      repository: https://github.com/wolfcw/libfaketime
      tag: v${{package.version}}

  - uses: autoconf/make-install
    with:
      opts: |
        FAKETIME_COMPILE_CFLAGS=-DFAKE_RANDOM
        PREFIX=/usr

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        faketime '2023-02-01' date +%Y-%m-%d | grep 2023-02-01

update:
  enabled: true
  github:
    identifier: wolfcw/libfaketime
    strip-prefix: v
