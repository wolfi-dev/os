package:
  name: libfastjson
  version: 1.2304.0
  epoch: 0
  description: a fast json library for C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3a8402c1de7c7747c95229db26d8d32fb85a7a52
      repository: https://github.com/rsyslog/libfastjson
      tag: v${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check

  - uses: strip

subpackages:
  - name: libfastjson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfastjson
    description: libfastjson dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: rsyslog/libfastjson
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
