package:
  name: libfido2
  version: "1.16.0"
  epoch: 0
  description: library for FIDO 2.0 functionality
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libcbor-dev
      - linux-headers
      - openssl-dev
      - systemd-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7dc6b3c52d441c64a4235ae276a23865243395a1
      repository: https://github.com/Yubico/libfido2
      tag: ${{package.version}}

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - runs: |
      install -Dm644 -t ${{targets.contextdir}}/lib/udev/rules.d/ ./udev/70-u2f.rules

  - uses: strip

subpackages:
  - name: libfido2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfido2
    description: libfido2 dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libfido2-doc
    pipeline:
      - uses: split/manpages
    description: libfido2 manpages
    test:
      pipeline:
        - uses: test/docs

  - name: fido2
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.contextdir}}/usr/bin/
    test:
      pipeline:
        - runs: |
            command -v fido2-assert
            command -v fido2-cred
            fido2-token -V

update:
  enabled: true
  github:
    identifier: Yubico/libfido2
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
