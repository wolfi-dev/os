package:
  name: libfontenc
  version: 1.1.8
  epoch: 0
  description: X11 font encoding library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - util-macros
      - xorgproto
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7b02c3d405236e0d86806b1de9d6868fe60c313628b38350b032914aa4fd14c6
      uri: https://www.x.org/releases/individual/lib/libfontenc-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --with-encodingsdir=/usr/share/fonts/encodings \
        --sysconfdir=/etc \
        --localstatedir=/var

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libfontenc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfontenc
    description: libfontenc dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1613

test:
  pipeline:
    - uses: test/tw/ldd-check
