package:
  name: libfontenc
  version: "1.1.9"
  epoch: 0 # go/wolfi-rsc/libfontenc
  description: X11 font encoding library
  copyright:
    - license: MIT
  resources:
    cpu: "2"
    memory: 6Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - font-util-dev
      - libtool
      - pkgconf-dev
      - util-macros
      - xorgproto
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libfontenc
      tag: libfontenc-${{package.version}}
      expected-commit: 780d1f6f192a331de7b298a96e23ebc44d2a884b

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --with-encodingsdir=/usr/share/fonts/encodings \
        --sysconfdir=/etc \
        --localstatedir=/var

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libfontenc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfontenc
    description: libfontenc dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1613

test:
  pipeline:
    - uses: test/tw/ldd-check
