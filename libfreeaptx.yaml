package:
  name: libfreeaptx
  version: 0.2.2
  epoch: 0
  description: Free implementation of Audio Processing Technology codec (aptX) forked from libopenaptx 0.2.0
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/regularhunter/libfreeaptx
      expected-commit: 6dee419f934ec781e531f885f7e8e740752e67d1
      tag: ${{package.version}}

  - runs: sed -i "s@PREFIX =.*@PREFIX = /usr@" Makefile

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: false
  exclude-reason: Project is on maintenance mode (Remove this package)

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
