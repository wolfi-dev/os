package:
  name: libgcrypt
  version: 1.10.3
  epoch: 0
  description: General purpose crypto library based on the code used in GnuPG
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgpg-error-dev
      - texinfo

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8b0870897ac5ac67ded568dcfadf45969cfa8a6beb0fd60af2a9eadc2a3272aa
      uri: https://www.gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      rm -f "${{targets.destdir}}"/usr/share/info/dir

  - uses: strip

subpackages:
  - name: libgcrypt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgcrypt
        - libgpg-error-dev
    description: libgcrypt dev

  - name: libgcrypt-doc
    pipeline:
      - uses: split/manpages
    description: libgcrypt manpages

update:
  enabled: true
  release-monitor:
    identifier: 1623
