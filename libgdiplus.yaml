package:
  name: libgdiplus
  version: 6.1
  epoch: 2
  description: "Open Source Implementation of the GDI+ API"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cmake
      - expat-dev
      - fribidi-dev
      - giflib-dev
      - glib-dev
      - glib-static
      - harfbuzz-dev
      - libexif-dev
      - libtool
      - libxft-dev
      - pango-dev
      - tiff-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: 7f176d38024d5bde4a825ad00b907006f7dd3ff174e12aba6e91df0b624431cc9b536f1bcf206998bad11f6d03e6fe5122710591f58877de0f2c08e8cb4e46cd
      uri: https://download.mono-project.com/sources/libgdiplus/libgdiplus-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --disable-dependency-tracking \
        --with-pango

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libgdiplus-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgdiplus
    description: libgdiplus dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: mono/libgdiplus
    use-tag: true
    tag-filter: 6.

test:
  pipeline:
    - uses: test/tw/ldd-check
