package:
  name: libgdiplus
  version: 6.2
  epoch: 2
  description: "Open Source Implementation of the GDI+ API"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cmake
      - expat-dev
      - fribidi-dev
      - giflib-dev
      - glib-dev
      - glib-static
      - harfbuzz-dev
      - libexif-dev
      - libtool
      - libxft-dev
      - pango-dev
      - pkgconf-dev
      - tiff-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.winehq.org/mono/libgdiplus
      tag: ${{package.version}}
      expected-commit: 5a6d5d7990a7a4955b4c856f89edaf4a366484ba

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --disable-dependency-tracking \
        --with-pango

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libgdiplus-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgdiplus
    description: libgdiplus dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git: {}
  ignore-regex-patterns:
    - ^mono-.*
    - ^LIBGDIPLUS_.*
    - ^libgdiplus-.*
    - ^XSP_.*

test:
  pipeline:
    - uses: test/tw/ldd-check
