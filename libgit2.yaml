package:
  name: libgit2
  version: 1.7.0
  epoch: 1
  description: "A cross-platform, linkable library implementation of Git that you can use in your application."
  copyright:
    - license: GPL-2.0-only WITH GCC-exception-2.0
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - openssl-dev
      - pkgconf
      - pcre2-dev
      - libssh2-dev
      - http-parser-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/libgit2/libgit2/archive/v${{package.version}}.tar.gz
      expected-sha256: d9d0f84a86bf98b73e68997f5c1543cc5067d0ca9c7a5acaba3e8d117ecefef3

  - name: Configure
    runs: |
      CC=gcc CXX=g++ cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DUSE_HTTP_PARSER=system \
        -DUSE_HTTPS=OpenSSL \
        -DREGEX_BACKEND=pcre2 \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DUSE_SSH=ON \
        -DBUILD_TESTS=OFF

  - name: Build
    runs: |
      cmake --build build
      DESTDIR=${{targets.destdir}} cmake --install build

subpackages:
  - name: "libgit2-dev"
    description: "headers for libgit2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgit2

update:
  enabled: true
  release-monitor:
    identifier: 1627
