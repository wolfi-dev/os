package:
  name: libgit2
  version: 1.9.0
  epoch: 2
  description: "A cross-platform, linkable library implementation of Git that you can use in your application."
  copyright:
    - license: GPL-2.0-only WITH GCC-exception-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - http-parser-dev
      - libssh2-dev
      - openssl-dev
      - pcre2-dev
      - pkgconf
      - samurai
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libgit2/libgit2
      tag: v${{package.version}}
      expected-commit: 338e6fb681369ff0537719095e22ce9dc602dbf0

  - name: Configure
    runs: |
      CC=gcc CXX=g++ cmake -B build-shared -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DUSE_HTTP_PARSER=system \
        -DUSE_HTTPS=OpenSSL \
        -DREGEX_BACKEND=pcre2 \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DUSE_SSH=ON \
        -DBUILD_TESTS=OFF
      cmake --build build-shared
      DESTDIR=${{targets.destdir}} cmake --install build-shared

      CC=gcc CXX=g++ cmake -B build-static -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DUSE_HTTPS=OpenSSL \
        -DREGEX_BACKEND=pcre2 \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DUSE_SSH=ON \
        -DBUILD_TESTS=OFF \
        -DBUILD_SHARED_LIBS=OFF
      cmake --build build-static
      DESTDIR=${{targets.destdir}} cmake --install build-static

subpackages:
  - name: "libgit2-dev"
    description: "headers for libgit2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgit2
    test:
      environment:
        contents:
          packages:
            - gcc
            - build-base
            - libssh2-dev
            - openssl-dev
            - libgit2-dev
      pipeline:
        - name: Basic Feature Test
          runs: |
            cat << 'EOF' > test_libgit2.c
            #include <git2.h>
            #include <assert.h>

            int main(int argc, char *argv[]) {
              int options = git_libgit2_features();
              assert(options & GIT_FEATURE_SSH);
              return 0;
            }
            EOF

            gcc -o test_libgit2 test_libgit2.c -lgit2
            ./test_libgit2
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: "libgit2-static"
    description: "libgit2 static library"
    pipeline:
      - uses: split/static

update:
  enabled: true
  github:
    identifier: libgit2/libgit2
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        git2 --version
        git2 --help
    - uses: test/tw/ldd-check
