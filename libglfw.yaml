package:
  name: libglfw
  version: 3.4
  epoch: 0
  description: A multi-platform library for OpenGL, OpenGL ES, Vulkan, window and input
  copyright:
    - license: Zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake
      - doxygen
      - libglvnd-dev
      - libx11-dev
      - libxcursor-dev
      - libxi-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxrender-dev
      - pkgconf
      - pkgconf-dev
      - xorg-server-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/glfw/glfw
      tag: ${{package.version}}
      expected-commit: 7b6aead9fb88b3623e3b3725ebb42670cbe4c579

  - uses: cmake/configure
    with:
      opts: |
        -DGLFW_BUILD_WAYLAND=0 -DGLFW_LIBRARY_TYPE=SHARED

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "libglfw-doc"
    description: "libglfw documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc
          mv "${{targets.destdir}}"/usr/share/doc/GLFW "${{targets.subpkgdir}}"/usr/share/doc/

  - name: "libglfw-dev"
    description: "glfw development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: glfw/glfw
