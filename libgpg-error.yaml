package:
  name: libgpg-error
  version: "1.47"
  epoch: 1
  description: Support library for libgcrypt
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9e3c670966b96ecc746c28c2c419541e3bcb787d1a73930f5e5f5e1bcbbb9bdb
      uri: https://gnupg.org/ftp/gcrypt/libgpg-error/libgpg-error-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-nls \
        --enable-static \
        --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libgpg-error-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgpg-error
    description: libgpg-error dev

update:
  enabled: true
  release-monitor:
    identifier: 1628
