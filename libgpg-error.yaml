package:
  name: libgpg-error
  version: "1.50"
  epoch: 0
  description: Support library for libgcrypt
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - openssf-compiler-options
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gpg/libgpg-error.git
      tag: libgpg-error-${{package.version}}
      expected-commit: bb732615daad9bba9026354ae90f0f5292ea4908

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --disable-nls \
        --enable-static \
        --sysconfdir=/etc \
        --enable-maintainer-mode

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libgpg-error-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgpg-error
    description: libgpg-error dev
    test:
      pipeline:
        - runs: |
            gpgrt-config --version
            gpgrt-config --help
        - uses: test/pkgconf

  - name: "libgpg-error-doc"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

update:
  enabled: true
  github:
    use-tag: true
    identifier: gpg/libgpg-error
    strip-prefix: libgpg-error-
    tag-filter: libgpg-error-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gpg-error --version
        yat2m --version
        gpg-error --help
        yat2m --help
