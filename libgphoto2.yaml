package:
  name: libgphoto2
  version: "2.5.31"
  epoch: 1
  description: "The core library of gphoto2, designed to allow access to digital camera by external programs"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - curl-dev
      - gettext-dev
      - libexif-dev
      - libjpeg-turbo-dev
      - libtool
      - libusb-dev
      - libxml2-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ba28af2d22fd4cb7fa76a8ff569ba498e8021db5
      repository: https://github.com/gphoto/libgphoto2
      tag: v${{package.version}}

  - runs: |
      autoreconf --install --symlink

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libgphoto2-dev
    description: "Development files for libgphoto2"
    dependencies:
      runtime:
        - libgphoto2
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - runs: |
            gphoto2-config --version
            gphoto2-config --help
            gphoto2-port-config --version
            gphoto2-port-config --help
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libgphoto2-doc
    description: "Man files for libgphoto2"
    pipeline:
      - uses: split/manpages
      - runs: |
          mv ${{targets.destdir}}/usr/share/doc/ ${{targets.subpkgdir}}/usr/share/doc/
    test:
      pipeline:
        - uses: test/docs

  - name: libgphoto2-lang
    pipeline:
      - uses: split/locales
    description: libgphoto2 locales

update:
  enabled: true
  github:
    identifier: gphoto/libgphoto2
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ldd-check
