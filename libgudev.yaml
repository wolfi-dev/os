package:
  name: libgudev
  version: 238
  epoch: 0
  description: GObject bindings for libudev
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libgudev.git
      tag: ${{package.version}}
      expected-commit: df7c9c9940160307aaeb31347f4776a46f8736a9

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
