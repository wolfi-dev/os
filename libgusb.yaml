package:
  name: libgusb
  version: 0.4.9
  epoch: 0
  description: Making color management just work
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - libusb-dev
      - json-glib-dev
      - gobject-introspection-dev
      - vala
      - gi-docgen
      - glib-gir

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hughsie/libgusb.git
      tag: ${{package.version}}
      expected-commit: ed31c8134d80d006bd45450e84180be2a7c0742e

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
test:
  pipeline:
    - uses: test/tw/ldd-check
