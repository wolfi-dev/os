package:
  name: libgweather
  version: "4.4.4"
  epoch: 0
  description: Location and time zone database, and weather-lookup library
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - build-base
      - python3
      - py3-gobject3
      - gobject-introspection-dev
      - geocode-glib-dev
      - geocode-glib
      - libsoup-dev
      - libxml2-dev
      - json-glib-dev
      - gi-docgen
      - py3-gi-docgen
      - glib-gir
      - smartypants

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libgweather.git
      tag: ${{package.version}}
      expected-commit: b763fc4e7b226b777d8cd51153230f45acfa0a43

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
