package:
  name: libhtp
  version: 0.5.49
  epoch: 0
  description: LibHTP is a security-aware parser for the HTTP protocol and the related bits and pieces
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - glibc-iconv
      - libtool
      - m4
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b28eadc5fa6c51fec6079b106824a11b461fc4ee
      repository: https://github.com/OISF/libhtp
      tag: ${{package.version}}

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libhtp-static
    pipeline:
      - uses: split/static
    description: libhtp static

  - name: libhtp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libhtp
    description: libhtp dev

  - name: libhtp-doc
    pipeline:
      - uses: split/manpages
    description: libhtp manpages

update:
  enabled: true
  github:
    identifier: OISF/libhtp
    use-tag: true
