package:
  name: libhtp
  version: "0.5.52"
  epoch: 1
  description: LibHTP is a security-aware parser for the HTTP protocol and the related bits and pieces
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - glibc-iconv
      - libtool
      - m4
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 314ca7360e141a1e40be58707b3abeefe32258c9
      repository: https://github.com/OISF/libhtp
      tag: ${{package.version}}

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libhtp-static
    pipeline:
      - uses: split/static
    description: libhtp static

  - name: libhtp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libhtp
    description: libhtp dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: OISF/libhtp
    use-tag: true

test:
  environment:
    contents:
      packages:
        - build-base
        - gcc
        - pkgconf
        - libhtp-dev
        - zlib-dev # this should probably be in the solver
  pipeline:
    - name: "Verify shared library exists"
      runs: |
        test -f /usr/lib/libhtp.so.2.0.0
        ldconfig -p | grep libhtp
    - name: "Compile and run basic HTTP parser test"
      runs: |
        cat > test.c << 'EOF'
        #include <htp/htp.h>
        #include <stdio.h>

        int main() {
            htp_cfg_t *cfg = htp_config_create();
            if (cfg == NULL) return 1;

            htp_config_destroy(cfg);
            return 0;
        }
        EOF

        gcc -o test test.c $(pkg-config --cflags --libs htp)
        ./test
    - name: "Test HTTP parser with basic request"
      runs: |
        cat > parser_test.c << 'EOF'
        #include <htp/htp.h>
        #include <stdio.h>

        int main() {
            htp_cfg_t *cfg = htp_config_create();
            htp_connp_t *connp = htp_connp_create(cfg);

            const char *request = "GET / HTTP/1.1\r\nHost: example.com\r\n\r\n";
            htp_connp_req_data(connp, 0, (unsigned char *)request, strlen(request));

            htp_connp_destroy_all(connp);
            htp_config_destroy(cfg);
            return 0;
        }
        EOF

        gcc -o parser_test parser_test.c $(pkg-config --cflags --libs htp)
        ./parser_test
    - uses: test/tw/ldd-check
