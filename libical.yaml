# Generated from https://git.alpinelinux.org/aports/plain/main/libical/APKBUILD
package:
  name: libical
  version: 3.0.20
  epoch: 0
  description: Reference implementation of the iCalendar format
  copyright:
    - license: LGPL-2.1-only OR MPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc-14-default
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - icu-dev
      - libxml2-dev
      - perl
      - samurai
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libical/libical
      tag: v${{package.version}}
      expected-commit: 57ce34025066935f356fd539e6deb7a7a9952618

  - uses: cmake/configure
    with:
      opts: |
        -DSHARED_ONLY=true \
        -DENABLE_GTK_DOC=false \
        -DGOBJECT_INTROSPECTION=true \
        -DICAL_GLIB_VAPI=true

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libical-dev
    pipeline:
      - uses: split/dev
    description: libical dev
    dependencies:
      runtime:
        - glib-dev
        - gobject-introspection-dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: libical/libical
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
