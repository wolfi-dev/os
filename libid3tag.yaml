package:
  name: libid3tag
  version: 0.16.3
  epoch: 1
  description: MAD ID3 tagger for MP3 audio files
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/tenacityteam/libid3tag
      tag: ${{package.version}}
      expected-commit: e02ecf1276b467a8a5dd20c55ce711e6f7116d3e

  - runs: |
      cmake -B build -G Ninja \
      -DCMAKE_BUILD_TYPE=MinSizeRel \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DCMAKE_INSTALL_LIBDIR=lib
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: libid3tag-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libid3tag
    description: libid3tag dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: false
  manual: true
  exclude-reason: >
    we need to manually update because it does not use GitHub. Release Monitor (id: 21478) is outdated or wrong.


test:
  pipeline:
    - uses: test/tw/ldd-check
