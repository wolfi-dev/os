package:
  name: libidn
  version: "1.43"
  epoch: 0
  description: Encode/Decode library for internationalized domain names
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: bdc662c12d041b2539d0e638f3a6e741130cdb33a644ef3496963a443482d164
      uri: https://ftp.gnu.org/gnu/libidn/libidn-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libidn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libidn
    description: libidn dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libidn-doc
    pipeline:
      - uses: split/manpages
    description: libidn manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1639

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        idn --version
        idn --help
