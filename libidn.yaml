package:
  name: libidn
  version: "1.41"
  epoch: 0
  description: Encode/Decode library for internationalized domain names
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 884d706364b81abdd17bee9686d8ff2ae7431c5a14651047c68adf8b31fd8945
      uri: https://ftp.gnu.org/gnu/libidn/libidn-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libidn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libidn
    description: libidn dev

  - name: libidn-doc
    pipeline:
      - uses: split/manpages
    description: libidn manpages

update:
  enabled: true
  release-monitor:
    identifier: 1639
