package:
  name: libidn
  version: "1.42"
  epoch: 1
  description: Encode/Decode library for internationalized domain names
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: d6c199dcd806e4fe279360cb4b08349a0d39560ed548ffd1ccadda8cdecb4723
      uri: https://ftp.gnu.org/gnu/libidn/libidn-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libidn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libidn
    description: libidn dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libidn-doc
    pipeline:
      - uses: split/manpages
    description: libidn manpages

update:
  enabled: true
  release-monitor:
    identifier: 1639

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        idn --version
        idn --help
