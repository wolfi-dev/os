# Generated from https://git.alpinelinux.org/aports/plain/community/libinput/APKBUILD
package:
  name: libinput
  version: "1.29.0"
  epoch: 0
  description: Library for handling input devices
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - check-dev
      - cmake
      - gtk-3-dev
      - libevdev-dev
      - meson
      - mtdev-dev
      - py3-libevdev
      - py3-pyyaml
      - py3-udev
      - python3
      - systemd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: ec71f6ec6632108a62756f49d86e864494108e70cf670e85f8b7579e970e152c
      uri: https://gitlab.freedesktop.org/libinput/libinput/-/archive/${{package.version}}/libinput-${{package.version}}.tar.gz

  - uses: meson/configure
    with:
      opts: |
        -Ddebug-gui=false \
        -Ddocumentation=false \
        -Dlibwacom=false \
        -Dtests=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libinput-doc
    pipeline:
      - uses: split/manpages
    description: libinput manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libinput-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/libinput
          mv ${{targets.destdir}}/usr/share/libinput ${{targets.subpkgdir}}/usr/share/
    description: libinput libs

  - name: libinput-udev
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/udev
          mv ${{targets.destdir}}/usr/lib/udev ${{targets.subpkgdir}}/usr/lib/
    description: libinput udev

  - name: libinput-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libinput
        - systemd-dev
    description: libinput dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 5781

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        libinput --version
        libinput --help
    - uses: test/tw/ldd-check
