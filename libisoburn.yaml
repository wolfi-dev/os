# Generated from https://git.alpinelinux.org/aports/plain/main/libisoburn/APKBUILD
package:
  name: libisoburn
  version: 1.5.6
  epoch: 1
  description: Library to enable creation and expansion of ISO-9660 filesystems
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - acl-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libburn-dev
      - libedit-dev
      - libisofs-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2b80a6f73dd633a5d243facbe97a15e5c9a07644a5e1a242c219b9375a45f71b
      uri: https://files.libburnia-project.org/releases/libisoburn-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libisoburn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libisoburn
    description: libisoburn dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libisoburn-doc
    pipeline:
      - uses: split/manpages
    description: libisoburn manpages
    test:
      pipeline:
        - uses: test/docs

  - name: xorriso-tcltk
    dependencies:
      runtime:
        - tk
        - xorriso
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/xorriso-tcltk ${{targets.contextdir}}/usr/bin
    test:
      pipeline:
        - runs: |
            xorriso-tcltk --help

  - name: xorriso
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ${{targets.destdir}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - runs: |
            osirrox --help
            xorrecord --help
            xorriso --help
            xorrisofs --help

update:
  enabled: true
  release-monitor:
    identifier: 1645
    strip-suffix: .pl01
