package:
  name: libjpeg
  version: 2.1.4
  epoch: 0
  description: "Accelerated baseline JPEG compression and decompression library"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: BSD-3-Clause AND IJG AND Zlib
      
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai # use ninja pkg later?

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/libjpeg-turbo/libjpeg-turbo-${{package.version}}.tar.gz
      expected-sha256: d3ed26a1131a13686dfca4935e520eb7c90ae76fbc45d98bb50a8dc86230342b
  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DWITH_JPEG8=1
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
  - uses: strip

subpackages:
  - name: "libjpeg-dev"
    description: "headers for libjpeg"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libjpeg

  - name: "libjpeg-doc"
    description: "libjpeg documentation"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc/libjpeg
          mv doc/* "${{targets.subpkgdir}}"/usr/share/doc/libjpeg
    dependencies:
      runtime:
        - libjpeg-dev
  
  - name: "libjpeg-utils"
    description: "Utilities for manipulating JPEG images"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}"/usr/bin