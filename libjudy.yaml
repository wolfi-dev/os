package:
  name: libjudy
  version: 1.0.5
  epoch: 0
  description: "Judy is a general purpose dynamic array implemented as a C callable library"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libtool
      - linux-headers
      - m4

pipeline:
  - uses: fetch
    with:
      uri: https://sourceforge.net/projects/judy/files/judy/Judy-${{package.version}}/Judy-${{package.version}}.tar.gz
      expected-sha256: d2704089f85fdb6f2cd7e77be21170ced4b4375c03ef1ad4cf1075bd414a63eb

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var

  - uses: autoconf/make
    with:
      opts: -j1

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libjudy-dev
    pipeline:
      - uses: split/dev
    description: libjudy dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: libjudy-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 23331

test:
  pipeline:
    - uses: test/tw/ldd-check
