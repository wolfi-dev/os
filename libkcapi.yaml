package:
  name: libkcapi
  version: 1.5.0
  epoch: 2
  description: Linux Kernel Crypto API User Space Interface Library
  copyright:
    - license: BSD-3-Clause OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - patch

pipeline:
  - uses: fetch
    with:
      expected-sha256: f1d827738bda03065afd03315479b058f43493ab6e896821b947f391aa566ba0
      uri: https://github.com/smuellerDD/libkcapi/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: makefile.patch

  - runs: autoreconf -fvi

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-kcapi-hasher \
        --enable-kcapi-speed \
        --enable-kcapi-rngapp \
        --enable-kcapi-encapp \
        --enable-kcapi-dgstapp \
        --enable-kcapi-test \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      rm -r ${{targets.destdir}}/usr/libexec/

  - uses: strip

subpackages:
  - name: libkcapi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libkcapi
    description: libkcapi dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libkcapi-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libkcapi (commandline utilities)
    test:
      pipeline:
        - runs: |
            kcapi -h
            kcapi-convenience --version
            kcapi-convenience --help
            kcapi-dgst --version
            kcapi-enc --version
            kcapi-enc-test-large --version
            kcapi-enc-test-large --help
            kcapi-hasher --version
            kcapi-hasher --help
            kcapi-rng --version

  - name: libkcapi-doc
    pipeline:
      - uses: split/manpages
    description: libkcapi manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 16828
