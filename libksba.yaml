package:
  name: libksba
  version: "1.6.7"
  epoch: 1
  description: Libksba is a CMS and X.509 access library
  copyright:
    - license: GPL-2.0-or-later OR GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgpg-error-dev
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.gnupg.org/libksba.git
      tag: libksba-${{package.version}}
      expected-commit: b14e68b97df754b2bb7a90bb904d143d8e896afb

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-maintainer-mode

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libksba-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgpg-error-dev
        - libksba
    description: libksba dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libksba-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libksba manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1649

test:
  pipeline:
    - uses: test/tw/ldd-check
