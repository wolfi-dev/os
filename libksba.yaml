package:
  name: libksba
  version: 1.6.7
  epoch: 0
  description: Libksba is a CMS and X.509 access library
  copyright:
    - license: GPL-2.0-or-later OR GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgpg-error-dev
      - texinfo

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.gnupg.org/libksba.git
      tag: libksba-${{package.version}}
      expected-commit: 3a4382259c3c6e7ef38cd33626fe2c1da282f816

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-maintainer-mode

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libksba-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libksba
    description: libksba dev

  - name: libksba-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libksba manpages

update:
  enabled: true
  release-monitor:
    identifier: 1649
