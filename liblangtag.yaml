# Generated from https://git.alpinelinux.org/aports/plain/community/liblangtag/APKBUILD
package:
  name: liblangtag
  version: 0.6.8
  epoch: 0
  description: Interface library to access/deal with tags for identifying languages
  copyright:
    - license: LGPL-3.0-or-later OR MPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - glib-dev
      - glib-gir
      - gobject-introspection
      - gobject-introspection-dev
      - gtk-doc
      - libtool
      - libx11-dev
      - libxml2-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5f3c3a3887caf79b35a544417a066f3e61893208
      tag: ${{package.version}}
      # NOTE: the code was previously hosted at https://bitbucket.org/tagoh/liblangtag
      # and it was relocated to gitlab. I'm leaving this comment/pointer here in case
      # they go back anytime soon. If not, you can drop this comment.
      repository: https://gitlab.com/tagoh/liblangtag.git

  - uses: autoconf/configure
    with:
      opts: |
        --disable-locale-alias \
        --disable-Werror

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: liblangtag-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - liblangtag
        - libxml2-dev
        - glib-dev
    description: liblangtag dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1650

test:
  pipeline:
    - uses: test/tw/ldd-check
