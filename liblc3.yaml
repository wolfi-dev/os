package:
  name: liblc3
  version: 1.1.3
  epoch: 0
  description: LC3 and LC3 Plus are audio codecs designed for low-latency audio transport
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/liblc3.git
      tag: v${{package.version}}
      expected-commit: 96a3af0beb5487aca3b98a4b992a539a1f6d80d1

  - uses: meson/configure
    with:
      opts: |
        -Dtools=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/liblc3

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
