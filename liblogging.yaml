package:
  name: liblogging
  version: "1.0.8"
  epoch: 0
  description: an easy to use and lightweight signal-safe logging library
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - pkgconf
      - pkgconf-dev
      - py3-docutils

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e176e9a6b6f05b9a733c4bf4b62fb830d2bb6702
      repository: https://github.com/rsyslog/liblogging
      tag: v${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --disable-journal \
        --enable-stdlog

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check

  - uses: strip

subpackages:
  - name: liblogging-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - liblogging
    description: liblogging dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: liblogging-doc
    description: liblogging docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: rsyslog/liblogging
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - pkgconf
        - liblogging-dev
  pipeline:
    - runs: |
        stdlogctl --version
        stdlogctl --help
    - uses: test/tw/ldd-check
