package:
  name: libmamba
  version: 2.0.5
  epoch: 0
  description: Cross-Platform Package Manager
  copyright:
    - license: BSD-3-Clause

vars:
  pypi-package: libmambapy
  import: libmambapy

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ccache
      - clang
      - cli11
      - cmake
      - curl-dev
      - doctest
      - fmt-dev
      - libarchive-dev
      - libsolv-dev
      - make
      - nlohmann-json
      - openssl-dev
      - py3-supported-distro
      - py3-supported-pip
      - py3-supported-pybind11
      - py3-supported-python-dev
      - py3-supported-scikit-build
      - py3-supported-wheel
      - reproc
      - reproc++
      - samurai
      - simdjson-dev
      - spdlog-dev
      - tl-expected
      - yaml-cpp-dev
      - zstd-dev
      - zstd-static
  environment:
    CXXFLAGS: "-fPIC"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4cbb3f7de08b75a5bffd50fd6b4bb79f0291dd42
      repository: https://github.com/mamba-org/mamba
      tag: libmamba-${{package.version}}

  - uses: patch
    with:
      patches: support-shared-libs.patch

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_LIBMAMBA="ON" \
        -DBUILD_SHARED="ON" \
        -DBUILD_LIBMAMBAPY="ON" \
        -DBUILD_MICROMAMBA="ON" \
        -DBUILD_MAMBA_PACKAGE="ON" \
        -DCMAKE_BUILD_TYPE=Release \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    dependencies:
      runtime:
        - libmamba
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p wrapper-bin
          cat > wrapper-bin/python${{range.key}} <<EOF
          #!/bin/sh -x
          export libmamba_DIR="${{targets.destdir}}/usr/lib/cmake/libmamba"
          exec /usr/bin/python${{range.key}} \${1+"\$@"}
          EOF
          chmod 755 wrapper-bin/python${{range.key}}
        working-directory: ./libmambapy
      - uses: py/pip-build-install
        with:
          python: ./wrapper-bin/python${{range.key}}
        working-directory: ./libmambapy
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

  - name: libmamba-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

  - name: micromamba
    dependencies:
      runtime:
        - bash # micromamba needs bash or zsh
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/micromamba ${{targets.subpkgdir}}/usr/bin
    test:
      pipeline:
        - runs: |
            micromamba --version

  - name: mamba-package
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/mamba-package ${{targets.subpkgdir}}/usr/bin
          # Make sure this comes last
          rm -rf ${{targets.destdir}}/usr/bin

update:
  enabled: true
  ignore-regex-patterns:
    - .*alpha.*
    - .*beta.*
    - .*rc.*
  github:
    identifier: mamba-org/mamba
    tag-filter-prefix: libmamba-
    strip-prefix: libmamba-
    use-tag: true

test:
  environment:
    contents:
      packages:
        - micromamba
        - mamba-package
  pipeline:
    - runs: |
        micromamba --help
        bash -c "micromamba shell init -s bash -p ~/micromamba; source ~/.bashrc; micromamba activate; micromamba install python=3.11 requests -c conda-forge"
    - runs: |
        mamba-package --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
