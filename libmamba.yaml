package:
  name: libmamba
  version: 2024.03.25
  epoch: 1
  description: Cross-Platform Package Manager
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ccache
      - clang
      - cli11
      - cmake
      - curl-dev
      - doctest
      - fmt-dev
      - libarchive-dev
      - libsolv-dev
      - make
      - nlohmann-json
      - openssl-dev
      - py3-pip
      - py3-pybind11-dev
      - py3-wheel
      - python3-dev
      - reproc
      - reproc++
      - samurai
      - simdjson-dev
      - spdlog-dev
      - tl-expected
      - yaml-cpp-dev
      - zstd-cmake
      - zstd-dev
      - zstd-static

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4f269258b4237a342da3e9891045cdd51debb27c
      repository: https://github.com/mamba-org/mamba
      tag: ${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_LIBMAMBA="ON" \
        -DBUILD_SHARED="ON" \
        -DBUILD_LIBMAMBAPY="ON" \
        -DBUILD_MICROMAMBA="ON" \
        -DBUILD_MAMBA_PACKAGE="ON" \
        -DCMAKE_BUILD_TYPE=Release \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: py3-libmambapy
    dependencies:
      runtime:
        - libmamba
    pipeline:
      - runs: |
          python -m pip install --root=${{targets.subpkgdir}} --no-deps --no-build-isolation --ignore-installed ./libmambapy/
          PYVER=$(python --version | awk '{print $2}' | awk -F. '{print $1"."$2}')
          mkdir -p "${{targets.subpkgdir}}"/usr/lib/python${PYVER}/site-packages/libmambapy
          mv ${{targets.destdir}}/home/build/libmambapy/libmambapy/bindings.*.so "${{targets.subpkgdir}}"/usr/lib/python${PYVER}/site-packages/libmambapy/

  - name: libmamba-dev
    pipeline:
      - uses: split/dev

  - name: micromamba
    dependencies:
      runtime:
        - bash # micromamba needs bash or zsh
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/micromamba ${{targets.subpkgdir}}/usr/bin

  - name: mamba-package
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/mamba-package ${{targets.subpkgdir}}/usr/bin
          # Make sure this comes last
          rm -rf ${{targets.destdir}}/usr/bin

update:
  enabled: true
  github:
    identifier: mamba-org/mamba

test:
  environment:
    contents:
      packages:
        - py3-libmambapy
        - python3
        - micromamba
        - mamba-package
  pipeline:
    - runs: |
        python3 -c "import libmambapy; print(libmambapy.Context)"
    - runs: |
        micromamba --help
        bash -c "micromamba shell init -s bash -p ~/micromamba; source ~/.bashrc; micromamba activate; micromamba install python=3.11 requests -c conda-forge"
    - runs: |
        mamba-package --help
