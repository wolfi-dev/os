package:
  name: libmaxminddb
  version: "1.12.2"
  epoch: 1
  description: Maxmind GeoIP2 database library
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1bfbf8efba3ed6462e04e225906ad5ce5fe958aa3d626a1235b2a2253d600743
      uri: https://github.com/maxmind/libmaxminddb/releases/download/${{package.version}}/libmaxminddb-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libmaxminddb-static
    pipeline:
      - uses: split/static
    description: libmaxminddb static

  - name: libmaxminddb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmaxminddb
        - curl
    description: libmaxminddb dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libmaxminddb-doc
    pipeline:
      - uses: split/manpages
    description: libmaxminddb manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libmaxminddb-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libmaxminddb.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    description: libmaxminddb libs

update:
  enabled: true
  github:
    identifier: maxmind/libmaxminddb

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mmdblookup --version
        mmdblookup --help
