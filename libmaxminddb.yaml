package:
  name: libmaxminddb
  version: 1.11.0
  epoch: 1
  description: Maxmind GeoIP2 database library
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: b2eea79a96fed77ad4d6c39ec34fed83d45fcb75a31c58956813d58dcf30b19f
      uri: https://github.com/maxmind/libmaxminddb/releases/download/${{package.version}}/libmaxminddb-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libmaxminddb-static
    pipeline:
      - uses: split/static
    description: libmaxminddb static

  - name: libmaxminddb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmaxminddb
        - curl
    description: libmaxminddb dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libmaxminddb-doc
    pipeline:
      - uses: split/manpages
    description: libmaxminddb manpages

  - name: libmaxminddb-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libmaxminddb.so.* ${{targets.subpkgdir}}/usr/lib/
    description: libmaxminddb libs

update:
  enabled: true
  github:
    identifier: maxmind/libmaxminddb

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mmdblookup --version
        mmdblookup --help
