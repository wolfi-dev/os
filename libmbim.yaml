package:
  name: libmbim
  epoch: 0
  version: 1.32.0
  description: glib-based library for talking to WWAN modems and devices which speak the Mobile Broadband Interface Model (MBIM) protocol.
  copyright:
    - license: LGPL-2.1-or-later
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash-completion
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - help2man
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/linux-mobile-broadband/libmbim.git
      tag: ${{package.version}}
      expected-commit: 2bc1080292aae30000e808ec77d7a99b87eb3553

  - uses: meson/configure
    with:
      opts: |
        -Dudevdir=/usr/lib/udev

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
