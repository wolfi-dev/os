package:
  name: libmd
  version: 1.1.0
  epoch: 3
  description: Message Digest functions from BSD systems
  copyright:
    - license: CC-PDDC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1bd6aa42275313af3141c7cf2e5b964e8b1fd488025caf2f971f43b00776b332
      uri: https://archive.hadrons.org/software/libmd/libmd-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libmd-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmd
    description: libmd dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libmd-doc
    pipeline:
      - uses: split/manpages
    description: libmd manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15525
