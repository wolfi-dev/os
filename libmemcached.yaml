package:
  name: libmemcached
  version: 1.1.4
  epoch: 4
  description: Client library and command line tools for memcached server (resurrected)
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cyrus-sasl-dev
      - flex
      - libevent-dev
      - memcached-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/awesomized/libmemcached
      expected-commit: 92d18858b417309f6bdee6bce464a4f3d6a375fd
      tag: ${{package.version}}

  - runs: |
      cmake -B build -G Ninja \
      	-DCMAKE_BUILD_TYPE=None \
      	-DCMAKE_INSTALL_LIBDIR=/usr/lib \
      	-DCMAKE_INSTALL_PREFIX=/usr \
      	-DBUILD_SHARED_LIBS=ON \
      	-DENABLE_SASL=ON
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build
      # just junk top-level readme/changelog files from repo
      rm -r "${{targets.destdir}}"/usr/share/doc

  - uses: strip

subpackages:
  - name: libmemcached-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - libmemcached
        - cyrus-sasl-dev
    description: libmemcached dev

update:
  enabled: true
  github:
    identifier: awesomized/libmemcached
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        memaslap --version
        memcapable --version
        memcat --version
        memcp --version
        memdump --version
        memerror --version
        memexist --version
        memflush --version
        memping --version
        memrm --version
        memslap --version
        memstat --version
        memtouch --version
        memaslap --help
        memcapable --help
        memcat --help
        memcp --help
        memdump --help
        memerror --help
        memexist --help
        memflush --help
        memping --help
        memrm --help
        memslap --help
        memstat --help
        memtouch --help
    - uses: test/tw/ldd-check
