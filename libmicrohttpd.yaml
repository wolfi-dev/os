package:
  name: libmicrohttpd
  version: "1.0.2"
  epoch: 1
  description: small C library that is supposed to make it easy to run an HTTP server as part of another application
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gnutls-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: df324fcd0834175dab07483133902d9774a605bfa298025f69883288fd20a8c7
      uri: https://ftpmirror.gnu.org/gnu/libmicrohttpd/libmicrohttpd-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-thread-names \
        --enable-largefile \
        --enable-curl \
        --enable-https \
        --enable-messages

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libmicrohttpd-static
    pipeline:
      - uses: split/static
    description: libmicrohttpd static

  - name: libmicrohttpd-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmicrohttpd
    description: libmicrohttpd dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libmicrohttpd-doc
    pipeline:
      - uses: split/manpages
    description: libmicrohttpd manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1658

test:
  pipeline:
    - uses: test/tw/ldd-check
