package:
  name: libmnl
  version: 1.0.5
  epoch: 4
  description: Library for minimalistic netlink
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.netfilter.org/libmnl
      tag: libmnl-${{package.version}}
      expected-commit: 493aacf2ec9cc61a5b30d77cd55ec248f033bc74

  - runs: |
      ./autogen.sh

  - uses: patch
    with:
      patches: musl-fix-headers.patch

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libmnl-dev"
    description: "headers for libmnl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmnl
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1663

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libmnl.so.0
          /usr/lib/libmnl.so.0.2.0
