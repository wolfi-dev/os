package:
  name: libmodbus
  version: "3.1.12"
  epoch: 0 # go/wolfi-rsc/libmodbus
  description: Modbus library which supports RTU communication over a serial line or a TCP link
  copyright:
    - license: LGPL-2.1-or-later
  resources:
    cpu: "1"
    memory: 4Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stephane/libmodbus
      expected-commit: 9af6c16074df566551bca0a7c37443e48f216289
      tag: v${{package.version}}

  - runs: ./autogen.sh

  - runs: libtoolize --force && aclocal && autoconf --force && automake --add-missing

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libmodbus-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmodbus
    description: libmodbus dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libmodbus-doc
    description: libmodbus manpages
    pipeline:
      - name: "relocate docs"
        runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: stephane/libmodbus
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
