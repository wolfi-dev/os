package:
  name: libmpack
  version: 1.0.5
  epoch: 0
  description: Simple implementation of msgpack in C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libmpack/libmpack
      tag: ${{package.version}}
      expected-commit: e9047afe4c02cd47c510f701deda6f502d7d94a2

  - runs: |
      make
      make DESTDIR=${{targets.destdir}} PREFIX=/usr install

  - uses: strip

subpackages:
  - name: libmpack-dev
    pipeline:
      - uses: split/dev
    description: libmpack dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: libmpack/libmpack
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
