package:
  name: libmysofa
  version: 0_git20250731
  epoch: 0
  description: C functions for reading HRTFs
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - cunit-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hoene/libmysofa
      expected-commit: dd315a8ec1fee7193d40e4a59b12c5590a4a918c
      branch: main

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: false
  exclude-reason: No releases or tags
  schedule:
    period: daily
    reason: Upstream has not had a release in 2+ years
  github:
    identifier: hoene/libmysofa

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
