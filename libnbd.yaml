package:
  name: libnbd
  description: NBD client library in userspace
  url: https://gitlab.com/nbdkit/libnbd
  version: "1.23.10"
  epoch: 0
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libtool
      - wolfi-baselayout

vars:
  channel: "development"

var-transforms:
  - from: ${{package.version}}
    match: ^(\d.\d+).*
    replace: $1
    to: major_version

pipeline:
  # NOTE: not using git checkout because we would need ocalmc to generate some source files
  - uses: fetch
    with:
      uri: https://download.libguestfs.org/libnbd/${{vars.major_version}}-${{vars.channel}}/${{package.name}}-${{package.version}}.tar.gz
      expected-sha512: 92dd1812ffe8b58f178d5e7f150e2db9e129d2f7bd44eecc62ce9d796d4f2a8e9a3f018fbd31034bea3687efc46640e3988587cbf187ca93d48c7cec491b5924
      strip-components: 1

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libnbd-static"
    description: "libnbd static libraries"
    pipeline:
      - uses: split/static

  - name: "libnbd-dev"
    description: "libnbd development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 371504
