package:
  name: libndp
  epoch: 0
  version: 1.9
  description: Neighbor Discovery library
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - build-base
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jpirko/libndp
      tag: v${{package.version}}
      expected-commit: 2730638bf88984b09531813974f9bd14e1a50165

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
