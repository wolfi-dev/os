package:
  name: libnet
  version: "1.3"
  epoch: 3
  description: A generic networking API that provides access to several protocols
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libnet/libnet.git
      tag: v${{package.version}}
      expected-commit: deaebdfe2743e8a6f04d3c307d9272afeeecfade

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --with-link-layer=linux

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      tree

subpackages:
  - name: "libnet-dev"
    description: "headers for libnet"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libnet
    test:
      pipeline:
        - runs: |
            libnet-config --version
            libnet-config --help
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: libnet/libnet
    strip-prefix: v
