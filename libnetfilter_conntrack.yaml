package:
  name: libnetfilter_conntrack
  version: 1.1.0
  epoch: 2
  description: programming interface (API) to the in-kernel connection tracking state table
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmnl-dev
      - libnfnetlink-dev
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.netfilter.org/libnetfilter_conntrack
      tag: libnetfilter_conntrack-${{package.version}}
      expected-commit: a722c6cf3baebd9ad216daf239fa9a7afc88821d

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libnetfilter_conntrack-dev
    description: libnetfilter_conntrack development files
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1675

test:
  pipeline:
    - uses: test/tw/ldd-check
