package:
  name: libnetfilter_log
  version: "1.0.2"
  epoch: 1
  description: programming interface (API) to the in-kernel connection tracking state table
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - libmnl-dev
      - libnetfilter_conntrack-dev
      - libnfnetlink-dev
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.netfilter.org/libnetfilter_log
      tag: libnetfilter_log-${{package.version}}
      expected-commit: b0e4be94c0b8f68d4e912402b93a130063c34e17

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libnetfilter_log-dev
    description: libnetfilter_log development files
    pipeline:
      - uses: split/dev
    test:
      environment:
        contents:
          packages:
            - libmnl-dev
            - libnfnetlink-dev
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - uses: test/tw/header-check

update:
  enabled: true
  release-monitor:
    identifier: 1678

test:
  pipeline:
    - uses: test/tw/ldd-check
