package:
  name: libnetfilter_queue
  version: 1.0.5
  epoch: 6
  description: API to packets that have been queued by the kernel packet filter
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmnl-dev
      - libnfnetlink-dev
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.netfilter.org/libnetfilter_queue
      tag: libnetfilter_queue-${{package.version}}
      expected-commit: 2ff321690b8dafeca99ee8e9cafac71e36f292b9

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libnetfilter_queue-dev
    description: libnetfilter_queue development files
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1679

test:
  pipeline:
    - uses: test/tw/ldd-check
