package:
  name: libnftnl
  version: 1.2.8
  epoch: 1
  description: Netfilter library providing interface to the nf_tables subsystem
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - jansson-dev
      - libmnl-dev
      - libtool
      - openssf-compiler-options
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.netfilter.org/libnftnl
      tag: libnftnl-${{package.version}}
      expected-commit: 06e2cbec41c7cd7f2b1e660ce5e5f949912e32eb

  - runs: |
      ./autogen.sh

  - runs: |
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libnftnl-dev
    description: libnftnl development files
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1681

test:
  environment:
    contents:
      packages:
        - coreutils
        - gcc
        - glibc-dev
        - jansson-dev
        - libmnl-dev
        - libnftnl-dev
  pipeline:
    - name: Compile test application that depends on libnftnl
      runs: |
        # Compile the test application. Note, 'test_libnftnl.c' is included as
        # a resource under the 'libnftnl' folder in the root dir of this repo.
        gcc test_libnftnl.c -o test -lnftnl

        # Run the application
        ./test
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libnftnl.so.11
          /usr/lib/libnftnl.so.11.6.0
