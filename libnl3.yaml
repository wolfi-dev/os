package:
  name: libnl3
  version: 3.11.0
  epoch: 1
  description: Library for applications dealing with netlink sockets
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - libtool
      - linux-headers
      - openssf-compiler-options
      - pkgconf-dev

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/thom311/libnl.git
      tag: libnl${{vars.mangled-package-version}}
      expected-commit: c7edc38f8e335c18c5e17451d2cb19b9b8d0b48f

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-static \
        --enable-unit-tests

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libnl3-static"
    description: "static library for libnl3"
    pipeline:
      - uses: split/static

  - name: "libnl3-dev"
    description: "headers for libnl3"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libnl3-cli"
    description: "Command line interface utils for libnl3"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/libnl-cli*.so.* \
            "${{targets.destdir}}"/usr/lib/libnl \
            "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/bin "${{targets.subpkgdir}}"/usr/
    test:
      pipeline:
        - runs: |
            genl-ctrl-list --version
            genl-ctrl-list --help
            idiag-socket-details --version
            idiag-socket-details --help
            nf-ct-add --version
            nf-ct-add --help
            nf-ct-list --version
            nf-ct-list --help
            nf-exp-add --version
            nf-exp-add --help
            nf-exp-delete --version
            nf-exp-delete --help
            nf-exp-list --version
            nf-exp-list --help
            nl-addr-add --version
            nl-addr-add --help
            nl-addr-delete --version
            nl-addr-delete --help
            nl-addr-list --version
            nl-addr-list --help
            nl-class-add --version
            nl-class-add --help
            nl-class-delete --version
            nl-class-delete --help
            nl-class-list --version
            nl-class-list --help
            nl-classid-lookup --version
            nl-classid-lookup --help
            nl-cls-add --version
            nl-cls-add --help
            nl-cls-delete --version
            nl-cls-delete --help
            nl-cls-list --version
            nl-cls-list --help
            nl-link-list --version
            nl-link-list --help
            nl-link-set --version
            nl-link-set --help
            nl-link-stats --version
            nl-link-stats --help
            nl-list-caches --version
            nl-list-caches --help
            nl-list-sockets --version
            nl-list-sockets --help
            nl-monitor --version
            nl-monitor --help
            nl-neigh-add --version
            nl-neigh-add --help
            nl-neigh-delete --version
            nl-neigh-delete --help
            nl-neigh-list --version
            nl-neigh-list --help
            nl-neightbl-list --version
            nl-neightbl-list --help
            nl-nh-list --version
            nl-nh-list --help
            nl-pktloc-lookup --version
            nl-pktloc-lookup --help
            nl-qdisc-add --version
            nl-qdisc-add --help
            nl-qdisc-delete --version
            nl-qdisc-delete --help
            nl-qdisc-list --version
            nl-qdisc-list --help
            nl-route-add --version
            nl-route-add --help
            nl-route-delete --version
            nl-route-delete --help
            nl-route-list --version
            nl-route-list --help
            nl-rule-list --version
            nl-rule-list --help
            nl-tctree-list --version
            nl-tctree-list --help

update:
  enabled: true
  version-transform:
    - match: "_"
      replace: "."
  github:
    identifier: thom311/libnl
    strip-prefix: libnl
