package:
  name: libnvme
  version: "1.12"
  epoch: 0
  description: C Library for NVM Express on Linux
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - cmake
      - json-c-dev
      - keyutils-dev
      - meson
      - ninja
      - openssl-dev
      - python3
      - python3-dev
      - swig

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5ec1f5284ecb0eda481f3d2d61236fbc5b46164f
      repository: https://github.com/linux-nvme/libnvme
      tag: v${{package.version}}

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libnvme-dev
    dependencies:
      runtime:
        - libnvme
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libnvme-dev

  - name: libnvme-python
    description: Python bindings for libnvme
    dependencies:
      runtime:
        - libnvme
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python3* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: python/import
          with:
            imports: |
              import libnvme
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

update:
  enabled: true
  github:
    identifier: linux-nvme/libnvme
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - libnvme-dev
  pipeline:
    - name: libnvme-dev headers file
      runs: |
        stat /usr/include/libnvme.h
    - uses: test/tw/ldd-check
      with:
        packages: libnvme
