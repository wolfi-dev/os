package:
  name: liboping
  version: 1.10.0
  epoch: 2
  description: A C library to generate ICMP echo requests
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - ncurses-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/octo/liboping.git
      tag: liboping-${{package.version}}
      expected-commit: d064a9eb60c628ad85e5d0e53b6d4fd018f0a049

  - runs: |
      ./autogen.sh

  - runs: |
      CFLAGS="$CFLAGS -Wno-error" ./configure \
      	--prefix=/usr \
      	--libdir=/usr/lib \
      	--without-perl-bindings \
      	--disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: liboping-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - liboping
    description: liboping dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: liboping-doc
    pipeline:
      - uses: split/manpages
    description: liboping manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: octo/liboping
    strip-prefix: liboping-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        noping -h
        oping -h
