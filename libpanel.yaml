package:
  name: libpanel
  epoch: 0
  version: 1.10.0
  description: A lightweight C library of portability wrappers and data structures
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - glib-gir
      - gobject-introspection-dev
      - gtk-4-dev
      - libadwaita-dev
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libpanel.git
      tag: ${{package.version}}
      expected-commit: 770d349127dc549bd03ec9757fcce045c1a58cc4

  - uses: meson/configure
    with:
      opts: |
        -Ddevelopment=false \
        -Ddocs=disabled \
        -Dintrospection=enabled \
        -Dvapi=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
