package:
  name: libpaper
  version: "2.2.7"
  epoch: 0
  description: Library for handling paper characteristics
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3925401edf1eda596277bc2485e050b704fd7f364f257c874b0c40ac5aa627c0
      uri: https://github.com/rrthomas/libpaper/releases/download/v${{package.version}}/libpaper-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libpaper-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpaper
    description: libpaper dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: libpaper-doc
    pipeline:
      - uses: split/manpages
    description: libpaper manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: rrthomas/libpaper
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        paper --version
        paperconf -h
        paper --help
    - uses: test/tw/ldd-check
