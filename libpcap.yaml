package:
  name: libpcap
  version: 1.10.4
  epoch: 1
  description: A system-independent interface for user-level packet capture
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: ed19a0383fad72e3ad435fd239d7cd80d64916b87269550159d20e47160ebe5f
      uri: https://www.tcpdump.org/release/libpcap-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: fix-headers.patch

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-ipv6

  - runs: |
      ./config.status
      make all shared
      make -j1 DESTDIR="${{targets.destdir}}" install install-shared

  - uses: strip

subpackages:
  - name: "libpcap-dev"
    description: "headers for libpcap"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpcap

update:
  enabled: true
  release-monitor:
    identifier: 1702
