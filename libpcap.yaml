package:
  name: libpcap
  version: "1.10.6"
  epoch: 0
  description: A system-independent interface for user-level packet capture
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/the-tcpdump-group/libpcap.git
      tag: libpcap-${{package.version}}
      expected-commit: a999701dca5c873779281938baee6bc185a8d4dc

  - uses: patch
    with:
      patches: fix-headers.patch

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-ipv6

  - runs: |
      ./config.status
      make all shared
      make -j1 DESTDIR="${{targets.destdir}}" install install-shared

  - uses: strip

subpackages:
  - name: "libpcap-dev"
    description: "headers for libpcap"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpcap
    test:
      pipeline:
        - runs: |
            pcap-config --version
            pcap-config --help
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libpcap-doc
    description: libpcap docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: the-tcpdump-group/libpcap
    strip-prefix: libpcap-
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
