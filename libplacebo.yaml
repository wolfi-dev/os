package:
  name: libplacebo
  version: 7.351.0
  epoch: 0
  description: Reusable library for GPU-accelerated video/image rendering
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - vulkan-loader

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - lcms2-dev
      - meson
      - python3
      - samurai
      - shaderc-dev
      - vulkan-headers
      - vulkan-loader-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/haasn/libplacebo.git
      tag: v${{package.version}}
      expected-commit: 98c1416e95b21cd767b84ac9ee430ccadf263ff6

  - runs: |
      git submodule update --init --recursive # TODO: unbundle glad, jinja, markupsafe (vulkan-headers already available)

  - uses: patch
    with:
      patches: libplacebo/001-python313-elementtree.patch

  - uses: meson/configure
    with:
      opts: |
        -Dvulkan=enabled \
        -Dshaderc=enabled \
        -Dglslang=disabled \
        -Dlcms=enabled \
        -Ddemos=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libplacebo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libplacebo
    description: libplacebo development files
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: haasn/libplacebo
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Verify library exists
      runs: |
        test -f /usr/lib/libplacebo.so
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
