package:
  name: libpng
  version: "1.6.53"
  epoch: 0
  description: Portable Network Graphics library
  copyright:
    - license: Libpng

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - libtool
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pnggroup/libpng
      tag: v${{package.version}}
      expected-commit: 4e3f57d50f552841550a36eabbb3fbcecacb7750

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - runs: |
      make check

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libpng-doc
    pipeline:
      - uses: split/manpages
    description: libpng manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libpng-static
    description: libpng static library
    pipeline:
      - uses: split/static

  - name: libpng-dev
    pipeline:
      - uses: split/dev
    dependencies:
      provides:
        # Upstream has interesting setup for versioned and unversioned
        # install locations, which are very libpng specific. Support
        # such install layout with melange SCA by augumenting the
        # necessory provides, which is installed as a symlink.
        - pc:libpng
      runtime:
        - libpng
    description: libpng dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - uses: test/tw/ver-check
          with:
            bins: libpng-config libpng16-config
        - uses: test/tw/help-check
          with:
            bins: libpng-config libpng16-config

  - name: libpng-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libpng utils
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - runs: |
            # With no arguments, shows usage as error. It doesn't accept --version or --help or similar
            pngfix 2>&1 | grep -q "Usage: pngfix"

update:
  enabled: true
  github:
    identifier: pnggroup/libpng
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
