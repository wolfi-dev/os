package:
  name: libproxy
  description: Automatic proxy configuration management library
  version: 0.5.9
  epoch: 0
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - curl-dev
      - gsettings-desktop-schemas-dev
      - gobject-introspection-dev
      - duktape
      - vala
      - gi-docgen
      - py3-gi-docgen
      - glib-gir
      - smartypants

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libproxy/libproxy.git
      tag: ${{package.version}}
      expected-commit: 77e2a2b88a319974cf099c8eaaaa03030bc4c0d4

  - uses: meson/configure
    with:
      opts: |
        -Dconfig-windows=false \
        -Dconfig-osx=false \
        -Dconfig-sysconfig=false
        # -Ddocs=false \
        # -Dcurl=false
  - uses: meson/compile
  - uses: meson/install
  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
