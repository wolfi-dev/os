# Generated from https://git.alpinelinux.org/aports/plain/main/libpsl/APKBUILD
package:
  name: libpsl
  version: 0.21.5
  epoch: 4
  description: C library for the Publix Suffix List
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - gtk-doc
      - libidn2-dev
      - libtool
      - libunistring-dev
      - meson
      - openssf-compiler-options
      - pkgconf-dev
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rockdaboot/libpsl.git
      tag: ${{package.version}}
      expected-commit: ba4c49a205408845834b1648ad23c15ee09f722b
      recurse-submodules: true

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libpsl-static
    pipeline:
      - uses: split/static
    description: libpsl static

  - name: libpsl-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpsl
    description: libpsl dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libpsl-doc
    pipeline:
      - uses: split/manpages
    description: libpsl manpages

  - name: libpsl-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libpsl utils
    test:
      pipeline:
        - runs: |
            psl --version
            psl --help

update:
  enabled: true
  ignore-regex-patterns:
    - "^libpsl.*"
    - "^debian.*"
  github:
    identifier: rockdaboot/libpsl

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libpsl.so.5
          /usr/lib/libpsl.so.5.3.5
