package:
  name: libpulsar
  version: "4.0.0"
  epoch: 0
  description: Optimizer and compiler/toolchain library for WebAssembly
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - gmock
      - gtest-dev
      - openssl-dev
      - protobuf-dev
      - python3
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/pulsar-client-cpp
      tag: v${{package.version}}
      expected-commit: cada45d2e333bb7f4f61ddc26c29b7a46e48ffff

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_CXX_STANDARD=17 \
        -DBUILD_TESTS=OFF \
        -DCMAKE_CXX_FLAGS="-Wno-array-bounds"

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libpulsar-dev
    dependencies:
      runtime:
        - ${{package.name}}==${{package.full-version}}
    pipeline:
      - uses: split/dev
    description: libpulsar dev

update:
  enabled: true
  github:
    identifier: apache/pulsar-client-cpp
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - py3.10-pulsar-client
        - py3.13-pulsar-client
  pipeline:
    - uses: test/tw/ldd-check
    # They python library dynamically links against this package,
    # check that we haven't obviously broken something.
    - uses: python/import
      with:
        python: python3.10
        import: pulsar
    - uses: python/import
      with:
        python: python3.13
        import: pulsar
