package:
  name: libqcow
  version: "20240308"
  epoch: 1
  description: "Library to access the QEMU Copy-On-Write (QCOW) image file format"
  copyright:
    - license: LGPL-3.0 AND GPL-3.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext
      - gettext-dev
      - libtool
      - pkgconf
      - pkgconf-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libyal/libqcow
      tag: ${{package.version}}
      expected-commit: b630c1c15e30027142b6fe8ba83f94bd34862ab1

  - runs: |
      ./synclibs.sh
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libqcow-dev
    pipeline:
      - uses: split/dev
    description: libqcow dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: libyal/libqcow
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
