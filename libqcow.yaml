package:
  name: libqcow
  version: "20240308"
  epoch: 3
  description: "Library to access the QEMU Copy-On-Write (QCOW) image file format"
  copyright:
    - license: LGPL-3.0 AND GPL-3.0
  dependencies:
    # the upstream libqcow package must be picked by default
    provider-priority: "10"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - fuse2-dev
      - gettext
      - gettext-dev
      - libtool
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libyal/libqcow
      tag: ${{package.version}}
      expected-commit: b630c1c15e30027142b6fe8ba83f94bd34862ab1

  - runs: |
      ./synclibs.sh
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "qcowtools"
    description: "Utilities to work with QEMU Copy-On-Write (QCOW) image files."
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}"/usr/bin/
    dependencies:
      provider-priority: "10"
      runtime:
        - libqcow=${{package.full-version}}
    test:
      environment:
        contents:
          packages:
            - qemu
      pipeline:
        - uses: test/tw/ldd-check
        - name: "Test binary help"
          uses: test/tw/help-check
          with:
            bins: qcowinfo qcowmount
        - name: "Test binary version"
          uses: test/tw/ver-check
          with:
            bins: qcowinfo qcowmount
        - name: "Test with invalid qcow2"
          runs: |
            touch random.qcow2
            qcowinfo random.qcow2 2>&1 | grep "invalid file"
            qcowmount random.qcow2 /tmp/mountpoint 2>&1 | grep "invalid file"
        - name: "Test with valid qcow2"
          runs: |
            qemu-img create -f qcow2 test.qcow2 1M
            qcowinfo test.qcow2 | grep -F "QEMU Copy-On-Write (QCOW) image information"
            # qcowmount requires /dev/fuse which is not available in Docker runner
            # but works with qemu runner
            if [ -c /dev/fuse ]; then
              mkdir -p /tmp/mountpoint
              qcowmount test.qcow2 /tmp/mountpoint | grep qcowmount
              ls /tmp/mountpoint | grep qcow1
            else
              echo "SKIP: qcowmount test (no /dev/fuse)"
            fi

  - name: ${{package.name}}-dev
    description: "libqcow dev"
    pipeline:
      - uses: split/dev
    dependencies:
      provider-priority: "10"
      runtime:
        - libqcow=${{package.full-version}}
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-doc
    description: libqcow manpages
    pipeline:
      - uses: split/manpages
    dependencies:
      provider-priority: "10"
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: libyal/libqcow
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
