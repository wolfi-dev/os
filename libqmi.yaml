package:
  name: libqmi
  epoch: 0
  version: 1.36.0
  description: glib-based library for talking to WWAN modems and devices which speak the Qualcomm MSM Interface (QMI) protocol.
  copyright:
    - license: LGPL-2.1-or-later
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash-completion
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - help2man
      - libgudev-dev
      - libmbim-dev
      - libqrtr-glib-dev
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/linux-mobile-broadband/libqmi.git
      tag: ${{package.version}}
      expected-commit: defb13dcab0adc7f44f6741807244507a14a30c5

  - uses: meson/configure
    with:
      opts: |
        -Dudevdir=/usr/lib/udev

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages

test:
  pipeline:
    - uses: test/tw/ldd-check
