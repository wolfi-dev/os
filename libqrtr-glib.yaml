package:
  name: libqrtr-glib
  epoch: 0
  version: 1.2.2
  description: glib-based library to use and manage the QRTR (Qualcomm IPC Router) bus.
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-doc

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/linux-mobile-broadband/libqrtr-glib.git
      tag: ${{package.version}}
      expected-commit: 8991f0e93713ebf4da48ae4f23940ead42f64c8c

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
