package:
  name: librdkafka
  version: "2.12.1"
  epoch: 0
  description: "The Apache Kafka C/C++ library"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - linux-headers
      - lz4-dev
      - openssl-dev
      - rapidjson
      - samurai
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e1db7eaa517f0a6438bc846a9c49ede73b9ea211
      repository: https://github.com/confluentinc/librdkafka
      tag: v${{package.version}}

  - runs: |
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DCMAKE_INSTALL_LIBDIR=/usr/lib \
      -DCMAKE_BUILD_TYPE=RelWithDebinfo \
      -DRDKAFKA_BUILD_EXAMPLES=OFF \
      -DRDKAFKA_BUILD_TESTS="OFF"
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: librdkafka-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lz4-dev
        - openssl-dev
        - zlib-dev
    description: librdkafka dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - full-integration-tests
    - ^debian/.*
    - ^confluent-debian-.*
    - ^rpm_.*
    - ^ar_test_.*
    - ^test-.*
    - -DEV.$
  git:
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
