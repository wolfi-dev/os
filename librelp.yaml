package:
  name: librelp
  version: "1.12.0"
  epoch: 1
  description: librelp is an easy-to-use library for the RELP (Reliable Event Logging Protocol)
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - gnutls-dev
      - grep
      - libtool
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - python-3
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dab30db5108ef4bb5b6f9135e0428b57be7c4085
      repository: https://github.com/rsyslog/librelp
      tag: v${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check

  - uses: strip

subpackages:
  - name: librelp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - librelp
    description: librelp dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: rsyslog/librelp
    strip-prefix: v
    tag-filter: v
    use-tag: true
  ignore-regex-patterns:
    - .1.2.18 # Bad tag

test:
  pipeline:
    - uses: test/tw/ldd-check
