package:
  name: libreoffice-24.2
  version: 24.2.7.1
  epoch: 2
  description:
  # https://www.libreoffice.org/about-us/licenses
  copyright:
    - license: GPL-3.0-only AND LGPL-3.0-only AND MPL-2.0
  resources:
    cpu: 65
    memory: 32Gi
  options:
    no-provides: true
  dependencies:
    runtime:
      - argon2
      - cairo
      - cups-libs
      - dbus-libs
      - fontconfig
      - freetype
      - glib
      - gpgme
      - libcurl-openssl4
      - libfontconfig1
      - liblangtag
      - libnspr
      - libnss
      - libstdc++
      - libx11
      - libxext
      - libxml2
      - libxslt
      - py3-setuptools
      - python3-dev
      - zlib
    provides:
      - libreoffice=${{package.full-version}}

environment:
  contents:
    packages:
      - ant
      - argon2-dev
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - cairo-dev
      - coreutils
      - cups-dev
      - curl
      - curl-dev
      - dbus-dev
      - diffutils
      - expat-dev
      - flex
      - fontconfig-dev
      - freetype-dev
      - fribidi-dev
      - glib-dev
      - gnutar
      - gperf
      - gpgme-dev
      - gst-plugins-base-dev
      - gstreamer-dev
      - gtk-3-dev
      - harfbuzz-dev
      - krb5-dev
      - libassuan-dev
      - libatk-1.0
      - libatk-bridge-2.0
      - libcmis-dev
      - libice-dev
      - liblangtag-dev
      - libnspr-dev
      - libnss-dev
      - libsm-dev
      - libtool
      - libx11-dev
      - libxcomposite-dev
      - libxcursor-dev
      - libxdamage-dev
      - libxft-dev
      - libxml2-dev
      - libxrandr-dev
      - libxrender
      - libxslt-dev
      - libxt-dev
      - libxtst-dev
      - m4
      - mesa
      - mesa-dev
      - mesa-egl
      - mesa-gl
      - nasm
      - openjdk-17
      - openjdk-17-default-jvm
      - openssl-dev
      - orc-dev
      - pango-dev
      - patch
      - perl
      - pkgconf
      - pkgconf-dev
      - py3-setuptools # To fix `No module named 'distutils'` after bumping to python 3.12
      - python3
      - python3-dev
      - zip
  environment:
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LibreOffice/core
      tag: libreoffice-${{package.version}}
      expected-commit: 0153748092c7bb3f7e137a74df9eaafc7656afa3

  - uses: patch
    with:
      patches: 0001-libxml2-upgrade-to-2.13.1.patch # fix build issue with xml2, this patch is in main upstream but not released yet

  - runs: |
      cat > autogen.input <<EOF
      --with-jdk-home=$JAVA_HOME
      --enable-python=system
      --enable-split-debug
      --prefix=/usr
      --with-system-argon2
      --with-system-libcmis
      --with-system-expat
      --with-system-gpgmepp
      --with-system-liblangtag
      --with-system-openssl
      --with-system-cairo
      --with-system-zlib
      --with-system-curl
      --host=${{host.triplet.gnu}}
      --build=${{host.triplet.gnu}}
      --without-junit
      --without-galleries
      EOF
      ./autogen.sh
      sed -i 's/bootstrap: check-if-root/bootstrap: /g' Makefile.in

  - runs: make -j$(nproc)

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  ignore-regex-patterns:
    - 'cp-*'
    - 'co-*'
    - 'cib-*'
    - 'mimo-*'
  github:
    identifier: LibreOffice/core
    use-tag: true
    strip-prefix: libreoffice-
    tag-filter-prefix: libreoffice-24.2

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        /usr/lib/libreoffice/program/soffice.bin --help
    - name: convert a csv to pdf
      runs: |
        set -- /usr/lib/libreoffice/program/soffice.bin --convert-to pdf my.csv
        printf "#%s\n%s\n" "#dist,vulns,happiness" "wolfi,0,100" > my.csv
        set -x
        cat my.csv
        # We do have to run this twice.  The first time creates .config
        # ~/.config/libreofficedev/ but then does nothing.
        "$@" || echo "'$*' exited $? the first time.  that is probably ok"
        "$@" || {
          echo "FAIL: '$*' exited $? the second time."
          exit 1
        }
        [ -f my.pdf ] ||
          { echo "FAIL: Expected my.pdf file does not exist"; exit 1; }
