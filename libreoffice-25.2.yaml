package:
  name: libreoffice-25.2 # On update, please check if -fdelete-null-pointer-checks is still required
  version: "25.2.1.1"
  epoch: 0
  description:
  # https://www.libreoffice.org/about-us/licenses
  copyright:
    - license: GPL-3.0-only AND LGPL-3.0-only AND MPL-2.0
  resources:
    cpu: 65
    memory: 32Gi
  dependencies:
    runtime:
      - libnss
    provides:
      - libreoffice=${{package.full-version}}

vars:
  python-version: 3.12
  java-version: 17
  java-home: /usr/lib/jvm/java-17-openjdk

environment:
  contents:
    packages:
      - ant
      - argon2-dev
      - autoconf
      - automake
      - bash-binsh
      - bison
      - build-base
      - busybox
      - cairo-dev
      - coreutils
      - cups-dev
      - curl
      - curl-dev
      - dbus-dev
      - diffutils
      - expat-dev
      - flex
      - fontconfig-dev
      - freetype-dev
      - fribidi-dev
      - glib-dev
      - gnutar
      - gperf
      - gpgme-dev
      - gst-plugins-base-dev
      - gstreamer-dev
      - gtk-3-dev
      - harfbuzz-dev
      - krb5-dev
      - libassuan-dev
      - libatk-1.0
      - libatk-bridge-2.0
      - libcmis-dev
      - libice-dev
      - liblangtag-dev
      - libnspr-dev
      - libnss-dev
      - libsm-dev
      - libtool
      - libx11-dev
      - libxcomposite-dev
      - libxcursor-dev
      - libxdamage-dev
      - libxft-dev
      - libxml2-dev
      - libxrandr-dev
      - libxrender
      - libxslt-dev
      - libxt-dev
      - libxtst-dev
      - m4
      - mesa
      - mesa-dev
      - mesa-egl
      - mesa-gl
      - nasm
      - openjdk-${{vars.java-version}}
      - openjdk-${{vars.java-version}}-default-jvm
      - openssl-dev
      - orc-dev
      - pango-dev
      - patch
      - perl
      - pkgconf
      - pkgconf-dev
      - py${{vars.python-version}}-setuptools # To fix `No module named 'distutils'` after bumping to python 3.12
      - python-${{vars.python-version}}-dev
      - zip
  environment:
    # https://github.com/wolfi-dev/os/issues/34075
    CXXFLAGS: -fdelete-null-pointer-checks
    JAVA_HOME: ${{vars.java-home}}

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LibreOffice/core
      tag: libreoffice-${{package.version}}
      expected-commit: e538fb6403facdfd3db0250c3b3278236c675c2a

  - runs: |
      cat > autogen.input <<EOF
      --with-jdk-home=$JAVA_HOME
      --enable-python=system
      --enable-split-debug
      --prefix=/usr
      --with-system-argon2
      --with-system-libcmis
      --with-system-expat
      --with-system-gpgmepp
      --with-system-liblangtag
      --with-system-openssl
      --with-system-cairo
      --with-system-zlib
      --with-system-curl
      --host=${{host.triplet.gnu}}
      --build=${{host.triplet.gnu}}
      --without-junit
      --without-galleries
      EOF
      ./autogen.sh
      sed -i 's/bootstrap: check-if-root/bootstrap: /g' Makefile.in

  - runs: make -j$(nproc)

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  ignore-regex-patterns:
    - 'cp-*'
    - 'co-*'
    - 'cib-*'
    - 'mimo-*'
  github:
    identifier: LibreOffice/core
    use-tag: true
    strip-prefix: libreoffice-
    tag-filter-prefix: libreoffice-25.2

test:
  pipeline:
    - runs: |
        /usr/lib/libreoffice/program/soffice.bin --help
    - name: convert a csv to pdf
      runs: |
        set -- /usr/lib/libreoffice/program/soffice.bin --convert-to pdf my.csv
        printf "#%s\n%s\n" "#dist,vulns,happiness" "wolfi,0,100" > my.csv
        set -x
        cat my.csv
        # We do have to run this twice.  The first time creates .config
        # ~/.config/libreofficedev/ but then does nothing.
        "$@" || echo "'$*' exited $? the first time.  that is probably ok"
        "$@" || {
          echo "FAIL: '$*' exited $? the second time."
          exit 1
        }
        [ -f my.pdf ] ||
          { echo "FAIL: Expected my.pdf file does not exist"; exit 1; }
