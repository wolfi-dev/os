package:
  name: librest
  version: "0.9.1"
  epoch: 0
  description: "A library for access to RESTful web services"
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - libsoup-dev
      - json-glib-dev
      - libxml2-dev
      - gobject-introspection-dev
      - libadwaita-dev
      - gtksourceview-dev
      - py3-gi-docgen
      - glib-gir
      - smartypants

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/librest.git
      tag: ${{package.version}}
      expected-commit: aa9e968e381ede159414c6338da24d61ad0b5d8b

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
