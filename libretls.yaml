package:
  name: libretls
  version: 3.8.1
  epoch: 2
  description: "port of libtls from libressl to openssl"
  copyright:
    - license: 'ISC AND ( BSD-3-Clause OR MIT )'
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - gtk-doc
      - intltool
      - libtool
      - openssl-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.causal.agency/libretls
      tag: ${{package.version}}
      expected-commit: 198349012002f8d30013eb23c7d6df6a3c9cc65a

  - runs: |
      autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libretls-dev"
    description: "libretls development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libretls-doc"
    description: "libretls documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 148759
