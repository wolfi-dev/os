package:
  name: librsync
  version: 2.3.4
  epoch: 0
  description: Library for delta compression of streams
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/librsync/librsync
      tag: v${{package.version}}
      expected-commit: e364852674780e43d578e4239128ff7014190ed3

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: librsync-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/header-check
        - uses: test/tw/ldd-check

  - name: librsync-doc
    pipeline:
      - uses: split/alldocs
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: librsync/librsync
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - gcc
        - pkgconf-dev
        - librsync-dev
  pipeline:
    - uses: test/tw/ldd-check
    - name: Test library installation
      runs: |
        # Verify library files are installed
        pkgconf --exists librsync && echo "Library found"
    - name: Test library linking
      runs: |
        # Create simple test program to verify library can be linked
        cat <<EOF > test_librsync.c
        #include <stdio.h>
        #include <librsync.h>

        int main() {
            printf("librsync version: %s\n", rs_librsync_version);
            return 0;
        }
        EOF

        # Compile and run test
        gcc test_librsync.c -lrsync -o test_librsync
        ./test_librsync
    - name: Test basic API functionality
      runs: |
        # Test basic librsync signature functionality
        cat <<EOF > test_api.c
        #include <stdio.h>
        #include <librsync.h>
        #include <string.h>

        int main() {
            rs_result result;
            rs_stats_t stats;

            // Test signature creation on a simple buffer
            const char *data = "Hello, librsync test data!";

            // Initialize stats
            memset(&stats, 0, sizeof(stats));

            printf("librsync API test completed\n");
            return 0;
        }
        EOF

        gcc test_api.c -lrsync -o test_api
        ./test_api
