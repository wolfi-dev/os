package:
  name: libsdl2-ttf
  version: 2.24.0
  epoch: 1
  description: A library that allows you to use TrueType fonts in your SDL applications (Version 2)
  copyright:
    - license: Zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - freetype-dev
      - libsdl2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libsdl-org/SDL_ttf
      tag: release-${{package.version}}
      expected-commit: 2a891473eaf05ba1707a4b7913e6c4db7de7458a

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - libsdl2-ttf
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: libsdl-org/SDL_ttf
    strip-prefix: release-

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-dev
        - pkgconf
  pipeline:
    - runs: |
        set -euo pipefail
        pkg-config --modversion SDL2_ttf | grep -q "${{package.version}}"
