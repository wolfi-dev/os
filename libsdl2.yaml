package:
  name: libsdl2
  version: "2.32.8"
  epoch: 0
  description: Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  copyright:
    - license: Zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libsdl-org/SDL
      tag: release-${{package.version}}
      expected-commit: 98d1f3a45aae568ccd6ed5fec179330f47d4d356

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - runs: |
      rm ${{targets.destdir}}/usr/share/licenses/SDL2/LICENSE.txt
      rm -r ${{targets.destdir}}/usr/share

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - libsdl2
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: libsdl-org/SDL
    strip-prefix: release-
    tag-filter: release-2

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-dev
        - pkgconf
  pipeline:
    - runs: |
        set -euo pipefail
        pkg-config --modversion sdl2 | grep -q "${{package.version}}"
    - uses: test/tw/ldd-check
