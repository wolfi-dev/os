package:
  name: libsdl3
  version: "3.2.12"
  epoch: 0
  description: Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D.
  copyright:
    - license: Zlib

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - jack-dev
      - libdrm-dev
      - libunwind-dev
      - libusb-dev
      - libx11-dev
      - libxcursor-dev
      - libxext-dev
      - libxfixes-dev
      - libxi-dev
      - libxkbcommon-dev
      - libxss-dev
      - mesa-dev
      - mesa-gbm
      - pulseaudio-dev
      - sndio-dev
      - wayland-dev
      - wayland-protocols

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libsdl-org/SDL
      tag: release-${{package.version}}
      expected-commit: 5ac37a8ffcf89da390404c1016833d56e2d67ae4

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - runs: |
      rm ${{targets.destdir}}/usr/share/licenses/SDL3/LICENSE.txt
      rm -r ${{targets.destdir}}/usr/share

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - libsdl3
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libsdl3-dev

update:
  enabled: true
  github:
    identifier: libsdl-org/SDL
    strip-prefix: release-
    tag-filter-prefix: release-3
    use-tag: true

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-dev
        - pkgconf
  pipeline:
    - runs: |
        set -euo pipefail
        pkg-config --modversion sdl3 | grep -q "${{package.version}}"
    - uses: test/tw/ldd-check
