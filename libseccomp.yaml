package:
  name: libseccomp
  version: 2.5.5
  epoch: 5
  description: interface to the Linux Kernel's syscall filtering mechanism
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - gperf
      - linux-headers
      - openssf-compiler-options
      - python3
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 248a2c8a4d9b9858aa6baf52712c34afefcf9c9e94b76dce02c1c9aa25fb3375
      uri: https://github.com/seccomp/libseccomp/releases/download/v${{package.version}}/libseccomp-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libseccomp-static
    pipeline:
      - uses: split/static
    description: libseccomp static

  - name: libseccomp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libseccomp
        - linux-headers
    description: libseccomp dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libseccomp-doc
    pipeline:
      - uses: split/manpages
    description: libseccomp manpages

update:
  enabled: true
  github:
    identifier: seccomp/libseccomp
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        scmp_sys_resolver version
        scmp_sys_resolver help
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libseccomp.so.2
          /usr/lib/libseccomp.so.2.5.5
