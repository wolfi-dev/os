package:
  name: libseccomp
  version: "2.6.0"
  epoch: 1
  description: interface to the Linux Kernel's syscall filtering mechanism
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - gperf
      - linux-headers
      - python3
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 83b6085232d1588c379dc9b9cae47bb37407cf262e6e74993c61ba72d2a784dc
      uri: https://github.com/seccomp/libseccomp/releases/download/v${{package.version}}/libseccomp-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libseccomp-static
    pipeline:
      - uses: split/static
    description: libseccomp static

  - name: libseccomp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libseccomp
        - linux-headers
    description: libseccomp dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libseccomp-doc
    pipeline:
      - uses: split/manpages
    description: libseccomp manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: seccomp/libseccomp
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        scmp_sys_resolver version
        scmp_sys_resolver help
    - uses: test/tw/ldd-check
