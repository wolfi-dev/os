package:
  name: libsecret
  version: "0.21.7"
  epoch: 1
  description: Library for storing and retrieving passwords and other secrets
  copyright:
    - license: LGPL-2.1

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 0.21.0 will create a new var mangled-package-version=0.21
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libgcrypt-dev
      # - intltool TODO this has dependencies on a lot of perl packages so skipping for now
      - libxslt-dev
      - meson
      - posix-libc-utils
      - py3-packaging
      - vala

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
      uri: https://download.gnome.org/sources/libsecret/${{vars.mangled-package-version}}/libsecret-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dgtk_doc=false \
        -Dmanpage=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libsecret-static
    pipeline:
      - uses: split/static
    description: libsecret static

  - name: libsecret-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsecret
        - libsecret-lang
    description: libsecret dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libsecret-lang
    pipeline:
      - uses: split/locales
    description: libsecret locales

update:
  enabled: true
  release-monitor:
    identifier: 13150

test:
  pipeline:
    - uses: test/tw/ldd-check
