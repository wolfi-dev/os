package:
  name: libsecret
  version: 0.21.4
  epoch: 2
  description: Library for storing and retrieving passwords and other secrets
  copyright:
    - license: LGPL-2.0-or-later

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 0.21.0 will create a new var mangled-package-version=0.21
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libgcrypt-dev
      # - intltool TODO this has dependencies on a lot of perl packages so skipping for now
      - libxslt-dev
      - meson
      - openssf-compiler-options
      - posix-libc-utils
      - py3-packaging
      - vala

pipeline:
  - uses: fetch
    with:
      expected-sha256: 163d08d783be6d4ab9a979ceb5a4fecbc1d9660d3c34168c581301cd53912b20
      uri: https://download.gnome.org/sources/libsecret/${{vars.mangled-package-version}}/libsecret-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dgtk_doc=false \
        -Dmanpage=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libsecret-static
    pipeline:
      - uses: split/static
    description: libsecret static

  - name: libsecret-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsecret
        - libsecret-lang
    description: libsecret dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libsecret-lang
    pipeline:
      - uses: split/locales
    description: libsecret locales

update:
  enabled: true
  release-monitor:
    identifier: 13150
