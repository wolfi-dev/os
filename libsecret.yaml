package:
  name: libsecret
  version: "0.21.7"
  epoch: 2
  description: Library for storing and retrieving passwords and other secrets
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libgcrypt-dev
      # - intltool TODO this has dependencies on a lot of perl packages so skipping for now
      - libxslt-dev
      - meson
      - posix-libc-utils
      - py3-packaging
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libsecret
      tag: ${{package.version}}
      expected-commit: 0936f740c02b60f02657729cd99f581db4517a41

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dgtk_doc=false \
        -Dmanpage=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libsecret-static
    pipeline:
      - uses: split/static
    description: libsecret static

  - name: libsecret-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsecret
        - libsecret-lang
    description: libsecret dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libsecret-lang
    pipeline:
      - uses: split/locales
    description: libsecret locales

update:
  enabled: true
  release-monitor:
    identifier: 13150

test:
  pipeline:
    - uses: test/tw/ldd-check
