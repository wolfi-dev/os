package:
  name: libselinux
  version: "3.8"
  epoch: 1
  description: "SELinux library and simple utilities"
  copyright:
    - license: libselinux-1.0

environment:
  contents:
    packages:
      - audit-dev
      - bison
      - build-base
      - busybox
      - bzip2-dev
      - coreutils
      - docbook-xml
      - flex
      - gcc
      - gettext
      - glib-dev
      - glibc-dev
      - libcap-dev
      - libsepol-dev
      - libxml2-utils
      - linux-headers
      - make
      - pcre2-dev
      - py3-pip
      - python3
      - python3-dev
      - swig
      - wolfi-base
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SELinuxProject/selinux.git
      tag: ${{package.name}}-${{package.version}}
      expected-commit: 71aec30d068789e856e7cc429b620ae1cfa890f1

  - working-directory: ${{package.name}}
    pipeline:
      - uses: autoconf/make
      - uses: autoconf/make
        with:
          opts: pywrap swigify
      - uses: autoconf/make-install
        with:
          opts: install-pywrap

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libselinux-python
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib/
          mv ${{targets.destdir}}/usr/lib/python3.* ${{targets.contextdir}}/usr/lib/
    test:
      pipeline:
        - uses: python/import
          with:
            imports: |
              import selinux

test:
  pipeline:
    - runs: |
        avcstat --help
        getenforce
        # Most of the binaries don't have easy --help options to test

update:
  enabled: true
  github:
    identifier: SELinuxProject/selinux
    use-tag: true
    tag-filter: libselinux-
    strip-prefix: libselinux-
