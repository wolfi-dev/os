package:
  name: libsemanage
  version: "3.8.1"
  epoch: 2
  description: "SELinux library and simple utilities"
  copyright:
    - license: LGPL-2.1-only
  dependencies:
    runtime:
      - libselinux

environment:
  contents:
    packages:
      - audit-dev
      - bison
      - build-base
      - busybox
      - bzip2-dev
      - coreutils
      - docbook-xml
      - flex
      - gcc
      - gettext
      - glib-dev
      - libcap-dev
      - libselinux-dev
      - libsepol-dev
      - libxml2-utils
      - linux-headers
      - make
      - pcre2-dev
      - py3-pip
      - python3
      - wolfi-base
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SELinuxProject/selinux.git
      tag: ${{package.name}}-${{package.version}}
      expected-commit: 8e9157bbeea1899b7b8b257e7eaa71efef3fffed

  - working-directory: ${{package.name}}
    pipeline:
      - uses: autoconf/make-install

  # This depends on libsemanage-python, which we don't yet package.
  - runs: |
      rm ${{targets.destdir}}/usr/libexec/selinux/semanage_migrate_store

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libsemanage-dev

update:
  enabled: true
  github:
    identifier: SELinuxProject/selinux
    tag-filter: libsemanage-
    strip-prefix: libsemanage-
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
