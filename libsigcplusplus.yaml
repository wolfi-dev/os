package:
  name: libsigcplusplus
  version: 3.6.0
  epoch: 0
  description: libsigc++ implements a typesafe callback system for standard C++.
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - m4
      - mm-common-dev
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libsigcplusplus/libsigcplusplus
      expected-commit: eb7db8ef3b5cba44ec4b46d158ec03e2aa3c537a
      tag: ${{package.version}}

  - runs: ./autogen.sh

  # TODO: @kranurag7
  # disabling docs here is intentional for now else it's causing build failure.
  - uses: autoconf/configure
    with:
      opts: |
        --disable-documentation

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  git: {}
