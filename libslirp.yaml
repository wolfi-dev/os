package:
  name: libslirp
  version: "4.9.1"
  epoch: 2
  description: A general purpose TCP-IP emulator
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - meson

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/slirp/libslirp
      tag: v${{package.version}}
      expected-commit: 9c744e1e52aa0d9646ed91d789d588696292c21e

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libslirp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - glib-dev
        - libslirp
    description: libslirp dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 96796

test:
  pipeline:
    - uses: test/tw/ldd-check
