package:
  name: libslirp
  version: "4.9.1"
  epoch: 0
  description: A general purpose TCP-IP emulator
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - meson

pipeline:
  - uses: fetch
    with:
      uri: https://gitlab.freedesktop.org/slirp/libslirp/-/archive/v${{package.version}}/libslirp-v${{package.version}}.tar.gz
      expected-sha512: cdb66f6280a9982de3c32269aee352bdf225db918590255abaed9bcd0aee4e996d2d8c2c3f62473f57485603ec29fd35723b0649d3ec3c41cc28b22ce913f63b

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libslirp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - glib-dev
        - libslirp
    description: libslirp dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 96796

test:
  pipeline:
    - uses: test/tw/ldd-check
