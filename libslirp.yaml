package:
  name: libslirp
  version: "4.9.0"
  epoch: 0
  description: A general purpose TCP-IP emulator
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - meson

pipeline:
  - uses: fetch
    with:
      uri: https://gitlab.freedesktop.org/slirp/libslirp/-/archive/v${{package.version}}/libslirp-v${{package.version}}.tar.gz
      expected-sha512: 503035b24f657f610398c23656b0783bc15ec08d020e42085fd4f558a642d067dab21dd339d0f243f8f34347c3bc82edf22e6a9fc8164bfdfb9bfd7878af9fae

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libslirp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - glib-dev
        - libslirp
    description: libslirp dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 96796
