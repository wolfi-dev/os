# Generated from https://git.alpinelinux.org/aports/plain/main/libsndfile/APKBUILD
package:
  name: libsndfile
  version: 1.2.2
  epoch: 0
  description: C library for reading and writing files containing sampled sound
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flac-dev
      - libogg-dev
      - libvorbis-dev
      - linux-headers
      - opus
      - opus-dev
      - python3
      - samurai
      - speexdsp-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libsndfile/libsndfile
      tag: ${{package.version}}
      expected-commit: 72f6af15e8f85157bd622ed45b979025828b7001
      cherry-picks: |
        master/5f87db67a10bda6c53edb8a23829eb7f26ed2c27: cmake: Bump supported policy version to 3.26
        master/e486f20fd4b1c7490cde84f22635e1c267ae882b: cmake: Bump minimum required version to 3.5
        master/17a19ab264fcf238f46104cea9af9a0a5ca3786d: cmake version min 3.12
        master/ea9ff560b4c2086c2f1cae3f02287768a0de4673: fix cmake min...max syntax
        master/52b803f57a1f4d23471f5c5f77e1a21e0721ea0e: Update for cmake 4

  - runs: |
      cmake -B build-shared -G Ninja \
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_TESTING=OFF

      cmake --build build-shared

      cmake -B build-static -G Ninja \
        -DBUILD_SHARED_LIBS=OFF \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_TESTING="OFF"

      cmake --build build-static

      DESTDIR="${{targets.destdir}}" cmake --install build-static
      DESTDIR="${{targets.destdir}}" cmake --install build-shared

  - uses: strip

subpackages:
  - name: libsndfile-static
    pipeline:
      - uses: split/static
    description: libsndfile static

  - name: libsndfile-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libogg-dev
        - libvorbis-dev
        - opus-dev
    description: libsndfile dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libsndfile-doc
    pipeline:
      - uses: split/manpages
    description: libsndfile manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: libsndfile/libsndfile

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sndfile-info --version
        sndfile-metadata-get --help
        sndfile-metadata-set --version
        sndfile-play --version
        sndfile-info help
        sndfile-metadata-set --help
        sndfile-play --help
    - uses: test/tw/ldd-check
