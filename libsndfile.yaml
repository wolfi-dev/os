# Generated from https://git.alpinelinux.org/aports/plain/main/libsndfile/APKBUILD
package:
  name: libsndfile
  version: 1.2.0
  epoch: 3
  description: C library for reading and writing files containing sampled sound
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flac-dev
      - libogg-dev
      - libvorbis-dev
      - linux-headers
      - openssf-compiler-options
      - opus
      - opus-dev
      - python3
      - samurai
      - speexdsp-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0e30e7072f83dc84863e2e55f299175c7e04a5902ae79cfb99d4249ee8f6d60a
      uri: https://github.com/libsndfile/libsndfile/releases/download/${{package.version}}/libsndfile-${{package.version}}.tar.xz

  - runs: |
      cmake -B build-shared -G Ninja \
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_TESTING=OFF

      cmake --build build-shared

      cmake -B build-static -G Ninja \
        -DBUILD_SHARED_LIBS=OFF \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_TESTING="OFF"

      cmake --build build-static

      DESTDIR="${{targets.destdir}}" cmake --install build-static
      DESTDIR="${{targets.destdir}}" cmake --install build-shared

  - uses: strip

subpackages:
  - name: libsndfile-static
    pipeline:
      - uses: split/static
    description: libsndfile static

  - name: libsndfile-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libogg-dev
        - libvorbis-dev
        - opus-dev
    description: libsndfile dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libsndfile-doc
    pipeline:
      - uses: split/manpages
    description: libsndfile manpages

update:
  release-monitor:
    identifier: 13277

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sndfile-info --version
        sndfile-metadata-get --help
        sndfile-metadata-set --version
        sndfile-play --version
        sndfile-info help
        sndfile-metadata-set --help
        sndfile-play --help
