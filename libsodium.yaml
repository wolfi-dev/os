package:
  name: libsodium
  version: "1.0.21"
  epoch: 0
  description: P(ortable|ackageable) NaCl-based crypto library
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jedisct1/libsodium.git
      tag: ${{package.version}}-RELEASE
      expected-commit: d24faf56214469b354b01c8ba36257e04737101e
      cherry-picks: |
        master/6702f69bef6044163acc7715e6ac7e430890ce78: Fix compilation with GCC on aarch64

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libsodium-static
    pipeline:
      - uses: split/static
    description: libsodium static

  - name: libsodium-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsodium
    description: libsodium dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: jedisct1/libsodium
    tag-filter-contains: -RELEASE
    strip-suffix: -RELEASE

test:
  pipeline:
    - uses: test/tw/ldd-check
