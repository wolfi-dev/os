package:
  name: libsoup
  version: "3.6.5"
  epoch: 0
  description: HTTP client/server library for GNOME
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - build-base
      - gettext-dev
      - glib-dev
      - nghttp2-dev
      - libpsl-dev
      - glib-networking
      - gobject-introspection-dev
      - vala
      - glib-gir
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libsoup.git
      tag: ${{package.version}}
      expected-commit: 766e17528251c9b696a6076300ac61adc95536ac

  - uses: meson/configure
    with:
      opts: |
        -Dintrospection=enabled \
        -Dvapi=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
