package:
  name: libsrt
  version: 1.5.4
  epoch: 1
  description: "Secure Reliable Transport (SRT)"
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl
      - openssl-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Haivision/srt
      tag: v${{package.version}}
      expected-commit: a8c6b65520f814c5bd8f801be48c33ceece7c4a6

  - uses: cmake/configure
    with:
      opts: |
        -DUSE_ENCLIB=openssl-evp \
        -DENABLE_STATIC=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: Haivision/srt
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        srt-file-transmit --version
        srt-live-transmit --version
        srt-file-transmit --help
        srt-live-transmit --help
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
