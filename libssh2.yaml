package:
  name: libssh2
  version: 1.11.1
  epoch: 0
  description: "A library implementing the SSH2 protocol as defined by Internet Drafts"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - openssl-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libssh2/libssh2.git
      tag: libssh2-${{package.version}}
      expected-commit: a312b43325e3383c865a87bb1d26cb52e3292641

  - runs: autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libssh2-dev"
    description: "headers for libssh2"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  ignore-regex-patterns:
    - "^RELEASE.*"
    - "^beforenb.*"
    - "^start$"
  github:
    identifier: libssh2/libssh2
    strip-prefix: libssh2-
