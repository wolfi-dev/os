package:
  name: libtasn1
  version: "4.20.0"
  epoch: 2
  description: The ASN.1 library used in GNUTLS
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - texinfo

pipeline:
  - uses: fetch
    with:
      expected-sha256: 92e0e3bd4c02d4aeee76036b2ddd83f0c732ba4cda5cb71d583272b23587a76c
      uri: https://ftp.gnu.org/gnu/libtasn1/libtasn1-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libtasn1-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtasn1
        - libtasn1-progs
    description: libtasn1 dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libtasn1-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libtasn1 manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libtasn1-progs
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libtasn1 (utilities)
    test:
      pipeline:
        - runs: |
            asn1Coding --version
            asn1Coding --help
            asn1Decoding --version
            asn1Decoding --help
            asn1Parser --version
            asn1Parser --help

update:
  enabled: true
  release-monitor:
    identifier: 1734

test:
  pipeline:
    - uses: test/tw/ldd-check
