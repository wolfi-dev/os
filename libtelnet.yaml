package:
  name: libtelnet
  version: 0.23
  epoch: 2
  description: Simple RFC-complient TELNET implementation as a C library.
  copyright:
    - license: CC-PDDC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - linux-headers
      - pkgconf-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/seanmiddleditch/libtelnet
      tag: ${{package.version}}
      expected-commit: c979e8a9d23cfec82dec81be82c3c8f9139fa04a

  - runs: |
      libtoolize --force --install && autoreconf -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: seanmiddleditch/libtelnet

test:
  pipeline:
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
