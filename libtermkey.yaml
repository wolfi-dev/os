package:
  name: libtermkey
  version: "0.22"
  epoch: 3
  description: "Library for easy processing of keyboard entry from terminal-based programs"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - ncurses-dev
      - unibilium-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.leonerd.org.uk/code/libtermkey/${{package.name}}-${{package.version}}.tar.gz
      expected-sha256: 6945bd3c4aaa83da83d80a045c5563da4edd7d0374c62c0d35aec09eb3014600

  - uses: autoconf/make

  - runs: |
      make PREFIX=/usr DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtermkey
    description: ${{package.name}} dev

  - name: libtermkey-doc
    description: libtermkey docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 230179
