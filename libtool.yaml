package:
  name: libtool
  version: "2.5.4"
  epoch: 0
  description: "GNU libtool"
  copyright:
    - license: LGPL-2.0-or-later AND GPL-2.0-or-later
  dependencies:
    runtime:
      - libltdl

environment:
  contents:
    packages:
      - apk-tools
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - help2man
      - m4
      - texinfo
      - xz
  environment:
    M4: /usr/bin/m4

pipeline:
  - uses: fetch
    with:
      uri: https://ftpmirror.gnu.org/gnu/libtool/libtool-${{ package.version }}.tar.gz
      expected-sha512: 60599f5c3168a287fe3a35062fd2e32e0b73433fce820bfd18d28b0e3bd7a8fefde6d6f0505fbbc2d664119ab7c539269184993843289932c895847ea1ab9f04

  - uses: patch
    with:
      patches: libtool-fix-cross-compile.patch

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libtool-doc"
    description: "libtool documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: "libltdl"
    description: "GNU libtool dynamic module loader"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libltdl.so* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1741

test:
  environment:
    contents:
      packages:
        - build-base
  pipeline:
    - name: Compile and Execute Test
      runs: |
        cat <<'EOF' > hello.c
        #include <stdio.h>
        int main() { puts("Hello, world!"); return 0; }
        EOF
        libtool --mode=compile --tag=CC gcc -c hello.c -o hello.o
        libtool --mode=link --tag=CC gcc hello.o -o hello
        ./hello | grep -q "Hello, world!"
        libtool --version
        libtool --help
        libtoolize --version
        libtoolize --help
