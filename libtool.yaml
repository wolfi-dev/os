package:
  name: libtool
  version: 2.4.7
  epoch: 5
  description: "GNU libtool"
  copyright:
    - license: LGPL-2.0-or-later AND GPL-2.0-or-later
  dependencies:
    runtime:
      - libltdl

environment:
  contents:
    packages:
      - apk-tools
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - help2man
      - m4
      - openssf-compiler-options
      - texinfo
      - xz
  environment:
    M4: /usr/bin/m4

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/libtool.git
      expected-commit: 6d7ce133ce54898cf28abd89d167cccfbc3c9b2b
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: libtool-fix-cross-compile.patch

  - runs: ./bootstrap

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libtool-doc"
    description: "libtool documentation"
    pipeline:
      - uses: split/manpages

  - name: "libltdl"
    description: "GNU libtool dynamic module loader"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libltdl.so* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  ignore-regex-patterns:
    - ^\d+\.[13579]\.\d+$ # Ignore odd-numbered minor versions as these are pre-release
  git:
    tag-filter-prefix: v
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - build-base
  pipeline:
    - name: Compile and Execute Test
      runs: |
        cat <<'EOF' > hello.c
        #include <stdio.h>
        int main() { puts("Hello, world!"); return 0; }
        EOF
        libtool --mode=compile --tag=CC gcc -c hello.c -o hello.o
        libtool --mode=link --tag=CC gcc hello.o -o hello
        ./hello | grep -q "Hello, world!"
        libtool --version
        libtool --help
        libtoolize --version
        libtoolize --help
