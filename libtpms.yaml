package:
  name: libtpms
  version: 0.10.1
  epoch: 0
  description: Library providing TPM (Trusted Platform Module) functionality for integration into hypervisors
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - libtool
      - openssl-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stefanberger/libtpms
      tag: v${{package.version}}
      expected-commit: 56c9f8b0b816391135f5a3112cb2feac4298caac

  - runs: |
      ./autogen.sh --prefix=/usr \
        --with-openssl \
        --with-tpm1 \
        --with-tpm2

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libtpms-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtpms
    description: libtpms dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libtpms-doc
    pipeline:
      - uses: split/manpages
    description: libtpms manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: stefanberger/libtpms
    strip-prefix: v
