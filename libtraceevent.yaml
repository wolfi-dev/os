package:
  name: libtraceevent
  version: "1.8.6"
  epoch: 0
  description: "Linux kernel trace event library"
  copyright:
    - license: "LGPL-2.1-or-later AND GPL-2.0-or-later"

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - linux-headers
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://git.kernel.org/pub/scm/libs/libtrace/libtraceevent.git/snapshot/libtraceevent-${{package.version}}.tar.gz
      expected-sha256: 812547d2f7b248485c183be2799b7041038ee44183000705609754b128c84c6f

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.destdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtraceevent-dev
    pipeline:
      - uses: split/dev
    description: libtraceevent dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libtraceevent-plugins
    description: plugins for libtraceevent
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/traceevent/
          mv ${{targets.destdir}}/usr/lib/traceevent/plugins ${{targets.subpkgdir}}/usr/lib/traceevent/
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 288159

test:
  pipeline:
    - uses: test/tw/ldd-check
