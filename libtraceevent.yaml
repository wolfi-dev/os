package:
  name: libtraceevent
  version: "1.8.7"
  epoch: 1
  description: "Linux kernel trace event library"
  copyright:
    - license: "LGPL-2.1-or-later AND GPL-2.0-or-later"

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - linux-headers
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://kernel.googlesource.com/pub/scm/libs/libtrace/libtraceevent.git
      tag: libtraceevent-${{package.version}}
      expected-commit: 7a8fee57d87aa61c9d578cd67e99d2677b894772

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.destdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtraceevent-dev
    pipeline:
      - uses: split/dev
    description: libtraceevent dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libtraceevent-plugins
    description: plugins for libtraceevent
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/traceevent/
          mv ${{targets.destdir}}/usr/lib/traceevent/plugins ${{targets.subpkgdir}}/usr/lib/traceevent/
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 288159

test:
  pipeline:
    - uses: test/tw/ldd-check
