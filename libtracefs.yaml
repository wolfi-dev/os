package:
  name: libtracefs
  version: "1.8.3"
  epoch: 1
  description: "Linux kernel trace file system library"
  copyright:
    - license: "LGPL-2.1-or-later"

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - libtraceevent-dev
      - linux-headers
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://kernel.googlesource.com/pub/scm/libs/libtrace/libtracefs.git/snapshot/libtracefs-${{package.version}}.tar.gz
      expected-sha256: a9cd9cbae81b7fff71b3f72d2b819e49cec0402529e5f252e1d9319a62a356cb

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.destdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtracefs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtraceevent-dev
    description: libtracefs dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 288157

test:
  pipeline:
    - uses: test/tw/ldd-check
