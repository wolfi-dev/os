package:
  name: libtracefs
  version: "1.8.3"
  epoch: 2 # go/wolfi-rsc/libtracefs
  description: "Linux kernel trace file system library"
  copyright:
    - license: "LGPL-2.1-or-later"
  resources:
    cpu: "2"
    memory: 1Gi

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - libtraceevent-dev
      - linux-headers
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://kernel.googlesource.com/pub/scm/libs/libtrace/libtracefs.git
      tag: libtracefs-${{package.version}}
      expected-commit: 6fad6a14ba0d4c4b437d9e4eed7098d4bb07b4fc

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.destdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtracefs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtraceevent-dev
    description: libtracefs dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 288157

test:
  pipeline:
    - uses: test/tw/ldd-check
