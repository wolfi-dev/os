package:
  name: libtracefs
  version: 1.8.1
  epoch: 1
  description: "Linux kernel trace file system library"
  copyright:
    - license: "LGPL-2.1-or-later"

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - libtraceevent-dev
      - linux-headers
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://git.kernel.org/pub/scm/libs/libtrace/libtracefs.git/snapshot/libtracefs-${{package.version}}.tar.gz
      expected-sha256: d295aa20d711c313a9e229dbd15ba14026f0c1a50d57ae8b0823cc561b23745f

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.destdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtracefs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtraceevent-dev
    description: libtracefs dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 288157
