package:
  name: libtracefs
  version: "1.8.2"
  epoch: 0
  description: "Linux kernel trace file system library"
  copyright:
    - license: "LGPL-2.1-or-later"

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - libtraceevent-dev
      - linux-headers
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://git.kernel.org/pub/scm/libs/libtrace/libtracefs.git/snapshot/libtracefs-${{package.version}}.tar.gz
      expected-sha256: 255980e1da5648fbbc32777ed8457b485b2b96f3449674610b46d9c437271209

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.destdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtracefs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtraceevent-dev
    description: libtracefs dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 288157

test:
  pipeline:
    - uses: test/tw/ldd-check
