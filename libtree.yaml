package:
  name: libtree
  version: "3.1.1"
  epoch: 0
  description: "ldd as a tree."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - scanelf
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/haampie/libtree/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 6148436f54296945d22420254dd78e1829d60124bb2f5b9881320a6550f73f5c

  - uses: autoconf/make
    with:
      opts: |
        LDFLAGS='-static-pie'

  # - uses: autoconf/make-install
  # TODO: make-install pipeline does not take opts
  - runs: |
      make install \
          DESTDIR="${{targets.destdir}}" \
          PREFIX="/usr"

  - uses: strip

subpackages:
  - name: libtree-doc
    pipeline:
      - uses: split/manpages
    description: libtree man pages

test:
  environment:
    contents:
      packages:
        - libcap-utils
  pipeline:
    - runs: |
        libtree -vvv /usr/sbin/setcap
        libtree --version
        libtree --help

update:
  enabled: true
  github:
    identifier: haampie/libtree
    strip-prefix: v
    use-tag: true
