package:
  name: libunistring
  version: "1.3"
  epoch: 1
  description: Library for manipulating Unicode strings and C strings
  copyright:
    - license: GPL-2.0-or-later OR LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-iconv
      - posix-libc-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: f245786c831d25150f3dfb4317cda1acc5e3f79a5da4ad073ddca58886569527
      uri: https://ftp.gnu.org/gnu/libunistring/libunistring-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunistring-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/libunistring ${{targets.subpkgdir}}/usr/share/doc/libunistring
    test:
      pipeline:
        - uses: test/docs

  - name: libunistring-static
    pipeline:
      - uses: split/static
    description: libunistring static

  - name: libunistring-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunistring
        - glibc-iconv
    description: libunistring dev

update:
  enabled: true
  release-monitor:
    identifier: 1747

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
