package:
  name: libunistring
  version: "1.4.1"
  epoch: 1
  description: Library for manipulating Unicode strings and C strings
  copyright:
    - license: GPL-2.0-or-later OR LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-iconv
      - posix-libc-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: 67d88430892527861903788868c77802a217b0959990f7449f2976126a307763
      uri: https://ftpmirror.gnu.org/gnu/libunistring/libunistring-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \

  - uses: autoconf/make

  - runs: |
      make check

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunistring-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/libunistring ${{targets.subpkgdir}}/usr/share/doc/libunistring
    test:
      pipeline:
        - uses: test/docs

  - name: libunistring-static
    pipeline:
      - uses: split/static
    description: libunistring static
    test:
      pipeline:
        - name: "verify some .a file was shipped in this static library package"
          runs: find /usr/lib -name *.a -type f | grep ${{package.name}}

  - name: libunistring-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunistring
        - glibc-iconv
    description: libunistring dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1747

test:
  pipeline:
    - uses: test/tw/ldd-check
