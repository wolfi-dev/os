package:
  name: libunwind
  version: 1.8.1
  epoch: 2
  description: "Portable and efficient C programming interface (API) to determine the call-chain of a program"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - libtool
      - linux-headers
      - wolfi-base
      - xz-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libunwind/libunwind
      tag: v${{package.version}}
      expected-commit: 9cc4d98b22ae57bc1d8c253988feb85d4298a634

  - runs: autoreconf -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunwind-static
    pipeline:
      - uses: split/static

  - name: libunwind-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunwind
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

update:
  enabled: true
  github:
    identifier: libunwind/libunwind
    strip-prefix: v
