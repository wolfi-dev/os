package:
  name: libunwind
  version: "1.8.2"
  epoch: 1
  description: "Portable and efficient C programming interface (API) to determine the call-chain of a program"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - gcc-14-default
      - libtool
      - linux-headers
      - wolfi-base
      - xz-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libunwind/libunwind
      tag: v${{package.version}}
      expected-commit: f2c0bdb4bdde3cf83ed48547a276bdcbc7b41425

  - runs: autoreconf -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunwind-static
    pipeline:
      - uses: split/static

  - name: libunwind-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunwind
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: libunwind/libunwind
    strip-prefix: v
