package:
  name: liburcu
  version: "0.15.5"
  epoch: 0
  description: Userspace RCU (read-copy-update) library.
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/urcu/userspace-rcu
      tag: v${{package.version}}
      expected-commit: 07c14d28d5eadbae8879817bafd7f7c577d4e5de

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: liburcu development headers
    pipeline:
      - uses: split/dev
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - name: "Compile and run test"
          runs: |
            cat > test.c <<EOF
            #include <urcu.h>
            #include <stdio.h>
            #include <assert.h>

            int main() {
              rcu_register_thread();
              rcu_read_lock();
              // Perform mock read-side critical section
              rcu_read_unlock();
              rcu_unregister_thread();
              printf("RCU test passed\\n");
              return 0;
            }
            EOF
            gcc -o test test.c -lurcu
            ./test | grep -q "RCU test passed"

  - name: ${{package.name}}-doc
    description: liburcu documentation and examples
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: urcu/userspace-rcu
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
