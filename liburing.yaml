package:
  name: liburing
  version: "2.8"
  epoch: 0
  description: Linux kernel io_uring access library.
  copyright:
    - license: MIT OR LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-dev
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 80272cbeb42bcd0b39a75685a50b0009b77cd380
      repository: https://github.com/axboe/liburing.git
      tag: liburing-${{package.version}}

  - uses: patch
    with:
      patches: realpath-flag.patch

  - runs: |
      ./configure \
        --prefix=/usr \
        --use-libc \
        --libdir=/usr/lib \
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: liburing-ffi
    description: liburing shared library
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/lib"
          mv ${{targets.destdir}}/usr/lib/liburing-ffi.so.* ${{targets.subpkgdir}}/usr/lib/

  - name: liburing-dev
    description: liburing development headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: liburing-doc
    description: liburing documentation
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: axboe/liburing
    strip-prefix: liburing-
    tag-filter: liburing-
    use-tag: true
