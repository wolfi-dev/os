package:
  name: libusb
  version: "1.0.29"
  epoch: 0
  description: Library that enables userspace access to USB devices
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libatomic
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5977fc950f8d1395ccea9bd48c06b3f808fd3c2c961b44b0c2e6e29fc3a70a85
      uri: https://github.com/libusb/libusb/releases/download/v${{package.version}}/libusb-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-udev \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libusb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libusb
    description: libusb dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1749

test:
  pipeline:
    - uses: test/tw/ldd-check
