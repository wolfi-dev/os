package:
  name: libusb
  version: "1.0.28"
  epoch: 0
  description: Library that enables userspace access to USB devices
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libatomic
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 966bb0d231f94a474eaae2e67da5ec844d3527a1f386456394ff432580634b29
      uri: https://github.com/libusb/libusb/releases/download/v${{package.version}}/libusb-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-udev \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libusb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libusb
    description: libusb dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1749
