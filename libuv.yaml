package:
  name: libuv
  version: 1.47.0
  epoch: 2
  description: "cross-platform asynchronous I/O library"
  copyright:
    - license: MIT AND ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://dist.libuv.org/dist/v${{package.version}}/libuv-v${{package.version}}-dist.tar.gz
      expected-sha256: 72a187104662b47f2a2b204da39d2acb05cf22a4fcb13ceaebe3b0ed0c0e2e43

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libuv-dev"
    description: "libuv development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libuv

update:
  enabled: true
  release-monitor:
    identifier: 10784
