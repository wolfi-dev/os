package:
  name: libva-glx
  version: 2.21.0
  epoch: 0
  description: Video Acceleration (VA) API for Linux with MESA support
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libdrm
      - libdrm-dev
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - mesa-dev
      - mesa-gl
      - meson
      - wayland-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8e4b52f32efa130be173645a32ae52912aefe4a8
      repository: https://github.com/intel/libva
      tag: ${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dwith_glx=yes \
        -Dwith_wayland=yes \

  - uses: meson/compile

  - runs: |
      DESTDIR="temp" meson install -C output
      mkdir -p ${{targets.destdir}}/usr/lib/pkgconfig
      mkdir -p ${{targets.destdir}}/usr/include
      mv output/temp/usr/lib/libva-glx.so.2* ${{targets.destdir}}/usr/lib
      mv output/temp/usr/include/va/va_backend_glx.h ${{targets.destdir}}/usr/include/
      mv output/temp/usr/include/va/va_glx.h ${{targets.destdir}}/usr/include/
      mv output/temp/usr/lib/libva-glx.so ${{targets.destdir}}/usr/lib/
      mv output/temp/usr/lib/pkgconfig/libva-glx.pc ${{targets.destdir}}/usr/lib/pkgconfig/

  - uses: strip

subpackages:
  - name: libva-glx-dev
    pipeline:
      - uses: split/dev
    description: Video Acceleration (VA) API for Linux with MESA support (development files)

update:
  enabled: true
  github:
    identifier: intel/libva
