package:
  name: libverto
  version: "0.3.2"
  epoch: 4
  description: Main loop abstraction library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - gtk-doc
      - intltool
      - libev-dev
      - libevent-dev
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/latchset/libverto
      tag: ${{package.version}}
      expected-commit: 1e8f574f702f270d96e42348e7cc088da5acc9ae

  - runs: autoreconf -vfi

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --with-libev \
        --with-libevent

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

data:
  - name: backends
    items:
      libev:
      libevent:
      glib:

subpackages:
  - name: libverto-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libverto
    description: libverto dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - range: backends
    name: libverto-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libverto-${{range.key}}.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    description: ${{range.key}} driver for libverto

update:
  enabled: true
  github:
    identifier: latchset/libverto

test:
  pipeline:
    - uses: test/tw/ldd-check
