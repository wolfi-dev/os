package:
  name: libvncserver
  version: 0.9.15
  epoch: 2
  description: Library to make writing a vnc server easy
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libgcrypt-dev
      - libice-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libx11-dev
      - libxdamage-dev
      - libxext-dev
      - libxfixes-dev
      - libxi-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxtst-dev
      - lzo-dev
      - ninja
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LibVNC/libvncserver
      tag: LibVNCServer-${{package.version}}
      expected-commit: 9b54b1ec32731bd23158ca014dc18014db4194c3

  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=ON \
        -DWITH_ZLIB=ON \
        -DWITH_LZO=ON \
        -DWITH_JPEG=ON \
        -DWITH_PNG=ON \
        -DWITH_SDL=ON \
        -DWITH_THREADS=ON \
        -DWITH_GNUTLS=ON \
        -DWITH_OPENSSL=ON \
        -DWITH_SYSTEMD=OFF \
        -DWITH_GCRYPT=ON \
        -DWITH_FFMPEG=ON \
        -DWITH_WEBSOCKETS=ON \
        -DWITH_SASL=ON
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: libvncserver-dev
    pipeline:
      - uses: split/dev
    description: libvncserver dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: LibVNC/libvncserver
    strip-prefix: LibVNCServer-
    use-tag: true
    tag-filter: LibVNCServer-

test:
  pipeline:
    - uses: test/tw/ldd-check
