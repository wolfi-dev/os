package:
  name: libvorbis
  version: 1.3.7
  epoch: 4
  description: Vorbis codec library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libogg-dev

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.xiph.org/releases/vorbis/libvorbis-${{package.version}}.tar.xz
      expected-sha512: bbf5f11f623d959b3ba98d6b52806521b0b918b59b867f0658c153ea1013293364eead4987e9e71f8798021379310860a2e548fcf89d10caf23d45e41aba45cd

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-static
    description: ${{package.name}} static library
    pipeline:
      - uses: split/static

  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
    description: ${{package.name}} dev
    dependencies:
      runtime:
        - libogg-dev

update:
  enabled: true
  release-monitor:
    identifier: 1694
