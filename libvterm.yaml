package:
  name: libvterm
  version: 0.3.3
  epoch: 4
  description: "Abstract library implementation of a VT220/xterm/ECMA-48 terminal emulator"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - perl
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://launchpad.net/${{package.name}}/trunk/v0.3/+download/${{package.name}}-${{package.version}}.tar.gz
      expected-sha256: 09156f43dd2128bd347cbeebe50d9a571d32c64e0cf18d211197946aff7226e0

  - uses: autoconf/make

  - uses: autoconf/make-install
    with:
      opts: PREFIX=/usr LIBDIR=/usr/lib

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libvterm-dev

  - name: ${{package.name}}-static
    pipeline:
      - uses: split/static
    description: ${{package.name}} static

update:
  enabled: true
  release-monitor:
    identifier: 267537

test:
  pipeline:
    - uses: test/tw/ldd-check
    # AUTOGENERATED
    - runs: |
        vterm-dump --version
        vterm-dump --help
