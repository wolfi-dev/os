package:
  name: libwacom
  version: 2.16.1
  epoch: 0
  description: libwacom is a tablet description library
  copyright:
    - license: HPND

environment:
  contents:
    packages:
      - build-base
      - libevdev-dev
      - libgudev-dev
      - python3
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/linuxwacom/libwacom.git
      tag: libwacom-${{package.version}}
      expected-commit: 0750361c048f423faa9651bdaf1b742118db4099

  - uses: meson/configure
    with:
      opts: |
        -Ddocumentation=disabled \
        -Dtests=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: linuxwacom/libwacom
    strip-prefix: libwacom-

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-doc
    description: ${{package.name}} manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
