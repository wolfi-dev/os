package:
  name: libwebp
  version: 1.5.0
  epoch: 1
  description: Libraries for working with WebP images
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf #Â remove when switching back to released tarball
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - giflib-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/webmproject/libwebp
      tag: v${{package.version}}
      expected-commit: a4d7a715337ded4451fec90ff8ce79728e04126c

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libwebp-static
    pipeline:
      - uses: split/static
    description: libwebp static

  - name: libwebp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libwebp
    description: libwebp dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libwebp-doc
    pipeline:
      - uses: split/manpages
    description: libwebp manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libwebp-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    description: The WebP command line tools
    test:
      pipeline:
        - runs: |
            cwebp -h
            dwebp -h
            gif2webp -h
            img2webp -version
            img2webp -help
            webpinfo -h
            webpmux -h

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: webmproject/libwebp
    strip-prefix: v
    use-tag: true
