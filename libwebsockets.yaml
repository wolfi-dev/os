package:
  name: libwebsockets
  version: "4.5.2"
  epoch: 0
  description: C library for lightweight websocket clients and servers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libuv-dev
      - linux-headers
      - openssl-dev
      - samurai
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 85c6f7959fd40d8aaf7a50be3c9b75f08389a01c
      repository: https://github.com/warmcat/libwebsockets
      tag: v${{package.version}}

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.contextdir}}/usr/share

  - uses: cmake/configure
    with:
      opts: |
        -DLWS_IPV6=ON \
        -DLWS_WITH_LIBUV=ON \
        -DLWS_WITH_STATIC=OFF \
        -DLWS_LINK_TESTAPPS_DYNAMIC=ON \
        -DLWS_WITH_SDEVENT=OFF \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DDISABLE_WERROR=ON \
        -DLWS_IPV6=ON \
        -DLWS_WITHOUT_BUILTIN_GETIFADDRS=ON \
        -DLWS_WITHOUT_CLIENT=ON \
        -DLWS_WITHOUT_EXTENSIONS=ON \
        -DLWS_WITH_EXTERNAL_POLL=ON \
        -DLWS_WITH_HTTP2=OFF \
        -DLWS_WITH_ZIP_FOPS=OFF \
        -DLWS_WITH_ZLIB=OFF \
        -DLWS_WITHOUT_TESTAPPS=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libwebsockets-dev
    # broken .pc provides version
    options:
      no-provides: true
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libwebsockets
    description: libwebsockets dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libwebsockets-evlib_uv
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libwebsockets-evlib_uv.so ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    description: libwebsocket plugin

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: warmcat/libwebsockets
    strip-prefix: v
    use-tag: true
