package:
  name: libx11
  version: 1.8.5
  epoch: 0
  description: X11 client-side library
  copyright:
    - license: custom:XFREE86

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxcb-dev
      - xtrans
      - xorgproto
      - util-macros
      - xmlto

pipeline:
  - uses: fetch
    with:
      expected-sha256: e362c6f03c793171becd1ce2078c64789504c7d7ff48ee40a76ff76b59f6b561
      uri: https://www.x.org/releases/individual/lib/libX11-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-xcb \
        --disable-thread-safety-constructor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libx11-static
    description: libx11 static library
    pipeline:
      - uses: split/static

  - name: libx11-doc
    pipeline:
      - uses: split/manpages
    description: libx11 manpages

  - name: libx11-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11
        - libxcb-dev
        - xtrans
    description: libx11 dev

update:
  enabled: true
  release-monitor:
    identifier: 1764
