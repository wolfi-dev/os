package:
  name: libxau
  version: 1.0.12
  epoch: 0
  description: X11 authorisation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxau.git
      tag: libXau-${{package.version}}
      expected-commit: a9c65683e68b3a4349afee5d7673b393fb924d2e

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxau-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxau
        - xorgproto
    description: libxau dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libxau-doc
    pipeline:
      - uses: split/manpages
    description: libxau manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1765
