package:
  name: libxau
  version: 1.0.10
  epoch: 0
  description: X11 authorisation library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - util-macros
pipeline:
  - uses: fetch
    with:
      expected-sha256: 8be6f292334d2f87e5b919c001e149a9fdc27005d6b3e053862ac6ebbf1a0c0a
      uri: https://www.x.org/releases/individual/lib/libXau-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: --sysconfdir=/etc
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxau-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxau
        - xorgproto
    description: libxau dev
  - name: libxau-doc
    pipeline:
      - uses: split/manpages
    description: libxau manpages
