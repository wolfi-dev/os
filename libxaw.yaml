package:
  name: libxaw
  version: 1.0.15
  epoch: 0
  description: X Athena Widget Set
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libice-dev
      - libx11-dev
      - libxext-dev
      - libxmu-dev
      - libxpm-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: ca8a613884c922985202075b3cc8ee8821bfa83a5eb066189ae3cca131e63972
      uri: https://www.x.org/releases/individual/lib/libXaw-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --disable-static \
        --disable-xaw6

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxaw-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxaw
    description: libxaw dev

  - name: libxaw-doc
    pipeline:
      - uses: split/manpages
    description: libxaw manpages

update:
  enabled: true
  release-monitor:
    identifier: 1766
