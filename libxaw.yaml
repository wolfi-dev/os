package:
  name: libxaw
  version: 1.0.16
  epoch: 3
  description: X Athena Widget Set
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libice-dev
      - libtool
      - libx11-dev
      - libxext-dev
      - libxmu-dev
      - libxpm-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxaw
      tag: libXaw-${{package.version}}
      expected-commit: f14ba54e9c7e415a05e33dd0b3b5f96e5de05c8b

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --disable-static \
        --disable-xaw6

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxaw-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxaw
    description: libxaw dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxaw-doc
    pipeline:
      - uses: split/manpages
    description: libxaw manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs

update:
  enabled: true
  release-monitor:
    identifier: 1766
