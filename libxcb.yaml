package:
  name: libxcb
  version: 1.17.0
  epoch: 9
  description: X11 client-side library
  copyright:
  - license: MIT
  dependencies:
    runtime:
    - libxcb-composite
    - libxcb-damage
    - libxcb-dpms
    - libxcb-dri2
    - libxcb-dri3
    - libxcb-glx
    - libxcb-present
    - libxcb-randr
    - libxcb-record
    - libxcb-render
    - libxcb-res
    - libxcb-screensaver
    - libxcb-shape
    - libxcb-shm
    - libxcb-sync
    - libxcb-xf86dri
    - libxcb-xfixes
    - libxcb-xinerama
    - libxcb-xinput
    - libxcb-xkb
    - libxcb-xtest
    - libxcb-xv
    - libxcb-xvmc
environment:
  contents:
    packages:
    - autoconf
    - automake
    - build-base
    - busybox
    - ca-certificates-bundle
    - libpthread-stubs
    - libtool
    - libxau-dev
    - libxdmcp-dev
    - libxslt
    - pkgconf-dev
    - py3-xcbgen
    - python3
    - util-macros
    - xcb-proto
pipeline:
- uses: git-checkout
  with:
    repository: https://gitlab.freedesktop.org/xorg/lib/libxcb.git
    tag: libxcb-${{package.version}}
    expected-commit: 622152ee42a310876f10602601206954b8d0613e
- runs: |
    ./autogen.sh
    rm -rf libtool
- uses: autoconf/configure
  with:
    opts: --enable-xkb --enable-xinput --disable-xprint --disable-dependency-tracking
- uses: autoconf/make
- uses: autoconf/make-install
- uses: strip
subpackages:
- name: libxcb-composite
  description: X11 Composite extension library
  pipeline:
  - runs: |
      mkdir -p ${{targets.subpkgdir}}/usr/lib
      find ${{targets.destdir}}/usr/lib -name 'libxcb-composite.so.*' -exec mv {} ${{targets.subpkgdir}}/usr/lib/ \;
  test:
    pipeline:
    - uses: test/tw/ldd-check
- name: libxcb-damage
  description: X11 Damage extension library
