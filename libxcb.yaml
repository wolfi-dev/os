package:
  name: libxcb
  version: 1.15
  epoch: 1
  description: X11 client-side library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxau-dev
      - xcb-proto
      - libpthread-stubs
      - libxdmcp-dev
      - libxslt
      - python3
pipeline:
  - uses: fetch
    with:
      expected-sha256: cc38744f817cf6814c847e2df37fcb8997357d72fa4bcbc228ae0fe47219a059
      uri: https://xorg.freedesktop.org/archive/individual/lib/libxcb-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-xkb \
        --enable-xinput \
        --disable-xprint
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxcb-static
    description: libxcb static library
    pipeline:
      - uses: split/static
  - name: libxcb-doc
    pipeline:
      - uses: split/manpages
    description: libxcb manpages
  - name: libxcb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxcb
        - libxau-dev
        - xcb-proto
        - libxdmcp-dev
    description: libxcb dev
