package:
  name: libxcb
  version: "1.17.0"
  epoch: 5
  description: X11 client-side library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpthread-stubs
      - libtool
      - libxau-dev
      - libxdmcp-dev
      - libxslt
      - pkgconf-dev
      - py3-xcbgen
      - python3
      - util-macros
      - xcb-proto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxcb.git
      tag: libxcb-${{package.version}}
      expected-commit: 622152ee42a310876f10602601206954b8d0613e

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --enable-xkb \
        --enable-xinput \
        --disable-xprint

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxcb-static
    description: libxcb static library
    pipeline:
      - uses: split/static

  - name: libxcb-doc
    pipeline:
      - uses: split/manpages
    description: libxcb manpages
    test:
      pipeline:
        - uses: test/docs

  - name: libxcb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxcb
        - libxau-dev
        - xcb-proto
        - libxdmcp-dev
    description: libxcb dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1767
