package:
  name: libxcursor
  version: 1.2.3
  epoch: 3
  description: X cursor management library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxfixes-dev
      - libxrender-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxcursor
      tag: libXcursor-${{package.version}}
      expected-commit: 8ae6cf61b18ecddf26f72a07bbfbd1ea9f022c36

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxcursor-dev
    pipeline:
      - uses: split/dev
    description: libxcursor dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxcursor-doc
    pipeline:
      - uses: split/manpages
    description: libxcursor manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1770

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
