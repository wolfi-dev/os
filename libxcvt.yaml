package:
  name: libxcvt
  version: "0.1.3"
  epoch: 1
  description: "VESA CVT standard timing modeline generation library & utility"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - meson

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libxcvt-${{package.version}}.tar.xz
      expected-sha256: a929998a8767de7dfa36d6da4751cdbeef34ed630714f2f4a767b351f2442e01

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

subpackages:
  - name: libxcvt-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxcvt-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 235147
