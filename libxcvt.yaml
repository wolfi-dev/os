package:
  name: libxcvt
  version: 0.1.3
  epoch: 3
  description: "VESA CVT standard timing modeline generation library & utility"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - meson

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxcvt
      tag: libxcvt-${{package.version}}
      expected-commit: dd8631c61465cc0de5e476c7a98e56528d62b163

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

subpackages:
  - name: libxcvt-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxcvt-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs

update:
  enabled: true
  release-monitor:
    identifier: 235147
