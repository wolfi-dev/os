package:
  name: libxdamage
  version: "1.1.7"
  epoch: 1 # go/wolfi-rsc/libxdamage
  description: X11 damaged region extension library
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 4Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxfixes-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxdamage
      tag: libXdamage-${{package.version}}
      expected-commit: 4ff0f0e76c974faf920e476abccc65a4990a637c

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxfixes-dev
        - xorg-server-dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libxdamage-dev

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1771
