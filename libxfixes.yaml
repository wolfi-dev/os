package:
  name: libxfixes
  version: "6.0.2"
  epoch: 0
  description: X11 miscellaneous 'fixes' extension library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 041331b8e6e36038b3bf836785b6b175ec8515f964c9e4e3316b3bfed0f53ac7
      uri: https://www.x.org/releases/individual/lib/libXfixes-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxfixes-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxfixes
        - xorgproto
    description: libxfixes dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxfixes-doc
    pipeline:
      - uses: split/manpages
    description: libxfixes manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1775

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
