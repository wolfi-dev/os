package:
  name: libxfixes
  version: 6.0.1
  epoch: 2
  description: X11 miscellaneous 'fixes' extension library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: e69eaa321173c748ba6e2f15c7cf8da87f911d3ea1b6af4b547974aef6366bec
      uri: https://www.x.org/releases/individual/lib/libXfixes-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxfixes-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxfixes
        - xorgproto
    description: libxfixes dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libxfixes-doc
    pipeline:
      - uses: split/manpages
    description: libxfixes manpages

update:
  enabled: true
  release-monitor:
    identifier: 1775
