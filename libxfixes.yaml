package:
  name: libxfixes
  version: "6.0.2"
  epoch: 1
  description: X11 miscellaneous 'fixes' extension library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxfixes
      tag: libXfixes-${{package.version}}
      expected-commit: 70d5b0e37f8a759f3dbc218f22954347ceed094a

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxfixes-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxfixes
        - xorgproto
    description: libxfixes dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxfixes-doc
    pipeline:
      - uses: split/manpages
    description: libxfixes manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1775

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/no-docs
