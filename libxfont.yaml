package:
  name: libxfont
  version: "2.0.7"
  epoch: 1
  description: "X font handling library for server & utilities"
  copyright:
    - license: BSD-4-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - freetype-dev
      - libfontenc-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libXfont2-${{package.version}}.tar.xz
      expected-sha256: 8b7b82fdeba48769b69433e8e3fbb984a5f6bf368b0d5f47abeec49de3e58efb

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libxfont-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxfont-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 17165

test:
  environment:
    contents:
      packages:
        - gcc
        - xorgproto
        - libfontenc
        - freetype
        - libxfont-dev
        - build-base
  pipeline:
    - name: Compile test program
      runs: |
        cat <<EOF > test.c
        #include <stddef.h>
        #include <X11/fonts/fontstruct.h>
        #include <X11/fonts/libxfont2.h>

        int main(int argc, char* argv[]) {
          xfont2_init(NULL);
          return 0;
        }
        EOF

        gcc test.c -o test -lXfont2
    - name: Run test program
      runs: |
        ./test
    - uses: test/tw/ldd-check
