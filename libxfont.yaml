package:
  name: libxfont
  version: 2.0.7
  epoch: 4
  description: "X font handling library for server & utilities"
  copyright:
    - license: BSD-4-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - freetype-dev
      - libfontenc-dev
      - libtool
      - pkgconf-dev
      - util-macros
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxfont
      tag: libXfont2-${{package.version}}
      expected-commit: 2c2e44c94ef17ecd5003a173237b57b315e28d93

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libxfont-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 17165

test:
  environment:
    contents:
      packages:
        - gcc
        - xorgproto
        - libfontenc
        - freetype
        - libxfont-dev
        - build-base
  pipeline:
    - name: Compile test program
      runs: |
        cat <<EOF > test.c
        #include <stddef.h>
        #include <X11/fonts/fontstruct.h>
        #include <X11/fonts/libxfont2.h>

        int main(int argc, char* argv[]) {
          xfont2_init(NULL);
          return 0;
        }
        EOF

        gcc test.c -o test -lXfont2
    - name: Run test program
      runs: |
        ./test
    - uses: test/tw/ldd-check
    - uses: test/no-docs
