package:
  name: libxfont
  version: 2.0.6
  epoch: 0
  description: "X font handling library for server & utilities"
  copyright:
    - license: BSD-4-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - freetype-dev
      - libfontenc-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libXfont2-${{package.version}}.tar.xz
      expected-sha256: 74ca20017eb0fb3f56d8d5e60685f560fc85e5ff3d84c61c4cb891e40c27aef4

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libxfont-dev
    pipeline:
      - uses: split/dev

  - name: libxfont-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 17165
