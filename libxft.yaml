package:
  name: libxft
  version: "2.3.8"
  epoch: 2
  description: FreeType-based font drawing library for X
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - fontconfig-dev
      - freetype-dev
      - libxrender-dev
      - util-macros
      - xorgproto
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5e8c3c4bc2d4c0a40aef6b4b38ed2fb74301640da29f6528154b5009b1c6dd49
      uri: https://www.x.org/releases/individual/lib/libXft-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxft-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxft
        - xorgproto
        - zlib-dev
    description: libxft dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxft-doc
    pipeline:
      - uses: split/manpages
    description: libxft manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1777

test:
  pipeline:
    - uses: test/tw/ldd-check
