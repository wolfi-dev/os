package:
  name: libxft
  version: 2.3.7
  epoch: 1
  description: FreeType-based font drawing library for X
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - xorgproto
      - fontconfig-dev
      - freetype-dev
      - libxrender-dev
      - util-macros
      - expat-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 79f0b37c45007381c371a790c2754644ad955166dbf2a48e3625032e9bdd4f71
      uri: https://www.x.org/releases/individual/lib/libXft-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxft-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxft
        - zlib-dev
    description: libxft dev
  - name: libxft-doc
    pipeline:
      - uses: split/manpages
    description: libxft manpages
