package:
  name: libxi
  version: 1.8.2
  epoch: 1
  description: X11 Input extension library
  copyright:
    - license: MIT AND X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - pkgconf-dev
      - util-macros
      - xmlto
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxi.git
      tag: libXi-${{package.version}}
      expected-commit: 3c2d5aedd7708c75710b39268631762de904c304

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --with-xmlto \
        --without-fop \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxi
        - libxfixes-dev
        - xorgproto
    description: libxi dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxi-doc
    pipeline:
      - uses: split/manpages
    description: libxi manpages

update:
  enabled: true
  release-monitor:
    identifier: 1778

test:
  pipeline:
    - uses: test/tw/ldd-check
