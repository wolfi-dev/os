package:
  name: libxinerama
  version: "1.1.6"
  epoch: 1 # go/wolfi-rsc/libxinerama
  description: X11 Xinerama extension library
  copyright:
    - license: MIT
  resources:
    cpu: "2"
    memory: 4Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxext-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxinerama
      tag: libXinerama-${{package.version}}
      expected-commit: cc4ac9cf36fdf3815381b791e47a90b8aebc7e78

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxinerama-dev
    pipeline:
      - uses: split/dev
    description: libxinerama dev
    dependencies:
      runtime:
        - libx11-dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxinerama-doc
    pipeline:
      - uses: split/manpages
    description: libxinerama manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1779

test:
  pipeline:
    - uses: test/tw/ldd-check
