# TODO: Misnamed duplicate of libxkbfile - should be dropped/merged?
package:
  name: libxkb
  version: "1.2.0"
  epoch: 0 # go/wolfi-rsc/libxkb
  description: "X11 keyboard file manipulation library"
  copyright:
    - license: MIT
  resources:
    cpu: "2"
    memory: 6Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - pkgconf-dev
      - util-macros
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxkbfile
      tag: libxkbfile-${{package.version}}
      expected-commit: 42e5dedd7fd3c7c73f3870a8751893c03c1afc69

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: "libxkb-dev"
    description: "headers for libxkb"
    dependencies:
      runtime:
        - libx11-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1781

test:
  pipeline:
    - uses: test/tw/ldd-check
