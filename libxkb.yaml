package:
  name: libxkb
  version: 1.1.2
  epoch: 2
  description: "X11 keyboard file manipulation library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libxkbfile-${{package.version}}.tar.xz
      expected-sha256: b8a3784fac420b201718047cfb6c2d5ee7e8b9481564c2667b4215f6616644b1

  - runs: |
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: "libxkb-dev"
    description: "headers for libxkb"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 1781
