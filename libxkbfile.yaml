package:
  name: libxkbfile
  version: 1.1.3
  epoch: 3
  description: X11 keyboard file manipulation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxkbfile
      tag: libxkbfile-${{package.version}}
      expected-commit: 39a5f8e67615f443e76146769d5f5f9abc5ebd2f

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      install -D -m644 COPYING \
      "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/COPYING

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1781

test:
  pipeline:
    - uses: test/tw/ldd-check
