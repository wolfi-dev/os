package:
  name: libxml2
  version: 2.13.5
  epoch: 0
  description: XML parsing library, version 2
  copyright:
    - license: MIT

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.10.1 will create a new var mangled-package-version=2.10
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - openssf-compiler-options
      - pkgconf-dev
      - python3-dev
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libxml2.git
      tag: v${{package.version}}
      expected-commit: de918d45e1b2276a28a4cd32bcf556bef65284e4

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        PYTHON=/usr/bin/python3 \
        --with-lzma \
        --with-zlib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxml2-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/gtk-doc ${{targets.subpkgdir}}/usr/share/gtk-doc
          mv ${{targets.destdir}}/usr/share/doc/libxml2 ${{targets.subpkgdir}}/usr/share/doc/libxml2
    description: libxml2 manpages

  - name: libxml2-py3
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/python3* ${{targets.subpkgdir}}/usr/lib
    description: libxml2 python3 bindings

  - name: libxml2-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr
    description: libxml2 utils
    test:
      pipeline:
        - name: Verify libxml2 installation
          runs: |
            xml2-config --version || exit 1
            xml2-config --help
            xmlcatalog version
            xmlcatalog help
            xmllint --version
        - name: Basic XML parsing
          runs: |
            cat << EOF > example.xml
            <note>
                <to>User</to>
                <from>Assistant</from>
                <heading>Reminder</heading>
                <body>Don't forget me this weekend!</body>
            </note>
            EOF
            xmllint --noout example.xml || exit 1
        - name: XML validation with DTD
          runs: |
            cat << 'EOF' > example.dtd
            <!ELEMENT note (to,from,heading,body)>
            <!ELEMENT to (#PCDATA)>
            <!ELEMENT from (#PCDATA)>
            <!ELEMENT heading (#PCDATA)>
            <!ELEMENT body (#PCDATA)>
            EOF
            cat << 'EOF' > note.xml
            <note>
                <to>Tove</to>
                <from>Jani</from>
                <heading>Reminder</heading>
                <body>Don't forget me this weekend!</body>
            </note>
            EOF
            xmllint --noout --dtdvalid example.dtd note.xml || exit 1

  - name: libxml2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxml2
        - zlib-dev
        - xz-dev
        - libxml2-utils
    description: libxml2 dev
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
            - libxml2-utils
      pipeline:
        - name: Verify libxml2-dev installation
          runs: |
            echo '#include <libxml/parser.h>' > test.c
            echo 'int main() {return 0;}' >> test.c
            gcc -o test test.c $(xml2-config --cflags) $(xml2-config --libs)
            ./test || exit 1
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1783
