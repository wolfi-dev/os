package:
  name: libxml2
  version: "2.15.1"
  epoch: 2
  description: XML parsing library, version 2
  copyright:
    - license: MIT

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.10.1 will create a new var mangled-package-version=2.10
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

vars:
  # NOTE: upstream picked an arbitary version, wire here for package naming.
  soversion: 16

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - doxygen
      - libtool
      - libxslt
      - pkgconf-dev
      - python3-dev
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libxml2.git
      tag: v${{package.version}}
      expected-commit: b7fa62cbe8ef0df5869e000d5b690bdedd07f33e

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        PYTHON=/usr/bin/python3 \
        --with-lzma \
        --with-zlib \
        --with-python \
        --with-docs

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-${{vars.soversion}}
    pipeline:
      - uses: split/lib
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/libxml2 ${{targets.subpkgdir}}/usr/share/doc/libxml2
    description: ${{package.name}} manpages
    test:
      pipeline:
        - uses: test/docs

  # python bindings are getting removed in 2.16.0 remove this subpackage then
  - name: ${{package.name}}-py3
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/python3* ${{targets.subpkgdir}}/usr/lib
    description: ${{package.name}} python3 bindings
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr
    description: ${{package.name}} utils
    test:
      pipeline:
        - name: Verify libxml2 installation
          runs: |
            xml2-config --version || exit 1
            xml2-config --help
            xmlcatalog version
            xmlcatalog help
            xmllint --version
        - name: Basic XML parsing
          runs: |
            cat << EOF > example.xml
            <note>
                <to>User</to>
                <from>Assistant</from>
                <heading>Reminder</heading>
                <body>Don't forget me this weekend!</body>
            </note>
            EOF
            xmllint --noout example.xml || exit 1
        - name: XML validation with DTD
          runs: |
            cat << 'EOF' > example.dtd
            <!ELEMENT note (to,from,heading,body)>
            <!ELEMENT to (#PCDATA)>
            <!ELEMENT from (#PCDATA)>
            <!ELEMENT heading (#PCDATA)>
            <!ELEMENT body (#PCDATA)>
            EOF
            cat << 'EOF' > note.xml
            <note>
                <to>Tove</to>
                <from>Jani</from>
                <heading>Reminder</heading>
                <body>Don't forget me this weekend!</body>
            </note>
            EOF
            xmllint --noout --dtdvalid example.dtd note.xml || exit 1

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zlib-dev
        - xz-dev
        - ${{package.name}}-utils=${{package.full-version}}
        - ${{package.name}}-${{vars.soversion}}=${{package.full-version}}
    description: ${{package.name}} dev
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
      pipeline:
        - name: Verify libxml2-dev installation
          runs: |
            echo '#include <libxml/parser.h>' > test.c
            echo 'int main() {return 0;}' >> test.c
            gcc -o test test.c $(xml2-config --cflags) $(xml2-config --libs)
            ./test || exit 1
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 1783

test:
  pipeline:
    - uses: test/tw/ldd-check
