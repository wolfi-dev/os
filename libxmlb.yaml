package:
  name: libxmlb
  version: "0.3.22"
  epoch: 0
  description: "A library to help create and query binary XML blobs"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - build-base
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-doc

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hughsie/libxmlb.git
      tag: ${{package.version}}
      expected-commit: addcce32a3bd6a09303f052bd59fb758621d30fb

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
