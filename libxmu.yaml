package:
  name: libxmu
  version: 1.2.1
  epoch: 3
  description: X11 miscellaneous micro-utility library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libice-dev
      - libsm-dev
      - libtool
      - libx11-dev
      - libxext-dev
      - libxt-dev
      - pkgconf-dev
      - util-linux-dev
      - util-macros
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxmu
      tag: libXmu-${{package.version}}
      expected-commit: 792f80402ee06ce69bca3a8f2a84295999c3a170

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --without-fop

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxmu-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11-dev
        - libxmu
        - libxt-dev
        - util-linux-dev
        - xorgproto
    description: libxmu dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxmu-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv ${{targets.destdir}}/usr/share/doc ${{targets.subpkgdir}}/usr/share/
    description: libxmu docs
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1785

test:
  pipeline:
    - uses: test/tw/ldd-check
