package:
  name: libxmu
  version: "1.2.1"
  epoch: 2
  description: X11 miscellaneous micro-utility library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libice-dev
      - libsm-dev
      - libx11-dev
      - libxext-dev
      - libxt-dev
      - util-linux-dev
      - util-macros
      - xmlto

pipeline:
  - uses: fetch
    with:
      expected-sha256: fcb27793248a39e5fcc5b9c4aec40cc0734b3ca76aac3d7d1c264e7f7e14e8b2
      uri: https://www.x.org/releases/individual/lib/libXmu-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --without-fop

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxmu-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11-dev
        - libxmu
        - libxt-dev
        - util-linux-dev
        - xorgproto
    description: libxmu dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxmu-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv ${{targets.destdir}}/usr/share/doc ${{targets.subpkgdir}}/usr/share/
    description: libxmu docs
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1785

test:
  pipeline:
    - uses: test/tw/ldd-check
