package:
  name: libxpm
  version: 3.5.14
  epoch: 0
  description: X11 pixmap library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom:BELL
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxt-dev
      - libxext-dev
      - util-linux-dev
      - util-macros
      - libx11-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: f7eb8f69c039281def8258ae6859adb5f050fbe161ab3d6a2d6ef109a603eac2
      uri: https://www.x.org/releases/individual/lib/libXpm-${{package.version}}.tar.xz
  - runs: |
      ac_cv_search_gettext=no \
      ./configure \
      --prefix=/usr \
      --sysconfdir=/etc
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxpm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxpm
    description: libxpm dev
  - name: libxpm-doc
    pipeline:
      - uses: split/manpages
    description: libxpm manpages
