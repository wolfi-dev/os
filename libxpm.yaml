package:
  name: libxpm
  version: 3.5.17
  epoch: 1
  description: X11 pixmap library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - libxt-dev
      - util-linux-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 64b31f81019e7d388c822b0b28af8d51c4622b83f1f0cb6fa3fc95e271226e43
      uri: https://www.x.org/releases/individual/lib/libXpm-${{package.version}}.tar.xz

  - runs: |
      ac_cv_search_gettext=no \
      ./configure \
      --prefix=/usr \
      --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxpm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxpm
    description: libxpm dev

  - name: libxpm-doc
    pipeline:
      - uses: split/manpages
    description: libxpm manpages

update:
  enabled: true
  release-monitor:
    identifier: 1787
