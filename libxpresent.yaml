package:
  name: libxpresent
  version: 1.0.2
  epoch: 0
  description: X11 Present extension library
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - libxrandr-dev
      - pkgconf-dev
      - util-macros
      - wolfi-base
      - xorgproto
pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
      tag: libXpresent-${{package.version}}
      expected-commit: 4d92149372461bf575e8a09b1064a2884c38c3aa
  - runs: |
      ./autogen.sh
      # CR√çTICO: Limpiar directorio libtool que bloquea el script
      rm -rf libtool
  - uses: autoconf/configure
    with:
      opts: --enable-shared --disable-static --disable-dependency-tracking
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxpresent-dev
    description: libxpresent development files
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxpresent
    test:
      pipeline:
        - uses: test/pkgconf
update:
  enabled: true
  release-monitor:
    identifier: 17166
test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/pkgconf
    - uses: test/no-docs
