package:
  name: libxrandr
  version: 1.5.4
  epoch: 2
  description: X11 RandR extension library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: c72c94dc3373512ceb67f578952c5d10915b38cc9ebb0fd176a49857b8048e22
      uri: https://www.x.org/releases/individual/lib/libXrandr-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxrandr-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11-dev
        - libxrandr
        - libxext-dev
        - xorgproto
    description: libxrandr dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libxrandr-doc
    pipeline:
      - uses: split/manpages
    description: libxrandr manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1788
