package:
  name: libxrandr
  version: 1.5.3
  epoch: 3
  description: X11 RandR extension library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - libxext-dev
      - libx11-dev
      - libxrender-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3ad316c1781fe2fe22574b819e81f0eff087a8560377f521ba932238b41b251f
      uri: https://www.x.org/releases/individual/lib/libXrandr-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxrandr-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxrandr
        - libxext-dev
    description: libxrandr dev

  - name: libxrandr-doc
    pipeline:
      - uses: split/manpages
    description: libxrandr manpages

update:
  enabled: true
  release-monitor:
    identifier: 1788
