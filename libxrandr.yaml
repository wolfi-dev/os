package:
  name: libxrandr
  version: "1.5.5"
  epoch: 1 # go/wolfi-rsc/libxrandr
  description: X11 RandR extension library
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 4Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxrandr
      tag: libXrandr-${{package.version}}
      expected-commit: 540c3ceef2be3e513b18002a858c7a9591dd749a

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxrandr-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11-dev
        - libxrandr
        - libxext-dev
        - xorgproto
    description: libxrandr dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxrandr-doc
    pipeline:
      - uses: split/manpages
    description: libxrandr manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1788

test:
  pipeline:
    - uses: test/tw/ldd-check
