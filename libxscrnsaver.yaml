package:
  name: libxscrnsaver
  version: 1.2.4
  epoch: 1
  description: X.Org screen saver extension
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 75cd2859f38e207a090cac980d76bc71e9da99d48d09703584e00585abc920fe
      uri: https://www.x.org/releases/individual/lib/libXScrnSaver-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxscrnsaver-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11-dev
        - libxscrnsaver
    description: libxscrnsaver dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libxscrnsaver-doc
    pipeline:
      - uses: split/manpages
    description: libxscrnsaver manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1791
