package:
  name: libxscrnsaver
  version: "1.2.5"
  epoch: 1
  description: X.Org screen saver extension
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libx11-dev
      - libxext-dev
      - pkgconf-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxscrnsaver
      tag: libXScrnSaver-${{package.version}}
      expected-commit: 60c957ba8a727d01b376da0142aef7e18aa86fe1

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxscrnsaver-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11-dev
        - libxscrnsaver
    description: libxscrnsaver dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxscrnsaver-doc
    pipeline:
      - uses: split/manpages
    description: libxscrnsaver manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1791

test:
  pipeline:
    - uses: test/tw/ldd-check
