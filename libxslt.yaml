package:
  name: libxslt
  version: 1.1.37
  epoch: 0
  description: XML stylesheet transformation library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libtool
      - libxml2-dev
      - libgcrypt-dev
      - libgpg-error-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 3a4b27dc8027ccd6146725950336f1ec520928f320f144eb5fa7990ae6123ab4
      uri: https://download.gnome.org/sources/libxslt/1.1/libxslt-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: --with-python=no
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxslt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxslt
    description: libxslt dev
  - name: libxslt-doc
    pipeline:
      - uses: split/manpages
    description: libxslt manpages
