package:
  name: libxslt
  version: 1.1.37
  epoch: 0
  description: XML stylesheet transformation library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libtool
      - libxml2-dev
      - libgcrypt-dev
      - libgpg-error-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 12848f0a4408f65b530d3962cd9ff670b6ae796191cfeff37522b5772de8dc8e
      uri: https://download.gnome.org/sources/libxslt/1.1/libxslt-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: --with-python=no
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxslt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxslt
    description: libxslt dev
  - name: libxslt-doc
    pipeline:
      - uses: split/manpages
    description: libxslt manpages
