package:
  name: libxslt
  version: "1.1.44"
  epoch: 0
  description: XML stylesheet transformation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgcrypt-dev
      - libgpg-error-dev
      - libtool
      - libxml2-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libxslt.git
      tag: v${{package.version}}
      expected-commit: bd558135ce9b4202fd66d3bb1154ca711a268328

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: --with-python=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxslt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxslt
    description: libxslt dev
    test:
      pipeline:
        - runs: |
            xslt-config --version
            xslt-config --help
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxslt-doc
    pipeline:
      - uses: split/manpages
    description: libxslt manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 13301

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xsltproc --version
    - uses: test/tw/ldd-check
