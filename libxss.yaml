package:
  name: libxss
  version: "1.2.5"
  epoch: 0
  description: "Xlib-based X11 Screen Saver extension client library"
  copyright:
    - license: XFree86-1.1

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libx11-dev
      - libxext-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libXScrnSaver-${{package.version}}.tar.xz
      expected-sha256: 5057365f847253e0e275871441e10ff7846c8322a5d88e1e187d326de1cd8d00

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libxss-dev
    dependencies:
      runtime:
        - libx11-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxss-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1791

test:
  pipeline:
    - uses: test/tw/ldd-check
