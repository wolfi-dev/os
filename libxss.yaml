package:
  name: libxss
  version: 1.2.4
  epoch: 2
  description: "Xlib-based X11 Screen Saver extension client library"
  copyright:
    - license: XFree86-1.1

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libx11-dev
      - libxext-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libXScrnSaver-${{package.version}}.tar.xz
      expected-sha256: 75cd2859f38e207a090cac980d76bc71e9da99d48d09703584e00585abc920fe

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libxss-dev
    dependencies:
      runtime:
        - libx11-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: libxss-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1791
