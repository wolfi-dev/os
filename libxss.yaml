# TODO: Duplicate of libxscrnsaver - should be dropped/merged?
package:
  name: libxss
  version: "1.2.5"
  epoch: 1
  description: "Xlib-based X11 Screen Saver extension client library"
  copyright:
    - license: XFree86-1.1

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libtool
      - libx11-dev
      - libxext-dev
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxscrnsaver
      tag: libXScrnSaver-${{package.version}}
      expected-commit: 60c957ba8a727d01b376da0142aef7e18aa86fe1

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libxss-dev
    dependencies:
      runtime:
        - libx11-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libxss-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1791

test:
  pipeline:
    - uses: test/tw/ldd-check
