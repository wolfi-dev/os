package:
  name: libxv
  version: 1.0.13
  epoch: 0
  description: "X11 Video extension library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - attr-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - util-macros
      - wolfi-base
      - xorgproto

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/libXv-${{package.version}}.tar.xz
      expected-sha512: 80d7a11e6415fbe0fc50c3c2a1abf8f0f2ec38446c9c8d88ff48875cd94b8949cb1028f2ab37476c4b25cbd7eac34dde9132dd998c4e04ea576b95ae411ba946

  - runs: |
      ./configure \
         --build=$CBUILD \
         --host=$CHOST \
         --prefix=/usr \
         --sysconfdir=/etc \
         --mandir=/usr/share/man \
         --localstatedir=/var
      make
      make DESTDIR="${{targets.destdir}}" install
      install -D -m644 COPYING "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/COPYING

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: headers for ${{package.name}}
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxv

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: ${{package.name}} manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1795
