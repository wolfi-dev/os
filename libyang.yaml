package:
  name: libyang
  version: 3.4.2
  epoch: 0
  description: YANG data modeling language library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - cmake
      - cmocka-dev
      - doxygen
      - graphviz
      - openssf-compiler-options
      - pcre2-dev
      - tcl
      - valgrind

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 526e3ffd1e93ca5874675b48f4027de6150ce92f
      repository: https://github.com/CESNET/libyang
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_BUILD_TYPE=Release \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_C_FLAGS="$CFLAGS"

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libyang-dev
    description: dev library for libyang
    dependencies:
      runtime:
        - libyang
    pipeline:
      - uses: split/dev

  - name: libyang-doc
    pipeline:
      - uses: split/manpages
    description: libyang manpages

  - name: libyang-debug
    pipeline:
      - uses: split/debug
    description: libyang debug

update:
  enabled: true
  github:
    identifier: CESNET/libyang
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - pkgconf
        - libyang
        - libyang-dev
  pipeline:
    - name: pkg-config tests
      runs: |
        pkg-config --exists libyang
        pkg-config --libs libyang
    - name: libyang-dev headers file
      runs: |
        stat /usr/include/libyang/*.h
        stat /usr/lib/libyang.so
