package:
  name: libzip
  version: "1.11.4"
  epoch: 0
  description: "A C library for reading, creating, and modifying zip archives."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - bzip2
      - zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - openssl
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://libzip.org/download/libzip-${{package.version}}.tar.gz
      expected-sha256: 82e9f2f2421f9d7c2466bbc3173cd09595a88ea37db0d559a9d0a2dc60dc722e

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 10649

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        zipcmp -h
        zipmerge -h
        ziptool -h
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
