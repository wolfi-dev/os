package:
  name: libzip
  version: "1.11.3"
  epoch: 0
  description: "A C library for reading, creating, and modifying zip archives."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - bzip2
      - zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - openssl
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://libzip.org/download/libzip-${{package.version}}.tar.gz
      expected-sha256: 76653f135dde3036036c500e11861648ffbf9e1fc5b233ff473c60897d9db0ea

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 10649

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        zipcmp -h
        zipmerge -h
        ziptool -h
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
