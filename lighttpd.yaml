package:
  name: lighttpd
  version: "1.4.78"
  epoch: 0
  description: Secure, fast, compliant and very flexible web-server
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs
      - flex
      - libdbi-dev
      - libtool
      - libxml2-dev
      - linux-pam-dev
      - lua5.4-dev
      - m4
      - openldap-dev
      - openssl-dev
      - pcre-dev
      - pcre2-dev
      - pkgconf-dev
      - readline-dev
      - sqlite-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://download.lighttpd.net/lighttpd/releases-1.4.x/lighttpd-${{package.version}}.tar.xz
      expected-sha512: 40559e676da38b7b4742d7140ab1afe6b69a10ececc5ab1e18c1ea0e4b1c3f13f8058e8e005cbad3df8c008b6b80511afbd0bde9c8094848f3db4d5a29961181

  - runs: |
      ./autogen.sh
      mkdir -p "${{targets.destdir}}"/var/tmp

  - uses: autoconf/configure
    with:
      opts: |
        --with-ldap \
        --with-pam \
        --with-attr \
        --with-openssl \
        --with-webdav-props \
        --with-webdav-locks \
        --with-lua \
        --with-pcre2 \
        --with-brotli \
        --with-zstd \
        --with-dbi \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lighttpd-doc
    description: lighttpd docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1817

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lighttpd -v
        lighttpd-angel --version
        lighttpd -h
        lighttpd-angel --help
    - uses: test/tw/ldd-check
