package:
  name: lighttpd
  version: "1.4.77"
  epoch: 1
  description: Secure, fast, compliant and very flexible web-server
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs
      - flex
      - libdbi-dev
      - libtool
      - libxml2-dev
      - linux-pam-dev
      - lua5.4-dev
      - m4
      - openldap-dev
      - openssl-dev
      - pcre-dev
      - pcre2-dev
      - pkgconf-dev
      - readline-dev
      - sqlite-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://download.lighttpd.net/lighttpd/releases-1.4.x/lighttpd-${{package.version}}.tar.xz
      expected-sha512: 696fd4fd8486a6c3fd1131c7e8a935a02b5384882b74ddc19bf79d085e2a0abed9184a30f97e3a7aafb816d3589e110e8d70115daa15cdc52cf61aa4129e3565

  - runs: |
      ./autogen.sh
      mkdir -p "${{targets.destdir}}"/var/tmp

  - uses: autoconf/configure
    with:
      opts: |
        --with-ldap \
        --with-pam \
        --with-attr \
        --with-openssl \
        --with-webdav-props \
        --with-webdav-locks \
        --with-lua \
        --with-pcre2 \
        --with-brotli \
        --with-zstd \
        --with-dbi

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lighttpd-doc
    description: lighttpd docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1817

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lighttpd -v
        lighttpd-angel --version
        lighttpd -h
        lighttpd-angel --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
