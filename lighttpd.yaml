package:
  name: lighttpd
  version: "1.4.82"
  epoch: 0
  description: Secure, fast, compliant and very flexible web-server
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs
      - flex
      - libdbi-dev
      - libtool
      - libxml2-dev
      - linux-pam-dev
      - lua5.4-dev
      - m4
      - openldap-dev
      - openssl-dev
      - pcre-dev
      - pcre2-dev
      - pkgconf-dev
      - readline-dev
      - sqlite-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://download.lighttpd.net/lighttpd/releases-1.4.x/lighttpd-${{package.version}}.tar.xz
      expected-sha512: a8ced6e61b6768d31fb643c1f75af906ee975000286a9a522415571878c7979fd9e5e39f36871e8f34f6ca5d3702fa4b20a0c1203b57ba446dae2dbb6efa71b4

  - runs: |
      ./autogen.sh
      mkdir -p "${{targets.destdir}}"/var/tmp

  - uses: autoconf/configure
    with:
      opts: |
        --with-ldap \
        --with-pam \
        --with-attr \
        --with-openssl \
        --with-webdav-props \
        --with-webdav-locks \
        --with-lua \
        --with-pcre2 \
        --with-brotli \
        --with-zstd \
        --with-dbi \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lighttpd-doc
    description: lighttpd docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 1817

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lighttpd -v
        lighttpd-angel --version
        lighttpd -h
        lighttpd-angel --help
    - uses: test/tw/ldd-check
