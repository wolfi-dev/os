package:
  name: lilv
  epoch: 0
  version: 0.24.26
  description: An LV2 Resource Description Framework Library
  copyright:
    - license: BSD-0-Clause

environment:
  contents:
    packages:
      - build-base
      - lv2-dev
      - serd-dev
      - sord-dev
      - srantom-dev
      - zix-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/lv2/lilv.git
      expected-commit: 977ff0e6a5d0a4d4615f7b9a6a0f0a30e46ffe33
      tag: v${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Dtests=enabled \
        -Dbindings_cpp=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: Development libraries for lilv
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-tools
    description: Tools for Lilv
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}/usr/bin"

test:
  pipeline:
    - uses: test/tw/ldd-check
