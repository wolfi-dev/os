package:
  name: linenoise
  version: "2.0"
  epoch: 0
  description: "minimal alternative to GNU readline"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/antirez/linenoise/archive/${{package.version}}/linenoise-${{package.version}}.tar.gz
      expected-sha256: 97ad7d4041e11d7fa395819fd773c1892dea89e5292342378a8345692ce89c29

  - uses: patch
    with:
      patches: build-shared-lib.patch

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "linenoise-dev"
    description: "linenoise headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - linenoise
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 5691

test:
  pipeline:
    - uses: test/tw/ldd-check
