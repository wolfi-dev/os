package:
  name: linenoise
  version: 1.0
  epoch: 4
  description: "minimal alternative to GNU readline"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/antirez/linenoise/archive/${{package.version}}/linenoise-${{package.version}}.tar.gz
      expected-sha256: f5054a4fe120d43d85427cf58af93e56b9bb80389d507a9bec9b75531a340014

  - uses: patch
    with:
      patches: build-shared-lib.patch

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "linenoise-dev"
    description: "linenoise headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - linenoise
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 5691

test:
  pipeline:
    - uses: test/tw/ldd-check
