package:
  name: linenoise
  version: 1.0
  epoch: 3
  description: "minimal alternative to GNU readline"
  copyright:
    - license: MIT
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/antirez/linenoise/archive/${{package.version}}/linenoise-${{package.version}}.tar.gz
      expected-sha256: f5054a4fe120d43d85427cf58af93e56b9bb80389d507a9bec9b75531a340014

  - uses: patch
    with:
      patches: build-shared-lib.patch

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "linenoise-dev"
    description: "linenoise headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - linenoise

update:
  enabled: true
  release-monitor:
    identifier: 5691
