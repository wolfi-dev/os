package:
  name: linux-headers
  version: 6.6.67
  epoch: 0
  description: "the Linux kernel headers (cross compilation)"
  copyright:
    - license: GPL-2.0-only WITH Linux-syscall-note

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - scanelf
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gregkh/linux
      tag: v${{package.version}}
      expected-commit: ab6cc4ef42d6a111695c5e44a9c69b389dcfa69f

  - runs: |
      make mrproper

  - runs: |
      make headers
      find usr/include -name '.*' -delete
      rm usr/include/Makefile

      # Copy to cross-sysroot
      mkdir -p ${{targets.destdir}}/usr/include
      cp -rv usr/include/* ${{targets.destdir}}/usr/include/

update:
  enabled: true
  github:
    identifier: gregkh/linux
    strip-prefix: v
    use-tag: true
    tag-filter: v6.6.
