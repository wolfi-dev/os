package:
  name: linux-headers
  version: "6.17.1"
  epoch: 0
  description: "the Linux kernel headers (cross compilation)"
  copyright:
    - license: GPL-2.0-only WITH Linux-syscall-note

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - scanelf
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gregkh/linux
      tag: v${{package.version}}
      expected-commit: 4a245d5610b1706a1ede4cf1b5f462bb3cf84f1c

  - runs: |
      make mrproper

  - runs: |
      make headers
      find usr/include -name '.*' -delete
      rm usr/include/Makefile

      # Copy to cross-sysroot
      mkdir -p ${{targets.destdir}}/usr/include
      cp -rv usr/include/* ${{targets.destdir}}/usr/include/

update:
  enabled: true
  ignore-regex-patterns:
    - "rc"
  github:
    identifier: gregkh/linux
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        # Ensure we've installed at least one header file
        [ $(find /usr/include/linux/ -name *.h | wc -l) != 0 ]
