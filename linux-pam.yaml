package:
  name: linux-pam
  version: "1.7.1"
  epoch: 3
  description: Linux PAM (Pluggable Authentication Modules for Linux)
  copyright:
    - license: BSD-3-Clause
  checks:
    disabled:
      - setuidgid
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex-dev
      - gettext-dev
      - libselinux-dev
      - libtool
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: 21dbcec6e01dd578f14789eac9024a18941e6f2702a05cf91b28c232eeb26ab0
      uri: https://github.com/linux-pam/linux-pam/releases/download/v${{package.version}}/Linux-PAM-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        -Dsysconfdir=/etc \
            -Dmandir=/usr/share/man \
            -Dinfodir=/usr/share/info \
            -Dlocalstatedir=/var \
            -Dsbindir=/usr/bin

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      # install our pam.d files
      mkdir -p ${{targets.destdir}}/etc/pam.d
      for pam_conf in *.pamd; do
        mv "${pam_conf}" ${{targets.destdir}}/etc/pam.d/"${pam_conf%.pamd}"
      done

      # make "unix_chkpwd" shadow group and enable g+s
      chgrp shadow ${{targets.destdir}}/usr/bin/unix_chkpwd \
        && chmod g+s ${{targets.destdir}}/usr/bin/unix_chkpwd

      # Don't ship /var/run
      rm -r ${{targets.destdir}}/var/run

      # Copy tmpfile template
      mkdir -p ${{targets.destdir}}/usr/lib/tmpfiles.d/
      mv pam-faillock.conf ${{targets.destdir}}/usr/lib/tmpfiles.d/

subpackages:
  - name: linux-pam-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gettext-dev
        - linux-pam
        - merged-usrsbin
        - wolfi-baselayout
    description: linux-pam dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: linux-pam/linux-pam
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - util-linux
        - shadow
  pipeline:
    - runs: |
        # Suppress expired passwd warning
        if su 1>/dev/null; then
          printf "Test succeeded!"
        else
          printf "Test failed! Invalid PAM configuration."
        fi
        pam_namespace_helper --version
        pam_namespace_helper --help
    - uses: test/tw/ldd-check
