package:
  name: litefs
  version: "0.5.13"
  epoch: 0
  description: "FUSE-based file system for replicating SQLite databases across a cluster of machines"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/superfly/litefs
      tag: v${{package.version}}
      expected-commit: eec54cf4434191d7b1fa3160ef732939113339e8

  - uses: go/bump
    with:
      deps: |-
        google.golang.org/protobuf@v1.33.0
        golang.org/x/net@v0.38.0

  # We can't use go/build because of the extldflags
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      go build -ldflags \
        "-w -X 'main.Version=${{package.version}}' \
         -X 'main.Commit=$(git rev-parse HEAD)' \
         -extldflags '-static'" \
         -tags osusergo,netgo,sqlite_omit_load_extension -o ${{targets.destdir}}/usr/bin/litefs ./cmd/litefs

update:
  enabled: true
  github:
    identifier: superfly/litefs
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        litefs version
