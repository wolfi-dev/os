package:
  name: litestream
  version: "0.5.5"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: Streaming replication for SQLite.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 803aad1704ccd8fc002f437872ef62e9c1ee0efd
      repository: https://github.com/benbjohnson/litestream
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X 'main.Version=${{package.version}}' -extldflags '-static'
      tags: osusergo,netgo,sqlite_omit_load_extension
      output: litestream
      packages: ./cmd/litestream

update:
  enabled: true
  github:
    identifier: benbjohnson/litestream
    strip-prefix: v

test:
  pipeline:
    - runs: litestream version
