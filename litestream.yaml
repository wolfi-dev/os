package:
  name: litestream
  version: 0.3.13
  epoch: 10
  description: Streaming replication for SQLite.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 977d4a5ee45ae546537324a3cfbf926de3bebc97
      repository: https://github.com/benbjohnson/litestream
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.57.1 google.golang.org/protobuf@v1.33.0 golang.org/x/crypto@v0.31.0 filippo.io/age@v1.2.1 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      ldflags: -X 'main.Version=${{package.version}}' -extldflags '-static'
      tags: osusergo,netgo,sqlite_omit_load_extension
      output: litestream
      packages: ./cmd/litestream

update:
  enabled: true
  github:
    identifier: benbjohnson/litestream
    strip-prefix: v

test:
  pipeline:
    - runs: litestream version
