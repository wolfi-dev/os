package:
  name: litestream
  version: "0.5.2"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Streaming replication for SQLite.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 34fc7def4994b66ef9c234fef6b2838068dab586
      repository: https://github.com/benbjohnson/litestream
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        google.golang.org/protobuf@v1.33.0
        filippo.io/age@v1.2.1
        golang.org/x/oauth2@v0.27.0
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      ldflags: -X 'main.Version=${{package.version}}' -extldflags '-static'
      tags: osusergo,netgo,sqlite_omit_load_extension
      output: litestream
      packages: ./cmd/litestream

update:
  enabled: true
  github:
    identifier: benbjohnson/litestream
    strip-prefix: v

test:
  pipeline:
    - runs: litestream version
