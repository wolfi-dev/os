package:
  name: litestream
  version: "0.5.7"
  epoch: 0 # go/wolfi-rsc/litestream
  description: Streaming replication for SQLite.
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 2Gi

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2a0335490db46a347e1f546991862a3a87add7f6
      repository: https://github.com/benbjohnson/litestream
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X 'main.Version=${{package.version}}' -extldflags '-static'
      tags: osusergo,netgo,sqlite_omit_load_extension
      output: litestream
      packages: ./cmd/litestream

update:
  enabled: true
  github:
    identifier: benbjohnson/litestream
    strip-prefix: v

test:
  pipeline:
    - runs: litestream version
