package:
  name: llhttp
  version: "9.3.1"
  epoch: 0
  description: "HTTP parser written against llparse"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - clang-16
      - cmake
      - nodejs-lts
      - npm

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/nodejs/llhttp/archive/v${{package.version}}/llhttp-${{package.version}}.tar.gz
      expected-sha512: f2c1c5b9601a1fe438225ffd050d778487dd6aabd0b56c9c86a4824d4ab322ab4320f77ca45faec162c05b730d8b507b804dffea7fb50c76fb28fbc42e262f6f

  - runs: |
      npm ci

  - runs: |
      make release RELEASE="${{package.version}}"
      cmake -S release -B releasebuild \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=ON
      cmake --build releasebuild

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install releasebuild

  - uses: strip

subpackages:
  - name: "llhttp-dev"
    description: "llhttp development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: nodejs/llhttp
    strip-prefix: release/v
    tag-filter: release/

test:
  pipeline:
    - uses: test/tw/ldd-check
