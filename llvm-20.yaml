    dependencies:
      runtime:
        - libmlir-${{vars.major-version}}=${{package.full-version}}
    options:
      # melange doesn't currently add so:* provides to libmlir, but
      # wants to add so: dependencies to them here
      no-depends: true
    pipeline:
      - runs: |
          bindir="/usr/lib/llvm-${{vars.major-version}}/bin"
          mkdir -p "${{targets.contextdir}}${bindir}"
          for cmd in tblgen-lsp-server tblgen-to-irdl; do
            mv "${{targets.destdir}}${bindir}/$cmd" \
              "${{targets.contextdir}}${bindir}"
          done
          mv "${{targets.destdir}}${bindir}"/mlir-* \
            "${{targets.contextdir}}${bindir}"
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - runs: |
            cmd_suffixes="linalg-ods-yaml-gen lsp-server opt pdll pdll-lsp-server query reduce rewrite runner tblgen translate"
            for suffix in $cmd_suffixes; do
              cmd="/usr/lib/llvm-${{vars.major-version}}/bin/mlir-${suffix}"
              "$cmd" --help
              "$cmd" --version
            done

  - name: llvm-cmake-${{vars.major-version}}
    description: CMake macros for LLVM ${{vars.major-version}}
    dependencies:
      provides:
        - llvm-cmake=${{package.full-version}}
      runtime:
        - cmake
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/${{vars.llvm-prefix}}/share/cmake/Modules
          cp -r ./cmake/Modules/* ${{targets.contextdir}}/${{vars.llvm-prefix}}/share/cmake/Modules/

  - name: ${{package.name}}-dev
    description: Development headers for LLVM ${{vars.major-version}}
    dependencies:
      provides:
        - llvm-dev=${{package.full-version}}
      runtime:
        - llvm-${{vars.major-version}}=${{package.full-version}}
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.contextdir}}/${{vars.llvm-prefix}}/bin
          mv ${{targets.destdir}}/${{vars.llvm-prefix}}/bin/llvm-config ${{targets.contextdir}}/${{vars.llvm-prefix}}/bin/

          mkdir -p ${{targets.contextdir}}/usr/bin
          ln -s ../lib/llvm-${{vars.major-version}}/bin/llvm-config ${{targets.contextdir}}/usr/bin/llvm-config

          # Symlink binaries to /usr/bin in main LLVM package
          # Must come last after we've split away everything else
          mkdir -p ${{targets.destdir}}/usr/bin
          for path in ${{targets.destdir}}/${{vars.llvm-prefix}}/bin/*; do
            name=${path##*/}
            ln -s ../lib/llvm-${{vars.major-version}}/bin/$name ${{targets.destdir}}/usr/bin/$name
          done
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - runs: |
            llvm-config --version
            llvm-config --help

