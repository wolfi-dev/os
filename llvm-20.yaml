          libdir="/usr/lib/llvm-${{vars.major-version}}/lib"
          mkdir -p "${{targets.contextdir}}${libdir}"
          mv "${{targets.destdir}}${libdir}"/libMLIR* \
            "${{targets.contextdir}}${libdir}"
          mv "${{targets.destdir}}${libdir}"/libmlir* \
            "${{targets.contextdir}}${libdir}"
