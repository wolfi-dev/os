package:
  name: llvm-libcxx-15
  version: "15.0.7"
  epoch: 1
  description: The LLVM libc++ libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - llvm-libcxx=15

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang
      - cmake
      - curl
      - git
      - python3
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/llvm/llvm-project
      tag: llvmorg-${{package.version}}
      expected-commit: 8dfdcc7b7bf66834a761bd8de445840ef68e4d1a

  - runs: |
      cmake -G Ninja -S runtimes -B build \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_C_COMPILER=clang \
        -DCMAKE_CXX_COMPILER=clang++ \
        -DLLVM_ENABLE_RUNTIMES="libcxx;libcxxabi" \
        -DLLVM_INCLUDE_TESTS=OFF \
        -DLIBCXX_INCLUDE_BENCHMARKS=OFF

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR=${{targets.destdir}} cmake --install build

  - uses: strip

subpackages:
  - name: llvm-libcxx-15-dev
    pipeline:
      - uses: split/dev
    dependencies:
      provides:
        - llvm-libcxx-dev=15
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: llvm-libcxxabi-15
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libc++abi.so* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      provides:
        - llvm-libcxxabi=15

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    use-tag: true
    tag-filter: llvmorg-15
    strip-prefix: llvmorg-

test:
  pipeline:
    - uses: test/tw/ldd-check
