package:
  name: llvm-libcxx-18
  version: 18.1.8
  epoch: 0
  description: The LLVM libc++ libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - llvm-libcxx=18

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-18
      - cmake
      - curl
      - git
      - python3
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/llvm/llvm-project
      tag: llvmorg-${{package.version}}
      expected-commit: 3b5b5c1ec4a3095ab096dd780e84d7ab81f3d7ff

  - runs: |
      cmake -G Ninja -S runtimes -B build \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_C_COMPILER=clang \
        -DCMAKE_CXX_COMPILER=clang++ \
        -DLIBCXXABI_USE_LLVM_UNWINDER=OFF \
        -DLLVM_ENABLE_RUNTIMES="libcxx;libcxxabi" \
        -DLLVM_INCLUDE_TESTS=OFF \
        -DLIBCXX_INCLUDE_BENCHMARKS=OFF

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR=${{targets.destdir}} cmake --install build

  - uses: strip

subpackages:
  - name: llvm-libcxx-18-dev
    pipeline:
      - uses: split/dev
    dependencies:
      provides:
        - llvm-libcxx-dev=18

  - name: llvm-libcxxabi-18
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libc++abi.so* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      provides:
        - llvm-libcxxabi=18

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    use-tag: true
    tag-filter: llvmorg-18.
    strip-prefix: llvmorg-

test:
  pipeline:
    - uses: test/tw/ldd-check
