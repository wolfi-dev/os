package:
  name: llvm-lld-15
  version: 15.0.7
  epoch: 5
  description: The LLVM Linker
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - llvm-lld=15.0.99

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-15
      - cmake
      - curl
      - git
      - libedit-dev
      - llvm-cmake-15
      - llvm-libunwind-dev
      - llvm15
      - llvm15-cmake-default
      - llvm15-dev
      - llvm15-tools
      - samurai
      - zlib-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: fetch
    with:
      expected-sha256: dba5c70c3fe88b3a38b9180df82fbc9d1dfd55d68f41fddd6a90f9e17f8e5df9
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/lld-${{package.version}}.src.tar.xz

  - runs: |
      cmake -B build -G Ninja -Wno-dev \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_MODULE_PATH="/usr/lib/llvm${{vars.major-version}}/share/cmake/Modules" \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DBUILD_SHARED_LIBS=OFF \
        -DLLVM_INCLUDE_TESTS=OFF \
        -DLLD_BUILT_STANDALONE=ON \
        -DLLVM_CONFIG=/usr/lib/llvm${{vars.major-version}}/bin/llvm-config \
        -DLLVM_DIR=/usr/lib/llvm${{vars.major-version}} \
        -DLLVM_INCLUDE_DIRS=/usr/lib/llvm${{vars.major-version}}/include

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR=${{targets.destdir}} cmake --install build

subpackages:
  - name: llvm-lld-15-static
    pipeline:
      - uses: split/static

  - name: llvm-lld-15-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - llvm-lld
    description: llvm-lld dev

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    use-tag: true
    tag-filter: llvmorg-15.
    strip-prefix: llvmorg-

test:
  pipeline:
    - runs: |
        ld.lld --version
        ld.lld --help
        ld64.lld --version
        ld64.lld --help
        lld-link --version
        lld-link -help
        wasm-ld --version
        wasm-ld --help
        lld 2>&1 | grep "lld is a generic driver"
