package:
  name: llvm-lld-16
  version: 16.0.6
  epoch: 8
  description: The LLVM Linker
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - llvm-lld=16

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-16
      - cmake
      - curl
      - git
      - libedit-dev
      - llvm-cmake-16
      - llvm-libunwind-dev
      - llvm16
      - llvm16-dev
      - samurai
      - zlib-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: fetch
    with:
      expected-sha256: a127e334dd267f2e20d5a0c6b15aa9651f3fbbdfe3dc7d2573c617fad1155fcb
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/lld-${{package.version}}.src.tar.xz

  - runs: |
      cmake -B build -G Ninja -Wno-dev \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_MODULE_PATH=/usr/lib/llvm${{vars.major-version}}/share/cmake/Modules \
        -DLLVM_COMMON_CMAKE_UTILS="/usr/lib/llvm${{vars.major-version}}/share/cmake" \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DBUILD_SHARED_LIBS=OFF \
        -DLLVM_INCLUDE_TESTS=OFF \
        -DLLD_BUILT_STANDALONE=ON \
        -DLLVM_CONFIG=/usr/lib/llvm${{vars.major-version}}/bin/llvm-config \
        -DLLVM_INCLUDE_DIRS=/usr/lib/llvm${{vars.major-version}}/include

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR=${{targets.destdir}} cmake --install build

subpackages:
  - name: llvm-lld-16-static
    pipeline:
      - uses: split/static

  - name: llvm-lld-16-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - llvm-lld-16
    description: llvm-lld dev

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    use-tag: true
    tag-filter: llvmorg-16.
    strip-prefix: llvmorg-

test:
  pipeline:
    - runs: |
        ld.lld --version
        ld.lld --help
        ld64.lld --version
        ld64.lld --help
        lld-link --version
        lld-link -help
        wasm-ld --version
        wasm-ld --help
        lld 2>&1 | grep "lld is a generic driver"
