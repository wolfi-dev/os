package:
  name: logrotate
  version: "3.22.0"
  epoch: 40
  description: "tool to rotate logfiles"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - acl-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - popt-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/logrotate/logrotate/releases/download/${{package.version}}/logrotate-${{package.version}}.tar.gz
      expected-sha256: 93154424e73094d923a54de0d358007457282df7e14ee999a7c10d153e2c347e

  - runs: |
      ./autogen.sh
      ./configure \
      --build=$CBUILD \
      --host=$CHOST \
      --prefix=/usr \
      --sysconfdir=/etc \
      --mandir=/usr/share/man \
      --localstatedir=/var \
      --with-acl \
      --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: logrotate-doc
    pipeline:
      - uses: split/manpages
    description: logrotate manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: logrotate/logrotate

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        logrotate --version
        logrotate --help
