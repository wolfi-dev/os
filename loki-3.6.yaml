package:
  name: loki-3.6
  version: "3.6.4"
  epoch: 0
  description: Like Prometheus, but for logs.
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    provides:
      - loki=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - ruby-${{vars.ruby-version}}
      - ruby-${{vars.ruby-version}}-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.\d+\.\d+$
    replace: "$1"
    to: major-version
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

vars:
  gem: fluent-plugin-grafana-loki
  ruby-version: "3.2"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d80526692af3bf28c35622a59a3231933b193bc2
      repository: https://github.com/grafana/loki
      tag: v${{package.version}}

  - uses: autoconf/make
    with:
      opts: |
        UNAME_S=$(uname -s)

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/bin
      mv cmd/loki/loki ${{targets.contextdir}}/usr/bin/loki

      # Add the default config
      mkdir -p ${{targets.contextdir}}/etc/loki
      mv cmd/loki/loki-local-config.yaml ${{targets.contextdir}}/etc/loki/local-config.yaml

  - uses: strip

subpackages:
  - name: ${{package.name}}-logcli
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv cmd/logcli/logcli ${{targets.contextdir}}/usr/bin/logcli
    dependencies:
      provides:
        - logcli=${{package.full-version}}
    test:
      pipeline:
        - runs: |
            logcli --version

  - name: ${{package.name}}-promtail
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv clients/cmd/promtail/promtail ${{targets.contextdir}}/usr/bin/promtail

          mkdir -p ${{targets.contextdir}}/etc/promtail
          mv clients/cmd/promtail/promtail-local-config.yaml ${{targets.contextdir}}/etc/promtail/config.yml
    dependencies:
      provides:
        - promtail=${{package.full-version}}
    test:
      pipeline:
        - runs: |
            promtail --version

  - name: ${{package.name}}-loki-canary
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv cmd/loki-canary/loki-canary ${{targets.contextdir}}/usr/bin/loki-canary
    dependencies:
      provides:
        - loki-canary=${{package.full-version}}
    test:
      pipeline:
        - runs: |
            loki-canary --version

  - name: ruby${{vars.ruby-version}}-${{vars.gem}}-${{vars.major-minor-version}}
    pipeline:
      - runs: |
          # extract gem version from gemspec
          export GEM_VERSION=$(grep "spec.version" clients/cmd/fluentd/${{vars.gem}}.gemspec | sed -n "s/.*spec.version *= *['\"]\\([^'\"]*\\)['\"].*/\\1/p")
          gem install --install-dir="${{targets.contextdir}}/usr/lib/ruby/gems/${{vars.ruby-version}}.0" \
            --bindir="${{targets.contextdir}}/usr/bin" \
            --ignore-dependencies \
            --no-document \
            ${{vars.gem}} -v $GEM_VERSION
      - uses: ruby/clean
    dependencies:
      provides:
        - fluent-plugin-grafana-${{package.name}}=${{package.full-version}}
        - ruby${{vars.ruby-version}}-${{vars.gem}}=${{package.full-version}}
      runtime:
        - ruby${{vars.ruby-version}}-fluentd
    test:
      environment:
        contents:
          packages:
            - ruby-${{vars.ruby-version}}
      pipeline:
        - runs: |
            ruby -e "require 'fluent/plugin/out_loki'"

  - name: ${{package.name}}-iamguarded-compat
    dependencies:
      provides:
        - loki-iamguarded-compat=${{package.full-version}}
    options:
      no-provides: true
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: grafana-loki
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p "/opt/iamguarded/grafana-loki/bin"
          mkdir -p "/bitnami/grafana-loki/wal"
          mkdir -p "/bitnami/grafana-loki/data"
          mkdir -p "/bitnami/grafana-loki/loki"
          ln -s "/usr/bin/loki" "/opt/iamguarded/grafana-loki/bin/loki"
          ln -s "/usr/bin/logcli" "/opt/iamguarded/grafana-loki/bin/logcli"
          ln -s "/opt/iamguarded/grafana-loki/wal" "/wal"
          ln -s "/opt/iamguarded/grafana-loki/data" "/data"
          ln -s "/opt/iamguarded/grafana-loki/loki" "/loki"
      - uses: iamguarded/finalize-compat
        with:
          package: grafana-loki
          version: ${{vars.major-version}}
    test:
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: grafana-loki
            version: ${{vars.major-version}}

update:
  enabled: true
  github:
    identifier: grafana/loki
    strip-prefix: v
    tag-filter: v3.6

test:
  pipeline:
    - runs: |
        loki --version
