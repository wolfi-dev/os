package:
  name: loki-3.6
  version: "3.6.3"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: Like Prometheus, but for logs.
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    provides:
      - loki=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - ruby-${{vars.ruby-version}}
      - ruby-${{vars.ruby-version}}-dev

vars:
  gem: fluent-plugin-grafana-loki
  ruby-version: "3.2"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9385bc6320733e8c19283f058c685e9eaa14c4ac
      repository: https://github.com/grafana/loki
      tag: v${{package.version}}

  - uses: autoconf/make
    with:
      opts: |
        UNAME_S=$(uname -s)

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/bin
      mv cmd/loki/loki ${{targets.contextdir}}/usr/bin/loki

      # Add the default config
      mkdir -p ${{targets.contextdir}}/etc/loki
      mv cmd/loki/loki-local-config.yaml ${{targets.contextdir}}/etc/loki/local-config.yaml

  - uses: strip

subpackages:
  - name: ${{package.name}}-logcli
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv cmd/logcli/logcli ${{targets.contextdir}}/usr/bin/logcli
    dependencies:
      provides:
        - logcli=${{package.full-version}}
    test:
      pipeline:
        - runs: |
            logcli --version

  - name: ${{package.name}}-promtail
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv clients/cmd/promtail/promtail ${{targets.contextdir}}/usr/bin/promtail

          mkdir -p ${{targets.contextdir}}/etc/promtail
          mv clients/cmd/promtail/promtail-local-config.yaml ${{targets.contextdir}}/etc/promtail/config.yml
    dependencies:
      provides:
        - promtail=${{package.full-version}}
    test:
      pipeline:
        - runs: |
            promtail --version

  - name: ${{package.name}}-loki-canary
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv cmd/loki-canary/loki-canary ${{targets.contextdir}}/usr/bin/loki-canary
    dependencies:
      provides:
        - loki-canary=${{package.full-version}}
    test:
      pipeline:
        - runs: |
            loki-canary --version

  - name: ruby${{vars.ruby-version}}-${{vars.gem}}
    pipeline:
      - runs: |
          # extract gem version from gemspec
          export GEM_VERSION=$(grep "spec.version" clients/cmd/fluentd/${{vars.gem}}.gemspec | sed -n "s/.*spec.version *= *['\"]\\([^'\"]*\\)['\"].*/\\1/p")
          gem install --install-dir="${{targets.contextdir}}/usr/lib/ruby/gems/${{vars.ruby-version}}.0" \
            --bindir="${{targets.contextdir}}/usr/bin" \
            --ignore-dependencies \
            --no-document \
            ${{vars.gem}} -v $GEM_VERSION
      - uses: ruby/clean
    dependencies:
      provides:
        - fluent-plugin-grafana-${{package.name}}=${{package.full-version}}
      runtime:
        - ruby${{vars.ruby-version}}-fluentd
    test:
      environment:
        contents:
          packages:
            - ruby-${{vars.ruby-version}}
      pipeline:
        - runs: |
            ruby -e "require 'fluent/plugin/out_loki'"

update:
  enabled: true
  github:
    identifier: grafana/loki
    strip-prefix: v
    tag-filter: v3.6

test:
  pipeline:
    - runs: |
        loki --version
