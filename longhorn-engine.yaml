package:
  name: longhorn-engine
  version: "1.8.1"
  epoch: 0
  description: Longhorn Engine implements a lightweight block device storage controller capable of storing the data in a number of replicas. It functions like a network RAID controller.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - glibc-dev
      - libqcow-dev
      - zlib-dev
      - zlib-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/longhorn/longhorn-engine
      tag: v${{package.version}}
      expected-commit: 7da77762bbda3a07eb99b5160409ebfda99106b1

  - uses: go/build
    with:
      packages: .
      output: longhorn
      ldflags: -linkmode external -extldflags '-static' -X main.Version=v${{package.version}} -X main.GitCommit=$(git rev-parse HEAD) -X main.BuildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/local/bin
          ln -s /usr/bin/longhorn "${{targets.contextdir}}"/usr/local/bin/longhorn

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc\d+$'
    - '-dev*'
  github:
    identifier: longhorn/longhorn-engine
    strip-prefix: v
