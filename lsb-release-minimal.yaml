package:
  name: lsb-release-minimal
  version: "12.1"
  epoch: 1
  description: Minimal fake lsb-release that uses os-release
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gsl-dev
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5c009a1feff5c5c647a9a08d031c643dd7965535c2a449d570b55b0aa045b65a
      uri: https://salsa.debian.org/gioele/lsb-release-minimal/-/archive/v${{package.version}}/lsb-release-minimal-v${{package.version}}.tar.gz

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lsb-release-minimal-doc
    description: lsb-release-minimal docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 372229

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lsb_release --version
        lsb_release --help
