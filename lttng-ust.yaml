package:
  name: lttng-ust
  version: "2.14.0"
  epoch: 0
  description: LTTng 2.0 Userspace Tracer
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - py3-setuptools
      - python3
      - userspace-rcu-dev
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 82cdfd304bbb2b2b7d17cc951a6756b37a9f73868ec0ba7db448a0d5ca51b763
      uri: https://lttng.org/files/lttng-ust/lttng-ust-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --disable-numa \
        --enable-python-agent

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      # Change the shebang in /usr/bin to python3 instead of python
      sed -i 's|python|python3|g' ${{targets.destdir}}/usr/bin/lttng-gen-tp

  - uses: strip

subpackages:
  - name: lttng-ust-doc
    pipeline:
      - uses: split/manpages
    description: lttng-ust manpages
    test:
      pipeline:
        - uses: test/docs

  - name: lttng-ust-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lttng-ust
        - userspace-rcu-dev
    description: lttng-ust dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: lttng-ust-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv "${{targets.destdir}}"/usr/bin "${{targets.subpkgdir}}"/usr/
    description: lttng-ust tools

  - name: py3-lttng
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python* "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/liblttng-ust-python* "${{targets.subpkgdir}}"/usr/lib/
    description: lttng-ust python agent

update:
  enabled: true
  release-monitor:
    identifier: 7135

test:
  pipeline:
    - uses: test/tw/ldd-check
