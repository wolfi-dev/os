package:
  name: lua-json4
  version: 1.0.1
  epoch: 3
  description: JSON module for Lua
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      tag: ${{package.version}}
      expected-commit: a0da807dca77baf07d287631f5ad41a9097fc25c
      repository: https://github.com/craigmj/json4lua

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/lua/common
      install -D -m 644 json/json.lua ${{targets.destdir}}/usr/share/lua/common/json.lua

      rockdir=${{targets.destdir}}/usr/lib/luarocks/rocks-common/json4lua/${{package.version}}-1
      mkdir -p $rockdir
      echo "rock_manifest = {}" > "$rockdir"/rock_manifest

  - uses: strip

test:
  environment:
    contents:
      packages:
        - lua5.3
  pipeline:
    - uses: test/tw/contains-files
      with:
        files: |
          /usr/share/lua/common/json.lua
    - runs: |
        set -euo pipefail
        LUA_PATH="/usr/share/lua/common/?.lua;;" lua5.3 -e "
          local json = require('json')
          local encoded = json.encode({name = 'test', value = 42})
          assert(encoded ~= nil, 'encode returned nil')
          local decoded = json.decode('{\"key\":\"value\",\"num\":123}')
          assert(decoded.key == 'value', 'decode failed')
          assert(decoded.num == 123, 'number decode failed')
          print('lua-json4: all tests passed')
        "

update:
  enabled: true
  github:
    identifier: craigmj/json4lua
    use-tag: true
    tag-filter: 1
