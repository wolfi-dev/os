package:
  name: lua-luv
  version: 1.48.0.2
  epoch: 2
  description: "Bare libuv bindings for Lua"
  copyright:
    - license: Apache-2.0

# transform melange version 1.45.0.0 => 1.45.0-0
var-transforms:
  - from: ${{package.version}}
    match: \.(\d+)$
    replace: -$1
    to: mangled-package-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libuv-dev
      - luajit-dev
      - openssf-compiler-options
      - samurai
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/luvit/luv
      tag: ${{vars.mangled-package-version}}
      expected-commit: 7233e6dea92498a244feb51b790c1ba51e8abbff

  - runs: |
      # TODO: Package lua-compat5.3
      make deps/lua-compat-5.3/c-api

      cmake -B build -G Ninja \
        -DWITH_SHARED_LIBUV=ON \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DLUA_BUILD_TYPE=System \
        -DBUILD_MODULE=OFF \
        -DLUA_COMPAT53_DIR=deps/lua-compat-5.3 \
        -DBUILD_SHARED_LIBS=ON

      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - runs: |
      rockdir=${{targets.destdir}}/usr/lib/luarocks/rocks-common/luv/${{vars.mangled-package-version}}
      mkdir -p $rockdir
      echo "rock_manifest = {}" > "$rockdir"/rock_manifest

subpackages:
  - name: lua-luv-dev
    pipeline:
      - uses: split/dev
    description: lua-luv dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  version-transform:
    - match: \-
      replace: .
  github:
    identifier: luvit/luv
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libluv.so.1
          /usr/lib/libluv.so.1.48.0
