package:
  name: luajit
  version: 2.1_p20250117
  epoch: 0
  description: OpenResty's branch of LuaJIT
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)_p(\d{8})$
    replace: $1-$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 93162f34e7424cd0ea3c4046a9ffacce621626bc
      repository: https://github.com/openresty/luajit2
      tag: v${{vars.mangled-package-version}}

  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-2.1

      make CCDEBUG=-g PREFIX=/usr -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install PREFIX=/usr

      ln -s luajit ${{targets.destdir}}/usr/bin/lua
      ln -s "$LUAJIT_INC" ${{targets.destdir}}/usr/include/lua

subpackages:
  - name: luajit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luajit
    description: luajit dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: luajit-doc
    description: luajit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: false
  github:
    identifier: openresty/luajit2
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lua -v
        luajit -v
        luajit-2.1.0-beta3 -v
    - uses: test/tw/ldd-check
