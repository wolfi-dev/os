package:
  name: luajit
  version: 2.1_git20250117
  epoch: 0
  description: OpenResty's branch of LuaJIT
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\_git\d+$
    replace: "$1"
    to: major-minor-version
  - from: ${{package.version}}
    match: "_git"
    replace: "-"
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openresty/luajit2
      tag: v${{vars.mangled-package-version}}
      expected-commit: 93162f34e7424cd0ea3c4046a9ffacce621626bc

  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-${{vars.major-minor-version}}

      make CCDEBUG=-g PREFIX=/usr -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install PREFIX=/usr

      ln -s luajit ${{targets.destdir}}/usr/bin/lua
      ln -s "$LUAJIT_INC" ${{targets.destdir}}/usr/include/lua

subpackages:
  - name: luajit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luajit
    description: luajit dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: luajit-doc
    description: luajit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: false
  exclude-reason: package uses special versioning

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lua -v
        luajit -v
        luajit-${{vars.major-minor-version}}.0-beta3 -v
    - uses: test/tw/ldd-check
