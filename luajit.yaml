package:
  name: luajit
  version: 2.1_p20210510
  epoch: 8
  description: OpenResty's branch of LuaJIT
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1ee6dad809a5bb22efb45e6dac767f7ce544ad652d353a93d7f26b605f69fe3f
      uri: https://github.com/openresty/luajit2/archive/v2.1-20210510/luajit${{package.version}}.tar.gz

  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-2.1

      make CCDEBUG=-g PREFIX=/usr -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install PREFIX=/usr

      ln -s luajit ${{targets.destdir}}/usr/bin/lua
      ln -s "$LUAJIT_INC" ${{targets.destdir}}/usr/include/lua

subpackages:
  - name: luajit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luajit
    description: luajit dev

  - name: luajit-doc
    description: luajit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: false
  exclude-reason: package uses special versioning

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lua -v
        luajit -v
        luajit-2.1.0-beta3 -v
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
