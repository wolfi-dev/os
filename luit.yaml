package:
  name: luit
  version: 20240102
  epoch: 0
  description: Filter that can be run between an arbitrary application and a UTF-8 terminal emulator
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libfontenc-dev
      - libx11-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: a07aea28cdcec50ef225d8c96d3944c3ef6401a913b0d78a84ddc85191ebc082
      uri: https://invisible-mirror.net/archives/${{package.name}}/${{package.name}}-${{package.version}}.tgz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-fontenc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: luit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luit
    description: luit dev

update:
  enabled: true
  release-monitor:
    identifier: 15047
