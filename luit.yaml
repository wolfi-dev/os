package:
  name: luit
  version: "20240910"
  epoch: 2
  description: Filter that can be run between an arbitrary application and a UTF-8 terminal emulator
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libfontenc-dev
      - libx11-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: a15d7fcbfc25ae1453d61aec23ff6ba04145d6e7b7b3b0071eb5cfda3a3a49d5
      uri: https://invisible-mirror.net/archives/${{package.name}}/${{package.name}}-${{package.version}}.tgz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-fontenc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: luit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luit
    description: luit dev

  - name: luit-doc
    description: luit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15047

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        luit -h
