package:
  name: lux
  version: 0.24.1
  epoch: 1
  description: Fast and simple video download library and CLI tool written in Go
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/iawia002/lux
      tag: v${{package.version}}
      expected-commit: 348ae97219784a32dd3c4721ad0cbc2584ee7b46

  - uses: go/build
    with:
      packages: .
      output: lux
      ldflags: -s -w -buildid=

  - uses: strip

update:
  enabled: true
  github:
    identifier: iawia002/lux
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - git
        - bash
  pipeline:
    - name: Run Help Command
      runs: |
        # Check the help command
        lux --help
