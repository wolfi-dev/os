# Generated from https://git.alpinelinux.org/aports/plain/main/lvm2/APKBUILD
package:
  name: lvm2
  version: 2.03.27
  epoch: 0
  description: Logical Volume Manager 2 utilities
  copyright:
    - license: GPL-2.0-only AND LGPL-2.1-only

var-transforms:
  - from: ${{package.version}}
    match: '\.'
    replace: '_'
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libaio-dev
      - linux-headers
      - util-linux-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/lvmteam/lvm2.git
      tag: v${{vars.mangled-package-version}}
      expected-commit: 207990a8770208151b2f39b51526580a9dca24c4

  - runs: |
      # during cross-compilation malloc test goes wrong
      export ac_cv_func_malloc_0_nonnull=yes
      export ac_cv_func_realloc_0_nonnull=yes
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --libdir=/lib \
        --sbindir=/sbin \
        --localstatedir=/var \
        --enable-static_link \
        --disable-nls \
        --disable-readline \
        --enable-pkgconfig \
        --with-thin=internal \
        --enable-dmeventd \
        --enable-cmdlib \
        --with-thin-check=/sbin/thin_check \
        --disable-thin_check_needs_check \
        --with-thin-dump=/sbin/thin_dump \
        --with-thin-repair=/sbin/thin_repair \
        --with-thin-restore=/sbin/thin_restore \
        --with-cache-check=/sbin/cache_check \
        --disable-cache_check_needs_check \
        --with-cache-dump=/sbin/cache_dump \
        --with-cache-repair=/sbin/cache_repair \
        --with-cache-restore=/sbin/cache_restore \
        --with-dmeventd-path=/sbin/dmeventd \
        --without-systemd-run \
        --enable-udev_rules \
        CLDFLAGS="$LDFLAGS"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lvm2-static
    pipeline:
      - uses: split/static
    description: lvm2 static

  - name: device-mapper-static
    pipeline:
      - uses: split/static
    description: lvm2 static

  - name: device-mapper-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/lib/
          mv ${{targets.destdir}}/lib/libdevmapper.so.* ${{targets.subpkgdir}}/lib/

  - name: device-mapper-event-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/lib/
          mv ${{targets.destdir}}/lib/libdevmapper-event.so.* ${{targets.subpkgdir}}/lib/

  - name: lvm2-dev
    pipeline:
      - uses: split/dev

  - name: lvm2-doc
    pipeline:
      - uses: split/manpages
    description: lvm2 manpages

  - name: device-mapper
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/sbin
          mv ${{targets.destdir}}/sbin/dm* ${{targets.subpkgdir}}/sbin

update:
  enabled: true
  release-monitor:
    identifier: 5354

