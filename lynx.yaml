package:
  name: lynx
  version: 2.9.0
  epoch: 0
  description: Cross-platform text-based browser
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext
      - glib-dev
      - gzip
      - ncurses-dev
      - openssl-dev
      - perl
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5bcae5e2e6043ca7b220963a97763c49c13218d849ffda6be7739bfd5a2d36ff
      uri: https://invisible-mirror.net/archives/lynx/tarballs/lynx${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --with-ssl \
        --enable-default-colors \
        --with-screen=ncursesw \
        --with-zlib \
        --disable-full-paths \
        --enable-externs \
        --enable-nls

  - uses: autoconf/make
    with:
      opts: |
        helpdir=/usr/share/doc/lynx/help \
        docdir=/usr/share/doc/lynx

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lynx-doc
    pipeline:
      - uses: split/manpages
    description: lynx manpages

  - name: lynx-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/locale
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/
    description: Languages for lynx

update:
  enabled: true
  release-monitor:
    identifier: 1863
