package:
  name: lzip
  version: 1.24.1
  epoch: 1
  description: Lzip is a lossless data compressor
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 30c9cb6a0605f479c496c376eb629a48b0a1696d167e3c1e090c5defa481b162
      uri: https://download.savannah.gnu.org/releases/lzip/lzip-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lzip-doc
    pipeline:
      - uses: split/manpages
    description: lzip manpages

update:
  enabled: true
  release-monitor:
    identifier: 1866

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        lzip --version
        lzip --help
