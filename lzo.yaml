package:
  name: lzo
  version: "2.10"
  epoch: 1
  description: LZO -- a real-time data compression library
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072
      uri: https://www.oberhumer.com/opensource/lzo/download/lzo-${{package.version}}.tar.gz

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - runs: |
      rm -r "${{targets.destdir}}"/usr/libexec/

  - uses: strip

subpackages:
  - name: lzo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lzo
    description: lzo dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: lzo-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/
      - uses: split/manpages
    description: lzo manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1868
