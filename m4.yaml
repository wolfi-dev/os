package:
  name: m4
  version: "1.4.20"
  epoch: 2
  description: "GNU macro processor"
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/m4/m4-${{package.version}}.tar.gz
      expected-sha256: 6ac4fc31ce440debe63987c2ebbf9d7b6634e67a7c3279257dc7361de8bdb3ef

  - name: Configure
    runs: |
      ./configure \
        --prefix=/usr \
        --host=${{host.triplet.gnu}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1871

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        m4 --version
        m4 --help
