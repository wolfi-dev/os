package:
  name: m4
  version: "1.4.20"
  epoch: 6
  description: "GNU macro processor"
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - gettext-dev
      - gperf
      - help2man
      - patch
      - python3 # for faster gnulib-tool implementation
      - rsync # for gnulib translations
      - texinfo
      - xz

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/m4.git
      tag: v${{package.version}}
      expected-commit: 8103916f2cbf885cae4f6c7c6e6f142f4b8c43f2

  - name: git.savannah.gnu.org is flaky
    runs: git submodule set-url gnulib https://github.com/coreutils/gnulib.git

  - runs: echo ${{package.version}} >.tarball-version

  - runs: ./bootstrap

  - name: Configure
    runs: |
      ./configure \
        --prefix=/usr \
        --host=${{host.triplet.gnu}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: m4-doc
    description: m4 docs
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 1871

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        m4 --version
        m4 --help
