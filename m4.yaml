package:
  name: m4
  version: 1.4.19
  epoch: 7
  description: "GNU macro processor"
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/m4/m4-${{package.version}}.tar.gz
      expected-sha256: 3be4a26d825ffdfda52a56fc43246456989a3630093cced3fbddf4771ee58a70

  - name: Configure
    runs: |
      ./configure \
        --prefix=/usr \
        --host=${{host.triplet.gnu}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1871

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        m4 --version
        m4 --help
