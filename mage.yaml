package:
  name: mage
  version: 1.15.0
  epoch: 12
  description: a Make/rake-like dev tool using Go
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/magefile/mage
      tag: v${{package.version}}
      expected-commit: 9e91a03eaa438d0d077aca5654c7757141536a60

  - runs: |
      mkdir -p $(go env GOPATH)/bin
      go run bootstrap.go
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv $(go env GOPATH)/bin/mage "${{targets.destdir}}"/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: magefile/mage
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - bash
        - coreutils
        - go
  pipeline:
    - name: "Verify mage installation"
      runs: |
        mage -version
    - name: "Test help system"
      runs: |
        mage -h
    - name: "Test list functionality with empty directory"
      runs: |
        mkdir empty_project
        cd empty_project
        ! mage -l
    - name: "Test basic magefile execution"
      runs: |
        mkdir test_project
        cd test_project
        cat > magefile.go << 'EOF'
        //go:build mage
        package main

        import "fmt"

        // Hello prints hello world
        func Hello() {
            fmt.Println("Hello World!")
        }
        EOF
        mage hello
    - name: "Test verbose mode"
      runs: |
        cd test_project
        mage -v hello
    - name: "Test compilation mode"
      runs: |
        cd test_project
        mage -compile mage_binary
        ./mage_binary hello
    - name: "Test multiple targets"
      runs: |
        cd test_project
        cat >> magefile.go << 'EOF'

        // World prints world
        func World() {
            fmt.Println("World!")
        }
        EOF
        mage -l | grep -c "world"
