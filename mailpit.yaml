package:
  name: mailpit
  version: "1.28.1"
  epoch: 0 # GHSA-j5w8-q4qc-rx2x
  description: An email and SMTP testing tool with API for developers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - nodejs-20
      - npm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/axllent/mailpit
      tag: v${{package.version}}
      expected-commit: e69a0d75c9e396ba0974c9a65e8746b56d0b5431

  - runs: |
      npm install
      npm run package

  - runs: |
      CGO_ENABLED=0 go build -ldflags "-w -X github.com/axllent/mailpit/config.Version=${{package.version}}" -o mailpit
      mkdir -p ${{targets.destdir}}/usr/bin
      mv mailpit ${{targets.destdir}}/usr/bin/

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/
          ln -s /usr/bin/mailpit ${{targets.contextdir}}/mailpit
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /mailpit

test:
  pipeline:
    - name: Verify mailpit binary
      runs: |
        mailpit version || exit 1
        mailpit --help

update:
  enabled: true
  github:
    identifier: axllent/mailpit
    tag-filter: v
    strip-prefix: v
