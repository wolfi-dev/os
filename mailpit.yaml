package:
  name: mailpit
  version: 1.21.6
  epoch: 1
  description: An email and SMTP testing tool with API for developers
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - nodejs-20
      - npm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/axllent/mailpit
      tag: v${{package.version}}
      expected-commit: ccd35c7dc9532bfe648223be8e1d0be511779f60

  - runs: |
      npm install
      npm run package

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - runs: |
      CGO_ENABLED=0 go build -ldflags "-s -w -X github.com/axllent/mailpit/config.Version=${{package.version}}" -o mailpit
      mkdir -p ${{targets.destdir}}/usr/bin
      mv mailpit ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/
          ln -s /usr/bin/mailpit ${{targets.contextdir}}/mailpit

test:
  pipeline:
    - name: Verify mailpit binary
      runs: |
        mailpit version || exit 1
        mailpit --help

update:
  enabled: true
  github:
    identifier: axllent/mailpit
    tag-filter: v
    strip-prefix: v
