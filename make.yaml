package:
  name: make
  version: 4.4.1
  epoch: 6
  description: "GNU make"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/make/make-${{package.version}}.tar.gz
      expected-sha256: dd16fb1d67bfab79a72f5e8390735c49e3e8e70b4945a15ab1f81ddb78658fb3

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share \
         --without-guile

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: make-doc
    description: make docs
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  manual: true # be careful upgrading Make as it is a core package
  release-monitor:
    identifier: 1877

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        make --version
        make --help
