# Generated from https://git.alpinelinux.org/aports/plain/community/man-db/APKBUILD
package:
  name: man-db
  version: 2.13.0
  epoch: 41
  description: The man command and related utilities for examining on-line help files
  copyright:
    - license: GPL-3.0
  dependencies:
    runtime:
      - groff
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gdbm-dev
      - gettext-dev
      - groff
      - libpipeline-dev
      - libseccomp-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 82f0739f4f61aab5eb937d234de3b014e777b5538a28cbd31433c45ae09aefb9
      uri: https://download-mirror.savannah.nongnu.org/releases/man-db/man-db-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin --disable-setuid

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: man-db-doc
    pipeline:
      - uses: split/manpages
    description: man-db manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 1882

# Test the man command, by installing the man-db-doc manpages, and running man on many of them,
# rendering them to stdout in dvi format (dumped to /dev/null), but ensuring that every
# invocation at least exits 0.
test:
  environment:
    contents:
      packages:
        - man-db-doc
  pipeline:
    - name: Ensure that setuid bits are not set
      runs: |
        set -x
        for bin in "/bin/man" "/bin/mandb" "/usr/bin/man" "/usr/bin/mandb"; do
          if [ -u "$bin" ]; then exit 1; fi
        done
    - runs: |
        find /usr/share/man/ -type f -name "*.[0-9]" | xargs -i man -Tdvi -l {} >/dev/null
        apropos --version
        apropos --help
        catman --version
        catman --help
        lexgrog --version
        lexgrog --help
        man --version
        man --help
        man-recode --version
        man-recode --help
        mandb --version
        mandb --help
        manpath --version
        manpath --help
        whatis --version
        whatis --help
        accessdb --version
        accessdb --help
    - uses: test/tw/ldd-check
