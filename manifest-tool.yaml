package:
  name: manifest-tool
  version: "2.2.1"
  epoch: 2 # GHSA-pwhc-rpq9-4c8w
  description: "Command line tool to create and query container image manifest list/indexes"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/estesp/manifest-tool
      tag: v${{package.version}}
      expected-commit: 301c8f035f48d3cadf83422205032cb92a0121de

  - uses: go/bump
    with:
      deps: |-
        github.com/containerd/containerd/v2@v2.1.5
      modroot: v2

  - uses: go/build
    with:
      modroot: ./v2
      packages: ./cmd/manifest-tool
      ldflags: -X main.gitCommit=$(git rev-parse HEAD) -X main.version=${{package.version}}
      tags: netgo
      output: manifest-tool

update:
  enabled: true
  github:
    identifier: estesp/manifest-tool
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        manifest-tool --help
        manifest-tool --version
