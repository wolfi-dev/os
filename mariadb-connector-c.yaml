package:
  name: mariadb-connector-c
  version: "3.4.8"
  epoch: 0
  description: The MariaDB Native Client library (C driver)
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - samurai
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mariadb-corporation/mariadb-connector-c/
      tag: v${{package.version}}
      expected-commit: 46880b003653a000e9588bd73c8b1dd65088c686

  - runs: |
      # INSTALL_LIBDIR and INSTALL_INCLUDEDIR are relative to CMAKE_INSTALL_PREFIX.
      cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DBUILD_SHARED_LIBS=True \
        -DINSTALL_LIBDIR=lib \
        -DINSTALL_INCLUDEDIR=include/mysql \
        \
        -DMARIADB_PORT=3306 \
        -DMARIADB_UNIX_ADDR=/run/mysqld/mysqld.sock \
        -DWITH_EXTERNAL_ZLIB=YES \
        -DWITH_MYSQLCOMPAT=ON \
        -DWITH_SSL=OPENSSL \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

      # purge static libs
      rm "${{targets.destdir}}"/usr/lib/*.a

      # Docs conflict with mariadb-doc
      rm -r "${{targets.destdir}}"/usr/man

      # compat symlinks
      ln -s mariadb_config "${{targets.destdir}}"/usr/bin/mysql_config
      ln -s mariadb_version.h "${{targets.destdir}}"/usr/include/mysql/mysql_version.h

  - uses: strip

subpackages:
  - name: mariadb-connector-c-dev
    pipeline:
      - uses: split/dev
    dependencies:
      replaces:
        - mariadb-dev
    description: mariadb-connector-c dev
    test:
      pipeline:
        - runs: |
            mariadb_config --version
            mariadb_config --help
            mysql_config --version
            mysql_config --help
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git:
    strip-prefix: v
  ignore-regex-patterns:
    - ^py_.*
    - ^add$

test:
  pipeline:
    - uses: test/tw/ldd-check
