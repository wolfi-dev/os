package:
  name: mcp-grafana
  version: 0.5.0
  epoch: 0
  description: MCP server for grafana
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/mcp-grafana
      tag: v${{package.version}}
      expected-commit: 60a7390fa66629ad97ead95cf35617d236e09eba

  - uses: go/build
    with:
      packages: ./cmd/mcp-grafana/main.go
      output: mcp-grafana

update:
  enabled: true
  git:
    tag-filter-prefix: v
    strip-prefix: v

test:
  pipeline:
    - name: basic test
      runs: |
        mcp-grafana --help
      uses: test/daemon-check-output
      with:
        start: /usr/bin/mcp-grafana -log-level=debug
        timeout: 30
        expected_output: |
          Starting Grafana MCP server
          Using Grafana configuration
          Creating Grafana client
