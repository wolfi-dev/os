package:
  name: mcp-grafana
  version: "0.11.0"
  epoch: 0 # CVE-2025-61732
  description: MCP server for grafana
  dependencies:
    runtime:
      - ca-certificates # ca-certificates for HTTPS requests
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 4Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/mcp-grafana
      tag: v${{package.version}}
      expected-commit: 9971fcaf701f71c48e2c749169117ec339a7028b

  - uses: go/build
    with:
      packages: ./cmd/mcp-grafana/main.go
      output: mcp-grafana

subpackages:
  - name: ${{package.name}}-compat
    description: compat package for ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/app
          ln -sf /usr/bin/mcp-grafana ${{targets.contextdir}}/app/mcp-grafana
    test:
      pipeline:
        - runs: stat /app/mcp-grafana

update:
  enabled: true
  git:
    tag-filter-prefix: v
    strip-prefix: v

test:
  pipeline:
    - name: basic test
      runs: |
        mcp-grafana --help
    - uses: test/daemon-check-output
      with:
        start: /usr/bin/mcp-grafana -log-level=debug --disable-proxied
        timeout: 30
        expected_output: |
          Starting Grafana MCP server
