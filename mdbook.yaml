package:
  name: mdbook
  version: "0.5.0"
  epoch: 0 # GHSA-mm7x-qfjj-5g2c
  description: "Create book from markdown files. Like Gitbook but implemented in Rust."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - git
      - make
      - openssl-dev
      - python3
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rust-lang/mdbook
      tag: v${{package.version}}
      expected-commit: 6bf7fadc295a862f1f4b2f2d4a9c4c0b1e998dff

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release
      install -d "${{targets.destdir}}"/usr/bin
      install -m755 target/release/mdbook "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: rust-lang/mdbook
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mdbook --version
        mdbook --help
    - runs: |
        mdbook init --force --title chainguard /tmp/work
        grep chainguard /tmp/work/book.toml
        mdbook build /tmp/work
        grep chainguard /tmp/work/book/chapter_1.html
