package:
  name: mediainfo
  version: "25.04"
  epoch: 0
  description: "Utility for displaying technical and tag data for media files"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libtool
      - mediainfolib-dev
      - pkgconf
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/MediaArea/MediaInfo.git
      tag: "v${{package.version}}"
      expected-commit: 8fb5f2180acf4d417bb4ad1eabeec63f5950b0b7

  - uses: autoconf/configure
    with:
      opts: --prefix=/usr
    working-directory: Project/GNU/CLI

  - uses: autoconf/make
    working-directory: Project/GNU/CLI

  - uses: autoconf/make-install
    with:
      opts: |
        DESTDIR="${{targets.destdir}}" install
    working-directory: Project/GNU/CLI

test:
  pipeline:
    - name: Test mediainfo
      runs: |
        mediainfo --version

update:
  enabled: true
  github:
    identifier: MediaArea/MediaInfo
    strip-prefix: v
