package:
  name: mediainfo
  version: "26.01"
  epoch: 0 # go/wolfi-rsc/mediainfo
  description: "Utility for displaying technical and tag data for media files"
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libtool
      - mediainfolib-dev
      - pkgconf
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/MediaArea/MediaInfo.git
      tag: "v${{package.version}}"
      expected-commit: eb65916837c70ccf449dab393a615088d2c6b79d

  - uses: autoconf/configure
    with:
      opts: --prefix=/usr
    working-directory: Project/GNU/CLI

  - uses: autoconf/make
    working-directory: Project/GNU/CLI

  - uses: autoconf/make-install
    with:
      opts: |
        DESTDIR="${{targets.destdir}}" install
    working-directory: Project/GNU/CLI

test:
  pipeline:
    - name: Test mediainfo
      runs: |
        mediainfo --version

update:
  enabled: true
  github:
    identifier: MediaArea/MediaInfo
    strip-prefix: v
