package:
  name: mediainfolib
  version: "26.01"
  epoch: 0 # go/wolfi-rsc/mediainfolib
  description: "Utility for displaying technical and tag data for media files"
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "15"
    memory: 16Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libtool
      - libzen-dev
      - pkgconf
      - pkgconf-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/MediaArea/MediaInfoLib.git
      tag: "v${{package.version}}"
      expected-commit: 4db469079b865b5e948c942ae6843af6429dbb3c

  - uses: autoconf/configure
    with:
      opts: --prefix=/usr
    working-directory: Project/GNU/Library

  - uses: autoconf/make
    working-directory: Project/GNU/Library

  - uses: autoconf/make-install
    with:
      opts: |
        DESTDIR="${{targets.destdir}}" install
    working-directory: Project/GNU/Library

subpackages:
  - name: mediainfolib-dev
    description: "Development headers for mediainfolib"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: MediaArea/MediaInfoLib
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
