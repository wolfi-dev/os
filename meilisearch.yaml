package:
  name: meilisearch
  version: "1.13.3"
  epoch: 0
  description: "A lightning-fast search engine that fits effortlessly into your apps, websites, and workflow."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/meilisearch/meilisearch.git
      expected-commit: 4afb3811d7cf7a8ffbf974f708bbf0034a27474f
      tag: v${{package.version}}
      recurse-submodules: true

  - name: Configure and build
    runs: |
      cargo build --release --locked -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/meilisearch ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: meilisearch/meilisearch
    strip-prefix: v

test:
  pipeline:
    - runs: |
        meilisearch --version
        meilisearch --help
