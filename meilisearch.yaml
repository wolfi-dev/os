package:
  name: meilisearch
  version: 1.9.0
  epoch: 1
  description: "A lightning-fast search engine that fits effortlessly into your apps, websites, and workflow."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/meilisearch/meilisearch.git
      expected-commit: 0df84bbba7db46680e83843dd6454257161a282f
      tag: v${{package.version}}
      recurse-submodules: true

  - name: Configure and build
    runs: |
      cargo update --precise 0.3.36 --package time
      cargo build --release --locked -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/meilisearch ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: meilisearch/meilisearch
    strip-prefix: v

test:
  pipeline:
    - runs: |
        meilisearch --version
