package:
  name: melange
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  version: 0.5.4
  epoch: 2
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap
      - busybox
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}
      expected-commit: bc76a3708fdc91882817652237cbe73bcc5f4591

  - uses: go/bump
    with:
      modroot: .
      go-version: "1.21"
      replaces: github.com/whilp/git-urls=github.com/chainguard-dev/git-urls@v1.0.1
      deps: golang.org/x/crypto@v0.17.0 github.com/containerd/containerd@v1.7.11

  - runs: |
      make melange
      install -m755 -D ./melange "${{targets.destdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true
