# When bumping the version check if the CVE/GHSA mitigations below can be removed.
package:
  name: melange
  version: 0.5.7
  epoch: 0
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap
      - busybox
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 13c0c4e2b866b1d00cc8253603262349da49945d
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}

  - runs: |
      make melange
      install -m755 -D ./melange "${{targets.destdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true
