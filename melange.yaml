package:
  name: melange
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  version: 0.5.1
  epoch: 1
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - bubblewrap
      - busybox

environment:
  contents:
    packages:
      - go
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}
      expected-commit: 7a6447a11e49892ebc96aa3af965998d7eada939
      destination: melange

  - runs: |
      cd melange
      # Mitigate GHSA-m425-mq94-257g
      go get google.golang.org/grpc@v1.58.3
      go mod tidy
      make melange
      install -m755 -D ./melange "${{targets.destdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true
