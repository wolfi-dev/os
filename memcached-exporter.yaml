package:
  name: memcached-exporter
  version: "0.15.1"
  epoch: 0
  description: Exports metrics from memcached servers for consumption by Prometheus.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/memcached_exporter
      tag: v${{package.version}}
      expected-commit: 5f8bba4ea9111070d681656ed317ff591b053040

  - uses: go/build
    with:
      packages: ./cmd/memcached_exporter
      output: memcached_exporter

subpackages:
  - name: memcached-exporter-bitnami-compat
    description: "compat package with bitnami/memcached-exporter image"
    pipeline:
      - uses: bitnami/compat
        with:
          image: memcached-exporter
          version-path: 0/debian-12
    test:
      pipeline:
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/memcached_exporter
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        memcached_exporter --version
        memcached_exporter --help
