package:
  name: memcached-exporter
  version: 0.15.0
  epoch: 3
  description: Exports metrics from memcached servers for consumption by Prometheus.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/memcached_exporter
      tag: v${{package.version}}
      expected-commit: ceb946ecae3aace775a0becb8233ca3890a829c3

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: ./cmd/memcached_exporter
      output: memcached_exporter

subpackages:
  - name: memcached-exporter-bitnami-compat
    description: "compat package with bitnami/memcached-exporter image"
    pipeline:
      - uses: bitnami/compat
        with:
          image: memcached-exporter
          version-path: 0/debian-12
    test:
      pipeline:
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/memcached_exporter
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        memcached_exporter --version
        memcached_exporter --help
