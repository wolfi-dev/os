package:
  name: memcached-exporter
  version: "0.15.4"
  epoch: 2 # GHSA-j5w8-q4qc-rx2x
  description: Exports metrics from memcached servers for consumption by Prometheus.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/memcached_exporter
      tag: v${{package.version}}
      expected-commit: edb92d60e961ad6a82651f0ce0a74c40448e28bf

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./cmd/memcached_exporter
      output: memcached_exporter

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "compat package with iamguarded image"
    dependencies:
      runtime:
        - bash
        - merged-usrsbin
        - wolfi-baselayout
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p /opt/iamguarded/memcached/conf/sasl2
          mkdir -p /opt/iamguarded/memcached/conf.default
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/memcached_exporter
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        memcached_exporter --version
        memcached_exporter --help
