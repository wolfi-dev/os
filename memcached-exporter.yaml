package:
  name: memcached-exporter
  version: "0.15.3"
  epoch: 3 # CVE-2025-47907
  description: Exports metrics from memcached servers for consumption by Prometheus.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/memcached_exporter
      tag: v${{package.version}}
      expected-commit: 58370a523fbbd966832c2232866b17860a5bf32c

  - uses: go/build
    with:
      packages: ./cmd/memcached_exporter
      output: memcached_exporter

subpackages:
  - name: ${{package.name}}-iamguarded-compat
    description: "compat package with iamguarded image"
    dependencies:
      runtime:
        - bash
        - merged-usrsbin
        - wolfi-baselayout
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p /opt/iamguarded/memcached/conf/sasl2
          mkdir -p /opt/iamguarded/memcached/conf.default
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/memcached_exporter
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - memcached
        - procps
  pipeline:
    - name: "Verify version and help commands"
      runs: |
        memcached_exporter --version
        memcached_exporter --help
    - name: "Test metrics endpoint with default configuration"
      uses: test/daemon-check-output
      with:
        setup: |
          #!/bin/sh -e
          memcached -p 11211 -u root -d -vv
          sleep 2
        start: memcached_exporter --web.listen-address=:9150
        timeout: 15
        expected_output: |
          caller=main.go:63 level=info msg="Starting memcached_exporter"
        post: |
          # Wait for metrics endpoint
          for i in $(seq 1 10); do
            if curl -s http://localhost:9150/metrics > /dev/null; then
              break
            fi
            sleep 1
          done
          curl -s http://localhost:9150/metrics
