package:
  name: memcached-exporter
  version: "0.15.2"
  epoch: 40
  description: Exports metrics from memcached servers for consumption by Prometheus.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/memcached_exporter
      tag: v${{package.version}}
      expected-commit: 5a60568e1a4f26b077d661578f4d34181bdc03c6

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: ./cmd/memcached_exporter
      output: memcached_exporter

subpackages:
  - name: memcached-exporter-bitnami-compat
    description: "compat package with bitnami/memcached-exporter image"
    pipeline:
      - uses: bitnami/compat
        with:
          image: memcached-exporter
          version-path: 0/debian-12
    test:
      pipeline:
        - runs: |
            run-script --version
            run-script --help
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: prometheus/memcached_exporter
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        memcached_exporter --version
        memcached_exporter --help
