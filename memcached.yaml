package:
  name: memcached
  version: 1.6.18
  epoch: 0
  description: "Distributed memory object caching system"
  copyright:
    - license: BSD-3-Clause
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - libevent-dev
      - libseccomp-dev
      - cyrus-sasl-dev
      - linux-headers
      # - bsd-compat-headers
pipeline:
  - uses: fetch
    with:
      uri: https://www.memcached.org/files/memcached-${{package.version}}.tar.gz
      expected-sha512: 85e5a5e7c901b02158ea20cc58f2e7e6ba4806c40a0105185140b31fa40f3ce0fc704f6f17ea4a425a9ff543f9d30092aadbb202ea4ca46476c151e65eac97e6
  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-sasl \
        --enable-sasl-pwdb \
        --enable-seccomp
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "memcached-dev"
    description: "headers for memcached"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - memcached
  - name: "memcached-doc"
    description: "memcached manpages"
    pipeline:
      - uses: split/manpages
update:
  enabled: true
  github:
    identifier: memcached/memcached
    use-tag: true
    tag-filter: 1.