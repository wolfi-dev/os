package:
  name: memtier-benchmark
  version: "2.1.4"
  epoch: 0
  description: "NoSQL Redis and Memcache traffic generation and benchmarking tool."
  copyright:
    - license: "GPL-2.0-or-later"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - git
      - libevent
      - libevent-dev
      - libmemcached-dev
      - libtool
      - libxml2-utils
      - libxslt
      - m4
      - openssl-dev
      - pcre-dev
      - pkgconf
      - pkgconf-dev
      - py3-pip
      - python3
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/RedisLabs/memtier_benchmark
      tag: ${{package.version}}
      expected-commit: 4b0f5ee8b88498d6cc17fbccff9590f78e047186
      cherry-picks: |
        master/370a25ea0176183eb49731d9af7bd84f512bf600: Bump version to 2.1.3

  - runs: |
      autoreconf -fiv

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  github:
    identifier: RedisLabs/memtier_benchmark

test:
  pipeline:
    - runs: |
        memtier_benchmark --version | grep ${{package.version}}
        memtier_benchmark help
