package:
  name: meson
  version: "1.7.0"
  epoch: 0
  description: Fast and user friendly build system
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: meson
  import: mesonbuild
  test-version-help: |
    meson --help
  test-demo: |
    tmpdir=$(mktemp -d)
    trap "rm -rf $tmpdir" EXIT
    cd "$tmpdir"

    cat <<'EOF' > main.c
    #include <stdio.h>
    int main(int argc, char **argv) {
      printf("Hello Wolfi.\n");
      return 0;
    }
    EOF

    cat <<'EOF' > "meson.build"
    project('tutorial', 'c')
    executable('demo', 'main.c')
    EOF

    CC=gcc meson setup builddir
    cd builddir
    meson compile
    ./demo

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 08efbe84803eed07f863b05092d653a9d348f7038761d900412fddf56deb0284
      uri: https://github.com/mesonbuild/meson/releases/download/${{package.version}}/meson-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
        - samurai
      provides:
        - meson
        - py3-${{vars.pypi-package}}-bin
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - build-base
      pipeline:
        - runs: ${{vars.test-version-help}}
        - runs: ${{vars.test-demo}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

  - name: meson-doc
    pipeline:
      - uses: split/manpages
    description: meson manpages

update:
  enabled: true
  release-monitor:
    identifier: 6472

test:
  environment:
    contents:
      packages:
        - build-base
  pipeline:
    - runs: ${{vars.test-version-help}}
    - runs: ${{vars.test-demo}}
