package:
  name: meson
  version: 1.6.0
  epoch: 1
  description: Fast and user friendly build system
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - samurai

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - py3-supported-pip
      - py3-setuptools
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 999b65f21c03541cf11365489c1fad22e2418bb0c3d50ca61139f2eec09d5496
      uri: https://github.com/mesonbuild/meson/releases/download/${{package.version}}/meson-${{package.version}}.tar.gz

  - uses: py/pip-build-install

subpackages:
  - name: meson-doc
    pipeline:
      - uses: split/manpages
    description: meson manpages

update:
  enabled: true
  release-monitor:
    identifier: 6472

test:
  environment:
    contents:
      packages:
        - build-base
  pipeline:
    - runs: |
        meson --version | grep ${{package.version}}
        meson --help
    - runs: |
        mkdir -p /tmp
        cd /tmp
        cat <<'EOF' >> /tmp/main.c
        #include <stdio.h>

        //
        // main is where all program execution starts
        //
        int main(int argc, char **argv) {
        printf("Hello Wolfi.\n");
        return 0;
        }

        EOF
        cat <<'EOF'>> /tmp/meson.build
        project('tutorial', 'c')
        executable('demo', 'main.c')
        EOF

        CC=gcc meson setup builddir
        cd builddir
        meson compile
        ./demo
