package:
  name: metallb
  version: "0.15.3"
  epoch: 0 # CVE-2025-47907
  description: "A network load-balancer implementation for Kubernetes using standard routing protocols"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/metallb/metallb
      tag: v${{package.version}}
      expected-commit: 85bfb4f0e0d35090c514e1e5e1a21a8bbd253518

  - uses: go/build
    with:
      packages: ./controller
      output: metallb-controller
      ldflags: |
        -X go.universe.tf/metallb/internal/version.gitCommit=$(git rev-parse HEAD)
        -X go.universe.tf/metallb/internal/version.gitBranch=$(git rev-parse --abbrev-ref HEAD)

  - uses: go/build
    with:
      packages: ./frr-tools/metrics
      output: metallb-frr-metrics
      ldflags: |
        -X go.universe.tf/metallb/internal/version.gitCommit=$(git rev-parse HEAD)
        -X go.universe.tf/metallb/internal/version.gitBranch=$(git rev-parse --abbrev-ref HEAD)

  - uses: go/build
    with:
      packages: ./speaker
      output: metallb-speaker
      ldflags: |
        -X go.universe.tf/metallb/internal/version.gitCommit=$(git rev-parse HEAD)
        -X go.universe.tf/metallb/internal/version.gitBranch=$(git rev-parse --abbrev-ref HEAD)

  - uses: go/build
    with:
      packages: ./frr-tools/cp-tool
      output: cp-tool
      ldflags: |
        -X go.universe.tf/metallb/internal/version.gitCommit=$(git rev-parse HEAD)
        -X go.universe.tf/metallb/internal/version.gitBranch=$(git rev-parse --abbrev-ref HEAD)

subpackages:
  - name: metallb-controller
    pipeline:
      - runs: |
          install -Dm755 "${{targets.destdir}}"/usr/bin/metallb-controller "${{targets.subpkgdir}}"/usr/bin/metallb-controller
    test:
      environment:
        contents:
          packages:
            - jq
            - metallb-controller
      pipeline:
        - name: Check controller runs
          runs: |
            metallb-controller --help
            error_message="open /var/run/secrets/kubernetes.io/serviceaccount/namespace: no such file or directory"
            if ! metallb-controller | jq -r 'select(.error) .error' | grep -q "${error_message}"; then
                exit 1
            fi
            echo "verified error message when not running in kubernetes"

  - name: metallb-controller-compat
    description: "compat package for metallb-controller"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -s ./usr/bin/metallb-controller ${{targets.contextdir}}/controller
    test:
      environment:
        contents:
          packages:
            - metallb-controller
      pipeline:
        - uses: test/tw/symlink-check

  - name: metallb-frr
    pipeline:
      - runs: |
          install -Dm755 "${{targets.destdir}}"/usr/bin/metallb-frr-metrics "${{targets.subpkgdir}}"/usr/bin/metallb-frr-metrics
          install frr-tools/reloader/frr-reloader.sh "${{targets.subpkgdir}}"/usr/bin/frr-reloader.sh
    test:
      environment:
        contents:
          packages:
            - jq
            - metallb-frr
      pipeline:
        - name: Check frr runs
          runs: |
            # doesn't throw any error when invoked directly so just run --help
            metallb-frr-metrics --help

  - name: metallb-frr-compat
    pipeline:
      - runs: |
          # symlinks are required for compatibility with the metallb helm chart - does some cp stuff in init containers
          install -Dm755 "${{targets.destdir}}"/usr/bin/metallb-frr-metrics "${{targets.subpkgdir}}"/frr-metrics
          install frr-tools/reloader/frr-reloader.sh "${{targets.subpkgdir}}"/frr-reloader.sh

  - name: metallb-speaker
    pipeline:
      - runs: |
          # Ref: https://github.com/metallb/metallb/blob/main/speaker/Dockerfile
          install -Dm755 "${{targets.destdir}}"/usr/bin/metallb-speaker "${{targets.subpkgdir}}"/usr/bin/metallb-speaker
    dependencies:
      runtime:
        - bash # required by frr-reloader.sh
        - metallb-frr
    test:
      environment:
        contents:
          packages:
            - jq
            - metallb-speaker
      pipeline:
        - name: Check speaker runs
          runs: |
            metallb-speaker --help
            error_message="open /var/run/secrets/kubernetes.io/serviceaccount/namespace: no such file or directory"
            if ! metallb-speaker | jq -r 'select(.error) .error' | grep -q "${error_message}"; then
                exit 1
            fi
            echo "verified error message when not running in kubernetes"

  - name: metallb-speaker-compat
    description: "compat package for metallb-speaker"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -s ./usr/bin/metallb-speaker ${{targets.contextdir}}/speaker
    test:
      environment:
        contents:
          packages:
            - metallb-speaker
      pipeline:
        - uses: test/tw/symlink-check

  - name: metallb-cp-tool
    pipeline:
      - runs: |
          install -Dm755 "${{targets.destdir}}"/usr/bin/cp-tool "${{targets.subpkgdir}}"/usr/bin/cp-tool
    test:
      environment:
        contents:
          packages:
            - metallb-cp-tool
      pipeline:
        - name: Check cp-tool runs
          runs: |
            cp-tool --help

  - name: metallb-cp-tool-compat
    description: "compat package for metallb-cp-tool"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          ln -s ./usr/bin/cp-tool ${{targets.contextdir}}/cp-tool
    test:
      environment:
        contents:
          packages:
            - metallb-cp-tool
      pipeline:
        - uses: test/tw/symlink-check

update:
  enabled: true
  github:
    identifier: metallb/metallb
    strip-prefix: v
    tag-filter: v

# test added by a robot (binary)
test:
  pipeline:
    - runs: |
        stat /usr/bin/cp-tool
        stat /usr/bin/metallb-controller
        stat /usr/bin/metallb-frr-metrics
        stat /usr/bin/metallb-speaker
