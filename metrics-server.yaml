package:
  name: metrics-server
  version: "0.8.0"
  epoch: 6 # CVE-2025-61729
  description: Scalable and efficient source of container resource metrics for Kubernetes built-in autoscaling pipelines.
  copyright:
    - license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/metrics-server
      tag: v${{package.version}}
      expected-commit: d66279c6426c6581d9656fe3d42bc52db7c29597

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      # The Makefile sets GOARCH from the ARCH env var which defaults to amd64
      set -x
      make metrics-server ARCH="$(go env GOARCH)"
      mkdir -p ${{targets.destdir}}/usr/bin
      mv metrics-server ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -s /usr/bin/metrics-server ${{targets.subpkgdir}}/metrics-server
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            set -o pipefail
            readlink -f /metrics-server | grep /usr/bin/metrics-server
            /metrics-server --help
            /metrics-server --version

  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - runs: |
          mkdir -p /opt/iamguarded/metrics-server/bin/
          ln -sf /usr/bin/metrics-server /opt/iamguarded/metrics-server/bin/metrics-server
      - uses: iamguarded/build-compat
        with:
          package: metrics-server
          version: ${{vars.major-version}}
      - uses: iamguarded/finalize-compat
        with:
          package: metrics-server
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            stat /opt/iamguarded/metrics-server/bin/metrics-server
            /opt/iamguarded/metrics-server/bin/metrics-server --version
        - uses: iamguarded/test-compat
          with:
            package: metrics-server
            version: ${{vars.major-version}}

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/metrics-server
    tag-filter: v
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - jq
        - procps
        - shadow
  pipeline:
    # AUTOGENERATED
    - runs: |
        metrics-server --version
        metrics-server --help
    - uses: test/kwok/cluster
    - name: "Start metrics-server daemon"
      uses: test/daemon-check-output
      with:
        setup: |
          # Set required environment variables
          export KUBERNETES_SERVICE_HOST="127.0.0.1"
          export KUBERNETES_SERVICE_PORT="8080"

          # Create required certificates directory
          mkdir -p /tmp/certs
        start: |
          metrics-server \
            --kubelet-insecure-tls \
            --kubelet-preferred-address-types=InternalIP \
            --cert-dir=/tmp/certs \
            --secure-port=10250 \
            --authentication-skip-lookup \
            --authentication-kubeconfig ~/.kube/config \
            --authorization-kubeconfig ~/.kube/config \
            --kubeconfig ~/.kube/config
        timeout: 30
        expected_output: |
          Generated self-signed cert
          Starting controller
        # virtual node exceptions
        error_strings: |
          Failed to scrape node.*no address matched types \[InternalIP\].*node="node-000000"
        post: |
          # Verify health endpoint
          curl -sk https://localhost:10250/healthz || exit 1

          # Check prometheus metrics endpoint
          curl -sk https://localhost:10250/metrics
