package:
  name: microvm-init
  version: 0.0.1
  epoch: 1
  description: Minimal busybox init for microvm workloads
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - busybox
      - e2fsprogs
      - gnutar
      - iproute2
      - kmod
      - mount
      - openssh-server
      - util-linux-misc

environment:
  contents:
    packages:
      - busybox

pipeline:
  - runs: |
      mkdir -p ${{targets.destdir}}/
      cp init ${{targets.destdir}}/
      mkdir -p -m 0755 \
          ${{targets.destdir}}/etc \
          ${{targets.destdir}}/dev \
          ${{targets.destdir}}/home \
          ${{targets.destdir}}/home/build/ \
          ${{targets.destdir}}/mnt \
          ${{targets.destdir}}/proc \
          ${{targets.destdir}}/root \
          ${{targets.destdir}}/run \
          ${{targets.destdir}}/sys \
          ${{targets.destdir}}/var \
          ${{targets.destdir}}/var/empty
      mkdir -p -m 0777 \
          ${{targets.destdir}}/opt \
          ${{targets.destdir}}/tmp \
          ${{targets.destdir}}/var/cache \
          ${{targets.destdir}}/var/run
      ln -sf /usr/share/zoneinfo/UTC  ${{targets.destdir}}/etc/localtime

update:
  enabled: false
  exclude-reason: |
    This is the upstream for this package
