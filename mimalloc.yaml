package:
  name: mimalloc
  version: "1.9.7"
  epoch: 0
  description: "A compact general purpose allocator with excellent performance"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/microsoft/mimalloc
      tag: v${{package.version}}
      expected-commit: 23b8cf6001e75457d8e07c8221516bb21e089d4c

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: "mimalloc-dev"
    description: "headers for mimalloc"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - mimalloc

test:
  environment:
    contents:
      packages:
        - stress-ng
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        LD_PRELOAD=/usr/lib/libmimalloc.so.1 stress-ng --vdso 1 -t 5 --metrics

update:
  enabled: true
  github:
    identifier: microsoft/mimalloc
    strip-prefix: v
    tag-filter: v1.
    use-tag: true
