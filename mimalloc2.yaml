package:
  name: mimalloc2
  version: 2.0.7
  epoch: 1
  description: "A compact general purpose allocator with excellent performance"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:
  
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
  
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/microsoft/mimalloc/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: f23aac6c73594e417af50cb38f1efed88ef1dc14a490f0eff07c7f7b079810a4
  - name: 'Configure mimalloc'
    runs: |
      CFLAGS="$CFLAGS -D__USE_ISOC11" cmake -B build -G Ninja \
        -DCMAKE_C_COMPILER=gcc \
        -DCMAKE_CXX_COMPILER=g++ \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DMI_INSTALL_TOPLEVEL=ON \
        -DMI_SECURE=ON
  - runs: |
      cmake --build build
  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

subpackages:
  - name: "mimalloc2-dev"
    description: "headers for mimalloc2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mimalloc2
