package:
  name: mimalloc2
  version: "2.2.3"
  epoch: 0
  description: "A compact general purpose allocator with excellent performance"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/microsoft/mimalloc
      tag: v${{package.version}}
      expected-commit: 94036de6fe20bfd8a73d4a6d142fcf532ea604d9

  - name: 'Configure mimalloc'
    runs: |
      CFLAGS="$CFLAGS -D__USE_ISOC11" cmake -B build -G Ninja \
        -DCMAKE_C_COMPILER=gcc \
        -DCMAKE_CXX_COMPILER=g++ \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DMI_INSTALL_TOPLEVEL=ON \
        -DMI_SECURE=ON

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

subpackages:
  - name: "mimalloc2-dev"
    description: "headers for mimalloc2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mimalloc2

test:
  environment:
    contents:
      packages:
        - stress-ng
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        LD_PRELOAD=/usr/lib/libmimalloc-secure.so stress-ng --vdso 1 -t 5 --metrics

update:
  enabled: true
  github:
    identifier: microsoft/mimalloc
    strip-prefix: v
    use-tag: true
    tag-filter: v2.
