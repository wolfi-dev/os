package:
  name: minify
  version: 2.12.8
  epoch: 0
  description: "Go minifiers for web formats"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tdewolff/minify
      tag: v${{package.version}}
      expected-commit: 65bbd3b7bcef06d21fac1af6a0ef7ff70a49800a

  - uses: go/build
    with:
      packages: ./cmd/minify
      ldflags: -s -w
      output: minify

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/share/bash-completion/completions/
      cp -p cmd/minify/bash_completion "${{targets.destdir}}"/usr/share/bash-completion/completions/minify
      chmod 644 "${{targets.destdir}}"/usr/share/bash-completion/completions/minify
      chmod 755 "${{targets.destdir}}"/usr/bin/minify

  - uses: strip

update:
  enabled: true
  github:
    identifier: tdewolff/minify
    strip-prefix: v
    tag-filter: v
