package:
  name: minify
  version: "2.24.6"
  epoch: 0
  description: "Go minifiers for web formats"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tdewolff/minify
      tag: v${{package.version}}
      expected-commit: be173cd73af6c09e00d0e9b4a7d8c5d7e0eb52aa

  - uses: go/build
    with:
      packages: ./cmd/minify
      output: minify

subpackages:
  - name: minify-bash-completion
    description: bash completion for minify
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 ./cmd/minify/bash_completion $_out

update:
  enabled: true
  github:
    identifier: tdewolff/minify
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        minify --version
        minify --help
