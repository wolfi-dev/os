package:
  name: minify
  version: 2.20.37
  epoch: 0
  description: "Go minifiers for web formats"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tdewolff/minify
      tag: v${{package.version}}
      expected-commit: f50b46a5dc82eccfc4b49980c64a4886e084cf8b

  - uses: go/build
    with:
      packages: ./cmd/minify
      output: minify

subpackages:
  - name: minify-bash-completion
    description: bash completion for minify
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 ./cmd/minify/bash_completion $_out

update:
  enabled: true
  github:
    identifier: tdewolff/minify
    strip-prefix: v
    tag-filter: v
