package:
  name: mise
  version: "2025.10.6"
  epoch: 0
  description: dev tools, env vars, task runner
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - build-base
      - ca-certificates-bundle
      - clang-18
      - cmake-3
      - gcc-13
      - openssl-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jdx/mise
      tag: v${{package.version}}
      expected-commit: 55870b9391fc9342d51d335c774b1649ff503149

  - name: Configure and build
    runs: |
      export AWS_LC_SYS_CFLAGS="-Wno-error=cpp -O2 -Wp,-U_FORTIFY_SOURCE,-D_FORTIFY_SOURCE=3"
      CC=clang-18 CXX=clang++-18 cargo build --all-features --release
      mkdir -p ${{targets.contextdir}}/usr/bin/
      mv target/release/mise ${{targets.contextdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: jdx/mise
    strip-prefix: v

test:
  pipeline:
    - runs: |
        mise -v
        mise doctor
        mise --help
