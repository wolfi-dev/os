package:
  name: mkcert
  version: 1.4.4
  epoch: 9
  description: A simple zero-config tool to make locally trusted development certificates with any names you'd like.
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FiloSottile/mkcert.git
      tag: v${{package.version}}
      expected-commit: 2a46726cebac0ff4e1f133d90b4e4c42f1edf44a

  - uses: go/bump
    with:
      deps: golang.org/x/text@v0.3.8 golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0
      replaces: golang.org/x/crypto=golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: .
      output: mkcert
      ldflags: -X main.Version=${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: FiloSottile/mkcert
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        mkcert -version
        mkcert --version
        mkcert --help
