package:
  name: mkfontscale
  version: 1.2.3
  epoch: 1
  description: Scalable font index generator for X
  copyright:
    - license: MIT
  scriptlets:
    trigger:
      paths:
        - /usr/share/fonts/*
      script: |
        #!/bin/sh
        for i in "$@"; do
            mkfontscale "$i"
            mkfontdir "$i"
        done

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - freetype-dev
      - libfontenc-dev
      - util-macros
      - xorgproto
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2921cdc344f1acee04bcd6ea1e29565c1308263006e134a9ee38cf9c9d6fe75e
      uri: https://www.x.org/releases/individual/app/mkfontscale-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: mkfontscale-doc
    pipeline:
      - uses: split/manpages
    description: mkfontscale manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15043

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mkfontdir --version
        mkfontscale --version
        mkfontdir --help
        mkfontscale --help
