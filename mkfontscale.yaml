package:
  name: mkfontscale
  version: 1.2.3
  epoch: 3
  description: Scalable font index generator for X
  copyright:
    - license: MIT
  scriptlets:
    trigger:
      paths:
        - /usr/share/fonts/*
      script: |
        #!/bin/sh
        for i in "$@"; do
            mkfontscale "$i"
            mkfontdir "$i"
        done

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - freetype-dev
      - libfontenc-dev
      - pkgconf-dev
      - util-macros
      - xorgproto
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/app/mkfontscale
      tag: mkfontscale-${{package.version}}
      expected-commit: bcfa27aeef3a9eb720e6b48e3fb8a4c2813fef52

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: mkfontscale-doc
    pipeline:
      - uses: split/manpages
    description: mkfontscale manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15043

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mkfontdir --version
        mkfontscale --version
        mkfontdir --help
        mkfontscale --help
