package:
  name: mlflow
  version: "3.7.0"
  epoch: 1
  description: Open source platform for the machine learning lifecycle
  copyright:
    - license: Apache-2.0
  options:
    # Don't depend on external libraries included in virtual environments
    no-depends: true
    # Don't resolve libraries installed in virtual environments as providers
    no-provides: true
  dependencies:
    runtime:
      - bash
      - busybox
      - git
      - merged-usrsbin
      - py3-pip
      - python3
      - wolfi-baselayout

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - nodejs<25
      - postgresql-dev
      - py3-build
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - python3-dev
      - yarn

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c4d8b3a29dff5b443bb825dbaec735c37343a801
      repository: https://github.com/mlflow/mlflow
      tag: v${{package.version}}

  - runs: |
      # Build UI
      cd mlflow/server/js
      yarn install
      yarn run build
      cd -

      # Create virtual environment
      python -m venv venv --system-site-packages
      source venv/bin/activate

      # remediate CVE-2025-8869
      pip install --upgrade 'pip>=25.3'

      # Remediate CVE-2024-1135
      sed -i "s|gunicorn<22|gunicorn<23|g" pyproject.toml

      # Install mlflow
      pip install .
      pip install .[auth]

      # Install dependencies
      pip install -I packaging pyparsing setuptools --no-compile

      # Upgrade requests to fix GHSA-9hjg-9r4m-mvj7
      pip install --upgrade "requests>=2.32.4"

      # Upgrade authlib to fix GHSA-pq5p-34cr-23v9, GHSA-g7f3-828f-7h7m
      pip install --upgrade "authlib>1.6.4"

      # Upgrade starlette to fix GHSA-7f5h-v6xp-fcq8
      pip install --upgrade "starlette>=0.49.1"

      # Upgrade fonttools to fix GHSA-768j-98cg-p3fv
      pip install --upgrade "fonttools>=4.60.2"

      # Upgrade werkzeug to fix GHSA-hgf8-39gv-g3f2
      pip install --upgrade "werkzeug>=3.1.4"

      # Upgrade urllib3 to fix GHSA-gm62-xv2j-4w53 GHSA-2xpw-w6gg-jr37
      pip install --upgrade "urllib3>=2.6.0"

      # Remove pip and virtualenv
      pip uninstall --yes pip virtualenv

      # Use Python in virtual environment
      find venv/pyvenv.cfg venv/bin/ -type f | xargs sed -i 's|/home/build/venv|/usr/share/mlflow|g'

      # Install virtual environment
      mkdir -p ${{targets.contextdir}}/usr/share/mlflow
      cp -r venv/* ${{targets.contextdir}}/usr/share/mlflow/

subpackages:
  - name: mlflow-iamguarded-compat
    description: MLflow with iamguarded additions
    options:
      no-depends: true
      no-provides: true
    dependencies:
      runtime:
        - bash
        - busybox
        - git
        - libpq
        - merged-usrsbin
        - py3-pip
        - python3
        - wolfi-baselayout
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          # Restore virtual env paths
          find venv/pyvenv.cfg venv/bin/ -type f | xargs sed -i 's|/usr/share/mlflow|/home/build/venv|g'

          # Re-initialize and activate virtual env
          python -m venv venv --system-site-packages
          source venv/bin/activate

          # Install additional dependencies used by iamguarded
          pip install -I --no-compile annotated_types anyio boto3 botocore build distlib \
            distro exceptiongroup filelock h11 httpcore httpx jmespath openai platformdirs \
            prometheus_client prometheus_flask_exporter psycopg2 pydantic pydantic_core \
            pyproject_hooks s3transfer sniffio tomli tqdm virtualenv wheel

          # Upgrade requests to fix GHSA-9hjg-9r4m-mvj7
          pip install --upgrade "requests>=2.32.4"

          # Remove pip and virtualenv
          pip uninstall --yes pip virtualenv

          # Use Python in virtual environment
          find venv/pyvenv.cfg venv/bin/ -type f | xargs sed -i 's|/home/build/venv|/usr/share/mlflow|g'

          # Install virtual environment
          mkdir -p ${{targets.contextdir}}/usr/share/mlflow
          cp -r venv/* ${{targets.contextdir}}/usr/share/mlflow/

          # Create auth symlink expected in iamguarded Helm chart
          mkdir -p /iamguarded
          PY_VERSION=$(python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
          ln -sf "/usr/share/mlflow/lib/python${PY_VERSION}/site-packages/mlflow/server/auth" /iamguarded/mlflow-basic-auth
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      pipeline:
        - runs: |
            ls /iamguarded/mlflow-basic-auth/ | grep "basic_auth.ini"
            run-script --version
            run-script --help
        - uses: test/tw/ldd-check
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}

test:
  environment:
    contents:
      packages:
        - curl
        - git
  pipeline:
    - runs: |
        export PATH="/usr/share/mlflow/bin:${PATH}"
        python3 ./test-mlflow.py > /dev/null 2>&1 &
        mlflow ui > /dev/null 2>&1 &
        sleep 5
        curl -vsL localhost:5000
    # Will fail see https://github.com/wolfi-dev/os/issues/34358
    # - uses: test/pkgconf
    - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - ".*criteo.*"
    - ".*list.*"
    - ".*rc.*"
    - "nightly"
  github:
    identifier: mlflow/mlflow
    strip-prefix: v
    use-tag: true
