package:
  name: mm-common
  version: "1.0.7"
  epoch: 0
  description: This module is part of the GNOME C++ bindings
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - wget

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/mm-common
      expected-commit: 1a34d0fd2b13a8d49432c738cbea70864dd64217
      tag: ${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Duse-network=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.contextdir}}"/usr/share/
    description: ${{package.name}} manpages
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git: {}

test:
  pipeline:
    - uses: test/tw/ldd-check
