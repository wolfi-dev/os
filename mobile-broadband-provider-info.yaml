package:
  name: mobile-broadband-provider-info
  epoch: 0
  version: 20250613
  description: Mobile broadband settings for different service providers in different countries.
  copyright:
    - license: CC-PDDC

environment:
  contents:
    packages:
      - build-base
      - libxslt
      - libxml2-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/mobile-broadband-provider-info
      tag: ${{package.version}}
      expected-commit: 2a1b409491a531aedcf3eb3ba907929d96bd181a

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
