package:
  name: mockery
  version: "3.5.5"
  epoch: 0 # GHSA-2464-8j7c-4cjm
  description: A mock code autogenerator for Go
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vektra/mockery
      expected-commit: faf4e4a110ba4374c2c0ae05b59d6086b8ee5701
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0
      modroot: tools
      tidy: false

  - uses: go/build
    with:
      packages: .
      ldflags: -X github.com/vektra/mockery/v3/internal/logging.SemVer=v${{package.version}}
      output: mockery

update:
  enabled: true
  ignore-regex-patterns:
    - '^\d$'
  github:
    identifier: vektra/mockery
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - posix-libc-utils
  pipeline:
    - runs: |
        mockery version
        mockery --help
