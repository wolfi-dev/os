package:
  name: mockery
  version: "3.2.4"
  epoch: 0
  description: A mock code autogenerator for Go
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vektra/mockery
      expected-commit: 2125ac4703f9fc7eaa30d9f29cd970aa7580d77c
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      ldflags: -X github.com/vektra/mockery/v3/internal/logging.SemVer=v${{package.version}}
      output: mockery

update:
  enabled: true
  ignore-regex-patterns:
    - '^\d$'
  github:
    identifier: vektra/mockery
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - posix-libc-utils
  pipeline:
    - runs: |
        mockery version
        mockery --help
