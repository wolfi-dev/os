package:
  name: mockery
  version: "3.6.4"
  epoch: 0 # CVE-2025-68121
  description: A mock code autogenerator for Go
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "3"
    memory: 7Gi

environment:
  contents:
    packages:
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vektra/mockery
      expected-commit: e2cfe4ddf06ae5722e385e87322ee6d873a3bc32
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      ldflags: -X github.com/vektra/mockery/v3/internal/logging.SemVer=v${{package.version}}
      output: mockery

update:
  enabled: true
  ignore-regex-patterns:
    - '^\d$'
  github:
    identifier: vektra/mockery
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - posix-libc-utils
  pipeline:
    - runs: |
        mockery version
        mockery --help
