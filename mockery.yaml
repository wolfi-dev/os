package:
  name: mockery
  version: "3.2.1"
  epoch: 0
  description: A mock code autogenerator for Go
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vektra/mockery
      expected-commit: 3085bff9ea05af061cf5c91d7b54a2a56482f154
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      ldflags: -X github.com/vektra/mockery/v3/internal/logging.SemVer=v${{package.version}}
      output: mockery

update:
  enabled: true
  ignore-regex-patterns:
    - '^\d$'
  github:
    identifier: vektra/mockery
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - posix-libc-utils
  pipeline:
    - runs: |
        mockery version
        mockery --help
