package:
  name: mockgen
  version: "0.6.0"
  epoch: 2 # CVE-2025-61725
  description: GoMock is a mocking framework for the Go programming language.
  url: https://github.com/uber-go/mock
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/uber-go/mock
      tag: v${{package.version}}
      expected-commit: 2d1c58167e30f380cf78e44a43b100a14767e817

  - uses: go/build
    with:
      output: mockgen
      packages: ./mockgen

  - uses: strip

update:
  enabled: true
  github:
    identifier: uber-go/mock
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - ^bazel_rule_v.*

test:
  pipeline:
    - runs: |
        mockgen --version
        mockgen --help
