package:
  name: mockgen
  version: 0.5.0
  epoch: 0
  description: GoMock is a mocking framework for the Go programming language.
  url: https://github.com/uber-go/mock
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/uber-go/mock
      tag: v${{package.version}}
      expected-commit: a9c44d91ce00ef09603d3822452a4f9c8fefd278

  - uses: go/build
    with:
      output: mockgen
      packages: ./mockgen

  - uses: strip

update:
  enabled: true
  github:
    identifier: uber-go/mock
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        mockgen --version
        mockgen --help
