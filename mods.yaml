package:
  name: mods
  version: "1.7.0"
  epoch: 4
  description: AI on the command line!
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/charmbracelet/mods
      tag: v${{package.version}}
      expected-commit: c4461d4408def3d1412f7f10c49d12d159dfcc43

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.Version=${{package.version}}
        -X main.CommitSHA=$(git rev-parse HEAD)
        -X main.CommitDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: mods

update:
  enabled: true
  github:
    identifier: charmbracelet/mods
    strip-prefix: v

test:
  pipeline:
    - runs: |
        mods --version
        mods --help
