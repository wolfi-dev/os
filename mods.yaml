package:
  name: mods
  version: "1.8.1"
  epoch: 5 # CVE-2025-61729
  description: AI on the command line!
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/charmbracelet/mods
      tag: v${{package.version}}
      expected-commit: 9b36cf882989cf6807ec82f8afbc56d418ba9264

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.Version=${{package.version}}
        -X main.CommitSHA=$(git rev-parse HEAD)
        -X main.CommitDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: mods

update:
  enabled: true
  github:
    identifier: charmbracelet/mods
    strip-prefix: v

test:
  pipeline:
    - runs: |
        mods man --help
