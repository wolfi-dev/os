package:
  name: mods
  version: 1.4.1
  epoch: 0
  description: AI on the command line!
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/charmbracelet/mods
      tag: v${{package.version}}
      expected-commit: 7af4a432d62ad1f4f0df9e5f4bd22d8ea7be85e8

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: .
      repository: https://github.com/charmbracelet/mods
      ldflags: |
        -s -w
        -X main.Version=${{package.version}}
        -X main.CommitSHA=$(git rev-parse HEAD)
        -X main.CommitDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      output: mods

  - uses: strip

update:
  enabled: true
  github:
    identifier: charmbracelet/mods
    strip-prefix: v

test:
  pipeline:
    - runs: |
        mods --version
