package:
  name: mongo-tools
  version: 100.8.0
  epoch: 1
  description: Tools for MongoDB
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - krb5-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mongodb/mongo-tools
      tag: ${{package.version}}
      expected-commit: 732ddfaa6b467ffcd5bfa69a455953320eed85f4

  - uses: patch
    with:
      patches: release-platform.patch

  - runs: |
      ./make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/* ${{targets.destdir}}/usr/bin

update:
  enabled: true
  github:
    identifier: mongodb/mongo-tools
    strip-prefix: v
    use-tag: true
    tag-filter: "100"
