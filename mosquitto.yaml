package:
  name: mosquitto
  version: 2.0.18
  epoch: 0
  description: open source MQTT broker
  copyright:
    - license: EPL-1.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - c-ares-dev
      - ca-certificates-bundle
      - cjson-dev
      - libwebsockets-dev
      - libxslt
      - openssl-dev
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: d665fe7d0032881b1371a47f34169ee4edab67903b2cd2b4c083822823f4448a
      uri: http://mosquitto.org/files/source/mosquitto-${{package.version}}.tar.gz

  - runs: |
      make \
        WITH_MEMORY_TRACKING=no \
        WITH_WEBSOCKETS=yes \
        WITH_CJSON=yes \
        WITH_SRV=yes \
        WITH_ADNS=no \
        prefix=/usr

  - runs: |
      make prefix=/usr \
        DESTDIR="${{targets.destdir}}" \
        WITH_CJSON=yes \
        install

  - uses: strip

subpackages:
  - name: mosquitto-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mosquitto-libs
        - mosquitto-libs++
    description: mosquitto dev

  - name: mosquitto-doc
    pipeline:
      - uses: split/manpages
    description: mosquitto manpages

  - name: mosquitto-libs++
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libmosquittopp.so.* ${{targets.subpkgdir}}/usr/lib/
    description: C++ wrapper for libmosquitto

  - name: mosquitto-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libmosquitto.so.* ${{targets.subpkgdir}}/usr/lib/
    description: mosquitto libs

  - name: mosquitto-clients
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/mosquitto_[ps]ub ${{targets.subpkgdir}}/usr/bin/
    description: Mosquitto command line MQTT clients

update:
  enabled: true
  release-monitor:
    identifier: 6078
