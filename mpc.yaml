package:
  name: mpc
  version: 1.3.1
  epoch: 5
  description: "multiple-precision C library"
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - libtool
      - mpfr-dev
      - texinfo
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.inria.fr/mpc/mpc.git
      tag: ${{package.version}}
      expected-commit: 9e125d9407a8230339cfbae0857d3ad61cd378ce

  - runs: autoreconf -vfi

  - runs: |
      EGREP=egrep ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "mpc-doc"
    description: "mpc documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: "mpc-dev"
    description: "multiple-precision C library headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpc

update:
  enabled: true
  release-monitor:
    identifier: 1667

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
