package:
  name: mpdecimal
  version: 4.0.0
  epoch: 0
  description: "complete implementation of the general decimal arithmetic specification"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://www.bytereef.org/software/mpdecimal/releases/mpdecimal-${{package.version}}.tar.gz
      expected-sha256: 942445c3245b22730fd41a67a7c5c231d11cb1b9936b9c0f76334fb7d0b4468c

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "mpdecimal-dev"
    description: "mpdecimal headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpdecimal

update:
  enabled: true
  release-monitor:
    identifier: 11578
