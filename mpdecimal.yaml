package:
  name: mpdecimal
  version: 2.5.1
  epoch: 4
  description: "complete implementation of the general decimal arithmetic specification"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      uri: https://www.bytereef.org/software/mpdecimal/releases/mpdecimal-${{package.version}}.tar.gz
      expected-sha256: 9f9cd4c041f99b5c49ffb7b59d9f12d95b683d88585608aa56a6307667b2b21f

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "mpdecimal-dev"
    description: "mpdecimal headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpdecimal

update:
  enabled: true
  release-monitor:
    identifier: 11578
