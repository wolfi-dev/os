package:
  name: mpfr
  version: 4.2.1
  epoch: 5
  description: "multiple-precision floating-point library"
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - libtool
      - texinfo
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.inria.fr/mpfr/mpfr.git
      tag: ${{package.version}}
      expected-commit: 53b7b847c406376b10cdd0ddcd46482dbd715363

  - runs: ./autogen.sh

  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared

  - uses: autoconf/make

  - uses: autoconf/make-install

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info

subpackages:
  - name: "mpfr-dev"
    description: "mpfr headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpfr
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 2019

test:
  pipeline:
    - uses: test/tw/ldd-check
