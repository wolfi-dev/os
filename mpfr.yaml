package:
  name: mpfr
  version: 4.2.1
  epoch: 1
  description: "multiple-precision floating-point library"
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - texinfo
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://www.mpfr.org/mpfr-${{package.version}}/mpfr-${{package.version}}.tar.xz
      expected-sha256: 277807353a6726978996945af13e52829e3abd7a9a5b7fb2793894e18f1fcbb2

  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared

  - uses: autoconf/make

  - uses: autoconf/make-install

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info

subpackages:
  - name: "mpfr-dev"
    description: "mpfr headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpfr

update:
  enabled: true
  release-monitor:
    identifier: 2019
