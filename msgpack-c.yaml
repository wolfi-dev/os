package:
  name: msgpack-c
  version: 6.1.0
  epoch: 2
  description: "An efficient object serialization library for C"
  copyright:
    - license: BSL-1.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gtest-dev
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/msgpack/${{package.name}}/releases/download/c-${{package.version}}/${{package.name}}-${{package.version}}.tar.gz
      expected-sha256: 674119f1a85b5f2ecc4c7d5c2859edf50c0b05e0c10aa0df85eefa2c8c14b796

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DMSGPACK_ENABLE_STATIC=ON \
        -DMSGPACK_BUILD_EXAMPLES=OFF \
        -DMSGPACK_BUILD_TESTS=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "${{package.name}}-static"
    description: "${{package.name}} static library"
    pipeline:
      - uses: split/static

  - name: "${{package.name}}-dev"
    description: "${{package.name}} development headers"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 235285

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
