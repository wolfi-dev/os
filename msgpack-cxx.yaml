package:
  name: msgpack-cxx
  version: 7.0.0
  epoch: 1
  description: "An efficient object serialization library for C++"
  copyright:
    - license: BSL-1.0
  dependencies:
    provides:
      - msgpack

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/msgpack/msgpack-c.git
      tag: cpp-${{package.version}}
      expected-commit: 919908742b4fdbc575e77fe1a8657e70c9573c44

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DMSGPACK_BUILD_EXAMPLES=OFF \
        -DMSGPACK_BUILD_TESTS=OFF \
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DMSGPACK_CXX17=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "${{package.name}}-dev"
    description: "${{package.name}} development headers"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: msgpack/msgpack-c
    strip-prefix: cpp-
    tag-filter-prefix: cpp-
