environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      # - gnutls-dev # TODO
      - gettext-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3a57f155f54e4860f7dd42138d9bea1af615b99dfab5ab4cd728fc8c09a647a4
      uri: https://marlam.de/msmtp/releases/msmtp-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      mkdir -p ${{targets.destdir}}/etc/conf.d
      echo '# defaut config' > ${{targets.destdir}}/etc/conf.d/msmtp.confd
      echo '#MSMTP_INTERFACE="127.0.0.1"' >> ${{targets.destdir}}/etc/conf.d/msmtp.confd
      echo '#MSMTP_PORT="25"' >> ${{targets.destdir}}/etc/conf.d/msmtp.confd
      echo '#MSMTP_COMMAND="/usr/bin/msmtp -f %F"' >> ${{targets.destdir}}/etc/conf.d/msmtp.confd

subpackages:
  - name: msmtp-doc
    pipeline:
      - uses: split/manpages
    description: msmtp manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 2024

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        msmtp --version
        msmtpd --version
        msmtp --help
        msmtpd --help
