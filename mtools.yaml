package:
  name: mtools
  version: "4.0.49"
  epoch: 0
  description: collection of utilities to access MS-DOS disks from Unix without mounting them
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - merged-sbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/mtools/mtools-${{package.version}}.tar.gz
      expected-sha256: 10cd1111da87bf2400a380c1639a6cba8bfb937a24f9c51f5f88d393ae5f6f76

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --mandir=/usr/share/man \
        --enable-elf-shlibs \
        --enable-lto \
        --enable-symlink-install \
        --infodir=/usr/share/info \
        --prefix='/usr' \
        --with-root-prefix='' \
        --sbindir="/usr/bin" \
        --without-x

  - uses: autoconf/make

  - runs: |
      make -j1 MKDIR_P="install -d"  DESTDIR=${{targets.destdir}} install

  - uses: strip

subpackages:
  - name: "mtools-doc"
    description: "mtools documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 2028

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mtools --version
