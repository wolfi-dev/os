package:
  name: multipath-tools
  version: "0.12.0"
  epoch: 0
  description: Device Mapper Multipathing Driver
  copyright:
    - license: LGPL-2.0-only
  dependencies:
    runtime:
      - merged-lib
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - device-mapper
      - json-c-dev
      - libaio-dev
      - lvm2-dev
      - ncurses-dev
      - perl
      - readline-dev
      - systemd-dev
      - userspace-rcu-dev
      - util-linux-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opensvc/multipath-tools
      expected-commit: f88500150530e5f73415b81b7d136f186a7d57d1
      tag: ${{package.version}}

  - uses: autoconf/make
    with:
      opts: prefix=/usr bindir=/usr/bin LIB=/lib # LIB is actually prefix/LIB

  - uses: autoconf/make-install
    with:
      opts: prefix=/usr bindir=/usr/bin LIB=/lib # LIB is actually prefix/LIB

  - uses: strip

subpackages:
  - name: multipath-tools-doc
    pipeline:
      - uses: split/manpages
    description: multipath-tools manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - merged-lib
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: opensvc/multipath-tools
    use-tag: true

test:
  pipeline:
    - runs: |
        # very basic tests to ensure it built and installed
        # note that functional tests would take much more complexity
        multipath -h
        mpathpersist -h
        [ -x /usr/bin/kpartx ]
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
