package:
  name: multipath-tools
  version: "0.11.1"
  epoch: 0
  description: Device Mapper Multipathing Driver
  copyright:
    - license: LGPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - device-mapper
      - json-c-dev
      - libaio-dev
      - lvm2-dev
      - ncurses-dev
      - perl
      - readline-dev
      - systemd-dev
      - userspace-rcu-dev
      - util-linux-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opensvc/multipath-tools
      expected-commit: cb8de98b2cc3b62fd1a578ba479c0820778e9c02
      tag: ${{package.version}}

  - uses: autoconf/make
    with:
      opts: LIB=/lib exec_prefix=/usr

  - uses: autoconf/make-install
    with:
      opts: LIB=/lib exec_prefix=/usr

  - uses: strip

subpackages:
  - name: multipath-tools-doc
    pipeline:
      - uses: split/manpages
    description: multipath-tools manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: opensvc/multipath-tools
    use-tag: true

test:
  pipeline:
    - runs: |
        # very basic tests to ensure it built and installed
        # note that functional tests would take much more complexity
        multipath -h
        mpathpersist -h
        [ -x /usr/sbin/kpartx ]
    - uses: test/pkgconf
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
