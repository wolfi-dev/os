package:
  name: mutter
  version: 48.4
  epoch: 0
  description: A Wayland display server and X11 window manager and compositor library
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - at-spi2-core-dev
      - bash-completion
      - build-base
      - cairo-dev
      - colord-dev
      - gdk-pixbuf-dev
      - glib-dev
      - glib-gir
      - gnome-desktop-dev
      - gobject-introspection-dev
      - graphene-dev
      - gsettings-desktop-schemas-dev
      - gtk-4-dev
      - lcms2-dev
      - libcanberra-dev
      - libdisplay-info-dev
      - libei-dev
      - libglvnd-dev
      - libgudev-dev
      - libinput-dev
      - libwacom-dev
      - libxkbcommon-dev
      - libxkbfile-dev
      - pango-dev
      - pipewire-dev
      - py3-argcomplete
      - py3-docutils
      - python3
      - sysprof-dev
      - wayland-protocols

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/mutter.git
      tag: ${{package.version}}
      expected-commit: d7dc2308e095f4267c7e5994b4d66b5f991b7afc

  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/gvdb.git
      expected-commit: 4758f6fb7f889e074e13df3f914328f3eecb1fd3
      branch: main
      destination: subprojects/gvdb

  - uses: meson/configure
    with:
      opts: |
        -Ddefault_library=shared \
        -Dintrospection=true \
        -Dudev=true \
        -Degl_device=true \
        -Dx11=false \
        -Dxwayland=false \
        -Dtests=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        mutter --help
        mutter --version
