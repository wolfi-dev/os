package:
  name: mysql-connector-cpp
  version: 9.0.0
  epoch: 0
  description: MySQL Connector/C++ is a MySQL database connector for C++
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - lz4-dev
      - openssl-dev
      - protobuf-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mysql/mysql-connector-cpp
      tag: ${{package.version}}
      expected-commit: ac218f0d2d5b7957a8a2efee148bc8d7a1c623a5

  - uses: cmake/configure
    with:
      opts: |
        -DWITH_BOOST=system \
        -DWITH_LZ4=system \
        -DWITH_SSL=system \
        -DWITH_ZLIB=system \
        -DWITH_ZSTD=system

  - uses: cmake/build

  - uses: cmake/install

  - working-directory: /home/build/output
    runs: |
      mkdir -p ${{targets.destdir}}/usr/lib
      mv *.so* ${{targets.destdir}}/usr/lib/

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      replaces:
        - ${{package.name}}
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: ${{package.name}} manpages

update:
  enabled: true
  github:
    identifier: mysql/mysql-connector-cpp
    use-tag: true

test:
  environment:
    contents:
      packages:
        - mysql-connector-cpp-dev
        - gcc
        - glibc-dev
  pipeline:
    - name: Verify the shared library is available
      runs: ldconfig -p | grep mysqlcppconn
    - runs: |
        cat << EOF > test.cpp
        #include <iostream>
        #include <mysqlx/xdevapi.h>
        int main(int argc, const char* argv[]) {return 0;}
        EOF
        # Corrected compile command
        g++ test.cpp -o test -lmysqlcppconnx
        ./test
