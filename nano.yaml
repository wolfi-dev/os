package:
  name: nano
  version: "8.4"
  epoch: 0
  description: "The Nano package contains a small, simple text editor which aims to replace Pico, the default editor in the Pine package."
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - build-base
      - ncurses-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.nano-editor.org/dist/v8/nano-${{package.version}}.tar.gz
      expected-sha256: 35acc088bc190943382b4da2752563d28cf31351c1478419c4c82908fba94456

  - uses: autoconf/configure
    with:
      opts: |
        --disable-debug \
        --disable-dependency-tracking \
        --prefix=/usr \
        --sysconfdir=/etc \
        --enable-color \
        --enable-extra \
        --enable-multibuffer \
        --enable-nanorc \
        --enable-utf8

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - name: Verify Nano installation
      runs: |
        nano --version
        nano --help
        rnano --version
        rnano --help
    - name: Test basic configuration loading
      runs: |
        # Create a simple nanorc file
        cat > test.nanorc << 'EOF'
        set tabsize 4
        set linenumbers
        set constantshow
        EOF

        # Test that nano can read the config (will just exit with success)
        nano -f test.nanorc --version
    - name: Verify syntax highlighting directories
      runs: |
        # Check that the syntax highlighting directory exists
        [ -d /usr/share/nano ]

        # Look for common syntax files
        ls -la /usr/share/nano/*.nanorc
    - name: Binary reliability checks
      uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 2046

subpackages:
  - name: nano-doc
    description: nano documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
