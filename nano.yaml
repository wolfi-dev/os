package:
  name: nano
  version: "8.2"
  epoch: 1
  description: "The Nano package contains a small, simple text editor which aims to replace Pico, the default editor in the Pine package."
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - ncurses-dev
      - openssf-compiler-options
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.nano-editor.org/dist/v8/nano-${{package.version}}.tar.gz
      expected-sha256: 51e57dcecb8a6bb64a1bf5a916615e247d9bcd8e951ac99d01139c897efba20e

  - uses: autoconf/configure
    with:
      opts: |
        --disable-debug \
        --disable-dependency-tracking \
        --prefix=/usr \
        --sysconfdir=/etc \
        --enable-color \
        --enable-extra \
        --enable-multibuffer \
        --enable-nanorc \
        --enable-utf8

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - name: Verify Nano installation
      runs: |
        nano --version || exit 1
        nano --help
        rnano --version
        rnano --help

update:
  enabled: true
  release-monitor:
    identifier: 2046
