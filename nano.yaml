package:
  name: nano
  version: "8.3"
  epoch: 2
  description: "The Nano package contains a small, simple text editor which aims to replace Pico, the default editor in the Pine package."
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - build-base
      - ncurses-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.nano-editor.org/dist/v8/nano-${{package.version}}.tar.gz
      expected-sha256: 0f63a784d61d230570f6fb9c86d6c7a98aa8e63ddac82d04bebdf7fc70d010d0

  - uses: autoconf/configure
    with:
      opts: |
        --disable-debug \
        --disable-dependency-tracking \
        --prefix=/usr \
        --sysconfdir=/etc \
        --enable-color \
        --enable-extra \
        --enable-multibuffer \
        --enable-nanorc \
        --enable-utf8

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - name: Verify Nano installation
      runs: |
        nano --version || exit 1
        nano --help
        rnano --version
        rnano --help

update:
  enabled: true
  release-monitor:
    identifier: 2046

subpackages:
  - name: nano-doc
    description: nano documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
