package:
  name: nasm
  version: 2.16.03
  epoch: 1
  description: 80x86 assembler designed for portability and modularity
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1412a1c760bbd05db026b6c0d1657affd6631cd0a63cddb6f73cc6d4aa616148
      uri: https://www.nasm.us/pub/nasm/releasebuilds/${{package.version}}/nasm-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: nasm-doc
    pipeline:
      - uses: split/manpages
    description: nasm manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: netwide-assembler/nasm
    strip-prefix: nasm-
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nasm --version
        ndisasm -v
        nasm --help
        ndisasm -h
