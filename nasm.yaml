package:
  name: nasm
  version: 2.16.03
  epoch: 2
  description: 80x86 assembler designed for portability and modularity
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - groff-base
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cd37b81b320ead83ca5a6bbce5da0a6456663bc6
      repository: https://github.com/netwide-assembler/nasm
      tag: nasm-${{package.version}}

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make
    with:
      opts: manpages

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: nasm-doc
    pipeline:
      - uses: split/manpages
    description: nasm manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: netwide-assembler/nasm
    strip-prefix: nasm-
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nasm --version
        ndisasm -v
        nasm --help
        ndisasm -h
