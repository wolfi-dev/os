package:
  name: nasm
  version: "3.00"
  epoch: 1
  description: 80x86 assembler designed for portability and modularity
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - groff-base
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 063e6d52e049bbed3e4167ba612b80e5f7e7729d
      repository: https://github.com/netwide-assembler/nasm
      tag: nasm-${{package.version}}
      cherry-picks: |
        master/a65be7d59b6beeffd1447ae662823e926ee1a45a: bytesex.h fix typo in le32toh function name

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make
    with:
      opts: manpages

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: nasm-doc
    pipeline:
      - uses: split/manpages
    description: nasm manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: netwide-assembler/nasm
    strip-prefix: nasm-
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nasm --version
        ndisasm -v
        nasm --help
        ndisasm -h
