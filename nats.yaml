package:
  name: nats
  version: 0.1.1
  epoch: 4
  description: The NATS Command Line Interface.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires a specific go version
  - uses: git-checkout
    with:
      repository: https://github.com/nats-io/natscli
      tag: v${{package.version}}
      expected-commit: 83e349cecb4fc50dfcdc421827f8a688c51c9c13

  - uses: go/build
    with:
      packages: .
      output: nats
      modroot: nats
      ldflags: -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: nats-io/natscli
    strip-prefix: v
