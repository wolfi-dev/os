package:
  name: nats
  version: 0.1.5
  epoch: 1
  description: The NATS Command Line Interface.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires a specific go version
  - uses: git-checkout
    with:
      repository: https://github.com/nats-io/natscli
      tag: v${{package.version}}
      expected-commit: 74fd7c740385aa95365e45daa8079e2a67953c65

  - uses: go/build
    with:
      packages: .
      output: nats
      modroot: nats

  - uses: strip

update:
  enabled: true
  github:
    identifier: nats-io/natscli
    strip-prefix: v
