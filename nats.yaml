package:
  name: nats
  version: 0.0.35
  epoch: 5
  description: The NATS Command Line Interface.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - go
      - ca-certificates-bundle

pipeline:
  # We can't use go/install because this requires a specific go version
  - uses: git-checkout
    with:
      repository: https://github.com/nats-io/natscli
      tag: v${{package.version}}
      expected-commit: 08972cdf512c4bbe30b45df880a67762d6d0f4d4

  - uses: go/build
    with:
      packages: .
      output: nats
      modroot: nats
      ldflags: -s -w

update:
  enabled: true
  github:
    identifier: nats-io/natscli
    strip-prefix: v
