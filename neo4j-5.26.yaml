package:
  name: neo4j-5.26
  version: 5.26.0
  epoch: 0
  description:
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - bash
      - openjdk-17-jre
    provides:
      - neo4j=${{package.full-version}}

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - curl
      - maven
      - openjdk-17
      - openjdk-17-default-jvm
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/neo4j/neo4j
      tag: ${{package.version}}
      expected-commit: 17dc7f7e1787c451938b97666a06afd3695987ca

  - runs: |
      export LANG=en_US.UTF-8
      export MAVEN_OPTS="-Xmx2048m"

      mvn package -DskipTests=true -T$(nproc)C -q -Doverwrite=true

      mkdir -p ${{targets.destdir}}/usr/share/java/neo4j
      tar --strip-components=1 -xf private/packaging/standalone/target/neo4j-*.tar.gz -C ${{targets.destdir}}/usr/share/java/neo4j

      mkdir -p ${{targets.destdir}}/usr/bin
      for i in neo4j neo4j-admin cypher-shell; do
        ln -sf /usr/share/java/neo4j/bin/$i ${{targets.destdir}}/usr/bin/$i
      done

subpackages:
  - name: ${{package.name}}-oci-entrypoint
    description: OCI entrypoint for Neo4j
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv entrypoint.sh ${{targets.subpkgdir}}/usr/bin/entrypoint.sh
    dependencies:
      provides:
        - neo4j-oci-entrypoint=${{package.full-version}}

update:
  enabled: true
  github:
    identifier: neo4j/neo4j
    use-tag: true
    tag-filter: 5.26.

test:
  environment:
    contents:
      packages:
        - openjdk-17
        - openjdk-17-default-jvm
  pipeline:
    - runs: |
        neo4j --version
        neo4j-admin --version
        cypher-shell --version
