package:
  name: netavark
  version: "1.14.0"
  epoch: 0
  description: "Container network stack"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - go-md2man
      - protoc
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/netavark
      tag: v${{package.version}}
      expected-commit: 2af90449f3758592b7c390fde85c83c32bc84bd1

  - runs: |
      make
      # Would be great to run these tests eventually, but requires podman and a privileged container to do networking stuff
      #make test
      make docs
      PREFIX=/usr DESTDIR="${{targets.destdir}}" make install

  - uses: strip

subpackages:
  - name: "netavark-doc"
    description: "netavark documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: containers/netavark
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        /usr/libexec/podman/netavark --help
