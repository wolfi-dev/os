package:
  name: netavark
  version: 1.13.1
  epoch: 0
  description: "Container network stack"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - go-md2man
      - openssf-compiler-options
      - protoc
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/netavark
      tag: v${{package.version}}
      expected-commit: 0935a20455c3e6292a29b2a7b1a4030716b96be5

  - runs: |
      make
      # Would be great to run these tests eventually, but requires podman and a privileged container to do networking stuff
      #make test
      make docs
      PREFIX=/usr DESTDIR="${{targets.destdir}}" make install

  - uses: strip

subpackages:
  - name: "netavark-doc"
    description: "netavark documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: containers/netavark
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        /usr/libexec/podman/netavark --help
