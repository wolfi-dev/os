package:
  name: netcdf
  version: 4.9.2
  epoch: 0
  description: Libraries for the Unidata network Common Data Format
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - bzip2-dev
      - cmake
      - curl-dev
      - hdf5-dev
      - libaec-dev
      - libxml2-dev
      - m4
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Unidata/netcdf-c
      tag: v${{package.version}}
      expected-commit: 9328ba17cb53f13a63707547c94f4715243dafdf

  - uses: patch
    with:
      patches: gcc14.patch

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DCMAKE_BUILD_TYPE=None \
        -DENABLE_CDF5=$_enable_cdf5 \
        -DENABLE_DAP_LONG_TESTS=ON \
        -DENABLE_EXAMPLE_TESTS=ON \
        -DENABLE_EXTRA_TESTS=ON \
        -DENABLE_FAILING_TESTS=ON \
        -DENABLE_FILTER_TESTING=ON \
        -DENABLE_LARGE_FILE_TESTS=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: netcdf-doc
    description: "netcdf documentation"
    pipeline:
      - uses: split/manpages

  - name: netcdf-dev
    description: "netcdf development files"
    pipeline:
      - uses: split/dev

  - name: netcdf-utils
    description: "netcdf utils"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/bin/* "${{targets.subpkgdir}}"/usr/bin/

update:
  enabled: true
  ignore-regex-patterns:
    - ".*-rc"
  github:
    use-tag: true
    identifier: Unidata/netcdf-c
    strip-prefix: v
    tag-filter: v
