package:
  name: nettle
  version: 3.9.1
  epoch: 0
  description: A low-level cryptographic library
  copyright:
    - license: LGPL-2.0-or-later
  dependencies:
    runtime:
      - gmp-dev

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - m4

pipeline:
  - uses: fetch
    with:
      expected-sha256: ccfeff981b0ca71bbd6fbcb054f407c60ffb644389a5be80d6716d5b550c6ce3
      uri: https://ftp.gnu.org/gnu/nettle/nettle-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-fat \
        --enable-shared \
        --disable-openssl \
        --enable-static

  - uses: autoconf/make

  - runs: |
      # strip comments in fields from .pc as it confuses pkgconf
      sed -i -e 's/ \#.*//' ./*.pc

  - uses: autoconf/make-install

  - runs: |
      chmod +x ${{targets.destdir}}/usr/lib/libhogweed.so.6
      chmod +x ${{targets.destdir}}/usr/lib/libnettle.so.8

  - uses: strip

subpackages:
  - name: nettle-static
    pipeline:
      - uses: split/static
    description: nettle static

  - name: nettle-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - nettle
        - gmp-dev
    description: nettle dev

  - name: nettle-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: Utils for nettle

update:
  enabled: true
  release-monitor:
    identifier: 2073
