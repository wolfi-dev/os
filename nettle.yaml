package:
  name: nettle
  version: "3.10.2"
  epoch: 0
  description: A low-level cryptographic library
  copyright:
    - license: LGPL-3.0
  dependencies:
    runtime:
      - gmp-dev

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - m4

pipeline:
  - uses: fetch
    with:
      expected-sha256: fe9ff51cb1f2abb5e65a6b8c10a92da0ab5ab6eaf26e7fc2b675c45f1fb519b5
      uri: https://ftpmirror.gnu.org/gnu/nettle/nettle-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-fat \
        --enable-shared \
        --disable-openssl \
        --enable-static

  - uses: autoconf/make

  - runs: |
      # strip comments in fields from .pc as it confuses pkgconf
      sed -i -e 's/ \#.*//' ./*.pc

  - uses: autoconf/make-install

  - runs: |
      chmod +x ${{targets.destdir}}/usr/lib/libhogweed.so.6
      chmod +x ${{targets.destdir}}/usr/lib/libnettle.so.8

  - uses: strip

subpackages:
  - name: nettle-static
    pipeline:
      - uses: split/static
    description: nettle static

  - name: nettle-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - nettle
        - gmp-dev
    description: nettle dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: nettle-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: Utils for nettle
    test:
      pipeline:
        - runs: |
            nettle-hash --version
            nettle-hash --help
            nettle-pbkdf2 --version
            nettle-pbkdf2 --help
            pkcs1-conv --version
            pkcs1-conv --help
            sexp-conv --version
            sexp-conv --help

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 2073
