#nolint:git-checkout-must-use-github-updates,valid-pipeline-git-checkout-tag
package:
  name: neuvector-sigstore-interface
  version: 0_git20251212
  epoch: 4 # GHSA-fcv2-xgw5-pqxf
  description: NeuVector sigstore interface for the SUSE NeuVector Container Security Platform
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "3"
    memory: 5Gi

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/neuvector/sigstore-interface
      expected-commit: 6e18947e3fefe787071c3e89518be069a7b92114
      depth: -1

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/cosign/v3@v3.0.4
        github.com/sigstore/rekor@v1.5.0
        github.com/sigstore/sigstore@v1.10.4

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: sigstore-interface
      prefix: usr/local
      vendor: true

test:
  pipeline:
    - runs: |
        sigstore-interface --help

update:
  manual: true
  exclude-reason: No releases or tags
