package:
  name: newrelic-infra-operator
  version: "0.22.0"
  epoch: 1
  description: Newrelic kubernetes operator of infrastructure
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/newrelic-infra-operator
      tag: v${{package.version}}
      expected-commit: 3ddcd2727006c0d90bb92f79c488d5ebe69a7e2c

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv newrelic-infra-operator ${{targets.destdir}}/usr/bin/newrelic-infra-operator

  - uses: strip

update:
  enabled: true
  github:
    identifier: newrelic/newrelic-infra-operator
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        newrelic-infra-operator 2>&1 | grep "Starting NewRelic infra operator"
