package:
  name: newrelic-infrastructure-agent
  version: "1.71.3"
  epoch: 0
  description: New Relic Infrastructure Agent
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/infrastructure-agent
      tag: ${{package.version}}
      expected-commit: cea9e5dbb67783b2d1401aaf8dc1ee773809b30b

  - uses: go/build
    with:
      packages: ./cmd/newrelic-infra
      output: newrelic-infra
      ldflags: |
        -X main.buildVersion=${{package.version}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')

  - uses: go/build
    with:
      packages: ./cmd/newrelic-infra-ctl
      output: newrelic-infra-ctl
      ldflags: |
        -X main.buildVersion=${{package.version}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')

  - uses: go/build
    with:
      packages: ./cmd/newrelic-infra-service
      output: newrelic-infra-service
      ldflags: |
        -X main.buildVersion=${{package.version}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')

update:
  enabled: true
  github:
    identifier: newrelic/infrastructure-agent

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: newrelic-infra newrelic-infra-ctl newrelic-infra-service
    - uses: test/tw/ver-check
      with:
        bins: newrelic-infra newrelic-infra-service
    - name: Basic Functional test for newrelic-infra
      uses: test/daemon-check-output
      with:
        start: newrelic-infra
        timeout: 20
        expected_output: |
          no license key
          please add it to agent
          config file or NRIA_LICENSE_KEY environment variable
    - name: Basic Functional test for newrelic-infra-ctl
      uses: test/daemon-check-output
      with:
        start: newrelic-infra-ctl
        timeout: 20
        expected_output: |
          Failed to initialize the notification client
    - name: Basic Functional test for newrelic-infra-service
      uses: test/daemon-check-output
      with:
        start: newrelic-infra-service
        timeout: 20
        expected_output: |
          no license key
          please add it to agent
          config file or NRIA_LICENSE_KEY environment variable
