package:
  name: newrelic-infrastructure-bundle
  version: "3.3.8"
  epoch: 0
  description: New Relic Infrastructure containerised agent bundle with JDK 8
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nri-apache
      - nri-apache-compat
      - nri-cassandra
      - nri-cassandra-compat
      - nri-consul
      - nri-consul-compat
      - nri-couchbase
      - nri-couchbase-compat
      - nri-discovery-kubernetes
      - nri-discovery-kubernetes-compat
      - nri-elasticsearch
      - nri-elasticsearch-compat
      - nri-f5
      - nri-f5-compat
      - nri-haproxy
      - nri-haproxy-compat
      - nri-jmx
      - nri-jmx-compat
      - nri-kafka
      - nri-kafka-compat
      - nri-memcached
      - nri-memcached-compat
      - nri-mongodb
      - nri-mongodb-compat
      - nri-mssql
      - nri-mssql-compat
      - nri-mysql
      - nri-mysql-compat
      - nri-nagios
      - nri-nagios-compat
      - nri-nginx
      - nri-nginx-compat
      - nri-postgresql
      - nri-postgresql-compat
      - nri-rabbitmq
      - nri-rabbitmq-compat
      - nri-redis
      - nri-redis-compat
      - nrjmx
      - openjdk-8-jre

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/infrastructure-bundle
      tag: v${{package.version}}
      expected-commit: 7d8ec33f7ea1694834bb8bc7d5d2b62146e420ba
      destination: ${{package.name}}

subpackages:
  - name: ${{package.name}}-jdk11
    description: New Relic Infrastructure containerised agent bundle with JDK 11
    dependencies:
      runtime:
        - nri-apache
        - nri-apache-compat
        - nri-cassandra-jdk11
        - nri-cassandra-compat
        - nri-consul
        - nri-consul-compat
        - nri-couchbase
        - nri-couchbase-compat
        - nri-discovery-kubernetes
        - nri-discovery-kubernetes-compat
        - nri-elasticsearch
        - nri-elasticsearch-compat
        - nri-f5
        - nri-f5-compat
        - nri-haproxy
        - nri-haproxy-compat
        - nri-jmx-jdk11
        - nri-jmx-compat
        - nri-kafka-jdk11
        - nri-kafka-compat
        - nri-memcached
        - nri-memcached-compat
        - nri-mongodb
        - nri-mongodb-compat
        - nri-mssql
        - nri-mssql-compat
        - nri-mysql
        - nri-mysql-compat
        - nri-nagios
        - nri-nagios-compat
        - nri-nginx
        - nri-nginx-compat
        - nri-postgresql
        - nri-postgresql-compat
        - nri-rabbitmq
        - nri-rabbitmq-compat
        - nri-redis
        - nri-redis-compat
        - nrjmx
        - openjdk-11-jre

update:
  enabled: true
  github:
    identifier: newrelic/infrastructure-bundle
    use-tag: true
    tag-filter: v
    strip-prefix: v

test:
  pipeline:
    - runs: |
        # This is a dependency package, so we mostly need to check that it's
        # installable.  However, we can also check that it only ships the
        # .spdx.json file while we're here.
        installed_files=$(apk info -L newrelic-infrastructure-bundle 2>/dev/null | tail -n+2 | grep -v '^$')
        [ "$installed_files" == "var/lib/db/sbom/newrelic-infrastructure-bundle-${{package.full-version}}.spdx.json" ]
