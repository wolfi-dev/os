package:
  name: newrelic-nri-kube-events
  version: "2.13.3"
  epoch: 0
  description: New Relic integration that forwards Kubernetes events to New Relic
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-kube-events
      tag: v${{package.version}}
      expected-commit: 4be42d2e56f0c66cfe39dbeb76971b1ccdc989e1

  - uses: go/build
    with:
      packages: ./cmd/nri-kube-events
      ldflags: -X main.integrationVersion=v${{ package.version }}
      output: nri-kube-events

update:
  enabled: true
  github:
    identifier: newrelic/nri-kube-events
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-kube-events --help
