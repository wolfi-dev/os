package:
  name: newt
  epoch: 0
  version: 0.52.25
  description: programming library for color text mode, widget based user interfaces
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - gettext
      - popt-dev
      - s-lang-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(.+)\.(\d+)\.(\d+)$
    replace: $1-$2-$3
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://pagure.io/newt.git
      tag: r${{vars.mangled-package-version}}
      expected-commit: 9b9e7e8936f51f83a7259c5f0a9b4ff909cbd39a

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
