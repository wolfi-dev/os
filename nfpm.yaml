package:
  name: nfpm
  version: "2.43.0"
  epoch: 0
  description: nFPM is Not FPM - a simple deb, rpm, apk, ipk, and arch linux packager written in Go
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/goreleaser/nfpm
      tag: v${{package.version}}
      expected-commit: 3ebb70e59c9eabc8c81786e58176e51fa91f9af0

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.6.1

  - uses: go/build
    with:
      packages: ./cmd/nfpm
      modroot: .
      output: nfpm
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: goreleaser/nfpm
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |-
        nfpm --version
        nfpm --help
