package:
  name: nfs-utils
  version: "2.8.4"
  epoch: 0
  description: kernel-mode NFS
  copyright:
    - license: GPL-2.0-only
  checks:
    disabled:
      - setuidgid
  dependencies:
    runtime:
      - busybox
      - merged-sbin
      - merged-usrsbin
      - python3
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - keyutils-dev
      - libcap-dev
      - libevent-dev
      - libnl3-dev
      - libseccomp-dev
      - libtirpc-dev
      - libtool
      - libxml2-dev
      - lvm2-dev
      - ncurses-dev
      - openldap-dev
      - pkgconf-dev
      - readline-dev
      - sqlite-dev
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/linux/utils/nfs-utils/${{package.version}}/nfs-utils-${{package.version}}.tar.xz
      expected-sha512: 2b547b2dfd96672a4867a2d385e58309a242c8fab457f7e48f79c3f362f652d1f81ea356ac5c56837cf2e6c2754fd02b499f75d044251090a161d4c28dd9ca32

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin \
        --without-tcp-wrappers \
        --with-rpcgen=internal \
        --enable-ipv6 \
        --enable-nfsv4 \
        --enable-uuid \
        --enable-gss \
        --enable-svcgss \
        --enable-libmount-mount

  - uses: autoconf/make

  - uses: autoconf/make-install
    with:
      opts: sbindir=/usr/bin

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "headers for ${{package.name}}"
    dependencies:
      runtime:
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: nfs-utils-dev

  - name: ${{package.name}}-static
    description: "${{package.name}} static library"
    pipeline:
      - uses: split/static
    dependencies:
      runtime:
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: ${{package.name}}-doc
    description: "${{package.name}} manpages"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: ${{package.name}}-db
    description: "${{package.name}} debug symbols"
    pipeline:
      - uses: split/debug
    dependencies:
      runtime:
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: rpcgen
    description: Remote Procedure Call (RPC) protocol compiler
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/rpcgen "${{targets.contextdir}}"/usr/bin
    test:
      pipeline:
        - runs: |
            rpcgen --version
            rpcgen --help
    dependencies:
      runtime:
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 2081

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mount.nfs --version
        mount.nfs4 --version
        blkmapd version
        exportfs -v
        mountstats --version
        nfsdcld --version
        nfsdclddb --help
        nfsidmap -h
        nfsiostat --version
        nfsstat --version
        rpc.idmapd -h
        rpc.mountd --version
        rpc.statd --version
        rpcdebug -h
        showmount --version
        blkmapd help
        exportfs -h
        mountstats --help
        nfsdcld --help
        nfsiostat --help
        nfsstat --help
        rpc.mountd --help
        rpc.statd --help
        showmount --help
    - uses: test/tw/ldd-check
