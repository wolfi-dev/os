package:
  name: nfs-utils
  version: 2.6.4
  epoch: 1
  description: kernel-mode NFS
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - busybox
      - python3

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - keyutils-dev
      - libcap-dev
      - libevent-dev
      - libseccomp-dev
      - libtirpc-dev
      - libtool
      - lvm2-dev
      - openldap-dev
      - pkgconf-dev
      - sqlite-dev
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/linux/utils/nfs-utils/${{package.version}}/nfs-utils-${{package.version}}.tar.xz
      expected-sha512: 3aa4c28780c2dd46aa2d57dffdb79a6146478359d449f636cef3c789e9b1f111cd7492b7b817b9600c9805f45ae0afdc1319c7746fac95963383b92f7bddc114

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --without-tcp-wrappers \
        --with-rpcgen=internal \
        --enable-ipv6 \
        --enable-nfsv4 \
        --enable-uuid \
        --enable-gss \
        --enable-svcgss \
        --enable-libmount-mount

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "headers for ${{package.name}}"
    pipeline:
      - uses: split/dev

  - name: ${{package.name}}-static
    description: "${{package.name}} static library"
    pipeline:
      - uses: split/static

  - name: ${{package.name}}-doc
    description: "${{package.name}} manpages"
    pipeline:
      - uses: split/manpages

  - name: ${{package.name}}-db
    description: "${{package.name}} debug symbols"
    pipeline:
      - uses: split/debug

update:
  enabled: true
  release-monitor:
    identifier: 2081
