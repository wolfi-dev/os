package:
  name: nftables-slim
  version: "1.1.4"
  epoch: 0
  description: Netfilter tables userspace tools without interactive CLI
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - flex
      - libmnl-dev
      - libnftnl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3444f0012af0472399eeae89a758b9c6dc5f311f6c67a48988fa1600fc4bac86
      uri: https://netfilter.org/projects/nftables/files/nftables-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin \
        --without-cli \
        --with-mini-gmp \
        --disable-man-doc \
        --disable-debug

  - uses: autoconf/make
    with:
      opts: dist_pkgdoc_SCRIPTS=''

  - uses: autoconf/make-install
    with:
      opts: dist_pkgdoc_SCRIPTS=''

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 2082

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nft --version
        nft --help
    - uses: test/tw/ldd-check
