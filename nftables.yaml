package:
  name: nftables
  version: "1.1.5"
  epoch: 1
  description: Netfilter tables userspace tools
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - gmp-dev
      - jansson-dev
      - libedit-dev
      - libmnl-dev
      - libnftnl-dev
      - ncurses-dev
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1daf10f322e14fd90a017538aaf2c034d7cc1eb1cc418ded47445d714ea168d4
      uri: https://netfilter.org/projects/nftables/files/nftables-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: nftables-static
    pipeline:
      - uses: split/static
    description: nftables static
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout
    # test added by a robot. The APK was empty when it was checked,
    # which may not be true forever. If this test fails in the future, please
    # replace it with a more accurate test.
    test:
      pipeline:
        - uses: test/emptypackage

  - name: nftables-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-usrsbin
        - nftables
        - wolfi-baselayout
    description: nftables dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: nftables-doc
    pipeline:
      - uses: split/manpages
    description: nftables manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: nftables-slim
    pipeline:
      - uses: autoconf/configure
        with:
          opts: |
            --sbindir=/usr/bin \
            --without-cli \
            --with-mini-gmp \
            --disable-man-doc \
            --disable-debug
      - uses: autoconf/make
        with:
          opts: dist_pkgdoc_SCRIPTS=''
      - uses: autoconf/make-install
        with:
          opts: dist_pkgdoc_SCRIPTS=''
      - uses: strip
    description: Netfilter tables userspace tools without interactive CLI
    test:
      pipeline:
        - runs: |
            nft --version
            nft --help
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 2082

test:
  pipeline:
    - runs: |
        nft --version || nft --version 2>&1 | grep 'Protocol not supported'
        nft --help || nft --help 2>&1 | grep 'Protocol not supported'
    - uses: test/tw/ldd-check
