package:
  name: nftables
  version: 1.1.1
  epoch: 40
  description: Netfilter tables userspace tools
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - gmp-dev
      - jansson-dev
      - libedit-dev
      - libmnl-dev
      - libnftnl-dev
      - ncurses-dev
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6358830f3a64f31e39b0ad421d7dadcd240b72343ded48d8ef13b8faf204865a
      uri: https://netfilter.org/projects/nftables/files/nftables-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: nftables-static
    pipeline:
      - uses: split/static
    description: nftables static
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: nftables-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-usrsbin
        - nftables
        - wolfi-baselayout
    description: nftables dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: nftables-doc
    pipeline:
      - uses: split/manpages
    description: nftables manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 2082

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nft --version
        nft --help
    - uses: test/tw/ldd-check
