package:
  name: nghttp2
  version: "1.67.0"
  epoch: 0
  description: "experimental HTTP/2 client, server and library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - c-ares-dev
      - ca-certificates-bundle
      - libev-dev
      - libtool
      - openssl-dev
      - pkgconf-dev
      - python3
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nghttp2/nghttp2.git
      tag: v${{package.version}}
      expected-commit: 45ac57609bc21cef2463f46258d28a4dc0623333
      recurse-submodules: true

  - runs: autoreconf -vfi

  - uses: autoconf/configure
    with:
      opts: --enable-app

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "nghttp2-dev"
    description: "headers for nghttp2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - nghttp2
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: "nghttp2-doc"
    description: "documentation for nghttp2"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: "libnghttp2-14"
    description: "nghttp2 client library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libnghttp2.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: nghttp2/nghttp2
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        h2load --version
        nghttp --version
        nghttpd --version
        nghttpx --version
        h2load --help
        nghttp --help
        nghttpd --help
        nghttpx --help
