package:
  name: nghttp3
  version: "1.14.0"
  epoch: 0
  description: HTTP/3 library written in C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ngtcp2/nghttp3.git
      tag: v${{package.version}}
      expected-commit: 4c54689c98d431bfe4d82bdcf2a67b9179a91cca
      recurse-submodules: true

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: Development dependencies and libraries for ${{package.name}}
    pipeline:
      - uses: split/dev
    test:
      environment:
        contents:
          packages:
            - build-base
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf
        - runs: |
            tee ver-check.c <<'EOF'
            #include <stdio.h>
            #include <nghttp3/version.h>

            int main() {
              printf("%s", NGHTTP3_VERSION);
              return 0;
            }
            EOF

            gcc -lnghttp3 ./ver-check.c -o nghttp3-vercheck
        - uses: test/tw/ver-check
          with:
            bins: ./nghttp3-vercheck

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
