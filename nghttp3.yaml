package:
  name: nghttp3
  version: 1.12.0
  epoch: 0
  description: HTTP/3 library written in C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libtool
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ngtcp2/nghttp3.git
      tag: v${{package.version}}
      expected-commit: 8e3523d04bec12cc1fbfd6018d2dc0ef4210148d
      recurse-submodules: true

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: Development dependencies and libraries for ${{package.name}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

update:
  enabled: true
  git:
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - build-base
        - nghttp3-dev
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        tee ver-check.c <<'EOF'
        #include <stdio.h>
        #include <nghttp3/version.h>

        int main() {
          printf("%s", NGHTTP3_VERSION);
          return 0;
        }
        EOF

        gcc -lnghttp3 ./ver-check.c -o nghttp3-vercheck
    - uses: test/tw/ver-check
      with:
        bins: ./nghttp3-vercheck
