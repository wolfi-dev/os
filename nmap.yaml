package:
  name: nmap
  version: 7.94
  epoch: 3
  description: "network discovery and security auditing tool"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://nmap.org/dist/nmap-${{package.version}}.tar.bz2
      expected-sha256: d71be189eec43d7e099bac8571509d316c4577ca79491832ac3e1217bc8f92cc

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      setcap cap_net_raw,cap_net_admin,cap_net_bind_service+eip "${{targets.destdir}}"/usr/bin/nmap

update:
  enabled: false

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ncat --version
        nping --version
        ncat --help
        nping --help

subpackages:
  - name: nmap-doc
    description: nmap documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
