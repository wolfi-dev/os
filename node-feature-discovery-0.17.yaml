package:
  name: node-feature-discovery-0.17
  version: "0.17.1"
  epoch: 3
  description: Node feature discovery for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - node-feature-discovery=${{package.full-version}}

environment:
  contents:
    packages:
      - protoc

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/node-feature-discovery
      tag: v${{package.version}}
      expected-commit: c758a38ba582cef4c9d19ca173d17e3752d08d66

  - name: copy conf
    runs: |
      mkdir -p ${{targets.contextdir}}/etc/kubernetes/node-feature-discovery/
      cp ./deployment/components/worker-config/nfd-worker.conf.example ${{targets.contextdir}}/etc/kubernetes/node-feature-discovery/nfd-worker.conf

  - uses: go/bump
    with:
      deps: |-
        k8s.io/kubernetes@v1.32.2
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/kubectl-nfd
      output: kubectl-nfd
      tags: osusergo,netgo
      ldflags: "-X sigs.k8s.io/node-feature-discovery/pkg/version.version=${{package.version}} -X sigs.k8s.io/node-feature-discovery/pkg/utils/hostpath.pathPrefix=/host-"
      go-package: go

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/nfd-gc
      output: nfd-gc
      tags: osusergo,netgo
      ldflags: "-X sigs.k8s.io/node-feature-discovery/pkg/version.version=${{package.version}} -X sigs.k8s.io/node-feature-discovery/pkg/utils/hostpath.pathPrefix=/host-"
      go-package: go

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/nfd-master
      output: nfd-master
      tags: osusergo,netgo
      ldflags: "-X sigs.k8s.io/node-feature-discovery/pkg/version.version=${{package.version}} -X sigs.k8s.io/node-feature-discovery/pkg/utils/hostpath.pathPrefix=/host-"
      go-package: go

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/nfd-topology-updater
      output: nfd-topology-updater
      tags: osusergo,netgo
      ldflags: "-X sigs.k8s.io/node-feature-discovery/pkg/version.version=${{package.version}} -X sigs.k8s.io/node-feature-discovery/pkg/utils/hostpath.pathPrefix=/host-"
      go-package: go

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/nfd-worker
      output: nfd-worker
      tags: osusergo,netgo
      ldflags: "-X sigs.k8s.io/node-feature-discovery/pkg/version.version=${{package.version}} -X sigs.k8s.io/node-feature-discovery/pkg/utils/hostpath.pathPrefix=/host-"
      go-package: go

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/node-feature-discovery
    strip-prefix: v
    use-tag: true
    tag-filter: v0.17.

test:
  pipeline:
    - runs: |
        kubectl-nfd -h
        nfd-gc -version
        nfd-master -version
        nfd-topology-updater -version
        nfd-worker -version
        kubectl-nfd --help
        nfd-gc --version
        nfd-gc --help
        nfd-master --version
        nfd-master --help
        nfd-topology-updater --version
        nfd-topology-updater --help
        nfd-worker --version
        nfd-worker --help
