package:
  name: npth
  version: "1.8"
  epoch: 1
  description: The New GNU Portable Threads library
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: git://git.gnupg.org/npth.git
      tag: npth-${{package.version}}
      expected-commit: 64905e765aad9de6054ef70a97fc30bd992ce999

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: npth-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - npth
    description: npth dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 2505

test:
  pipeline:
    - uses: test/tw/ldd-check
