package:
  name: nri-cassandra
  version: "2.16.0"
  epoch: 2 # CVE-2025-61729
  description: New Relic Infrastructure Cassandra Integration
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nrjmx
      - openjdk-8-jre

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-cassandra
      expected-commit: 9599116985152b6175a7e5a4be3608ac0c172992
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-cassandra
      ldflags: |
        -X main.integrationVersion=${{package.version}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/cassandra-definition.yml ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/cassandra-definition.yml
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: test/tw/symlink-check
          with:
            allow-absolute: "true"

  - name: ${{package.name}}-jdk11
    description: New Relic Infrastructure Cassandra Integration with JDK 11 runtime
    dependencies:
      runtime:
        - nrjmx
        - openjdk-11-jre
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          cp ${{targets.destdir}}/usr/bin/nri-cassandra ${{targets.subpkgdir}}/usr/bin/nri-cassandra

update:
  enabled: true
  github:
    identifier: newrelic/nri-cassandra
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - openjdk-11-default-jdk
    environment:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: nri-cassandra
    - uses: test/tw/ver-check
      with:
        bins: nri-cassandra
        version-flag: "-show_version"
    # This test assumes that no Cassandra instance is running on localhost.
    # As a result, the connection attempt will fail, although we can confirm that the binary behaves as expected.
    - name: "Test binary execution"
      uses: test/daemon-check-output
      with:
        start: |
          nri-cassandra
        expected_output: |
          Connection refused to host
        error_strings: |
          FAIL
          Traceback.*most.recent.call
