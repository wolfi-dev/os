package:
  name: nri-cassandra
  version: 2.14.1
  epoch: 0
  description: New Relic Infrastructure Cassandra Integration
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nrjmx
      - openjdk-8-jre

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-cassandra
      expected-commit: 79808de69de3b63630fd69ffc24fa3bf8ffde2ef
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-cassandra
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/cassandra-definition.yml ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/cassandra-definition.yml

update:
  enabled: true
  github:
    identifier: newrelic/nri-cassandra
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-cassandra --help
