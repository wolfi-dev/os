package:
  name: nri-consul
  version: "2.9.7"
  epoch: 0 # go/wolfi-rsc/nri-consul
  description: New Relic Infrastructure Consul Integration
  copyright:
    - license: MIT
  resources:
    cpu: "2"
    memory: 2Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-consul
      expected-commit: 049419ae8bd183b2d7215e1ffc871b728aa73bc6
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-consul
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/consul-definition.yml ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/consul-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-consul

update:
  enabled: true
  github:
    identifier: newrelic/nri-consul
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-consul --help
