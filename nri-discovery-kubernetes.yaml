package:
  name: nri-discovery-kubernetes
  version: "1.13.5"
  epoch: 0 # GHSA-2464-8j7c-4cjm
  description: New Relic Kubernetes Auto-Discovery
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-discovery-kubernetes
      expected-commit: 0c50170dae765a811991ad034a5a81a4f583f00d
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/discovery/
      output: nri-discovery-kubernetes

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/${{package.name}}
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/nri-discovery-kubernetes

update:
  enabled: true
  github:
    identifier: newrelic/nri-discovery-kubernetes
    strip-prefix: v

test:
  pipeline:
    - runs: |
        # We need a k8s cluster to do any more testing than this
        { nri-discovery-kubernetes --help || true; } 2>&1 | grep -q "Usage of nri-discovery-kubernetes"
