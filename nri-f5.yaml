package:
  name: nri-f5
  version: "2.9.1"
  epoch: 1 # CVE-2025-61729
  description: New Relic Infrastructure F5 Integration
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-f5
      expected-commit: ec8a91ab6907bc5dae77063ad1068b7ab98734bf
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-f5

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/f5-definition.yml ${{targets.contextdir}}/var/db/newrelic-infra/newrelic-integrations/f5-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-f5

update:
  enabled: true
  github:
    identifier: newrelic/nri-f5
    strip-prefix: v

test:
  pipeline:
    - name: help message
      runs: |
        nri-f5 -help
        nri-f5 --help
