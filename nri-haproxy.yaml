package:
  name: nri-haproxy
  version: "3.2.3"
  epoch: 1 # CVE-2025-61729
  description: New Relic Infrastructure HAproxy Integration
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-haproxy
      expected-commit: 283b7c7feffa72a0cf15425eb75dc64c53a4e933
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-haproxy
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/haproxy-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/haproxy-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-haproxy

update:
  enabled: true
  github:
    identifier: newrelic/nri-haproxy
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-haproxy --help
