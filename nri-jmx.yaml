package:
  name: nri-jmx
  version: "3.11.1"
  epoch: 2 # CVE-2025-61729
  description: New Relic Infrastructure JMX Integration
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nrjmx
      - openjdk-8-jre

environment:
  contents:
    packages:
      - openjdk-8

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-jmx
      expected-commit: 17caf5fee8b99c335aab95a9e8b4be74608fd0ae
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-jmx
      ldflags: |
        -X main.integrationVersion=${{package.version}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/jmx-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/jmx-definition.yml
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: test/tw/symlink-check
          with:
            allow-absolute: "true"

  - name: ${{package.name}}-jdk11
    description: New Relic Infrastructure JMX Integration with JDK 11 runtime
    dependencies:
      runtime:
        - nrjmx
        - openjdk-11-jre
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          cp ${{targets.destdir}}/usr/bin/nri-jmx ${{targets.subpkgdir}}/usr/bin/nri-jmx

update:
  enabled: true
  github:
    identifier: newrelic/nri-jmx
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - openjdk-11-default-jdk
    environment:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: nri-jmx
    - uses: test/tw/ver-check
      with:
        bins: nri-jmx
        version-flag: "-show_version"
    # This test assumes that no JMX server is running on localhost.
    # As a result, the connection attempt will fail, although we can confirm that the binary behaves as expected.
    - name: "Test binary execution"
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /tmp
          cat > /tmp/jmx-test.yml <<EOF
          collect:
            - domain: java.lang
              event_type: JVMSample
              beans:
                - query: type=Memory
                  attributes:
                    - HeapMemoryUsage.Used
          EOF
        start: |
          sh -c "COLLECTION_FILES=/tmp/jmx-test.yml nri-jmx"
        expected_output: |
          Connection refused to host
        error_strings: |
          FAIL
          Traceback.*most.recent.call
