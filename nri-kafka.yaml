package:
  name: nri-kafka
  version: "3.14.0"
  epoch: 2
  description: New Relic Infrastructure Kafka Integration
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - nrjmx
      - openjdk-8-jre

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-kafka
      expected-commit: 4a95a6c15dce653736a71dbe7717a8f9d898cb49
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-kafka
      ldflags: |
        -X main.integrationVersion=${{package.version}}
        -X main.gitCommit=$(git rev-parse HEAD)
        -X main.buildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/kafka-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/kafka-definition.yml
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: test/tw/symlink-check
          with:
            allow-absolute: "true"

  - name: ${{package.name}}-jdk11
    description: New Relic Infrastructure Kafka Integration with JDK 11 runtime
    dependencies:
      runtime:
        - nrjmx
        - openjdk-11-jre
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          cp ${{targets.destdir}}/usr/bin/nri-kafka ${{targets.subpkgdir}}/usr/bin/nri-kafka

update:
  enabled: true
  github:
    identifier: newrelic/nri-kafka
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: nri-kafka
    - uses: test/tw/ver-check
      with:
        bins: nri-kafka
        version-flag: "-show_version"
    - name: Test binary execution
      uses: test/daemon-check-output
      with:
        start: nri-kafka
        expected_output: |
          com.newrelic.kafka
          protocol_version
          integration_version
        error_strings: ""
