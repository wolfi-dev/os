package:
  name: nri-kubernetes
  version: 3.28.6
  epoch: 0
  description: New Relic integration for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-kubernetes
      tag: v${{package.version}}
      expected-commit: feaff2611ddfe153d29a4553179a6ea40fcdd8bc

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make compile
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/nri-kubernetes ${{targets.destdir}}/usr/bin/nri-kubernetes

  - uses: strip

update:
  enabled: true
  github:
    identifier: newrelic/nri-kubernetes
    strip-prefix: v
    tag-filter: v
    use-tag: true
