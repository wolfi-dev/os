package:
  name: nri-mongodb
  version: "2.9.4"
  epoch: 1 # CVE-2025-47907
  description: New Relic Infrastructure MongoDB Integration
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-mongodb
      expected-commit: 4ece3c9c9fdb1509228e1b8292bcc1658361d17d
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-mongodb
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/mongodb-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/mongodb-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-mongodb

update:
  enabled: true
  github:
    identifier: newrelic/nri-mongodb
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-mongodb --help
