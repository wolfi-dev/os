package:
  name: nri-mysql
  version: "1.18.2"
  epoch: 0 # CVE-2025-61729
  description: New Relic Infrastructure MySQL Integration
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-mysql
      expected-commit: 457652140614528c30c8a87c93110373afd012b5
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-mysql
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/mysql-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/mysql-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-mysql

update:
  enabled: true
  github:
    identifier: newrelic/nri-mysql
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-mysql --help
