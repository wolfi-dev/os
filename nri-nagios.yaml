package:
  name: nri-nagios
  version: "2.11.3"
  epoch: 1 # CVE-2025-61729
  description: New Relic Infrastructure Nagios Integration
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-nagios
      expected-commit: 9b28a4d979db8adcf37248ed33541727cf509e51
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-nagios
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/nagios-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/nagios-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-nagios

update:
  enabled: true
  github:
    identifier: newrelic/nri-nagios
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-nagios --help
