package:
  name: nri-postgresql
  version: 2.13.0
  epoch: 4
  description: New Relic Infrastructure Postgresql Integration
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-postgresql
      expected-commit: ee5e60b6e9af6c70339a500f0c111196680e26e2
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-postgresql
      ldflags: -w

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/newrelic-infra/integrations.d
      install -Dm644 postgresql-config.yml.sample "${{targets.destdir}}"/etc/newrelic-infra/integrations.d/postgresql-config.yml.sample

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/postgresql-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/postgresql-definition.yml

update:
  enabled: true
  github:
    identifier: newrelic/nri-postgresql
    strip-prefix: v
