package:
  name: nri-prometheus
  version: "2.26.1"
  epoch: 0
  description: Fetch metrics in the Prometheus metrics inside or outside Kubernetes and send them to the New Relic Metrics platform.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-prometheus
      expected-commit: 43f55f791a6b7a1b230766480970f4efc8ef3983
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        github.com/go-viper/mapstructure/v2@v2.3.0

  - uses: go/build
    with:
      packages: ./cmd/nri-prometheus
      output: nri-prometheus

update:
  enabled: true
  github:
    identifier: newrelic/nri-prometheus
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-prometheus --help
