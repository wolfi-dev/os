package:
  name: nri-prometheus
  version: 2.22.0
  epoch: 2
  description: Fetch metrics in the Prometheus metrics inside or outside Kubernetes and send them to the New Relic Metrics platform.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-prometheus
      expected-commit: abe88c761add51a06bc10baa1b5484f24f149a12
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: ./cmd/nri-prometheus
      output: nri-prometheus

update:
  enabled: true
  github:
    identifier: newrelic/nri-prometheus
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-prometheus --help
