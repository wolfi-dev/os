package:
  name: nri-prometheus
  version: "2.27.1"
  epoch: 0 # CVE-2025-47907
  description: Fetch metrics in the Prometheus metrics inside or outside Kubernetes and send them to the New Relic Metrics platform.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-prometheus
      expected-commit: 07d107eff53dd198b5827fd540e4877f5929e5b0
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/nri-prometheus
      output: nri-prometheus

update:
  enabled: true
  github:
    identifier: newrelic/nri-prometheus
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-prometheus --help
