package:
  name: nri-prometheus
  version: "2.27.6"
  epoch: 0 # go/wolfi-rsc/nri-prometheus
  description: Fetch metrics in the Prometheus metrics inside or outside Kubernetes and send them to the New Relic Metrics platform.
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "2"
    memory: 2Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-prometheus
      expected-commit: e9e0fe424b94ff3eac559b63e6596049a4f0929f
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/nri-prometheus
      output: nri-prometheus

update:
  enabled: true
  github:
    identifier: newrelic/nri-prometheus
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-prometheus --help
