package:
  name: nri-redis
  version: "1.12.7"
  epoch: 0 # CVE-2025-61729
  description: New Relic Infrastructure Redis Integration
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-redis
      expected-commit: 75a4684a0c1107718fa2bff61764b3a586035ca2
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-redis
      ldflags: -w

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin
          ln -sf /usr/bin/${{package.name}} ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/bin/${{package.name}}
          install -Dm644 legacy/redis-definition.yml ${{targets.subpkgdir}}/var/db/newrelic-infra/newrelic-integrations/redis-definition.yml
    # test added by a robot (compat)
    test:
      pipeline:
        - runs: |
            readlink -v /var/db/newrelic-infra/newrelic-integrations/bin/nri-redis

update:
  enabled: true
  github:
    identifier: newrelic/nri-redis
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-redis --help
