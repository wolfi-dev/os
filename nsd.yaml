package:
  name: nsd
  version: "4.11.1"
  epoch: 40
  description: "The NLnet Labs Name Server Daemon (NSD) is an authoritative, RFC compliant DNS nameserver."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - libevent-dev
      - openssl-dev
      - wolfi-base

var-transforms:
  - from: ${{package.version}}_REL
    match: \.
    replace: _
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/NLnetLabs/nsd
      expected-commit: 2f628779b86b4555b8699692ef3b2e47a4effded
      tag: NSD_${{vars.mangled-package-version}}

  - runs: |
      git submodule update --init
      autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: nsd-doc
    description: nsd manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

# tag/release names on github look like NSD_4_8_0_REL
update:
  enabled: true
  github:
    identifier: NLnetLabs/nsd
    use-tag: true
    strip-suffix: _REL
    strip-prefix: NSD_
    tag-filter: NSD_4
  version-separator: "_"

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nsd -v
        nsd-checkzone -h
        nsd -h
