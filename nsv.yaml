package:
  name: nsv
  version: 0.12.0
  epoch: 0
  description: "Semantic versioning without any config"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - bash
      - git
      - git-lfs
      - gnupg

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/purpleclay/nsv
      tag: v${{package.version}}
      expected-commit: 99d3fbeacfe8718854fd8a90c86b06e43b2837e7

  - uses: go/build
    with:
      ldflags: |
        -X main.version=v${{package.version}}
        -X main.gitBranch=main
        -X main.gitCommit=$(git rev-parse HEAD)
      output: nsv
      packages: .

update:
  enabled: true
  github:
    identifier: purpleclay/nsv
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        nsv version --short
