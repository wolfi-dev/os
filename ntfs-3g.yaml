# Generated from https://git.alpinelinux.org/aports/plain/main/ntfs-3g/APKBUILD
package:
  name: ntfs-3g
  version: 2022.10.3
  epoch: 1
  description: Stable, full-featured, read-write NTFS
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - attr-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgcrypt-dev
      - libtool
      - linux-headers
      - openssf-compiler-options
      - perl
      - pkgconf-dev
      - util-linux-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tuxera/ntfs-3g
      tag: ${{package.version}}
      expected-commit: 78414d93613532fd82f3a82aba5d4a1c32898781

  - runs: |
      autoreconf -fiv

  - uses: autoconf/configure

  - uses: autoconf/make

  - runs: mkdir -p ${{targets.destdir}}/lib

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ntfs-3g-static
    pipeline:
      - uses: split/static
    description: ntfs-3g static

  - name: ntfs-3g-doc
    pipeline:
      - uses: split/manpages
    description: ntfs-3g manpages

  - name: ntfs-3g-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ntfs-3g
    description: ntfs-3g dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: ntfs-3g-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/lib/
          mv ${{targets.destdir}}/lib/*.so.* ${{targets.subpkgdir}}/lib/

  - name: ntfs-3g-progs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/sbin
          mv ${{targets.destdir}}/usr ${{targets.destdir}}/lib ${{targets.subpkgdir}}/
          rm -fr ${{targets.subpkgdir}}/lib ${{targets.subpkgdir}}/usr/lib
    test:
      pipeline:
        - runs: |
            ntfs-3g.probe --help
            ntfscat --version
            ntfscat --help
            ntfscluster --version
            ntfscluster --help
            ntfsfix --version
            ntfsfix --help
            ntfsinfo --version
            ntfsinfo --help
            mkfs.ntfs --version
            mkfs.ntfs --help
            mkntfs --version
            mkntfs --help
            ntfsclone --version
            ntfsclone --help
            ntfscp --version
            ntfscp --help
            ntfslabel --version
            ntfslabel --help
            ntfsresize --version
            ntfsresize --help
            ntfsundelete --version
            ntfsundelete --help

test:
  pipeline:
    - runs: |
        ntfs-3g --help 2>&1 | grep "Third Generation NTFS Driver"
        ntfs-3g --version 2>&1 | grep "${{package.version}}"
        lowntfs-3g --version
        mount.lowntfs-3g --version
        mount.ntfs-3g --version

update:
  enabled: true
  ignore-regex-patterns:
    - '\_'
  github:
    identifier: tuxera/ntfs-3g
