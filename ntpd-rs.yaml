package:
  name: ntpd-rs
  version: 1.1.2
  epoch: 0
  description: "An NTP implementation in Rust."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pendulum-project/ntpd-rs
      tag: v${{package.version}}
      expected-commit: 6751bef01a2469c0824f1db8710b7a3418b824a8

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/ntp-daemon ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: pendulum-project/ntpd-rs
    strip-prefix: v
