package:
  name: nuclei
  version: "3.7.0"
  epoch: 3 # GHSA-fw7p-63qq-7hpr
  description: "yaml based vulnerability scanner"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - go
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4a8b83f977078e4adc3594e30e4b7458da7a57a1
      repository: https://github.com/projectdiscovery/nuclei
      tag: v${{package.version}}

  - uses: go/bump
    with:
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2
      deps: |-
        github.com/go-git/go-git/v5@v5.16.5
        filippo.io/edwards25519@v1.1.1

  - uses: go/build
    with:
      modroot: .
      packages: cmd/nuclei/main.go
      output: nuclei

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: projectdiscovery/nuclei

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nuclei --version
        nuclei --help
