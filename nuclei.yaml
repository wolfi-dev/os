package:
  name: nuclei
  version: "3.7.0"
  epoch: 0 # CVE-2025-58187
  description: "yaml based vulnerability scanner"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - go
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4a8b83f977078e4adc3594e30e4b7458da7a57a1
      repository: https://github.com/projectdiscovery/nuclei
      tag: v${{package.version}}

  - uses: go/bump
    with:
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2

  - uses: go/build
    with:
      modroot: .
      packages: cmd/nuclei/main.go
      output: nuclei

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: projectdiscovery/nuclei

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nuclei --version
        nuclei --help
