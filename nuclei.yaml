package:
  name: nuclei
  version: "3.4.10"
  epoch: 2 # CVE-2025-47910
  description: "yaml based vulnerability scanner"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - go
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5bff7a2a90965a0ed8b03f2ff557f3220624dd57
      repository: https://github.com/projectdiscovery/nuclei
      tag: v${{package.version}}

  - uses: go/bump
    with:
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2
      deps: github.com/ulikunitz/xz@v0.5.14

  - uses: go/build
    with:
      modroot: .
      packages: cmd/nuclei/main.go
      output: nuclei

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: projectdiscovery/nuclei

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nuclei --version
        nuclei --help
