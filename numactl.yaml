package:
  name: numactl
  version: 2.0.16
  epoch: 1
  description: NUMA support for Linux
  copyright:
    - license: GPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/numactl/numactl
      tag: v${{package.version}}
      expected-commit: 10285f1a1bad49306839b2c463936460b604e3ea

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "numactl-doc"
    description: "numactl documentation"
    pipeline:
      - uses: split/manpages

  - name: "numactl-dev"
    description: "numactl dev"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: numactl/numactl
    strip-prefix: v
