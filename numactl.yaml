package:
  name: numactl
  version: 2.0.18
  epoch: 0
  description: NUMA support for Linux
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/numactl/numactl
      tag: v${{package.version}}
      expected-commit: 3871b1c42fc71bceadafd745d2eff5dddfc2d67e

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "numactl-doc"
    description: "numactl documentation"
    pipeline:
      - uses: split/manpages

  - name: "numactl-dev"
    description: "numactl dev"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: numactl/numactl
    strip-prefix: v
