package:
  name: numactl
  version: 2.0.19
  epoch: 1
  description: NUMA support for Linux
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/numactl/numactl
      tag: v${{package.version}}
      expected-commit: 3bc85e37d5a30da6790cb7e8bb488bb8f679170f

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "numactl-doc"
    description: "numactl documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: "numactl-dev"
    description: "numactl dev"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: numactl/numactl
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        numactl --version
        numastat -n
        numastat -V
