package:
  name: nvitop
  version: "1.5.1"
  epoch: 0
  description: "An interactive NVIDIA-GPU process viewer and beyond, the one-stop solution for GPU process management"
  copyright:
    - license: Apache-2.0 AND GPL-3.0-only
  dependencies:
    runtime:
      - python3
      - py3-supported-nvidia-ml-py
      - py3-supported-psutil
      - py3-supported-colorama
      - py3-supported-cachetools

vars:
  pypi-package: nvitop

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-python
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/XuehaiPan/nvitop
      tag: v${{package.version}}
      expected-commit: f4ba519ae1aa4a491510927d1f38229bbf687e12

  - uses: py/pip-build-install
    with:
      python: python3.13

  - uses: strip

test:
  pipeline:
    # Use python/import pipeline for testing imports
    - uses: python/import
      with:
        import: nvitop
    - uses: python/import
      with:
        import: nvitop.api
    - uses: python/import
      with:
        import: nvitop.gui
        
    # Test version commands with proper validation
    - runs: |
        python3 -m nvitop --version | grep "${{package.version}}"
        python3 -m nvitop.select --version | grep "${{package.version}}"
        
    # Test help commands and verify they contain expected content
    - runs: |
        python3 -m nvitop --help | grep "NVIDIA-GPU process viewer"
        python3 -m nvitop.select --help | grep "device selection"
        
    # Test that commands are available
    - runs: |
        which nvitop | grep "/usr/bin/nvitop"
        which nvisel | grep "/usr/bin/nvisel"

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-nvidia-ml-py
        - py${{range.key}}-psutil  
        - py${{range.key}}-colorama
        - py${{range.key}}-cachetools
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: nvitop

  - name: py3-supported-${{vars.pypi-package}}
    description: "meta package providing ${{vars.pypi-package}} for supported python versions"
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

  - name: ${{vars.pypi-package}}-bin
    description: "Executable binaries for ${{vars.pypi-package}}"
    dependencies:
      runtime:
        - py3-supported-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          # Install console scripts
          python3 -m pip install --prefix=/usr --root=${{targets.contextdir}} --no-deps .
    test:
      pipeline:
        - runs: |
            nvitop --version | grep "${{package.version}}"
            nvitop --help | grep "NVIDIA-GPU process viewer"

update:
  enabled: true
  github:
    identifier: XuehaiPan/nvitop
    use-tag: true
    strip-prefix: v
