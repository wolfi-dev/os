package:
  name: nvme-cli
  version: "2.12"
  epoch: 0
  description: NVM-Express user space tooling for Linux
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - bash
      - build-base
      - libnvme-dev
      - meson

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 71fa5d9310d6b41a69e844593423ac91b1453472
      repository: https://github.com/linux-nvme/nvme-cli
      tag: v${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Ddocs=man \
        -Dudevrulesdir=/usr/lib/udev/rules.d/

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      rm -rf ${{targets.destdir}}/usr/lib/systemd
      rm -rf ${{targets.destdir}}/usr/lib/udev
      rm -rf ${{targets.destdir}}/usr/share/bash-completion
      rm -rf ${{targets.destdir}}/usr/share/zsh

  - uses: strip

subpackages:
  - name: nvme-cli-doc
    pipeline:
      - uses: split/manpages
    description: nvme-cli manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  manual: false
  github:
    identifier: linux-nvme/nvme-cli
    strip-prefix: v

test:
  pipeline:
    - name: version test
      runs: nvme --version | grep ${{package.version}}
    - name: more tests
      runs: |
        nvme list
        nvme help | grep discover
        nvme gen-tls-key
