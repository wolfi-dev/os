package:
  name: nvtop
  version: "3.3.1"
  epoch: 0
  description: "GPU & Accelerator process monitoring for AMD, Apple, Huawei, Intel, NVIDIA and Qualcomm"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - cmake
      - libdrm-dev
      - ncurses-dev
      - samurai
      - systemd-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Syllo/nvtop
      tag: ${{package.version}}
      expected-commit: 5e9d0456745efaf13cc6336e7d557583377ada28

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=None \
        -DAMDGPU_SUPPORT=ON \
        -DINTEL_SUPPORT=ON \
        -DNVIDIA_SUPPORT=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: Syllo/nvtop
    use-tag: true

test:
  pipeline:
    - runs: |
        nvtop --version | grep ${{package.version}}
        nvtop --help

subpackages:
  - name: nvtop-doc
    description: nvtop documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
