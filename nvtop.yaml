package:
  name: nvtop
  version: 3.1.0
  epoch: 2
  description: "GPU & Accelerator process monitoring for AMD, Apple, Huawei, Intel, NVIDIA and Qualcomm"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - cmake
      - libdrm-dev
      - ncurses-dev
      - openssf-compiler-options
      - samurai
      - systemd-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Syllo/nvtop
      tag: ${{package.version}}
      expected-commit: 7906a062c76f498cbfeea5b312ee1baa765f56d2

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=None \
        -DAMDGPU_SUPPORT=ON \
        -DINTEL_SUPPORT=ON \
        -DNVIDIA_SUPPORT=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: nvtop-doc
    description: nvtop docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: Syllo/nvtop
    use-tag: true

test:
  pipeline:
    - runs: |
        nvtop --version | grep ${{package.version}}
        nvtop --help
