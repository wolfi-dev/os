package:
  name: ocamlbuild
  version: "0.16.1"
  epoch: 0
  description: "Generic build tool with built-in rules for building OCaml library and programs"
  copyright:
    - license: LGPL-2.0-only WITH OCaml-LGPL-linking-exception

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ocaml

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ocaml/ocamlbuild
      tag: ${{package.version}}
      expected-commit: 131ba63a1b96d00f3986c8187677c8af61d20a08

  - runs: |
      make configure \
        OCAML_NATIVE=true \
        OCAMLBUILD_BINDIR=/usr/bin \
        OCAMLBUILD_LIBDIR=/usr/lib/ocaml

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      cd ${{targets.destdir}}
      # Remove annotation files.
      rm -f usr/lib/ocaml/${{package.name}}/*.cmt*

      # Keep only native binary.
      cd usr/bin
      rm ocamlbuild.byte
      mv ocamlbuild.native ocamlbuild

  - uses: strip

update:
  enabled: true
  github:
    identifier: ocaml/ocamlbuild

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ocamlbuild --version
        ocamlbuild --help
