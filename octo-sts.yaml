package:
  name: octo-sts
  version: "0.5.0"
  epoch: 0
  description: A GitHub App that acts like a Security Token Service (STS) for the Github API.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      destination: octo-sts
      expected-commit: 6f4434252672e725695f36922f6a750bb3735f96
      repository: https://github.com/octo-sts/app
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: octo-sts
      output: octo-sts
      packages: ./cmd/app

subpackages:
  - name: "octo-sts-webhook"
    description: "OctoSTS Validation Webhook"
    pipeline:
      - uses: go/build
        with:
          modroot: octo-sts
          output: webhook
          packages: ./cmd/webhook

update:
  enabled: true
  github:
    identifier: octo-sts/app
    strip-prefix: v
