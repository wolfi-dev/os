package:
  name: ollama
  version: "0.5.9"
  epoch: 0
  description: Get up and running with Llama 2 and other large language models locally
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ollama/ollama
      tag: v${{package.version}}
      expected-commit: a4f69a0191b304c204ef074ccd6523f121bfddfe

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: ollama
      ldflags: -X=github.com/ollama/ollama/version.Version=${{package.version}} -linkmode external -extldflags "-static"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ollama/ollama
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - name: Start ollama server
      runs: |
        # Start the ollama server in the background
        ollama serve &
        SERVER_PID=$!
        sleep 5

        # Check if the server is running
        curl -s localhost:11434 | grep -q "Ollama is running"

        # Kill the server process
        kill $SERVER_PID
        ollama --version
        ollama --help
