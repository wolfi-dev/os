package:
  name: ollama
  version: 0.1.6
  epoch: 0
  description: Get up and running with Llama 2 and other large language models locally
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go
      - cmake

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jmorganca/ollama
      tag: v${{package.version}}
      expected-commit: 3a1ed9ff707d1ac4d525e9dfb2a6002c4305bc62

  - runs: |
      # CVE-2023-3978 / CVE-2023-39325 and CVE-2023-44487
      go get golang.org/x/net@v0.17.0

      go generate ./...
      CGO_ENABLED=1 go build -ldflags '-linkmode external -extldflags "-static"' .
      mkdir -p ${{targets.destdir}}/usr/bin
      mv ollama ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: jmorganca/ollama
    strip-prefix: v
    tag-filter: v
    use-tag: true
