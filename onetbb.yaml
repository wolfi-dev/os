package:
  name: onetbb
  version: "2022.1.0"
  epoch: 0
  description: oneAPI Threading Building Blocks
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - hwloc-dev
      - linux-headers
      - py3-setuptools
      - python3-dev
      - samurai
      - swig

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 45587e94dfb6dfe00220c5f520020a5bc745e92f
      repository: https://github.com/oneapi-src/oneTBB
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DTBB4PY_BUILD=ON \
        -DCMAKE_BUILD_TYPE=Release \
        -DTBB_TEST=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: py3-tbb
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python* "${{targets.subpkgdir}}"/usr/lib/
    description: onetbb FIXME

  - name: onetbb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - onetbb
        - linux-headers
    description: onetbb dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: onetbb-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc/TBB
          mv "${{targets.destdir}}"/usr/share/doc/TBB/README.md "${{targets.subpkgdir}}"/usr/share/doc/TBB/README.md
    description: onetbb readme
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: oneapi-src/oneTBB
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - gcc
        - glibc-dev
        - onetbb-dev
  pipeline:
    - name: Compile and run basic threading test
      runs: |
        echo '#include <tbb/tbb.h>
        #include <iostream>
        int main() {
            tbb::parallel_for(0, 10, [](int i) { std::cout << i << " "; });
            std::cout << std::endl;
            return 0;
        }' > threading_test.cpp
        g++ threading_test.cpp -o threading_test -ltbb
        ./threading_test
