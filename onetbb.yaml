package:
  name: onetbb
  version: "2022.3.0"
  epoch: 0
  description: oneAPI Threading Building Blocks
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - hwloc-dev
      - linux-headers
      - py3-setuptools
      - python3-dev
      - samurai
      - swig

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f1862f38f83568d96e814e469ab61f88336cc595
      repository: https://github.com/oneapi-src/oneTBB
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DTBB4PY_BUILD=OFF \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DTBB_STRICT=OFF \
        -DTBB_TEST=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libtbb
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/* "${{targets.subpkgdir}}"/usr/lib/
    description: "oneAPI Threading Building Blocks"
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
            - libtbb-dev
      pipeline:
        - name: Compile and run basic threading test
          runs: |
            echo '#include <tbb/tbb.h>
            #include <iostream>
            int main() {
                tbb::parallel_for(0, 10, [](int i) { std::cout << i << " "; });
                std::cout << std::endl;
                return 0;
            }' > threading_test.cpp
            g++ threading_test.cpp -o threading_test -ltbb
            ./threading_test
        - uses: test/tw/ldd-check

  - name: libtbb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtbb
        - linux-headers
    description: libtbb dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: onetbb-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc/TBB
          mv "${{targets.destdir}}"/usr/share/doc/TBB/README.md "${{targets.subpkgdir}}"/usr/share/doc/TBB/README.md
    description: onetbb readme
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: oneapi-src/oneTBB
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - uses: test/emptypackage
