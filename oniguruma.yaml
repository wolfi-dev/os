package:
  name: oniguruma
  version: "6.9.10"
  epoch: 1
  description: "a regular expressions library"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kkos/oniguruma
      tag: v${{package.version}}
      expected-commit: 4ef89209a239c1aea328cf13c05a2807e5c146d1

  - name: Run autoreconf
    runs: |
      autoreconf -vfi

  - uses: autoconf/configure
    with:
      opts: --enable-posix-api

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "oniguruma-dev"
    description: "oniguruma headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - oniguruma
    test:
      pipeline:
        - runs: |
            onig-config --version
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: kkos/oniguruma
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
