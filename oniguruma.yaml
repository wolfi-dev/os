package:
  name: oniguruma
  version: 6.9.9
  epoch: 3
  description: "a regular expressions library"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kkos/oniguruma
      tag: v${{package.version}}
      expected-commit: e62a8e5ec123bb91651d297e6f72c84d53e3cff8

  - name: Run autoreconf
    runs: |
      autoreconf -vfi

  - uses: autoconf/configure
    with:
      opts: --enable-posix-api

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "oniguruma-dev"
    description: "oniguruma headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - oniguruma
    test:
      pipeline:
        - runs: |
            onig-config --version
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: kkos/oniguruma
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libonig.so.5
          /usr/lib/libonig.so.5.4.0
