package:
  name: oniguruma
  version: 6.9.8
  epoch: 2
  description: "a regular expressions library"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: BSD-2-Clause

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libtool

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kkos/oniguruma/archive/v${{package.version}}.tar.gz
      expected-sha256: 26372720bab6733c869a9eb69377f73971138dc5e3eff4a81f5ba8aea5435fb2
  - name: Run autoreconf
    runs: |
      autoreconf -vfi
  - uses: autoconf/configure
    with:
      opts: --enable-posix-api
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "oniguruma-dev"
    description: "oniguruma headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - oniguruma
