package:
  name: opa
  version: "1.4.1"
  epoch: 0
  description: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-policy-agent/opa
      tag: v${{package.version}}
      expected-commit: 3b64aff304139d6a84518813c54799d6d165f48d

  - uses: go/build
    with:
      ldflags: "-X github.com/open-policy-agent/opa/version.Version=${{package.version}}"
      modroot: .
      packages: .
      output: opa

  - uses: strip

update:
  enabled: true
  github:
    identifier: open-policy-agent/opa
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        opa version
        opa test . -v
        opa --help
