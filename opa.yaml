package:
  name: opa
  version: "1.10.1"
  epoch: 1 # GHSA-pwhc-rpq9-4c8w
  description: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-policy-agent/opa
      tag: v${{package.version}}
      expected-commit: a119f30419c83050505a44ac33ba81e7279f5178

  - uses: go/bump
    with:
      deps: |-
        github.com/containerd/containerd/v2@v2.1.5

  - uses: go/bump
    with:
      deps: |-
        github.com/containerd/containerd/v2@v2.1.5
      modroot: e2e

  - uses: go/build
    with:
      ldflags: "-X github.com/open-policy-agent/opa/version.Version=${{package.version}}"
      modroot: .
      packages: .
      output: opa

  - uses: strip

update:
  enabled: true
  github:
    identifier: open-policy-agent/opa
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        opa version
        opa test . -v
        opa --help
