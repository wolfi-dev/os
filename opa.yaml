package:
  name: opa
  version: "1.3.0"
  epoch: 2
  description: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-policy-agent/opa
      tag: v${{package.version}}
      expected-commit: 89f48353959c9b08608b6d7160c1f1c5ae2763ee

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0
      modroot: .

  - uses: go/build
    with:
      ldflags: "-X github.com/open-policy-agent/opa/version.Version=${{package.version}}"
      modroot: .
      packages: .
      output: opa

  - uses: strip

update:
  enabled: true
  github:
    identifier: open-policy-agent/opa
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        opa version
        opa test . -v
        opa --help
