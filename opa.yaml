package:
  name: opa
  version: "1.7.1"
  epoch: 2 # GHSA-2464-8j7c-4cjm
  description: Open Policy Agent (OPA) is an open source, general-purpose policy engine.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-policy-agent/opa
      tag: v${{package.version}}
      expected-commit: 15657790994f2f6611a6cc07259a6963ac504c3b

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0

  - uses: go/build
    with:
      ldflags: "-X github.com/open-policy-agent/opa/version.Version=${{package.version}}"
      modroot: .
      packages: .
      output: opa

  - uses: strip

update:
  enabled: true
  github:
    identifier: open-policy-agent/opa
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        opa version
        opa test . -v
        opa --help
