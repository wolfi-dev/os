package:
  name: openbao
  version: "2.4.4"
  epoch: 2
  description: OpenBao exists to provide a software solution to manage, store, and distribute sensitive data including secrets, certificates, and keys.
  copyright:
    - license: MPL-2.0
  resources:
    cpu: 32
    memory: 64Gi
  dependencies:
    runtime:
      - merged-bin
      - wolfi-baselayout

vars:
  # Node 25 removed util.isRegExp which clean-css needs for ember build
  nodejs-version: 22

environment:
  environment:
    # --max-old-space-size increases Node.js heap for Ember build
    NODE_OPTIONS: "--max-old-space-size=16384"
  contents:
    packages:
      - busybox
      - nodejs-${{vars.nodejs-version}}
      - npm
      - yarn

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openbao/openbao
      tag: v${{package.version}}
      expected-commit: 4bfd70723d4f9b82be00e87b8c018ac661dd9b99

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: api/auth/jwt

  - runs: |
      # JOBS=1 limits Ember build parallelism to avoid memory issues
      # See: https://github.com/ember-cli/ember-cli/blob/master/docs/build-concurrency.md
      export JOBS=1
      make ember-dist

  - uses: go/build
    with:
      tags: openbao,ui
      packages: .
      output: bao
      ldflags: |
        -X github.com/openbao/openbao/version.fullVersion=${{package.version}}
        -X github.com/openbao/openbao/version.GitCommit='$(git rev-parse HEAD)'
        -X github.com/openbao/openbao/version.BuildDate='$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")'

subpackages:
  - name: openbao-compat
    description: "Compatibility package to allow replacing vault image"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          ln -sf bao "${{targets.subpkgdir}}/usr/bin/vault"

          install -m755 ./docker-entrypoint.sh "${{targets.subpkgdir}}/usr/bin/docker-entrypoint.sh"

          # The upstream helm chart expects the entrypoint in /usr/local/bin
          mkdir -p "${{targets.subpkgdir}}/usr/local/bin"
          ln -s ../../bin/docker-entrypoint.sh "${{targets.subpkgdir}}/usr/local/bin/docker-entrypoint.sh"
    dependencies:
      provides:
        - ${{package.name}}-entrypoint=${{package.full-version}}
      runtime:
        - busybox
        - dumb-init
        - libcap-utils
        - merged-bin
        - su-exec
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: ${{package.name}}-entrypoint
            real-pkg-name: ${{subpkg.name}}

update:
  enabled: true
  github:
    identifier: openbao/openbao
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
        - wait-for-it
    environment:
      BAO_ADDR: 'http://127.0.0.1:8200'
  pipeline:
    - runs: |
        bao --version
    - name: "test: bao dev server and UI"
      runs: |
        # Start bao dev server
        bao server -dev > /dev/null 2>&1 &
        export BAO_SERVER=$!
        wait-for-it 127.0.0.1:8200 -t 30 || (kill $BAO_SERVER; exit 1)

        # Test basic functionality
        bao status
        bao kv put -mount=secret foo user="admin" password="s3cr3t"
        bao token create

        # Test UI is accessible and contains expected content
        curl -sf http://127.0.0.1:8200/ui/ | grep -q "OpenBao" || (echo "ERROR: UI test failed"; kill -9 $BAO_SERVER; exit 1)

        echo "UI smoke test passed"
        kill -9 $BAO_SERVER
