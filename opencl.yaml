package:
  name: opencl
  version: 2024.10.24
  epoch: 1
  description: OpenCL SDK
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/KhronosGroup/OpenCL-SDK
      tag: v${{package.version}}
      expected-commit: 34e6cfccdd75c6c4b591ac64681f9adcc94151c0
      recurse-submodules: true

  - uses: cmake/configure
    with:
      opts: |
        -DOPENCL_SDK_BUILD_SAMPLES=OFF \
        -DCMAKE_INSTALL_DATADIR=lib

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: KhronosGroup/OpenCL-SDK
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cllayerinfo --version
        cllayerinfo --help
