package:
  name: opendoas
  version: "6.8.2"
  epoch: 2
  description: A portable fork of the OpenBSD `doas` command
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7f0205fe2f06221d76243342d299851f48c2b83c
      repository: https://github.com/Duncaen/OpenDoas
      tag: v${{package.version}}

  - runs: ./configure --prefix=${{targets.destdir}}/usr

  - uses: autoconf/make

  - runs: make install

  - uses: strip

subpackages:
  - name: "opendoas-doc"
    description: "opendoas documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: Duncaen/OpenDoas
    strip-prefix: v
