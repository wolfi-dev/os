package:
  name: openipmi
  version: 2.0.36
  epoch: 2
  description: IPMI (Intelligent Platform Management Interface) library and tools
  copyright:
    - license: LGPL-2.0-or-later AND GPL-2.0-or-later OR BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - libedit-dev
      - linux-headers
      - ncurses-dev
      - net-snmp-dev
      - openssl-dev
      - popt-dev
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: a0403148fa5f7bed930c958a4d1c558047e273763a408b3a0368edc137cc55d9
      uri: https://downloads.sourceforge.net/openipmi/OpenIPMI-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --with-ucdsnmp \
        --without-python

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: openipmi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openipmi
        - ncurses-dev
    description: openipmi dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: openipmi-doc
    pipeline:
      - uses: split/manpages
    description: openipmi manpages
    test:
      pipeline:
        - uses: test/docs

  - name: openipmi-lanserv
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/etc "${{targets.subpkgdir}}"/
          mv "${{targets.destdir}}"/usr/lib/libIPMIlanserv.so.* "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/bin/ipmilan \
          	"${{targets.destdir}}"/usr/bin/ipmi_sim \
          	"${{targets.destdir}}"/usr/bin/sdrcomp \
          	"${{targets.subpkgdir}}"/usr/bin/
    description: Emulates an IPMI network listener
    test:
      pipeline:
        - runs: |
            ipmi_sim --version
            ipmi_sim --help
            ipmilan --help
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 2549

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ipmicmd --version
        ipmish --help
        openipmicmd --version
        openipmish --help
    - uses: test/tw/ldd-check
