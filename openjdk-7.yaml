package:
  name: openjdk-7
  version: 7.321.2.6.28
  epoch: 6
  description: "IcedTea distribution of OpenJDK 7 (UNSUPPORTED)"
  copyright:
    - license: GPL-2.0-or-later
  options:
    no-provides: true
  dependencies:
    runtime:
      - java-cacerts
      - openjdk-7-jre

