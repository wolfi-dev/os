package:
  name: openjpeg
  version: 2.5.3
  epoch: 0
  description: "Open-source implementation of JPEG2000 image codec"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - doxygen
      - lcms2-dev
      - libpng-dev
      - openssf-compiler-options
      - samurai
      - tiff-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/uclouvain/openjpeg/archive/v${{package.version}}/openjpeg-v${{package.version}}.tar.gz
      expected-sha512: 22378f5c38c1eb8ade853716897201d8a253024638bdf94fd9851d6a456601071e705c797c5ffeeb6924be14d7356f9a67f15c2b99e96f7d27fc375a9d94505a

  # - uses: patch
  #   with:
  #     patches: fix-cmakelists.patch
  - uses: cmake/configure
    with:
      opts: |
        -G Ninja \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DOPENJPEG_INSTALL_LIB_DIR=lib

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: "openjpeg-dev"
    description: "headers for openjpeg"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openjpeg
    test:
      pipeline:
        - uses: test/pkgconf

  - name: openjpeg-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin/ ${{targets.subpkgdir}}/usr
    description: openjpeg (development tools)

update:
  enabled: true
  release-monitor:
    identifier: 2550
