package:
  name: openjpeg
  version: 2.5.2
  epoch: 2
  description: "Open-source implementation of JPEG2000 image codec"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - doxygen
      - lcms2-dev
      - libpng-dev
      - openssf-compiler-options
      - samurai
      - tiff-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/uclouvain/openjpeg/archive/v${{package.version}}/openjpeg-v${{package.version}}.tar.gz
      expected-sha512: 24c058b3e0710e689ba7fd6bce8a88353ce64e825b2e5bbf6b00ca3f2a2ec1e9c70a72e0252a5c89d10c537cf84d55af54bf2f16c58ca01db98c2018cf132e1a

  # - uses: patch
  #   with:
  #     patches: fix-cmakelists.patch
  - uses: cmake/configure
    with:
      opts: |
        -G Ninja \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DOPENJPEG_INSTALL_LIB_DIR=lib

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: "openjpeg-dev"
    description: "headers for openjpeg"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openjpeg
    test:
      pipeline:
        - uses: test/pkgconf

  - name: openjpeg-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin/ ${{targets.subpkgdir}}/usr
    description: openjpeg (development tools)

update:
  enabled: true
  release-monitor:
    identifier: 2550
