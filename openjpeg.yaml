package:
  name: openjpeg
  version: "2.5.4"
  epoch: 0
  description: "Open-source implementation of JPEG2000 image codec"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - doxygen
      - lcms2-dev
      - libpng-dev
      - samurai
      - tiff-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/uclouvain/openjpeg
      tag: v${{package.version}}
      expected-commit: 6c4a29b00211eb0430fa0e5e890f1ce5c80f409f

  # - uses: patch
  #   with:
  #     patches: fix-cmakelists.patch
  - uses: cmake/configure
    with:
      opts: |
        -G Ninja \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DOPENJPEG_INSTALL_LIB_DIR=lib

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: "openjpeg-dev"
    description: "headers for openjpeg"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openjpeg
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: openjpeg-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/bin/ ${{targets.subpkgdir}}/usr
    description: openjpeg (development tools)

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v
