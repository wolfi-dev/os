package:
  name: openjph
  version: "0.24.1"
  epoch: 0
  description: Open source implementation of High-throughput JPEG2000 (HTJ2K)
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - tiff-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aous72/OpenJPH.git
      expected-commit: d806e58a5e09aa51ab5fc6f44626703b675cb301
      tag: ${{package.version}}

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

update:
  enabled: true
  github:
    identifier: aous72/OpenJPH

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: Smoke tests
      runs: |
        set -o pipefail
        {
          ojph_compress || true
        } | grep -F -e "The following arguments are necessary"
        {
          ojph_expand || true
        } | grep -F -e "The following arguments are necessary"
