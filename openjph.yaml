package:
  name: openjph
  version: "0.24.4"
  epoch: 1
  description: Open source implementation of High-throughput JPEG2000 (HTJ2K)
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - tiff-dev

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+).*
    replace: $1
    to: soversion

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aous72/OpenJPH.git
      expected-commit: 8b9e25da0c9b98c6e8227ac86f9b0fefb5a30585
      tag: ${{package.version}}

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

update:
  enabled: true
  github:
    identifier: aous72/OpenJPH

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: lib${{package.name}}${{vars.soversion}}
    description: ${{package.name} libraries
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/*.so.* ${{targets.contextdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: Smoke tests
      runs: |
        set -o pipefail
        {
          ojph_compress || true
        } | grep -F -e "The following arguments are necessary"
        {
          ojph_expand || true
        } | grep -F -e "The following arguments are necessary"
