# Generated from https://git.alpinelinux.org/aports/plain/community/openlibm/APKBUILD
package:
  name: openlibm
  version: "0.8.6"
  epoch: 0
  description: High quality system independent, portable, open source libm implementation
  copyright:
    - license: MIT AND BSD-2-Clause AND ISC AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - mpfr-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1eeb1395b4014884608b1f37d9653c1efe4dffce
      repository: https://github.com/JuliaLang/openlibm
      tag: v${{package.version}}

  - uses: autoconf/make

  - runs: |
      make VERSION=${{package.version}} DESTDIR="${{targets.destdir}}" prefix=/usr install
      rm -f "${{targets.destdir}}"/usr/lib/*.a

  - uses: strip

subpackages:
  - name: openlibm-dev
    pipeline:
      - uses: split/dev
    description: openlibm dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: JuliaLang/openlibm
    strip-prefix: v
    tag-filter: v
