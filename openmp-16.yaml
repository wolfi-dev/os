package:
  name: openmp-16
  version: 16.0.6
  epoch: 2
  description: "LLVM OpenMP library"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - help2man
      - libLLVM-16
      - libffi-dev
      - libxml2-dev
      - llvm-cmake-16
      - llvm16
      - llvm16-dev
      - pkgconf
      - python3
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/openmp-${{package.version}}.src.tar.xz
      expected-sha256: a2536f06373774f2829d892b72eea5f97bab20e69b26b03042d947f992eb8e38

  - runs: |
      cmake -B build -G Ninja -Wno-dev \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DLLVM_COMMON_CMAKE_UTILS="/usr/lib/llvm16/share/cmake" \
        -DCMAKE_MODULE_PATH="/usr/lib/llvm16/share/cmake/Modules" \
        -DLLVM_CONFIG=/usr/lib/llvm16/bin/llvm-config \
        -DLIBOMPTARGET_LLVM_INCLUDE_DIRS=/usr/lib/llvm16/include \
        -DLLVM_INCLUDE_DIRS=/usr/lib/llvm16/include \
        -DLIBOMP_CPPFLAGS="-I/usr/lib/llvm16/include" \
        -DLIBOMP_INSTALL_ALIASES=OFF

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "openmp-16-dev"
    description: "headers for openmp-16"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - llvm16-dev
        - openmp-16
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    strip-prefix: llvmorg-
    tag-filter: llvmorg-16
    use-tag: true
