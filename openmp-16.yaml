package:
  name: openmp-16
  version: 16.0.6
  epoch: 8
  description: "LLVM OpenMP library"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libLLVM-16

environment:
  contents:
    packages:
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc-14-default
      - help2man
      - libLLVM-16
      - libffi-dev
      - libxml2-dev
      - llvm-16-dev
      - llvm-cmake-16
      - pkgconf
      - python3
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/llvm/llvm-project
      tag: llvmorg-${{package.version}}
      expected-commit: 7cbf1a2591520c2491aa35339f227775f4d3adf6
      sparse-paths: |
        openmp

  - working-directory: openmp
    pipeline:
      - runs: |
          cmake -B build -G Ninja -Wno-dev \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DLLVM_COMMON_CMAKE_UTILS="/usr/lib/llvm-16/share/cmake" \
            -DCMAKE_MODULE_PATH="/usr/lib/llvm-16/share/cmake/Modules" \
            -DLLVM_CONFIG=/usr/lib/llvm-16/bin/llvm-config \
            -DLIBOMPTARGET_LLVM_INCLUDE_DIRS=/usr/lib/llvm-16/include \
            -DLLVM_INCLUDE_DIRS=/usr/lib/llvm-16/include \
            -DLIBOMP_CPPFLAGS="-I/usr/lib/llvm-16/include" \
            -DLIBOMP_INSTALL_ALIASES=OFF
      - runs: |
          cmake --build build
      - runs: |
          DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "openmp-16-dev"
    description: "headers for openmp-16"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - llvm-16-dev
        - openmp-16
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    strip-prefix: llvmorg-
    tag-filter: llvmorg-16
    use-tag: true
