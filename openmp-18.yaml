package:
  name: openmp-18
  version: "18.1.8"
  epoch: 4
  description: "LLVM OpenMP library"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libLLVM-18

environment:
  contents:
    packages:
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc-14-default
      - help2man
      - libLLVM-18
      - libffi-dev
      - libxml2-dev
      - llvm-18
      - llvm-18-dev
      - llvm-cmake-18
      - pkgconf
      - python3
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/llvm/llvm-project
      tag: llvmorg-${{package.version}}
      expected-commit: 3b5b5c1ec4a3095ab096dd780e84d7ab81f3d7ff
      sparse-paths: |
        openmp

  - working-directory: openmp
    pipeline:
      - runs: |
          cmake -B build -G Ninja -Wno-dev \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DLLVM_COMMON_CMAKE_UTILS="/usr/lib/llvm-18/share/cmake" \
            -DCMAKE_MODULE_PATH="/usr/lib/llvm-18/share/cmake/Modules" \
            -DLLVM_CONFIG=/usr/lib/llvm-18/bin/llvm-config \
            -DLIBOMPTARGET_LLVM_INCLUDE_DIRS=/usr/lib/llvm-18/include \
            -DLLVM_INCLUDE_DIRS=/usr/lib/llvm-18/include \
            -DLIBOMP_CPPFLAGS="-I/usr/lib/llvm-18/include" \
            -DLIBOMP_INSTALL_ALIASES=OFF
      - runs: |
          cmake --build build
      - runs: |
          DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "openmp-18-dev"
    description: "headers for openmp-18"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openmp-18
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    strip-prefix: llvmorg-
    tag-filter: llvmorg-18
    use-tag: true
