package:
  name: openmp-19
  version: "19.1.7"
  epoch: 3
  description: "LLVM OpenMP library"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libLLVM-19

environment:
  contents:
    packages:
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - help2man
      - libLLVM-19
      - libffi-dev
      - libxml2-dev
      - llvm-19
      - llvm-19-dev
      - llvm-cmake-19
      - pkgconf
      - python3
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/llvm/llvm-project
      tag: llvmorg-${{package.version}}
      expected-commit: cd708029e0b2869e80abe31ddb175f7c35361f90
      sparse-paths: |
        openmp

  - working-directory: openmp
    pipeline:
      - runs: |
          cmake -B build -G Ninja -Wno-dev \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DLLVM_COMMON_CMAKE_UTILS="/usr/lib/llvm-19/share/cmake" \
            -DCMAKE_MODULE_PATH="/usr/lib/llvm-19/share/cmake/Modules" \
            -DLLVM_CONFIG=/usr/lib/llvm-19/bin/llvm-config \
            -DLIBOMPTARGET_LLVM_INCLUDE_DIRS=/usr/lib/llvm-19/include \
            -DLLVM_INCLUDE_DIRS=/usr/lib/llvm-19/include \
            -DLIBOMP_CPPFLAGS="-I/usr/lib/llvm-19/include" \
            -DLIBOMP_INSTALL_ALIASES=OFF
      - runs: |
          cmake --build build
      - runs: |
          DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "openmp-19-dev"
    description: "headers for openmp-19"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openmp-19
    test:
      pipeline:
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    strip-prefix: llvmorg-
    tag-filter: llvmorg-19
    use-tag: true
