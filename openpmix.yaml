package:
  name: openpmix
  version: "6.0.0"
  epoch: 3
  description: Reference Implementation of the Process Management Interface Exascale (PMIx) standard
  copyright:
    - license: BSD-3-Clause-Open-MPI

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - flex
      - hwloc-dev
      - libevent-dev
      - libtool
      - libxml2-dev
      - perl
      - py${{vars.python-version}}-docutils
      - py${{vars.python-version}}-recommonmark
      - py${{vars.python-version}}-sphinx-bin
      - py${{vars.python-version}}-sphinx-rtd-theme

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openpmix/openpmix
      tag: v${{package.version}}
      expected-commit: e87b2ee832d249fadd61938a578aaee407b976b9
      recurse-submodules: true

  - runs: |
      perl autogen.pl
      # Use release version
      # apk breaks with rc1 in version pc:pmix=5.0.3rc1
      sed -i 's/greek=.*/greek=/' VERSION
      chmod +x configure

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: openpmix-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
    description: openpmix dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: openpmix-doc
    description: openpmix manpages
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share/doc/
          cp LICENSE ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - build-base
        - hwloc-dev
        - openpmix-dev
  pipeline:
    - uses: git-checkout
      with:
        repository: https://github.com/openpmix/openpmix
        tag: v${{package.version}}
        expected-commit: e87b2ee832d249fadd61938a578aaee407b976b9
        recurse-submodules: true
    - runs: |
        palloc --version
        palloc --help
        pattrs --version
        pattrs --help
        pevent --version
        pevent --help
        plookup --version
        plookup --help
        pmix_info --version
        pmix_info --help
        pps --version
        pps --help
        pquery --version
        pquery --help
    - runs: |
        cd examples
        gcc hello.c $(pkg-config pmix --libs) -o hello
        ./hello
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: openpmix/openpmix
    strip-prefix: v
    use-tag: true
