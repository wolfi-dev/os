        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: receiver/tcplogreceiver

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: exporter/awsemfexporter

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: exporter/stefexporter

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: pkg/kafka/configkafka

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: internal/otelarrow

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: internal/kafka

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: pkg/datadog

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: cmd/golden

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: pkg/stanza

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.3.0
      modroot: testbed

  # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/35631
  - runs: |
      make genotelcontribcol

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v4@v4.0.5
        github.com/golang-jwt/jwt/v4@v4.5.2
        github.com/golang-jwt/jwt/v5@v5.2.2
      modroot: ./cmd/otelcontribcol

  - uses: go/build
    with:
      modroot: ./cmd/otelcontribcol
      packages: .
      output: otelcol-contrib
      go-package: go

subpackages:
  - name: opentelemetry-collector-contrib-compat
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/otelcol-contrib ${{targets.subpkgdir}}/otelcol-contrib

update:
  enabled: true
  github:
    identifier: open-telemetry/opentelemetry-collector-contrib
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        otelcol-contrib --version
        otelcol-contrib --help
