package:
  name: opentelemetry-collector-contrib
  version: "0.145.0"
  epoch: 0 # go/wolfi-rsc/opentelemetry-collector-contrib
  description: Contrib repository for the OpenTelemetry Collector
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "27"
    memory: 28Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-telemetry/opentelemetry-collector-contrib
      tag: v${{package.version}}
      expected-commit: 6a88877d723bdfba997c2f8db1f57eb97f5ab642

  # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/35631
  - runs: |
      make genotelcontribcol

  - uses: go/bump
    with:
      replaces: |-
        github.com/golang-jwt/jwt/v4=github.com/golang-jwt/jwt/v4@v4.5.2
      modroot: ./cmd/otelcontribcol

  - uses: go/build
    with:
      modroot: ./cmd/otelcontribcol
      packages: .
      output: otelcol-contrib
      go-package: go

subpackages:
  - name: opentelemetry-collector-contrib-compat
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/otelcol-contrib ${{targets.subpkgdir}}/otelcol-contrib

update:
  enabled: true
  github:
    identifier: open-telemetry/opentelemetry-collector-contrib
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        otelcol-contrib --version
        otelcol-contrib --help
