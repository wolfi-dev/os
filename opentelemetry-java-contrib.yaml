package:
  name: opentelemetry-java-contrib
  version: "1.52.0"
  epoch: 0
  description: Helpful libraries and standalone OpenTelemetry-based utilities for opentelemetry java and java instrumentation
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - openjdk-21
      - openjdk-21-default-jdk
  environment:
    JAVA_HOME: /usr/lib/jvm/java-21-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-telemetry/opentelemetry-java-contrib.git
      tag: v${{package.version}}
      expected-commit: 75ce83b7c11262130d167cc34e7bc76b172b85b6
      recurse-submodules: true

  - uses: patch
    with:
      patches: maven-extension-fix-japicmp.patch

data:
  - name: contrib-components
    items:
      aws-resources: "."
      aws-xray: "."
      aws-xray-propagator: "."
      baggage-processor: "."
      consistent-sampling: "."
      disk-buffering: "."
      gcp-resources: "."
      inferred-spans: "."
      jfr-connection: "."
      jfr-events: "."
      jmx-metrics: "."
      kafka-exporter: "."
      maven-extension: "."
      micrometer-meter-provider: "."
      noop-api: "."
      opamp-client: "."
      processors: "."
      prometheus-client-bridge: "."
      resource-providers: "."
      samplers: "."
      span-stacktrace: "."

subpackages:
  - range: contrib-components
    name: ${{package.name}}-${{range.key}}
    pipeline:
      - runs: |
          ./gradlew :${{range.key}}:build -Potel.stable=true -x test
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/java/${{range.key}}
          mv /home/build/${{range.key}}/build/libs/opentelemetry-${{range.key}}-${{package.version}}.jar ${{targets.contextdir}}/usr/share/java/${{range.key}}
    test:
      pipeline:
        - name: "verify jars are included"
          runs: |
            dir="/usr/share/java/${{range.key}}"
            file="*.jar"
            if ! find "${dir}" -name "${file}" | grep -q . ; then
              echo "FAIL: unable to find any ${file} in ${dir}" >&2
              exit 1
            fi
            echo "PASS: found some ${file} in ${dir}"

  - range: contrib-components
    name: ${{package.name}}-${{range.key}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt
          ln -sf /usr/share/java/${{range.key}}/opentelemetry-${{range.key}}-${{package.version}}.jar ${{targets.contextdir}}/opt/opentelemetry-${{range.key}}-${{package.version}}.jar
    test:
      pipeline:
        - name: "verify links are correctly configured"
          runs: |
            dest="/usr/share/java/${{range.key}}/opentelemetry-${{range.key}}-${{package.version}}.jar"
            link_name="/opt/opentelemetry-${{range.key}}-${{package.version}}.jar"
            link="$(readlink ${link_name})"
            if [ "${link}" != "${dest}" ] ; then
              echo "FAIL: link ${link_name} doesn't point to the expected destination" >&2
              echo "FAIL: expected: ${link_name} -> ${dest}" >&2
              echo "FAIL: got: ${link_name} -> ${link}" >&2
              exit 1
            fi
            echo "PASS: link ${link_name} points to ${dest} as expected"

update:
  enabled: true
  github:
    identifier: open-telemetry/opentelemetry-java-contrib
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/byproductpackage
