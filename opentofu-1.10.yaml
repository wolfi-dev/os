package:
  name: opentofu-1.10
  version: "1.10.8"
  epoch: 0 # CVE-2025-61729
  copyright:
    - license: MPL-2.0
  dependencies:
    provides:
      - opentofu=${{package.full-version}}

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c1f4b7a60bce4a7eab9958af486b9abbe6ade7b4
      repository: https://github.com/opentofu/opentofu
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1
        github.com/hashicorp/go-getter@v1.7.9
        github.com/go-viper/mapstructure/v2@v2.4.0
        github.com/ulikunitz/xz@v0.5.14
        golang.org/x/crypto@v0.45.0

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
      modroot: .

  - uses: go/build
    with:
      ldflags: -X 'github.com/opentofu/opentofu/version.dev=no'
      modroot: .
      output: tofu
      packages: ./cmd/tofu

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for opentofu
    dependencies:
      provides:
        - opentofu-compat=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/tofu "${{targets.subpkgdir}}"/usr/local/bin
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            /usr/local/bin/tofu --version | grep -q "${{package.version}}"
            /usr/local/bin/tofu --help

  - name: ${{package.name}}-local-provider-config
    description: Configure opentofu to use local providers
    dependencies:
      provides:
        - opentofu-local-provider-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/opentofu/provider-mirror
          cat > "${{targets.subpkgdir}}"/opentofu/.opentofurc <<EOF
          provider_installation {
            filesystem_mirror {
              path    = "/opentofu/provider-mirror"
              include = ["*/*"]
            }
            direct {
              exclude = ["*/*"]
            }
          }
          EOF
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: opentofu-local-provider-config
            real-pkg-name: ${{subpkg.name}}

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc'
    - 'beta'
  github:
    identifier: opentofu/opentofu
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v1.10

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tofu --version
        tofu --help
