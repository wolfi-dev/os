package:
  name: opentofu-1.11
  version: "1.11.4"
  epoch: 2 # CVE-2025-68121
  copyright:
    - license: MPL-2.0
  dependencies:
    provides:
      - opentofu=${{package.full-version}}
  resources:
    cpu: "8"
    memory: 8Gi

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2a9b7ac61409f7f22bde65c192c5814eb4b75cdf
      repository: https://github.com/opentofu/opentofu
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X 'github.com/opentofu/opentofu/version.dev=no'
      modroot: .
      output: tofu
      packages: ./cmd/tofu

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for opentofu
    dependencies:
      provides:
        - opentofu-compat=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/tofu "${{targets.subpkgdir}}"/usr/local/bin
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            /usr/local/bin/tofu --version | grep -q "${{package.version}}"
            /usr/local/bin/tofu --help

  - name: ${{package.name}}-local-provider-config
    description: Configure opentofu to use local providers
    dependencies:
      provides:
        - opentofu-local-provider-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/opentofu/provider-mirror
          cat > "${{targets.subpkgdir}}"/opentofu/.opentofurc <<EOF
          provider_installation {
            filesystem_mirror {
              path    = "/opentofu/provider-mirror"
              include = ["*/*"]
            }
            direct {
              exclude = ["*/*"]
            }
          }
          EOF
    test:
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: opentofu-local-provider-config
            real-pkg-name: ${{subpkg.name}}

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc'
    - 'beta'
  github:
    identifier: opentofu/opentofu
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v1.11

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tofu --version
        tofu --help
