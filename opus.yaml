package:
  name: opus
  version: 1.6.1
  epoch: 0 # go/wolfi-rsc/opus
  description: Codec designed for interactive speech and audio transmission over the Internet
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "1"
    memory: 5Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha512: b9a504f8576c977df57caee808412ab95e7424e9a64e3dd4045f05616c3ed58706bc3549195b61e25721e299547509d15206d246d96f1a307b82562b703b412c
      uri: https://github.com/xiph/opus/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      echo "Lets build this thing"
      CFLAGS="${CFLAGS/-Os/-O2}" \
      CPPFLAGS="${CPPFLAGS/-Os/-O2}" \
      meson setup \
         -Db_lto=true \
         -Dcustom-modes=true \
         -Dtests="$(want_check && echo enabled || echo disabled)" \
         --prefix=/usr \
         . output
      meson compile -C output
      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output
      install -Dm644 COPYING "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: opus-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - draft-*
    - draft-ietf*
  github:
    identifier: xiph/opus
    strip-prefix: v
    use-tag: true
