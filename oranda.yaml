package:
  name: oranda
  version: 0.6.5
  epoch: 1
  description: generate beautiful landing pages for your developer tools
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssf-compiler-options
      - openssl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/axodotdev/oranda
      tag: v${{package.version}}
      expected-commit: e42ec68c7639ba4ee2dc6d2d868c5b55562c62fe

  - runs: |
      cargo auditable build --locked --profile=dist
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/dist/oranda ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: axodotdev/oranda
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        oranda --version
        oranda --help
