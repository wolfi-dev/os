package:
  name: oras
  version: 1.2.2
  epoch: 2
  description: OCI registry client - managing content like artifacts, images, packages.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oras-project/oras
      tag: v${{package.version}}
      expected-commit: 677529b4e7c38e3295e0883a2ee8a536e3a860f4

  - runs: |
      GOARCH=$(go env GOARCH)
      make build-linux-${GOARCH}
      install -m755 -D ./bin/linux/${GOARCH}/oras "${{targets.destdir}}"/usr/bin/oras

  - uses: strip

update:
  enabled: true
  github:
    identifier: oras-project/oras
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        oras --help
        oras version
