package:
  name: orc
  version: "0.4.42"
  epoch: 0
  description: Oil Run-time Compiler
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - meson

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/gstreamer/orc
      tag: ${{package.version}}
      expected-commit: 141218e37a1da2ffa1f3f1c996092f61782f3235

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dorc-test=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-compiler
    description: ${{package.name}} compiler
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/orcc ${{targets.subpkgdir}}/usr/bin

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: orc-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 2573
