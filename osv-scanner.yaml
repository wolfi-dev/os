package:
  name: osv-scanner
  version: 1.7.4
  epoch: 2
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d4657bf46aea52834c5148b25fb6cab132c69af5
      tag: v${{package.version}}
      repository: https://github.com/google/osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-scanner/
      output: osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-reporter/
      output: osv-reporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v
