package:
  name: osv-scanner
  version: 1.4.3
  epoch: 0
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6316373e47d7e3e4b4fd3630c4bbc10987738de6
      tag: v${{package.version}}
      repository: https://github.com/google/osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-scanner/
      output: osv-scanner
      ldflags: -s -w

  - uses: go/build
    with:
      packages: ./cmd/osv-reporter/
      output: osv-reporter
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v
