package:
  name: osv-scanner
  version: "2.2.4"
  epoch: 2 # GHSA-cgrx-mc8f-2prm
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8b6727b2c439cdea8bc3a033bf7c76d76cbaee08
      tag: v${{package.version}}
      repository: https://github.com/google/osv-scanner

  - uses: go/bump
    with:
      deps: |-
        github.com/containerd/containerd@v1.7.29
        github.com/opencontainers/selinux@v1.13.0

  - uses: go/build
    with:
      packages: ./cmd/osv-scanner/
      output: osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-reporter/
      output: osv-reporter

update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        osv-reporter --version
        osv-scanner --version
        osv-reporter --help
        osv-scanner --help
