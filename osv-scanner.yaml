package:
  name: osv-scanner
  version: "2.2.1"
  epoch: 1 # GHSA-x4rx-4gw3-53p4
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 04a8728383d8f286cf2b0f110e68482e8773df6e
      tag: v${{package.version}}
      repository: https://github.com/google/osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-scanner/
      output: osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-reporter/
      output: osv-reporter

update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        osv-reporter --version
        osv-scanner --version
        osv-reporter --help
        osv-scanner --help
