package:
  name: otel-cli
  version: "0.4.5"
  epoch: 2
  description: OpenTelemetry CLI Application
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/equinix-labs/otel-cli
      tag: v${{package.version}}
      expected-commit: 0d4b8a9c49f60a6fc25ed22863259ff573332060

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=v${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u -d "@$SOURCE_DATE_EPOCH" +'%Y-%m-%dT%H:%M:%SZ')
      output: otel-cli

update:
  enabled: true
  github:
    identifier: equinix-labs/otel-cli
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - runs: |
        otel-cli --help
