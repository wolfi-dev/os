package:
  name: owfs
  version: 3.2.4
  epoch: 1
  description: OWFS â€” the one-wire filesystem
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - fuse3-dev
      - libtool
      - linux-headers
      - pkgconf-dev

# convert version to use p, e.g. 3.2.4 to 3.2p4
var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.(\d+)$
    replace: ${1}p${2}
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/owfs/owfs
      expected-commit: c68deb1fc6d30fcc5eabe0a0d9c9dc2ca54e455a
      tag: v${{vars.mangled-package-version}}

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --with-fuseinclude=/usr/include \
        --with-fuselib=/usr/lib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: owfs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - owfs
    description: owfs dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: owfs-doc
    pipeline:
      - uses: split/manpages
    description: owfs manpages

update:
  enabled: true
  version-transform:
    - match: p(\d+)$
      replace: .$1
  github:
    identifier: owfs/owfs
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        owdir --version
        owexist --version
        owexternal --version
        owftpd --version
        owget --version
        owhttpd --version
        owpresent --version
        owread --version
        owserver --version
        owwrite --version
        owdir --help
        owexist --help
        owexternal --help
        owftpd --help
        owget --help
        owhttpd --help
        owpresent --help
        owread --help
        owserver --help
        owwrite --help
