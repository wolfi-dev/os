package:
  name: fontsproto
  version: 2.1.3
  epoch: 2
  description: X.org fontsproto
  copyright:
    - license: MIT-open-group
  contents:
    - usr/include/X11/fonts/FS.h
    - usr/include/X11/fonts/FSproto.h
    - usr/include/X11/fonts/font.h
    - usr/include/X11/fonts/fontproto.h
    - usr/include/X11/fonts/fontstruct.h
    - usr/include/X11/fonts/fsmasks.h
    - usr/share/doc/fontsproto/fsproto.xml

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 72c44e63044b2b66f6fa112921621ecc20c71193982de4f198d9a29cda385c5e
      uri: https://www.x.org/releases/individual/proto/fontsproto-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: fontsproto-dev
    pipeline:
      - uses: split/dev
    test:
      environment:
        contents:
          packages:
            - build-base
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13472
