# source is gitlab so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: pango-1.54
  version: 1.54.0
  epoch: 0
  description: library for layout and rendering of text
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    provides:
      - pango=${{package.full-version}}

vars:
  python-version: 3.12

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - expat-dev
      - fontconfig-dev
      - fribidi-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - harfbuzz-dev
      - help2man
      - libxft-dev
      - meson
      - openssf-compiler-options
      - posix-libc-utils
      - py${{vars.python-version}}-setuptools # To fix `No module named 'distutils'` after bumping to python 3.12
      - python-${{vars.python-version}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/pango.git
      tag: ${{package.version}}
      expected-commit: 5b1551e933d069d15169eb7c8bd6b2e95cbfe230

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dintrospection=enabled \
        -Dgtk_doc=false \
        -Dxft=enabled \
        -Dfreetype=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pango
        - pango-tools
      provides:
        - pango-dev=${{package.full-version}}
    description: pango dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: ${{package.name}}-doc
    dependencies:
      provides:
        - pango-doc=${{package.full-version}}
    pipeline:
      - uses: split/manpages
    description: pango manpages

  - name: ${{package.name}}-tools
    dependencies:
      provides:
        - pango-tools=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: pango (tools)
    test:
      pipeline:
        - runs: |
            pango-list --version
            pango-list --help
            pango-segmentation --version
            pango-segmentation --help
            pango-view --version
            pango-view --help

update:
  enabled: false
