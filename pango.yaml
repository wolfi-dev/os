# source is gitlab so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: pango
  version: "1.56.4"
  epoch: 0
  description: library for layout and rendering of text
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - expat-dev
      - fontconfig-dev
      - fribidi-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - harfbuzz-dev
      - help2man
      - libxft-dev
      - meson
      - posix-libc-utils
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/pango.git
      tag: ${{package.version}}
      expected-commit: 5f589a7e0e61dca3f976da172cf55743ace77a38

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dintrospection=enabled \
        -Dgtk_doc=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: pango-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pango
        - pango-tools
    description: pango dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: pango-doc
    pipeline:
      - uses: split/manpages
    description: pango manpages

  - name: pango-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: pango (tools)
    test:
      pipeline:
        - runs: |
            pango-list --version
            pango-list --help
            pango-segmentation --version
            pango-segmentation --help
            pango-view --version
            pango-view --help

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 11783
