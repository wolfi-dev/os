# Generated from https://git.alpinelinux.org/aports/plain/main/pango/APKBUILD
package:
  name: pango
  version: 1.50.12
  epoch: 1
  description: library for layout and rendering of text
  copyright:
    - license: LGPL-2.1-or-later
  scriptlets:
    trigger:
      script: FIXME
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cairo-dev
      - expat-dev
      - fontconfig-dev
      - fribidi-dev
      - glib-dev
      - gobject-introspection-dev
      - harfbuzz-dev
      - help2man
      - libxft-dev
      - meson
      - posix-libc-utils # manually added
      - bash # manually added

pipeline:
  - uses: fetch
    with:
      expected-sha256: caef96d27bbe792a6be92727c73468d832b13da57c8071ef79b9df69ee058fe3
      uri: https://download.gnome.org/sources/pango/1.50/pango-${{package.version}}.tar.xz
  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dintrospection=enabled \
        -Dgtk_doc=false
  - uses: meson/compile
  - uses: meson/install
  - uses: strip
subpackages:
  - name: pango-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pango
        - pango-tools
    description: pango dev
  - name: pango-doc
    pipeline:
      - uses: split/manpages
    description: pango manpages
  - name: pango-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: pango (tools)
