package:
  name: paranoia
  version: "0.4.0"
  epoch: 0
  description: Inspect certificate authorities in container images
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jetstack/paranoia
      tag: v${{package.version}}
      expected-commit: ac8c13b7815bf4c9fddc3697b7471e51faa28298

  - runs: |
      CGO_ENABLED=0 GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) go build -a -installsuffix cgo -o paranoia .

      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./paranoia ${{targets.destdir}}/usr/bin/paranoia

update:
  enabled: true
  github:
    identifier: jetstack/paranoia
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        paranoia --help
