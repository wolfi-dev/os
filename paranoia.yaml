package:
  name: paranoia
  version: "0.5.0"
  epoch: 0 # CVE-2025-47907
  description: Inspect certificate authorities in container images
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jetstack/paranoia
      tag: v${{package.version}}
      expected-commit: 027a0dc0414742738ac7351743e6373e1b1fc939

  - runs: |
      CGO_ENABLED=0 GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) go build -a -installsuffix cgo -o paranoia .

      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./paranoia ${{targets.destdir}}/usr/bin/paranoia

update:
  enabled: true
  github:
    identifier: jetstack/paranoia
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        paranoia --help
