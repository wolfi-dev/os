package:
  name: parseable
  version: "2.5.11"
  epoch: 0 # GHSA-r6v5-fh4h-64xc
  description: "Parseable is a log analytics system built for high throughput log ingestion cases."
  copyright:
    - license: AGPL-3.0-or-later
  resources:
    cpu: "28"
    memory: 19Gi

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/parseablehq/parseable
      tag: v${{package.version}}
      expected-commit: ed4cae8948ec112fcf2dd01adecd9f7e6d23bd74

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release
      install -Dm755 target/release/parseable "${{targets.destdir}}"/usr/bin/parseable

  - uses: strip

update:
  enabled: true
  github:
    identifier: parseablehq/parseable
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        parseable --version
        parseable --help
