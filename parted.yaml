package:
  name: parted
  version: "3.6"
  epoch: 40
  description: Utility to create, destroy, resize, check and copy partitions
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - check
      - cmake
      - coreutils
      - gettext
      - glib-dev
      - gperf
      - libtool
      - lvm2-dev
      - ncurses-dev
      - pkgconf-dev
      - readline-dev
      - rsync
      - texinfo
      - util-linux-dev
      - wget

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/parted.git
      expected-commit: 3b5f327b213d21e9adb9ba933c78dd898fee5b1d
      tag: v${{package.version}}

  - runs: ./bootstrap

  - uses: autoconf/configure
    with:
      opts: --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: parted-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-usrsbin
        - parted
        - wolfi-baselayout
    description: parted dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: parted-doc
    pipeline:
      - uses: split/manpages
    description: parted manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 2596

test:
  pipeline:
    - runs: |
        parted --help
        parted --version
        partprobe --version
        partprobe --help
