package:
  name: patroni
  version: "4.0.5"
  epoch: 0
  description: Patroni is a template for high availability (HA) PostgreSQL solutions using Python.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-boto3
      - py3-psutil
      - py3-psycopg

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-boto3
      - py3-pip
      - py3-psutil
      - py3-psycopg
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 35eb91dd4b0ee5b6bc193e81837f518553c9d9d7
      repository: https://github.com/zalando/patroni
      tag: v${{package.version}}

  - name: Python Build
    runs: |
      pip install patroni[psycopg3,all] --root=${{targets.destdir}} --prefix=/usr

update:
  enabled: true
  github:
    identifier: zalando/patroni
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - name: Verify patroni installation
      runs: |
        patroni --version
        normalizer --version
        normalizer --help
        patroni --help
        patroni_barman --help
        patroni_raft_controller --version
        patroni_raft_controller --help
        patroni_wale_restore --help
        patronictl version
        patronictl --help
        syncobj_admin --help
        ydiff --version
        ydiff --help
