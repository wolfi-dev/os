package:
  name: patroni
  version: "4.1.0"
  epoch: 0
  description: Patroni is a template for high availability (HA) PostgreSQL solutions using Python.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py${{vars.python-version}}-boto3
      - py${{vars.python-version}}-charset-normalizer
      - py${{vars.python-version}}-click
      - py${{vars.python-version}}-prettytable
      - py${{vars.python-version}}-psutil
      - py${{vars.python-version}}-psycopg
      - py${{vars.python-version}}-pysyncobj
      - py${{vars.python-version}}-pyyaml
      - py${{vars.python-version}}-ydiff

vars:
  python-version: "3.13"

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-boto3
      - py3-pip
      - py3-psutil
      - py3-psycopg
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2a3f0604029e170811f776e6629b9ab2206c7644
      repository: https://github.com/zalando/patroni
      tag: v${{package.version}}

  - name: Python Build
    uses: py/pip-build-install

  - uses: strip

test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: Verify patroni installation
      runs: |
        patroni --version
        patroni --help
        patroni_barman --help
        patroni_raft_controller --version
        patroni_raft_controller --help
        patroni_wale_restore --help
        patronictl version
        patronictl --help

update:
  enabled: true
  github:
    identifier: zalando/patroni
    strip-prefix: v
    tag-filter: v
