package:
  name: pax-utils-bootstrap
  version: 1.3.8
  epoch: 1
  description: "a placeholder scanelf for bootstrap"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    provider-priority: 5
    provides:
      - pax-utils=${{package.full-version}}
      - scanelf=${{package.full-version}}
    runtime:
      - busybox

environment:
  contents:
    packages:
      - busybox

pipeline:
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin/
      ln -s ../../bin/true ${{targets.destdir}}/usr/bin/scanelf

update:
  enabled: false
  exclude-reason: |
    This is a no-op bootstrap package

test:
  pipeline:
    - uses: test/virtualpackage
      with:
        virtual-pkg-name: pax-utils
        real-pkg-name: ${{package.name}}
    - uses: test/virtualpackage
      with:
        virtual-pkg-name: scanelf
        real-pkg-name: ${{package.name}}
