package:
  name: pax-utils
  version: 1.3.8
  epoch: 4
  description: "ELF related utilities for 32-bit and 64-bit binaries"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    provider-priority: 10
    runtime:
      - py${{vars.py-version}}-pyelftools
      - python-${{vars.py-version}}
      - scanelf

vars:
  py-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang
      - libcap-dev
      - libseccomp-dev
      - meson
      - pkgconf-dev
      - py${{vars.py-version}}-pyelftools
      - wolfi-baselayout
      - xz

pipeline:
  - uses: git-checkout
    with:
      repository: git://anongit.gentoo.org/proj/pax-utils.git
      tag: v${{package.version}}
      expected-commit: 9ef54b472e42ba2c5479fbd86b8be2275724b064

  - uses: meson/configure
    with:
      opts: |
        -Dtests=false \
        -Duse_fuzzing=false

  - uses: meson/compile

  - uses: meson/install

  - runs: install -Dm755 ./symtree.sh "${{targets.destdir}}"/usr/bin/symtree

subpackages:
  - name: "scanelf"
    dependencies:
      provider-priority: 10
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/scanelf "${{targets.subpkgdir}}"/usr/bin/scanelf
    test:
      pipeline:
        - runs: |
            scanelf --version
            scanelf --help

update:
  enabled: true
  release-monitor:
    identifier: 2601

test:
  pipeline:
    - runs: |
        dumpelf --version
        pspax --version
        scanmacho --version
        dumpelf --help
        pspax --help
        scanmacho --help
        symtree -h
        lddtree --version
        lddtree --help
    - runs: |
        lddtree /bin/ls | grep -q 'libc.so.6 => /lib/libc.so.6'
