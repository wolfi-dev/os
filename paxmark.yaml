package:
  name: paxmark
  version: "0.1.0"
  epoch: 40
  description: "update PaX markings on binaries run under PaX-capable kernels"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/edera-dev/paxmark
      tag: v${{package.version}}
      expected-commit: 7e69813989b5f78975c0fa43f32fd582544c3a31

  - runs: |
      cargo auditable build --release
      install -Dm755 target/release/paxmark "${{targets.destdir}}"/usr/bin/paxmark

update:
  enabled: true
  github:
    identifier: edera-dev/paxmark
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        paxmark --version
        paxmark --help
