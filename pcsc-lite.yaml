package:
  name: pcsc-lite
  version: "2.4.1"
  epoch: 1 # go/wolfi-rsc/pcsc-lite
  description: Middleware to access a smart card using SCard API (PC/SC)
  copyright:
    - license: GPL-3.0-or-later
    - license: MIT
    - license: BSD-3-Clause
    - license: ISC
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - cmake
      - flex-dev
      - libtool
      - pkgconf
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LudovicRousseau/PCSC
      tag: ${{package.version}}
      expected-commit: 5a96d5b1c6a3658c581a793d01f6a00e1a44e360
      recurse-submodules: true

  - uses: meson/configure
    with:
      opts: |
        -Dpolkit=false \
        -Dsbindir=/usr/bin \
        -Dlibsystemd=false \

  - uses: meson/compile

  - uses: meson/install

subpackages:
  - name: ${{package.name}}-dev
    description: "PC/SC Architecture smartcard middleware (development files)"
    dependencies:
      runtime:
        - merged-usrsbin
        - pcsc-lite
        - wolfi-baselayout
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: pcsc-lite-dev

update:
  enabled: true
  github:
    identifier: LudovicRousseau/PCSC

test:
  pipeline:
    - runs: |
        pcscd --version
