package:
  name: pcsc-lite
  version: 2.3.1
  epoch: 2
  description: Middleware to access a smart card using SCard API (PC/SC)
  copyright:
    - license: GPL-3.0-or-later
    - license: MIT
    - license: BSD-3-Clause
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - cmake
      - eudev-dev
      - flex-dev
      - libtool
      - pkgconf

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LudovicRousseau/PCSC
      tag: ${{package.version}}
      expected-commit: be1c2a6532444cfa4a65065fe0b527fbd53033e8
      recurse-submodules: true

  - uses: meson/configure
    with:
      opts: |
        -Dpolkit=false \
        -Dlibsystemd=false \

  - uses: meson/compile

  - uses: meson/install

subpackages:
  - name: ${{package.name}}-dev
    description: "PC/SC Architecture smartcard middleware (development files)"
    dependencies:
      runtime:
        - pcsc-lite
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: pcsc-lite-dev

update:
  enabled: true
  github:
    identifier: LudovicRousseau/PCSC

test:
  pipeline:
    - runs: |
        pcscd --version
