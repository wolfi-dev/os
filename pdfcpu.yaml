package:
  name: pdfcpu
  version: "0.10.1"
  epoch: 0
  description: A Go PDF processor and CLI
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pdfcpu/pdfcpu
      tag: v${{package.version}}
      expected-commit: cd39124e5eaa9138f2a3990e11ce19e75cda471a

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/pdfcpu
      output: pdfcpu
      # From https://github.com/pdfcpu/pdfcpu/blob/b1b9f998d7edf68f25fcbb51f2cf091fda141d16/.goreleaser.yml#L5
      ldflags: -X main.version=${{package.version}} -X github.com/pdfcpu/pdfcpu/pkg/pdfcpu.VersionStr=v${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ") -X main.builtBy=melange

  # pdfcpu throws an error if the full directory path dosen't exist.
  # "pdfcpu: config problem: open /root/.config/pdfcpu/config.yml: no such file or directory"
  - runs: mkdir -p ${{targets.contextdir}}/root/.config/pdfcpu

update:
  enabled: true
  github:
    identifier: pdfcpu/pdfcpu
    strip-prefix: v

test:
  pipeline:
    - runs: |
        set -x
        pdfcpu version 2>&1 | grep "${{package.version}}"
        pdfcpu help 2>&1 | grep "Usage:"
