package:
  name: peirates
  version: 1.1.27
  epoch: 0
  description: Peirates - Kubernetes Penetration Testing tool
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/inguardians/peirates
      tag: v${{package.version}}
      expected-commit: cec6defa3b6eba349bdea7fb9e1c389cc737d668

  - runs: |
      go get -v "github.com/inguardians/peirates"
      go get -v "k8s.io/kubectl/pkg/cmd" "github.com/aws/aws-sdk-go"

  - uses: go/build
    with:
      packages: ./cmd/peirates
      output: peirates

test:
  pipeline:
    - runs: |
        peirates --help
update:
  enabled: true
  github:
    identifier: inguardians/peirates
    strip-prefix: v
