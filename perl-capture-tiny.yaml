package:
  name: perl-capture-tiny
  version: "0.50"
  epoch: 0
  description: Capture STDOUT and STDERR from Perl, XS or external programs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: afdcafbeb98446aa9370e1eea61003e7e0e26af35d76567cb269ac732aa26c7d689fbdb9abbc22095c59390d9b580b342d92bab7c65801ba42d7aa51d1b9ac07
      uri: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Capture-Tiny-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

subpackages:
  - name: perl-capture-tiny-doc
    pipeline:
      - uses: split/manpages
    description: perl-capture-tiny manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 2677
