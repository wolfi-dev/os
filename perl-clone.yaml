package:
  name: perl-clone
  version: "0.47"
  epoch: 1
  description: Clone perl module
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/garu/Clone.git
      tag: ${{package.version}}
      expected-commit: d21e36bef003dbcd87fc7195bc56ac890ca8f21a

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

subpackages:
  - name: perl-clone-doc
    pipeline:
      - uses: split/manpages
    description: perl-clone manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: garu/Clone
    use-tag: true

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
