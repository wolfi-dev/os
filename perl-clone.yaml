package:
  name: perl-clone
  version: "0.46"
  epoch: 0
  description: Clone perl module
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - perl-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: aadeed5e4c8bd6bbdf68c0dd0066cb513e16ab9e5b4382dc4a0aafd55890697b
      uri: https://cpan.metacpan.org/authors/id/G/GA/GARU/Clone-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

subpackages:
  - name: perl-clone-doc
    pipeline:
      - uses: split/manpages
    description: perl-clone manpages

update:
  enabled: true
  release-monitor:
    identifier: 5875
