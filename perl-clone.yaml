package:
  name: perl-clone
  version: "0.48.03"
  epoch: 0 # go/wolfi-rsc/perl-clone
  description: Clone perl module
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  resources:
    cpu: "2"
    memory: 2Gi

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.(\d+)$
    replace: ${1}_$2
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/garu/Clone.git
      tag: ${{vars.mangled-package-version}}
      expected-commit: 5b07312f6f2d6e31b4e0ab714e9fb8ab7f7e5d00

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

subpackages:
  - name: perl-clone-doc
    pipeline:
      - uses: split/manpages
    description: perl-clone manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  version-transform:
    - match: _(\d+)$
      replace: .$1
  github:
    identifier: garu/Clone
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
