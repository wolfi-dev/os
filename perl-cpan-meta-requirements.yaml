package:
  name: perl-cpan-meta-requirements
  version: "2.144"
  epoch: 0
  description: Perl module for cpan meta requirements
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: ddaffba8a1ff8fd82229d9e696ceba6cf0e70fc7f47cfee405be45a3d5d6ff0f
      uri: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/CPAN-Meta-Requirements-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 206460

subpackages:
  - name: perl-cpan-meta-requirements-doc
    description: perl-cpan-meta-requirements documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/no-docs
