package:
  name: perl-cpan-meta-requirements
  version: "2.145"
  epoch: 1 # go/wolfi-rsc/perl-cpan-meta-requirements
  description: Perl module for cpan meta requirements
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  resources:
    cpu: "1"
    memory: 4Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1557093e3ff0d650262a8340a1dafc5d033af986f98ee3e8a889d04b53e18019
      uri: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/CPAN-Meta-Requirements-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 206460

subpackages:
  - name: perl-cpan-meta-requirements-doc
    description: perl-cpan-meta-requirements documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/no-docs
