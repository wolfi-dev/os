package:
  name: perl-cpan-requirements-dynamic
  version: "0.001"
  epoch: 3
  description: Perl module for requirements dynamic
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4b590e712b9aca680c3631855ee16a50b84fa0227c362e13b237a75a01489ef5
      uri: https://cpan.metacpan.org/authors/id/L/LE/LEONT/CPAN-Requirements-Dynamic-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-cpan-requirements-dynamic-doc
    description: perl-cpan-requirements-dynamic docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 372471
