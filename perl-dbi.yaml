package:
  name: perl-dbi
  version: "1.647"
  epoch: 0
  description: Database independent interface for Perl
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/perl5-dbi/dbi
      expected-commit: 82ae6b58f330cd51ea5a2482c9494b6eb701b13f
      tag: ${{package.version}}

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL \
        INSTALLDIRS=vendor \
        NO_PACKLIST=1 \
        NO_PERLLOCAL=1
      make

  - runs: make DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: perl-dbi-doc
    pipeline:
      - uses: split/manpages
    description: perl-dbi manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    - _
  github:
    identifier: perl5-dbi/dbi
    use-tag: true

test:
  pipeline:
    - name: Smoke test for DBI module
      runs: |
        perl -e "use DBI; print 'DBI loaded'"
        dbilogstrip --version
        dbilogstrip --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
