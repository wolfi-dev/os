package:
  name: perl-devel-ppport
  version: "3.68"
  epoch: 3
  description: Devel::PPPort - Perl/Pollution/Portability
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: 59f2908386af2eba1a1892c044713727da1131c475e83c0aeb1a111fb81107fe2ff2575e59dc0b83e47fdf84a66677094a9571d062ec66eb5a494b8a5d580376
      uri: https://cpan.metacpan.org/authors/id/A/AT/ATOOMIC/Devel-PPPort-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-devel-ppport-doc
    pipeline:
      - uses: split/manpages
    description: perl-devel-ppport manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5760

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
