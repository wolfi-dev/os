package:
  name: perl-encode-locale
  version: "1.05"
  epoch: 4
  description: Perl module - Determine the locale encoding
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gisle/encode-locale.git
      tag: ${{package.version}}
      expected-commit: 64f2bd803bbf5b725d33289691eb706a4f8f0639

  - runs: |
      PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-encode-locale-doc
    pipeline:
      - uses: split/manpages
    description: perl-encode-locale manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: gisle/encode-locale
    use-tag: true
