package:
  name: perl-file-fcntllock
  version: "0.22"
  epoch: 3
  description: File-FcntlLock - File locking with fcntl(2)
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9a9abb2efff93ab73741a128d3f700e525273546c15d04e7c51c704ab09dbcdf
      uri: https://cpan.metacpan.org/authors/id/J/JT/JTT/File-FcntlLock-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-file-fcntllock-doc
    pipeline:
      - uses: split/manpages
    description: perl-file-fcntllock manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5911

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
