package:
  name: perl-file-listing
  version: "6.16"
  epoch: 3
  description: Parse directory listing
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-http-date

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-http-date

pipeline:
  - uses: fetch
    with:
      expected-sha256: 189b3a13fc0a1ba412b9d9ec5901e9e5e444cc746b9f0156d4399370d33655c6
      uri: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/File-Listing-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-file-listing-doc
    pipeline:
      - uses: split/manpages
    description: perl-file-listing manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 2892
