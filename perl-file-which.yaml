package:
  name: perl-file-which
  version: "1.27"
  epoch: 0
  description: Perl module for taint-safe file-finding
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3201f1a60e3f16484082e6045c896842261fc345de9fb2e620fd2a2c7af3a93a
      uri: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/File-Which-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 6478

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    environment:
      # Needs to be static else the which output will be wonky
      PATH: /usr/sbin:/usr/bin:/sbin:/bin
  pipeline:
    - name: Smoke test
      runs: echo "use File::Which;" | perl
    - name: Ensure quoting works
      runs: |
        perl -l <<'EOF' > output.txt
        use strict;
        use File::Which qw(which where);
        print where 'perl';
        print which 'perl'; # an array forces search for all of them
        EOF
        get_line() { cat output.txt | sed -n "${1}p"; }

        cat output.txt
        get_line 1 | grep "^/usr/sbin/perl/usr/bin/perl/sbin/perl/bin/perl$"
        get_line 2 | grep "^/usr/sbin/perl/usr/bin/perl/sbin/perl/bin/perl$"
