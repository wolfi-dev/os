package:
  name: perl-html-parser
  version: "3.83"
  epoch: 1
  description: HTML parser class
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-html-tagset
      - perl-http-message
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev
      - perl-html-tagset
      - perl-http-message
      - perl-uri

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libwww-perl/HTML-Parser.git
      tag: ${{package.version}}
      expected-commit: fbb7b60363336f78b90fa151f7fd186403d54f46

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

subpackages:
  - name: perl-html-parser-doc
    pipeline:
      - uses: split/manpages
    description: perl-html-parser manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    - ^R
  github:
    identifier: libwww-perl/HTML-Parser
    use-tag: true

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
