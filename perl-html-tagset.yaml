package:
  name: perl-html-tagset
  version: "3.24"
  epoch: 3
  description: data tables useful in parsing HTML
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libwww-perl/HTML-Tagset.git
      tag: ${{package.version}}
      expected-commit: c44a8e2ceb66236c48e855c2dc9879a6e0656026

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-html-tagset-doc
    pipeline:
      - uses: split/manpages
    description: perl-html-tagset manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    - ^cpan_version.*
    - ^stable.*
    - ^gitpan_version.*
    - ^cpan_path.*
    - ^SBURKE.*
    - ^PETDANCE.*
  github:
    identifier: libwww-perl/HTML-Tagset
    use-tag: true
