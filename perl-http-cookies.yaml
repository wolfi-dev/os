package:
  name: perl-http-cookies
  version: "6.11"
  epoch: 2
  description: HTTP cookie jars
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-http-date
      - perl-http-message

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-http-date
      - perl-http-message

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8c9a541a4a39f6c0c7e3d0b700b05dfdb830bd490a1b1942a7dedd1b50d9a8c8
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Cookies-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-http-cookies-doc
    pipeline:
      - uses: split/manpages
    description: perl-http-cookies manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 2974
