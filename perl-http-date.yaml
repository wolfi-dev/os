package:
  name: perl-http-date
  version: "6.06"
  epoch: 4
  description: Perl module date conversion routines
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libwww-perl/HTTP-Date.git
      tag: v${{package.version}}
      expected-commit: 9eb7951974bce327e450dcf8c4001391aae5e53e

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-http-date-doc
    pipeline:
      - uses: split/manpages
    description: perl-http-date manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: libwww-perl/HTTP-Date
    use-tag: true
    strip-prefix: v
