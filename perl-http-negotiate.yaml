package:
  name: perl-http-negotiate
  version: "6.01"
  epoch: 4
  description: HTTP::Negotiate perl module
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-http-message

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-http-message

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1c729c1ea63100e878405cda7d66f9adfd3ed4f1d6cacaca0ee9152df728e016
      uri: https://cpan.metacpan.org/authors/id/G/GA/GAAS/HTTP-Negotiate-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-http-negotiate-doc
    pipeline:
      - uses: split/manpages
    description: perl-http-negotiate manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 2978
