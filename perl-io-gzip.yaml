package:
  name: perl-io-gzip
  version: "0.20"
  epoch: 1
  description: Perl extension to provide a PerlIO layer to gzip/gunzip
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - perl
      - perl-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4848679a3f201e3f3b0c5f6f9526e602af52923ffa471a2a3657db786bd3bdc5
      uri: https://cpan.metacpan.org/authors/id/N/NW/NWCLARK/PerlIO-gzip-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-io-gzip-doc
    pipeline:
      - uses: split/manpages
    description: perl-io-gzip manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 375129
