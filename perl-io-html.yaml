package:
  name: perl-io-html
  version: "1.004"
  epoch: 6 # go/wolfi-rsc/perl-io-html
  description: Open an HTML file with automatic charset detection
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  resources:
    cpu: "2"
    memory: 4Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: c87b2df59463bbf2c39596773dfb5c03bde0f7e1051af339f963f58c1cbd8bf5
      uri: https://cpan.metacpan.org/authors/id/C/CJ/CJM/IO-HTML-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-io-html-doc
    pipeline:
      - uses: split/manpages
    description: perl-io-html manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/no-docs

update:
  enabled: true
  release-monitor:
    identifier: 2992
