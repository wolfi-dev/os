package:
  name: perl-io-socket-ssl
  version: "2.097"
  epoch: 0
  description: Nearly transparent SSL encapsulation for IO::Socket::INET
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - ca-certificates
      - perl
      - perl-mozilla-ca
      - perl-net-ssleay

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5743bcfda0aac8d8d34dbfa3c0e296c05e9a884951dda1c69638a2729591a17e
      uri: https://cpan.metacpan.org/authors/id/S/SU/SULLR/IO-Socket-SSL-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-io-socket-ssl-doc
    pipeline:
      - uses: split/manpages
    description: perl-io-socket-ssl manpages
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - ca-certificates
        - perl
        - perl-mozilla-ca
        - perl-net-ssleay
  pipeline:
    - name: Test
      runs: |
        cat <<EOF > socket-ssl.pl
        use strict;
        use warnings;

        eval {
          require IO::Socket::SSL;
          IO::Socket::SSL->import();
        };
        if (\$@) {
            print "Failed to load Socket::SSL\n";
            exit 1;
        }
        EOF

        perl socket-ssl.pl

update:
  enabled: true
  release-monitor:
    identifier: 6569
