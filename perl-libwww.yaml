package:
  name: perl-libwww
  version: "6.81"
  epoch: 0
  description: The World-Wide Web library for Perl
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-encode-locale
      - perl-file-listing
      - perl-html-parser
      - perl-http-cookies
      - perl-http-date
      - perl-http-message
      - perl-http-negotiate
      - perl-lwp-mediatypes
      - perl-net-http
      - perl-try-tiny
      - perl-uri
      - perl-www-robotrules

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev
      - perl-encode-locale
      - perl-file-listing
      - perl-html-parser
      - perl-http-cookies
      - perl-http-date
      - perl-http-message
      - perl-http-negotiate
      - perl-lwp-mediatypes
      - perl-net-http
      - perl-try-tiny
      - perl-uri
      - perl-www-robotrules

pipeline:
  - uses: fetch
    with:
      expected-sha512: 7b3527ca7266cfb31a37bed58bb8258ddccf54af4cf8071605de868539954cd5997aa5edf8ef66d5f386aeb00bb9d5756ffcd1836957e0a9f1ec6f650108f3c6
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/libwww-perl-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-libwww-doc
    pipeline:
      - uses: split/manpages
    description: perl-libwww manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 3024

test:
  pipeline:
    - runs: |
        lwp-download --help
        lwp-download --version
        lwp-dump expect-400 | grep -q "400 URL must be absolute"
        lwp-request localhost | grep -q "Connection refused"
