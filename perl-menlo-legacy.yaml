#nolint:git-checkout-must-use-github-updates
package:
  name: perl-menlo-legacy
  version: "1.9022"
  epoch: 0
  description: cpanm compatible CPAN installer
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - bash

pipeline:
  - working-directory: cpanminus
    uses: git-checkout
    with:
      repository: https://github.com/miyagawa/cpanminus
      tag: Menlo-Legacy-${{package.version}}
      expected-commit: 8c8a0a480e6db9e9436b2f5c8f189779ff802aa7

  - runs: |
      bash -c '
      shopt -s dotglob
      mv -v cpanminus/Menlo-Legacy/* .
      '

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 17243

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
