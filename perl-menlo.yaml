package:
  name: perl-menlo
  version: "1.9019"
  epoch: 0
  description: A CPAN client
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - bash

pipeline:
  - working-directory: cpanminus
    uses: git-checkout
    with:
      repository: https://github.com/miyagawa/cpanminus
      tag: Menlo-${{package.version}}
      expected-commit: 7e393ca646aeef4904446138ca87f3974c76945e

  - runs: |
      bash -c '
      shopt -s dotglob
      mv -v cpanminus/Menlo/* .
      '

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  github:
    identifier: miyagawa/cpanminus
    strip-prefix: Menlo-

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
