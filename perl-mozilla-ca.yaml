package:
  name: perl-mozilla-ca
  version: "20250202"
  epoch: 0
  description: Mozilla's CA cert bundle in PEM format
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: 32d43ce8cb3b201813898f0c4c593a08df350c1e47484e043fc8adebbda60dbf
      uri: https://cpan.metacpan.org/authors/id/L/LW/LWP/Mozilla-CA-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-mozilla-ca-doc
    pipeline:
      - uses: split/manpages
    description: perl-mozilla-ca manpages
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - perl
  pipeline:
    - name: Test
      runs: |
        cat <<EOF > mozilla-ca.pl
        use strict;
        use warnings;

        eval {
            require Mozilla::CA;
            Mozilla::CA->import();
        };
        if (\$@) {
            print "Failed to load Mozilla::CA\n";
            exit 1;
        }
        EOF

        perl mozilla-ca.pl

update:
  enabled: true
  release-monitor:
    identifier: 3136
