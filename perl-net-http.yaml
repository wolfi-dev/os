package:
  name: perl-net-http
  version: "6.23"
  epoch: 4
  description: Low-level HTTP connection (client)
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-uri

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d91950f148ab57f96d3f29034853e92b79f6c13b
      repository: https://github.com/libwww-perl/Net-HTTP.git
      tag: v${{package.version}}

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-net-http-doc
    pipeline:
      - uses: split/manpages
    description: perl-net-http manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  ignore-regex-patterns:
    # 2 tags problematic, 6.08_001, 6.08_002
    - "6[.]08_00[12]"
  github:
    identifier: libwww-perl/Net-HTTP
    strip-prefix: v
    use-tag: true
