package:
  name: perl-net-snmp
  version: "6.0.1"
  epoch: 2
  description: Object oriented interface to SNMP
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev
      - perl-module-build

pipeline:
  - uses: fetch
    with:
      expected-sha256: 14c37bc1cbb3f3cdc7d6c13e0f27a859f14cdcfd5ea54a0467a88bc259b0b741
      uri: https://cpan.metacpan.org/authors/id/D/DT/DTOWN/Net-SNMP-v${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor
      make

  - runs: |
      make DESTDIR="${{targets.destdir}}" install
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-net-snmp-doc
    pipeline:
      - uses: split/manpages
    description: perl-net-snmp manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 21727
