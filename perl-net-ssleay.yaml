package:
  name: perl-net-ssleay
  version: "1.94"
  epoch: 0
  description: Perl extension for using OpenSSL
  copyright:
    - license: Artistic-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - openssl
      - openssl-dev
      - perl-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9d7be8a56d1bedda05c425306cc504ba134307e0c09bda4a788c98744ebcd95d
      uri: https://cpan.metacpan.org/authors/id/C/CH/CHRISN/Net-SSLeay-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-net-ssleay-doc
    pipeline:
      - uses: split/manpages
    description: perl-net-ssleay manpages
    test:
      pipeline:
        - uses: test/docs

test:
  environment:
    contents:
      packages:
        - perl
  pipeline:
    - name: Test
      runs: |
        cat <<EOF > net-ssleay.pl
        use strict;
        use warnings;

        eval {
            require Net::SSLeay;
            Net::SSLeay->import();
        };
        if (\$@) {
            print "Failed to load Net::SSLeay\n";
            exit 1;
        }
        EOF

        perl net-ssleay.pl

update:
  enabled: true
  release-monitor:
    identifier: 6575
