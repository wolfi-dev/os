package:
  name: perl-parallel-iterator
  version: "1.002"
  epoch: 3
  description: Simple parallel execution
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 83749a5293cd76c55963cc11b1cfe89ba8c3223e83c8b1b8b52fe9f672e6d931
      uri: https://cpan.metacpan.org/authors/id/A/AR/ARISTOTLE/Parallel-Iterator-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 12769

subpackages:
  - name: perl-parallel-iterator-doc
    description: perl-parallel-iterator documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
