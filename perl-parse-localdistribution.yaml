package:
  name: perl-parse-localdistribution
  version: "0.20"
  epoch: 1 # go/wolfi-rsc/perl-parse-localdistribution
  description: parses local .pm files as PAUSE does
  copyright:
    - license: Artistic-1.0-Perl OR GPL-1.0-or-later
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - perl
      - perl-extutils-config
      - perl-extutils-helpers
      - perl-extutils-installpaths
      - perl-extutils-makemaker-cpanfile
      - perl-module-build-tiny

pipeline:
  - uses: fetch
    with:
      expected-sha256: 664f4351e55ee9473c9b012af87d2832f652979cb89ade7954e6f38cd126a859
      uri: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/Parse-LocalDistribution-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 383129

test:
  pipeline:
    - name: "verify primary file exists"
      runs: stat /usr/share/perl5/vendor_perl/Parse/LocalDistribution.pm
