package:
  name: perl-parse-yapp
  version: "1.21"
  epoch: 1
  description: Perl module for Parse-Yapp
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3810e998308fba2e0f4f26043035032b027ce51ce5c8a52a8b8e340ca65f13e5
      uri: https://cpan.metacpan.org/authors/id/W/WB/WBRASWELL/Parse-Yapp-${{package.version}}.tar.gz

  - runs: PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-parse-yapp-doc
    pipeline:
      - uses: split/manpages
    description: perl-parse-yapp manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 3197

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        yapp -V
