package:
  name: perl-pod-coverage
  version: "0.23"
  epoch: 5
  description: Perl - Checks if the documentation of a module is comprehensive
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl
      - perl-devel-symdump
      - perl-test-pod
      - perl-pod-parser

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-devel-symdump
      - perl-pod-parser
      - perl-test-pod

pipeline:
  - uses: fetch
    with:
      expected-sha256: 30b7a0b0c942f44a7552c0d34e9b1f2e0ba0b67955c61e3b1589ec369074b107
      uri: https://cpan.metacpan.org/authors/id/R/RC/RCLAMP/Pod-Coverage-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 3240

test:
  environment:
    contents:
      packages:
        - openssl-dbg
  pipeline:
    - runs: |
        # Run a doc coverage calculator over a perl MANIFEST file
        d=/$(dirname $(apk info -qL openssl-dbg | grep MANIFEST$))
        cd "$d"
        pod_cover

subpackages:
  - name: perl-pod-coverage-doc
    description: perl-pod-coverage documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
