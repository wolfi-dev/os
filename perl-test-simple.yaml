package:
  name: perl-test-simple
  version: "1.302204"
  epoch: 2
  description: Basic utilities for writing tests
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl
    provides:
      - perl-test2-suite=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: 1b77604292d2d8af84c6126599bf80094683ce8ab2dcbd1d5049a6599a1d4dad815953e4baa8ffd4729db0f3d98cf56ecf5cb1b26d6589cf6978e57fba79b0ad
      uri: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Simple-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-test-simple-doc
    description: perl-test-simple docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 11977
