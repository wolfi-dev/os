package:
  name: perl-test-simple
  version: "1.302218"
  epoch: 0
  description: Basic utilities for writing tests
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl
    provides:
      - perl-test2-suite=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: 9460e244c751c521160d33d0278b13c10a9a9a12a226f1f8ec4ece45c8b0144c675429f7cc855982a26ca7458204ee90f4ae8f5878ad5c18f97315fa00c51ac5
      uri: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Simple-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

test:
  pipeline:
    - runs: |
        cat > expect_pass.pl << 'EOF'
        #!/usr/bin/perl -w
        use Test::Simple tests => 1;
        ok( 1 + 1 == 2 );
        EOF

        perl expect_pass.pl
    - runs: |
        cat > expect_fail.pl << 'EOF'
        #!/usr/bin/perl -w
        use Test::Simple tests => 2;
        ok( 1 + 1 == 2 );
        ok( 1 + 1 == 3 );
        EOF

        perl expect_fail.pl && { echo "Expected tests to fail"; exit 1; }

update:
  enabled: true
  release-monitor:
    identifier: 11977

subpackages:
  - name: perl-test-simple-doc
    description: perl-test-simple documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
