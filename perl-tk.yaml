package:
  name: perl-tk
  version: "804.036"
  epoch: 0
  description: Tk - a Graphical User Interface Toolkit
  copyright:
    - license: Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - file
      - libpng-dev
      - libx11-dev
      - perl
      - perl-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 32aa7271a6bdfedc3330119b3825daddd0aa4b5c936f84ad74eabb932a200a5e
      uri: https://cpan.metacpan.org/authors/id/S/SR/SREZIC/Tk-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor
      make

  - runs: |
      make DESTDIR="${{targets.destdir}}" install
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-tk-doc
    pipeline:
      - uses: split/manpages
    description: perl-tk manpages

update:
  enabled: true
  release-monitor:
    identifier: 3471
