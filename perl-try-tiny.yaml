package:
  name: perl-try-tiny
  version: "0.32"
  epoch: 1
  description: Minimal try/catch with proper preservation of $@
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: ef2d6cab0bad18e3ab1c4e6125cc5f695c7e459899f512451c8fa3ef83fa7fc0
      uri: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Try-Tiny-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-try-tiny-doc
    pipeline:
      - uses: split/manpages
    description: perl-try-tiny manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 11921
