package:
  name: perl-xml-parser
  version: "2.47"
  epoch: 2
  description: A perl module for parsing XML documents
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-libwww

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - perl
      - perl-dev
      - perl-libwww

pipeline:
  - uses: fetch
    with:
      expected-sha256: ad4aae643ec784f489b956abe952432871a622d4e2b5c619e8855accbfc4d1d8
      uri: https://cpan.metacpan.org/authors/id/T/TO/TODDR/XML-Parser-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

subpackages:
  - name: perl-xml-parser-doc
    pipeline:
      - uses: split/manpages
    description: perl-xml-parser manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 3531

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
