package:
  name: perl-yaml-syck
  version: "1.36"
  epoch: 0
  description: Fast, lightweight YAML loader and dumper
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gcc-14-default
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4dcd9d9b3b0ce3c65a2ff2b9b4c6fff8b649fdf243bfd7e1889543becdb91a52
      uri: https://cpan.metacpan.org/authors/id/T/TO/TODDR/YAML-Syck-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      make

  - uses: autoconf/make-install

  - runs: find ${{targets.destdir}} \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-yaml-syck-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 11926

test:
  pipeline:
    - uses: test/tw/ldd-check
