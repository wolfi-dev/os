package:
  name: petname
  version: "2.12"
  epoch: 0 # CVE-2025-61732
  description: Generate pronouncable, perhaps even memorable, pet names
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "2"
    memory: 5Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dustinkirkland/golang-petname
      tag: ${{package.version}}
      expected-commit: f0c533e9ce9b17d561689476f39699391102bfc0

  - uses: go/build
    with:
      packages: ./cmd/petname
      output: petname

  - uses: strip

update:
  enabled: true
  github:
    identifier: dustinkirkland/golang-petname
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        petname --help
        petname version
