package:
  name: petname
  version: "2.11"
  epoch: 12
  description: Generate pronouncable, perhaps even memorable, pet names
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dustinkirkland/golang-petname
      tag: ${{package.version}}
      expected-commit: 76c06c4bde6b6b7f6401067991593a62b1dfe5c9

  - uses: go/build
    with:
      packages: ./cmd/petname
      output: petname

  - uses: strip

update:
  enabled: true
  github:
    identifier: dustinkirkland/golang-petname
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        petname --help
        petname version
