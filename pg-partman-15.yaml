package:
  name: pg-partman-15
  version: "5.3.1"
  epoch: 1
  description: PostgreSQL 14 partition management extension
  copyright:
    - license: PostgreSQL
  dependencies:
    runtime:
      - postgresql-${{vars.pg-version}}
    provides:
      - pg-partman=${{package.full-version}}

var-transforms:
  - from: ${{package.name}}
    match: pg-partman-(\d+)
    replace: $1
    to: pg-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - clang-19
      - postgresql-${{vars.pg-version}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b5be3ddac25e809e5e23469124f7eb6463d44406
      repository: https://github.com/pgpartman/pg_partman
      tag: v${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/postgresql/extension
      make USE_PGXS=1 DESTDIR=${{targets.destdir}} PG_CONFIG=/usr/bin/pg_config install

update:
  enabled: true
  git:
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - postgresql-${{vars.pg-version}}-client
        - shadow
        - sudo-rs
    environment:
      PGDATA: /tmp/test_db
      PGUSER: wolfi
  pipeline:
    - uses: test/tw/ldd-check
    - name: "Test pg_partman installation"
      runs: |
        # Setup database
        useradd $PGUSER
        sudo -u $PGUSER initdb -D $PGDATA

        sudo -u $PGUSER pg_ctl -D $PGDATA -l /tmp/logfile start
        sleep 5

        # Create extension
        sudo -u $PGUSER createdb testdb
        sudo -u $PGUSER psql -d testdb -c "CREATE EXTENSION pg_partman;"
        sudo -u $PGUSER psql -d testdb -c "\dx" | grep pg_partman

        # Test creating extension with specific schema
        sudo -u $PGUSER psql -d testdb -c "CREATE SCHEMA partman;"
        sudo -u $PGUSER psql -d testdb -c "DROP EXTENSION pg_partman;"
        sudo -u $PGUSER psql -d testdb -c "CREATE EXTENSION pg_partman WITH SCHEMA partman;"
        sudo -u $PGUSER psql -d testdb -c "\dx+ pg_partman" | grep partman

        # Cleanup
        sudo -u $PGUSER pg_ctl -D $PGDATA stop
