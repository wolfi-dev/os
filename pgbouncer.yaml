package:
  name: pgbouncer
  version: "1.24.1"
  epoch: 2
  description: lightweight connection pooler for PostgreSQL
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - c-ares-dev
      - ca-certificates-bundle
      - libevent-dev
      - libtool
      - openssl-dev
      - pkgconf-dev

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  # Use fetch instead of git-checkout, if we get the repo from git we need to generate docs
  # and the docs require pandoc which requires haskell
  - uses: fetch
    with:
      uri: https://github.com/pgbouncer/pgbouncer/releases/download/pgbouncer_${{vars.mangled-package-version}}/pgbouncer-${{package.version}}.tar.gz
      expected-sha512: 122ee030c1919affe4c51ea6f8afa58be123e539577ea4c416a516068d3ae24403d443a002cd074a3ec6d1986232cafd6707006fc7bc373caf2985e594fa5199

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      mkdir -p "${{targets.contextdir}}"/etc/pgbouncer/
      install -Dm755 ./etc/pgbouncer.ini "${{targets.contextdir}}"/etc/pgbouncer/
      install -Dm755 ./etc/userlist.txt "${{targets.contextdir}}"/etc/pgbouncer/

  - uses: strip

subpackages:
  - name: pgbouncer-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc/
          mv "${{targets.destdir}}"/usr/share/doc/pgbouncer "${{targets.subpkgdir}}"/usr/share/doc
    description: pgbouncer manpages
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    dependencies:
      runtime:
        # Required by startup scripts
        - bash
        - busybox
        - coreutils
        - posix-libc-utils
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p \
            /opt/iamguarded/pgbouncer/bin \
            /opt/iamguarded/pgbouncer/tmp \
            /opt/iamguarded/pgbouncer/logs \
            /opt/iamguarded/pgbouncer/conf \
            /iamguarded/pgbouncer/conf
          ln -s /usr/bin/pgbouncer /opt/iamguarded/pgbouncer/bin/pgbouncer

          /opt/iamguarded/scripts/pgbouncer/postunpack.sh
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
            - wait-for-port
            - cmd:sudo
            - cmd:useradd
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}
        - uses: test/daemon-check-output
          with:
            setup: |
              set -eu
              groupadd nonroot ; useradd -g nonroot nonroot
              chown nonroot:nonroot \
                /iamguarded/pgbouncer/conf \
                /opt/iamguarded/pgbouncer/tmp \
                /opt/iamguarded/pgbouncer/logs \
                /opt/iamguarded/pgbouncer/conf \
                /iamguarded/pgbouncer/conf
            start: |
              sudo -unonroot env \
                POSTGRESQL_PASSWORD=TestPassword \
                bash \
                  /opt/iamguarded/scripts/pgbouncer/entrypoint.sh \
                  /opt/iamguarded/scripts/pgbouncer/run.sh
            timeout: 30
            expected_output: |
              Welcome to the Iamguarded image for PgBouncer
              Waiting for PostgreSQL backend to be accessible

update:
  enabled: true
  version-transform:
    - match: _
      replace: .
  github:
    identifier: pgbouncer/pgbouncer
    strip-prefix: pgbouncer_
    tag-filter: pgbouncer_

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pgbouncer --version
        pgbouncer --help
