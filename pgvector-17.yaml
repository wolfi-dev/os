# pgvector-17 is intended to support PostgreSQL 17.
# https://github.com/pgvector/pgvector#installation-notes
package:
  name: pgvector-17
  version: 0.8.0
  epoch: 0
  description: Open-source vector similarity search for PostgreSQL
  copyright:
    - license: PostgreSQL

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - postgresql-17-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pgvector/pgvector
      expected-commit: 2627c5ff775ae6d7aef0c430121ccf857842d2f2
      tag: v${{package.version}}

  - runs: |
      make OPTFLAGS=""
      make USE_PGXS=1 DESTDIR="${{targets.destdir}}" PG_CONFIG=/usr/bin/pg_config install

  - uses: strip

update:
  enabled: true
  github:
    identifier: pgvector/pgvector
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - postgresql-17
        - postgresql-17-client
        - shadow
        - sudo-rs
        - glibc-locales
    environment:
      PGUSER: wolfi
  pipeline:
    - name: Initialize PostgreSQL database
      runs: |
        useradd $PGUSER
        sudo -u $PGUSER pg_ctl initdb -D /tmp/pgdata
    - name: Start PostgreSQL server
      runs: |
        sudo -u $PGUSER pg_ctl start -D /tmp/pgdata -l /tmp/pglog
        sleep 5 # Give the server some time to start
    - name: Create pgvector extension
      runs: |
        psql -c "CREATE EXTENSION vector;" postgres
