# https://github.com/pgvector/pgvector#installation-notes
package:
  name: pgvector-18
  version: "0.8.1"
  epoch: 0
  description: Open-source vector similarity search for PostgreSQL
  copyright:
    - license: PostgreSQL

var-transforms:
  - from: ${{package.name}}
    match: '^pgvector-(\d+)$'
    replace: $1
    to: pg-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      # NOTE: align with clang version in postgresql-*-dev
      - clang-19
      - postgresql-${{vars.pg-version}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pgvector/pgvector
      expected-commit: 778dacf20c07caf904557a88705142631818d8cb
      tag: v${{package.version}}

  - uses: autoconf/make-install
    with:
      opts: OPTFLAGS="" USE_PGXS=1 PG_CONFIG=/usr/bin/pg_config

  - uses: strip

update:
  enabled: true
  github:
    identifier: pgvector/pgvector
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - postgresql-${{vars.pg-version}}
        - postgresql-${{vars.pg-version}}-client
        - shadow
        - sudo-rs
        - glibc-locales
    environment:
      PGUSER: wolfi
  pipeline:
    - name: Initialize PostgreSQL database
      runs: |
        useradd $PGUSER
        sudo -u $PGUSER pg_ctl initdb -D /tmp/pgdata
    - name: Start PostgreSQL server
      runs: |
        sudo -u $PGUSER pg_ctl start -D /tmp/pgdata -l /tmp/pglog
        sleep 5 # Give the server some time to start
    - name: Create pgvector extension
      runs: |
        psql -c "CREATE EXTENSION vector;" postgres
    - uses: test/tw/ldd-check
