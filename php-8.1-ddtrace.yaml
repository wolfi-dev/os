package:
  name: php-8.1-ddtrace
  version: 0.99.1
  epoch: 0
  description: "Datadog PHP Clients"
  copyright:
    - license: Apache-2.0 OR BSD-3-Clause
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-8.1

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - curl-dev
      - php-8.1
      - php-8.1-dev
      - posix-libc-utils
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/DataDog/dd-trace-php
      tag: "${{package.version}}"
      expected-commit: 8de3b1fb481960857fff1d55d5e1862f7cf39fca

  - name: Clone submodules
    runs: git submodule update --init --recursive

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=ddtrace.so" > "${{targets.subpkgdir}}/etc/php/conf.d/ddtrace.ini"

update:
  enabled: true
  github:
    identifier: DataDog/dd-trace-php
    use-tag: true
