package:
  name: php-8.1-igbinary
  version: 3.2.16
  epoch: 3
  description: "Igbinary is a drop in replacement for the standard php serializer."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/igbinary/igbinary
      tag: ${{package.version}}
      expected-commit: 8326f6a69ebb30dd6258dd536eb0914454fbf146

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure CFLAGS="-O2 -g" --enable-igbinary

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=igbinary.so" > "${{targets.subpkgdir}}/etc/php/conf.d/igbinary.ini"

  - name: ${{package.name}}-dev
    description: PHP ${{vars.phpMM}} igbinary development headers
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: igbinary/igbinary
