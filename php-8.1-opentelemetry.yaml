package:
  name: php-8.1-opentelemetry
  version: 1.1.0
  epoch: 1
  description: "OpenTelemetry PHP auto-instrumentation extension"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-telemetry/opentelemetry-php-instrumentation
      tag: ${{package.version}}
      expected-commit: 9f14e3982a542d0ce7357ec18d1f5bdada199eb3

  - name: Prepare build
    runs: cd ext && phpize

  - name: Configure
    runs: |
      set -x
      cd ext
      ./configure

  - name: Make install
    runs: |
      set -x
      cd ext
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=opentelemetry.so" > "${{targets.subpkgdir}}/etc/php/conf.d/opentelemetry.ini"

update:
  enabled: true
  github:
    identifier: open-telemetry/opentelemetry-php-instrumentation
