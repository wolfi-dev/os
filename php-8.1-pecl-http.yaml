package:
  name: php-8.1-pecl-http
  version: "4.3.1"
  epoch: 3
  description: "Provides PHP ${{vars.phpMM}} HTTP module for PHP Extended HTTP Support- PECL"
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - gcc
      - icu-dev
      - libtool
      - openssl-dev
      - pcre2-dev
      - php-${{vars.phpMM}}-dev
      - php-${{vars.phpMM}}-pecl-raphf
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/pecl_http-${{package.version}}.tgz
      expected-sha256: 1512dc02fea2356c4df50113e00943b0b7fc99bb22d34d9f624b4662f1dad263

  - uses: pecl/phpize

  - uses: autoconf/make

  - uses: pecl/install
    with:
      extension: "http"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 371919

test:
  pipeline:
    - uses: test/tw/ldd-check
