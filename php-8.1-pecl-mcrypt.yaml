package:
  name: php-8.1-pecl-mcrypt
  version: 1.0.7
  epoch: 0
  description: "Provides PHP 8.1 bindings for the unmaintained libmcrypt - PECL"
  copyright:
    - license: PHP-3.01
  dependencies:
    provides:
      - php-pecl-mcrypt=${{package.full-version}}
    runtime:
      - php-8.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc
      - libmcrypt-dev
      - libtool
      - php-8.1-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/mcrypt-${{package.version}}.tgz
      expected-sha512: 1b579af868a2db073520437ad6a93513c2591bc865d982dc7926591e712614995148d13bacc1b4b207ddecda4bad219b67010a39ea17e1ec6e180d4fd69182ff

  - name: phpize and configure
    runs: |
      phpize
      ./configure --prefix=/usr --with-php-config=php-config

  - uses: autoconf/make

  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=mcrypt" > ${{targets.destdir}}/etc/php/conf.d/mcrypt.ini

  - uses: strip

update:
  enabled: true
  github:
    identifier: php/pecl-encryption-mcrypt
    use-tag: true
    # ignore version 2.x.y tags, 1.x.y is the only mentioned version on https://pecl.php.net/package/mcrypt
    tag-filter: "1."
