package:
  name: php-8.1-pecl-mongodb
  version: 1.19.0
  epoch: 0
  description: "PHP 8.1 MongoDB driver - PECL"
  copyright:
    - license: PHP-3.01
  dependencies:
    provides:
      - php-pecl-mongodb=${{package.full-version}}
    runtime:
      - php-8.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cyrus-sasl-dev
      - gcc
      - icu-dev
      - libtool
      - openssl-dev>3
      - php-8.1-dev
      - snappy-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/mongodb-${{package.version}}.tgz
      expected-sha512: 178fb501c36b1fc0a4859f3ce7feab42e4841ef64433c2760ea60af2e0e523cd767c6380ce9c3406b3fea640ae4e45aed20f22046071b3bd0b9d84105dacdb9b

  - name: phpize and configure
    runs: |
      phpize
      ./configure --prefix=/usr --with-php-config=php-config

  - uses: autoconf/make

  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=mongodb.so" > ${{targets.destdir}}/etc/php/conf.d/mongodb.ini

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 11158
