package:
  name: php-8.1-redis
  version: 5.3.7
  epoch: 0
  description: "A PHP extension for Redis"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - php-8.1
      - php-8.1-igbinary
      - ${{package.name}}-config
    provides:
      - php-redis=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-8.1
      - php-8.1-dev
      - php-8.1-igbinary-dev
      - php-igbinary

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/phpredis/phpredis
      tag: ${{package.version}}
      expected-commit: 98d64ba86f37d2d3048500461f50b05f302f36ea

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure --enable-redis-igbinary

  - uses: autoconf/make

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    dependencies:
      provides:
        - php-redis-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=redis.so" > "${{targets.subpkgdir}}/etc/php/conf.d/redis.ini"
  - name: ${{package.name}}-dev
    description: PHP 8.1 redis development headers
    dependencies:
      provides:
        - php-redis-dev=${{package.full-version}}
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: phpredis/phpredis
