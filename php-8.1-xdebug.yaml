package:
  name: php-8.1-xdebug
  version: 3.4.0
  epoch: 0
  description: "Step Debugger for PHP"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/xdebug/xdebug
      tag: "${{package.version}}"
      expected-commit: 4284879cc0e3d749f872c2b7eec49521ca4b9ad0

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - uses: autoconf/make

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "zend_extension=xdebug.so" > "${{targets.subpkgdir}}/etc/php/conf.d/xdebug.ini"

update:
  enabled: true
  github:
    identifier: xdebug/xdebug
    use-tag: true
