package:
  name: php-8.1
  version: 8.1.31
  epoch: 0
  description: "the PHP programming language"
  copyright:
    - license: PHP-3.01
  dependencies:
    provides:
      - php=${{package.full-version}}
    runtime:
      - ${{package.name}}-config
      - libxml2

environment:
  contents:
    packages:
      - aom-dev
      - autoconf
      - bison
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - curl-dev
      - dav1d-dev
      - file
      - freetds
      - freetds-dev
      - freetype-dev
      - gmp-dev
      - icu-dev
      - libavif-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libsodium-dev
      - libtool
      - libwebp-dev
      - libx11-dev
      - libxml2-dev
      - libxpm-dev
      - libxslt-dev
      - libzip
      - oniguruma-dev
      - openldap-dev
      - openssf-compiler-options
      - openssl-dev
      - patch
      - postgresql-dev
      - re2c
      - readline-dev
      - sqlite-dev
      - unixodbc-dev
      - wget
  environment:
    CFLAGS: -Wno-incompatible-pointer-types

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php/php-src
      tag: php-${{package.version}}
      expected-commit: 38123aca18c3c1bd1f109ec77af2f175d7afcf35

  - name: Patch to use C++17 (default)
    runs: |
      # patching PHP_CXX_COMPILE_STDCXX to 17
      sed -i 's|PHP_CXX_COMPILE_STDCXX(11|PHP_CXX_COMPILE_STDCXX(17|' ext/intl/config.m4

  - name: Configure
    runs: |
      ./buildconf --force
      EXTENSION_DIR=/usr/lib/php/modules ./configure \
        --prefix=/usr \
        --libdir=/usr/lib/php \
        --datadir=/usr/share/php \
        --sysconfdir=/etc/php \
        --localstatedir=/var \
        --with-layout=GNU \
        --with-pic \
        --with-config-file-path=/etc/php \
        --with-config-file-scan-dir=/etc/php/conf.d \
        --enable-cli \
        --enable-ctype=shared \
        --enable-bcmath=shared \
        --with-curl=shared \
        --enable-dom=shared \
        --enable-fileinfo=shared \
        --with-iconv=shared \
        --with-openssl=shared \
        --with-readline \
        --enable-ftp=shared \
        --with-sodium=shared \
        --enable-fpm \
        --with-pear \
        --enable-gd=shared \
            --with-avif \
            --with-freetype \
            --with-jpeg \
            --with-webp \
            --with-xpm \
            --disable-gd-jis-conv \
        --with-libxml \
        --enable-phar=shared \
        --enable-mbstring=shared \
      	--with-mysqli=shared \
            --with-mysql-sock=/run/mysqld/mysqld.sock \
        --enable-mysqlnd=shared \
        --enable-pdo=shared \
            --with-pdo-mysql=shared,mysqlnd \
            --with-pdo-sqlite=shared \
            --with-pdo-dblib=shared \
            --with-pdo-pgsql=shared \
            --with-pdo-odbc=shared,unixODBC,/usr \
        --with-unixODBC=shared,/usr \
        --enable-pcntl=shared \
        --enable-sockets=shared \
        --with-bz2=shared \
        --enable-calendar=shared \
        --enable-exif=shared  \
        --with-gettext=shared  \
        --with-gmp=shared  \
        --enable-intl=shared  \
        --with-ldap=shared  \
        --enable-opcache=shared  \
        --enable-soap=shared  \
        --with-xsl=shared \
        --with-zlib \
        --enable-xml=shared \
        --enable-simplexml=shared \
        --enable-xml=shared \
        --enable-xmlreader=shared \
        --enable-xmlwriter=shared \
        --enable-posix=shared \
        --with-pgsql=shared \
        --with-zip=shared

  - uses: autoconf/make

  - name: Make Install
    runs: |
      INSTALL_ROOT=${{targets.destdir}} DESTDIR=${{targets.destdir}} make install
      mkdir -p "${{targets.destdir}}/bin" && ln -s /usr/bin/php "${{targets.destdir}}/bin/php"

  - uses: strip

