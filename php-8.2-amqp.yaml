package:
  name: php-8.2-amqp
  version: 2.1.2
  epoch: 0 # NB intentionally meant to be picked over previous php-amqp
  description: "PHP extension to communicate with any AMQP compliant server"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-8.2
      - rabbitmq-c
    provides:
      - php-amqp=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-8.2
      - php-8.2-dev
      - rabbitmq-c-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php-amqp/php-amqp
      tag: "v${{package.version}}"
      expected-commit: 82424ed50eb10cd97777e2aabf0f2a0887faf447

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    dependencies:
      provides:
        - php-amqp-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=amqp.so" > "${{targets.subpkgdir}}/etc/php/conf.d/amqp.ini"

update:
  enabled: true
  github:
    identifier: php-amqp/php-amqp
    strip-prefix: v
    tag-filter: v
    use-tag: true
