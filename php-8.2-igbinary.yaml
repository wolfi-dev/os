package:
  name: php-8.2-igbinary
  version: 3.2.15
  epoch: 1
  description: "Igbinary is a drop in replacement for the standard php serializer."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-8.2
    provides:
      - php-igbinary=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-8.2
      - php-8.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/igbinary/igbinary
      tag: ${{package.version}}
      expected-commit: cde4f9b98b6aaa10566166865b2142f83301c641

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure CFLAGS="-O2 -g" --enable-igbinary

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    dependencies:
      provides:
        - php-igbinary-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=igbinary.so" > "${{targets.subpkgdir}}/etc/php/conf.d/igbinary.ini"

  - name: ${{package.name}}-dev
    description: PHP 8.2 igbinary development headers
    dependencies:
      provides:
        - php-igbinary-dev=${{package.full-version}}
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: igbinary/igbinary
