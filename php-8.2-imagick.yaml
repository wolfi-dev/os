package:
  name: php-8.2-imagick
  version: "3.8.1"
  epoch: 0
  description: "PHP extension for ImageMagick"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - imagemagick
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - imagemagick-dev
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Imagick/imagick
      tag: "${{package.version}}"
      expected-commit: 70087bab33eab913e99ac77d64d04d1a2fd0b7b0

  # Apply package version template as `package.xml` does not seem to apply this automatically
  - runs: sed -i "s/@PACKAGE_VERSION@/${{package.version}}/g" ./*.h

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=imagick.so" > "${{targets.subpkgdir}}/etc/php/conf.d/imagick.ini"

update:
  enabled: true
  github:
    identifier: Imagick/imagick
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: Ensure versioning got passed to module
      runs: |
        php --info | grep -F -e imagick | grep -E -e "${{package.version}}"
