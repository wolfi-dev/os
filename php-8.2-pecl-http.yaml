package:
  name: php-8.2-pecl-http
  version: 4.2.6
  epoch: 1
  description: "Provides PHP ${{vars.phpMM}} HTTP module for PHP Extended HTTP Support- PECL"
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - gcc
      - icu-dev
      - libtool
      - openssf-compiler-options
      - openssl-dev
      - php-${{vars.phpMM}}-dev
      - php-${{vars.phpMM}}-pecl-raphf
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/pecl_http-${{package.version}}.tgz
      expected-sha256: cd33230050b3f7c5ddb6f4383ce2a81f0bcdb934432029eec72ebf0f942b876d

  - uses: pecl/phpize

  - uses: autoconf/make

  - uses: pecl/install
    with:
      extension: "http"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 371919
