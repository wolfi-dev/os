package:
  name: php-8.2-pecl-mcrypt
  version: 1.0.6
  epoch: 1
  description: "Provides PHP 8.2 bindings for the unmaintained libmcrypt - PECL"
  copyright:
    - license: PHP-3.01
  dependencies:
    provides:
      - php-pecl-mcrypt=${{package.full-version}}
    runtime:
      - php-8.2

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc
      - libmcrypt-dev
      - libtool
      - php-8.2-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/mcrypt-${{package.version}}.tgz
      expected-sha512: 506d5eb5b52aea6d48ab1800326fdd46af7992511bd9ac6604bb090d3724e058c936265da064cd6188bc0445d646a3678a7540498925ae7d119f821b2bd43880

  - name: phpize and configure
    runs: |
      phpize
      ./configure --prefix=/usr --with-php-config=php-config

  - uses: autoconf/make

  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=mcrypt" > ${{targets.destdir}}/etc/php/conf.d/mcrypt.ini

  - uses: strip

update:
  enabled: true
  github:
    identifier: php/pecl-encryption-mcrypt
    use-tag: true
    # ignore version 2.x.y tags, 1.x.y is the only mentioned version on https://pecl.php.net/package/mcrypt
    tag-filter: "1."
