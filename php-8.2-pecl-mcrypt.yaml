package:
  name: php-8.2-pecl-mcrypt
  version: "1.0.9"
  epoch: 0
  description: "Provides PHP ${{vars.phpMM}} bindings for the unmaintained libmcrypt - PECL"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc
      - libmcrypt-dev
      - libtool
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/mcrypt-${{package.version}}.tgz
      expected-sha512: 21eec7dd286016ef5e853e6004a87a9e5a01f641e848643b2202832e5daad54b2bc24389d724ea01f453c1a8da2109738f3dde173dfcabd5d014c722c4aedd0f

  - name: phpize and configure
    runs: |
      phpize
      ./configure --prefix=/usr --with-php-config=php-config

  - uses: autoconf/make

  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=mcrypt.so" > ${{targets.destdir}}/etc/php/conf.d/mcrypt.ini

  - uses: strip

update:
  enabled: true
  github:
    identifier: php/pecl-encryption-mcrypt
    use-tag: true
    # ignore version 2.x.y tags, 1.x.y is the only mentioned version on https://pecl.php.net/package/mcrypt
    tag-filter: "1."

test:
  pipeline:
    - uses: test/tw/ldd-check
