package:
  name: php-8.2-swoole
  version: 5.1.4
  epoch: 0
  description: "Coroutine-based concurrency library for PHP"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ${{package.name}}-config
      - brotli
      - php-8.2

environment:
  contents:
    packages:
      - autoconf
      - brotli-dev
      - build-base
      - busybox
      - php-8.2
      - php-8.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/swoole/swoole-src
      tag: "v${{package.version}}"
      expected-commit: d14d6a2f73636a08530d364e4d3a55b13922dcdf

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=swoole.so" > "${{targets.subpkgdir}}/etc/php/conf.d/swoole.ini"

update:
  enabled: true
  github:
    identifier: swoole/swoole-src
    strip-prefix: v
    tag-filter: v
    use-tag: true
