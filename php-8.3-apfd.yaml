package:
  name: php-8.3-apfd
  version: "1.0.3"
  epoch: 0
  description: "Always Populate Form Data - PHP extension to parse HTTP POST and PUT requests"
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - pcre2-dev
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/apfd-${{package.version}}.tgz
      expected-sha256: de222ad4231f410d71b8232b01e3e22c9cc27a68e6d272f153b230f2b048995f

  - name: Prepare build
    runs: phpize

  - name: Build
    runs: |
      set -x
      ./configure

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=apfd.so" > "${{targets.subpkgdir}}/etc/php/conf.d/apfd.ini"

update:
  enabled: true
  release-monitor:
    identifier: 328831

test:
  pipeline:
    - name: "Check if extension is loaded"
      runs: |
        php -m | grep -i "apfd"
    - name: "Verify extension version"
      runs: |
        php -r 'echo phpversion("apfd");'
    - name: "Test APFD functionality with POST data"
      runs: |
        php -r '
          // Test that apfd extension is available
          if (!extension_loaded("apfd")) {
            echo "Extension not loaded";
            exit(1);
          }
          echo "Success";
        '
