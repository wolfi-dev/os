package:
  name: php-8.4-decimal
  version: 1.5.0
  epoch: 1
  description: Correctly-rounded, arbitrary-precision decimal arithmetic for PHP
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - mpdecimal-dev
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php-decimal/ext-decimal
      tag: "v${{package.version}}"
      expected-commit: 9b4d6f4cf282230a0949ef4204e0b6bfe29b2c51

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - uses: autoconf/make

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=decimal.so" > "${{targets.subpkgdir}}/etc/php/conf.d/decimal.ini"

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: php-decimal/ext-decimal
    strip-prefix: v
    tag-filter: v
    use-tag: true
