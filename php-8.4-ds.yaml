package:
  name: php-8.4-ds
  version: 1.5.0
  epoch: 1
  description: "An extension providing efficient data structures for PHP"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php-ds/ext-ds
      tag: "v${{package.version}}"
      expected-commit: d42dec515291e1d3d928c7dd404f6dfe818a45a8

  - name: Prepare build
    runs: phpize

  - name: Build
    runs: |
      set -x
      ./configure

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=ds.so" > "${{targets.subpkgdir}}/etc/php/conf.d/ds.ini"

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: php-ds/ext-ds
    strip-prefix: v
    tag-filter: v
    use-tag: true
