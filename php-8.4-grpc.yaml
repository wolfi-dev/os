package:
  name: php-8.4-grpc
  version: 1.69.0
  epoch: 0
  description: "A PHP extension for gRPC"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ${{package.name}}-config
      - grpc
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - grpc-dev
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grpc/grpc
      tag: "v${{package.version}}"
      expected-commit: b4ef7c141d960be62e0008601261bb22cecb5d40

  - name: Prepare build
    runs: cd src/php/ext/grpc && phpize

  - name: Configure
    runs: cd src/php/ext/grpc && ./configure

  - name: Make install
    runs: |
      cd src/php/ext/grpc
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=grpc.so" > "${{targets.subpkgdir}}/etc/php/conf.d/grpc.ini"

update:
  enabled: true
  github:
    identifier: grpc/grpc
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - php-${{vars.phpMM}}
        - php-${{vars.phpMM}}-grpc
        - php-${{vars.phpMM}}-grpc-config
        - grpc
  pipeline:
    - name: Verify gRPC Extension
      runs: |
        php -m | grep -q grpc || (echo "gRPC extension not loaded" && exit 1)
    - name: Test gRPC Functionality
      runs: |
        PHP_SCRIPT=$(cat <<'EOF'
        <?php
        // Simple script to test grpc
        if (extension_loaded("grpc")) {
            echo "gRPC extension loaded successfully.\n";
            echo "gRPC version: " . phpversion("grpc") . "\n";
        } else {
            echo "gRPC extension is not loaded.\n";
        }
        ?>
        EOF
        )
            echo "$PHP_SCRIPT" | php
