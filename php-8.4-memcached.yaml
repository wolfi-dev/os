package:
  name: php-8.4-memcached
  version: 3.3.0
  epoch: 1
  description: "A PHP extension for Memcached"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - libmemcached-dev
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev
      - php-${{vars.phpMM}}-igbinary-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php-memcached-dev/php-memcached
      tag: v${{package.version}}
      expected-commit: b0b82692d789a2a5fd95b3910e87f73615c0f918

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - uses: autoconf/make

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=memcached.so" > "${{targets.subpkgdir}}/etc/php/conf.d/memcached.ini"

  - name: ${{package.name}}-dev
    description: PHP ${{vars.phpMM}} memcached development headers
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: php-memcached-dev/php-memcached
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ldd-check
