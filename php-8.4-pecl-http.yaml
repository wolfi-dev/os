package:
  name: php-8.4-pecl-http
  version: "4.3.1"
  epoch: 3
  description: "Provides PHP ${{vars.phpMM}} HTTP module for PHP Extended HTTP Support- PECL"
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - gcc
      - icu-dev
      - libtool
      - openssl-dev
      - php-${{vars.phpMM}}-dev
      - php-${{vars.phpMM}}-pecl-raphf
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/m6w6/ext-http
      tag: v${{package.version}}
      expected-commit: 705491493e8292a51687824e6ede98c9b7a20ba9

  - uses: pecl/phpize

  - uses: autoconf/make

  - uses: pecl/install
    with:
      extension: "http"

  - uses: strip

update:
  enabled: true
  github:
    identifier: m6w6/ext-http
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
