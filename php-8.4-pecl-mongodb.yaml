package:
  name: php-8.4-pecl-mongodb
  version: "2.1.2"
  epoch: 0
  description: "PHP ${{vars.phpMM}} MongoDB driver - PECL"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cyrus-sasl-dev
      - gcc
      - icu-dev
      - libtool
      - openssl-dev>3
      - php-${{vars.phpMM}}-dev
      - snappy-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/mongodb-${{package.version}}.tgz
      expected-sha512: ab0cd1b2f75d6b6ba4bf77ad974712b73fce93bf985264f6df6d5b09597ee2daa5e14624c0d332d6212384d4240510e591ce2f1ce16c2c6bebee49a5ce15877a

  - name: phpize and configure
    runs: |
      phpize
      ./configure --prefix=/usr --with-php-config=php-config

  - uses: autoconf/make

  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=mongodb.so" > ${{targets.destdir}}/etc/php/conf.d/mongodb.ini

  - uses: strip

test:
  environment:
    contents:
      packages:
        - php-${{vars.phpMM}}
  pipeline:
    - name: Verify Extension is Loaded
      runs: |
        echo "<?php
        if (!extension_loaded('mongodb')) {
            die('The MongoDB PHP extension is not loaded. Please install or enable it.\n');
        }
        ?>" > test.php
        php test.php
        if [ $? -ne 0 ]; then
          echo "Test failed: Unable to use mongodb extension."
          exit 1
        else
          echo "Test passed: mongodb extension is functional."
        fi
    - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 11158
