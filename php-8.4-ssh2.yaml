package:
  name: php-8.4-ssh2
  version: 1.4.1
  epoch: 1
  description: "Bindings for the libssh2 library"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - libssh2-dev
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/php/pecl-networking-ssh2
      tag: "${{package.version}}"
      expected-commit: 65c0da1b18373e2286d1569a176101583225a2c0

  - name: Prepare build
    runs: phpize

  - name: Build
    runs: ./configure

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=ssh2.so" > "${{targets.subpkgdir}}/etc/php/conf.d/ssh2.ini"

update:
  enabled: true
  github:
    identifier: php/pecl-networking-ssh2
    use-tag: true
    tag-filter-prefix: 1.

test:
  pipeline:
    - uses: test/tw/ldd-check
