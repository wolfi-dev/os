package:
  name: php-8.4-swoole
  version: "6.0.1"
  epoch: 1
  description: "Coroutine-based concurrency library for PHP"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ${{package.name}}-config
      - brotli
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - brotli-dev
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/swoole/swoole-src
      tag: "v${{package.version}}"
      expected-commit: 5ad750fca7d848eb0dfb416f7edf27f667f37a68

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=swoole.so" > "${{targets.subpkgdir}}/etc/php/conf.d/swoole.ini"

update:
  enabled: true
  github:
    identifier: swoole/swoole-src
    strip-prefix: v
    tag-filter: v
    use-tag: true
