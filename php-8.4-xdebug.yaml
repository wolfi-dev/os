package:
  name: php-8.4-xdebug
  version: "3.4.2"
  epoch: 1
  description: "Step Debugger for PHP"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/xdebug/xdebug
      tag: "${{package.version}}"
      expected-commit: 082c5dbafbe9cfd1b7c7cdee7935ad5c0eccf7e2

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - uses: autoconf/make

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "zend_extension=xdebug.so" > "${{targets.subpkgdir}}/etc/php/conf.d/xdebug.ini"

update:
  enabled: true
  github:
    identifier: xdebug/xdebug
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ldd-check
