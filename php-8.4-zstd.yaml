package:
  name: php-8.4-zstd
  version: "0.14.0+pie"
  epoch: 0
  description: Zstd Extension for PHP
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - file
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kjdev/php-ext-zstd
      tag: "${{package.version}}"
      expected-commit: 095c4d0c593759b68d381279e00733949e4333c0

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure --with-libzstd

  - uses: autoconf/make

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=zstd.so" > "${{targets.subpkgdir}}/etc/php/conf.d/zstd.ini"

update:
  enabled: true
  github:
    identifier: kjdev/php-ext-zstd
    use-tag: true
