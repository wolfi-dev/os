package:
  name: php-fpm_exporter
  version: 2.2.0
  epoch: 0
  description: A prometheus exporter for PHP-FPM.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hipages/php-fpm_exporter
      tag: v${{package.version}}
      expected-commit: c75d2df4037741c1cb146216d7156273d13ff91f

  - runs: |
      rm go.mod
      go mod init github.com/hipages/php-fpm_exporter # init in recent version
      go mod tidy

  - uses: goreleaser/build
    with:
      args: --skip-validate

  - uses: strip

update:
  enabled: true
  github:
    identifier: hipages/php-fpm_exporter
    strip-prefix: v
