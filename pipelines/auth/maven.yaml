name: Configure maven to fetch Chainguard Libraries dependencies.

needs:
  packages:
    - busybox
    - curl
    - jq

inputs:
  identity:
    description: the identity to use for Chainguard Libraries
    default: "720909c9f5279097d847ad02a2f24ba8f59de36a/a49c7fedc33adf69"
  group:
    description: the group to use for Chainguard Libraries
    default: "720909c9f5279097d847ad02a2f24ba8f59de36a"
  cleanup-token:
    description: whether or not to remove token file after use
    default: true

pipeline:
  - name: Setup Maven credentials
    runs: |
      set -euo pipefail

      # If local token isn't present, auth with Octo-STS
      if [ -f ${{package.srcdir}}/.libraries.token ]; then
        cgtoken=$(cat ${{package.srcdir}}/.libraries.token)
        if [ "${{inputs.cleanup-token}}" = "true" ]; then
          rm ${{package.srcdir}}/.libraries.token
        fi
      elif idtoken=$(curl --fail-with-body -sSL -H "Metadata-Flavor: Google" \
                   http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/default/identity?audience=issuer.enforce.dev); then
        cgtoken=$(curl --fail-with-body -sSL -H "Authorization: Bearer ${idtoken}" 'https://issuer.enforce.dev/sts/exchange?aud=libraries.cgr.dev&scope=${{inputs.group}}&identity=${{inputs.identity}}' | jq -r '.token')
      else
        echo "Unable to generate token for guarded libraries!"
        exit 1
      fi

      echo "Removing local maven repository, if exists..."
      rm -rf $HOME/.m2 && mkdir -p $HOME/.m2

      echo "Creating maven settings manifest..."
      cat > $HOME/.m2/settings.xml <<EOF
      <settings>
        <mirrors>
          <mirror>
            <id>chainguard</id>
            <mirrorOf>*</mirrorOf>
            <url>https://libraries.cgr.dev/java-all/</url>
          </mirror>
        </mirrors>
        <activeProfiles>
          <activeProfile>chainguard</activeProfile>
        </activeProfiles>
        <profiles>
          <profile>
            <id>chainguard</id>
            <repositories>
              <repository>
                <id>central</id>
                <url>http://central</url>
                <releases><enabled>true</enabled></releases>
                <snapshots><enabled>true</enabled></snapshots>
              </repository>
            </repositories>
            <pluginRepositories>
              <pluginRepository>
                <id>central</id>
                <url>http://central</url>
                <releases><enabled>true</enabled></releases>
                <snapshots><enabled>true</enabled></snapshots>
              </pluginRepository>
            </pluginRepositories>
          </profile>
        </profiles>
        <servers>
          <server>
            <id>chainguard</id>
            <username></username>
            <password>$cgtoken</password>
          </server>
        </servers>
      </settings>
      EOF

      # Home is not respected under bwrap
      if [ "$HOME" != "/root" ]; then
        rm -rf /root/.m2
        cp -r $HOME/.m2 /root/.m2
      fi
