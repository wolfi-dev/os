name: Split executable files

needs:
  packages:
    - busybox

inputs:
  package:
    description: |
      The package to split executable files from
    required: false

pipeline:
  - runs: |
      pkgname="${{context.name}}"
      pkgnobin="${pkgname%%-bin}"
      pkgnobindir="${{targets.outdir}}/$pkgnobin"

      if [ -n "${{inputs.package}}" ]; then
        PACKAGE_DIR="${{targets.outdir}}/${{inputs.package}}"
      elif [ "$pkgname" != "$pkgnobin" ] && [ -d "$pkgnobindir" ]; then
        PACKAGE_DIR="$pkgnobindir"
      else
        PACKAGE_DIR="${{targets.outdir}}/${{targets.destdir}}"
      fi

      if [ "$PACKAGE_DIR" == "${{targets.contextdir}}" ]; then
        echo "ERROR: Package can not split files from itself!" && exit 1
      fi

      cd "$PACKAGE_DIR" || exit 0

      for i in usr/bin; do
        if [ -e "$PACKAGE_DIR/$i" ] || [ -L "$PACKAGE_DIR/$i" ]; then
          d="${{targets.contextdir}}/${i%/*}" # dirname $i
          mkdir -p "$d"
          mv "$PACKAGE_DIR/$i" "$d"
          rmdir "$PACKAGE_DIR/${i%/*}" 2>/dev/null || :
        fi
      done
