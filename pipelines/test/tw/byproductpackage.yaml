name: By-Product Package Check

description: |
  Validates that a package is a by-product package created during the build process.
  By-product packages are automatically generated packages that contain files not destined
  for the main package (e.g., split packages, companion packages). This check ensures the
  package meets by-product package criteria.

needs:
  packages:
    - package-type-check

pipeline:
  - name: Check if the package is a By-Product Package
    runs: |
      package-type-check byproduct "${{context.name}}"
