name: Dev Package Check

description: |
  Validates that a package is a development package containing headers, static libraries, and development files.
  Development packages (typically named *-dev or *-devel) provide resources needed to compile software
  against a library. This check ensures the package contains appropriate development files like header files,
  pkg-config files, and static libraries.

needs:
  packages:
    - package-type-check

pipeline:
  - name: Check if the package is a Dev Package
    runs: |
      package-type-check dev "${{context.name}}"
