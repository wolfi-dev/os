name: Docs Package Check

description: |
  Validates that a package is a documentation package containing only documentation files.
  Documentation packages should contain files under the specified path prefix (default: usr/share)
  such as man pages, info files, or other documentation. This check ensures the package structure
  matches documentation package requirements.

needs:
  packages:
    - package-type-check

inputs:
  path-prefix:
    description: |
      Path prefix where documentation files should be located.
      Documentation packages typically install files under usr/share/man, usr/share/doc, etc.
      Change this if documentation is installed in a non-standard location.
    default: "usr/share"

pipeline:
  - name: Check if the package is a Documentation Package
    runs: |
      package-type-check docs "${{context.name}}" \
          --path-prefix "${{inputs.path-prefix}}"
