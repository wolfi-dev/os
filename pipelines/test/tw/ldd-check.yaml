name: ldd-check

needs:
  packages:
    - ldd-check

inputs:
  files:
    description: |
      The files to run `ldd` on and check for missing deps.
    required: false
  packages:
    description: |
      Check all binaries in these installed packages
    required: false
  verbose:
    description: |
      Should the full ldd output be shown
    required: false
    default: false

pipeline:
  - name: "check for missing library dependencies using ldd"
    runs: |
      if [ -z "${{inputs.files}}" ] && [ -z "${{inputs.packages}}" ]; then
          packages="${{context.name}}"
      else
          packages="${{inputs.packages}}"
      fi
      ldd-check \
          --files="${{inputs.files}}" \
          --packages="$packages" \
          --verbose="${{inputs.verbose}}"
