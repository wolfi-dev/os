name: Meta Package Check

description: |
  Validates that a package is a meta-package (contains only dependencies, no files).
  Meta-packages are used to group related packages together or provide virtual capabilities.
  This check ensures the package contains no actual files and exists only to pull in other packages
  through its dependency declarations.

needs:
  packages:
    - package-type-check

pipeline:
  - name: Check if the package is a Meta Package
    runs: |
      package-type-check meta "${{context.name}}"
