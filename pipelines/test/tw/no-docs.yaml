name: Documentation Files Absence Verification

description: |
  Ensures a package contains no documentation files.
  This test is useful for runtime-only packages, -dev packages, or other specialized packages
  that should not include documentation. Verifies that common documentation directories
  (man pages, info files, docs) are empty or absent.

needs:
  packages:
    - no-docs-check

inputs:
  package:
    description: |
      Package name to check for documentation files.
      Defaults to the primary package being built.
    required: false
    default: ${{context.name}}

pipeline:
  - name: "check that package contains no documentation files"
    runs: |
      no-docs-check --package="${{inputs.package}}"
