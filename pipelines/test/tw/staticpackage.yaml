name: Static Package Check

description: |
  Validates that a package contains only static libraries (.a files).
  Static packages provide static linking capabilities and should contain .a archive files
  without shared libraries. This check ensures the package structure matches static library
  package requirements, typically used for -static packages.

needs:
  packages:
    - package-type-check

pipeline:
  - name: Check if the package is a Static Package
    runs: |
      package-type-check static "${{context.name}}"
