name: verify-service

needs:
  packages:
    - verify-service

inputs:
  skip-files:
    description: Files to skip testing
    default: ""
  man:
    description: Run verify without skipping doc tests
    default: "false"

pipeline:
  - name: Verify Service files
    runs: |
      verify-service \
        --package '${{context.name}}' \
        --skip-files '${{inputs.skip-files}}' \
        --man ${{inputs.man}}
