name: Virtual Package Check

needs:
  packages:
    - package-type-check
    - busybox

inputs:
  virtual-pkg-name:
    description: "Space separated list of virtual package names to test"
    required: true

pipeline:
  - name: Check if the package is a Virtual Package
    runs: |
      package-type-check virtual "${{context.name}}" --virtual-pkg "${{inputs.virtual-pkg-name}}"
