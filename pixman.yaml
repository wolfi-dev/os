package:
  name: pixman
  version: "0.46.0"
  epoch: 0
  description: Low-level pixel manipulation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpng-dev
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: d2eab57e1ce79de991f8ceb3fcd726a6978b970382c8ac8c8f112b61ceaa9167
      uri: https://www.x.org/releases/individual/lib/pixman-${{package.version}}.tar.xz

  - runs: |
      export LDFLAGS="$LDFLAGS -Wl,-z,stack-size=2097152"
      meson . output --prefix=/usr \
        -Db_lto=true \
        -Ddefault_library=both

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: pixman-static
    pipeline:
      - uses: split/static
    description: pixman static

  - name: pixman-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pixman
    description: pixman dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 3648

test:
  pipeline:
    - uses: test/tw/ldd-check
