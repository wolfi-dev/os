package:
  name: pixman
  version: 0.42.2
  epoch: 0
  description: Low-level pixel manipulation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpng-dev
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5747d2ec498ad0f1594878cc897ef5eb6c29e91c53b899f7f71b506785fc1376
      uri: https://www.x.org/releases/individual/lib/pixman-${{package.version}}.tar.xz

  - runs: |
      export LDFLAGS="$LDFLAGS -Wl,-z,stack-size=2097152"
      meson . output --prefix=/usr \
        -Db_lto=true \
        -Ddefault_library=both

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: pixman-static
    pipeline:
      - uses: split/static
    description: pixman static

  - name: pixman-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pixman
    description: pixman dev

update:
  enabled: true
  release-monitor:
    identifier: 3648
