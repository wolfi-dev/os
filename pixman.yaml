package:
  name: pixman
  version: "0.46.4"
  epoch: 1
  description: Low-level pixel manipulation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpng-dev
      - meson

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/pixman/pixman
      tag: pixman-${{package.version}}
      expected-commit: 9cc163c9da0fb4da430641715313d95a6ec466d9

  - runs: |
      export LDFLAGS="$LDFLAGS -Wl,-z,stack-size=2097152"
      meson . output --prefix=/usr \
        -Db_lto=true \
        -Ddefault_library=both

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: pixman-static
    pipeline:
      - uses: split/static
    description: pixman static

  - name: pixman-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pixman
    description: pixman dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 3648

test:
  pipeline:
    - uses: test/tw/ldd-check
