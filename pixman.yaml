package:
    name: pixman
    version: 0.43.2
    epoch: 0
    description: Low-level pixel manipulation library
    copyright:
        - license: MIT
environment:
    contents:
        packages:
            - autoconf
            - automake
            - build-base
            - busybox
            - ca-certificates-bundle
            - libpng-dev
            - meson
pipeline:
    - uses: fetch
      with:
        expected-sha256: b43dc9549c02c598fb11321d6fca47151f739a076c73fcd8971b5c023a06949e
        uri: https://www.x.org/releases/individual/lib/pixman-${{package.version}}.tar.xz
    - runs: |
        export LDFLAGS="$LDFLAGS -Wl,-z,stack-size=2097152"
        meson . output --prefix=/usr \
          -Db_lto=true \
          -Ddefault_library=both
    - uses: meson/compile
    - uses: meson/install
    - uses: strip
subpackages:
    - name: pixman-static
      pipeline:
        - uses: split/static
      description: pixman static
    - name: pixman-dev
      pipeline:
        - uses: split/dev
      dependencies:
        runtime:
            - pixman
      description: pixman dev
update:
    enabled: true
    release-monitor:
        identifier: 3648
