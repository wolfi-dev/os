package:
  name: pkcs11-helper
  version: "1.31.0"
  epoch: 0
  description: PKCS#11 Helper library that simplifies the interaction with PKCS#11 providers for end-user applications
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libtool
      - linux-headers
      - openssl-dev>3
      - p11-kit-dev
      - pkgconf-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OpenSC/pkcs11-helper
      tag: pkcs11-helper-${{package.version}}
      expected-commit: 286b4415b95f298ab35d62508a37c2aefc055037

  - runs: aclocal && autoreconf -vfi -I/usr/share/aclocal

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "pkcs11-helper-dev"
    description: "headers for pkcs11-helper"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pkcs11-helper
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: pkcs11-helper-dev-doc
    description: pkcs11-helper-dev docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: OpenSC/pkcs11-helper
    strip-prefix: pkcs11-helper-

test:
  pipeline:
    - uses: test/tw/ldd-check
