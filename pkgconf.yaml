package:
  name: pkgconf
  version: 2.0.0
  epoch: 0
  description: "An implementation of pkg-config"
  copyright:
    - license: ISC
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://distfiles.ariadne.space/pkgconf/pkgconf-${{package.version}}.tar.gz
      expected-sha256: 5ce2cb3cd3fa536ffdd9cb3cea55eb778c7cf8eaee2a78a9e1268c2a9a78f9b3

  - name: 'Configure pkgconf'
    runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-pkg-config-dir=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}}

  - runs: |
      make -j$(nproc) V=1

  - uses: autoconf/make-install

  - runs: |
      ln -s pkgconf "${{targets.destdir}}"/usr/bin/pkg-config

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info

  - uses: strip

subpackages:
  - name: "pkgconf-dev"
    description: "pkgconf headers"
    pipeline:
      - uses: split/dev
      - runs: |
          mv "${{targets.subpkgdir}}"/usr/bin/pkg-config "${{targets.destdir}}"/usr/bin/
    dependencies:
      runtime:
        - pkgconf

  - name: "pkgconf-doc"
    description: "pkgconf documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 12753
