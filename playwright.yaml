package:
  name: playwright
  version: "1.50.1"
  epoch: 0
  description: "Framework for Web Testing and Automation. It allows testing Chromium, Firefox and WebKit with a single API"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nodejs

environment:
  contents:
    packages:
      - build-base
      - busybox
      - nodejs
      - npm

pipeline:
  - name: npm install
    runs: |
      npm install -g ${{package.name}}@v${{package.version}} -prefix ${{targets.destdir}}/usr

update:
  enabled: true
  github:
    identifier: microsoft/playwright
    use-tag: true
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - nodejs
        - npm
        - firefox
  pipeline:
    - name: Verify Playwright installation
      runs: |
        # Check if Playwright is installed
        command -v playwright
        playwright --version
        playwright --help
    - name: Install Playwright via npm
      runs: |
        npm install playwright
    - name: Run Playwright example test with Firefox
      runs: |
        playwright install firefox

        # Create a simple Playwright test script using heredoc
        cat << 'EOF' > test.js
        const { firefox } = require('playwright');
        (async () => {
          const browser = await firefox.launch({
            headless: true,
          });
          const page = await browser.newPage();
          await page.goto('https://example.com');
          const title = await page.title();
          console.log(title);
          await browser.close();
        })();
        EOF

        # Run the test script
        node test.js | grep -q "Example Domain"
