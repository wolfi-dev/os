package:
  name: pluto
  version: "5.21.7"
  epoch: 0
  description: A cli tool to help discover deprecated apiVersions in Kubernetes
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FairwindsOps/pluto
      tag: v${{package.version}}
      expected-commit: 36af4af118b8c9b218e329d020926051159fee61

  - uses: go/build
    with:
      packages: ./cmd/pluto/main.go
      output: pluto
      ldflags: |
        -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD)}

  - uses: strip

update:
  enabled: true
  github:
    identifier: FairwindsOps/pluto
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - runs: |
        pluto version
        pluto --help
