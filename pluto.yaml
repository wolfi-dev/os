package:
  name: pluto
  version: "5.21.4"
  epoch: 1
  description: A cli tool to help discover deprecated apiVersions in Kubernetes
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FairwindsOps/pluto
      tag: v${{package.version}}
      expected-commit: b64dd6ce0395695e0e331420dc25091ab6873af2

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        helm.sh/helm/v3@v3.17.3
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: ./cmd/pluto/main.go
      output: pluto
      ldflags: |
        -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD)}

  - uses: strip

update:
  enabled: true
  github:
    identifier: FairwindsOps/pluto
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - runs: |
        pluto version
        pluto --help
