package:
  name: plymouth
  description: boot splash and boot logger
  version: 24.004.60
  epoch: 0
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - gtk-3-dev
      - libevdev-dev
      - libpng-dev
      - pango-dev
      - xkeyboard-config-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/plymouth/plymouth.git
      tag: ${{package.version}}
      expected-commit: d6e6366d622962dce02d8c7e4ab814f54a202509

  - uses: meson/configure
    with:
      opts: |
        -Dtracing=true

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      mv "${{targets.destdir}}"/usr/sbin/* "${{targets.destdir}}/usr/bin"
      rm -r "${{targets.destdir}}/usr/sbin"

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-doc
    description: ${{package.name}} manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        plymouthd --help
        plymouth-set-default-theme --help
        plymouthd --help
