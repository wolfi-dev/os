package:
  name: pngquant
  version: 3.0.3
  epoch: 0
  description: Lossy PNG compressor â€” pngquant command based on libimagequant library
  copyright:
    - license: GPL-3.0-or-later

pipeline:
  - uses: git-checkout
    with:
      recurse-submodules: true
      repository: https://github.com/kornelski/pngquant
      tag: ${{package.version}}
      expected-commit: 53a332a58f44357b6b41842a54d74aa1e245913d

  - name: Configure and Build
    uses: cargo/build
    with:
      modroot: .
      output: pngquant

  - uses: strip

update:
  enabled: true
  github:
    identifier: kornelski/pngquant
    use-tag: true

test:
  pipeline:
    - name: Run basic pngquant tests
      runs: |
        pngquant --version | grep ${{package.version}}
        pngquant --help
