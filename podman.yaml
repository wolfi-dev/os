package:
  name: podman
  version: "5.7.0"
  epoch: 0 # GHSA-qw9x-cqr3-wc7r
  description: "A tool for managing OCI containers and pods"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - conmon
      - crun
      - netavark

environment:
  contents:
    packages:
      - bash
      - btrfs-progs
      - btrfs-progs-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - crun
      - device-mapper-libs
      - go
      - go-md2man
      - gpgme
      - gpgme-dev
      - grep
      - iptables
      - iptables-dev
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libsystemd
      - man-db
      - pkgconf
      - pkgconf-dev
      - protobuf-c-dev
      - python3
      - shadow-subids
      - systemd-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/podman
      tag: v${{package.version}}
      expected-commit: 0370128fc8dcae93533334324ef838db8f8da8cb

  - uses: go/bump
    with:
      deps: |-
        github.com/opencontainers/selinux@v1.13.0
      replaces: |-
        github.com/cyphar/filepath-securejoin=github.com/cyphar/filepath-securejoin@v0.5.1

  - runs: |
      make
      # Would be great to run these tests eventually, but requires podman and a privileged container to do networking stuff
      #make test
      make docs
      PREFIX=/usr DESTDIR="${{targets.destdir}}" make install
      mkdir -p "${{targets.destdir}}"/etc/containers
      cp ./pkg/machine/ocipull/policy.json "${{targets.destdir}}"/etc/containers

  - uses: strip

subpackages:
  - name: "podman-doc"
    description: "podman documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: containers/podman
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        podman --help
        podman --version
        podman-remote --version
        podman-remote --help
