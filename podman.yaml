package:
  name: podman
  version: "5.7.1"
  epoch: 1 # GHSA-jv3w-x3r3-g6rm
  description: "A tool for managing OCI containers and pods"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - conmon
      - crun
      - netavark

environment:
  contents:
    packages:
      - bash
      - btrfs-progs
      - btrfs-progs-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - crun
      - device-mapper-libs
      - go
      - go-md2man
      - gpgme
      - gpgme-dev
      - grep
      - iptables-dev
      - iptables-wrappers
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libsystemd
      - man-db
      - pkgconf
      - pkgconf-dev
      - protobuf-c-dev
      - python3
      - shadow-subids
      - systemd-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/podman
      tag: v${{package.version}}
      expected-commit: f845d14e941889ba4c071f35233d09b29d363c75

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: test/tools

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/sigstore/fulcio@v1.8.3
        github.com/containernetworking/plugins@v1.9.0

  - runs: |
      make
      # Would be great to run these tests eventually, but requires podman and a privileged container to do networking stuff
      #make test
      make docs
      PREFIX=/usr DESTDIR="${{targets.destdir}}" make install
      mkdir -p "${{targets.destdir}}"/etc/containers
      cp ./pkg/machine/ocipull/policy.json "${{targets.destdir}}"/etc/containers

  - uses: strip

subpackages:
  - name: "podman-doc"
    description: "podman documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: containers/podman
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        podman --help
        podman --version
        podman-remote --version
        podman-remote --help
