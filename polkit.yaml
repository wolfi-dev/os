package:
  name: polkit
  version: "126"
  epoch: 2
  description: "A toolkit for defining and handling authorizations."
  copyright:
    - license: LGPL-2.0-or-later
  dependencies:
    runtime:
      - dbus
      - linux-pam
      - systemd

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - dbus-dev
      - duktape
      - expat-dev
      - gettext-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - linux-pam-dev
      - meson
      - perl
      - systemd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d627b0d1e1108563658dabe3fb8d2a065e64df10
      repository: https://github.com/polkit-org/polkit.git
      tag: ${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Dman=true \
        -Dpam_prefix=/etc/pam.d \
        -Dpam_module_dir=/usr/lib/security

  - uses: meson/compile

  - uses: meson/install

subpackages:
  - name: polkit-doc
    pipeline:
      - uses: split/manpages
    dependencies:
      runtime:
        - polkit
    description: polkit manpages
    test:
      pipeline:
        - uses: test/docs

  - name: polkit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - polkit
    description: polkit dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: polkit-lang
    pipeline:
      - uses: split/locales
    dependencies:
      runtime:
        - polkit
    description: polkit locales

update:
  enabled: true
  github:
    identifier: polkit-org/polkit

test:
  pipeline:
    - runs: |
        set -o pipefail
        pkexec --version | grep "${{package.version}}"
        pkexec --help
        pkcheck --version | grep "${{package.version}}"
        pkcheck --help
        pkaction --version | grep "${{package.version}}"
        pkaction --help
        pkttyagent --version | grep "${{package.version}}"
        pkttyagent --help
    - uses: test/tw/ldd-check
