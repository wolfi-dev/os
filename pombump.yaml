package:
  name: pombump
  version: 0.0.11
  epoch: 2
  description: Go tool for bumping versions in pom.xml files
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/pombump.git
      tag: v${{package.version}}
      expected-commit: ddcec64e8c87268ca0ff360a449fd2c06150bd50

  - uses: go/build
    with:
      packages: .
      output: pombump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/pombump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        pombump version
