package:
  name: pombump
  version: "0.0.15"
  epoch: 0 # CVE-2025-47907
  description: Go tool for bumping versions in pom.xml files
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/pombump.git
      tag: v${{package.version}}
      expected-commit: 1dd971819adb71a45a2cefe762d7560e4d53f0d7

  - uses: go/build
    with:
      packages: .
      output: pombump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/pombump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        pombump version
        pombump --help
