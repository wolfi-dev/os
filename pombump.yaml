package:
  name: pombump
  version: 0.0.13
  epoch: 4
  description: Go tool for bumping versions in pom.xml files
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/pombump.git
      tag: v${{package.version}}
      expected-commit: 724842be06be73f95ef2c3a95e64aa3ec7574fe2

  - uses: go/bump
    with:
      deps: chainguard.dev/apko@v0.14.5

  - uses: go/build
    with:
      packages: .
      output: pombump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/pombump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        pombump version
        pombump --help
