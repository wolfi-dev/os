package:
  name: pombump
  version: 0.0.14
  epoch: 0
  description: Go tool for bumping versions in pom.xml files
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/pombump.git
      tag: v${{package.version}}
      expected-commit: a6dc71b48642e6da62528ac7f8a2119bc2cff311

  - uses: go/bump
    with:
      deps: chainguard.dev/apko@v0.14.5

  - uses: go/build
    with:
      packages: .
      output: pombump

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/pombump
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        pombump version
        pombump --help
