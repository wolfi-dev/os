package:
  name: portaudio
  version: 19.7.0
  epoch: 1
  description: "A cross-platform, open-source C language library for real-time audio input and output"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - alsa-lib-dev
      - autoconf
      - automake
      - build-base
      - jack-dev
      - libtool
      - linux-headers
      - pkgconf-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/PortAudio/portaudio
      tag: v${{package.version}}
      expected-commit: 147dd722548358763a8b649b3e4b41dfffbcfbb6

  - uses: patch
    with:
      patches: portaudio-audacity.patch

  - uses: patch
    with:
      patches: portaudio-pkgconfig-alsa.patch

  - runs: |
      autoreconf -if
      cd bindings/cpp
      autoreconf -if

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --with-jack \
        --with-alsa \
        --enable-cxx

  # PortAudio build system has a race condition between the core
  # library and the C++ binding.
  # https://github.com/PortAudio/portaudio/issues/540
  - runs: make -j1

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: portaudio-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - alsa-lib-dev
        - portaudio
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: PortAudio/portaudio
    strip-prefix: v
