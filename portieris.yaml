package:
  name: portieris
  version: "0.13.30"
  epoch: 1 # GHSA-4vq8-7jfc-9cvp
  description: A Kubernetes Admission Controller for verifying image trust.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/IBM/portieris.git
      tag: v${{package.version}}
      expected-commit: 634311d1233507f5b401b270c1b300f1f8ef9865

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        github.com/docker/docker@v28.0.0

  - uses: go/build
    with:
      packages: "./cmd/portieris"
      ldflags: "-X github.com/IBM/portieris/internal/info.Version=v${{package.version}}"
      tags: containers_image_openpgp
      output: portieris

subpackages:
  - name: portieris-compat
    description: Compat package for portieris
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/
          ln -s /usr/bin/portieris "${{targets.subpkgdir}}"/portieris

update:
  enabled: true
  github:
    identifier: IBM/portieris
    strip-prefix: v

test:
  pipeline:
    - runs: |
        which portieris
        portieris --help
