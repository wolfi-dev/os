package:
  name: postgres-operator
  version: "1.15.0"
  epoch: 3 # CVE-2025-61729
  description: Postgres operator creates and manages PostgreSQL clusters running in Kubernetes
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1af4c50ed098a26527e3229ddb8ce69d6c4a524d
      repository: https://github.com/zalando/postgres-operator.git
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: kubectl-pg

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd
      output: postgres-operator
      ldflags: -X=main.version=${{package.version}}

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart/dockerfile expects the postgres-operator binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/postgres-operator ${{targets.subpkgdir}}/postgres-operator

update:
  enabled: true
  github:
    identifier: zalando/postgres-operator
    strip-prefix: v

test:
  pipeline:
    - runs: |
        postgres-operator --help
    - uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch operator with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          kubectl config view --minify --raw > /tmp/kubeconfig.yaml
          echo -n "default" >/var/run/secrets/kubernetes.io/serviceaccount/namespace
          kubectl apply -f https://raw.githubusercontent.com/zalando/postgres-operator/refs/tags/v${{package.version}}/charts/postgres-operator/crds/operatorconfigurations.yaml
          kubectl apply -f https://raw.githubusercontent.com/zalando/postgres-operator/refs/tags/v${{package.version}}/charts/postgres-operator/crds/postgresteams.yaml
          kubectl apply -f https://raw.githubusercontent.com/zalando/postgres-operator/refs/tags/v${{package.version}}/charts/postgres-operator/crds/postgresqls.yaml
        start: postgres-operator --outofcluster --kubeconfig=/tmp/kubeconfig.yaml
        timeout: 30
        expected_output: |
          started working in background
          listening on
