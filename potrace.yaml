package:
  name: potrace
  version: "1.16"
  epoch: 0
  description: Utility for tracing a bitmaps
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: be8248a17dedd6ccbaab2fcc45835bb0502d062e40fbded3bc56028ce5eb7acc
      uri: https://potrace.sourceforge.net/download/${{package.version}}/potrace-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: potrace-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - potrace
        - zlib-dev
    description: potrace dev

  - name: potrace-doc
    pipeline:
      - uses: split/manpages
    description: potrace manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 3691

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mkbitmap --version
        potrace --version
        mkbitmap --help
        potrace --help
