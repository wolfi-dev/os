package:
  name: powertop
  version: 2.15
  epoch: 0
  description: "Power consumption monitor"
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - libnl3-dev
      - libtool
      - linux-headers
      - m4
      - ncurses-dev
      - pciutils
      - pciutils-dev
      - pkgconf
      - pkgconf-dev
      - wolfi-base
      - xz
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fenrus75/powertop
      tag: v${{package.version}}
      expected-commit: d51ad395436d4d1dcc3ca46e1519ffeb475bf651

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: powertop-doc
    pipeline:
      - uses: split/manpages
    description: powertop manpages

  - name: "powertop-bash-completion"
    description: "bash completion for powertop"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/bash-completion/completions
          mv ${{targets.destdir}}/usr/share/bash-completion/completions/powertop ${{targets.subpkgdir}}/usr/share/bash-completion/completions

update:
  enabled: true
  github:
    identifier: fenrus75/powertop
    strip-prefix: v
    use-tag: true
