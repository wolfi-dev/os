package:
  name: procps
  version: 4.0.4
  epoch: 2
  description: "utilities for monitor processes on a system"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/project/procps-ng/Production/procps-ng-${{package.version}}.tar.xz
      expected-sha256: 22870d6feb2478adb617ce4f09a787addaf2d260c5a8aa7b17d889a962c5e42e

  - runs: |
      env FORCE_UNSAFE_CONFIGURE=1 ./configure \
         --prefix=/usr \
         --libexecdir=/usr/libexec \
         --sysconfdir=/etc \
         --mandir=/usr/share/man \
         --docdir=/usr/share/doc/procps \
         --infodir=/usr/share/info \
         --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "procps-doc"
    description: "procps documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/

  - name: "procps-dev"
    description: "libproc development headers"
    pipeline:
      - uses: split/dev

  - name: "libproc-2-0"
    description: "libproc runtime"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libproc*.so.* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  release-monitor:
    identifier: 3708

test:
  pipeline:
    - name: Verify procps installation
      runs: |
        ps --version || exit 1
        free --version
        free --help
        # Use full path as kill is always preferred via the shell builtin
        /usr/bin/kill --help
        sleep 9999 &
        /usr/bin/kill -9 $!
        pgrep --version
        pgrep --help
        pidof --version
        pidof --help
        pidwait --version
        pidwait --help
        pkill --version
        pkill --help
        pmap --version
        pmap --help
        ps --help
        pwdx --version
        pwdx --help
        slabtop --version
        slabtop --help
        tload --version
        tload --help
        top --version
        top --help
        uptime --version
        uptime --help
        vmstat --version
        vmstat --help
        w --version
        w --help
        watch --version
        watch --help
        sysctl --version
        sysctl --help
    - name: List all processes
      runs: |
        ps -e || exit 1
    - name: Filter processes by user
      runs: |
        ps || exit 1
