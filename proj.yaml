package:
  name: proj
  version: 9.3.1
  epoch: 0
  description: PROJ coordinate transformation software library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - nlohmann-json
      - samurai
      - sqlite
      - sqlite-dev
      - tiff-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OSGeo/PROJ
      tag: ${{package.version}}
      expected-commit: 0f2922e1bb6e98727f10e5a3720466710943963a

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: proj-doc
    pipeline:
      - uses: split/manpages
    description: proj manpages

  - name: proj-util
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/

  - name: proj-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - proj
    description: proj dev

update:
  enabled: true
  github:
    identifier: OSGeo/PROJ
