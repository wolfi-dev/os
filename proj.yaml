# Generated from https://git.alpinelinux.org/aports/plain/community/proj/APKBUILD
package:
  name: proj
  version: "9.6.0"
  epoch: 1
  description: PROJ coordinate transformation software library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - nlohmann-json
      - samurai
      - sqlite
      - sqlite-dev
      - tiff-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OSGeo/PROJ
      tag: ${{package.version}}
      expected-commit: cd190c47f33d7ea8bfc34b4cc217ea0db78959e4

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: proj-doc
    pipeline:
      - uses: split/manpages
    description: proj manpages
    test:
      pipeline:
        - uses: test/docs

  - name: proj-util
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    test:
      pipeline:
        - runs: |
            cct --version
            cct --help
            gie --version
            gie --help

  - name: proj-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - proj
    description: proj dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: OSGeo/PROJ
