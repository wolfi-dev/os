# Generated from https://git.alpinelinux.org/aports/plain/community/proj/APKBUILD
package:
  name: proj
  version: "9.7.1"
  epoch: 0
  description: PROJ coordinate transformation software library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - nlohmann-json
      - samurai
      - sqlite
      - sqlite-dev
      - tiff-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OSGeo/PROJ
      tag: ${{package.version}}
      expected-commit: e37c81729a6c52e3ee49ad6ae5bed8f1ab7826e5

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DBUILD_TESTING=OFF \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: proj-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc/ "${{targets.subpkgdir}}"/usr/share
    description: proj manpages
    test:
      pipeline:
        - uses: test/docs

  - name: proj-util
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin/
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    test:
      pipeline:
        - runs: |
            cct --version
            cct --help
            gie --version
            gie --help

  - name: proj-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - proj
    description: proj dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  environment:
    contents:
      packages:
        - proj-util
        - proj-dev
        - curl
  pipeline:
    - uses: test/tw/ldd-check
    - name: Smoke test binaries
      runs: |
        which cct
        which gie
        which cs2cs
        which projinfo
        set -e
        projinfo -h 2>&1 | grep -qi "usage"
        cs2cs 2>&1 | grep -qi "usage"
        set +e
    - name: Test coordinate transformation using cs2cs
      runs: |
        echo "2 49" | cs2cs +proj=latlong +datum=WGS84 +to +proj=utm +zone=31 +datum=WGS84 | grep -q -E "[0-9]+\s+[0-9]+"
    - name: Test projinfo for EPSG conversion
      runs: |
        projinfo EPSG:4326 | grep -qi "World Geodetic System"
    - name: Test gie scripting
      runs: |
        cat <<EOF > test.gie
        operation +proj=utm +zone=32 +datum=WGS84
        forward
        12 55
        EOF
        gie < test.gie | grep -q "success"

update:
  enabled: true
  github:
    identifier: OSGeo/PROJ
