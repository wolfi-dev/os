package:
  name: prometheus-cpp
  version: "1.3.0"
  epoch: 0
  description: Prometheus client libraries (C++)
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ${{package.name}}-core
      - ${{package.name}}-pull
      - ${{package.name}}-push

environment:
  contents:
    packages:
      - build-base
      - busybox
      - curl-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jupp0r/prometheus-cpp
      tag: v${{package.version}}
      expected-commit: e5fada43131d251e9c4786b04263ce98b6767ba5

  - runs: |
      git submodule init
      git submodule update

  - uses: cmake/configure
    with:
      opts: -DBUILD_SHARED_LIBS=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

data:
  - name: libraries
    items:
      core:
      pull:
      push:

subpackages:
  - range: libraries
    name: ${{package.name}}-${{range.key}}
    description: Prometheus ${{range.key}} library (C++)
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libprometheus-cpp-${{range.key}}.so.* ${{targets.contextdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: ${{subpkg.name}}

  - name: ${{package.name}}-dev
    description: Development files for Prometheus client libraries (C++)
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: jupp0r/prometheus-cpp
    strip-prefix: v
