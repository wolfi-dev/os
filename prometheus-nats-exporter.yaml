package:
  name: prometheus-nats-exporter
  version: 0.16.0
  epoch: 0
  description: A Prometheus exporter for NATS metrics
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 86f1a53ad243411f7ba4aeeb3ac981a864450075
      repository: https://github.com/nats-io/prometheus-nats-exporter
      tag: v${{package.version}}

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 prometheus-nats-exporter ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: nats-io/prometheus-nats-exporter
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        prometheus-nats-exporter --version
        prometheus-nats-exporter --help
