package:
  name: prometheus-pushgateway
  version: 1.11.0
  epoch: 40
  description: Push acceptor for ephemeral and batch jobs.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/pushgateway
      tag: v${{package.version}}
      expected-commit: 0d819644ffe78a097d4ebeb729037753e0035307

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0

  - runs: |
      make build

  - runs: |
      install -Dm755 pushgateway "${{targets.destdir}}"/usr/bin/pushgateway

  - uses: strip

subpackages:
  - name: prometheus-pushgateway-bitnami-compat
    dependencies:
      runtime:
        # Required by startup scripts
        - bash
        - busybox
        - merged-usrsbin
        - wolfi-baselayout
    pipeline:
      - uses: bitnami/compat
        with:
          image: pushgateway
          version-path: 1/debian-12
      - runs: |
          mkdir -p  ${{targets.subpkgdir}}/opt/bitnami/pushgateway/bin/
          chmod g+rwX ${{targets.subpkgdir}}/opt/bitnami
          ln -sf /usr/bin/pushgateway ${{targets.subpkgdir}}/opt/bitnami/pushgateway/bin/pushgateway
    test:
      pipeline:
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/pushgateway
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pushgateway --version
        pushgateway --help
