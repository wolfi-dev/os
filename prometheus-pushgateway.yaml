package:
  name: prometheus-pushgateway
  version: 1.10.0
  epoch: 2
  description: Push acceptor for ephemeral and batch jobs.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/pushgateway
      tag: v${{package.version}}
      expected-commit: 17dd0704c6595396b8ca2550884bd9f0d66990bb

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - runs: |
      make build

  - runs: |
      install -Dm755 pushgateway "${{targets.destdir}}"/usr/bin/pushgateway

  - uses: strip

subpackages:
  - name: prometheus-pushgateway-bitnami-compat
    dependencies:
      runtime:
        # Required by startup scripts
        - busybox
        - bash
    pipeline:
      - uses: bitnami/compat
        with:
          image: pushgateway
          version-path: 1/debian-12
      - runs: |
          mkdir -p  ${{targets.subpkgdir}}/opt/bitnami/pushgateway/bin/
          chmod g+rwX ${{targets.subpkgdir}}/opt/bitnami
          ln -sf /usr/bin/pushgateway ${{targets.subpkgdir}}/opt/bitnami/pushgateway/bin/pushgateway
    test:
      pipeline:
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/pushgateway
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pushgateway --version
        pushgateway --help
