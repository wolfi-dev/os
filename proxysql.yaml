package:
  name: proxysql
  version: "3.0.3"
  epoch: 1
  description: High-performance MySQL proxy with a GPL license
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - bzip2
      - cmake-3
      - gawk
      - git
      - gnutls-dev
      - grep
      - icu
      - icu-dev
      - jemalloc-dev
      - libevent-dev
      - libgcrypt-dev
      - libtool
      - m4
      - openssl
      - openssl-dev
      - patch
      - perl
      - pkgconf-dev
      - posix-libc-utils
      - python3
      - util-linux-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sysown/proxysql
      tag: v${{package.version}}
      expected-commit: cce161bc74f7f146bb6a386f31854b49c21551e9

  - runs: make -j$(nproc) GIT_VERSION=${{package.version}}-r${{package.epoch}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/etc
      install -m 0755 src/proxysql ${{targets.destdir}}/usr/bin
      install -m 0600 etc/proxysql.cnf ${{targets.destdir}}/etc

  - uses: strip

update:
  enabled: true
  github:
    identifier: sysown/proxysql
    strip-prefix: v

test:
  pipeline:
    - runs: |
        proxysql --help
        proxysql --version
    - runs: |
        #!/bin/bash

        # Generate ProxySQL configuration
        cat > ./proxysql.cnf <<EOF
        admin_variables={
            mysql_ssl=false
        }
        EOF

        # Start ProxySQL
        echo "Starting ProxySQL..."
        proxysql --daemon --config-file=./proxysql.cnf

        # Check the status of the previous command
        if [ $? -ne 0 ]; then
            echo "ProxySQL failed to start"
            exit 1
        else
            echo "ProxySQL started successfully"
        fi
