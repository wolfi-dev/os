package:
  name: prrte
  version: 3.0.8
  epoch: 0
  description: PMIx Reference RunTime Environment (PRRTE)
  copyright:
    - license: BSD-3-Clause-Open-MPI
  dependencies:
    runtime:
      - gcc

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - hwloc-dev
      - libevent-dev
      - libtool
      - libxml2-dev
      - openpmix-dev
      - perl
      - py3-docutils
      - py3-recommonmark
      - py3-sphinx-bin
      - py3-sphinx-rtd-theme

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openpmix/prrte
      tag: v${{package.version}}
      expected-commit: f6f5c181c1dec317c31f61effd73f960ce2eac25
      recurse-submodules: true

  - runs: |
      mkdir output
      # Remove rc= from version
      sed -i s'/greek=.*/greek=/' VERSION
      perl autogen.pl
      chmod +x configure

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: prrte-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
    description: prrte dev

  - name: prrte-doc
    description: prrte manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - runs: |
        prte --help | grep -q "General Options"
        prte -V | grep -q "${{package.version}}$"
        pcc --version
        pcc --help
        prte --version
        prte_info --version
        prte_info --help
        prted --version
        prted --help
        prterun --version
        prterun --help
        prun --version
        prun --help
        pterm --version
        pterm --help

update:
  enabled: true
  github:
    identifier: openpmix/prrte
    strip-prefix: v
    use-tag: true
