package:
  name: pulumi-kubernetes-operator
  version: "2.5.0"
  epoch: 0
  description: A Kubernetes Operator that automates the deployment of Pulumi Stacks
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "5"
    memory: 9Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 52d4d79d390a825ed8239b0ddeafaf20e9a8c6fb
      repository: https://github.com/pulumi/pulumi-kubernetes-operator.git
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-kubernetes-operator/v2/operator/version.Version=v${{package.version}} -extldflags "-static"
      tags: netgo
      output: ${{package.name}}
      packages: ./operator/cmd/main.go

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-kubernetes-operator
    strip-prefix: v

test:
  environment:
    environment:
      WATCH_NAMESPACE: default
    contents:
      packages:
        - curl
        - git
  pipeline:
    - runs: |
        pulumi-kubernetes-operator --help 2>&1 | grep ^Usage
    - uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch operator with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          git clone --depth 1 --branch v${{package.version}} https://github.com/pulumi/pulumi-kubernetes-operator.git
          kubectl apply --server-side=true -f pulumi-kubernetes-operator/deploy/crds/
          timeout 30 sh -c 'until kubectl api-resources --api-group=pulumi.com 2>/dev/null | grep -qF Stack; do sleep 1; done'
        start: pulumi-kubernetes-operator
        timeout: 60
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          set -euo pipefail
          curl -sf http://127.0.0.1:8081/healthz
          curl -sf http://127.0.0.1:8081/readyz
