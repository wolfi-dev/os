package:
  name: pulumi-language-dotnet
  version: "3.82.1"
  epoch: 1
  description: Pulumi Language SDK for Dotnet
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e7e5bd4c3e1e2f20f2b35ffd756159705d5aa429
      repository: https://github.com/pulumi/pulumi-dotnet.git
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1
      modroot: integration_tests

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1
      modroot: sdk/Pulumi.Automation.Tests/Data/testproj

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1
      modroot: pulumi-language-dotnet

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-language-dotnet/pkg/version.Version=v${{package.version}}
      modroot: pulumi-language-dotnet
      output: pulumi-language-dotnet
      packages: .

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-dotnet
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-dotnet --help
