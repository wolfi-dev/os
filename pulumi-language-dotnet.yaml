package:
  name: pulumi-language-dotnet
  version: "3.94.0"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Pulumi Language SDK for Dotnet
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4e8550a06628a4aa132870bd29bb3f86d5b03d43
      repository: https://github.com/pulumi/pulumi-dotnet.git
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: sdk/Pulumi.Automation.Tests/Data/testproj

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: pulumi-language-dotnet

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: integration_tests

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-language-dotnet/pkg/version.Version=v${{package.version}}
      modroot: pulumi-language-dotnet
      output: pulumi-language-dotnet
      packages: .

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-dotnet
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-dotnet --help
