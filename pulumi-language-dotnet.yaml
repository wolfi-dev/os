package:
  name: pulumi-language-dotnet
  version: "3.98.0"
  epoch: 1 # go/wolfi-rsc/pulumi-language-dotnet
  description: Pulumi Language SDK for Dotnet
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 7Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2f03bca546551b61fc60a253768ee2600d4beb27
      repository: https://github.com/pulumi/pulumi-dotnet.git
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-language-dotnet/pkg/version.Version=v${{package.version}}
      modroot: pulumi-language-dotnet
      output: pulumi-language-dotnet
      packages: .

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-dotnet
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-dotnet --help
