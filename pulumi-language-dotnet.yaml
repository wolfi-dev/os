package:
  name: pulumi-language-dotnet
  version: "3.101.0"
  epoch: 0 # go/wolfi-rsc/pulumi-language-dotnet
  description: Pulumi Language SDK for Dotnet
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 7Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3df4f11e06f2c10f44d5527ab3561fb7f813f758
      repository: https://github.com/pulumi/pulumi-dotnet.git
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-git/go-git/v5@v5.16.5
      modroot: pulumi-language-dotnet

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-language-dotnet/pkg/version.Version=v${{package.version}}
      modroot: pulumi-language-dotnet
      output: pulumi-language-dotnet
      packages: .

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-dotnet
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-dotnet --help
