package:
  name: pulumi-language-java
  version: 0.9.3
  epoch: 3
  description: Pulumi Language SDK for Java
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - go
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pulumi/pulumi-java.git
      tag: v${{package.version}}
      expected-commit: f5cfd0464b46edc20d66ae48fb08ddba0ac5573e

  - uses: go/build
    with:
      modroot: pkg
      packages: ./cmd/pulumi-language-java
      output: pulumi-language-java
      ldflags: -s -w -X github.com/pulumi/pulumi-java/pkg/version.Version=v${{package.version}}
      # Mitigate GHSA-hw7c-3rfg-p46j and CVE-2023-1732
      deps: google.golang.org/protobuf@v1.29.1 github.com/cloudflare/circl@v1.3.3

  - uses: strip

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-java
    strip-prefix: v
