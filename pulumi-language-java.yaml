package:
  name: pulumi-language-java
  version: "1.16.1"
  epoch: 2
  description: Pulumi Language SDK for Java
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58dc148c85b46fd457d8354b4894ad60f613ad5a
      repository: https://github.com/pulumi/pulumi-java.git
      tag: v${{package.version}}

  - runs: |
      git submodule update --init --remote --merge pulumi

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-java/pkg/version.Version=v${{package.version}}
      modroot: pkg
      output: pulumi-language-java
      packages: ./cmd/pulumi-language-java

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-java/pkg/version.Version=v${{package.version}}
      modroot: pkg
      output: pulumi-java-gen
      packages: ./cmd/pulumi-java-gen

update:
  enabled: true
  git:
    strip-prefix: v
  ignore-regex-patterns:
    - ^sdk/.*
    - ^pkg/.*
    - ^kubernetes/.*
    - ^aws-native/.*
    - ^aws/.*
    - ^gcp/.*
    - ^azuread/.*
    - ^azure-native/.*
    - ^docker/.*
    - ^oci/.*
    - ^google-native/.*
    - ^eks/.*
    - ^random/.*
    - ^aws-apigateway/.*

test:
  pipeline:
    - runs: |
        pulumi-language-java --help
        pulumi-java-gen --help
