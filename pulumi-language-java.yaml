package:
  name: pulumi-language-java
  version: "1.19.0"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Pulumi Language SDK for Java
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 53e3e08fa65975467b7ade8e6c76deb244e30cdb
      repository: https://github.com/pulumi/pulumi-java.git
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-java/pkg/version.Version=v${{package.version}}
      modroot: pkg
      output: pulumi-language-java
      packages: ./cmd/pulumi-language-java

update:
  enabled: true
  git:
    strip-prefix: v
  ignore-regex-patterns:
    - ^sdk/.*
    - ^pkg/.*
    - ^kubernetes/.*
    - ^aws-native/.*
    - ^aws/.*
    - ^gcp/.*
    - ^azuread/.*
    - ^azure-native/.*
    - ^docker/.*
    - ^oci/.*
    - ^google-native/.*
    - ^eks/.*
    - ^random/.*
    - ^aws-apigateway/.*

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-java --help
