package:
  name: pulumi-language-yaml
  version: "1.28.0"
  epoch: 0 # go/wolfi-rsc/pulumi-language-yaml
  description: Pulumi Language SDK for YAML
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 4Gi

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 36b7d7a3565ad73c147c04e037fd1d4a0faa2f31
      repository: https://github.com/pulumi/pulumi-yaml.git
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X github.com/pulumi/pulumi-yaml/pkg/version.Version=v${{package.version}}
      packages: ./cmd/pulumi-language-yaml
      output: pulumi-language-yaml

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-yaml
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-yaml --help
