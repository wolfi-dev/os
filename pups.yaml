package:
  name: pups
  version: "1.4.0"
  epoch: 0
  description: "Simple YAML--based bootstrapper"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.3

environment:
  contents:
    packages:
      - build-base
      - ruby-3.3-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/discourse/pups
      tag: v${{package.version}}
      expected-commit: 103a50a5156f49eda20e129729648396f20e5d18

  - uses: ruby/build
    with:
      gem: ${{package.name}}

  - uses: ruby/install
    with:
      gem: ${{package.name}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: discourse/pups
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    - name: Test a basic parsing and execution
      runs: |
        cat <<EOF >test.yaml
        params:
          hello: 'hello world'
        run:
          - exec: sh -c 'echo \$hello >hello.txt'
        EOF
        pups test.yaml
        test -f test.yaml
        grep -q "hello world" hello.txt
