package:
  name: pv
  version: "1.9.42"
  epoch: 0
  description: "Terminal-based tool for monitoring data progress through a pipeline"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - gettext-dev
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/ivarch/pv
      tag: v${{package.version}}
      expected-commit: 3f6dc99aa5086d16e2c6f761042f7ce0158e9099

  - runs: |
      gettextize --force --copy --no-changelog
      autoreconf -f -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - runs: |
      install -Dm755 pv "${{targets.destdir}}"/usr/bin/pv

update:
  enabled: true
  git:
    tag-filter-prefix: v
    strip-prefix: v

test:
  pipeline:
    - runs: |
        pv --version
        pv --help
    - name: Test basic functionality
      runs: |-
        echo "testing pv functionality" | pv -s 25 > /dev/null
        dd if=/dev/zero bs=1024 count=10 2>/dev/null | pv -s 10240 > /dev/null
