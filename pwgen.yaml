package:
  name: pwgen
  version: 2.08
  epoch: 3
  description: "A Password Generator"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tytso/pwgen
      tag: v${{package.version}}
      expected-commit: ee220b80f11f496f151d70699594e930e3f27e33

  - runs: |
      autoconf

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: tytso/pwgen
    strip-prefix: v
    use-tag: true
    tag-filter: v
