package:
  name: pwgen
  version: "2.08"
  epoch: 6
  description: "A Password Generator"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tytso/pwgen
      tag: v${{package.version}}
      expected-commit: c25787fce93b2c99efd87219585c0531e80b6d1c

  - runs: |
      autoconf

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: pwgen-doc
    description: pwgen docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: tytso/pwgen
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pwgen -v
