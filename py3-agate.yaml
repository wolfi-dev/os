package:
  name: py3-agate
  version: "1.13.0"
  epoch: 0
  description: A data analysis library that is optimized for humans instead of machines.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: agate
  import: agate

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c91f95eefa6c3c62573298d8651f13e78907fa7a
      repository: https://github.com/wireservice/agate
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-babel
        - py${{range.key}}-isodate
        - py${{range.key}}-leather
        - py${{range.key}}-parsedatetime
        - py${{range.key}}-python-slugify
        - py${{range.key}}-pytimeparse
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    use-tag: true
    identifier: wireservice/agate
