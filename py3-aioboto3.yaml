package:
  name: py3-aioboto3
  version: "15.0.0"
  epoch: 0
  description: Wrapper to use boto3 resources with the aiobotocore async backend
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: aioboto3
  import: aioboto3

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 27c73fa9029795a026bd7224489d7032e07f2752
      repository: https://github.com/terricain/aioboto3/
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-boto3
        - py${{range.key}}-aiobotocore
        - py${{range.key}}-aiofiles
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: py/one-python
      with:
        content: |
          cat <<'EOF' > /tmp/test_aioboto3.py
          import asyncio
          import aioboto3

          async def main():
              session = aioboto3.Session()
              async with session.client("s3", region_name="us-east-1") as s3:
                  # Confirm method exists
                  assert hasattr(s3, "list_buckets")

          asyncio.run(main())
          EOF
          python3 /tmp/test_aioboto3.py

update:
  enabled: true
  ignore-regex-patterns:
    - (.*)(a|b|rc)(.*)
  github:
    use-tag: true
    identifier: terricain/aioboto3
    strip-prefix: v
