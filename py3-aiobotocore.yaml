package:
  name: py3-aiobotocore
  version: "2.22.0"
  epoch: 0
  description: asyncio support for botocore library using aiohttp
  copyright:
    - license: Apache-2.0
  annotations:
    cgr.dev/ecosystem: python
  dependencies:
    provider-priority: 0

vars:
  pypi-package: aiobotocore
  import: aiobotocore

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a7f74a3e740483715f797633998b138e3e927348
      repository: https://github.com/aio-libs/aiobotocore
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-aiohttp
        - py${{range.key}}-aioitertools
        - py${{range.key}}-botocore
        - py${{range.key}}-jmespath
        - py${{range.key}}-multidict
        - py${{range.key}}-wrapt
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - name: Test a functional import
          runs: python${{range.key}} -c "from ${{vars.import}}.session import get_session"
        - name: Test calling get_session
          runs: |
            cat >> test.py <<EOF
            from ${{vars.import}}.session import get_session

            session = get_session()
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - .*\.dev[0-9]*$
  github:
    identifier: aio-libs/aiobotocore
    use-tag: true
