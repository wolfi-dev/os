package:
  name: py3-aiodataloader
  version: "0.4.3"
  epoch: 0
  description: Asyncio DataLoader for Python3
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: aiodataloader
  import: aiodataloader

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f429cfbadeefc52653d3d4047458bbf2b3c528a3
      repository: https://github.com/syrusakbary/aiodataloader
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: py/one-python
      with:
        content: |
          cat <<'EOF' > /tmp/test_aiodataloader.py
          import asyncio
          from aiodataloader import DataLoader

          class SquareLoader(DataLoader):
              async def batch_load_fn(self, keys):
                  return [x * x for x in keys]

          async def main():
              loader = SquareLoader()
              result = await loader.load_many([2, 3, 4])
              assert result == [4, 9, 16]

          asyncio.run(main())
          EOF
          python3 /tmp/test_aiodataloader.py

update:
  enabled: true
  ignore-regex-patterns:
    - (.*)(a|b|rc)(.*)
  github:
    use-tag: true
    strip-prefix: v
    identifier: syrusakbary/aiodataloader
