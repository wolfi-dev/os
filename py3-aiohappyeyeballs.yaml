# Generated from https://pypi.org/project/aiohttp/
package:
  name: py3-aiohappyeyeballs
  version: "2.6.1"
  epoch: 0
  description: Happy Eyeballs for pre-resolved hosts
  copyright:
    - license: PSF-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: aiohappyeyeballs

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-pip
      - py3-supported-poetry-core
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aio-libs/aiohappyeyeballs
      tag: v${{package.version}}
      expected-commit: e3bd5bdf44f5d187802de6dcb08d27e1ca6da048

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import aiohappyeyeballs

update:
  enabled: true
  github:
    identifier: aio-libs/aiohappyeyeballs
    strip-prefix: v
    tag-filter: v
    use-tag: true
