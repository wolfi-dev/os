    dependencies:
        runtime:
            - py3-attrs
            - py3-charset-normalizer
            - py3-multidict
            - py3-async-timeout
            - py3-yarl
            - py3-frozenlist
            - py3-aiosignal
            - py3-idna-ssl
            - py3-asynctest
            - py3-typing-extensions
