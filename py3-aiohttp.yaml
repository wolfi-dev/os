environment:
    contents:
        packages:
            - build-base
            - busybox
            - ca-certificates-bundle
            - cython~0
            - llhttp-dev
            - py3-aiosignal
            - py3-async-timeout
            - py3-asynctest
            - py3-attrs
            - py3-charset-normalizer
            - py3-frozenlist
            - py3-idna-ssl
            - py3-multidict
            - py3-setuptools
            - py3-typing-extensions
            - py3-yarl
            - python3-dev
            - wolfi-base
pipeline:
    - uses: fetch
      with:
        expected-sha256: f4c9296613d5f8ccf79714e8e4abb077163bacee05a4f05ebae30af3d7d035a3
        uri: https://github.com/aio-libs/aiohttp/archive/v${{package.version}}/aiohttp-${{package.version}}.tar.gz
    - uses: patch
      with:
        patches: unbundle-llhttp.patch
    - runs: |
        mkdir -p .git
        python tools/gen.py
        python -m cython -3 aiohttp/*.pyx -I aiohttp
        rm -rf .git
    - name: Python Build
      runs: |
        python setup.py build
    - name: Python Install
      runs: |
        python setup.py install --prefix=/usr --root="${{targets.destdir}}"
    - uses: strip
update:
    enabled: true
    release-monitor:
        identifier: 6713
