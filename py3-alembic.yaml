package:
  name: py3-alembic
  version: 1.11.3
  epoch: 4
  description: A database migration tool for SQLAlchemy.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-dateutil
      - py3-mako
      - py3-python-editor
      - py3-sqlalchemy
      - python3

# transform melange version 1.11.3 => 1_11_3
var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sqlalchemy/alembic
      expected-commit: 47850ab7dbc88905db8abf7abab6a48699d4a50a
      tag: rel_${{vars.mangled-package-version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: false # This requires manual updates because of the strange tagging scheme.
  manual: true
  github:
    identifier: sqlalchemy/alembic
