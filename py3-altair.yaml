package:
  name: py3-altair
  version: 5.5.0
  epoch: 0
  description: Vega-Altair is a declarative statistical visualization library for Python.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: altair
  import: altair

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vega/altair
      tag: v${{package.version}}
      expected-commit: b2ff8ce53b35e1f85ef02644d926ba1e39673fb9

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-jinja2
        - py${{range.key}}-jsonschema
        - py${{range.key}}-narwhals
        - py${{range.key}}-packaging
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - jq
            - py${{range.key}}-pandas
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - name: Test chart output to json
          uses: py/one-python
          with:
            content: |
              cat > test.py <<EOF
              import pandas as pd
              import altair as alt

              data = pd.DataFrame(
                {
                  "a": list("CCCDDDEEE"),
                  "b": [2, 7, 4, 1, 2, 6, 8, 4, 7]
                }
              )

              chart = alt.Chart(data).mark_point().encode(x="a", y="b")

              print(chart.to_json())
              EOF

              python3 test.py | jq -r '.encoding.x.field' | grep "a"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - .*rc[0-9]*$
  github:
    identifier: vega/altair
    strip-prefix: v
