package:
  name: py3-amazon-q-developer-jupyterlab-ext
  version: 3.4.7
  epoch: 0
  description: Amazon Q Developer is an AI coding companion which provides developers with real-time code suggestions in JupyterLab.
  copyright:
    - license: Apache-2.0
  annotations:
    cgr.dev/ecosystem: python
  dependencies:
    provider-priority: 0

vars:
  pypi-package: amazon-q-developer-jupyterlab-ext
  import: amazon_q_developer_jupyterlab_ext

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-jupyter-packaging
      # - py3-supported-hatchling

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2537744335ac2a1d470ecc8673b5ecccbcec0f104b2703076e20f4e4f9ff6704
      uri: https://files.pythonhosted.org/packages/61/0c/fc475fe80cb645ecc5324d0a551f8f33929d1560f70cf812c62677cc8e23/amazon-q-developer-jupyterlab-ext-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-aiobotocore # Need to build
        - py${{range.key}}-aiohttp
        - py${{range.key}}-botocore
        - py${{range.key}}-jupyter-server
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 12743
