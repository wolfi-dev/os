package:
  name: py3-arrow
  version: "1.4.0"
  epoch: 1
  description: Arrow is a Python library that offers a sensible and human-friendly approach to creating, manipulating, formatting and converting dates, times and timestamps.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: arrow
  import: arrow

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/arrow-py/arrow
      tag: ${{package.version}}
      expected-commit: 2c1f5185ad66bf3b1cf8c0812f4b4fe65ac46656

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-python-dateutil
        - py${{range.key}}-types-python-dateutil
        - py${{range.key}}-tzdata
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - name: Test some simple date/time functions
          runs: |
            cat >> test.py <<EOF
            import ${{vars.import}}

            test = arrow.get("2025-01-01T20:00:00")

            assert test.year == 2025
            assert test.month == 1
            assert test.day == 1
            assert test.hour == 20

            utc = arrow.utcnow()
            utc = utc.shift(hours=1)

            eastern = utc.to("US/Eastern")

            eastern.timestamp()
            eastern.format()
            eastern.humanize()
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: arrow-py/arrow
    use-tag: true

test:
  pipeline:
    - uses: test/tw/byproductpackage
