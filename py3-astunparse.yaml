package:
  name: py3-astunparse
  version: 1.6.3
  epoch: 1
  description: An AST unparser for Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-six
      - py3-wheel
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/simonpercivall/astunparse
      tag: v${{package.version}}
      expected-commit: 2acce01fcdda2ea32eea835c30ccca21aaff7297

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: simonpercivall/astunparse
    strip-prefix: v
