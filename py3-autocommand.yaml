package:
  name: py3-autocommand
  version: "2.2.2"
  epoch: 0
  description: "Automatically generate and run simple argparse parsers from function signatures."
  copyright:
    - license: LGPL-3.0-or-later
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: autocommand

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Lucretiel/autocommand
      tag: ${{package.version}}
      expected-commit: 9d95de8ad227a76604a9205b5b211bc2a0576e91

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            repository: https://github.com/Lucretiel/autocommand
            tag: ${{package.version}}
            expected-commit: 9d95de8ad227a76604a9205b5b211bc2a0576e91
        - runs: |
            python${{range.key}} -m pytest test/

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: Lucretiel/autocommand
    use-tag: true
