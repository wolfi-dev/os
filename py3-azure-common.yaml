package:
  name: py3-azure-common
  version: "1.1.28"
  epoch: 0
  description: Microsoft Azure Client Library for Python (Common)
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: azure-common
  import: azure.common

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-common_${{package.version}}
      expected-commit: 41e81c8a7a5f99595f7821ca6666d9b35c882d15

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: sdk/core/azure-common
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - runs: |
            python${{range.key}} -c "
            from azure.common import AzureException
            from azure.common import AzureHttpError

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  release-monitor:
    identifier: 253759

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
