# Generated from https://pypi.org/project/azure-core/
package:
  name: py3-azure-core
  version: 1.29.5
  epoch: 0
  description: Microsoft Azure Core Library for Python
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - py3-requests
      - py3-six
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 509c372ef8a3d5feb42b477ab095400307220892
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-core_${{package.version}}

  - runs: |
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - auth-
    - azure-data-tables_
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-core_
