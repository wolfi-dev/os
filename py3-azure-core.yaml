# Generated from https://pypi.org/project/azure-core/
package:
  name: py3-azure-core
  version: 1.30.0
  epoch: 0
  description: Microsoft Azure Core Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-requests
      - py3-six
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4d1fb591983311cdf84d0a0605e9514e5109b471
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-core_${{package.version}}

  - runs: |
      cd sdk/core/azure-core
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-core_
    tag-filter: azure-core_
