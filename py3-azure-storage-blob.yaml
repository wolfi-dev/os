package:
  name: py3-azure-storage-blob
  version: "12.25.1"
  epoch: 0
  description: Microsoft Azure Blob Storage Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: azure-storage-blob
  import: azure.storage.blob

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d35450e087c032a172c0da2f711c521007452879
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-storage-blob_${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-azure-core
        - py${{range.key}}-cryptography
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-isodate
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: sdk/storage/azure-storage-blob
      - uses: strip
    test:
      environment:
        contents:
          # without openssl-provider-legacy import errors referencing CRYPTOGRAPHY_OPENSSL_NO_LEGACY
          packages:
            - openssl-provider-legacy
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  environment:
    contents:
      # without openssl-provider-legacy import errors referencing CRYPTOGRAPHY_OPENSSL_NO_LEGACY
      packages:
        - openssl-provider-legacy
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    # skip azure-storage-blob_12.24.0b1
    - '[ab]\d+$'
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-storage-blob_
    tag-filter: azure-storage-blob_
    use-tag: true
