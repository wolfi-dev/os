package:
  name: py3-beniget
  version: "0.5.0"
  epoch: 0
  description: Extract semantic information about static Python code
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: beniget

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/serge-sans-paille/beniget
      tag: ${{package.version}}
      expected-commit: 9759bbd3f88aa0a441af3a09ef269f37ee7f7b54

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-gast
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - name: Test beniget core functionality
          runs: |
            cat >> test_beniget.py <<'EOF'
            import ast
            import beniget

            # Test 1: Import core classes
            if not hasattr(beniget, 'DefUseChains'):
                print("Test 1 failed: DefUseChains not found")
                exit(1)
            if not hasattr(beniget, 'UseDefChains'):
                print("Test 1 failed: UseDefChains not found")
                exit(1)
            if not hasattr(beniget, 'Ancestors'):
                print("Test 1 failed: Ancestors not found")
                exit(1)

            # Test 2: DefUseChains - basic usage
            code = "a = 1; b = a + 2"
            module = ast.parse(code)
            duc = beniget.DefUseChains()
            duc.visit(module)
            if not hasattr(duc, 'chains'):
                print("Test 2 failed: DefUseChains has no chains attribute")
                exit(1)

            # Test 3: Detect unused imports
            code = "from math import cos, sin; print(cos(3))"
            module = ast.parse(code)
            duc = beniget.DefUseChains()
            duc.visit(module)
            imported = module.body[0].names
            unused = []
            for name in imported:
                ud = duc.chains[name]
                if not ud.users():
                    unused.append(ud.name())
            if 'sin' not in unused:
                print("Test 3 failed: Did not detect unused import 'sin'")
                exit(1)
            if 'cos' in unused:
                print("Test 3 failed: Incorrectly marked 'cos' as unused")
                exit(1)

            # Test 4: Ancestors analysis
            code = "def foo():\n    x = 1\n    return x"
            module = ast.parse(code)
            ancestors = beniget.Ancestors()
            ancestors.visit(module)
            func = module.body[0]
            if not hasattr(ancestors, 'parents'):
                print("Test 4 failed: Ancestors has no parents method")
                exit(1)

            # Test 5: DefUseChains with locals
            code = "x = 1\ndef foo():\n    y = 2\n    return y"
            module = ast.parse(code)
            duc = beniget.DefUseChains()
            duc.visit(module)
            if not hasattr(duc, 'locals'):
                print("Test 5 failed: DefUseChains has no locals attribute")
                exit(1)
            func = module.body[1]
            if func not in duc.locals:
                print("Test 5 failed: Function not in locals")
                exit(1)

            # Test 6: UseDefChains
            code = "x = 1; y = x + 1"
            module = ast.parse(code)
            duc = beniget.DefUseChains()
            duc.visit(module)
            udc = beniget.UseDefChains(duc)
            if not hasattr(udc, 'chains'):
                print("Test 6 failed: UseDefChains has no chains attribute")
                exit(1)

            # Test 7: Test Def class
            if not hasattr(beniget, 'Def'):
                print("Test 7 failed: Def class not found")
                exit(1)

            # Test 8: DefUseChains with multiple assignments
            code = "a = 1; a = 2; b = a"
            module = ast.parse(code)
            duc = beniget.DefUseChains()
            duc.visit(module)
            defs = list(duc.locals[module])
            if len(defs) < 3:
                print("Test 8 failed: Did not capture multiple definitions")
                exit(1)

            print("All tests passed!")
            EOF

            python${{range.key}} test_beniget.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

test:
  pipeline:
    - uses: test/tw/byproductpackage

update:
  enabled: true
  ignore-regex-patterns:
    - post
  github:
    identifier: serge-sans-paille/beniget
    use-tag: true
