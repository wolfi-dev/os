package:
  name: py3-blinker
  version: 1.6.3
  epoch: 1
  description: Fast, simple object-to-object and broadcast signaling
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-gpep517
      - py3-wheel
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pallets-eco/blinker/
      tag: ${{package.version}}
      expected-commit: 3e534565a811c5e8d8ea01f5c5f7e5c1de4fcfde

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/blinker*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: pallets-eco/blinker
