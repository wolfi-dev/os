package:
  name: py3-blinker
  version: 1.8.0
  epoch: 0
  description: Fast, simple object-to-object and broadcast signaling
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pallets-eco/blinker/
      tag: ${{package.version}}
      expected-commit: 2a6e30897bc3461788d5ed86b6a809c8a7143cb1

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/blinker*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: pallets-eco/blinker

test:
  pipeline:
    - runs: |
        LIBRARY="blinker"
        IMPORT_STATEMENT="from blinker import Signal"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
