package:
  name: py3-breezy
  version: "3.3.11"
  epoch: 0
  description: Friendly distributed version control system
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: breezy
  import: breezy

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - py3-supported-cython
      - py3-supported-setuptools-gettext
      - py3-supported-setuptools-rust
      - rust

pipeline:
  - uses: fetch
    with:
      expected-sha256: 11cb9c5e2fac2038630e863088f047eade4653cbf2b995f732322f6c143bbb3b
      uri: https://files.pythonhosted.org/packages/source/b/breezy/breezy-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-configobj
        - py${{range.key}}-dulwich
        - py${{range.key}}-fastbencode
        - py${{range.key}}-merge3
        - py${{range.key}}-patiencediff
        - py${{range.key}}-tzlocal
        - py${{range.key}}-urllib3
        - py${{range.key}}-pyyaml
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
      - name: remove-unused-bins
        runs: |
          # these are internal to breezy, not shipped by other distros
          rm ${{targets.contextdir}}/usr/bin/bzr-receive-pack
          rm ${{targets.contextdir}}/usr/bin/bzr-upload-pack
    test:
      pipeline:
        - name: "run shipped binaries with --help"
          runs: |
            brz --help
            git-remote-bzr --help
        - name: "check version output"
          runs: |
            set +x
            set -- brz version --short

            fail() { echo "FAIL:" "$@"; exit 1; }
            exp="${{package.version}}"

            out=$("$@") || fail "'$*' exited $?"
            [ "$out" = "$exp" ] || fail "'$*' output expected '$exp' found '$out'"
            echo "PASS: '$*' output '$exp'"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: "run shipped binaries with --help"
      runs: |
        git-remote-bzr --help
        brz --help
    - name: "create repo test"
      uses: test/populated-etc-passwd
      with:
        content: |
          mkdir test
          cd test
          brz init-repo .
          brz init
          cat > hello.txt <<'EOF'
          Hello
          EOF
          brz add hello.txt
          brz whoami 'Test test@chainguard.dev'
          brz commit -m 'Test commit'
          brz log

update:
  enabled: true
  github:
    identifier: breezy-team/breezy
    strip-prefix: brz-
    tag-filter: brz-
    use-tag: true
