package:
  name: py3-build
  version: "1.2.2"
  epoch: 2
  description: A simple, correct Python build frontend
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  import: build
  pypi-package: build

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/build
      tag: ${{package.version}}
      expected-commit: 3b0b5d07077473f5da3f038cf7b74cd2b65d2a98

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-pyproject-hooks
        - py${{range.key}}-tomli
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - runs: |
            set +x
            fail() { echo "FAIL:" "$@"; exit 1; }

            set -- pyproject-build --version
            ver=${{package.version}}
            out=$("$@") || fail "$* exited $?"
            echo "$out" | grep -q -wF "$ver" ||
                fail "FAIL: '$*' did not contain '$ver': $out"
            echo "PASS: '$*' contained '$ver'"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    - post
  github:
    identifier: pypa/build
    use-tag: true
    strip-suffix: .post1
