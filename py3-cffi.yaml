# Generated from https://pypi.org/project/cffi/
package:
  name: py3-cffi
  version: 1.16.0
  epoch: 1
  description: Foreign Function Interface for Python calling C code.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-pycparser
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libffi-dev
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: bcb3ef43e58665bbda2fb198698fcae6776483e0c4a631aa5647806c25e02cc0
      uri: https://files.pythonhosted.org/packages/source/c/cffi/cffi-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5536

test:
  pipeline:
    - runs: |
        LIBRARY="cffi"
        IMPORT_STATEMENT="import cffi"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
