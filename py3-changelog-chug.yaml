package:
  name: py3-changelog-chug
  version: 0.0.3
  epoch: 5
  description: Parser library for project Change Log documents.
  copyright:
    - license: AGPL-3.0-only
  dependencies:
    provider-priority: 0

vars:
  pypi-package: changelog-chug
  import: chug

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-docutils
      - py3-supported-semver

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.sr.ht/~bignose/changelog-chug
      tag: release/${{package.version}}
      expected-commit: 540d5330661ad26f4c934e8bb36024ffd2711719

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-semver
        - py${{range.key}}-docutils
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 375371
