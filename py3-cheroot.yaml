package:
  name: py3-cheroot
  version: "11.1.2"
  epoch: 0
  description: "Cheroot is the high-performance, pure-Python HTTP server used by CherryPy,"
  copyright:
    - license: BSD-3-clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: cheroot

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cherrypy/cheroot
      tag: v${{package.version}}
      expected-commit: d4ca679861eb68ea44aabdb0fb5ed4421b778fa8

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-jaraco.functools
        - py${{range.key}}-more-itertools
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./.cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./.cleanup/${{range.key}}/
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - git
            - py${{range.key}}-pytest
            - py${{range.key}}-pytest-timeout
            - py${{range.key}}-portend
            - py${{range.key}}-jaraco.text
            - py${{range.key}}-pyopenssl
            - py${{range.key}}-requests
            - py${{range.key}}-requests-unixsocket
            - py${{range.key}}-requests-toolbelt
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - runs: |
            git clone --depth 1 --branch v${{package.version}} https://github.com/cherrypy/cheroot.git cheroot-test-${{range.key}}
        - runs: |
            cd cheroot-test-${{range.key}}
            # TODO(jamespage)
            # Missing test dependencies:
            # - pytest-mock (-k ...)
            # - trustme (test_ssl)
            # - pypytools (test_server)
            # Option missing test dependencies:
            # - pydist-xdist - parallel execution
            # Something is wrong with the way upstream does testing, and the process never exists.
            # There are a variety of issues open on their repo about issues with the test suites.
            # The override-ini flags work around pytest.ini dependencies we don't have:
            # - Removes pytest_cov and --cov options that require py3-pytest-cov
            # - Defines flaky marker to avoid warnings about @pytest.mark.flaky decorations
            # - Keeps useful options like -ra, --showlocals, and the cheroot plugin
            timeout 60 python${{range.key}} -m pytest \
              -p cheroot.test._pytest_plugin \
              --ignore=cheroot/test/test_ssl.py \
              --ignore=cheroot/test/test_server.py \
              -k "not (test_broken_connection_during_tcp_fin or test_unhandled_exception_in_request_handler or test_remains_alive_post_unhandled_exception)" \
              cheroot/test/ \
              --override-ini="addopts=-ra --showlocals --doctest-modules -p cheroot.test._pytest_plugin" \
              --override-ini="markers=flaky: mark test as flaky" > /tmp/pytest.out 2>&1 || true

            # Show the test output
            echo "=== Test Output ==="
            cat /tmp/pytest.out
            echo "=================="

            # Check for expected test results
            if grep -q "80 passed.*12 deselected.*3 xfailed" /tmp/pytest.out; then
                echo "✓ SUCCESS: Tests passed as expected (80 passed, 12 deselected, 3 xfailed)"
            else
                echo "✗ FAILURE: Results differ from previously expected results"
                exit 1
            fi

            echo "Tests completed - timeout handled hanging cleanup"

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./.cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            cheroot -h

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: cherrypy/cheroot
    strip-prefix: v
