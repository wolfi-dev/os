package:
  name: py3-cherrypy
  version: "18.10.0"
  epoch: 0
  description: "A pythonic, object-oriented HTTP framework,"
  copyright:
    - license: BSD-3-clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: cherrypy

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cherrypy/cherrypy
      tag: v${{package.version}}
      expected-commit: d1eb64e27ac2dbb761b3cf96eb0c883d5bd87786
      cherry-picks: |
        main/75deabb33ea48553eb12b75d65739292c5202209: Switch to filelock

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-cheroot
        - py${{range.key}}-portend
        - py${{range.key}}-filelock
        - py${{range.key}}-jaraco.collections
        - py${{range.key}}-more-itertools
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./.cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./.cleanup/${{range.key}}/
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
            - py${{range.key}}-path
            - py${{range.key}}-requests
            - py${{range.key}}-requests-toolbelt
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            repository: https://github.com/cherrypy/cherrypy
            tag: v${{package.version}}
            expected-commit: d1eb64e27ac2dbb761b3cf96eb0c883d5bd87786
            cherry-picks: |
              main/75deabb33ea48553eb12b75d65739292c5202209: Switch to filelock
        - runs: |
            # TODO(jamespage)
            # Missing dependencies:
            # - pytest-services (MemcachedSessionTest)
            # Missing optional dependencies:
            # - pytest-xdist (parallel execution)
            rm -f pytest.ini
            python${{range.key}} -m pytest -k 'not (MemcachedSessionTest)' cherrypy/test

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./.cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            cherryd -h

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: cherrypy/cherrypy
    strip-prefix: v
    use-tag: true
