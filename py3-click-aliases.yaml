package:
  name: py3-click-aliases
  version: 1.0.5
  epoch: 3
  description: enable aliases for click
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: click-aliases
  import: click_aliases

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-click
      - py3-supported-poetry

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/click-contrib/click-aliases
      tag: v${{package.version}}
      expected-commit: 66d38d1672da52b06796e77a2f435563ed720f61

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-click
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: click-contrib/click-aliases
    strip-prefix: v
    use-tag: true
