package:
  name: py3-click-aliases
  version: 1.0.4
  epoch: 0
  description: enable aliases for click
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
      - py3-click

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - py3-click
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/click-contrib/click-aliases
      tag: v${{package.version}}
      expected-commit: 6a1922627f09b3de24acd66a81bc7e6fa27fd205

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: click-contrib/click-aliases
    strip-prefix: v
    use-tag: true
