package:
  name: py3-codeowners
  version: 0.8.0
  epoch: 0
  description: Codeowners parser for Python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: codeowners
  import: codeowners

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-poetry

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/sbdchd/codeowners/archive/e6a797bd57774779101c2954ecac0860885201c4.tar.gz
      expected-sha512: 9d06786026aef6b9305b2cbd43e07d9860cb6afce327f5cd3b30c56d2f6d995b70cb329190811a6660754ab5367c24df5ab2f8c46b1d9b231150adf65a31bd2a

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-typing-extensions
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          import codeowners
          from codeowners import CodeOwners

update:
  # The upstream repo stopped cutting releases in git, so manually update the
  # `fetch` based on `pyproject.toml`
  enabled: true
  manual: true
  release-monitor:
    identifier: 143560
