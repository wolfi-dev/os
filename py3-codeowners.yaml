package:
  name: py3-codeowners
  version: 0.6.0
  epoch: 3
  description: Codeowners parser for Python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: codeowners
  import: codeowners

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-poetry

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/sbdchd/codeowners/archive/3ccfe4096487d9220a874f5c436d300fa4765e7a.tar.gz
      expected-sha512: afc61c0cb3e7430c30289cafae17641814e0ecd1f5d54f44f62ee392af874647ad9cb8a134deff689f34966782413b82f8d681256b5f2e0a7f7d19339279b5c0

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-typing-extensions
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          import codeowners
          from codeowners import CodeOwners

update:
  # The upstream repo stopped cutting releases, so check the pyproject.toml file.
  enabled: true
  manual: true
  github:
    identifier: sbdchd/codeowners
