package:
  name: py3-conda-index
  version: "0.6.0"
  epoch: 1
  description: An efficient library to read from new and old format .conda and .tar.bz2 conda packages.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  # this is not named pypi-package because it is not on pypi
  package: conda-index
  import: conda_index

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/conda/conda-index
      tag: ${{package.version}}
      expected-commit: c1cafa370d4f9753e5c2b68f6bbe1ca37e8ac937

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.package}}
    description: python${{range.key}} version of ${{vars.package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.package}}
      runtime:
        - py${{range.key}}-msgpack
        - py${{range.key}}-requests
        - py${{range.key}}-zstandard
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.package}}
    description: meta package providing ${{vars.package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.package}}
        - py3.11-${{vars.package}}
        - py3.12-${{vars.package}}
        - py3.13-${{vars.package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: conda/conda-index
