package:
  name: py3-contourpy
  version: "1.3.3"
  epoch: 3
  description: Python library for calculating contours of 2D quadrilateral grids
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: contourpy
  import: contourpy

data:
  - name: py-versions
    items:
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - meson
      - py3-supported-build-base-dev
      - py3-supported-meson-python
      - py3-supported-pybind11

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/contourpy/contourpy
      expected-commit: 713550ab7ea74e6f4e813e6947b9b0c84d7ccb7b
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy-2.2
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: contourpy/contourpy
    strip-prefix: v
