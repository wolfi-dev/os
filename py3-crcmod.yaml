package:
  name: py3-crcmod
  version: "1.7"
  epoch: 2
  description: Cyclic Redundancy Check (CRC) implementation in Python
  copyright:
    - license: 'MIT'
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python-3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/c/crcmod/crcmod-${{package.version}}.tar.gz
      expected-sha256: dc7051a0db5f2bd48665a990d3ec1cc305a466a77358ca4492826f41f283601e

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir .dist \
      --output-fd 3 3>&1 >&2

  - name: Python install
    runs: python3 -m installer --destdir="${{targets.destdir}}" .dist/*.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 12017
