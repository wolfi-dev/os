# Generated from https://pypi.org/project/cryptography/
package:
  name: py3-cryptography
  version: "44.0.1"
  epoch: 0
  description: cryptography is a package which provides cryptographic recipes and primitives to Python developers.
  copyright:
    - license: Apache-2.0 OR BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: cryptography

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maturin
      - openssl-dev
      - openssl-provider-legacy
      - py3-supported-cffi
      - py3-supported-maturin
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pyca/cryptography/
      tag: ${{package.version}}
      expected-commit: adaaaed77db676bbaa9d171175db81dce056e2a7

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-cffi
        - openssl-provider-legacy
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - openssl-provider-legacy
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.pypi-package}}
              import cryptography.hazmat.primitives.ciphers

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pyca/cryptography
    use-tag: true
