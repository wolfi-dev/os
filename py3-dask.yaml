package:
  name: py3-dask
  version: "2025.5.0"
  epoch: 0
  description: Dask is a flexible parallel computing library for analytics.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: dask

# Splitting versions - for Python < 3.12 dask needs importlib-metadata
data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'
  - name: py-versions-latest
    items:
      3.12: '312'
      3.13: '313'
  - name: py-versions-importlib
    items:
      3.10: '310'
      3.11: '311'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-tomli
      - py3-supported-versioneer

pipeline:
  - uses: git-checkout
    with:
      expected-commit: abdb435dde0be15b262e9ad4657238c2bcb320c9
      repository: https://github.com/dask/dask
      tag: ${{package.version}}

subpackages:
  - range: py-versions-latest
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-cloudpickle
        - py${{range.key}}-fsspec
        - py${{range.key}}-packaging
        - py${{range.key}}-partd
        - py${{range.key}}-pyyaml
        - py${{range.key}}-toolz
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions-importlib
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-cloudpickle
        - py${{range.key}}-fsspec
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-packaging
        - py${{range.key}}-partd
        - py${{range.key}}-pyyaml
        - py${{range.key}}-toolz
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-array
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
        - py${{range.key}}-numpy
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: Remove usr/bin executables - already provided
        runs: |
          rm -rf ${{targets.contextdir}}/usr/bin
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}.array

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-dataframe
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
        - py${{range.key}}-${{vars.pypi-package}}-array
        - py${{range.key}}-pandas
        - py${{range.key}}-pyarrow
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: Remove usr/bin executables - already provided
        runs: |
          rm -rf ${{targets.contextdir}}/usr/bin
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}.dataframe

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-diagnostics
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
        - py${{range.key}}-bokeh
        - py${{range.key}}-jinja2
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: Remove usr/bin executables - already provided
        runs: |
          rm -rf ${{targets.contextdir}}/usr/bin
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}.diagnostics

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: dask --version

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - ^v
  github:
    identifier: dask/dask
    use-tag: true
