package:
  name: py3-dask
  version: 1.1.21
  epoch: 0
  description: Dask is a flexible parallel computing library for analytics.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: dask

data:
  - name: py-versions-importlib
    items:
      3.10: '310'
      3.11: '311'
  - name: py-versions
    items:
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-versioneer
      - py3-supported-setuptools
      - py3-supported-tomli

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d7577a2ff22d47b36a45a87dd5ff2857af81341f
      repository: https://github.com/dask/dask
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-cloudpickle
        - py${{range.key}}-fsspec
        - py${{range.key}}-packaging
        - py${{range.key}}-partd        # Need to build
        - py${{range.key}}-pyyaml
        - py${{range.key}}-toolz        # Need to build
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.pypi-package}}.dataframe

  # For python versions < 3.12, this package needs the importlib_metadata package dependency
  - range: py-versions-importlib
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-cloudpickle
        - py${{range.key}}-fsspec
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-packaging
        - py${{range.key}}-partd
        - py${{range.key}}-pyyaml
        - py${{range.key}}-toolz
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.pypi-package}}.dataframe

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: dask/dask
    strip-prefix: v
    tag-filter: v
