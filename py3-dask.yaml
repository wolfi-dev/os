package:
  name: py3-distributed
  version: 2025.3.0
  epoch: 0
  description: A distributed task scheduler for Dask
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: distributed

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'
  
environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0b526507ab7254f435039536d058c7c5b958ec4b
      repository: https://github.com/dask/distributed
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-cloudpickle
        - py${{range.key}}-dask
        - py${{range.key}}-jinja2
        - py${{range.key}}-locket
        - py${{range.key}}-msgpack
        - py${{range.key}}-packaging
        - py${{range.key}}-psutil
        - py${{range.key}}-pyyaml
        - py${{range.key}}-sortedcontainers
        - py${{range.key}}-tblib            # Need to build
        - py${{range.key}}-toolz
        - py${{range.key}}-tornado
        - py${{range.key}}-urllib3
        - py${{range.key}}-zict             # Need to build
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            dask-scheduler --version
            dask-ssh --version
            dask-worker --version

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: dask/distributed
    tag-filter: ^\d{4}\.\d{1,2}\.\d{1,2}$
