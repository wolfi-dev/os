# Generated from https://pypi.org/project/dulwich/
package:
  name: py3-dulwich
  version: 0.21.7
  epoch: 1
  description: Python Git Library
  copyright:
    - license: Apache-2.0 AND GPL-2.0-or-later
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jelmer/dulwich
      tag: dulwich-${{package.version}}
      expected-commit: 1a55e3198a54b4ad347c7e31adbc8656ee9ec82f

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: jelmer/dulwich
    tag-filter: dulwich-
    strip-prefix: dulwich-
