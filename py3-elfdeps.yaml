package:
  name: py3-elfdeps
  version: 0.2.0
  epoch: 3
  description: Python implementation of RPM elfdeps
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  module_name: elfdeps
  pypi-package: elfdeps

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-wheel-build/elfdeps
      expected-commit: b79dbabff00dc86fe888b7d518d575c48b74ef5f
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-pyelftools
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

update:
  enabled: true
  manual: false
  github:
    identifier: python-wheel-build/elfdeps
    strip-prefix: v

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
