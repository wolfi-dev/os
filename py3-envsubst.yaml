package:
  name: py3-envsubst
  version: "0.1.5"
  epoch: 2
  description: Substitute environment variables in a python string
  copyright:
    - license: MIT

vars:
  pypi-package: envsubst
  module-name: envsubst

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ashafer01/python-envsubst
      tag: v${{package.version}}
      expected-commit: ac2a3f58100aa5bdc3d420e9ca3d1a56b4f16ccb

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

update:
  enabled: true
  github:
    identifier: ashafer01/python-envsubst
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/emptypackage
