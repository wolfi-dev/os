# Generated from https://pypi.org/project/execnet/
package:
  name: py3-execnet
  version: "2.1.2"
  epoch: 0
  description: "distributed Python deployment and communication"
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: execnet

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - py3-supported-hatch-vcs
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9313ece783ba2bd565eb1a2a8a71be441af56199
      repository: https://github.com/pytest-dev/execnet
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: "py3-${{vars.pypi-package}}"
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            expected-commit: 9313ece783ba2bd565eb1a2a8a71be441af56199
            repository: https://github.com/pytest-dev/execnet
            tag: v${{package.version}}
        - runs: |
            python${{range.key}} -m pytest testing

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

update:
  enabled: true
  github:
    identifier: pytest-dev/execnet
    use-tag: true
    strip-prefix: v
  ignore-regex-patterns:
    - 1.5.0.dev # Bad tag

test:
  pipeline:
    - uses: test/tw/byproductpackage
