# Generated from https://pypi.org/project/expandvars/
package:
  name: py3-expandvars
  version: 0.12.0
  epoch: 3
  description: Expand system variables Unix style
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: expandvars

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatchling
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e8c7cf9c37b115d539a84410baa5fb56aa4b85d8
      repository: https://github.com/sayanarijit/expandvars
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: expandvars

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: expandvars

test:
  pipeline:
    - uses: python/import
      with:
        import: expandvars

update:
  enabled: true
  manual: false
  github:
    identifier: sayanarijit/expandvars
    strip-prefix: v
    use-tag: true
