package:
  name: py3-faiss-cpu
  version: 1.10.0
  epoch: 0
  description: Community-maintained faiss wheel builder
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  import: faiss
  pypi-package: faiss-cpu

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - coreutils
      - faiss-cpu
      - gfortran
      - openblas-dev
      - py3-supported-build-base-dev
      - py3-supported-numpy
      - swig

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 746f9cc4cf21ec6660551c26fad29315c7fbf231
      recurse-submodules: true
      repository: https://github.com/kyamagu/faiss-wheels
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: patch-setup.patch

  # Mimics a patch done in the repo: https://github.com/kyamagu/faiss-wheels/blob/main/patch/faiss-rename-swigfaiss.patch
  - runs: mv faiss/faiss/python/swigfaiss.swig faiss/faiss/python/swigfaiss.i

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - faiss-cpu
        - py${{range.key}}-numpy
        - py${{range.key}}-packaging
        - py${{range.key}}-setuptools
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - busybox
            - curl
            - py${{range.key}}-numpy
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Fetch demo dataset
          runs: |
            if [ ! -d "sift1M" ]
            then
              curl -O ftp://ftp.irisa.fr/local/texmex/corpus/sift.tar.gz
              echo "b23d1b3b2ee8469d819b61ca900ef0ed  sift.tar.gz" > MD5.txt

              md5sum -c MD5.txt

              mkdir -p sift1M
              tar -xzf sift.tar.gz -C sift1M --strip-components=1
            fi
        - name: Run faiss demo from repo
          runs: python${{range.key}} demo_auto_tune.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - \.post[0-9]+$
  github:
    identifier: kyamagu/faiss-wheels
    strip-prefix: v
    tag-filter: v
