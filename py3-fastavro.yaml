package:
  name: py3-fastavro
  version: 1.10.0
  epoch: 0
  description: Fast read/write of AVRO files
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: fastavro
  import: fastavro

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - cython
      - py3-supported-build-base-dev
      - py3-supported-cython

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 968d231c2f33f3d580f938bc047da0d0e5c57080
      repository: https://github.com/fastavro/fastavro
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            expected="fastavro ${{package.version}}"
            out=$(fastavro --version) ||
              { echo "FAIL: 'fastavro --version' exited $?"; exit 1; }
            [ "$out" = "$expected" ] || {
              echo "FAIL: 'fastavro --version' printed '$out' expected '$expected'"
              exit 1
            }
            echo "PASS: 'fastavro --version' output: $out"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: fastavro/fastavro
