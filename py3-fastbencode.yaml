package:
  name: py3-fastbencode
  version: 0.3.1
  epoch: 3
  description: Implementation of bencode with optional fast C extensions
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: fastbencode
  import: fastbencode._bencode_pyx

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - py3-supported-cython

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 27bedf328d5b284ed93a2348b7e79a9e0a18a926
      repository: https://github.com/breezy-team/fastbencode
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: py/one-python
      with:
        content: |
          python3 <<'EOF'
          from fastbencode import bencode, bdecode
          assert bencode([1, 2, b'a', {b'd': 3}]) == b'li1ei2e1:ad1:di3eee'
          assert bdecode(bencode([1, 2, b'a', {b'd': 3}])) == [1, 2, b'a', {b'd': 3}]
          EOF

update:
  enabled: true
  manual: false
  github:
    identifier: breezy-team/fastbencode
    use-tag: true
    strip-prefix: v
    tag-filter-prefix: v
