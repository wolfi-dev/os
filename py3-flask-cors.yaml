package:
  name: py3-flask-cors
  version: "5.0.1"
  epoch: 0
  description: A Flask extension adding a decorator for CORS support
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: flask-cors
  import: flask_cors

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5da9be479b4fb203816bca9eb0cfb7add5eeceb5
      repository: https://github.com/corydolphin/flask-cors
      tag: ${{package.version}}

  - runs: |
      # Update version before installation, per upstream's release scripting:
      # https://github.com/corydolphin/flask-cors/blob/5da9be479b4fb203816bca9eb0cfb7add5eeceb5/.github/workflows/on-release-main.yml#L18-L21
      sed -i "s/^version = \".*\"/version = \"${{package.version}}\"/" pyproject.toml
      sed -i "s/__version__ .*/__version__ = \"${{package.version}}\"/" flask_cors/version.py

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-flask
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    - v.*
  github:
    identifier: corydolphin/flask-cors
