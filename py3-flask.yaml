package:
  name: py3-flask
  version: "3.1.0"
  epoch: 1
  description: A simple framework for building complex web applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: flask
  import: flask

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5f873c5184c897c8d9d1b05df1e3d01b14910ce69607a117bd3277098a5836ac
      uri: https://files.pythonhosted.org/packages/source/f/flask/flask-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-werkzeug
        - py${{range.key}}-jinja2
        - py${{range.key}}-itsdangerous
        - py${{range.key}}-click
        - py${{range.key}}-blinker
        - py${{range.key}}-importlib-metadata
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - curl
      pipeline:
        - runs: |
            flask --version
        - name: Test Flask Installation and Server Running Capability
          uses: test/daemon-check-output
          with:
            setup: |
              cat <<"EOF" > /tmp/flask_app.py
              from flask import Flask
              app = Flask(__name__)

              @app.route("/")
              def hello_world():
                return "hello-py3-flask"
              EOF
            start: flask --app /tmp/flask_app.py run
            expected_output: |
              Running on http://127.0.0.1:5000
            post: |
              exp="hello-py3-flask"
              out=$(curl -s "http://127.0.0.1:5000/")
              [ "$out" = "$exp" ] || {
                echo "FAIL: expected '$exp'. found '$out'"
                exit 1
              }
              echo "PASS: flask said '$exp'"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        flask --version
        flask --help

update:
  enabled: true
  release-monitor:
    identifier: 3867
