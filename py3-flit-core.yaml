package:
  name: py3-flit-core
  version: "3.12.0"
  epoch: 3
  description: "simple packaging tool for simple packages (core)"
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: flit-core

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-python

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/flit
      tag: ${{package.version}}
      expected-commit: 1c8141722066ffe1497e511982feeea0f091ddb6

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
    pipeline:
      - runs: |
          cd flit_core
          rm -Rf dist/
          python${{range.key}} -m flit_core.wheel
          python${{range.key}} bootstrap_install.py \
              --install-root=${{targets.subpkgdir}} \
              dist/flit_core-${{package.version}}-py3-none-any.whl
          mkdir -p /home/build/.wheels/${{range.key}}/
          cp dist/flit_core-${{package.version}}-py3-none-any.whl \
              /home/build/.wheels/${{range.key}}/
          python${{range.key}} -m compileall --invalidation-mode=unchecked-hash -r100 \
              ${{targets.subpkgdir}}
          rm -rf "${{targets.subpkgdir}}"/usr/lib/python3*/site-packages/flit_core/tests
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: ${{package.name}}

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: pypa/flit
    use-tag: true

test:
  pipeline:
    - uses: test/tw/byproductpackage
