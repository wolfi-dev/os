package:
  name: py3-fqdn
  version: "1.5.1"
  epoch: 0
  description: RFC-compliant FQDN validation and manipulation for Python.
  copyright:
    - license: MPL-2.0
  annotations:
    cgr.dev/ecosystem: python
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: fqdn
  import: fqdn

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3a4feda3414bde7b3386e995ed1d2ed36607d4cf
      repository: https://github.com/ypcrts/fqdn
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - name: Test basic fqdn functionality
          runs: |
            cat >> test.py <<EOF
            from fqdn import FQDN

            cg_fqdn = FQDN("chainguard.dev")

            assert cg_fqdn.is_valid
            assert cg_fqdn.absolute == "chainguard.dev."
            assert cg_fqdn.relative == "chainguard.dev"
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: ypcrts/fqdn
    strip-prefix: v
    tag-filter: v
    use-tag: true
