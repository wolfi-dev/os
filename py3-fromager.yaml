package:
  name: py3-fromager
  version: "0.46.1"
  epoch: 0
  description: Wheel maker
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  module_name: fromager
  pypi-package: fromager

# py3.11 or greater
data:
  - name: py-versions
    items:
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-wheel-build/fromager
      expected-commit: a967e6339a92f8371e09eb3ae59ada5530229d90
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - patch
        - py${{range.key}}-click
        - py${{range.key}}-elfdeps
        - py${{range.key}}-html5lib
        - py${{range.key}}-packaging
        - py${{range.key}}-pip
        - py${{range.key}}-pkginfo
        - py${{range.key}}-psutil
        - py${{range.key}}-pydantic
        - py${{range.key}}-pygithub
        - py${{range.key}}-pyproject-hooks
        - py${{range.key}}-python-pypi-mirror
        - py${{range.key}}-pyyaml
        - py${{range.key}}-rich
        - py${{range.key}}-requests
        - py${{range.key}}-resolvelib
        - py${{range.key}}-setuptools
        - py${{range.key}}-stevedore
        - py${{range.key}}-tomlkit
        - py${{range.key}}-tqdm
        - py${{range.key}}-virtualenv
        - py${{range.key}}-wheel-bin
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

update:
  enabled: true
  manual: false
  github:
    identifier: python-wheel-build/fromager

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
    - runs: |
        fromager bootstrap setuptools
