# Generated from https://pypi.org/project/frozendict/
package:
  name: py3-frozendict
  version: 2.4.6
  epoch: 2
  description: A simple immutable dictionary
  copyright:
    - license: LGPL-3.0-or-later
  dependencies:
    provider-priority: "0"

vars:
  import: frozendict
  pypi-package: frozendict

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - py3-supported-build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bccc52db5aa317a3c428b1a977dfa57be0c70bc2
      repository: https://github.com/Marco-Sulla/python-frozendict
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      environment: {}
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: Marco-Sulla/python-frozendict
    strip-prefix: v

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.import}}
