# Generated from https://pypi.org/project/fsspec/
package:
  name: py3-fsspec
  version: "2025.7.0"
  epoch: 0
  description: File-system specification
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

vars:
  pypi-package: fsspec

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 852f892f497940fc246d335a0ac7b3b3d93530fc
      repository: https://github.com/fsspec/filesystem_spec
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - ${{package.name}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: ${{package.name}}
            real-pkg-name: "${{subpkg.name}}"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  manual: false
  github:
    identifier: fsspec/filesystem_spec
    use-tag: true

test:
  pipeline:
    - uses: test/virtualpackage
      with:
        virtual-pkg-name: ${{package.name}}
