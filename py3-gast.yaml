package:
  name: py3-gast
  version: "0.7.0"
  epoch: 0
  description: Python AST that abstracts the underlying Python version
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gast

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/serge-sans-paille/gast
      tag: ${{package.version}}
      expected-commit: bffc983e87ff982aabb2ae5ab4d937f157af2cbc

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}
        - name: Test gast core functionality
          runs: |
            cat >> test_gast.py <<'EOF'
            import ast
            import gast

            # Test 1: Basic parsing
            code = 'def foo(x=1): return x + 1'
            tree = gast.parse(code)
            if not isinstance(tree, gast.Module):
                print("Test 1 failed: parse did not return a Module")
                exit(1)

            # Test 2: ast_to_gast conversion
            ast_tree = ast.parse(code)
            gast_tree = gast.ast_to_gast(ast_tree)
            if not isinstance(gast_tree, gast.Module):
                print("Test 2 failed: ast_to_gast conversion failed")
                exit(1)

            # Test 3: gast_to_ast conversion (round trip)
            converted_back = gast.gast_to_ast(gast_tree)
            if not isinstance(converted_back, ast.Module):
                print("Test 3 failed: gast_to_ast conversion failed")
                exit(1)

            # Test 4: dump functionality
            expr_code = 'x + 1'
            expr_tree = gast.parse(expr_code, mode='eval')
            dumped = gast.dump(expr_tree)
            if 'BinOp' not in dumped or 'Add' not in dumped:
                print("Test 4 failed: dump did not contain expected AST nodes")
                exit(1)

            # Test 5: walk functionality
            simple_code = 'x + 1'
            simple_tree = gast.parse(simple_code, mode='eval')
            nodes = list(gast.walk(simple_tree))
            if len(nodes) < 4:
                print("Test 5 failed: walk did not traverse expected nodes")
                exit(1)

            # Test 6: literal_eval
            result = gast.literal_eval('[1, 2, 3]')
            if result != [1, 2, 3]:
                print("Test 6 failed: literal_eval did not return expected value")
                exit(1)

            # Test 7: Constant node handling
            const = gast.Constant(value=42, kind=None)
            if const.value != 42:
                print("Test 7 failed: Constant node value incorrect")
                exit(1)

            # Test 8: Test that gast provides cross-version compatibility
            lambda_code = 'lambda x: x'
            lambda_tree = gast.parse(lambda_code, mode='eval')
            lambda_dump = gast.dump(lambda_tree)
            if 'Lambda' not in lambda_dump:
                print("Test 8 failed: Lambda not found in dump")
                exit(1)

            print("All tests passed!")
            EOF

            python${{range.key}} test_gast.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

test:
  pipeline:
    - uses: test/tw/byproductpackage

update:
  enabled: true
  github:
    identifier: serge-sans-paille/gast
    use-tag: true
