package:
  name: py3-gcloud-aio-auth
  version: 5.3.2
  epoch: 3
  description: Python Client for Google Cloud Auth
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gcloud-aio-auth
  import: gcloud.aio.auth

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - poetry
      - py3-supported-build-base
      - py3-supported-gpep517
      - py3-supported-pip
      - py3-supported-poetry

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b21ee3bedf3c63cdeb319afb3c87787e899e0e49
      repository: https://github.com/talkiq/gcloud-aio
      tag: auth-${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-aiohttp
        - py${{range.key}}-backoff
        - py${{range.key}}-chardet
        - py${{range.key}}-cryptography
        - py${{range.key}}-pyjwt
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: auth
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
      environment:
        contents:
          packages:
            - openssl-provider-legacy

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          from gcloud.aio import auth
  environment:
    contents:
      packages:
        - openssl-provider-legacy

update:
  enabled: true
  github:
    identifier: talkiq/gcloud-aio
    strip-prefix: auth-
    tag-filter: auth-
