# Generated from https://pypi.org/project/gcloud-aio-auth/
package:
  name: py3-gcloud-aio-auth
  version: 5.3.0
  epoch: 0
  description: Python Client for Google Cloud Auth
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-aiohttp
      - py3-backoff
      - py3-chardet
      - py3-cryptography
      - py3-pyjwt
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e89a7512c6f59b299388e62307490dce2d1c9e05
      repository: https://github.com/talkiq/gcloud-aio
      tag: auth-${{package.version}}

  - name: Python Build
    runs: |
      cd auth
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: talkiq/gcloud-aio
    strip-prefix: auth-
    tag-filter: auth-
