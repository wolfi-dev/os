# Generated from https://pypi.org/project/gcloud-aio-storage/
package:
  name: py3-gcloud-aio-storage
  version: 9.0.0
  epoch: 0
  description: Python Client for Google Cloud Storage
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-aiofiles
      - py3-gcloud-aio-auth
      - py3-pyasn1-modules
      - py3-rsa
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 304a0618432101c5fd425f542f853ac83080d740
      repository: https://github.com/talkiq/gcloud-aio
      tag: storage-${{package.version}}

  - name: Python Build
    runs: |
      cd storage
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: talkiq/gcloud-aio
