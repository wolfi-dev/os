package:
  name: py3-gcloud-aio-storage
  version: "9.4.0"
  epoch: 0
  description: Python Client for Google Cloud Storage
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: gcloud-aio-storage
  import: gcloud.aio.storage

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-gpep517
      - py3-supported-poetry

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9ae4388d13642c3f2582a21ce27883f04332e983
      repository: https://github.com/talkiq/gcloud-aio
      tag: storage-${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-aiofiles
        - py${{range.key}}-gcloud-aio-auth
        - py${{range.key}}-pyasn1-modules
        - py${{range.key}}-rsa
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: storage
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
      environment:
        contents:
          packages:
            - openssl-provider-legacy

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          from gcloud.aio import storage
  environment:
    contents:
      packages:
        - openssl-provider-legacy

update:
  enabled: true
  github:
    identifier: talkiq/gcloud-aio
    strip-prefix: storage-
    tag-filter: storage-
