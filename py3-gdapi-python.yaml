package:
  name: py3-gdapi-python
  version: "0.5.4"
  epoch: 0
  description: Python Binding to API spec
  copyright:
    - license: MIT
  dependencies:
    provides:
      - gdapi-python=${{package.full-version}}
      - rancher-gdapi-python=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

vars:
  pypi-package: gdapi-python

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rancher/gdapi-python
      expected-commit: 31d74507d96c8f053a08bda129cc63f96ca60161
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: py3-fix-hashing.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-six
        - py${{range.key}}-requests
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: gdapi

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: false
  exclude-reason: No releases since 2016.
