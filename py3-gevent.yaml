package:
  name: py3-gevent
  version: 24.11.1
  epoch: 1
  description: Coroutine-based network library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gevent
  import: gevent

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - file
      # https://github.com/gevent/gevent/issues/2028
      - gcc~13
      - openssf-compiler-options
      - py3-supported-build-base-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8bd1419114e9e4a3ed33a5bad766afff9a3cf765cb440a582a1b3a9bc80c1aca
      uri: https://files.pythonhosted.org/packages/source/g/gevent/gevent-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-greenlet
        - py${{range.key}}-cffi
        - py${{range.key}}-zope.event
        - py${{range.key}}-zope.interface
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - working-directory: deps/c-ares
        runs: |
          # configure: error: in '/home/build/deps/c-ares':
          # configure: error: changes in the environment can compromise the build
          # error: run 'make distclean' and/or 'rm config.cache'
          make distclean
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 6835
