package:
  name: py3-gevent
  version: "25.9.1"
  epoch: 2
  description: Coroutine-based network library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gevent
  import: gevent

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - file
      - py3-supported-build-base-dev
      - py3-supported-cython

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gevent/gevent
      tag: ${{package.version}}
      expected-commit: 86937db8eadc4e1a4e1ffc374dc67d2fcf4c7196

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-greenlet
        - py${{range.key}}-cffi
        - py${{range.key}}-zope.event
        - py${{range.key}}-zope.interface
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - working-directory: deps/c-ares
        runs: |
          # configure: error: in '/home/build/deps/c-ares':
          # configure: error: changes in the environment can compromise the build
          # error: run 'make distclean' and/or 'rm config.cache'
          make distclean
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: gevent/gevent
    use-tag: true
