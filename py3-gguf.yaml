package:
  name: py3-gguf
  version: 0.17.1
  epoch: 3
  description: Python package for writing binary files in the GGUF format
  copyright:
    - license: MIT

vars:
  pypi-package: gguf
  import: gguf

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-poetry-core
      - py3-supported-python

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ggml-org/llama.cpp
      tag: gguf-v${{package.version}}
      expected-commit: 381174bbdaf10d6a80dc2099f284b20544d86962

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-numpy-2.2
        - py${{range.key}}-tqdm
        - py${{range.key}}-pyyaml
    pipeline:
      - working-directory: gguf-py
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Test basic functionality
          runs: |
            python${{range.key}} <<-EOF
            import gguf

            # Test basic GGUF classes exist
            assert hasattr(gguf, 'GGUFWriter')
            assert hasattr(gguf, 'GGUFReader')
            assert hasattr(gguf, 'GGUFValueType')

            print("All tests passed!")
            EOF

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Commands for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: split/bin
    test:
      pipeline:
        - runs: |
            # Test gguf scripts are available and executable
            gguf-dump --help
            gguf-convert-endian --help
            gguf-set-metadata --help
            gguf-new-metadata --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  git:
    tag-filter-prefix: gguf-v
    strip-prefix: gguf-v
