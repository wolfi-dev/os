package:
  name: py3-glpk
  version: 0.4.8
  epoch: 6 # go/wolfi-rsc/py3-glpk
  description: PyGLPK, a Python module encapsulating GLPK.
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    provider-priority: 0
  resources:
    cpu: "1"
    memory: 1Gi

vars:
  pypi-package: glpk
  import: glpk

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - gcc~13
      - glpk
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bradfordboyle/pyglpk
      tag: v${{package.version}}
      expected-commit: b2e7c88d0f8cfa65de453797c7e3a01164a0ea8b

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: bradfordboyle/pyglpk
    use-tag: true
    tag-filter-prefix: v
    strip-prefix: v
