package:
  name: py3-glpk
  version: 0.4.8
  epoch: 3
  description: PyGLPK, a Python module encapsulating GLPK.
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: glpk
  import: glpk

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - gcc~13
      - glpk
      - py3-supported-build-base-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 419091b0dbbb061c83c64be2e038d1f29182b986627f8f8c4971601e17fbd013
      uri: https://files.pythonhosted.org/packages/source/g/glpk/glpk-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 37380
