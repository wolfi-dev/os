package:
  name: py3-gobject3
  version: 3.52.3
  epoch: 0
  description: Python bindings for the GObject library
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gobject3
  import: gi

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - glib-dev
      - gobject-introspection-dev
      - libffi-dev
      - meson
      - pkgconf-dev
      - py3-supported-cairo
      - py3-supported-meson
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/pygobject
      expected-commit: 1c675e47a160662e5247a387dcd35e0d36b3c4d2
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: meson subprojects download
      - uses: meson/configure
        with:
          opts: |
            -Dtests=false \
            -Dpython=python${{range.key}}
      - uses: meson/compile
      - uses: meson/install
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

update:
  git: {}
