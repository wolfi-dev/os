# Generated from https://pypi.org/project/google-api-core/
package:
  name: py3-google-api-core
  version: 2.16.1
  epoch: 0
  description: Google API client core library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-googleapis-common-protos
      - py3-protobuf
      - py3-google-auth
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5922f2b8f382ee1fd9b69fafb2eed39db93b60fb
      repository: https://github.com/googleapis/python-api-core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-api-core
    strip-prefix: v
