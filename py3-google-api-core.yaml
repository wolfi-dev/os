    - license: Apache 2.0
  dependencies:
    runtime:
      - py3-googleapis-common-protos
      - py3-protobuf
      - py3-google-auth
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9866183b42f632dddade9ba6c69f9b3015118dd4
      repository: https://github.com/googleapis/python-api-core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-api-core
    strip-prefix: v
