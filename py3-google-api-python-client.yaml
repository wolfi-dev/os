package:
  name: py3-google-api-python-client
  version: "2.167.0"
  epoch: 0
  description: Google API Client Library for Python
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: google-api-python-client
  import: googleapiclient

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 236c82dc14e8c7570113d57b20447f57a3e92e38
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-google-api-core
        - py${{range.key}}-google-auth
        - py${{range.key}}-google-auth-httplib2
        - py${{range.key}}-httplib2
        - py${{range.key}}-uritemplate
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Basic Google API client test
      uses: py/one-python
      with:
        content: |
          #!/usr/bin/env python3
          # Test if we can create a simple Google API client instance
          from googleapiclient.discovery import build
          service = build('customsearch', 'v1')
          print('Google API client successfully built')

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/google-api-python-client
    strip-prefix: v
