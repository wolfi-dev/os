# Generated from https://pypi.org/project/google-api-python-client/
package:
  name: py3-google-api-python-client
  version: 2.149.0
  epoch: 0
  description: Google API Client Library for Python
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-httplib2
      - py3-google-auth
      - py3-google-auth-httplib2
      - py3-google-api-core
      - py3-uritemplate
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2034e78d237cceb439ba2c7ec2b739ec85b64be2
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/google-api-python-client
    strip-prefix: v

test:
  pipeline:
    - name: Verify Python package installation
      runs: |
        # Check if the Google API client package is installed and accessible
        python3 -c "import googleapiclient" || exit 1
    - name: Basic Google API client test
      runs: |
        # Test if we can create a simple Google API client instance
        python3 -c "
        from googleapiclient.discovery import build
        service = build('customsearch', 'v1')
        print('Google API client successfully built')
        " || exit 1
    - runs: |
        # Verify that the google-api-python-client package is installed and usable
        python -c "import googleapiclient.discovery; print('google-api-python-client installed successfully')"
