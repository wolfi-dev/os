package:
  name: py3-google-cloud-bigquery-storage
  version: "2.33.1"
  epoch: 0
  description: Google Cloud Bigquery Storage API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: google-cloud-bigquery-storage
  import: google.cloud.bigquery_storage

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6f7303640880bca52d977a4b789679e09f6d91b0
      repository: https://github.com/googleapis/google-cloud-python
      tag: google-cloud-bigquery-storage-v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-google-api-core
        - py${{range.key}}-proto-plus
        - py${{range.key}}-protobuf
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: packages/google-cloud-bigquery-storage
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  git:
    strip-prefix: google-cloud-bigquery-storage-v
    tag-filter-prefix: google-cloud-bigquery-storage
