# Generated from https://pypi.org/project/google-cloud-bigquery/
package:
  name: py3-google-cloud-bigquery
  version: "3.36.0"
  epoch: 0
  description: Google BigQuery API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-google-resumable-media
      - py3-grpcio
      - py3-packaging
      - py3-proto-plus
      - py3-python-dateutil
      - py3-requests
      - py3.13-protobuf=6.31.1-r4 # 6.32.0 seems to be broken on ARM, illegal instruction segfaults
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 84fa75b3e52d41f3778c1654779f03598919168f
      repository: https://github.com/googleapis/python-bigquery
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-bigquery
    strip-prefix: v

test:
  pipeline:
    - name: Test module imports
      uses: python/import
      with:
        imports: |
          from google.cloud import bigquery
          from google.cloud.bigquery import client
          from google.cloud.bigquery import dataset
          from google.cloud.bigquery import job
          from google.cloud.bigquery import table
