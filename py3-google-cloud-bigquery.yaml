# Generated from https://pypi.org/project/google-cloud-bigquery/
package:
  name: py3-google-cloud-bigquery
  version: 3.17.2
  epoch: 0
  description: Google BigQuery API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-google-api-core
      - py3-proto-plus
      - py3-google-cloud-core
      - py3-google-resumable-media
      - py3-packaging
      - py3-protobuf
      - py3-python-dateutil
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fe3183e674b5cf6da9c745722f2ba8bfe84b50bd
      repository: https://github.com/googleapis/python-bigquery
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-bigquery
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="google_cloud_bigquery"
        IMPORT_STATEMENT="import google-cloud-bigquery"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
