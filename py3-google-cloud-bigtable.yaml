# Generated from https://pypi.org/project/google-cloud-bigtable/
package:
  name: py3-google-cloud-bigtable
  version: 2.22.0
  epoch: 1
  description: Google Cloud Bigtable API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-grpc-google-iam-v1
      - py3-proto-plus
      - py3-protobuf
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      README: for version v2.21.0, if you use this, update the package.version above to this version
      expected-commit: f35778e7e6c033fe89fd138b3ac32f0adcd49345
      repository: https://github.com/googleapis/python-bigtable
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-bigtable
    strip-prefix: v
