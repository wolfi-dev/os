    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-proto-plus
      - py3-protobuf
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 66c5958a19c7ecb74378b118ee89e61c60f217ae
      repository: https://github.com/googleapis/python-datastore
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-datastore
    strip-prefix: v
