# Generated from https://pypi.org/project/google-cloud-pubsub/
package:
  name: py3-google-cloud-pubsub
  version: 2.27.1
  epoch: 0
  description: Google Cloud Pub/Sub API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-google-api-core
      - py3-proto-plus
      - py3-protobuf
      - py3-grpc-google-iam-v1
      - py3-grpcio-status
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 206689982111a01062c67bd48d9a5f513d2fd8d1
      repository: https://github.com/googleapis/python-pubsub
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-pubsub
    strip-prefix: v
