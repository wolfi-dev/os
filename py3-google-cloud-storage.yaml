package:
  name: py3-google-cloud-storage
  version: "3.8.0"
  epoch: 1 # go/wolfi-rsc/py3-google-cloud-storage
  description: Google Cloud Storage API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  resources:
    cpu: "1"
    memory: 5Gi

vars:
  pypi-package: google-cloud-storage
  import: google.cloud.storage

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 16cf512c2e05a6eb0e4ba7280814886e35b2942b
      repository: https://github.com/googleapis/python-storage
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-google-auth
        - py${{range.key}}-google-api-core
        - py${{range.key}}-google-cloud-core
        - py${{range.key}}-google-resumable-media
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - please--branches--main
  github:
    identifier: googleapis/python-storage
    strip-prefix: v
