package:
  name: py3-gpep517
  version: "17"
  epoch: 0
  description: PEP517 build system support for distros
  copyright:
    - license: GPL-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gpep517

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/mgorny/gpep517/archive/v${{package.version}}/gpep517-v${{package.version}}.tar.gz
      expected-sha256: 5bd08d39dc754527c68caed0061c3a3e019aaf749a36d42e38e197401c7c8f1c

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: Easily download, build, install, upgrade, and uninstall Python packages
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
      runtime:
        - py${{range.key}}-tomli
        - py${{range.key}}-installer

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 255912

test:
  pipeline:
    - uses: python/import
      with:
        import: gpep517
