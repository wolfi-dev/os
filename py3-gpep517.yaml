package:
  name: py3-gpep517
  version: "19"
  epoch: 5
  description: PEP517 build system support for distros
  copyright:
    - license: GPL-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gpep517

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gentoo/gpep517
      tag: v${{package.version}}
      expected-commit: ace02abe8d637e65ee721c74a65608f11d902f6b

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: Easily download, build, install, upgrade, and uninstall Python packages
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
      runtime:
        - py${{range.key}}-tomli
        - py${{range.key}}-installer
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: ${{package.name}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: gentoo/gpep517
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: gpep517
