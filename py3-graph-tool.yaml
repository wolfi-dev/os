package:
  name: py3-graph-tool
  version: 2.97
  epoch: 0
  description: graph-tool is an efficient Python module for manipulation and statistical analysis of graphs (a.k.a. networks).
  resources:
    cpu: 65
    memory: 128Gi
  target-architecture:
    - x86_64
  copyright:
    - license: GPL-3.0-only

vars:
  pypi-package: graph-tool
  import: graph_tool

data:
  - name: py-versions
    items:
      # 3.10: '310'
      # 3.11: '311'
      # 3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cairomm-1.16-dev
      - cgal-dev
      - eigen-dev
      - expat-dev
      - freetype-dev
      - gmp-dev
      - libsigcplusplus-dev
      - libtool
      - mpfr-dev
      - pkgconf-dev
      - py3-supported-cairo
      - py3-supported-numpy
      - py3-supported-python-dev
      - py3-supported-scipy
      - sparsehash-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.skewed.de/count0/graph-tool
      tag: release-${{package.version}}
      expected-commit: cd15650ec9fb6807b4536b523a059354f231fcb1

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - graph-tool=${{package.full-version}}
      runtime:
        - py${{range.key}}-cairo
        - py${{range.key}}-matplotlib
        - py${{range.key}}-numpy
        - py${{range.key}}-scipy
    pipeline:
      - runs: ./autogen.sh
      - uses: autoconf/configure
        with:
          opts: |
            --enable-openmp \
            --includedir=/usr/lib/cairomm-1.16 \
            PYTHON=python${{range.key}}
      - runs: |
          make -C . -j$(nproc) V=1
      - uses: autoconf/make-install
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-numpy
            - py${{range.key}}-scipy
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Verify basic graph creation
          runs: |
            python${{range.key}} <<EOF
            import graph_tool as gt

            # Create a new graph
            g = gt.Graph()

            # Add vertices
            g.add_vertex()
            g.add_vertex()

            # Add an edge
            g.add_edge(0, 1)

            # Verify graph structure
            assert g.num_vertices() == 2 and g.num_edges() == 1
            EOF
        - name: Verify property maps
          runs: |
            python${{range.key}} <<EOF
            import graph_tool as gt

            # Create a graph
            g = gt.Graph()

            # Create a string property map for vertices
            vprop = g.new_vertex_property('string')

            # Add a vertex and set its property
            v = g.add_vertex()
            vprop[v] = 'test'

            # Verify the property value
            assert vprop[v] == 'test'
            EOF
        - name: Verify basic algorithm
          runs: |
            python${{range.key}} <<EOF
            import graph_tool as gt

            # Create an undirected graph
            g = gt.Graph(directed=False)

            # Add three vertices
            v1 = g.add_vertex()
            v2 = g.add_vertex()
            v3 = g.add_vertex()

            # Add two edges to form a path
            g.add_edge(v1, v2)
            g.add_edge(v2, v3)

            # Calculate vertex degrees
            deg = g.degree_property_map('out')

            # Verify degrees (first and last vertex should have degree 1, middle vertex degree 2)
            assert list(deg) == [1, 2, 1]
            EOF

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        # TODO: Add other python versions
        # - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git:
    strip-prefix: release-
