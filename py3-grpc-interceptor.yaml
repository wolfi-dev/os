# Generated from https://pypi.org/project/grpc-interceptor/
package:
  name: py3-grpc-interceptor
  version: 0.15.4
  epoch: 2
  description: Simplifies gRPC interceptors
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  import: grpc_interceptor
  pypi-package: grpc-interceptor

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-poetry

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d866a1bd09e9e79a02e0ed42a9d59f30c85bb7bc
      repository: https://github.com/d5h-foss/grpc-interceptor
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-grpcio
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.import}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: d5h-foss/grpc-interceptor
    strip-prefix: v
