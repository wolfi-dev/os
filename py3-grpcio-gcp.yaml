package:
  name: py3-grpcio-gcp
  version: "0.2.2"
  epoch: 5
  description: gRPC extensions for Google Cloud Platform
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: grpcio-gcp
  import: grpc_gcp

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-grpcio-tools
      - py3-supported-setuptools
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/grpc-gcp-python
      tag: v${{package.version}}
      expected-commit: 8ef890243664ebd95ae0225cdf87e7442b570f9e

  - runs: |
      cd src
      # From src/setup.sh
      cp -f ../template/version.py version.py
      python3 -m grpc_tools.protoc -I. --python_out=grpc_gcp/proto grpc_gcp.proto

  - uses: strip

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-grpcio
        - py${{range.key}}-protobuf
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: ./src
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/grpc-gcp-python
    strip-prefix: v
