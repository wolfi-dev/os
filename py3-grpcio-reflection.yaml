package:
  name: py3-grpcio-reflection
  version: "1.78.0"
  epoch: 0 # go/wolfi-rsc/py3-grpcio-reflection
  description: Standard Protobuf Reflection Service for gRPC
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  resources:
    cpu: "3"
    memory: 5Gi

vars:
  pypi-package: grpcio-reflection
  import: grpc_reflection

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grpc/grpc
      tag: v${{package.version}}
      expected-commit: 5e6ba94242b92e363220bc2163d55ce3554d4ecc

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-grpcio
        - py${{range.key}}-protobuf
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: src/python/grpcio_reflection
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    - '.*-pre.*'
  github:
    identifier: grpc/grpc
