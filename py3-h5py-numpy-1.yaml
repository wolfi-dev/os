package:
  name: py3-h5py-numpy-1
  description: Read and write HDF5 files from Python
  url: https://www.h5py.org
  version: "3.14.0"
  epoch: 3
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: h5py

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - hdf5-dev
      - liblzf-dev
      - py3-supported-cython
      - py3-supported-numpy~1
      - py3-supported-pip
      - py3-supported-pkgconfig
      - py3-supported-python-dev
      - py3-supported-tomli
      - wolfi-baselayout
  environment:
    H5PY_SYSTEM_LZF: 1
    H5PY_SETUP_REQUIRES: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/h5py/h5py
      # Fixes 1.1 numpy builds
      depth: -1
      expected-commit: 285f604794400b391edd45328432052901faa77e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-numpy-1
    description: python-${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py${{range.key}}-${{vars.pypi-package}}=${{package.version}}
      runtime:
        - py${{range.key}}-numpy-1.26
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: h5py

  - name: py3-supported-${{vars.pypi-package}}-numpy-1
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      provides:
        - py3-supported-${{vars.pypi-package}}=${package.version}}
      runtime:
        - py3.10-${{vars.pypi-package}}-numpy-1
        - py3.11-${{vars.pypi-package}}-numpy-1
        - py3.12-${{vars.pypi-package}}-numpy-1
        - py3.13-${{vars.pypi-package}}-numpy-1
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: h5py/h5py
    use-tag: true
