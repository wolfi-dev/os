package:
  name: py3-h5py
  description: 'Read and write HDF5 files from Python'
  url: 'https://www.h5py.org'
  version: 3.10.0
  epoch: 1
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cython~0
      - hdf5-dev
      - liblzf-dev
      - numpy
      - py3-gpep517
      - py3-pkgconfig
      - py3-setuptools
      - py3-wheel
      - python3-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/h5py/h5py
      expected-commit: 89374b762f6a223a3a73a87868f3c6ab245a55aa
      tag: ${{package.version}}

  - runs: |
      sed -i "s/settings\\['runtime_library_dirs'\\] = settings\\['library_dirs'\\]/pass/" setup_build.py

  - runs: |
      export H5PY_SYSTEM_LZF=1
      # Stop requiring a specific version of numpy
      export H5PY_SETUP_REQUIRES=0
      python3 -m gpep517 build-wheel \
        --wheel-dir .dist \
        --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" .dist/*.whl

  - runs: |
      rm -r "${{targets.destdir}}"/usr/lib/python3*/site-packages/h5py/tests

  - uses: strip

update:
  enabled: true
  github:
    identifier: h5py/h5py
    use-tag: true
