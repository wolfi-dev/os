package:
  name: py3-h5py
  description: Read and write HDF5 files from Python
  url: https://www.h5py.org
  version: "3.13.0"
  epoch: 0
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: h5py

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - hdf5-dev
      - liblzf-dev
      - numpy
      - py3-supported-cython
      - py3-supported-numpy
      - py3-supported-pip
      - py3-supported-pkgconfig
      - py3-supported-python-dev
      - py3-supported-tomli
      - wolfi-baselayout
  environment:
    H5PY_SYSTEM_LZF: 1
    H5PY_SETUP_REQUIRES: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/h5py/h5py
      expected-commit: c96b93d9ca3a92741c0b2476554f9026cdd47e00
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python-${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: h5py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: h5py

update:
  enabled: true
  github:
    identifier: h5py/h5py
    use-tag: true
