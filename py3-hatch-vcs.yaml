# Generated from https://pypi.org/project/hatch-vcs/
package:
  name: py3-hatch-vcs
  version: 0.4.0
  epoch: 2
  description: Hatch plugin for versioning with your preferred VCS
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"
    runtime:
      - py3-hatchling
      - py3-setuptools-scm
      - python-3

vars:
  pypi-package: hatch-vcs
  module-name: hatch_vcs

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e186a8b5d97dd9c9f93ae6015139b55411d9011b
      repository: https://github.com/ofek/hatch-vcs
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-hatchling
        - py${{range.key}}-setuptools
        - py${{range.key}}-setuptools-scm
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: ofek/hatch-vcs
    strip-prefix: v
