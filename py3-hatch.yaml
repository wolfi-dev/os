package:
  name: py3-hatch
  version: "1.14.1"
  epoch: 0
  description: Modern, extensible Python project management
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: hatch
  import: hatch

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatch-vcs
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b87f3f97ab21a9dc6214ff3dd91adf6e2c2b29bb
      repository: https://github.com/pypa/hatch
      tag: hatch-v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-hatchling
        - py${{range.key}}-httpx
        - py${{range.key}}-hyperlink
        - py${{range.key}}-keyring
        - py${{range.key}}-packaging
        - py${{range.key}}-pexpect
        - py${{range.key}}-platformdirs
        - py${{range.key}}-pyperclip
        - py${{range.key}}-rich
        - py${{range.key}}-shellingham
        - py${{range.key}}-tomli-w
        - py${{range.key}}-tomlkit
        - py${{range.key}}-userpath
        - py${{range.key}}-virtualenv
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            expected="Hatch, version ${{package.version}}"
            cmd="hatch --version"
            out=$($cmd) || { echo "FAIL: '$cmd' exited $?"; exit 1; }
            [ "$out" = "$expected" ] || {
              echo "FAIL: '$cmd' printed '$out' expected '$expected'"
              exit 1
            }
            echo "PASS: '$cmd' output: $out"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: pypa/hatch
    strip-prefix: hatch-v
    tag-filter: hatch-v
