# Generated from https://pypi.org/project/hatch/
package:
  name: py3-hatch
  version: 1.9.5
  epoch: 0
  description: Modern, extensible Python project management
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-click
      - py3-hatchling
      - py3-httpx
      - py3-hyperlink
      - py3-keyring
      - py3-packaging
      - py3-pexpect
      - py3-platformdirs
      - py3-pyperclip
      - py3-rich
      - py3-shellingham
      - py3-tomli-w
      - py3-tomlkit
      - py3-userpath
      - py3-virtualenv
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: acece098c7c3c3f88f187aea076ddbead2e6bbbe
      repository: https://github.com/pypa/hatch
      tag: hatch-v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/hatch
    strip-prefix: hatch-v
    tag-filter: hatch-v
