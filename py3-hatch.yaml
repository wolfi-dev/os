package:
  name: py3-hatch
  version: 1.12.0
  epoch: 2
  description: Modern, extensible Python project management
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: hatch
  import: hatch

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatch-vcs
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d73037fe7e9b66eeeba2e72d37074373594221c5
      repository: https://github.com/pypa/hatch
      tag: hatch-v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-hatchling
        - py${{range.key}}-httpx
        - py${{range.key}}-hyperlink
        - py${{range.key}}-keyring
        - py${{range.key}}-packaging
        - py${{range.key}}-pexpect
        - py${{range.key}}-platformdirs
        - py${{range.key}}-pyperclip
        - py${{range.key}}-rich
        - py${{range.key}}-shellingham
        - py${{range.key}}-tomli-w
        - py${{range.key}}-tomlkit
        - py${{range.key}}-userpath
        - py${{range.key}}-virtualenv
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: pypa/hatch
    strip-prefix: hatch-v
    tag-filter: hatch-v
