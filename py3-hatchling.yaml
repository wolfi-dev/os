package:
  name: py3-hatchling
  version: "1.28.0"
  epoch: 0
  description: Modern, extensible Python build backend
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: hatchling

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pathspec
      - py3-supported-pip
      - py3-supported-pluggy
      - py3-supported-python
      - py3-supported-tomli
      - py3-supported-trove-classifiers
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8e1a709e49009ee25cf924c5a9da477a03149a75
      repository: https://github.com/pypa/hatch
      tag: hatchling-v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-pathspec
        - py${{range.key}}-pluggy
        - py${{range.key}}-tomli
        - py${{range.key}}-trove-classifiers
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          # TODO(pnasrat): refactor when melange fix subpackage with range working-dir
          # This is inline stripped down from pipelines/py/pip-build-install.yaml
          cd backend
          export SOURCE_DATE_EPOCH=315532800
          mkdir dist
          python${{range.key}} -m pip wheel -w dist --no-index --no-build-isolation --no-deps .
          python${{range.key}} -m pip install --no-index --no-build-isolation --no-deps \
            --force-reinstall --no-compile --prefix=/usr --root=${{targets.subpkgdir}} dist/*.whl
      - runs: rm -rf backend/dist
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}
        - name: "verify the binary is in the expected place"
          runs: stat /usr/bin/hatchling
        - name: "verify basic function of the main binary"
          runs: |
            version="0.1"

            cat <<EOF > pyproject.toml
            [project]
            version = '${version}'
            EOF

            read_version="$(hatchling version)"
            if [ "${version}" != "${read_version}" ] ; then
              echo "FAIL: hatchling is misbehaving. Expected read test version to be '${version}', but got '${read_version}'" >&2
              exit 1
            fi

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

update:
  enabled: true
  github:
    identifier: pypa/hatch
    strip-prefix: hatchling-v
    tag-filter: hatchling-v

test:
  pipeline:
    - uses: test/tw/byproductpackage
