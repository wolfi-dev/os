package:
  name: py3-hdfs
  version: 2.7.3
  epoch: 4
  description: 'HdfsCLI: API and command line interface for HDFS.'
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: hdfs
  import: hdfs

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mtth/hdfs
      tag: v${{package.version}}
      expected-commit: e07a8e60e7cb2912b76a07f0caf6f485c6131dfa

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-docopt
        - py${{range.key}}-fastavro
        - py${{range.key}}-requests
        - py${{range.key}}-six
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            out=$(hdfscli --version) ||
              { echo "FAIL: 'hdfscli --version' exited $?"; exit 1; }
            [ "$out" = "${{package.version}}" ] || {
              echo "FAIL: 'hdfscli --version' printed '$out' expected '${{package.version}}'"
              exit 1
            }

            hdfscli-avro --help ||
              { echo "FAIL: 'hdfscli-avro --help' exited $?"; exit 1; }

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: mtth/hdfs
    tag-filter-prefix: v
    strip-prefix: v
