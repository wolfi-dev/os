package:
  name: py3-html5lib
  version: "1.1"
  epoch: 5
  description: HTML parser based on the WHATWG HTML specification
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  module_name: html5lib
  pypi-package: html5lib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/html5lib/html5lib-python
      tag: ${{package.version}}
      expected-commit: f87487a4ada2d6cf223bdd182774a01ba3c84618

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-six
        - py${{range.key}}-webencodings
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

update:
  enabled: true
  github:
    identifier: html5lib/html5lib-python
    use-tag: true

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
