# Generated from https://pypi.org/project/huggingface-hub/
package:
  name: py3-huggingface-hub
  version: "1.3.2"
  epoch: 0
  description: Client library to download and publish models, datasets and other repos on the huggingface.co hub
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

vars:
  pypi-package: huggingface-hub
  module-name: huggingface_hub

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dc63f841e47c233c2207af71a8b6c3a94f71d315
      repository: https://github.com/huggingface/huggingface_hub
      tag: v${{package.version}}

  - runs: |
      # Depend on the full typer package instead of the library-only name, so
      # we don't have to generate both in our packaging
      sed -i 's/typer-slim/typer/g' setup.py

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-filelock
        - py${{range.key}}-fsspec
        - py${{range.key}}-httpx
        - py${{range.key}}-packaging
        - py${{range.key}}-pyyaml
        - py${{range.key}}-requests
        - py${{range.key}}-shellingham
        - py${{range.key}}-tqdm
        - py${{range.key}}-typer
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-hf-xet
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pip
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: "py3-${{vars.pypi-package}}"
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              from ${{vars.module-name}} import hf_hub_download
        - runs: |
            python${{range.key}} -m pip check

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: "py3-${{vars.pypi-package}}"
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: "py3-${{vars.pypi-package}}-bin"
        - runs: |
            hf download google/pegasus-xsum config.json
            hf cache ls | grep -q google/pegasus-xsum

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

update:
  enabled: true
  manual: false
  github:
    identifier: huggingface/huggingface_hub
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/byproductpackage
