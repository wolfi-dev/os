# Generated from https://pypi.org/project/importlib-metadata/
package:
  name: py3-importlib-metadata
  version: 7.0.1
  epoch: 0
  description: Read metadata from Python packages
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-zipp
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/importlib_metadata
      tag: v${{package.version}}
      expected-commit: f2e84e3fb5a240b054e8669e5162914bb4a4e68b

  - name: Python Build
    runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: python/importlib_metadata
    strip-prefix: v
    use-tag: true
