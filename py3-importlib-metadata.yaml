# Generated from https://pypi.org/project/importlib-metadata/
package:
  name: py3-importlib-metadata
  version: "8.7.0"
  epoch: 0
  description: Read metadata from Python packages
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: importlib-metadata
  module-name: importlib_metadata

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/importlib_metadata
      tag: v${{package.version}}
      expected-commit: 708dff4f1ab89bdd126e3e8c56098d04282c5809

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-zipp
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: python/importlib_metadata
    strip-prefix: v
    use-tag: true
