package:
  name: py3-influxdb-client
  version: "1.48.0"
  epoch: 1
  description: InfluxDB 2.0 python client
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: influxdb-client
  import: influxdb_client

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/influxdata/influxdb-client-python.git
      tag: v${{package.version}}
      expected-commit: c8d806f1bb3357dec5bf62b0fe2eb84e1789b485

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-certifi
        - py${{range.key}}-dateutil
        - py${{range.key}}-reactivex
        - py${{range.key}}-urllib3
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: influxdata/influxdb-client-python
    strip-prefix: v
    use-tag: true
