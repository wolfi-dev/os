package:
  name: py3-installer
  version: 0.7.0
  epoch: 14
  description: A library for installing Python wheels.
  copyright:
    - license: "MIT"
  dependencies:
    provider-priority: 0

vars:
  pypi-package: installer

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-python

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/installer.git
      tag: ${{package.version}}
      expected-commit: b1d39180f8548820d09ce992dfadff0a42242c48

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
    pipeline:
      - uses: py/pip-build-install-bootstrap
        with:
          python: python${{range.key}}
    test:
      environment:
        contents:
          packages:
            - git
            - py${{range.key}}-pytest
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import installer
        - runs: |
            git clone --branch ${{package.version}} https://github.com/pypa/installer.git py${{range.key}}-installer
            cd py${{range.key}}-installer
            # gets mad if you don't copy the tests to a separate directory
            cp -r tests ../
            cd ../tests
            python${{range.key}} -m pytest .

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: pypa/installer
    use-tag: true

test:
  pipeline:
    - uses: test/tw/byproductpackage
