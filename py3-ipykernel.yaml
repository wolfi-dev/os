package:
  name: py3-ipykernel
  version: 6.29.5
  epoch: 3
  description: IPython Kernel for Jupyter
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: ipykernel
  import: ipykernel

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling
      - py3-supported-jupyter-client

pipeline:
  - uses: fetch
    with:
      expected-sha256: f093a22c4a40f8828f8e330a9c297cb93dcab13bd9678ded6de8e5cf81c56215
      uri: https://files.pythonhosted.org/packages/source/i/ipykernel/ipykernel-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-appnope
        - py${{range.key}}-comm
        - py${{range.key}}-debugpy
        - py${{range.key}}-ipython
        - py${{range.key}}-jupyter-client
        - py${{range.key}}-jupyter-core
        - py${{range.key}}-matplotlib-inline
        - py${{range.key}}-nest-asyncio
        - py${{range.key}}-packaging
        - py${{range.key}}-psutil
        - py${{range.key}}-pyzmq
        - py${{range.key}}-tornado
        - py${{range.key}}-traitlets
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  # Pre-release versions are tagged similar to: '7.0.0a0' and need to be ignored.
  ignore-regex-patterns:
    - 'a.*'
  release-monitor:
    identifier: 10514
