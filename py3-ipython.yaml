package:
  name: py3-ipython
  version: 8.16.0
  epoch: 3
  description: 'IPython: Productive Interactive Computing'
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: ipython
  import: IPython

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a6c67bdf464dcce3de5259b8f417ea0106074cd5
      repository: https://github.com/ipython/ipython
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-backcall
        - py${{range.key}}-decorator
        - py${{range.key}}-jedi
        - py${{range.key}}-matplotlib-inline
        - py${{range.key}}-pickleshare
        - py${{range.key}}-prompt-toolkit
        - py${{range.key}}-pygments
        - py${{range.key}}-stack-data
        - py${{range.key}}-traitlets
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-exceptiongroup
        - py${{range.key}}-pexpect
        - py${{range.key}}-appnope
        - py${{range.key}}-colorama
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            ipython3 --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        ipython --version
        ipython3 --version

update:
  enabled: true
  manual: false
  github:
    identifier: ipython/ipython
