package:
  name: py3-isodate
  version: "0.7.2"
  epoch: 2
  description: An ISO 8601 date/time/duration parser and formatter
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: isodate
  import: isodate

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4408b60fecfc682a021047b3e5d9095a8face012
      repository: https://github.com/gweis/isodate
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-six
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Verify Installation
      uses: py/one-python
      with:
        content: |
          # Check that the isodate package is installed
          python3 -c "import isodate" || exit 1
          echo "isodate package is installed."
    - name: Test Basic Date Parsing
      uses: py/one-python
      with:
        content: |
          # Test parsing a simple ISO 8601 date string
          python3 -c "
          import isodate
          dt = isodate.parse_date('2024-10-09')
          assert dt.year == 2024 and dt.month == 10 and dt.day == 9
          print('Date parsing passed.')"

update:
  enabled: true
  github:
    use-tag: true
    identifier: gweis/isodate
