package:
  name: py3-itables
  version: "2.4.3"
  epoch: 0
  description: Interactive Tables in Jupyter
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: itables
  import: itables

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - nodejs
      - npm
      - py3-supported-build-base
      - py3-supported-hatch-jupyter-builder
      - py3-supported-hatchling
      - py3-supported-pyyaml

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 73b7aa7a200fdf5fdb64e505d17bd31ed5b99bf5
      repository: https://github.com/mwouts/itables
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-ipython
        - py${{range.key}}-numpy
        - py${{range.key}}-packaging
        - py${{range.key}}-pandas
    pipeline:
      - runs: pip${{range.key}} install dash
      - name: "Set up python symlink"
        runs: |
          # Their build script uses a call to "python" making this symlink necessary
          rm -f /usr/bin/python
          ln -s /usr/bin/python${{range.key}} /usr/bin/python
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: mwouts/itables
    strip-prefix: v
