package:
  name: py3-jaraco.collections
  version: "5.1.0"
  epoch: 0
  description: "Models and classes to supplement the stdlib 'collections' module."
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: jaraco.collections

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/jaraco.collections
      tag: v${{package.version}}
      expected-commit: 0c3346c4d5117860a9ef4e449ee1da4a3030950c

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-jaraco.text
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            repository: https://github.com/jaraco/jaraco.collections
            tag: v${{package.version}}
            expected-commit: 0c3346c4d5117860a9ef4e449ee1da4a3030950c
        - runs: |
            python${{range.key}} -m pytest tests/

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: jaraco/jaraco.collections
    strip-prefix: v
