package:
  name: py3-jaraco.text
  version: "4.0.0"
  epoch: 0
  description: "Handy routines for dealing with text, such as wrapping, substitution, trimming,"
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: jaraco.text

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/jaraco.text
      tag: v${{package.version}}
      expected-commit: bda834a4691b621c08130d5b80ed769e4f7bd5f0

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-jaraco.functools
        - py${{range.key}}-jaraco.context
        - py${{range.key}}-more-itertools
        - py${{range.key}}-autocommand
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            repository: https://github.com/jaraco/jaraco.text
            tag: v${{package.version}}
            expected-commit: bda834a4691b621c08130d5b80ed769e4f7bd5f0
        - runs: |
            # NOTE(jamespage):
            # ignore show-newlines test as this uses inflect which is an
            # optional dependency
            python${{range.key}} -m pytest --ignore=jaraco/text/show-newlines.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: jaraco/jaraco.text
    strip-prefix: v
