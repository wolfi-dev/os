# Generated from https://pypi.org/project/jedi/
package:
  name: py3-jedi
  version: 0.19.1
  epoch: 1
  description: An autocompletion tool for Python that can be used for text editors.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-parso
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4e175ca82bbd680cb90f462545c10a8b1c0b5f2e
      repository: https://github.com/davidhalter/jedi
      tag: v${{package.version}}

  - runs: git submodule update --init

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - show
  github:
    identifier: davidhalter/jedi
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="jedi"
        IMPORT_STATEMENT="import jedi"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
