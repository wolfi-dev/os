# Source is on gitlab so we can't use github for updates
#nolint:git-checkout-must-use-github-updates
# Generated from https://pypi.org/project/jeepney/
package:
  name: py3-jeepney
  # When bumping, check the tag below. The project is published as 0.8.0, but the tag is 0.8
  # Other tags do have all three numbers, so I've skipped the var-transform since this appears to
  # be an exception.
  version: "0.9.0"
  epoch: 4 # go/wolfi-rsc/py3-jeepney
  description: Low-level, pure Python DBus protocol wrapper.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  resources:
    cpu: "1"
    memory: 4Gi

vars:
  pypi-package: jeepney

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+.\d+).0$
    replace: "${1}"
    to: major-minor-version

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/takluyver/jeepney
      tag: ${{vars.major-minor-version}}
      expected-commit: bbd29d2cd1a79bf9dfe73a23f918348574213820

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  git: {}

test:
  pipeline:
    - uses: test/tw/byproductpackage
