# Generated from https://pypi.org/project/json5/
package:
  name: py3-json5
  version: 0.9.17
  epoch: 0
  description: A Python implementation of the JSON5 data format.
  copyright:
    - license: Apache
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 696fed1aa3a85ce578d5da5d250b20a92629e0bb
      repository: https://github.com/dpranke/pyjson5
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: dpranke/pyjson5
    strip-prefix: v
    use-tag: true
