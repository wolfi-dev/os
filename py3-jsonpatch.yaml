package:
  name: py3-jsonpatch
  version: "1.33"
  epoch: 1
  description: Apply JSON-Patches (RFC 6902)
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: jsonpatch

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0b0520328504050ee09d835d4df294838e055c38
      repository: https://github.com/stefankoegl/python-json-patch
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    dependencies:
      runtime:
        - py${{range.key}}-jsonpointer
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - jq
      pipeline:
        - name: Test binaries
          runs: |
            cat > a.json <<EOF
            {"a": [1, 2], "b": 0}
            EOF

            cat > b.json <<EOF
            {"a": [1, 2, 3], "c": 100}
            EOF

            jsondiff a.json b.json | jq -r '.[] | select(.path=="/a/2" and .op=="add") | .value' | grep 3

            # Create a patch
            jsondiff a.json b.json > patch.json || true
            # Test output of patching a.json
            jsonpatch a.json patch.json | jq -r '.c' | grep 100
            # Output patched json to new file
            jsonpatch a.json patch.json --indent=2 > c.json
            # Test that patched a.json == b.json (diff is nothing)
            jsondiff b.json c.json > diff.json || true
            [ ! -s diff.json ] || exit 1

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: stefankoegl/python-json-patch
    strip-prefix: v
    use-tag: true
