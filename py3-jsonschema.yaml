package:
  name: py3-jsonschema
  version: 4.23.0
  epoch: 4
  description: Python Classes Without Boilerplate.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: jsonschema

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatch-fancy-pypi-readme
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-jsonschema/jsonschema
      tag: v${{package.version}}
      expected-commit: cfe8a4071672b9652c8f083faed1c4ffa7d67705

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-attrs
        - py${{range.key}}-jsonschema-specifications
        - py${{range.key}}-referencing
        - py${{range.key}}-rpds-py
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            jsonschema

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.pypi-package}}
    - runs: |
        jsonschema --version
        jsonschema --help
    - runs: |
        jsonschema

update:
  enabled: true
  github:
    identifier: python-jsonschema/jsonschema
    tag-filter: v
    strip-prefix: v
