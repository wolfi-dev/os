# Generated from https://pypi.org/project/jupyter-client/
package:
  name: py3-jupyter-client
  version: 8.4.0
  epoch: 1
  description: Jupyter protocol implementation and client libraries
  copyright:
    - license: BSD 3-Clause
  dependencies:
    runtime:
      - py3-importlib-metadata
      - py3-jupyter-core
      - py3-python-dateutil
      - py3-pyzmq
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dfb4c124c07896eb5b5117133bd378c3e3b3a41a
      repository: https://github.com/jupyter/jupyter_client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/jupyter_client
    strip-prefix: v
