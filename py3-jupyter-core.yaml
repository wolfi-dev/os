# Generated from https://pypi.org/project/jupyter-core/
package:
  name: py3-jupyter-core
  version: 5.7.0
  epoch: 0
  description: Jupyter core package. A base package on which Jupyter projects rely.
  copyright:
    - license: BSD 3-Clause
  dependencies:
    runtime:
      - py3-platformdirs
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9ea909732fda6b7a674a8b7aa8233602e0b6af52
      repository: https://github.com/jupyter/jupyter_core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/jupyter_core
    strip-prefix: v
