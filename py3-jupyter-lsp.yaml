package:
  name: py3-jupyter-lsp
  version: "2.3.0"
  epoch: 0
  description: Multi-Language Server WebSocket proxy for Jupyter Notebook/Lab server
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: jupyter-lsp
  import: jupyter_lsp

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6d2a0d9703ff872470b9755f3e1d095a5d978925
      repository: https://github.com/jupyter-lsp/jupyterlab-lsp
      tag: jupyter-lsp-${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-jupyter-server
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: python_packages/jupyter_lsp
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    - "[a-z][0-9]*$"
  github:
    identifier: jupyter-lsp/jupyterlab-lsp
    tag-filter: jupyter-lsp-
    strip-prefix: jupyter-lsp-
