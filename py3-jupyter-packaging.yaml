package:
  name: py3-jupyter-packaging
  version: "0.12.3"
  epoch: 4
  description: Tools to help build and install Jupyter Python packages
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: jupyter-packaging
  import: jupyter_packaging

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-gpep517
      - py3-supported-hatchling
      - py3-supported-tomlkit

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 17ec07475689e418350affc5a6b1f4fd5cad385a
      repository: https://github.com/jupyter/jupyter-packaging
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-deprecation
        - py${{range.key}}-packaging
        - py${{range.key}}-setuptools
        - py${{range.key}}-tomlkit
        - py${{range.key}}-wheel
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/jupyter-packaging
    strip-prefix: v
