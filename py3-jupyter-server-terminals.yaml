package:
  name: py3-jupyter-server-terminals
  version: "0.5.4"
  epoch: 2 # go/wolfi-rsc/py3-jupyter-server-terminals
  description: A Jupyter Server Extension Providing Terminals.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  resources:
    cpu: "2"
    memory: 4Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-supported-build-base
      - py3-supported-hatchling
      - wolfi-base

vars:
  import: jupyter_server_terminals
  pypi-package: jupyter-server-terminals

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jupyter-server/jupyter_server_terminals
      tag: v${{package.version}}
      expected-commit: 46563c0797a2d21526d0cc95c70dafc4e0e0440a

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-terminado
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-jupyter-server
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: jupyter-server/jupyter_server_terminals
    tag-filter-prefix: v
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/byproductpackage
