# Generated from https://pypi.org/project/jupyter-server/
package:
  name: py3-jupyter-server
  version: 2.12.5
  epoch: 0
  description: The backend—i.e. core services, APIs, and REST endpoints—to Jupyter web applications.
  copyright:
    - license: BSD 3-Clause
  dependencies:
    runtime:
      - py3-anyio
      - py3-argon2-cffi
      - py3-jinja2
      - py3-jupyter-client
      - py3-jupyter-core
      - py3-jupyter-events
      - py3-jupyter-server-terminals
      - py3-nbconvert
      - py3-nbformat
      - py3-overrides
      - py3-packaging
      - py3-prometheus-client
      - py3-pywinpty
      - py3-pyzmq
      - py3-send2trash
      - py3-terminado
      - py3-tornado
      - py3-traitlets
      - py3-websocket-client
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b48e64c7cf3082429c7f7ad88f7e0021a5d4eeb1
      repository: https://github.com/jupyter-server/jupyter_server
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter-server/jupyter_server
    strip-prefix: v
