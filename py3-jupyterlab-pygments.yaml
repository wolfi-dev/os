# Generated from https://pypi.org/project/jupyterlab-pygments/
package:
  name: py3-jupyterlab-pygments
  version: 0.3.0
  epoch: 0
  description: Pygments theme using JupyterLab CSS variables
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
      - py3-pygments

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-deprecation
      - py3-gpep517
      - py3-installer
      - py3-jupyter-core
      - py3-jupyter-packaging
      - py3-packaging
      - py3-pygments
      - py3-setuptools
      - py3-tomlkit
      - py3-wheel
      - python-3
      - python-3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://pypi.io/packages/source/j/jupyterlab_pygments/jupyterlab_pygments-${{package.version}}.tar.gz
      expected-sha256: 721aca4d9029252b11cfa9d185e5b5af4d54772bb8072f9b7036f4170054d35d

  - runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: jupyterlab/jupyterlab_pygments
    use-tag: true
