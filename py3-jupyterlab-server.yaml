# Generated from https://pypi.org/project/jupyterlab-server/
package:
  name: py3-jupyterlab-server
  version: 2.27.3
  epoch: 2
  description: A set of server components for JupyterLab and JupyterLab like applications.
  copyright:
    - license: BSD-3-Clause

vars:
  pypi-package: jupyterlab-server
  import: jupyterlab_server

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f88b5cb1e3b1f108ee5dea7af3cd8dfd86a02885
      repository: https://github.com/jupyterlab/jupyterlab_server
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-babel
        - py${{range.key}}-jinja2
        - py${{range.key}}-json5
        - py${{range.key}}-jsonschema
        - py${{range.key}}-jupyter-server
        - py${{range.key}}-packaging
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - name: Basic test to generate default config
          runs: python -m jupyterlab_server --generate-config | grep "Writing default config to" | grep ".jupyter/jupyter_jupyterlab_server_config.py"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab_server
    strip-prefix: v
