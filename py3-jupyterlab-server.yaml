# Generated from https://pypi.org/project/jupyterlab-server/
package:
  name: py3-jupyterlab-server
  version: 2.25.1
  epoch: 0
  description: A set of server components for JupyterLab and JupyterLab like applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-babel
      - py3-importlib-metadata
      - py3-jinja2
      - py3-json5
      - py3-jsonschema
      - py3-jupyter-server
      - py3-packaging
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 02799a5484fc95e063a7a32a7d28b9e70b5c680e
      repository: https://github.com/jupyterlab/jupyterlab_server
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab_server
    strip-prefix: v
