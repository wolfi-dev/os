# Generated from https://pypi.org/project/jupyterlab-server/
package:
  name: py3-jupyterlab-server
  version: 2.25.2
  epoch: 0
  description: A set of server components for JupyterLab and JupyterLab like applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-babel
      - py3-importlib-metadata
      - py3-jinja2
      - py3-json5
      - py3-jsonschema
      - py3-jupyter-server
      - py3-packaging
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bdf9c274a7cc84250013c6fb3cdb09d9cae015e1
      repository: https://github.com/jupyterlab/jupyterlab_server
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab_server
    strip-prefix: v
