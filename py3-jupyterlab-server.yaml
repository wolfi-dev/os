# Generated from https://pypi.org/project/jupyterlab-server/
package:
  name: py3-jupyterlab-server
  version: 2.26.0
  epoch: 0
  description: A set of server components for JupyterLab and JupyterLab like applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-babel
      - py3-importlib-metadata
      - py3-jinja2
      - py3-json5
      - py3-jsonschema
      - py3-jupyter-server
      - py3-packaging
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cca5a50acfedfb45a843acf733ddbb410634451e
      repository: https://github.com/jupyterlab/jupyterlab_server
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab_server
    strip-prefix: v
