package:
  name: py3-jupyterlab
  version: 4.3.6
  epoch: 0
  description: JupyterLab computational environment.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: jupyterlab
  import: jupyterlab

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - nodejs
      - py3-supported-build-base
      - py3-supported-hatch-jupyter-builder
      - py3-supported-hatch-nodejs-version
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f943f7b1a25fe53ce7cc8ea62d56ca743043b059
      repository: https://github.com/jupyterlab/jupyterlab
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py3-jupyterlab-server
    pipeline:
      - runs: apk add py${{range.key}}-hatchling-bin

      - uses: py/pip-build-install
        with:
          python: python${{range.key}}

      - runs: apk del py${{range.key}}-hatchling-bin

      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - .*rc[0-9]*$
    - .*[a-z][0-9]*$
  github:
    identifier: jupyterlab/jupyterlab
    strip-prefix: v
    tag-filter: v
