package:
  name: py3-keras
  version: 3.6.0
  epoch: 1
  description: Deep learning for humans.
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

# Note per https://pypi.org/project/keras/
# > To use keras, you should also install the backend of choice: tensorflow,
# > jax, or torch
# wolfi does not have any of those currently available in a way that
# could be used from a test.
vars:
  pypi-package: keras
  import: keras

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7004f526cfd0933f407f1b4f530b865079aa9bef
      repository: https://github.com/keras-team/keras
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-absl-py
        - py${{range.key}}-numpy
        - py${{range.key}}-rich
        - py${{range.key}}-namex
        - py${{range.key}}-h5py
        - py${{range.key}}-optree
        - py${{range.key}}-ml-dtypes
        - py${{range.key}}-packaging
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: keras-team/keras
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - python-3.10
        - py3-numpy
        - py3-h5py
        - py3-packaging
        - py3-absl-py
        - py3-tensorflow-core
        - py3-setuptools # To fix `No module named 'distutils'`
        - tensorflow-dev
  pipeline:
    - name: "Verify package installation"
      runs: |
        python3 -c "import keras; print(keras.__version__)"
    - name: "Test basic imports"
      runs: |
        python3 -c """
        from keras import layers
        from keras import models
        from keras import optimizers
        from keras import losses
        from keras import metrics
        """
    - name: "Verify core components"
      runs: |
        python3 -c """
        from keras.layers import Dense, Conv2D, Flatten
        from keras.models import Sequential
        """
    - name: "Test model creation without backend"
      runs: |
        python3 -c """
        from keras.models import Sequential
        from keras.layers import Dense

        model = Sequential()
        model.add(Dense(64, activation='relu', input_shape=(10,)))
        model.add(Dense(1, activation='sigmoid'))

        # Verify model structure
        assert len(model.layers) == 2
        """
