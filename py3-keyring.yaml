# Generated from https://pypi.org/project/keyring/
package:
  name: py3-keyring
  version: "25.7.0"
  epoch: 0
  description: Store and access your passwords safely.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: keyring

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/keyring
      tag: v${{package.version}}
      expected-commit: 38c040133559682902f25fe96496756ee6849820

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-jaraco.classes
        - py${{range.key}}-jaraco.context
        - py${{range.key}}-jaraco.functools
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-secretstorage
        - py${{range.key}}-jeepney
    pipeline:
      - runs: |
          # Build-time-only dependency without a listed license on the source repo (so we don't want to package it)
          pip${{range.key}} install coherent.licensed
      # pip-build-install doesn't propegate all of the files we need i.e. the bash backend
      - runs: |
          python${{range.key}} -m build --wheel --no-isolation
          python${{range.key}} -m installer -d ${{targets.subpkgdir}} dist/*.whl
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - runs: |
            keyring --help

  # These test that the meta package i.e. py3-keyring gives a function binary and python module
  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - runs: |
        keyring --help
    - uses: python/import
      with:
        import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: jaraco/keyring
    strip-prefix: v
