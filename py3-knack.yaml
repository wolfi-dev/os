package:
  name: py3-knack
  version: "0.12.0"
  epoch: 2
  description: A Command-Line Interface framework
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: knack
  import: knack

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b1164b57d777711fd3954cf11f18ffb06ab1ca5b
      repository: https://github.com/microsoft/knack
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-argcomplete
        - py${{range.key}}-jmespath
        - py${{range.key}}-packaging
        - py${{range.key}}-pygments
        - py${{range.key}}-pyyaml
        - py${{range.key}}-tabulate
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          import knack

update:
  enabled: true
  github:
    identifier: microsoft/knack
    strip-prefix: v
