package:
  name: py3-kubernetes
  version: "32.0.1"
  epoch: 1
  description: Kubernetes python client
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: kubernetes

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

# NOTE(jamespage)
# py3-supported-build-base-dev pulls in setuptools-scm
# which breaks the package install process due to use
# of symbolic links in the upstream git repo.
environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-client/python
      tag: v${{package.version}}
      expected-commit: bc4fd671bfa702007e090ae3ae28bf28bc9c3a6e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-certifi
        - py${{range.key}}-dateutil
        - py${{range.key}}-durationpy
        - py${{range.key}}-google-auth
        - py${{range.key}}-ipaddress
        - py${{range.key}}-oauthlib
        - py${{range.key}}-pyyaml
        - py${{range.key}}-requests
        - py${{range.key}}-requests-oauthlib
        - py${{range.key}}-six
        - py${{range.key}}-urllib3
        - py${{range.key}}-websocket-client
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: kubernetes-client/python
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.pypi-package}}
