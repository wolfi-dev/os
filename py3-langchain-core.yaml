package:
  name: py3-langchain-core
  version: "1.0.4"
  epoch: 0
  description: LangChain Core contains the base abstractions that power the rest of the LangChain ecosystem.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: langchain-core
  import: langchain_core

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling
      - py3-supported-pdm-backend

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3c492571ababced5282c1738b74ec4de8c1f244e
      repository: https://github.com/langchain-ai/langchain
      tag: langchain-core==${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-jsonpatch
        - py${{range.key}}-langsmith
        - py${{range.key}}-packaging
        - py${{range.key}}-pydantic
        - py${{range.key}}-pyyaml
        - py${{range.key}}-tenacity
        - py${{range.key}}-typing-extensions
    pipeline:
      - uses: py/pip-build-install
        working-directory: libs/core
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Test importing everything
          runs: python${{range.key}} -c "from ${{vars.import}} import *"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  github:
    identifier: langchain-ai/langchain
    strip-prefix: langchain-core==
    tag-filter: langchain-core==
  ignore-regex-patterns:
    - '[ab]\d+$'
