package:
  name: py3-langchain-text-splitters
  version: "1.1.0"
  epoch: 0
  description: LangChain Text Splitters contains utilities for splitting into chunks a wide variety of text documents.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: langchain-text-splitters
  import: langchain_text_splitters

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling
      - py3-supported-pdm-backend

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0cd72b50fb4e541bb4281ef26209b3a413ca1aa7
      repository: https://github.com/langchain-ai/langchain
      tag: langchain-text-splitters==${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-langchain-core
    pipeline:
      - uses: py/pip-build-install
        working-directory: libs/text-splitters
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Test importing everything
          runs: python${{range.key}} -c "from ${{vars.import}} import *"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  git:
    strip-prefix: langchain-text-splitters==
    tag-filter-prefix: langchain-text-splitters==
  ignore-regex-patterns:
    - .*\.dev.*
    - a\d$

# Based on package contents inspection, it was found that this origin package is empty apart from its own SBOM and this test was added to confirm it is empty and will fail if the package is no longer empty (contains more than an SBOM)
test:
  pipeline:
    - uses: test/emptypackage
