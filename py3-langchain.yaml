package:
  name: py3-langchain
  version: "1.2.6"
  epoch: 0
  description: Building applications with LLMs through composability
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: langchain
  import: langchain

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 624799838cf59b2ea2400516057a3fb13d1e08c7
      repository: https://github.com/langchain-ai/langchain
      tag: langchain==${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-langchain-core
        - py${{range.key}}-langchain-text-splitters
        - py${{range.key}}-langsmith
        - py${{range.key}}-pydantic
        - py${{range.key}}-pyyaml
        - py${{range.key}}-sqlalchemy
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        working-directory: libs/langchain_v1
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
              from ${{vars.import}}.chat_models import init_chat_model

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  git:
    strip-prefix: langchain==
    tag-filter-prefix: langchain==
  ignore-regex-patterns:
    - .*\.dev.*
    - '[ab]\d+$'

# Based on package contents inspection, it was found that this origin package is empty apart from its own SBOM and this test was added to confirm it is empty and will fail if the package is no longer empty (contains more than an SBOM)
test:
  pipeline:
    - uses: test/emptypackage
