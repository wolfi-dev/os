package:
  name: py3-langchain
  version: 0.3.23
  epoch: 0
  description: Building applications with LLMs through composability
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: langchain
  import: langchain

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-pdm-backend

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 901dffe06bcee2963c413f7f424c747484d6295f
      repository: https://github.com/langchain-ai/langchain
      tag: langchain==${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-langchain-core
        - py${{range.key}}-langchain-text-splitters
        - py${{range.key}}-langsmith
        - py${{range.key}}-pydantic
        - py${{range.key}}-pyyaml
        - py${{range.key}}-sqlalchemy
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        working-directory: libs/langchain
        with:
          python: python${{range.key}}
      # The langchain-server script is provided by the package, but doesn't run
      # Issue filed here: https://github.com/langchain-ai/langchain/issues/30745
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
              from ${{vars.import}}.chat_models import init_chat_model

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: langchain-ai/langchain
    strip-prefix: langchain==
    tag-filter: langchain==
