  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-pyo3
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}-langsmith-pyo3
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Custom cargo / Python build
        needs:
          packages:
            - build-base
            - rust
            - uv
        working-directory: rust/crates/langsmith-pyo3
        runs: |
          cargo install --locked cargo-nextest
          uv venv --seed --python ${{range.key}}
          source .venv/bin/activate
          pip install patchelf

          uvx maturin build --release

          tmpd=$(mktemp -d)
          distwheelsd="$tmpd/dist-wheels"
          mkdir -p "$distwheelsd"

          whl=$(find /home/build/rust/target/wheels -name 'langsmith_pyo3*.whl')

          pip install --verbose --find-links=$distwheelsd --force-reinstall --no-index --no-build-isolation --no-deps --no-compile --prefix=/usr --root=${{targets.contextdir}} $whl

          exit 1
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - rc[0-9]*$
    - rc\.[0-9]*$
  github:
    identifier: langchain-ai/langsmith-sdk
    strip-prefix: v
    tag-filter: v
