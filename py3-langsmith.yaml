package:
  name: py3-langsmith
  version: "0.3.42"
  epoch: 0
  description: LangSmith Client SDK Implementations
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: langsmith
  import: langsmith

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-poetry

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58bc4cfea44833f4b881eb7c6e041577a0ec426b
      repository: https://github.com/langchain-ai/langsmith-sdk
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-httpx
        - py${{range.key}}-orjson
        - py${{range.key}}-packaging
        - py${{range.key}}-pydantic
        - py${{range.key}}-requests
        - py${{range.key}}-requests-toolbelt
        - py${{range.key}}-zstandard
    pipeline:
      - uses: py/pip-build-install
        working-directory: python
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pip
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Test importing more components
          runs: |
            python${{range.key}} -c "from langsmith.wrappers import wrap_openai"
            python${{range.key}} -c "from langsmith import traceable"

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-pyo3
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        needs:
          packages:
            - build-base
            - py3-supported-maturin
            - maturin
            - rust
        working-directory: rust/crates/langsmith-pyo3
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}_pyo3

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - rc[0-9]*$
    - rc\.[0-9]*$
  github:
    identifier: langchain-ai/langsmith-sdk
    strip-prefix: v
    tag-filter: v
