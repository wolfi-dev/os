package:
  name: py3-langsmith
  version: 0.3.24
  epoch: 0
  description: LangSmith Client SDK Implementations
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: langsmith
  import: langsmith

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-poetry

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f784d050589d860ad55fc93b45400b0223ac1a88
      repository: https://github.com/langchain-ai/langsmith-sdk
      tag: v${{package.version}}

