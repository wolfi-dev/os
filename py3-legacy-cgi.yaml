# Generated from https://pypi.org/project/legacy-cgi/
package:
  name: py3-legacy-cgi
  version: "2.6.3"
  epoch: 1
  description: Fork of the standard library cgi and cgitb modules, being deprecated in PEP-594
  copyright:
    - license: PSF-2.0
  dependencies:
    provider-priority: "0"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base-dev
      - py3-supported-hatchling
      - py3-supported-poetry
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 968c02eaa3c13188a448bacc17d3e1a994eb4c4d
      repository: https://github.com/jackrosenthal/legacy-cgi
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - python-${{range.key}}-base
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      environment: {}
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

data:
  - name: py-versions
    items:
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: jackrosenthal/legacy-cgi
    strip-prefix: v

vars:
  module_name: cgi
  pypi-package: legacy-cgi

test:
  environment: {}
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
