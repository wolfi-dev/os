package:
  name: py3-libevdev
  version: "0.13.1"
  epoch: 0
  description: Python3 wrapper around the evdev library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: libevdev
  import: libevdev

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - libevdev
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2eb3688fc52244330c4837f0e446122b9726da777a3f301fe3b0c73f92202036
      uri: https://gitlab.freedesktop.org/libevdev/python-libevdev/-/archive/${{package.version}}/python-libevdev-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - libevdev
        - py${{range.key}}-typing-extensions
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 250362
