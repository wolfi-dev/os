package:
  name: py3-locket
  version: 1.0.0
  epoch: 0
  description: File-based locks for Python on Linux and Windows
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: locket

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 32248e25d9a92c76d14e7eb86098c2fdb6995f03
      repository: https://github.com/mwilliamson/locket.py
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.pypi-package}}
        - name: Functional test
          runs: |
            echo "foo bar baz" > test.txt

            cat > test.py <<EOF
            import locket

            lock = locket.lock_file("test.txt")
            try:
                lock.acquire()
                print("Lock acquired!")
            finally:
                lock.release()
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: mwilliamson/locket.py
    use-tag: true
