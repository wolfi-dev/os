# Generated from https://pypi.org/project/matplotlib-inline/
package:
  name: py3-matplotlib-inline
  version: 0.1.6
  epoch: 1
  description: Inline Matplotlib backend for Jupyter
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fbf0ab8f2d81993ff8e319a003f58896c77f2443
      repository: https://github.com/ipython/matplotlib-inline
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: ipython/matplotlib-inline
