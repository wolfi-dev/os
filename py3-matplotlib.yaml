package:
  name: py3-matplotlib
  version: 3.9.3
  epoch: 0
  description: Python plotting package
  copyright:
    - license: PSF-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: matplotlib
  import: matplotlib

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - meson
      - openssf-compiler-options
      - py3-supported-build-base-dev
      - py3-supported-cycler
      - py3-supported-dateutil
      - py3-supported-fonttools
      - py3-supported-kiwisolver
      - py3-supported-meson-python
      - py3-supported-numpy
      - py3-supported-pillow
      - py3-supported-pybind11
      - py3-supported-pyparsing

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/matplotlib/matplotlib
      expected-commit: 3ac0aea8be540028cb2510dabb43b290d15b503d
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-contourpy
        - py${{range.key}}-cycler
        - py${{range.key}}-dateutil
        - py${{range.key}}-fonttools
        - py${{range.key}}-kiwisolver
        - py${{range.key}}-numpy
        - py${{range.key}}-packaging
        - py${{range.key}}-pillow
        - py${{range.key}}-pyparsing
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
          needs-exe-named-python3: true
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    - rc
    - post
  github:
    identifier: matplotlib/matplotlib
    strip-prefix: v
    use-tag: true
