package:
  name: py3-maturin
  version: "1.8.2"
  epoch: 0
  description: Build and publish crates with pyo3, rust-cpython and cffi bindings as well as rust binaries as python packages
  copyright:
    - license: MIT OR Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-setuptools-rust
      - py3-supported-wheel
      - rust
      - wolfi-base

vars:
  pypi-package: maturin

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 060e2108fde4a7066459a0c7bacfe810d6d46cfa
      repository: https://github.com/pyo3/maturin
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-tomli
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: maturin
    description: maturin executable
    dependencies:
      runtime:
        - py3-maturin
        - rust
    pipeline:
      - runs: |
          # steal a /usr/bin/maturin from one of the py3.XX-maturin packages above.
          # ensure that all of the /usr/bin/maturin bins were the same, so we can
          # be sure that any one we pick was the right one.
          mkdir -p ${{targets.contextdir}}
          set --
          for f in ${{targets.contextdir}}/../py*-${{vars.pypi-package}}/usr/bin/maturin; do
            [ -f "$f" ] || continue
            set -- "$@" "$f"
            [ -f "$f" -a -x "$f" ] && found="$f"
          done

          if [ $# -eq 0 ]; then
              echo "did not find any /usr/bin/maturin executables"
              exit 1
          fi
          sha256sum "$@" >/tmp/all
          found=$1
          shift
          read mysum path <"/tmp/all"
          while read sum path ; do
            [ "$mysum" = "$sum" ] || {
              echo "FAIL: selected maturin exe '$found' ($mysum) differed from $path $(sum)"
              exit 1
            }
          done </tmp/all

          sha256sum "$found" "$@"
          echo "using $found for /usr/bin/maturin"

          mkdir -p ${{targets.contextdir}}/usr/bin
          mv "$found" ${{targets.contextdir}}/usr/bin/
          rm "$@"
    test:
      pipeline:
        - runs: |
            maturin --help
            maturin --version
        - runs: |
            # maturin list-python writes (to stderr) something like:
            # 2 python interpreter found:
            #   - CPython 3.12 at /usr/bin/python3.12
            #   - CPython 3.11 at /usr/bin/python3.11
            tmpf=$(mktemp)
            trap "rm -f '$tmpf'" EXIT
            maturin list-python >"$tmpf" 2>&1
            grep 'CPython .* at /usr/bin/python3' "$tmpf"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - beta
  github:
    identifier: pyo3/maturin
    strip-prefix: v
