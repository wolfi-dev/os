package:
  name: py3-mdit-plain
  version: "1.0.1"
  epoch: 3
  description: A plain text renderer for markdown-it-py
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: mdit-plain
  import: mdit_plain.renderer

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: e0cd2c4c5371995e9df3c88eb503004f99eb240b7f6babe3fc49c98152cc25aa
      uri: https://files.pythonhosted.org/packages/source/m/mdit_plain/mdit_plain-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: false
  exclude-reason: Neither Release Monitor nor GitHub branches/tags are available for this package
