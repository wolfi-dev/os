      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: d3eac213d84d56dfc9e39552ac8246c7860a940964ebeed8a8be4422f6492baf
      uri: https://files.pythonhosted.org/packages/source/m/merge3/merge3-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: merge3
    - runs: |
        python <<'EOF'
        import merge3
        m3 = merge3.Merge3(
          ['common\n', 'base\n'],
          ['common\n', 'a\n'],
          ['common\n', 'b\n'])
        assert list(m3.merge_annotated()) == ['u | common\n', '<<<<\n', 'A | a\n', '----\n', 'B | b\n', '>>>>\n']
        EOF

