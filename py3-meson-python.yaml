package:
  name: py3-meson-python
  version: "0.18.0"
  epoch: 0
  description: Meson Python build backend (PEP 517)
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: meson-python

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - py3-supported-packaging
      - py3-supported-pip
      - py3-supported-pyproject-metadata
      - py3-supported-tomli
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mesonbuild/meson-python
      tag: ${{package.version}}
      expected-commit: e094949f466ae69043fcec3ec68b41ace900ed97

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-tomli
        - py${{range.key}}-packaging
        - py${{range.key}}-pyproject-metadata
        - py${{range.key}}-colorama
        - py${{range.key}}-packaging
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: mesonpy

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: mesonpy

test:
  pipeline:
    - uses: python/import
      with:
        import: mesonpy

update:
  enabled: true
  github:
    identifier: mesonbuild/meson-python
    use-tag: true
