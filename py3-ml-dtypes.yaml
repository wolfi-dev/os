# Generated from https://pypi.org/project/setuptools-gettext/
package:
  name: py3-ml-dtypes
  version: 0.5.0
  epoch: 1
  description: A stand-alone implementation of several NumPy dtype extensions used in machine learning.
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  import: ml_dtypes
  pypi-package: ml-dtypes

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - eigen-dev
      - py3-supported-build-base-dev
      - py3-supported-numpy

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f802a63d5ef65e33978eece14464c8b02a7c269d
      repository: https://github.com/jax-ml/ml_dtypes
      tag: v${{package.version}}
      recurse-submodules: true

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-numpy
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.import}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: jax-ml/ml_dtypes
    strip-prefix: v
    use-tag: true
