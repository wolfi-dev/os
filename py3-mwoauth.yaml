package:
  name: py3-mwoauth
  version: 0.3.0
  epoch: 0
  description: A generic MediaWiki OAuth handshake helper.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  commit: 2cb6b7107e5fb80353a390c9ff4b74566ced679a
  pypi-package: mwoauth
  import: mwoauth

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mediawiki-utilities/python-mwoauth
      tag: v${{package.version}}
      expected-commit: bd01c0501e345de62b6623cd112ee04d6a7c934e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-pyjwt
        - py${{range.key}}-oauthlib
        - py${{range.key}}-requests
        - py${{range.key}}-requests-oauthlib
        - py${{range.key}}-six
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: mediawiki-utilities/python-mwoauth
    strip-prefix: v
