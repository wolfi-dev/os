# Generated from https://pypi.org/project/mypy-extensions/
package:
  name: py3-mypy-extensions
  version: 1.0.0
  epoch: 6
  description: Type system extensions for programs checked with the mypy type checker.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  import: mypy_extensions
  pypi-package: mypy-extensions

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4161db8f25f87b034a7498bfc575ef2df3e2b3fe
      repository: https://github.com/python/mypy_extensions
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: python/mypy_extensions
    use-tag: true
