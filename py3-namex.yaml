# Generated from https://pypi.org/project/namex/
package:
  name: py3-namex
  version: 0.0.8
  epoch: 1
  description: A simple utility to separate the implementation of your Python package and its public API surface.
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  module_name: namex
  pypi-package: namex

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 32a50f6c565c0bb10aa76298c959507abdc0e850efe085dc38f3440fcb3aa90b
      uri: https://files.pythonhosted.org/packages/source/n/namex/namex-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}

update:
  enabled: true
  release-monitor:
    identifier: 325751
