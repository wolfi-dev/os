package:
  name: py3-numpy
  version: 1.26.4
  epoch: 3
  description: "The fundamental package for scientific computing with Python."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: numpy

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - gfortran
      - git
      - meson
      - openblas-dev
      - py3-cython
      - py3-supported-pip
      - py3-supported-python-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/numpy/numpy
      tag: v${{package.version}}
      expected-commit: 9815c16f449e12915ef35a8255329ba26dacd5c0
      recurse-submodules: true

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - runs: python${{range.key}} -m pip install . "--root=${{targets.subpkgdir}}" --prefix=/usr
      - uses: strip
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
        - numpy
        - f2py
      provider-priority: ${{range.value}}

update:
  enabled: true
  github:
    identifier: numpy/numpy
    # There are some v2 pre-releases
    tag-filter: v1
    strip-prefix: v
    strip-suffix: .dev0
