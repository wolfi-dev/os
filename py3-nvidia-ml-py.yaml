package:
  name: py3-nvidia-ml-py
  version: "12.575.51"
  epoch: 0
  description: "Python bindings to the NVIDIA Management Library"
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

vars:
  pypi-package: nvidia-ml-py

data:
  - name: py-versions
    items:
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-python
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6490e93fea99eb4e966327ae18c6eec6256194c921f23459c8767aee28c54581
      uri: https://files.pythonhosted.org/packages/source/n/nvidia-ml-py/nvidia_ml_py-${{package.version}}.tar.gz

  - uses: py/pip-build-install
    with:
      python: python3.13

  - uses: strip

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: pynvml

  - name: py3-supported-${{vars.pypi-package}}
    description: "meta package providing ${{vars.pypi-package}} for supported python versions"
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  release-monitor:
    identifier: 46453 