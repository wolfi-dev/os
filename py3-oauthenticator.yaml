package:
  name: py3-oauthenticator
  version: 17.3.0
  epoch: 0
  description: 'OAuthenticator: Authenticate JupyterHub users with common OAuth providers'
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: oauthenticator
  import: oauthenticator

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 109018ef6e62bb9eed62f86af4c08929ac37c524
      repository: https://github.com/jupyterhub/oauthenticator
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - openssl
        - py${{range.key}}-jsonschema
        - py${{range.key}}-jupyterhub
        - py${{range.key}}-pyjwt
        - py${{range.key}}-requests
        - py${{range.key}}-ruamel-yaml
        - py${{range.key}}-tornado
        - py${{range.key}}-traitlets
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: import oauthenticator

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterhub/oauthenticator
    use-tag: true
