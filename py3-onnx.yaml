package:
  name: py3-onnx
  version: "1.19.0"
  epoch: 0
  description: Open Neural Network Exchange
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: onnx

data:
  - name: py-versions
    items:
      # dependency on numpy-2.3 forces min python version to be 3.11
      # because py3-numpy-2.3 doesn't support 3.10
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - ninja
      - protobuf-dev
      - py3-pybind11
      - py3-supported-build-base-dev
      - wolfi-base
  environment:
    CMAKE_ARGS: -DONNX_USE_PROTOBUF_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=MinSizeRel

pipeline:
  - uses: fetch
    with:
      expected-sha256: aa3f70b60f54a29015e41639298ace06adf1dd6b023b9b30f1bca91bb0db9473
      uri: https://files.pythonhosted.org/packages/source/o/onnx/onnx-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-protobuf
        - py${{range.key}}-numpy-2.3
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-ml-dtypes
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - runs: rm -rf .setuptools-cmake-build
      - name: Create CMAKE config file to force pybind11 to use the right python version
        runs: |
          cat <<EOF > /home/build/cmake/external/Findpybind11.cmake
          set(Python3_EXECUTABLE "/usr/bin/python${{range.key}}" CACHE FILEPATH "Python ${{range.key}} executable" FORCE)
          set(PYTHON_EXECUTABLE "/usr/bin/python${{range.key}}" CACHE FILEPATH "Python executable" FORCE)
          set(Python_EXECUTABLE "/usr/bin/python${{range.key}}" CACHE FILEPATH "Python executable" FORCE)
          set(Python3_LIBRARY "/usr/lib/libpython${{range.key}}.so" CACHE FILEPATH "Python ${{range.key}} library" FORCE)
          set(PYTHON_LIBRARY "/usr/lib/libpython${{range.key}}.so" CACHE FILEPATH "Python library" FORCE)
          set(Python3_INCLUDE_DIR "/usr/include/python${{range.key}}" CACHE PATH "Python ${{range.key}} include dir" FORCE)
          set(PYTHON_INCLUDE_DIR "/usr/include/python${{range.key}}" CACHE PATH "Python include dir" FORCE)
          set(PYBIND11_FINDPYTHON OFF CACHE BOOL "Disable pybind11 Python detection" FORCE)
          EOF
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: test/tw/ldd-check

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - runs: |
            backend-test-tools --help
            check-model --help
            check-node --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  release-monitor:
    identifier: 146229
