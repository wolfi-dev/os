package:
  name: py3-onnx
  version: "1.17.0"
  epoch: 6
  description: Open Neural Network Exchange
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: onnx

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - ninja
      - protobuf-dev
      - py3-supported-pip
      - py3-supported-protobuf
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    CMAKE_ARGS: "-DONNX_USE_PROTOBUF_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=MinSizeRel"

pipeline:
  - uses: fetch
    with:
      expected-sha256: 48ca1a91ff73c1d5e3ea2eef20ae5d0e709bb8a2355ed798ffc2169753013fd3
      uri: https://files.pythonhosted.org/packages/source/o/onnx/onnx-${{package.version}}.tar.gz

  - name: install-numpy
    needs:
      packages:
        - py3.10-numpy
        - py3.11-numpy
        - py3.12-numpy

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-protobuf
        - py${{range.key}}-numpy
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 146229
