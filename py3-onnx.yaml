package:
  name: py3-onnx
  version: 1.16.2
  epoch: 0
  description: Open Neural Network Exchange
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: onnx

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - ninja
      - protobuf-dev
      - py3-supported-pip
      - py3-supported-protobuf
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: b33a282b038813c4b69e73ea65c2909768e8dd6cc10619b70632335daf094646
      uri: https://files.pythonhosted.org/packages/source/o/onnx/onnx-${{package.version}}.tar.gz

  - name: install-numpy
    needs:
      packages:
        - py3.10-numpy
        - py3.11-numpy
        - py3.12-numpy

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-protobuf
        - py${{range.key}}-numpy
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - runs: |
          export CMAKE_ARGS="-DONNX_USE_PROTOBUF_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=MinSizeRel"
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 146229
