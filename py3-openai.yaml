# Generated from https://pypi.org/project/openai/
package:
  name: py3-openai
  version: 1.10.0
  epoch: 0
  description: Python client library for the OpenAI API
  copyright:
    - license: MIT
  dependencies:
    provides:
      - openai
    runtime:
      - py3-anyio
      - py3-distro
      - py3-httpx
      - py3-pydantic
      - py3-tqdm
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openai/openai-python.git
      tag: v${{package.version}}
      expected-commit: 0c1e58d511bd60c4dd47ea8a8c0820dc2d013d1d

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: openai/openai-python
    tag-filter: v
    strip-prefix: v
