# Generated from https://pypi.org/project/openai/
package:
  name: py3-openai
  version: 1.39.0
  epoch: 1
  description: Python client library for the OpenAI API
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: openai

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatch-fancy-pypi-readme
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openai/openai-python.git
      tag: v${{package.version}}
      expected-commit: a5f5c8ed9a0f2658214525011507e3091c186bdf

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-anyio
        - py${{range.key}}-distro
        - py${{range.key}}-httpx
        - py${{range.key}}-pydantic
        - py${{range.key}}-tqdm
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
        - ${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: openai/openai-python
    tag-filter: v
    strip-prefix: v
