# Generated from https://pypi.org/project/optree/
package:
  name: py3-optree
  version: "0.18.0"
  epoch: 0
  description: Optimized PyTree Utilities.
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  module_name: optree
  pypi-package: optree

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - cmake
      - py3-supported-build-base-dev
      - py3-supported-pybind11
      - py3-supported-python-dev
      - py3-supported-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a1795c3a66b1aa0bdb58cc2bee34f0546c635b29
      repository: https://github.com/metaopt/optree
      tag: v${{package.version}}

  - name: Fix CMake to find correct Python version, was detecting python3.13 for all versions since v0.18.0
    runs: |
      # Comment out the automatic resolution that overwrites the python version we ask it to use
      sed -i '/^if(UNIX)/,/^endif()/s/^/# DISABLED: /' CMakeLists.txt | head -1

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}

update:
  enabled: true
  manual: false
  github:
    strip-prefix: v
    identifier: metaopt/optree
