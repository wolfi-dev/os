package:
  name: py3-optuna
  version: 4.1.0
  epoch: 1
  description: A hyperparameter optimization framework
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: optuna
  import: optuna

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-gpep517

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/optuna/optuna
      expected-commit: f8e1e6d9b2fedd975ff1f217acab17cf0e0a56df
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - numpy
        - py${{range.key}}-alembic
        - py${{range.key}}-cmaes
        - py${{range.key}}-colorlog
        - py${{range.key}}-packaging
        - py${{range.key}}-pyyaml
        - py${{range.key}}-sqlalchemy
        - py${{range.key}}-tqdm
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            expected="optuna ${{package.version}}"
            cmd="optuna --version"
            out=$($cmd) || { echo "FAIL: '$cmd' exited $?"; exit 1; }
            [ "$out" = "$expected" ] || {
              echo "FAIL: '$cmd' printed '$out' expected '$expected'"
              exit 1
            }
            echo "PASS: '$cmd' output: $out"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: optuna/optuna
    strip-prefix: v
