package:
  name: py3-outcome
  version: 1.3.0
  epoch: 0
  description: Capture the outcome of Python function calls.
  copyright:
    - license: MIT
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-attrs
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-trio/outcome
      tag: v${{package.version}}
      expected-commit: 4037dd7fa89b3a26f41594607bc94aaea422d7c3

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - .post0
    - DEBIAN-0.1.0-2
  github:
    identifier: python-trio/outcome
    use-tag: true
    strip-prefix: v
