package:
  name: py3-parsing
  version: 3.1.0
  epoch: 0
  description: "simple packaging tool for simple packages (core)"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-installer
      - py3-flit-core
      - py3-gpep517

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pyparsing/pyparsing-${{package.version}}.tar.gz
      expected-sha256: edb662d6fe322d6e990b1594b5feaeadf806803359e3d4d42f11e295e588f0ea

  - runs: |
      mkdir -p dist
      backend="$(python3 -m gpep517 get-backend)"
      python3 -m gpep517 build-wheel --wheel-dir dist --backend "$backend" --output-fd 1

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/pyparsing-${{package.version}}-py3-none-any.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 3756
