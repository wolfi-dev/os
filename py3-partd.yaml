package:
  name: py3-partd
  version: "1.4.2"
  epoch: 0
  description: Concurrent appendable key-value storage
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: partd

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-tomli
      - py3-supported-versioneer

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 829b539a7355f2740124fd3f9a70ca4356f981d2
      repository: https://github.com/dask/partd
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-locket
        - py${{range.key}}-toolz
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.pypi-package}}
        - name: Test basic functionality
          runs: |
            cat > test.py <<EOF
            import partd

            p = partd.File("dataset")
            p.append(dict(x=b"Hello ", y=b"123"))
            p.append(dict(x=b"world!", y=b"456"))

            assert p.get("x") == b"Hello world!"
            two_keys = p.get(["y", "x"])
            assert two_keys[0] == b"123456"
            assert two_keys[1] == b"Hello world!"

            p.drop()
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: dask/partd
    use-tag: true
