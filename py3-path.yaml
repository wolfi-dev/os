package:
  name: py3-path
  version: "17.1.0"
  epoch: 0
  description: "Implements path objects as first-class entities, allowing common operations on files to be invoked on those path objects directly,"
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: path

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/path
      tag: v${{package.version}}
      expected-commit: 229d04f07dde66204c28ea59127d7c376206fc31

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-jaraco.functools
        - py${{range.key}}-jaraco.context
        - py${{range.key}}-more-itertools
        - py${{range.key}}-autocommand
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            repository: https://github.com/jaraco/path
            tag: v${{package.version}}
            expected-commit: 229d04f07dde66204c28ea59127d7c376206fc31
        - runs: |
            python${{range.key}} -m pytest tests/

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: jaraco/path
    strip-prefix: v
