package:
  name: py3-pathspec
  version: "1.0.0"
  epoch: 0
  description: Utility library for gitignore style pattern matching of file paths
  copyright:
    - license: MPL-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pathspec

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pathspec/pathspec-${{package.version}}.tar.gz
      expected-sha512: dce406457091e60ef08d88ae8c7f1d4ac4e40851f16c3b548f3c17969b0d25bb764256f5ee9e0d667e3ddd21e916f41a0f1ad050a8abba9add41c9b7c67fed95

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  release-monitor:
    identifier: 23424

test:
  pipeline:
    - uses: test/tw/byproductpackage
