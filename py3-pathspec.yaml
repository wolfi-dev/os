package:
  name: py3-pathspec
  version: 0.12.1
  epoch: 1
  description: "Utility library for gitignore style pattern matching of file paths"
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - py3.12-${{vars.pypi-package}}

vars:
  pypi-package: pathspec

data:
  - name: py-versions
    items:
      3.10: ""
      3.11: ""
      3.12: ""

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pathspec/pathspec-${{package.version}}.tar.gz
      expected-sha512: 19d1a8ae5936e76eacd691b0e2fb33d0de376556751a9ae007f6b09d0aa36af7d171101df620cab3e93c9913be578ff3d6bba9d4460351ac248e5c9e015380ad

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

update:
  enabled: true
  release-monitor:
    identifier: 23424
