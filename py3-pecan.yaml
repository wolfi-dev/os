package:
  name: py3-pecan
  version: "1.6.0"
  epoch: 0
  description: "A WSGI object-dispatching web framework, designed to be lean and fast with few dependencies."
  copyright:
    - license: BSD-3-Clause AND MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pecan

data:
  - name: py-versions
    items:
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pecan/pecan
      tag: ${{package.version}}
      expected-commit: 0fdeb676789426287476b1938b211bc8554a57c4

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-webob
        - py${{range.key}}-mako
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
        - py${{range.key}}-setuptools
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - curl
            - py${{range.key}}-pip
      pipeline:
        - runs: |
            rm -rf test_project
            pecan create test_project
            cd test_project
            python${{range.key}} -m pip install .
            pecan serve config.py &
            curl --silent --retry 3 --retry-delay 5 --retry-connrefused http://localhost:8080/ | grep "Welcome to Pecan!" || {
              echo "pecan did not start correctly on Python ${{range.key}}"
              exit 1
            }
            pkill pecan

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: pecan/pecan
