package:
  name: py3-pefile
  version: "2024.8.26"
  epoch: 1
  description: Python module to read and work with PE (Portable Executable) files
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - py3-supported-build-base

vars:
  pypi-package: pefile
  import: pefile

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/erocarrera/pefile
      tag: v${{package.version}}
      expected-commit: 4b3b1e2e568a88d4f1897d694d684f23d9e270c4

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: |
          docdir="/usr/share/doc/${{package.name}}"
          mkdir -p "$docdir"
          cp -R docs "$docdir"/ || true
          install -m 644 -D LICENSE /usr/share/licenses/${{package.name}}/LICENSE
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/emptypackage

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  github:
    identifier: erocarrera/pefile
    strip-prefix: v
