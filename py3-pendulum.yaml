package:
  name: py3-pendulum
  version: "3.1.0"
  epoch: 0
  description: Python datetimes made easy
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pendulum
  import: pendulum

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    repositories:
    packages:
      - maturin
      - poetry
      - py3-supported-build-base-dev
      - py3-supported-gpep517
      - py3-supported-maturin
      - py3-supported-pip
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sdispater/pendulum
      tag: ${{package.version}}
      expected-commit: e57ca8e5587e7e6ab95222ba79e9ec39d0caa7f2

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-dateutil
        - py${{range.key}}-tzdata
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          import pendulum
    - runs: |
        python=$(set +x; m=/usr/bin/python3.*; set -- $m
            [ $# -eq 1 -a -x "$1" ] && echo "$1" && exit 0
            echo "found $# matches to $m"; exit 1;)
        # test verifies that timezone data is present.
        $python -c '
        from pendulum import datetime
        tor = datetime(2012, 1, 1, tz="America/Toronto")
        van = datetime(2012, 1, 1, tz="America/Vancouver")
        assert 3 == van.diff(tor).in_hours()
        print("PASS: time zones check out")
        '

update:
  enabled: true
  github:
    identifier: sdispater/pendulum
    use-tag: true
  ignore-regex-patterns:
    - .*a.* # ignore tags like 3.0.0a1
    - .*b.* # ignore tags like 3.0.0b1
