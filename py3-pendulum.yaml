package:
  name: py3-pendulum
  version: 3.0.0b1
  epoch: 0
  description: Python datetimes made easy
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-dateutil
      - py3-typing
      - py3-pytzdata
      - python3

environment:
  contents:
    repositories:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3-dev
      - poetry
      - py3-wheel
      - py3-gpep517
      - python3
      - py3-setuptools
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sdispater/pendulum
      tag: ${{package.version}}
      expected-commit: 1194e7b937dd6bb1058d6930569cba475cfc48ae

  - name: Python Build
    runs: python build.py build

  - runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
      pip install -U poetry
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sdispater/pendulum
    use-tag: true
