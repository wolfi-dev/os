# Generated from https://pypi.org/project/pexpect/
package:
  name: py3-pexpect
  version: 4.8.0
  epoch: 7
  description: Pexpect allows easy control of interactive console applications.
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - py3-ptyprocess
      - python3
    provider-priority: "0"

vars:
  pypi-package: pexpect

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pexpect/pexpect
      tag: ${{package.version}}
      expected-commit: 5eed1a31a2853a09b7367c59fbd1a4a0b53341df

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-ptyprocess
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  github:
    identifier: pexpect/pexpect
    use-tag: true
