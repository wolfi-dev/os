package:
  name: py3-pgcli
  version: 4.1.0
  epoch: 1
  description: CLI for Postgres Database. With auto-completion and syntax highlighting.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pgcli
  import: pgcli

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-python-dev
      - py3-supported-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dbcli/pgcli
      tag: v${{package.version}}
      expected-commit: 46fe654cd16a3af837639dc2c8be60d1b7a038c7

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-configobj
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-click
        - py${{range.key}}-sqlparse
        - py${{range.key}}-cli-helpers
        - py${{range.key}}-prompt-toolkit
        - py${{range.key}}-pygments
        - py${{range.key}}-pgspecial
        - py${{range.key}}-pendulum
        - py${{range.key}}-psycopg
        - py${{range.key}}-setproctitle
    pipeline:
      - name: Python Build
        runs: python${{range.key}} setup.py build
      - name: Python Install
        runs: python${{range.key}} setup.py install --prefix=/usr --root="${{targets.contextdir}}"
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
        - ${{package.name}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
      # Change the interpreter to the appropriate python version
      - runs: |
          sed -i '1s|^#!/usr/bin/python$|#!/usr/bin/python${{range.key}}|' ${{targets.contextdir}}/usr/bin/*
    test:
      pipeline:
        - runs: |
            pgcli --version
            pgcli --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

update:
  enabled: true
  github:
    identifier: dbcli/pgcli
    strip-prefix: v
    use-tag: true
