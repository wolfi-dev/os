package:
  name: py3-pillow
  version: "12.1.1"
  epoch: 0 # go/wolfi-rsc/py3-pillow
  description: Python Imaging Library (Fork)
  copyright:
    - license: HPND
  dependencies:
    provider-priority: 0
  resources:
    cpu: "1"
    memory: 5Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - freetype-dev
      - fribidi-dev
      - lcms2-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - libxcb-dev
      - openjpeg-dev
      - py3-supported-gpep517
      - py3-supported-pip
      - py3-supported-pybind11
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - tiff-dev
      - wolfi-base
      - zlib-dev

vars:
  pypi-package: pillow

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-pillow/Pillow
      expected-commit: 5158d98c807e719c5938aa3886913ef0ea6814e9
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: PIL

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: python-pillow/Pillow

test:
  pipeline:
    - uses: test/tw/byproductpackage
