package:
  name: py3-pillow
  version: 10.1.0
  epoch: 0
  description: Python Imaging Library (Fork)
  copyright:
    - license: HPND
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - freetype-dev
      - fribidi-dev
      - lcms2-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libwebp-dev
      - libxcb-dev
      - openjpeg-dev
      - py3-gpep517
      - py3-wheel
      - python3-dev
      - tiff-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-pillow/Pillow
      expected-commit: da59ad000d1405eaecd557175e29083a87d19f7c
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-pillow/Pillow
