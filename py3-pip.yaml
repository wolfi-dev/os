package:
  name: py3-pip
  version: 23.0.1
  epoch: 0
  description: "tool for installing and managing python packages"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - python3
      - py3-contextlib2
      - py3-pep517
      - py3-retrying
      - py3.11-setuptools
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-contextlib2
      - py3-pep517
      - py3-retrying
      - py3.11-setuptools
pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pip/pip-${{package.version}}.tar.gz
      expected-sha256: cd015ea1bfb0fcef59d8a286c1f8bebcb983f6317719d415dc5351efb7cd7024
  - runs: |
      python3 setup.py build
  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
