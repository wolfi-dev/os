package:
  name: py3-pip
  version: "24.0"
  epoch: 2
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  checks:
    disabled:
      - empty
  dependencies:
    provider-priority: 0
    runtime:
      - py3.12-${{vars.pypi-package}}

vars:
  pypi-package: pip

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-python
      - py3-supported-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: ef78c129b1a966dbbbdb8ebfffc43723e89110d1
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: Easily download, build, install, upgrade, and uninstall Python packages
    pipeline:
      - uses: py/install-compile
        with:
          python: python${{range.key}}
      - uses: strip
    # ideally want If syntax here
    # if: ${{range.key}} != 3.12
    #   options:
    #     no-commands: true
    options:
      no-commands: true
    dependencies:
      provides:
        - py3-pip
      replaces:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      replaces-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-flit-core
        - py${{range.key}}-setuptools

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.12-${{vars.pypi-package}}=${{package.full-version}}
        - py3.11-${{vars.pypi-package}}=${{package.full-version}}
        - py3.10-${{vars.pypi-package}}=${{package.full-version}}

update:
  enabled: true
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
