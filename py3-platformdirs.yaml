# Generated from https://pypi.org/project/platformdirs/
package:
  name: py3-platformdirs
  version: "4.4.0"
  epoch: 0
  description: A small Python package for determining appropriate platform-specific dirs, e.g. a "user data dir".
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: platformdirs

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/platformdirs/platformdirs
      tag: ${{package.version}}
      expected-commit: c945a28a2cd2ae34154540d144e7671ed80b1c10

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: platformdirs/platformdirs
    use-tag: true
