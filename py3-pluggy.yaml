package:
  name: py3-pluggy
  version: 1.1.0
  epoch: 0
  description: "Plugin management and hook calling for Python"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pluggy/pluggy-${{package.version}}.tar.gz
      expected-sha512: 3cf95fd78f53525bccf04bc6dfc5101f942bdc3e787ea7c9369c6b2198e014c661999dd64ccce729787d080f44885720e25edd78bac0b93054450e09ff00b7d7

  - uses: patch
    with:
      patches: 001-eliminate-setuptools_scm.patch

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 7500
