package:
  name: py3-poetry-core
  version: "2.3.1"
  epoch: 0 # go/wolfi-rsc/py3-poetry-core
  description: Poetry PEP 517 Build Backend
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  resources:
    cpu: "1"
    memory: 2Gi

vars:
  pypi-package: poetry-core

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-poetry/poetry-core
      tag: ${{package.version}}
      expected-commit: c881d54cad2d8c3293f454562cf1e2c9989d8b90

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: poetry

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: poetry

test:
  pipeline:
    - uses: python/import
      with:
        import: poetry

update:
  enabled: true
  github:
    identifier: python-poetry/poetry-core
    use-tag: true
