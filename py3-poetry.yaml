# Generated from https://pypi.org/project/poetry/
package:
  name: py3-poetry
  version: "2.1.2"
  epoch: 0
  description: Python dependency management and packaging made easy.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - poetry=${{package.full-version}}
    provider-priority: 0

vars:
  pypi-package: poetry

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-poetry-core
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-poetry/poetry
      tag: ${{package.version}}
      expected-commit: 2950bd6e9a387cea84ecc808a598473443ad9b9c

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-poetry-core
        - py${{range.key}}-build
        - py${{range.key}}-cachecontrol
        - py${{range.key}}-cleo
        - py${{range.key}}-crashtest
        - py${{range.key}}-dulwich
        - py${{range.key}}-findpython
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-installer
        - py${{range.key}}-jsonschema
        - py${{range.key}}-keyring
        - py${{range.key}}-packaging
        - py${{range.key}}-pbs_installer
        - py${{range.key}}-pexpect
        - py${{range.key}}-pkginfo
        - py${{range.key}}-platformdirs
        - py${{range.key}}-pyproject-hooks
        - py${{range.key}}-requests
        - py${{range.key}}-requests-toolbelt
        - py${{range.key}}-shellingham
        - py${{range.key}}-tomli
        - py${{range.key}}-tomlkit
        - py${{range.key}}-trove-classifiers
        - py${{range.key}}-virtualenv
        - py${{range.key}}-xattr
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
        - poetry=${{package.full-version}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - runs: |
            poetry --version

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.pypi-package}}
    - runs: |
        poetry --help
    - runs: |
        poetry --version

update:
  enabled: true
  github:
    identifier: python-poetry/poetry
