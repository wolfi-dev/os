package:
  name: py3-protobuf
  version: "6.32.0"
  epoch: 1
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: protobuf
  import: google.protobuf

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - protobuf-dev
      - py3-supported-build-base-dev

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/protobuf/protobuf-${{package.version}}.tar.gz
      expected-sha256: a81439049127067fc49ec1d36e25c6ee1d1a2b7be930675f919258d03c04e7d2

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      # The upstream code enables aarch64-specific optimizations, which later will segfault in our tests
      # because illegal CPU instructions are being used. I guess this is because different arm64 instructions extensions are
      # embedded in the code compared to what most arm64 CPU could run.
      # Disable the arm64-optimized ASM, and hope the non-optimized version can run just fine and not cause other problems.
      # Before this change, functions call would be:
      #   encode_varint() --> encode_longvarint_arm64()
      # After this change, it would be:
      #   encode_varint() --> encode_longvarint()
      - if: ${{build.arch}} == "aarch64"
        name: Disable aarch64 ASM optimizations
        runs: |
          find . -type f -name "*.c" -o -name "*.h" | xargs sed -i 's/#ifdef UPB_ARM64_ASM/#if 0/g'
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 46522
