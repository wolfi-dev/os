package:
  name: py3-psutil
  version: "7.0.0"
  epoch: 0
  description: Cross-platform lib for process and system monitoring in Python.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: psutil

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-supported-pip
      - py3-supported-python-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/giampaolo/psutil
      expected-commit: ea5b55605f857affa4e65fa27eb80f4f2bfebd63
      tag: release-${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: |
          # Don't ship the test code, as it triggers malware scan failures
          rm -rf ${{targets.subpkgdir}}/usr/lib/python${{range.key}}/site-packages/psutil/tests
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            imports: |
              import ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: giampaolo/psutil
    strip-prefix: release-
    use-tag: true
