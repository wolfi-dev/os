# Generated from https://pypi.org/project/psycopg2/
package:
  name: py3-psycopg2
  version: 2.9.7
  epoch: 1
  description: psycopg2 - Python-PostgreSQL Database Adapter
  copyright:
    - license: LGPL-3.0-or-later
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - postgresql-15-dev
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/psycopg/psycopg2
      tag: ${{package.version}}
      expected-commit: 3eee3e336d6f7d6f92cb42f1426eefd5f95afa6b

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: psycopg/psycopg2
