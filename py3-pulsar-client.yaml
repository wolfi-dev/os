package:
  name: py3-pulsar-client
  version: "3.8.0"
  epoch: 2
  description: Apache Pulsar Python client library
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pulsar-client
  import: pulsar

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libpulsar-dev
      - py3-supported-build-base-dev
      - py3-supported-pybind11

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/pulsar-client-python
      tag: v${{package.version}}
      expected-commit: b4b035dc33088b66645836d2df2f58aadc98089f

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - libpulsar
        - py${{range.key}}-certifi
    pipeline:
      - uses: cmake/configure
        with:
          opts: |
            -DPython3_EXECUTABLE=/usr/bin/python${{range.key}} \
            -DPython3_INCLUDE_DIR=/usr/include/python${{range.key}} \
            -DPYBIND11_INCLUDE_DIRS=/usr/lib/python${{range.key}}/site-packages/pybind11/include
          output-dir: output.${{range.key}}
      - uses: cmake/build
        with:
          output-dir: output.${{range.key}}
      - runs: |
          cp output.${{range.key}}/lib_pulsar.so .
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

update:
  enabled: true
  github:
    identifier: apache/pulsar-client-python
    strip-prefix: v
    strip-suffix: -candidate1

test:
  pipeline:
    - uses: test/tw/byproductpackage
