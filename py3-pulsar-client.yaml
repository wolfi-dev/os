package:
  name: py3-pulsar-client
  version: "3.6.1"
  epoch: 0
  description: Apache Pulsar Python client library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libpulsar-dev
      - py3-build
      - py3-installer
      - py3-pybind11-dev
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/pulsar-client-python
      tag: v${{package.version}}
      expected-commit: b3b6cbd8ac685991ebd0f4b53c3d97c8644e865c

  - runs: |
      pythonver=$(python3 -c 'import sys; print(str(sys.version_info[0])+"."+str(sys.version_info[1]))')
      cmake -B build -DPYBIND11_INCLUDE_DIRS=/usr/lib/python$pythonver/site-packages/pybind11/include
      cmake --build build
      cmake --install build
      python3 ./setup.py bdist_wheel
      python3 -m installer -d "${{targets.destdir}}" dist/pulsar_client-*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: apache/pulsar-client-python
    strip-prefix: v
    strip-suffix: -candidate1

test:
  pipeline:
    - uses: test/tw/ldd-check
