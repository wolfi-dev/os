package:
  name: py3-py4j
  version: 0.10.9.8
  epoch: 0
  description: Enables Python programs to dynamically access arbitrary Java objects
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: py4j
  import: py4j

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk
  contents:
    packages:
      - bash
      - gradle
      - openjdk-11
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/py4j/py4j
      expected-commit: ccd7aa35988f3e932d888c8cb99dab7c048423e4
      tag: ${{package.version}}

  - uses: patch
    with:
      # To fix this error `Reason: UndefinedError("'style' is undefined")`
      patches: disable-copyWebJavadocPython.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: py4j/py4j
    use-tag: true
