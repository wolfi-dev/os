package:
  name: py3-py4j
  version: 0.10.9.7
  epoch: 1
  description: Enables Python programs to dynamically access arbitrary Java objects
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - gradle
      - openjdk-11
      - py3-alabaster
      - py3-babel
      - py3-docutils
      - py3-imagesize
      - py3-jinja2
      - py3-packaging
      - py3-pygments
      - py3-requests
      - py3-setuptools
      - py3-snowballstemmer
      - py3-sphinx
      - py3-sphinxcontrib-applehelp
      - py3-sphinxcontrib-devhelp
      - py3-sphinxcontrib-htmlhelp
      - py3-sphinxcontrib-jsmath
      - py3-sphinxcontrib-qthelp
      - py3-sphinxcontrib-serializinghtml
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/py4j/py4j
      expected-commit: cd479ba858d11272f4852669a6ad33307a7681c4
      tag: ${{package.version}}

  - uses: patch
    with:
      # To fix this error `Reason: UndefinedError("'style' is undefined")`
      patches: disable-copyWebJavadocPython.patch

  - runs: |
      export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
      cd py4j-java
      ./gradlew buildPython

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: py4j/py4j
    use-tag: true
