# Generated from https://pypi.org/project/pyarrow/
package:
  name: py3-pyarrow
  version: 13.0.0
  epoch: 0
  description: Python library for Apache Arrow
  copyright:
    - license: Apache License, Version 2.0
  dependencies:
    runtime:
      - numpy
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b7d2f7ffca66c868bd2fce5b3749c6caa002a7f0
      repository: https://github.com/apache/arrow
      tag: apache-arrow-${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - ^\d+\.\d+\.\d+\.dev
    - go/*
  github:
    identifier: apache/arrow
    strip-prefix: apache-arrow-
    use-tag: true
