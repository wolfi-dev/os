package:
  name: py3-pybase64
  version: "1.4.3"
  epoch: 1
  description: Fast Base64 encoding/decoding in Python
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pybase64
  import: pybase64

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cmake
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mayeut/pybase64
      tag: v${{package.version}}
      expected-commit: 2632d3d19a29feeefd0f28dcdd94e10283d88364
      recurse-submodules: true

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Test basic functionality
          runs: |
            python${{range.key}} <<-EOF
            import pybase64

            # Test basic encoding
            test_data = b'Hello, World!'
            encoded = pybase64.b64encode(test_data)
            decoded = pybase64.b64decode(encoded)

            if decoded != test_data:
                raise Exception(f"Encoding/decoding failed: expected {test_data}, got {decoded}")

            # Test URL-safe encoding
            encoded_url = pybase64.urlsafe_b64encode(test_data)
            decoded_url = pybase64.urlsafe_b64decode(encoded_url)

            if decoded_url != test_data:
                raise Exception(f"URL-safe encoding/decoding failed: expected {test_data}, got {decoded_url}")

            print("All tests passed!")
            EOF

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Commands for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: split/bin
    test:
      pipeline:
        - runs: |
            pybase64 --help
            pybase64 --version

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    - uses: test/emptypackage
