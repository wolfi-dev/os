package:
  name: py3-pybind11
  version: 2.13.4
  epoch: 1
  description: Seamless operability between C++11 and Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provides:
      - ${{package.name}}-dev
    provider-priority: 0

vars:
  pypi-package: pybind11

data:
  - name: py-versions
    items:
      3.12: "312"
      3.11: "312"
      3.10: "312"

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pybind/pybind11
      tag: v${{package.version}}
      expected-commit: c6239a8a1b6871cc0fb5f7af885a02ffd1349f9d

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - runs: |
          python${{range.key}} -m build
      - uses: cmake/configure
        with:
          opts: |
            -DPYTHON_EXECUTABLE=/usr/bin/python${{range.key}} \
            -DUSE_PYTHON_INCLUDE_DIR=FALSE
      - uses: cmake/build
      - uses: cmake/install
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: cmake --build output -t clean
      - runs: rm -rf output
      - uses: strip
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-dev
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: pybind11
        - runs: |
            # Check pybind11-config points to the site-packages dir
            pybind11-config --pkgconfigdir | grep -q /usr/lib/python${{range.key}}
            pybind11-config --includes | grep -q /usr/lib/python${{range.key}}
            pybind11-config --cmakedir | grep -q /usr/lib/python${{range.key}}

update:
  enabled: true
  github:
    identifier: pybind/pybind11
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: pybind11
