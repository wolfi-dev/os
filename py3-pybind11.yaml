package:
  name: py3-pybind11
  version: "3.0.1"
  epoch: 0
  description: Seamless operability between C++11 and Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provides:
      - ${{package.name}}-dev
    provider-priority: 0

vars:
  pypi-package: pybind11

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-scikit-build-core
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pybind/pybind11
      tag: v${{package.version}}
      expected-commit: f5fbe867d2d26e4a0a9177a51f6e568868ad3dc8

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-dev
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: split/bin
    test:
      pipeline:
        - runs: |
            # Check pybind11-config points to the site-packages dir
            pybind11-config --pkgconfigdir | grep -q /usr/lib/python${{range.key}}
            pybind11-config --includes | grep -q /usr/lib/python${{range.key}}
            pybind11-config --cmakedir | grep -q /usr/lib/python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/emptypackage
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.pypi-package}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.pypi-package}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pybind/pybind11
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: pybind11
