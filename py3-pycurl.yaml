package:
  name: py3-pycurl
  version: "7.45.6"
  epoch: 0
  description: PycURL -- A Python Interface To The cURL library
  copyright:
    - license: LGPL-2.1-or-later AND MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pycurl
  import: pycurl

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - curl-dev
      - openssl-dev
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d92395d9fe1e18365c4e4812f4351bd6985872e1
      repository: https://github.com/pycurl/pycurl
      tag: REL_${{vars.mangled-package-version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  version-separator: _
  github:
    identifier: pycurl/pycurl
    strip-prefix: REL_
    tag-filter: REL_
    use-tag: true

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version
