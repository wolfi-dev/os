# Generated from https://pypi.org/project/pydantic-core/
package:
  name: py3-pydantic-core
  version: "2.33.2"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maturin
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-maturin
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-typing-extensions
      - py3-supported-wheel
      - rust
      - wolfi-base

vars:
  pypi-package: pydantic-core
  module-name: pydantic_core

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 74fc28b9f9a3c8f4f5e4ede21058bc560f727606
      repository: https://github.com/pydantic/pydantic-core
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  # py3-pydantic always has a strict dependency on a specific py3-pydantic-core
  # version, so ensure that we build packages for every -core release
  require-sequential: true
  github:
    identifier: pydantic/pydantic-core
    strip-prefix: v
