# Generated from https://pypi.org/project/pydantic-core/
package:
  name: py3-pydantic-core
  version: 2.23.0
  epoch: 1
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-typing-extensions
      - py3-supported-wheel
      - rust
      - wolfi-base

vars:
  pypi-package: pydantic-core
  module-name: pydantic_core

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4113638a8e98a3351845f1b472fa006b38ddfcea
      repository: https://github.com/pydantic/pydantic-core
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: apk add py${{range.key}}-maturin-bin
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: apk del py${{range.key}}-maturin-bin
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

update:
  enabled: true
  github:
    identifier: pydantic/pydantic-core
    strip-prefix: v
