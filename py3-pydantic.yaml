# Generated from https://pypi.org/project/pydantic/
package:
  name: py3-pydantic
  version: 2.8.2
  epoch: 1
  description: Data validation using Python type hints
  copyright:
    - license: "MIT"
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pydantic

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-hatch-fancy-pypi-readme
      - py3-supported-hatchling
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4978ee235bf5f0fa11159b2dfe46068ef3deba0a
      repository: https://github.com/pydantic/pydantic
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-annotated-types
        - py${{range.key}}-pydantic-core
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  # There are prereleases which has b in the tags.
  ignore-regex-patterns:
    - 'b'
  github:
    identifier: pydantic/pydantic
    strip-prefix: v
