# Generated from https://pypi.org/project/pydantic/
package:
  name: py3-pydantic
  version: "2.12.5"
  epoch: 1
  description: Data validation using Python type hints
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pydantic

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maturin
      - py3-supported-build
      - py3-supported-hatch-fancy-pypi-readme
      - py3-supported-hatchling
      - py3-supported-installer
      - py3-supported-maturin
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bd2d0dd0137dfa1a8fdff2529b9dfb1547980150
      repository: https://github.com/pydantic/pydantic
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-annotated-types
        - py${{range.key}}-pydantic-core~2.41.5 # Sourced from https://github.com/pydantic/pydantic/blob/v${{package.version}}/pyproject.toml
        - py${{range.key}}-pygments
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-typing-inspection
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-jsonschema
            - py${{range.key}}-pytest-bin
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - uses: git-checkout
          with:
            expected-commit: bd2d0dd0137dfa1a8fdff2529b9dfb1547980150
            repository: https://github.com/pydantic/pydantic
            tag: v${{package.version}}
        - runs: |
            # test_version includes a test that the correct version of
            # pydantic-core is in the environment; we touch pytest.ini to avoid
            # using the project-wide pytest settings (which require pytest
            # plugins we don't have packaged)
            cd tests
            touch pytest.ini
            pytest test_version.py || (echo "Expected version is $(grep '__pydantic_core_version__ ==' ../pydantic/version.py | sed 's/.*== //')"; exit 1)
        - runs: |
            set -euo pipefail

            # The git-checkout step creates /home/build/pydantic/ with source code.
            # If we run tests from /home/build, Python imports ./pydantic/ (the source)
            # Note, these tests are referenced from: '.py3-pydantic/'
            cp test_*.py /tmp/
            cd /tmp

            # Run basic functionality tests
            python${{range.key}} test_basic.py

            # Run advanced feature tests
            python${{range.key}} test_advanced.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  # There are prereleases which has b in the tags.
  ignore-regex-patterns:
    - b
  github:
    identifier: pydantic/pydantic
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/byproductpackage
