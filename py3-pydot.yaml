package:
  name: py3-pydot
  version: 1.4.2
  epoch: 1
  description: Python interface to Graphviz's Dot
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-parsing
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-parsing
      - py3-gpep517
      - py3-wheel
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pydot/pydot
      expected-commit: cb7c3845bb899acbe6547b3b1871580463cd7b3b
      tag: v${{package.version}}

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: pydot/pydot
    use-tag: true
    tag-filter: v
    strip-prefix: v
