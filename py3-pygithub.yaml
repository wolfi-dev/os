# Generated from https://pypi.org/project/PyGithub/
package:
  name: py3-pygithub
  version: 2.1.1
  epoch: 0
  description: Use the full Github API v3
  copyright:
    - license: ""
  dependencies:
    runtime:
      - py3-pynacl
      - py3-python-dateutil
      - py3-requests
      - py3-pyjwt
      - py3-typing-extensions
      - py3-urllib3
      - py3-Deprecated
      - python-3
    provides:
      - py3-PyGithub=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e584a90f6706c3b590a20e1c9caac7874ba6b122
      repository: https://github.com/pygithub/pygithub
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # There are some versions with post in it, ignore them
  ignore-regex-patterns:
    - post
  enabled: true
  github:
    identifier: pygithub/pygithub
    strip-prefix: v
