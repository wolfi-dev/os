# Generated from https://pypi.org/project/PyGithub/
package:
  name: py3-pygithub
  version: "2.6.0"
  epoch: 1
  description: Use the full Github API v3
  copyright:
    - license: LGPL-3.0-or-later OR GPL-3.0-or-later
  dependencies:
    provider-priority: "0"

vars:
  module_name: github
  pypi-package: pygithub

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e3e07d7466b4b1b9cae5b50f1a68c7db92e5cb8f
      repository: https://github.com/pygithub/pygithub
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-cffi
        - py${{range.key}}-pynacl
        - py${{range.key}}-python-dateutil
        - py${{range.key}}-requests
        - py${{range.key}}-pyjwt
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-urllib3
        - py${{range.key}}-deprecated
      provides:
        - py3-${{vars.pypi-package}}
        - py3-PyGithub=${{package.full-version}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            imports: |
              from ${{vars.module_name}} import Github

update:
  # There are some versions with post in it, ignore them
  ignore-regex-patterns:
    - post
  enabled: true
  github:
    identifier: pygithub/pygithub
    strip-prefix: v

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
