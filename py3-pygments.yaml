package:
  name: py3-pygments
  version: 2.18.0
  epoch: 0
  description: Syntax highlighting package written in Python
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pygments

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatchling
      - py3-supported-pip
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pygments/pygments.git
      tag: ${{package.version}}
      expected-commit: d7d11f6e6d3aa97805215c1cc833ea5f0ef1fcbb

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-${{vars.pypi-package}}-doc
    description: py3-pygments manpages
    pipeline:
      - runs: |
          destdir=${{targets.subpkgdir}}/usr/share/doc/py3-pygments

          cd "$builddir"

          install -m 644 -D doc/pygmentize.1 \
            ${{targets.subpkgdir}}/usr/share/man/man1/pygmentize.1

          mkdir -p "$destdir"
          cp AUTHORS CHANGES LICENSE "$destdir"/

          # Note: The documentation in the doc directory needs to be generated
          # by py-sphinx
          cp -R ./doc/docs/* "$destdir"/
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: pygments/pygments
