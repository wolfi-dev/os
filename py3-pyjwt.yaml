package:
  name: py3-pyjwt
  version: 2.10.1
  epoch: 2
  description: JSON Web Token implementation in Python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  module_name: jwt
  pypi-package: pyjwt

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-typing-extensions
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jpadilla/pyjwt
      tag: ${{package.version}}
      expected-commit: 3ebbb22f30f2b1b41727b269a08b427e9a85d6bb

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

update:
  enabled: true
  github:
    identifier: jpadilla/pyjwt

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
