package:
  name: py3-pykube-ng
  version: 23.6.0
  epoch: 3
  description: Pykube (pykube-ng) is a lightweight Python 3.6+ client library for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: pykube-ng
  import: pykube

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - py3-supported-pyyaml
      - py3-supported-requests

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/hjacobs/pykube-ng.git
      tag: ${{package.version}}
      expected-commit: c1ac2c97587249e418d04d91f1297d4ffe3631c3

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-google-auth
        - py${{range.key}}-pyyaml
        - py${{range.key}}-requests
        - py${{range.key}}-requests-oauthlib
        - py${{range.key}}-urllib3
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: false
  manual: true
  exclude-reason: we need to manually update because it does not use github
