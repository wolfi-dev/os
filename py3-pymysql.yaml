# Generated from https://pypi.org/project/pymysql/
package:
  name: py3-pymysql
  version: 1.1.0
  epoch: 1
  description: Pure Python MySQL Driver
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/PyMySQL/PyMySQL
      tag: v${{package.version}}
      expected-commit: dbf1ff52a695278cd80e179641f67bb6e2a83326

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir dist \
      --output-fd 3 3>&1 >&2

      python3 -m installer -d "${{targets.destdir}}" \
      dist/*.whl

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - pymysql-*
  github:
    identifier: PyMySQL/PyMySQL
    strip-prefix: v
    use-tag: true
