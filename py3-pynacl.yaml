# Generated from https://pypi.org/project/PyNaCl/
package:
  name: py3-pynacl
  version: "1.6.2"
  epoch: 1 # go/wolfi-rsc/py3-pynacl
  description: Python binding to the Networking and Cryptography (NaCl) library
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"
  resources:
    cpu: "2"
    memory: 6Gi

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  module_name: nacl
  pypi-package: pynacl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libsodium-dev
      - py3-supported-cffi
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    SODIUM_INSTALL: system

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ecf41f55a3d8f1e10ce89c61c4b4d67f3f4467cf
      repository: https://github.com/pyca/pynacl
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - libsodium
        - py${{range.key}}-cffi
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - uses: python/import
          with:
            imports: |
              from ${{vars.module_name}}.signing import *

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: pyca/pynacl
    use-tag: true

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
