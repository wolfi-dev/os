# Generated from https://pypi.org/project/pyperclip/
package:
  name: py3-pyperclip
  version: 1.9.0
  epoch: 1
  description: A cross-platform clipboard module for Python. (Only handles plain text for now.)
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: b7de0142ddc81bfc5c7507eea19da920b92252b548b96186caf94a5e2527d310
      uri: https://files.pythonhosted.org/packages/source/p/pyperclip/pyperclip-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  # Fix permissions; pyperclip is installed with 777 permissions by default.
  - runs: chmod -R 755 ${{targets.destdir}}/usr/lib/python3.12/site-packages/pyperclip-${{package.version}}-py3.12.egg-info/*

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 19701
