package:
  name: py3-pypi-simple
  version: "1.8.0"
  epoch: 0
  description: PyPI Simple Repository API client library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  module_name: pypi_simple
  pypi-package: pypi-simple

# Only currently needed for Python 3.11 or higher
data:
  - name: py-versions
    items:
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwodder/pypi-simple
      expected-commit: 1fb12674d17794aed92bd318419d42d8c4e75a7c
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-beautifulsoup4
        - py${{range.key}}-mailbits
        - py${{range.key}}-packaging
        - py${{range.key}}-pydantic
        - py${{range.key}}-requests
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  git: {}

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
