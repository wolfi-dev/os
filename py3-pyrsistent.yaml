package:
  name: py3-pyrsistent
  version: "0.21.0"
  epoch: 1 # go/wolfi-rsc/py3-pyrsistent
  description: Persistent/Functional/Immutable data structures
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  resources:
    cpu: "3"
    memory: 4Gi

vars:
  pypi-package: pyrsistent
  import: pyrsistent

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a6c9c18981168820fd8acaafc783946ce638b7dc
      repository: https://github.com/tobgu/pyrsistent
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  ignore-regex-patterns:
    - rc
  github:
    use-tag: true
    identifier: tobgu/pyrsistent
    strip-prefix: v
    tag-filter: v
