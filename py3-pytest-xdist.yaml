# Generated from https://pypi.org/project/pytest-xdist/
package:
  name: py3-pytest-xdist
  version: "3.8.0"
  epoch: 0
  description: "pytest plugin for distributed testing, most importantly across multiple CPUs."
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pytest-xdist
  import: xdist

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1e3e4dc16523c8a8f6c67d95a950166420718c99
      repository: https://github.com/pytest-dev/pytest-xdist
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-pytest
        - py${{range.key}}-execnet
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
            - py${{range.key}}-filelock
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - uses: git-checkout
          with:
            expected-commit: b561916eaf6ec0a8a448ed0bcc90a351ab3c58e3
            repository: https://github.com/pytest-dev/pytest-xdist
            tag: v${{package.version}}
        - runs: |
            python${{range.key}} -m pytest -n auto testing

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pytest-dev/pytest-xdist
    strip-prefix: v
