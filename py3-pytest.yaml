# Generated from https://pypi.org/project/pytest/
package:
  name: py3-pytest
  version: 8.3.2
  epoch: 0
  description: 'pytest: simple powerful testing with Python'
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-iniconfig
      - py3-packaging
      - py3-pluggy
      - py3-exceptiongroup
      - py3-tomli
      - py3-importlib-metadata
      - py3-colorama

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bbcec9c46509c417ef58e4849847b4aa43f4591e
      repository: https://github.com/pytest-dev/pytest
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: pytest-dev/pytest

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import pytest
    - runs: |
        pytest ./test_capitalize.py
