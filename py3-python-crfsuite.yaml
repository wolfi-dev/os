package:
  name: py3-python-crfsuite
  version: "0.9.11"
  epoch: 0
  description: Python binding for CRFsuite
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: python-crfsuite
  import: pycrfsuite

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - crfsuite
      - cython
      - libarchive-tools
      - liblbfgs
      - py3-supported-build-base-dev
      - py3-supported-cython

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scrapinghub/python-crfsuite.git
      expected-commit: e81d4fa33ecfc39053085abe0f1dcb754e13cd70
      tag: ${{package.version}}
      recurse-submodules: true

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  git: {}
  ignore-regex-patterns:
    - ".*bumped.*"
    # Upstream cut a once-off 0.99 bad tag, which takes presence over 0.9.x format used.
    - ".*0.99.*"
