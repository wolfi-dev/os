package:
  name: py3-python-gitlab
  version: 5.1.0
  epoch: 0
  description: A python wrapper for the GitLab API
  url: https://python-gitlab.readthedocs.io
  copyright:
    - license: LGPL-3.0-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: python-gitlab
  import: gitlab

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9877520fc2f1d30f009344416c884d44a0edcae9
      repository: https://github.com/python-gitlab/python-gitlab
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-requests
        - py${{range.key}}-requests-toolbelt
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - apk-tools
      pipeline:
        - runs: |
            apk info -L py${{range.key}}-${{vars.pypi-package}}-bin > "pkg.list"
            echo "Please write a test for these:"
            grep usr/bin/ pkg.list > bins.list
            sed 's,^,> ,' bins.list

            while read line; do
              echo == /$line ==
              /$line --help || :
            done < bins.list

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Verify getting GitLab project
      uses: py/one-python
      with:
        content: |
          cat <<EOF> python-gitlab-test.py
          import gitlab

          gl = gitlab.Gitlab()

          # This ID is for the upstream project containing the GitLab source code.
          project = gl.projects.get(278964)

          assert project.attributes.get("web_url") == "https://gitlab.com/gitlab-org/gitlab"
          EOF

          HOME=/home/build python3 python-gitlab-test.py
    - name: run cli
      runs: |
        gitlab --version
        gitlab --help

update:
  enabled: true
  github:
    identifier: python-gitlab/python-gitlab
    strip-prefix: v
