package:
  name: py3-python-pypi-mirror
  version: 5.2.1
  epoch: 2
  description: A script to create a partial PyPI mirror
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  module_name: pypi_mirror
  pypi-package: python-pypi-mirror

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 39c9724b5206e6008f8c7b842df9291dbbad9612
      repository: https://github.com/montag451/pypi-mirror
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

update:
  enabled: true
  manual: false
  github:
    identifier: montag451/pypi-mirror
    strip-prefix: v

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
