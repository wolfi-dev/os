# Generated from https://pypi.org/project/python-slugify/
package:
  name: py3-python-slugify
  version: 8.0.1
  epoch: 1
  description: A Python slugify application that also handles Unicode
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-text-unidecode
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58031becacdc8945393ddf628e84a6785cd08066
      repository: https://github.com/un33k/python-slugify
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: un33k/python-slugify
    strip-prefix: v
    use-tag: true
