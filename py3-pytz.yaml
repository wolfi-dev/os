# Generated from https://pypi.org/project/pytz/
package:
  name: py3-pytz
  version: 2025.2
  epoch: 3
  description: World timezone definitions, modern and historical
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pytz

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 360b9e3dbb49a209c21ad61809c7fb453643e048b38924c765813546746e81c3
      uri: https://files.pythonhosted.org/packages/source/p/pytz/pytz-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  release-monitor:
    identifier: 6537

test:
  pipeline:
    - uses: test/tw/byproductpackage
