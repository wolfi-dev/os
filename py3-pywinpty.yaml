# Generated from https://pypi.org/project/pywinpty/
package:
  name: py3-pywinpty
  version: 2.0.13
  epoch: 4
  description: Pseudo terminal support for Windows from Python.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pywinpty

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maturin
      - openssf-compiler-options
      - py3-supported-maturin
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: c34e32351a3313ddd0d7da23d27f835c860d32fe4ac814d372a3ea9594f41dde
      uri: https://files.pythonhosted.org/packages/source/p/pywinpty/pywinpty-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy
        - py${{range.key}}-pytz
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: winpty

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: winpty

update:
  enabled: true
  release-monitor:
    identifier: 48985
