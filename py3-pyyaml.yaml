package:
  name: py3-pyyaml
  version: "6.0.3"
  epoch: 1
  description: Python3 bindings for YAML
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
    provides:
      - py3-yaml

vars:
  pypi-package: pyyaml

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-cython
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-wheel
      - yaml-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yaml/pyyaml
      tag: ${{package.version}}
      expected-commit: 49790e73684bebad1df05ef8d828fa12f685bffb

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - runs: python${{range.key}} setup.py clean --all
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels
    test:
      pipeline:
        - uses: test/tw/contains-files
          with:
            dir: "/usr/share/wheels/"
            name: "*.whl"

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  ignore-regex-patterns:
    - dec-*
  github:
    identifier: yaml/pyyaml
    use-tag: true

test:
  pipeline:
    - uses: test/tw/byproductpackage
