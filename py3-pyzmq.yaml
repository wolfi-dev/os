package:
  name: py3-pyzmq
  version: "26.2.1"
  epoch: 0
  description: Python bindings for 0MQ
  copyright:
    # Upstream completed relicensing: https://github.com/zeromq/pyzmq/tree/main/RELICENSE
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pyzmq
  import: zmq

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - cmake
      - cython
      - libsodium-dev
      - libzmq-static
      - pkgconf
      - py3-supported-build-base-dev
      - py3-supported-cython
      - py3-supported-scikit-build-core
      - zeromq
      - zeromq-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 54586207b1f9ccf9ee8fe2f3dfc0d4ea0d9661c8
      repository: https://github.com/zeromq/pyzmq
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: zeromq/pyzmq
    strip-prefix: v
