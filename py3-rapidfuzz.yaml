# Generated from https://pypi.org/project/rapidfuzz/
package:
  name: py3-rapidfuzz
  version: 3.10.1
  epoch: 1
  description: rapid fuzzy string matching
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: rapidfuzz

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-packaging
      - py3-supported-pip
      - py3-supported-scikit-build-core
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/maxbachmann/RapidFuzz
      tag: v${{package.version}}
      expected-commit: 268a3829896899414c1ddd7d387f61ba1e9ec7eb

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-scikit-build
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: maxbachmann/RapidFuzz
    use-tag: true
    strip-prefix: v
