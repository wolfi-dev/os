package:
  name: py3-reactivex
  version: "4.0.4"
  epoch: 2
  description: ReactiveX (Rx) for Python
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-poetry

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  module_name: reactivex
  pypi-package: reactivex

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ReactiveX/RxPY
      tag: v${{package.version}}
      expected-commit: 7187453c1a829c3f7ceeadae722f2d1d13f6b51e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}

update:
  enabled: true
  github:
    identifier: ReactiveX/RxPY
    use-tag: true
    strip-prefix: v
