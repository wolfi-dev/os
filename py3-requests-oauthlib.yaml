package:
  name: py3-requests-oauthlib
  version: 2.0.0
  epoch: 2
  description: OAuthlib authentication support for Requests.
  copyright:
    - license: ISC
  dependencies:
    provider-priority: 0

vars:
  pypi-package: requests-oauthlib
  import: requests_oauthlib

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-oauthlib
      - py3-supported-requests

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/requests/requests-oauthlib
      tag: v${{package.version}}
      expected-commit: 7af9125a4fb3a21fbff4b829449a090469cf32b4

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-oauthlib
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: requests/requests-oauthlib
    strip-prefix: v
