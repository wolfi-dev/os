package:
  name: py3-resolvelib
  version: "1.2.0"
  epoch: 0
  description: Resolve abstract dependencies into concrete ones
  copyright:
    - license: ISC
  dependencies:
    provider-priority: "0"

vars:
  module_name: resolvelib
  pypi-package: resolvelib

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sarugaku/resolvelib
      expected-commit: 50f221ba803f6c127b6e20ff2c9a4470524e1239
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

update:
  enabled: true
  ignore-regex-patterns:
    - (.*)(a|b)(.*)
  manual: false
  github:
    identifier: sarugaku/resolvelib
    use-tag: true

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
