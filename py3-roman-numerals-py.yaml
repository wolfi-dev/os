#nolint:valid-pipeline-git-checkout-commit,valid-pipeline-git-checkout-tag
package:
  name: py3-roman-numerals-py
  version: "3.1.0_git20251130"
  epoch: 1
  description: A library to convert between integers and Unicode Roman numerals
  copyright:
    - license: CC0-1.0 AND 0BSD
  dependencies:
    provider-priority: "0"

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  import: roman_numerals
  pypi-package: roman-numerals-py

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base
      - py3-supported-flit-core
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/AA-Turner/roman-numerals
      expected-commit: 803cecdf4b04a52bd5a2073bbe835ae24935e9ff
      branch: master

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: cp LICENCE.rst python/
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
        working-directory: ./python
    dependencies:
      provider-priority: ${{range.value}}
    test:
      environment: {}
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.import}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  git: {}
  schedule:
    period: daily
    reason: Upstream was releasing tags but no activity since ~1 year, we need the recent commits from master to build py3-sphinx. Cherry-pick apply failed due to conflicts.
