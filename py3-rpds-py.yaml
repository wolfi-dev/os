package:
  name: py3-rpds-py
  version: "0.30.0"
  epoch: 0
  description: Python bindings to Rust's persistent data structures (rpds).
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: rpds-py
  module-name: rpds

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maturin
      - py3-supported-maturin
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/crate-py/rpds
      tag: v${{package.version}}
      expected-commit: c38c9795cc6a1b4d95bd1863e7164f889a638adf

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: |
          install -Dm644 LICENSE \
            "${{targets.subpkgdir}}"/usr/share/licenses/${{package.name}}/LICENSE
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}
        - name: Test rpds core functionality
          runs: |
            cat >> test_rpds.py <<'EOF'
            from rpds import HashTrieMap, HashTrieSet, List, Queue

            # Test 1: HashTrieMap basic operations
            m = HashTrieMap({"foo": "bar", "baz": "quux"})
            if m["foo"] != "bar":
                print("Test 1 failed: HashTrieMap getitem failed")
                exit(1)
            m2 = m.insert("spam", 37)
            if m2["spam"] != 37:
                print("Test 1 failed: HashTrieMap insert failed")
                exit(1)
            if "spam" in m:
                print("Test 1 failed: HashTrieMap not persistent")
                exit(1)

            # Test 2: HashTrieMap remove and discard
            m3 = m.remove("foo")
            if "foo" in m3:
                print("Test 2 failed: HashTrieMap remove failed")
                exit(1)
            if "foo" not in m:
                print("Test 2 failed: HashTrieMap remove mutated original")
                exit(1)
            m4 = m.discard("nonexistent")
            if len(m4) != len(m):
                print("Test 2 failed: HashTrieMap discard failed")
                exit(1)

            # Test 3: HashTrieSet basic operations
            s = HashTrieSet({"foo", "bar", "baz"})
            if "foo" not in s:
                print("Test 3 failed: HashTrieSet membership failed")
                exit(1)
            s2 = s.insert("spam")
            if "spam" not in s2:
                print("Test 3 failed: HashTrieSet insert failed")
                exit(1)
            if "spam" in s:
                print("Test 3 failed: HashTrieSet not persistent")
                exit(1)

            # Test 4: HashTrieSet remove
            s3 = s.remove("foo")
            if "foo" in s3:
                print("Test 4 failed: HashTrieSet remove failed")
                exit(1)
            if "foo" not in s:
                print("Test 4 failed: HashTrieSet remove mutated original")
                exit(1)

            # Test 5: List basic operations
            L = List([1, 3, 5])
            if L.first != 1:
                print("Test 5 failed: List first failed")
                exit(1)
            if list(L.rest) != [3, 5]:
                print("Test 5 failed: List rest failed")
                exit(1)

            # Test 6: List push_front
            L2 = L.push_front(-1)
            if list(L2) != [-1, 1, 3, 5]:
                print("Test 6 failed: List push_front failed")
                exit(1)
            if list(L) != [1, 3, 5]:
                print("Test 6 failed: List push_front mutated original")
                exit(1)

            # Test 7: List iteration
            result = []
            for item in List([1, 2, 3]):
                result.append(item)
            if result != [1, 2, 3]:
                print("Test 7 failed: List iteration failed")
                exit(1)

            # Test 8: Queue operations
            q = Queue([1, 2, 3])
            if q.peek() != 1:
                print("Test 8 failed: Queue peek failed")
                exit(1)
            q2 = q.enqueue(4)
            if list(q2) != [1, 2, 3, 4]:
                print("Test 8 failed: Queue enqueue failed")
                exit(1)
            if list(q) != [1, 2, 3]:
                print("Test 8 failed: Queue enqueue mutated original")
                exit(1)

            print("All tests passed!")
            EOF

            python${{range.key}} test_rpds.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

test:
  pipeline:
    - uses: test/tw/byproductpackage

update:
  enabled: true
  github:
    identifier: crate-py/rpds
    strip-prefix: v
