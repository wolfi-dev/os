package:
  name: py3-ruamel-yaml-clib
  version: "0.2.12"
  epoch: 2
  description: C version of reader, parser and emitter for ruamel.yaml derived from libyaml.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: ruamel-yaml-clib
  import: _ruamel_yaml

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - gcc~13
      - py3-supported-build-base-dev
      - py3-supported-gpep517

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/r/ruamel.yaml.clib/ruamel.yaml.clib-${{package.version}}.tar.gz
      expected-sha256: 6c8fbb13ec503f99a91901ab46e0b07ae7941cd527393187039aec586fdfd36f

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-ruamel-yaml
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ruamel.yaml.cyaml

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  environment:
    contents:
      packages:
        - py3-ruamel-yaml
  pipeline:
    - uses: python/import
      with:
        import: ruamel.yaml.cyaml

update:
  enabled: true
  release-monitor:
    identifier: 131030
