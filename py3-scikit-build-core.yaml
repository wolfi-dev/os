# Generated from https://pypi.org/project/scikit-build-core/
package:
  name: py3-scikit-build-core
  version: "0.11.2"
  epoch: 0
  description: Build backend for CMake based projects
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 056ed3304eb473024e86a515913266c64aacc6f6
      repository: https://github.com/scikit-build/scikit-build-core
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-exceptiongroup
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-importlib-resources
        - py${{range.key}}-packaging
        - py${{range.key}}-pathspec
        - py${{range.key}}-tomli
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.module_name}}

data:
  - name: py-versions
    items:
      '3.10': '310'
      '3.11': '311'
      '3.12': '312'
      '3.13': '313'

update:
  enabled: true
  manual: false
  github:
    identifier: scikit-build/scikit-build-core
    use-tag: true
    strip-prefix: v

vars:
  module_name: scikit_build_core
  pypi-package: scikit-build-core

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
