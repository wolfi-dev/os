package:
  name: py3-scikit-learn
  version: "1.7.0"
  epoch: 0
  description: A set of python modules for machine learning and data mining
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: scikit-learn

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - meson
      - numpy
      - py3-supported-cython
      - py3-supported-joblib
      - py3-supported-meson-python
      - py3-supported-numpy
      - py3-supported-pip
      - py3-supported-pkgconfig
      - py3-supported-python-dev
      - py3-supported-scipy
      - py3-supported-threadpoolctl
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scikit-learn/scikit-learn
      expected-commit: 5194440b5d41e73ff436c45e35aa1476223f753c
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy
        - py${{range.key}}-joblib
        - py${{range.key}}-scipy
        - py${{range.key}}-threadpoolctl
    pipeline:
      - runs: |
          # Needs the python ninja package too (which we don't have built in Wolfi as of 2025-06-16)
          pip${{range.key}} install ninja
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: sklearn

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: sklearn

update:
  enabled: true
  ignore-regex-patterns:
    - (.*).post1
    - ^\d+(\.\d+)*-1$
  github:
    identifier: scikit-learn/scikit-learn

test:
  pipeline:
    - uses: python/import
      with:
        import: sklearn
