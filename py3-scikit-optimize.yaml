package:
  name: py3-scikit-optimize
  version: "0.9.0"
  epoch: 5
  description: Sequential model-based optimization toolbox.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: scikit-optimize
  import: skopt

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - cython
      - numpy
      - py3-supported-build-base-dev
      - py3-supported-scipy

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scikit-optimize/scikit-optimize
      expected-commit: a2369ddbc332d16d8ff173b12404b03fea472492
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy
        - py${{range.key}}-joblib
        - py${{range.key}}-matplotlib
        - py${{range.key}}-pillow
        - py${{range.key}}-pyyaml
        - py${{range.key}}-scikit-learn
        - py${{range.key}}-scipy
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: scikit-optimize/scikit-optimize
    strip-prefix: v
