package:
  name: py3-scipy
  version: "1.16.3"
  epoch: 0
  description: Fundamental algorithms for scientific computing in Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  import: scipy
  pypi-package: scipy

# Support for 3.10 was dropped as of 1.16: https://githttps://github.com/scipy/scipy/releases/tag/v1.16.0hub.com/scipy/scipy/releases/tag/v1.16.0
data:
  - name: py-versions
    items:
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cython
      - f2py<2.0
      - gfortran
      - meson
      - ninja-build
      - openblas-dev
      - py3-pythran-bin
      - py3-supported-meson-python
      - py3-supported-numpy-2.2
      - py3-supported-pip
      - py3-supported-pkgconfig
      - py3-supported-pybind11
      - py3-supported-python-dev
      - py3-supported-pythran
      - rsync
      - wolfi-base
      - xsimd

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scipy/scipy
      expected-commit: b9105ccc2237f57acb1060202cd77f6dd264fb34
      tag: v${{package.version}}

  - runs: git submodule update --init

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy-2.2
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}

update:
  enabled: true
  github:
    identifier: scipy/scipy
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.import}}
