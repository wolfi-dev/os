# Generated from https://pypi.org/project/SecretStorage/
package:
  name: py3-secretstorage
  version: 3.3.3
  epoch: 8
  description: Python bindings to FreeDesktop.org Secret Service API
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: secretstorage

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3993fc7162fe50852852913b90b203ba13727c38
      repository: https://github.com/mitya57/secretstorage
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-secretstorage
        - py3-SecretStorage # Needed until keyring can be updated
      runtime:
        - py${{range.key}}-cryptography
        - py${{range.key}}-jeepney
        - py${{range.key}}-cffi
        - openssl
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: secretstorage

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: secretstorage

update:
  enabled: true
  github:
    identifier: mitya57/secretstorage
    use-tag: true
