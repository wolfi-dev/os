# Generated from https://pypi.org/project/SecretStorage/
package:
  name: py3-secretstorage
  version: 3.3.3
  epoch: 2
  description: Python bindings to FreeDesktop.org Secret Service API
  copyright:
    - license: BSD 3-Clause License
  dependencies:
    runtime:
      - py3-cryptography
      - py3-jeepney
      - python3
    provides:
      - py3-SecretStorage=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3993fc7162fe50852852913b90b203ba13727c38
      repository: https://github.com/mitya57/secretstorage
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: mitya57/secretstorage
    use-tag: true
