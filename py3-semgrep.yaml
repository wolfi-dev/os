package:
  name: py3-semgrep
  version: 1.38.0
  epoch: 0
  description: "Lightweight static analysis for many languages. Find bug variants with patterns that look like source code."
  copyright:
    - license: LGPL-2.1
  dependencies:
    runtime:
      - python3
      - py3-boltons
      - py3-click
      - py3-click-option-group
      - py3-colorama
      - py3-glom
      - py3-defusedxml
      - py3-attrs
      - py3-jsonschema
      - py3-packaging
      - py3-peewee
      - py3-python-lsp-jsonrpc
      - py3-requests
      - py3-rich
      - py3-ruamel-yaml
      - py3-tomli
      - py3-typing-extensions
      - py3-wcmatch

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - python3
      - py3-gpep517
      - py3-wheel
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/returntocorp/semgrep
      tag: v${{package.version}}
      expected-commit: 16923bdcf139540d9791def2ae7026bd6c4dc920

  - runs: |
      cd cli
      git submodule update --init -- src/semgrep/semgrep_interfaces
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer -d "${{targets.destdir}}" \
        dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: returntocorp/semgrep
    strip-prefix: v
