# Generated from https://pypi.org/project/setuptools-gettext/
package:
  name: py3-setuptools-gettext
  version: 0.1.14
  epoch: 3
  description: Setuptools gettext extension plugin
  copyright:
    - license: "GPL-2.0-or-later"
  dependencies:
    provider-priority: "0"

vars:
  import: setuptools_gettext
  pypi-package: setuptools-gettext

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0e9965aa50eeacd104f08124527b69e827048da6
      repository: https://github.com/breezy-team/setuptools-gettext
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-setuptools
        - py${{range.key}}-tomli
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.import}}
            python: python${{range.key}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: breezy-team/setuptools-gettext
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - ^debian/.*
    - ^upstream/.*
