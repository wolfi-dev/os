# Generated from https://pypi.org/project/setuptools-git-versioning/
package:
  name: py3-setuptools-git-versioning
  version: "2.1.0"
  epoch: 0
  description: Use git repo data for building a version number according PEP-440
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b6c72e40745ad9c0b22a3796425d562e042eda5f
      repository: https://github.com/dolfinus/setuptools-git-versioning
      tag: v${{package.version}}

vars:
  pypi-package: setuptools-git-versioning
  import: setuptools_git_versioning

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-cython
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-toml
      - wolfi-base

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-setuptools
        - py${{range.key}}-toml
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: setuptools-git-versioning --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: dolfinus/setuptools-git-versioning
    strip-prefix: v
