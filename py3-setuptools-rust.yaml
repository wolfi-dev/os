# Generated from https://pypi.org/project/setuptools-rust/
package:
  name: py3-setuptools-rust
  version: 1.10.2
  epoch: 1
  description: Setuptools Rust extension plugin
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

vars:
  pypi-package: setuptools-rust
  module-name: setuptools_rust

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/PyO3/setuptools-rust
      tag: v${{package.version}}
      expected-commit: 5580ae82f72f410a89b812b3694569b70f497bea

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-setuptools
        - py${{range.key}}-semantic-version
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: PyO3/setuptools-rust
    strip-prefix: v
    use-tag: true
