# Generated from https://pypi.org/project/setuptools-scm/
package:
  name: py3-setuptools-scm
  version: "9.2.2"
  epoch: 1
  description: the blessed package to manage your versions by scm tags
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: setuptools-scm
  module-name: setuptools_scm

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-packaging
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-tomli
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/setuptools_scm
      tag: v${{package.version}}
      expected-commit: e56b78fcd4c1e79aa36c1e4700fca34c8ff540fe

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-setuptools
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-tomli
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.module-name}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: split/bin
    test:
      pipeline:
        - runs: |
            setuptools-scm --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: pypa/setuptools_scm
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/byproductpackage
