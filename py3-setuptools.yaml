package:
  name: py3-setuptools
  version: "80.9.0"
  epoch: 3
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"

vars:
  import: setuptools
  pypi-package: setuptools

data:
  - name: py-versions
    items:
      3.10:
      3.11:
      3.12:
      3.13:
      3.14:

environment:
  contents:
    packages:
      - busybox
      - py3-supported-python
      - python-3.14-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9c4d383631d3951fcae0afd73b5d08ff5a262976
      repository: https://github.com/pypa/setuptools.git
      tag: v${{package.version}}

  - uses: auth/uv

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/install
        with:
          package: ${{vars.pypi-package}}
          version: ${{package.version}}
          python-version: ${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
        - py3.14-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: pypa/setuptools
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.import}}
