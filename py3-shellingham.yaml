# Generated from https://pypi.org/project/shellingham/
package:
  name: py3-shellingham
  version: 1.5.4
  epoch: 7
  description: Tool to Detect Surrounding Shell
  copyright:
    - license: ISC
  dependencies:
    provider-priority: 0

vars:
  pypi-package: shellingham

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sarugaku/shellingham
      tag: ${{package.version}}
      expected-commit: cba059e7f29f731c2fdf9c8c3ea7921182b7d6c3

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  github:
    identifier: sarugaku/shellingham
    use-tag: true
    strip-suffix: .post1
