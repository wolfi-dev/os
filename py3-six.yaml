package:
  name: py3-six
  version: "1.17.0"
  epoch: 1
  description: python 2 and 3 compatibility library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  import: six
  pypi-package: six

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/s/six/six-${{package.version}}.tar.gz
      expected-sha256: ff70335d468e7eb6ec65b95b99d3a2836546063f63acc5171de367e834932a81

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 4027

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.import}}
    - uses: py/one-python
      with:
        content: |
          #!/usr/bin/env python3
          import six
          assert not six.PY2
          assert six.PY3
