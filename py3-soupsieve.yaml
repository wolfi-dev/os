# Note: soupseive has circular dependency with beautifulsoup
#       so there is no import test here as it would not run
#       without running a runtime dep on py3-beautifulsoup.
package:
  name: py3-soupsieve
  version: "2.7"
  epoch: 0
  description: A modern CSS selector implementation for Beautiful Soup.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: soupsieve
  import: soupsieve

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a616022df73ddc5ecb71092155be9baba876b52d
      repository: https://github.com/facelessuser/soupsieve
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - 2.3.2.post1
  github:
    identifier: facelessuser/soupsieve
