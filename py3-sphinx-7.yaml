package:
  name: py3-sphinx-7
  version: "7.4.7"
  epoch: 4
  description: Python Documentation Generator
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: sphinx-7
  import: sphinx

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core
      - py3-supported-gpep517

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-doc/sphinx
      tag: v${{package.version}}
      expected-commit: 0d912c85fd3ec385432fe707f6a0678425d1e841

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py${{range.key}}-sphinx
      runtime:
        - py${{range.key}}-alabaster
        - py${{range.key}}-babel
        - py${{range.key}}-docutils
        - py${{range.key}}-imagesize
        - py${{range.key}}-jinja2
        - py${{range.key}}-packaging
        - py${{range.key}}-pygments
        - py${{range.key}}-requests
        - py${{range.key}}-snowballstemmer
        - py${{range.key}}-sphinxcontrib-applehelp
        - py${{range.key}}-sphinxcontrib-devhelp
        - py${{range.key}}-sphinxcontrib-htmlhelp
        - py${{range.key}}-sphinxcontrib-jsmath
        - py${{range.key}}-sphinxcontrib-qthelp
        - py${{range.key}}-sphinxcontrib-serializinghtml
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            sphinx-build --version
            sphinx-build --help
            sphinx-apidoc --version
            sphinx-apidoc --help
            sphinx-autogen --version
            sphinx-autogen --help
            sphinx-quickstart --version
            sphinx-quickstart --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinx
    use-tag: true
    strip-prefix: v
    tag-filter: v7.4.
