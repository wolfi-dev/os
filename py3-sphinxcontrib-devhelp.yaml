package:
  name: py3-sphinxcontrib-devhelp
  version: 2.0.0
  epoch: 3
  description: sphinxcontrib-devhelp is a sphinx extension which outputs Devhelp documents
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: sphinxcontrib-devhelp
  import: sphinxcontrib.devhelp

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-doc/sphinxcontrib-devhelp
      expected-commit: 0177fb44f165305f27b34e69e6e7e5ed6f24d752
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              # import ${{vars.import}} # AVOID_DEP_CYCLE(sphinx)

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          # import ${{vars.import}} # AVOID_DEP_CYCLE(sphinx)

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-devhelp
