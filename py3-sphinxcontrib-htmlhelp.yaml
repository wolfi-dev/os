package:
  name: py3-sphinxcontrib-htmlhelp
  version: 2.0.4
  epoch: 3
  description: sphinxcontrib-htmlhelp is a sphinx extension which renders HTML help files
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-sphinx
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-pip
      - py3-installer
      - py3-build

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-doc/sphinxcontrib-htmlhelp
      expected-commit: 39ee387356bc8041669efd11ba7c28cc4b28012a
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python3 -m build

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_htmlhelp*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-htmlhelp
