# Generated from https://pypi.org/project/sphinxcontrib-jquery/
package:
  name: py3-sphinxcontrib-jquery
  version: "4.1"
  epoch: 0
  description: Extension to include jQuery on newer Sphinx releases
  copyright:
    - license: 0BSD
  dependencies:
    runtime:
      - py3-sphinx
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-contrib/jquery
      expected-commit: f45993d5657e2afb96e4a730b9033673af7ab0ef
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-contrib/jquery
    use-tag: true
    strip-prefix: v
