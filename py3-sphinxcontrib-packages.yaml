package:
  name: py3-sphinxcontrib-packages
  version: "1.2.0"
  epoch: 0
  description: This packages contains the Packages sphinx extension, which provides directives to display packages installed on the host machine
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: sphinxcontrib-packages
  import: sphinxcontrib.packages

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-contrib/packages
      expected-commit: 23defa4c1d6ebf5dd8cb4c5800e13224158e0a70
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-distro
        - py${{range.key}}-docutils
        - py${{range.key}}-setuptools
        - py${{range.key}}-sphinx
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: sphinx-contrib/packages
    strip-prefix: v
    use-tag: true
