package:
  name: py3-sqlite-migrate
  version: 0.1_beta0
  epoch: 1
  description: Access large language models from the command-line
  copyright:
    - license: Apache-2.0
  annotations:
    cgr.dev/ecosystem: python
  dependencies:
    provider-priority: 0

vars:
  pypi-package: sqlite-migrate
  import: sqlite_migrate

var-transforms:
  - from: ${{package.version}}
    match: _beta
    replace: b
    to: mangled-package-version

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 613ecd5c4aa8493525879d2db7363fa5bfbe4ffb
      repository: https://github.com/simonw/sqlite-migrate
      tag: ${{vars.mangled-package-version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-sqlite-utils
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  version-transform:
    - match: 'b(\d+)'
      replace: _beta$1
  git: {}

test:
  pipeline:
    - uses: test/tw/byproductpackage
