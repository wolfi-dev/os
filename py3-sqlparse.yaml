# Generated from https://pypi.org/project/sqlparse/
package:
  name: py3-sqlparse
  version: 0.5.1
  epoch: 0
  description: A non-validating SQL parser.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - py3-hatchling
      - py3-packaging
      - py3-setuptools
      - py3-trove-classifiers
      - py3-wheel
      - python3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/andialbrecht/sqlparse
      tag: ${{package.version}}
      expected-commit: 2664c9eb84379842780a82512e406a17dd7351d3

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir dist \
      --output-fd 3 3>&1 >&2

      python3 -m installer -d "${{targets.destdir}}" \
      dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    use-tag: true
    identifier: andialbrecht/sqlparse
