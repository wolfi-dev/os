# Generated from https://pypi.org/project/stevedore/
package:
  name: py3-stevedore
  version: "5.4.1"
  epoch: 0
  description: Manage dynamic plugins for Python applications
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: "0"

vars:
  module_name: stevedore
  pypi-package: stevedore

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-pbr
      - py3-supported-pip
      - py3-supported-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/stevedore
      expected-commit: 27e27c116c0e8b84415d683e958780f4607ca3cc
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-pbr
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}

update:
  enabled: true
  manual: false
  github:
    identifier: openstack/stevedore
    use-tag: true
  ignore-regex-patterns:
    - -eom

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
