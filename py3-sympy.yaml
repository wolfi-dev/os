package:
  name: py3-sympy
  version: 1.13.0
  epoch: 0
  description: Computer algebra system (CAS) in Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-mpmath
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 72e62fb965bb371b78b0279521ae45f172728553
      repository: https://github.com/sympy/sympy
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: sympy/sympy
    strip-prefix: sympy-
