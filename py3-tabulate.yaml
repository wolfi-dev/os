# Generated from https://pypi.org/project/tabulate/
package:
  name: py3-tabulate
  version: 0.9.0
  epoch: 1
  description: Pretty-print tabular data
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astanin/python-tabulate
      tag: v${{package.version}}
      expected-commit: bf58e37e6b35e3cc9a0bd740f752abfd32b6e6f8

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir dist \
      --output-fd 3 3>&1 >&2

      python3 -m installer -d "${{targets.destdir}}" \
      dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: astanin/python-tabulate
    strip-prefix: v
    use-tag: true
