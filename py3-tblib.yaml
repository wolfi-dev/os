package:
  name: py3-tblib
  version: 3.1.0
  epoch: 0
  description: Serialization library for Exceptions and Tracebacks.
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: tblib

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8b1e1a2cc66ef41d39021ff8ce1e21f826a152ed
      repository: https://github.com/ionelmc/python-tblib
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - name: Test basic functionality
          runs: |
            cat > test.py <<EOF
            from tblib import pickling_support
            pickling_support.install()
            import pickle, sys
            def inner_0():
                raise Exception('fail')

            def inner_1():
                inner_0()

            def inner_2():
                inner_1()

            try:
                inner_2()
            except:
                s1 = pickle.dumps(sys.exc_info())

            assert len(s1) > 1

            try:
                inner_2()
            except:
                s2 = pickle.dumps(sys.exc_info(), protocol=pickle.HIGHEST_PROTOCOL)

            assert len(s2) > 1
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: ionelmc/python-tblib
    strip-prefix: v
    tag-filter: v
