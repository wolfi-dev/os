package:
  name: py3-tensorflow-data-validation
  version: "1.17.0"
  epoch: 1
  description: Library for exploring and validating machine learning data
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 32
    memory: 128Gi

vars:
  pypi-package: tensorflow-data-validation
  import: tensorflow_data_validation

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - bash
      - bazel-6
      - build-base
      - busybox
      - gcc-14-default
      - openjdk-11
      - py3-supported-build-base-dev
      - py3-supported-gpep517
      - py3-supported-numpy
      - py3-supported-six
      - python3
      - wolfi-base
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk
    BAZEL_CXXOPTS: -fdelete-null-pointer-checks

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 33db92f7a7e26c937d9e9f9489f3d2b43dd008ea
      repository: https://github.com/tensorflow/data-validation
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 0001-fix-build.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: test/tw/ldd-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Commands for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
        - py${{range.key}}-pandas
    pipeline:
      - uses: split/bin
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/tw/pip-check
        - runs: |
            proton --help
            # We currently don't have all of proton-viewer's runtime deps
            # proton-viewer --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/data-validation
    strip-prefix: v
