package:
  name: py3-tensorflow-data-validation
  version: 1.16.0
  epoch: 1
  description: Library for exploring and validating machine learning data
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 32
    memory: 40Gi
  dependencies:
    provider-priority: 0

vars:
  pypi-package: tensorflow-data-validation
  import: tensorflow_data_validation

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - bash
      - bazel-6
      - numpy
      - openjdk-11
      - patch
      - py3-supported-build-base-dev
      - py3-supported-gpep517
      - py3-supported-six
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e20208c1bb30a41324f4004bc4d7116263a8d7b3
      repository: https://github.com/tensorflow/data-validation
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 0001-fix-build.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - numpy
        - py${{range.key}}-absl-py
        - py${{range.key}}-joblib
        - py${{range.key}}-pandas
        - py${{range.key}}-protobuf
        - py${{range.key}}-pyarrow
        - py${{range.key}}-pyfarmhash
        - py${{range.key}}-six
        - py${{range.key}}-tensorflow-core
        - py${{range.key}}-tensorflow-metadata
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
          needs-exe-named-python3: true
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/data-validation
    strip-prefix: v
