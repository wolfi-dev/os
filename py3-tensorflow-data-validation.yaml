package:
  name: py3-tensorflow-data-validation
  version: "1.17.0"
  epoch: 0
  description: Library for exploring and validating machine learning data
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 32
    memory: 128Gi
  dependencies:
    runtime:
      - numpy
      - py3-absl-py
      - py3-joblib
      - py3-pandas
      - py3-protobuf
      - py3-pyfarmhash
      - py3-six
      - py3-tensorflow-core
      - py3-tensorflow-metadata
      - pyarrow
      - python-3

environment:
  contents:
    packages:
      - bash
      - bazel-6
      - build-base
      - busybox
      - ca-certificates-bundle
      - gcc-14-default
      - numpy
      - openjdk-11
      - patch
      - py3-gpep517
      - py3-installer
      - py3-setuptools
      - py3-six
      - py3-wheel
      - python-3
      - python-3-dev
      - wolfi-base
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk
    BAZEL_CXXOPTS: -fdelete-null-pointer-checks

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 33db92f7a7e26c937d9e9f9489f3d2b43dd008ea
      repository: https://github.com/tensorflow/data-validation
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 0001-fix-build.patch

  - name: Python Build
    runs: python setup.py bdist_wheel

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/data-validation
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
