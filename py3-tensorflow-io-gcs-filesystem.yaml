# Generated from https://pypi.org/project/tensorflow-io-gcs-filesystem/
package:
  name: py3-tensorflow-io-gcs-filesystem
  version: 0.37.1
  epoch: 1
  description: TensorFlow IO
  copyright:
    - license: "Apache-2.0"
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b28ee201aec88d133ddeb57d86d319b21db78a5
      repository: https://github.com/tensorflow/io
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - uses: python/import
      with:
        python: python3
        imports: |
          import tensorflow_io_gcs_filesystem

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/io
    strip-prefix: v
