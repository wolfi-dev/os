package:
  name: py3-tensorflow-model-analysis
  version: 0.47.1
  epoch: 1
  description: Model analysis tools for TensorFlow
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - numpy
      - py3-absl-py
      - py3-attrs
      - py3-ipython
      - py3-ipywidgets
      - py3-pandas
      - py3-pillow
      - py3-protobuf
      - py3-rouge-score
      - py3-sacrebleu
      - py3-scipy
      - py3-six
      - py3-tensorflow-metadata
      - pyarrow
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - grpc
      - libprotobuf
      - libprotoc
      - protobuf
      - protobuf-dev
      - protoc
      - py3-gpep517
      - py3-installer
      - py3-protobuf
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base
  environment:
    PROTOC: /usr/bin/protoc
    PROTOC_INSTALL_DIR: /usr/bin
    PROTOC_INCLUDE: /usr/include/google/protobuf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f2135cc32f7b4bacf5d07ae9a2ce0a0342f127f1
      repository: https://github.com/tensorflow/model-analysis
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py bdist_wheel

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: import tensorflow_model_analysis

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/model-analysis
    strip-prefix: v
