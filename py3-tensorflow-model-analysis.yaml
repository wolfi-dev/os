package:
  name: py3-tensorflow-model-analysis
  version: 0.45.0
  epoch: 1
  description: Model analysis tools for TensorFlow
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-absl-py
      - py3-apache-beam
      - py3-ipython
      - py3-ipywidgets
      - numpy
      - py3-pandas
      - py3-pillow
      - py3-protobuf
      - pyarrow
      - py3-rouge-score
      - py3-sacrebleu
      - py3-scipy
      - py3-six
      - py3-attrs
      - tensorflow-core
      - py3-tensorflow-metadata
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
      - py3-installer
      - py3-gpep517
      - py3-wheel
      - protoc
      - protobuf
      - libprotoc
      - libprotobuf
      - protobuf-dev
      - py3-protobuf
      - grpc
  environment:
    PROTOC: /usr/bin/protoc
    PROTOC_INSTALL_DIR: /usr/bin
    PROTOC_INCLUDE: /usr/include/google/protobuf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6f225685dcf2e094bcf620f835c5f6e169b6cf16
      repository: https://github.com/tensorflow/model-analysis
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py bdist_wheel

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/model-analysis
    strip-prefix: v
