package:
  name: py3-termcolor
  version: "3.2.0"
  epoch: 0
  description: ANSI color formatting for output in terminal
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: termcolor
  import: termcolor

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - py3-supported-hatch-vcs
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/termcolor/termcolor
      tag: ${{package.version}}
      expected-commit: 5a8d509d66bfb37cc9ea7fa3a54436e2d2c57bf6

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - runs: |
            python${{range.key}} <<'EOF' 2>&1 | grep -F -e "Attention!"
            import sys

            from termcolor import colored, cprint

            text = colored("Hello, World!", "red", attrs=["reverse", "blink"])
            print(text)
            cprint("Hello, World!", "green", "on_red")

            print_red_on_cyan = lambda x: cprint(x, "red", "on_cyan")
            print_red_on_cyan("Hello, World!")
            print_red_on_cyan("Hello, Universe!")

            for i in range(10):
                cprint(i, "magenta", end=" ")

            cprint("Attention!", "red", attrs=["bold"], file=sys.stderr)

            # You can also specify 0-255 RGB ints via a tuple
            cprint("Both foreground and background can use tuples", (100, 150, 250), (50, 60, 70))
            EOF

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: test/tw/pip-check
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Test colored output
      uses: py/one-python
      with:
        content: |
          python3 -c '
          from termcolor import colored;
          print(colored("Hello, World!", "red"))' |
              grep -q "Hello, World!" || exit 1

update:
  enabled: true
  github:
    identifier: termcolor/termcolor
    use-tag: true
