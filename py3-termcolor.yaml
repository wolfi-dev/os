package:
  name: py3-termcolor
  version: "3.0.1"
  epoch: 0
  description: ANSI color formatting for output in terminal
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: termcolor
  import: termcolor

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatch-vcs
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/termcolor/termcolor
      tag: ${{package.version}}
      expected-commit: b2c165ab9ef8b045f153cdd30a9c089d68517986

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Test colored output
      uses: py/one-python
      with:
        content: |
          python3 -c '
          from termcolor import colored;
          print(colored("Hello, World!", "red"))' |
              grep -q "Hello, World!" || exit 1

update:
  enabled: true
  github:
    identifier: termcolor/termcolor
    use-tag: true
