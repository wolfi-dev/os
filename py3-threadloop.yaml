# Generated from https://pypi.org/project/threadloop/
package:
  name: py3-threadloop
  version: 1.0.2
  epoch: 3
  description: Tornado IOLoop Backed Concurrent Futures
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

environment:
  contents:
    packages:
      - py3-supported-build-base

vars:
  import: threadloop
  pypi-package: threadloop

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b19288a87cf40847370a888c2fa3c50047a3dee4
      repository: https://github.com/breerly/threadloop
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
          prevent-inclusion: tests
    dependencies:
      runtime:
        - py${{range.key}}-tornado
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.import}}
            python: python${{range.key}}

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: breerly/threadloop
    use-tag: true
