package:
  name: py3-tiktoken
  version: 0.9.0
  epoch: 1
  description: A fast BPE tokeniser for use with OpenAI's models.
  copyright:
    - license: MIT

vars:
  pypi-package: tiktoken
  import: tiktoken

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-setuptools-rust
      - py3-supported-wheel
      - rust

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e35ab0915e37b919946b70947f1d0854196cb72c
      repository: https://github.com/openai/tiktoken
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-regex
        - py${{range.key}}-requests
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}
        - name: Test basic functionality
          runs: |
            python${{range.key}} <<EOF
            import tiktoken
            enc = tiktoken.get_encoding("o200k_base")
            test_text = "hello world"
            encoded = enc.encode(test_text)
            decoded = enc.decode(encoded)

            if decoded != test_text:
                raise ValueError(f"Encoding/decoding failed: {decoded} != {test_text}")

            enc2 = tiktoken.encoding_for_model("gpt-4")
            encoded2 = enc2.encode(test_text)

            if len(encoded2) == 0:
                raise ValueError("Model encoding failed")

            print("All tests passed!")
            EOF

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

update:
  enabled: true
  git: {}
