package:
  name: py3-tomli-w
  version: "1.2.0"
  epoch: 0
  description: A lil' TOML writer
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: tomli-w
  import: tomli_w

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hukkin/tomli-w
      tag: ${{package.version}}
      expected-commit: a8f80172ba16fe694e37f6e07e6352ecee384c58

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Test Basic TOML Writing
      uses: py/one-python
      with:
        content: |
          #!/usr/bin/env python3
          import tomli_w
          data = {"name": "test", "version": "1.0.0"}
          output = tomli_w.dumps(data)
          print("Generated TOML:")
          print(output)
          assert 'name = "test"' in output, f"Expected 'name = \"test\"' but got: {output}"
          assert 'version = "1.0.0"' in output, f"Expected 'version = \"1.0.0\"' but got: {output}"
          print("TOML writing test passed.")

update:
  enabled: true
  github:
    identifier: hukkin/tomli-w
    use-tag: true
