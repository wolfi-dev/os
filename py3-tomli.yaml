package:
  name: py3-tomli
  version: "2.4.0"
  epoch: 1 # go/wolfi-rsc/py3-tomli
  description: TOML parser
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  resources:
    cpu: "2"
    memory: 5Gi

vars:
  pypi-package: tomli

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-installer
      - py3-supported-python

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/py3/t/tomli/tomli-${{package.version}}-py3-none-any.whl
      expected-sha256: 1f776e7d669ebceb01dee46484485f43a4048746235e683bcdffacdf1fb4785a
      extract: false

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
    pipeline:
      - runs: |
          python${{range.key}} -m installer -d "${{targets.subpkgdir}}" \
            tomli-${{package.version}}-py3-none-any.whl
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  release-monitor:
    identifier: 207408

test:
  pipeline:
    - uses: test/tw/byproductpackage
