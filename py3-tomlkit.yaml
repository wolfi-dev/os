# Generated from https://pypi.org/project/tomlkit/
package:
  name: py3-tomlkit
  version: 0.12.2
  epoch: 0
  description: Style preserving TOML library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sdispater/tomlkit
      tag: ${{package.version}}
      expected-commit: b83b7dbb362dc189b07096a6a4ed494f57488251

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: sdispater/tomlkit
    use-tag: true
