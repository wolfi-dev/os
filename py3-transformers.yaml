package:
  name: py3-transformers
  version: "4.57.6"
  epoch: 0
  description: State-of-the-art Machine Learning for PyTorch, TensorFlow, and JAX
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: transformers
  module-name: transformers

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/huggingface/transformers
      tag: v${{package.version}}
      expected-commit: 753d61104116eefc8ffc977327b441ee0c8d599f

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-certifi
        - py${{range.key}}-charset-normalizer
        - py${{range.key}}-filelock
        - py${{range.key}}-fsspec
        # huggingface-hub >=1.0 breaks projects that depend on transformers
        # Extensive changes have been staged to support 1.0+ in the next
        # release, but for now pin the version to avoid breaking dependent
        # projects
        - py${{range.key}}-huggingface-hub<1.0
        - py${{range.key}}-idna
        - py${{range.key}}-numpy-2.2
        - py${{range.key}}-packaging
        - py${{range.key}}-pyyaml
        - py${{range.key}}-regex
        - py${{range.key}}-requests
        - py${{range.key}}-safetensors
        - py${{range.key}}-tokenizers
        - py${{range.key}}-tqdm
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-urllib3
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: split/bin
    test:
      pipeline:
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}
        - uses: test/tw/virtualpackage
          with:
            virtual-pkg-name: py3-${{vars.pypi-package}}-bin
        - name: "verify binary is in place"
          runs: |
            stat /usr/bin/transformers
            stat /usr/bin/transformers-cli

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/tw/metapackage

update:
  enabled: true
  git:
    strip-prefix: v
  ignore-regex-patterns:
    - .*\.r.*
    - ^localattn.*
    - ^list$

test:
  pipeline:
    - uses: test/tw/byproductpackage
