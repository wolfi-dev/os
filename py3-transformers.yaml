package:
  name: py3-transformers
  version: "4.52.4"
  epoch: 0
  description: State-of-the-art Machine Learning for PyTorch, TensorFlow, and JAX
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: transformers
  module-name: transformers

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/huggingface/transformers
      tag: v${{package.version}}
      expected-commit: 51f94ea06d19a6308c61bbb4dc97c40aabd12bad

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-certifi
        - py${{range.key}}-charset-normalizer
        - py${{range.key}}-filelock
        - py${{range.key}}-fsspec
        - py${{range.key}}-huggingface-hub
        - py${{range.key}}-idna
        - py${{range.key}}-numpy
        - py${{range.key}}-packaging
        - py${{range.key}}-pyyaml
        - py${{range.key}}-regex
        - py${{range.key}}-requests
        - py${{range.key}}-safetensors
        - py${{range.key}}-tokenizers
        - py${{range.key}}-tqdm
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-urllib3
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  git:
    strip-prefix: v
