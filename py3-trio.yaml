package:
  name: py3-trio
  version: "0.30.0"
  epoch: 0
  description: A friendly Python library for async concurrency and I/O
  copyright:
    - license: MIT
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: trio
  import: trio

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-trio/trio
      tag: v${{package.version}}
      expected-commit: c49507856005763d9391c7044a7e0a7a5bd1548f

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-attrs
        - py${{range.key}}-sortedcontainers
        - py${{range.key}}-idna
        - py${{range.key}}-outcome
        - py${{range.key}}-sniffio
        - py${{range.key}}-cffi
        - py${{range.key}}-exceptiongroup
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          import trio

update:
  enabled: true
  github:
    identifier: python-trio/trio
    use-tag: true
    strip-prefix: v
