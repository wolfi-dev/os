package:
  name: py3-typer
  version: "0.21.0"
  epoch: 0
  description: Typer, build great CLIs. Easy to code. Based on Python type hints.
  copyright:
    - license: MIT

vars:
  pypi-package: typer

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - py3-supported-pdm-backend

data:
  - name: py-versions
    items:
      3.10:
      3.11:
      3.12:
      3.13:

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fastapi/typer.git
      tag: ${{package.version}}
      expected-commit: 753cb32965dd18a4a51eec860fcd9689d31be955

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-click
        - py${{range.key}}-rich
        - py${{range.key}}-shellingham
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "move usr/bin executables for -bin"
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/pip-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - runs: |
            tee main.py <<'EOF'
            import typer

            def main(name: str):
                print(f"Hello, {name}")

            if __name__ == "__main__":
                typer.run(main)
            EOF

            python${{range.key}} main.py --help | grep -F -e "Usage: main.py [OPTIONS] NAME"
            python${{range.key}} main.py Linky | grep -F -e "Hello, Linky"

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}-bin
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            tee main.py <<'EOF'
            import typer

            def main(name: str):
                print(f"Hello, {name}")

            if __name__ == "__main__":
                typer.run(main)
            EOF

            typer main.py run --help | grep -F -e "Usage: typer [PATH_OR_MODULE] run [OPTIONS] NAME"
            typer main.py run Linky | grep -F -e "Hello, Linky"

update:
  enabled: true
  git: {}

test:
  pipeline:
    - uses: test/emptypackage
