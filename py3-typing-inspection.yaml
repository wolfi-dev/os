package:
  name: py3-typing-inspection
  version: 0.4.0
  epoch: 0
  description: Runtime typing introspection tools
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: typing-inspection
  import: typing_inspection

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 34ce565809b97af7782144b88092a197a05a274d
      repository: https://github.com/pydantic/typing-inspection
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-mypy-extensions
        - py${{range.key}}-typing-extensions
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest-bin
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - uses: git-checkout
          with:
            expected-commit: 34ce565809b97af7782144b88092a197a05a274d
            repository: https://github.com/pydantic/typing-inspection
            tag: v${{package.version}}
        - runs: |
            # Removing pyproject.toml means pytest tests the system-installed library
            rm pyproject.toml
            cd tests
            pytest

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  git:
    strip-prefix: v
