package:
  name: py3-tzdata
  version: "2025.1"
  epoch: 0
  description: Provider of IANA time zone data
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: tzdata

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/tzdata
      tag: ${{package.version}}
      expected-commit: 0ccabead4a1bb57df8556b979690c00a0570f87f

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: tzdata
        - runs: |
            # adapted from https://tzdata.readthedocs.io/en/latest/
            python${{range.key}} -c '
            from importlib.resources import files
            from tzdata.zoneinfo import America
            with open(files(America).joinpath("New_York"), "rb") as f:
                assert f.read(4) == b"TZif"
            '

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - 2021.2.post0
  github:
    identifier: python/tzdata
    use-tag: true
