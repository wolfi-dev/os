package:
  name: py3-vcrpy
  version: 7.0.0
  epoch: 1
  description: Automatically mock your HTTP interactions to simplify and speed up testing
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: vcrpy
  import: vcr

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kevin1024/vcrpy
      tag: v${{package.version}}
      expected-commit: 3278619dcc4f7fe09539b4da296cbeb987b56144

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-pyyaml
        - py${{range.key}}-wrapt
        - py${{range.key}}-yarl
        - py${{range.key}}-urllib3
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: kevin1024/vcrpy
    strip-prefix: v
