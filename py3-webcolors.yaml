package:
  name: py3-webcolors
  version: 24.11.1
  epoch: 0
  description: A library for working with HTML/CSS color formats in Python.
  copyright:
    - license: BSD-3-Clause
  annotations:
    cgr.dev/ecosystem: python
  dependencies:
    provider-priority: 0

vars:
  pypi-package: webcolors
  import: webcolors

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-pdm-backend

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 834f77b381fad6eb31634d583894c3bc16a7ff99
      repository: https://github.com/ubernostrum/webcolors
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}
        - name: Test basic webcolors functionality
          runs: |
            cat >> test.py <<EOF
            import ${{vars.import}}

            assert ${{vars.import}}.hex_to_name("#daa520") == "goldenrod"

            color = ${{vars.import}}.html5_parse_legacy_color("chucknorris")

            assert (color.red, color.green, color.blue) == (192, 0, 0)
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: ubernostrum/webcolors
    use-tag: true
