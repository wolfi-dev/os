package:
  name: py3-webencodings
  version: 0.5.1
  epoch: 6
  description: Character encoding aliases for legacy web content
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  module_name: webencodings
  pypi-package: webencodings

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fa2cb5d75ab41e63ace691bc0825d3432ba7d694
      repository: https://github.com/gsnedders/python-webencodings
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

update:
  enabled: true
  github:
    identifier: gsnedders/python-webencodings
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
