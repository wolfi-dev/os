package:
  name: py3-webob
  version: "1.8.9"
  epoch: 0
  description: "WebOb provides objects for HTTP requests and responses wrapping the WSGI request environment."
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: webob

data:
  - name: py-versions
    items:
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Pylons/webob
      tag: ${{package.version}}
      expected-commit: 5216c0db6fc31f18d5ee892afffbb4bc05e73403

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        # Only actually needed for Pythons >= 3.13
        - py${{range.key}}-legacy-cgi
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-pytest
      pipeline:
        - uses: git-checkout
          with:
            repository: https://github.com/Pylons/webob
            tag: ${{package.version}}
            expected-commit: 5216c0db6fc31f18d5ee892afffbb4bc05e73403
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - runs: |
            python${{range.key}} -m pytest tests

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: Pylons/webob
    use-tag: true
