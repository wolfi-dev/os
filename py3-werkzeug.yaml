package:
  name: py3-werkzeug
  version: 3.0.1
  epoch: 0
  description: The comprehensive WSGI web application library.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-markupsafe
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pallets/werkzeug/
      tag: ${{package.version}}
      expected-commit: ce4eff5902d4a6b41a20ecc6e4029741284a87fd

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: pallets/werkzeug
    use-tag: true
