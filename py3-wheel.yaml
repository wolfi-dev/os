package:
  name: py3-wheel
  version: "0.46.1"
  epoch: 0
  description: "built-package format for Python"
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: wheel

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - busybox
      - py3-supported-python

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/wheel
      tag: ${{package.version}}
      expected-commit: 7a0ea7f7c3dd73747e37368bb074cd0d9fb49259

  - runs: |
      # Fix license metadata to avoid flit-core exception
      sed -i 's/license = "MIT"/license = { file = "LICENSE.txt"}/' pyproject.toml

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install-bootstrap
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            import: wheel

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - runs: |
            wheel version
            wheel --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/wheel
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: wheel
    - runs: |
        wheel version
        wheel --help
