package:
  name: py3-widgetsnbextension
  version: "4.0.14"
  epoch: 0
  description: Jupyter interactive widgets for Jupyter Notebook
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: widgetsnbextension
  import: widgetsnbextension

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - cmake
      - py3-supported-build-base
      - py3-supported-jupyter-packaging

pipeline:
  - uses: fetch
    with:
      expected-sha256: a3629b04e3edb893212df862038c7232f62973373869db5084aed739b437b5af
      uri: https://files.pythonhosted.org/packages/source/w/widgetsnbextension/widgetsnbextension-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 84223
