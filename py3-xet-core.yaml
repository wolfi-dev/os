package:
  name: py3-xet-core
  version: "1.2.0"
  epoch: 0 # GHSA-xwfj-jgwm-7wp5
  description: Run your *raw* PyTorch training script on any kind of device
  copyright:
    - license: Apache-2.0

vars:
  pypi-package: hf-xet
  import: hf_xet

data:
  - name: py-versions
    items:
      3.10:
      3.11:
      3.12:
      3.13:

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cargo-auditable
      - maturin
      - openssl-dev
      - py3-supported-build-base
      - py3-supported-maturin
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/huggingface/xet-core
      tag: v${{package.version}}
      expected-commit: 50c69409c507ec8e9436da314c8434f57f6769bc

  - name: fix py03 API compatibility issues
    working-directory: hf_xet
    runs: |
      # Replace Python::attach with Python::with_gil
      sed -i 's/Python::attach/Python::with_gil/g' src/progress_update.rs src/token_refresh.rs

      # Replace .detach( with .allow_threads(
      sed -i 's/\.detach(/\.allow_threads(/g' src/runtime.rs

  - working-directory: hf_xet
    uses: rust/cargobump

  - working-directory: hf_xet
    runs: cargo add pyo3@0.24.1 -p hf_xet # Mitigates GHSA-pph8-gcv7-4qj5

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

test:
  pipeline:
    - uses: test/emptypackage

update:
  enabled: true
  github:
    identifier: huggingface/xet-core
    strip-prefix: v
