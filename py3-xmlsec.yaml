package:
  name: py3-xmlsec
  version: "1.3.15"
  epoch: 0
  description: About Python bindings for the XML Security Library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

vars:
  pypi-package: xmlsec
  import: xmlsec

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - git
      - libffi
      - libffi-dev
      - libretls
      - libretls-dev
      - libxml2
      - libxml2-dev
      - libxslt-dev
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - py3-supported-build-base-dev
      - py3-supported-gpep517
      - py3-supported-lxml
      - py3-supported-pip
      - py3-supported-pkgconfig
      - xmlsec
      - xmlsec-dev
      - xmlsec-openssl
  environment:
    CFLAGS: "-Wno-error=incompatible-pointer-types"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c9301a39067421eaad515fa737abcc6fb1d3a53e
      repository: https://github.com/xmlsec/python-xmlsec
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - openssl
        - openssl-dev
        - py${{range.key}}-lxml
        - xmlsec
        - xmlsec-openssl
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: xmlsec/python-xmlsec
    strip-prefix: v
