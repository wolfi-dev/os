package:
  name: py3-xmltodict
  version: "1.0.2"
  epoch: 0
  description: Makes working with XML feel like you are working with JSON
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: xmltodict
  import: xmltodict

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/martinblech/xmltodict
      tag: v${{package.version}}
      expected-commit: d079849136b031c471ec96a168ad7859ed5994ff

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: py/one-python
      with:
        content: |
          # Verify xmltodict is installed
          python3 -c "import xmltodict"

          # Test basic XML to dict conversion
          python3 <<-EOF
          import xmltodict

          xml = """<root><item>value1</item><item>value2</item></root>"""
          doc = xmltodict.parse(xml)
          assert doc["root"]["item"] == ["value1", "value2"], "XML to dict conversion failed"
          print("XML to dict conversion passed")
          EOF

          # Test basic dict to XML conversion
          python3 <<-EOF
          import xmltodict

          data = {"root": {"item": ["value1", "value2"]}}
          xml = xmltodict.unparse(data)
          assert "<item>value1</item>" in xml and "<item>value2</item>" in xml, "Dict to XML conversion failed"
          print("Dict to XML conversion passed")
          EOF

update:
  enabled: true
  github:
    use-tag: true
    identifier: martinblech/xmltodict
    strip-prefix: v
