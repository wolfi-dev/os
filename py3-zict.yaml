package:
  name: py3-zict
  version: 3.0.0
  epoch: 0
  description: Useful Mutable Mappings
  annotations:
    cgr.dev/ecosystem: python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: zict

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bb17ff367d788a9430eeafff36126d8db0499ad0
      repository: https://github.com/dask/zict
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - python-${{range.key}}
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}
        - name: Test basic functionality
          runs: |
            cat > test.py <<EOF
            import pickle
            import zlib

            from ${{vars.pypi-package}} import File, Func, LRU

            a = File("mydir/")
            b = Func(zlib.compress, zlib.decompress, a)
            c = Func(pickle.dumps, pickle.loads, b)
            d = LRU(100, c)

            d["x"] = [1, 2, 3]

            assert d["x"] == [1, 2, 3]
            EOF

            python${{range.key}} test.py

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: dask/zict
    use-tag: true
