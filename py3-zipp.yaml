# Generated from https://pypi.org/project/zipp/
package:
  name: py3-zipp
  version: "3.23.0"
  epoch: 0
  description: Backport of pathlib-compatible object wrapper for zip files
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: zipp

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/zipp
      tag: v${{package.version}}
      expected-commit: ccb41118d730036782d809b71773b719c48a680d

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            imports: |
              import zipp
        - runs: |
            python${{range.key}} <<"ENDVERCHECK"
            from importlib.metadata import version
            assert version('zipp') == "${{package.version}}"
            ENDVERCHECK

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: jaraco/zipp
    strip-prefix: v
