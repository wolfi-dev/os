package:
  name: py3-zope.interface
  version: "7.2"
  epoch: 0
  description: Interfaces for Python
  copyright:
    - license: ZPL-2.1
  dependencies:
    provider-priority: 0

vars:
  pypi-package: zope.interface
  import: zope.interface

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d860f651c966bbc600faea9c9fb3885b1a183bc4
      repository: https://github.com/zopefoundation/zope.interface
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-setuptools
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - uses: python/import
      with:
        imports: |
          import zope.interface

update:
  enabled: true
  # 6.4.post0 (and .post1, .post2) were re-releases of 6.4 due to pypi publishing problems.
  ignore-regex-patterns:
    - '[.]post\d+$'
  github:
    identifier: zopefoundation/zope.interface
    use-tag: true
