package:
  name: py3.11-setuptools
  version: 67.8.0 # When bumping this, also bump the provides below!
  epoch: 0
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"
  dependencies:
    provides:
      - py3-setuptools=67.7.999
    runtime:
      - python-3.11

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11

pipeline:
  - uses: fetch
    with:
      expected-sha256: 62642358adc77ffa87233bc4d2354c4b2682d214048f500964dbe760ccedf102
      uri: https://files.pythonhosted.org/packages/source/s/setuptools/setuptools-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  release-monitor:
    identifier: 4021
