package:
  name: py3.12-pip
  version: "24.0"
  epoch: 0
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - py3-pip=${{package.full-version}}
    runtime:
      - py3.12-setuptools
      - python-3.12

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3.12-setuptools
      - python-3.12
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: ef78c129b1a966dbbbdb8ebfffc43723e89110d1
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
