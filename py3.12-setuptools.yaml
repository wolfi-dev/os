package:
  name: py3.12-setuptools
  version: 69.1.0
  epoch: 1
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"
  dependencies:
    provides:
      - py3-setuptools=${{package.full-version}}
    runtime:
      - python-3.12

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python-3.12
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 850894c4195f09c4ed30dba56213bf7c3f21d86ed6bdaafb5df5972593bfc401
      uri: https://files.pythonhosted.org/packages/source/s/setuptools/setuptools-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

update:
  enabled: true
  shared: true
  release-monitor:
    identifier: 4021
