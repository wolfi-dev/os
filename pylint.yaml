package:
  name: pylint
  version: "4.0.4"
  epoch: 0
  description: A static code analyser for Python 2 and 3
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - py${{vars.python-version}}-astroid
      - py${{vars.python-version}}-dill
      - py${{vars.python-version}}-isort
      - py${{vars.python-version}}-platformdirs
      - py${{vars.python-version}}-tomlkit

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py${{vars.python-version}}-build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pylint-dev/pylint
      tag: v${{package.version}}
      expected-commit: e16f942166511d6fb4427e503a734152fae0c4fe

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: pylint-dev/pylint
    strip-prefix: v

test:
  pipeline:
    - runs: |
        pylint --version | grep ${{package.version}}
        pylint --help
        pylint-config --version
        pyreverse --version
        pyreverse --help
        symilar --help
