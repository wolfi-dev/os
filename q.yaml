package:
  name: q
  version: 0.16.0
  epoch: 0
  description: "A tiny command line DNS client with support for UDP, TCP, DoT, DoH, DoQ and ODoH."
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/natesales/q
      tag: v${{package.version}}
      expected-commit: 7feffa12d62cbe9dd0fc71138c54daebd7b6748e

  - name: Configure and build
    runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      # build package as requested by the upstream author
      go build -ldflags="-s -w -X main.version=v${{package.version}}"
      install -m755 q "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: natesales/q
    strip-prefix: v
    use-tag: true
