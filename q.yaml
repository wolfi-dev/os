package:
  name: q
  version: "0.19.5"
  epoch: 1
  description: A tiny command line DNS client with support for UDP, TCP, DoT, DoH, DoQ and ODoH.
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6be15521947155e80f47a4eb88b850de57ecd596
      repository: https://github.com/natesales/q
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X main.version=v${{package.version}}
      packages: .
      output: q

update:
  enabled: true
  github:
    identifier: natesales/q
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        q --version
        q help
