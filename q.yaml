package:
  name: q
  version: "0.19.10"
  epoch: 0 # CVE-2025-58187
  description: A tiny command line DNS client with support for UDP, TCP, DoT, DoH, DoQ and ODoH.
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 65147eaa26a67ebb3f142cbe57e5397d160eb5e8
      repository: https://github.com/natesales/q
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/quic-go/quic-go@v0.54.1

  - uses: go/build
    with:
      ldflags: -X main.version=v${{package.version}}
      packages: .
      output: q

update:
  enabled: true
  github:
    identifier: natesales/q
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        q --version
        q help
