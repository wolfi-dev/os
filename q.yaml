package:
  name: q
  version: 0.19.2
  epoch: 13
  description: A tiny command line DNS client with support for UDP, TCP, DoT, DoH, DoQ and ODoH.
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0ca9b8b13fc69121144d85365c16b3e21508ffc3
      repository: https://github.com/natesales/q
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7 github.com/quic-go/quic-go@v0.42.0 golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      ldflags: -X main.version=v${{package.version}}
      packages: .
      output: q

update:
  enabled: true
  github:
    identifier: natesales/q
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        q --version
        q help
