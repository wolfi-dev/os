package:
  name: q
  version: "0.19.11"
  epoch: 3 # GHSA-g754-hx8w-x2g6
  description: A tiny command line DNS client with support for UDP, TCP, DoT, DoH, DoQ and ODoH.
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4b54702e6b56b48c8e9ee1f30d06e7aa487a9891
      repository: https://github.com/natesales/q
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/quic-go/quic-go@v0.57.0

  - uses: go/build
    with:
      ldflags: -X main.version=v${{package.version}}
      packages: .
      output: q

update:
  enabled: true
  github:
    identifier: natesales/q
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        q --version
        q help
