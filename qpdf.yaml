package:
  name: qpdf
  version: "12.2.0"
  epoch: 0
  description: Command-line tools and library for transforming PDF files
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gnutls-dev
      - libjpeg-turbo-dev
      - openssl-dev
      - samurai
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/qpdf/qpdf
      tag: v${{package.version}}
      expected-commit: 856d32c610334855d30e96d25eb5f9636fb62f08

  - name: Build
    runs: |
      cmake -B build -G Ninja \
      	-DCMAKE_INSTALL_PREFIX=/usr \
      	-DCMAKE_INSTALL_LIBDIR=/usr/lib \
      	-DCMAKE_BUILD_TYPE=MinSizeRel \
      	-DBUILD_STATIC_LIBS=OFF \
      	-DBUILD_DOC_PDF=OFF \
      	-DBUILD_DOC_HTML=OFF \
      	-DINSTALL_EXAMPLES=OFF
      cmake --build build

  - name: Package
    runs: DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: qpdf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - qpdf
    description: qpdf dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: qpdf-doc
    pipeline:
      - uses: split/manpages
    description: qpdf manpages
    test:
      pipeline:
        - uses: test/docs

  - name: qpdf-fix-qdf
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/fix-qdf "${{targets.subpkgdir}}"/usr/bin/
    description: Repair PDF files in QDF form after editing
    test:
      pipeline:
        - runs: |
            fix-qdf --version

test:
  pipeline:
    - runs: |
        qpdf -version
        qpdf --version
        qpdf --help
        zlib-flate --version

update:
  enabled: true
  ignore-regex-patterns:
    - "release-qpdf*"
  github:
    identifier: qpdf/qpdf
    strip-prefix: v
