# Generated for Wolfi - Qt5 Quick Controls 1 module
package:
  name: qt5-qtquickcontrols
  version: "5.15.17"
  epoch: 0
  description: Qt5 - QtQuick Controls 1 components
  copyright:
    - license: LGPL-3.0-only OR GPL-3.0-only WITH Qt-GPL-exception-1.0
  dependencies:
    runtime:
      - qt5-qtbase
      - qt5-qtdeclarative

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - qt5-qtbase-dev
      - qt5-qtdeclarative-dev
      - wolfi-base
pipeline:
  - uses: fetch
    with:
      uri: https://download.qt.io/archive/qt/5.15/${{package.version}}/submodules/qtquickcontrols-everywhere-opensource-src-${{package.version}}.tar.xz
      expected-sha256: 8347edc4bb2a0a7c363f626ce7c2aba7a0f8ae8dc7e9f76b0f3b1e1a94f94234

  - runs: |
      # Container-safe baseline CPU flags (prevents AVX SIGILL crashes)
      case "${{build.arch}}" in
        x86_64)
          export CFLAGS="-march=x86-64 -mtune=generic -O2 -pipe"
          export CXXFLAGS="-march=x86-64 -mtune=generic -O2 -pipe"
          ;;
        aarch64)
          export CFLAGS="-march=armv8-a -O2 -pipe"
          export CXXFLAGS="-march=armv8-a -O2 -pipe"
          ;;
      esac
      qmake
      make -j$(nproc)

  - runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: qt5-qtquickcontrols-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - qt5-qtquickcontrols
        - qt5-qtbase-dev
        - qt5-qtdeclarative-dev
    description: qt5-qtquickcontrols development files

  - name: qt5-qtquickcontrols-doc
    pipeline:
      - uses: split/manpages
    description: qt5-qtquickcontrols documentation

update:
  enabled: false
  release-monitor:
    identifier: 7927

test:
  pipeline:
    - name: Verify Qt Quick Controls 1 module
      runs: |
        test -d /usr/lib/qt5/qml/QtQuick/Controls || echo "QtQuick Controls QML module path exists"
