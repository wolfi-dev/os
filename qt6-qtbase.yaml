# the github tags for this are strange because the project is mirrored here, release monitor is better
#nolint:git-checkout-must-use-github-updates
package:
  name: qt6-qtbase
  version: 6.7.0_beta1
  epoch: 0
  description: qt
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox
      - clang-16
      - clang-16-dev
      - clang-16-extras
      - cmake
      - cups-dev
      - dbus-dev
      - flex
      - fontconfig
      - glib-dev
      - gperf
      - libLLVM-16
      - libdrm-dev
      - libnspr-dev
      - libnss-dev
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - libxkbcommon
      - libxkbcommon-dev
      - libxxf86vm-dev
      - llvm16
      - llvm16-dev
      - mesa
      - mesa-dev
      - mesa-egl
      - mesa-gl
      - mesa-gles
      - nodejs
      - perl
      - py3-pip
      - samurai
      - wolfi-base

var-transforms:
  - from: ${{package.version}}
    match: "_"
    replace: "-"
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/qt/qtbase
      tag: v${{vars.mangled-package-version}}
      expected-commit: ca38ac77313cd4ad1436fae28ec43dc219ea341d

  - runs: |
      pip install html5lib

  - runs: |
      # Needed to find our llvm libs
      export CXXFLAGS="$CXXFLAGS -I/usr/lib/llvm16/include"
      export CC=clang
      export CXX=clang++

      cmake -B build -G Ninja -Wno-dev \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON \
        -DINSTALL_BINDIR=lib/qt6/bin \
        -DINSTALL_PUBLICBINDIR=usr/bin \
        -DINSTALL_DOCDIR=share/doc/qt6 \
        -DINSTALL_ARCHDATADIR=lib/qt6 \
        -DINSTALL_DATADIR=share/qt6 \
        -DINSTALL_INCLUDEDIR=include/qt6 \
        -DINSTALL_MKSPECSDIR=lib/qt6/mkspecs \
        -DINSTALL_EXAMPLESDIR=share/doc/qt6/examples \
        -DQT_FEATURE_journald=OFF \
        -DQT_FEATURE_reduce_relocations=OFF

      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: qt6-qtbase-dev
    pipeline:
      - uses: split/dev

  - name: qt6-qtbase-x11
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libQt6EglFSDeviceIntegration.so.* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libQt6EglFsKms*Support.so.* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libQt6Gui.so.* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libQt6OpenGL*.so.* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libQt6PrintSupport.so.* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libQt6Widgets.so.* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/qt6/plugins/egldeviceintegrations ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/qt6/plugins/generic ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/qt6/plugins/image* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/qt6/plugins/platform* ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/qt6/plugins/printsupport* ${{targets.subpkgdir}}/usr/lib

  - name: qt6-qtbase-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 7927
