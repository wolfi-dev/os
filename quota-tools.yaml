package:
  name: quota-tools
  version: "4.09"
  epoch: 1
  description: linux disk quota system tools
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs-dev
      - libnl3-dev
      - libtirpc-dev
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9cdaca154bc92afc3117f0e5f5b3208dd5f84583af1cf061c39baa0a2bb142f9
      uri: https://downloads.sourceforge.net/sourceforge/linuxquota/quota-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: quota-tools-doc
    pipeline:
      - uses: split/manpages
    description: quota-tools manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 4145

test:
  pipeline:
    - name: verify quota-tools installation
      runs: |
        quota --version || exit 1
        quotasync --version
        quotasync --help
        convertquota --version
        edquota --version
        edquota help
        quotacheck --version
        quotaoff --version
        quotaon --version
        quotastats --version
        quotastats --help
        repquota --version
        setquota --version
        warnquota --version
