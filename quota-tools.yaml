package:
  name: quota-tools
  version: "4.11"
  epoch: 0
  description: linux disk quota system tools
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - e2fsprogs-dev
      - libnl3-dev
      - libtirpc-dev
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0a51b8f920254d8e83c34a4c3082b7d241f5d6fd65188afadf29859d5223ef78
      uri: https://downloads.sourceforge.net/sourceforge/linuxquota/quota-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: quota-tools-doc
    pipeline:
      - uses: split/manpages
    description: quota-tools manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  release-monitor:
    identifier: 4145

test:
  pipeline:
    - name: verify quota-tools installation
      runs: |
        quota --version || exit 1
        quotasync --version
        quotasync --help
        convertquota --version
        edquota --version
        edquota help
        quotacheck --version
        quotaoff --version
        quotaon --version
        quotastats --version
        quotastats --help
        repquota --version
        setquota --version
        warnquota --version
