package:
  name: rabbitmq-c
  version: "0.15.0"
  epoch: 0
  description: "RabbitMQ C client"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - openssl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/alanxz/rabbitmq-c
      tag: v${{package.version}}
      expected-commit: 84b81cd97a1b5515d3d4b304796680da24c666d8

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: rabbitmq-c-dev
    description: RabbitMQ C client development headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: alanxz/rabbitmq-c
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ldd-check
