package:
  name: rabbitmq-cluster-operator
  version: "2.16.1"
  epoch: 0
  description: Open source RabbitMQ cluster operator. Kubernetes operator to deploy and manage RabbitMQ clusters.
  copyright:
    - license: MPL-2.0

# Create a new major-version variable that contains only the major version
# to use in the iamguarded/compat pipeline to find out the correct folder for the image.
# e.g. 2.12.1 will create a new var major-version=2
var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rabbitmq/cluster-operator
      tag: v${{package.version}}
      expected-commit: 9841fb3d5a28c6fd9301ab4d2e89eb3aa1922beb

  - uses: go/build
    with:
      packages: .
      output: manager
      tags: timetzdata

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          # link /usr/bin/manager to /manager due to hardcoded command
          # See https://github.com/rabbitmq/cluster-operator/blob/main/config/manager/manager.yaml#L34-L35
          mkdir -p ${{targets.subpkgdir}}/
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager

  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p /opt/iamguarded/rabbitmq-cluster-operator/bin
          ln -sf /usr/bin/manager /opt/iamguarded/rabbitmq-cluster-operator/bin/manager
          ln -sf /opt/iamguarded/rabbitmq-cluster-operator/bin/manager ${{targets.contextdir}}/manager
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}
        - runs: |
            run-script --version
            run-script --help
        - name: Verify the symlinks were created
          runs: |
            test "$(readlink /manager)" = "/opt/iamguarded/rabbitmq-cluster-operator/bin/manager"
            test "$(readlink /opt/iamguarded/rabbitmq-cluster-operator/bin/manager)" = "/usr/bin/manager"
        - runs: /manager --help
    dependencies:
      runtime:
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: rabbitmq/cluster-operator
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        manager --help
