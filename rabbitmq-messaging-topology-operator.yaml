package:
  name: rabbitmq-messaging-topology-operator
  version: "1.18.2"
  epoch: 0 # CVE-2025-61729
  description: Open source RabbitMQ cluster operator. Kubernetes operator to deploy and manage RabbitMQ clusters.
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - tzdata
  resources:
    cpu: 16
    memory: 32Gi

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e8d3603653bdfb98e7fa3f2f9165c1494d5d6d22
      repository: https://github.com/rabbitmq/messaging-topology-operator
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: manager
      packages: .
      tags: timetzdata

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          # link /usr/bin/manager to /manager due to hardcoded command
          # See https://github.com/rabbitmq/messaging-topology-operator/blob/main/config/manager/manager.yaml#L24-L25
          mkdir -p ${{targets.subpkgdir}}/
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager

  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p /opt/iamguarded/rmq-messaging-topology-operator/bin
          ln -sf /usr/bin/manager /opt/iamguarded/rmq-messaging-topology-operator/bin/manager
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}
        - runs: |
            run-script --version
            run-script --help
        - runs: |
            test "$(readlink /opt/iamguarded/rmq-messaging-topology-operator/bin/manager)" = "/usr/bin/manager"
            /opt/iamguarded/rmq-messaging-topology-operator/bin/manager --help
    dependencies:
      runtime:
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: rabbitmq/messaging-topology-operator
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
        - openssl
    environment:
      OPERATOR_NAMESPACE: default
  pipeline:
    - runs: |
        manager --help
    - uses: test/kwok/cluster
      with:
        serviceaccount: true
    - name: Launch operator with kwok cluster
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /tmp/k8s-webhook-server/serving-certs
          openssl req -x509 -newkey rsa:2048 -nodes -days 365 \
            -keyout /tmp/k8s-webhook-server/serving-certs/tls.key \
            -out /tmp/k8s-webhook-server/serving-certs/tls.crt \
            -subj "/CN=rabbitmq-messaging-topology-operator-webhook-service.default.svc" \
            -addext "subjectAltName=DNS:rabbitmq-messaging-topology-operator-webhook-service.default.svc"
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_bindings.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_consumers.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_exchanges.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_federations.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_policies.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_permissions.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_queues.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_shovels.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_topicpermissions.yaml
          kubectl apply -f https://raw.githubusercontent.com/rabbitmq/messaging-topology-operator/refs/tags/v${{package.version}}/config/crd/bases/rabbitmq.com_users.yaml
        start: manager --metrics-bind-address ":8080"
        timeout: 30
        expected_output: |
          Starting Controller
          Starting workers
        post: |
          curl --silent --fail localhost:8080/metrics
