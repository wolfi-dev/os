package:
  name: rabbitmq-messaging-topology-operator
  version: "1.17.1"
  epoch: 1
  description: Open source RabbitMQ cluster operator. Kubernetes operator to deploy and manage RabbitMQ clusters.
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - tzdata
  resources:
    cpu: 16
    memory: 32Gi

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a6a65e17d3b1294efe23d3d0723c9075a7723a3e
      repository: https://github.com/rabbitmq/messaging-topology-operator
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: manager
      packages: .
      tags: timetzdata

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          # link /usr/bin/manager to /manager due to hardcoded command
          # See https://github.com/rabbitmq/messaging-topology-operator/blob/main/config/manager/manager.yaml#L24-L25
          mkdir -p ${{targets.subpkgdir}}/
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager

  - name: ${{package.name}}-bitnami-compat
    description: "compat package for ${{package.name}} image"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt/bitnami/rmq-messaging-topology-operator/bin
          ln -sf /usr/bin/manager ${{targets.contextdir}}/opt/bitnami/rmq-messaging-topology-operator/bin/manager
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            test "$(readlink /opt/bitnami/rmq-messaging-topology-operator/bin/manager)" = "/usr/bin/manager"
            /opt/bitnami/rmq-messaging-topology-operator/bin/manager --help

  - name: ${{package.name}}-iamguarded-compat
    description: "compat package for iamguarded"
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
      - runs: |
          mkdir -p /opt/iamguarded/rmq-messaging-topology-operator/bin
          ln -sf /usr/bin/manager /opt/iamguarded/rmq-messaging-topology-operator/bin/manager
      - uses: iamguarded/finalize-compat
        with:
          package: ${{package.name}}
          version: ${{vars.major-version}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: ${{package.name}}
            version: ${{vars.major-version}}
        - runs: |
            run-script --version
            run-script --help
        - runs: |
            test "$(readlink /opt/iamguarded/rmq-messaging-topology-operator/bin/manager)" = "/usr/bin/manager"
            /opt/iamguarded/rmq-messaging-topology-operator/bin/manager --help
    dependencies:
      runtime:
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: rabbitmq/messaging-topology-operator
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        manager --help
