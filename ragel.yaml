package:
  name: ragel
  version: 6.10
  epoch: 1
  description: Finite state machine compiler
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5f156edb65d20b856d638dd9ee2dfb43285914d9aa2b6ec779dac0270cd56c3f
      uri: https://www.colm.net/files/ragel/ragel-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ragel dev
    dependencies:
      runtime:
        - ragel
    pipeline:
      - uses: split/dev

  - name: ${{package.name}}-doc
    description: ragel documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - runs: |
        ragel --help
        ragel --version

update:
  manual: true
  exclude-reason: RM tracks development releases instead of stable
