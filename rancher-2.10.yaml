package:
  name: rancher-2.10
  version: "2.10.3"
  epoch: 0
  description: Complete container management platform
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - rancher=${{package.full-version}}
    runtime:
      - blkid
      - conntrack-tools
      - containerd
      - containerd-shim-runc-v2
      - curl
      - etcd
      - ethtool
      - iproute2
      - ipset
      - iptables-xtables-privileged
      - k3s-multicall
      - losetup
      - pigz
      - rancher-agent-${{vars.major-minor-version}}
      - runc
      - tini

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rancher/rancher
      tag: v${{package.version}}
      expected-commit: ecc87e7d86e96949523872ab091c6f7a009b2f67

  - uses: go/bump
    with:
      deps: |-
        k8s.io/kubernetes@v1.31.6
        github.com/go-jose/go-jose/v3@v3.0.4
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0

  - uses: go/build
    with:
      packages: .
      output: rancher
      ldflags: |
        -X main.VERSION=${{package.version}}
        -X github.com/rancher/rancher/pkg/version.Version=${{package.version}}
        -X github.com/rancher/rancher/pkg/version.GitCommit=$(git rev-parse --short HEAD)
        -X github.com/rancher/rancher/pkg/settings.InjectDefaults="{\"rke-version\":\"${RKE_VERSION}\"}"
      tags: k8s

  - name: Create directories
    runs: |
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.contextdir}}/var/lib/rancher/k3s/agent/images
      mkdir -p ${{targets.contextdir}}/var/lib/kubelet
      mkdir -p ${{targets.contextdir}}/var/lib/cni
      mkdir -p ${{targets.contextdir}}/var/log
      mkdir -p ${{targets.contextdir}}/var/lib/rancher-data/driver-metadata
      mkdir -p ${{targets.contextdir}}/var/log/auditlog
      mkdir -p ${{targets.contextdir}}/usr/share/rancher/ui
      mkdir -p ${{targets.contextdir}}/etc/rancher/ssl
      mkdir -p ${{targets.contextdir}}/app/rancher

  - runs: |
      install -Dm755 package/loglevel ${{targets.contextdir}}/usr/bin/
      install -Dm755 package/entrypoint.sh ${{targets.contextdir}}/usr/bin/
      install -Dm755 package/jailer.sh ${{targets.contextdir}}/usr/bin/

  - runs: |
      ln -sf /usr/bin/cni ${{targets.contextdir}}/usr/bin/bridge
      ln -sf /usr/bin/cni ${{targets.contextdir}}/usr/bin/flannel
      ln -sf /usr/bin/cni ${{targets.contextdir}}/usr/bin/host-local
      ln -sf /usr/bin/cni ${{targets.contextdir}}/usr/bin/loopback
      ln -sf /usr/bin/cni ${{targets.contextdir}}/usr/bin/portmap
      ln -sf /usr/bin/k3s ${{targets.contextdir}}/usr/bin/crictl
      ln -sf /usr/bin/k3s ${{targets.contextdir}}/usr/bin/ctr
      ln -sf /usr/bin/k3s ${{targets.contextdir}}/usr/bin/k3s-agent
      ln -sf /usr/bin/k3s ${{targets.contextdir}}/usr/bin/k3s-etcd-snapshot
      ln -sf /usr/bin/k3s ${{targets.contextdir}}/usr/bin/k3s-server
      ln -sf /usr/bin/k3s ${{targets.contextdir}}/usr/bin/kubectl
      ln -sf /usr/bin/pigz ${{targets.contextdir}}/usr/bin/unpigz
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/iptables
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/iptables-save
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/iptables-restore
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/iptables-translate
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/ip6tables
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/ip6tables-save
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/ip6tables-restore
      ln -sf /usr/bin/xtables-legacy-multi ${{targets.contextdir}}/usr/bin/ip6tables-translate

test:
  pipeline:
    - runs: |
        rancher version | grep ${{package.version}}"

update:
  enabled: true
  github:
    identifier: rancher/rancher
    strip-prefix: v
    use-tag: true
    tag-filter: v2.10.
