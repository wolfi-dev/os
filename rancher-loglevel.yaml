package:
  name: rancher-loglevel
  version: 0.1.6
  epoch: 2
  description: Complete container management platform - loglevel
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 467a3f813c0a5f988fd1be76545ed28af15d9afc
      repository: https://github.com/rancher/loglevel
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X main.Version={{package.version}}
      output: loglevel
      packages: .

test:
  pipeline:
    - runs: |
        loglevel -v
        loglevel --version
        loglevel --help

update:
  enabled: true
  github:
    identifier: rancher/loglevel
    strip-prefix: v
    use-tag: true
