package:
  name: rancher-shell-0.5
  description: kubectl and helm installer image for Rancher
  epoch: 0
  version: 0.5.0
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - rancher-shell=${{package.full-version}}
    runtime:
      - bash
      - bash-completion
      - busybox
      - curl
      - gnutar
      - gzip
      - helm
      - jq
      - k9s
      - kubectl-${{vars.kubectl-version}}
      - kubectl-${{vars.kubectl-version}}-default
      - kubectl-bash-completion
      - kustomize
      - posix-libc-utils
      - vim

vars:
  kubectl-version: '1.33'

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rancher/shell.git
      expected-commit: 03e6289d84b367bac32f2037743935c329c60f14
      tag: v${{package.version}}

  - runs: |
      # Ensure kubectl version is correct
      MK_KUBECTL_VERSION=$(grep "^KUBECTL_VERSION :=" ./hack/make/deps.mk | awk '{print $3}' | tr -d 'v')
      if [ ${MK_KUBECTL_VERSION#${{vars.kubectl-version}}} = $MK_KUBECTL_VERSION ]; then
        echo "kubectl version in Makefile doesn't match buildtime kubectl version!"
        echo "Found: $MK_KUBECTL_VERSION"
        echo "Expected: ${{vars.kubectl-version}}"
        exit 1
      fi

      # Create bashrc
      mkdir -p ${{targets.destdir}}/home/shell
      cat >> ${{targets.destdir}}/home/shell/.bashrc << 'EOF'
      . /etc/profile.d/bash_completion.sh
      alias k="kubectl"
      alias ks="kubectl -n kube-system"
      source <(kubectl completion bash)
      complete -o default -F __start_kubectl k
      LANG=en_US.UTF-8
      PS1="> "
      EOF

      # Install scripts
      install -Dm755 ./package/kustomize.sh ${{targets.destdir}}/home/shell/kustomize.sh
      install -Dm755 ./package/welcome ${{targets.destdir}}/usr/local/bin/welcome
      install -Dm755 ./package/helm-cmd ${{targets.destdir}}/usr/local/bin/helm-cmd

      # Symlink ../run to /var/run
      mkdir -p ${{targets.destdir}}/var
      ln -sf ../run ${{targets.destdir}}/var/run

test:
  pipeline:
    - name: version and command test
      runs: |
        stat /home/shell/.bashrc
        stat /home/shell/kustomize.sh
        stat /usr/local/bin/helm-cmd
        stat /usr/local/bin/welcome

update:
  enabled: true
  ignore-regex-patterns:
    - .*-rc.*
  github:
    identifier: rancher/shell
    use-tag: true
    strip-prefix: v
    tag-filter: v0.5
