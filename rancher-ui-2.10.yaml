package:
  name: rancher-ui-2.10
  version: "2.10.3"
  epoch: 0
  description: Rancher UI
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - node-gyp
      - nodejs-16
      - npm
      - perl
      - py3-supported-build-base-dev
      - python-3.10
      - yarn
  environment:
    CI_BRANCH: ${{package.version}}
    CI_BUILD_TAG: ${{package.version}}

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rancher/ui
      tag: v${{package.version}}
      expected-commit: b7670e7ae50a63e95feb0926ef2744d46dcab2a1
      recurse-submodules: true

  - runs: |
      # node-saas 4.14.1 is not compatible with python3
      # https://github.com/nodejs/node-gyp/issues/1687#issuecomment-541471076
      sed -i 's/"node-sass": "4.14.1"/"node-sass": "5.0.0"/g' package.json
      PYTHON=/usr/bin/python3 yarn --pure-lockfile --non-interactive install
      yarn build-static -f -v ${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: rancher/ui
    strip-prefix: v
    tag-filter: v2.10.
    use-tag: true
