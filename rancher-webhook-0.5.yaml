package:
  name: rancher-webhook-0.5
  version: 0.5.5
  epoch: 0
  description: Rancher webhook for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - rancher-webhook=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a063cd2a748c64d4f37bbd265b926cc2e507f34c
      repository: https://github.com/rancher/webhook
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: k8s.io/kubernetes@v1.30.3 golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0
      modroot: .

  - uses: go/build
    with:
      modroot: .
      output: webhook
      packages: .

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v0.5.
