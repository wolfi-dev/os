package:
  name: rancher-webhook-0.6
  version: "0.6.12"
  epoch: 1 # CVE-2025-61732
  description: Rancher webhook for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - rancher-webhook=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 354d542deebf2bfaa1771b5fe12c8b4e849bb125
      repository: https://github.com/rancher/webhook
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        k8s.io/kubernetes@v1.31.12
        golang.org/x/crypto@v0.45.0
      modroot: .

  - uses: go/build
    with:
      modroot: .
      output: webhook
      packages: .

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v0.6.

test:
  pipeline:
    - name: "start daemon"
      uses: test/daemon-check-output
      with:
        start: "webhook"
        timeout: 15
        expected_output: |
          starting
          Waiting for server to become available
