package:
  name: rancher-webhook-0.6
  version: "0.6.3"
  epoch: 1
  description: Rancher webhook for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - rancher-webhook=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5c76113c2874584f104a1fa364b21a7956db0312
      repository: https://github.com/rancher/webhook
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      output: webhook
      packages: .

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v0.6.

test:
  pipeline:
    - name: "start daemon"
      uses: test/daemon-check-output
      with:
        start: "webhook"
        timeout: 15
        expected_output: |
          starting
          Waiting for server to become available
