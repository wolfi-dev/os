package:
  name: rarian
  version: 0.8.1
  epoch: 2
  description: Documentation meta-data library, designed as a replacement for Scrollkeeper.
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-2.0+, LGPL-2.1+, Zlib
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxslt-dev
      - bash
pipeline:
  - uses: fetch
    with:
      expected-sha256: aafe886d46e467eb3414e91fa9e42955bd4b618c3e19c42c773026b205a84577
      uri: https://download.gnome.org/sources/rarian/0.8/rarian-${{package.version}}.tar.bz2
  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --enable-scrollkeeper-compat \
        --disable-static
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: rarian-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - rarian
        - bash
    description: rarian dev
