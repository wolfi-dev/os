package:
  name: rav1e
  version: 0.8.1
  epoch: 1
  description: The fastest and safest AV1 encoder.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - cargo-c
      - nasm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/xiph/rav1e.git
      tag: v${{package.version}}
      expected-commit: 1fe82de02510767539e89b2ee6fa846920ae2686

  - uses: cargo/build
    with:
      output: rav1e

  - name: Build and install C shared/static objects
    runs: cargo-cinstall cinstall --release --prefix /usr --destdir ${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: xiph/rav1e
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-static
    description: ${{package.name}} static libraries
    pipeline:
      - uses: split/static

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        rav1e --help | grep -F -e "AV1 video encoder"
        # Also shows rustc version, if they both intersect this will pass even if output is wrong
        rav1e --version | grep -F -e "rav1e ${{package.version}}"
