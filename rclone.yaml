package:
  name: rclone
  version: 1.64.0
  epoch: 1
  description: "rsync for cloud storage - Google Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Wasabi, Google Cloud Storage, Yandex Files"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - fuse3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rclone/rclone
      tag: v${{package.version}}
      expected-commit: 77f7bb08afff911b669a5285c4106932acbe9af9

  - runs: |
      CGO_ENABLED=0 make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv rclone ${{targets.destdir}}/usr/bin/rclone

  - uses: strip

update:
  enabled: true
  github:
    identifier: rclone/rclone
    strip-prefix: v
    use-tag: true
