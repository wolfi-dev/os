package:
  name: rdfind
  version: "1.7.0"
  epoch: 0
  description: a redundant file finder
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - nettle-dev
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      expected-sha256: 78c463152e1d9e4fd1bfeb83b9c92df5e7fc4c5f93c7d426fb1f7efa2be4df29
      uri: "https://rdfind.pauldreik.se/rdfind-${{package.version}}.tar.gz"

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 231641

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rdfind --version
        rdfind --help
