package:
  name: re2
  version: "2025.11.05" # On update, please check if -fdelete-null-pointer-checks is still required
  epoch: 1
  description: Efficient, principled regular expression library
  copyright:
    - license: BSD-3-Clause

vars:
  soversion: "11"

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: "-"
    to: mangled-package-version

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - icu-dev
  environment:
    # https://github.com/wolfi-dev/os/issues/34075
    CMAKE_CXX_FLAGS: -fdelete-null-pointer-checks

pipeline:
  - uses: fetch
    with:
      expected-sha256: 87f6029d2f6de8aa023654240a03ada90e876ce9a4676e258dd01ea4c26ffd67
      uri: https://github.com/google/re2/archive/${{vars.mangled-package-version}}.tar.gz

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_CXX_FLAGS="$CMAKE_CXX_FLAGS" \
        -DRE2_USE_ICU=ON \
        -DRE2_BUILD_TESTING="OFF"

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libre2-${{vars.soversion}}
    pipeline:
      - uses: split/lib
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: re2-dev
    pipeline:
      - uses: split/dev
    description: re2 dev
    dependencies:
      runtime:
        - abseil-cpp-dev
        - icu-dev
        - libre2-${{vars.soversion}}=${{package.full-version}}
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  ignore-regex-patterns:
    - .*b
  version-transform:
    - match: '-'
      replace: '.'
  github:
    identifier: google/re2
