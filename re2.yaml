package:
  name: re2
  version: "2024.02.01"
  epoch: 3
  description: Efficient, principled regular expression library
  copyright:
    - license: BSD-3-Clause

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: "-"
    to: mangled-package-version

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - icu-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: cd191a311b84fcf37310e5cd876845b4bf5aee76fdd755008eef3b6478ce07bb
      uri: https://github.com/google/re2/archive/${{vars.mangled-package-version}}.tar.gz

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DRE2_USE_ICU=ON \
        -DRE2_BUILD_TESTING="OFF"

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: re2-dev
    pipeline:
      - uses: split/dev
    description: re2 dev

update:
  enabled: true
  github:
    identifier: google/re2
