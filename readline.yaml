package:
  name: readline
  version: "8.2"
  epoch: 4
  description: "GNU readline library"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/readline/readline-${{package.version}}.tar.gz
      expected-sha256: 3feb7171f16a84ee82ca18a36d7b9be109a52c04f492a053331d7d1095007c35

  - uses: patch
    with:
      patches: readline81-001.patch
      strip-components: 0

  - uses: patch
    with:
      patches: readline81-002.patch
      strip-components: 0

  - uses: patch
    with:
      patches: fix-ncurses-underlinking.patch
      strip-components: 0

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "readline-dev"
    description: "GNU readline headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - readline

update:
  enabled: true
  release-monitor:
    identifier: 4173
