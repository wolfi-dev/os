package:
  name: readline
  version: 8.2.13
  epoch: 1
  description: "GNU readline library"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/readline/readline-${{package.version}}.tar.gz
      expected-sha256: 0e5be4d2937e8bd9b7cd60d46721ce79f88a33415dd68c2d738fb5924638f656

  - uses: patch
    with:
      patches: fix-rl_do_undo-crash.patch
      strip-components: 0

  - uses: patch
    with:
      patches: fix-ncurses-underlinking.patch
      strip-components: 0

  - name: Configure
    runs: |
      # Needed to ensure ncurses linked
      export LDFLAGS=$(echo $LDFLAGS | sed 's/,--as-needed//g')
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "readline-doc"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/readline ${{targets.subpkgdir}}/usr/share/doc/readline
    test:
      pipeline:
        - uses: test/docs

  - name: "readline-dev"
    description: "GNU readline headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - readline
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 4173

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
