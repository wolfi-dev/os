package:
  name: readline
  version: "8.3"
  epoch: 0
  description: "GNU readline library"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftpmirror.gnu.org/gnu/readline/readline-${{package.version}}.tar.gz
      expected-sha256: fe5383204467828cd495ee8d1d3c037a7eba1389c22bc6a041f627976f9061cc

  - uses: patch
    with:
      patches: fix-rl_do_undo-crash.patch
      strip-components: 0

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --with-shared-termcap-library

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "readline-doc"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/readline ${{targets.subpkgdir}}/usr/share/doc/readline
    test:
      pipeline:
        - uses: test/docs

  - name: "readline-dev"
    description: "GNU readline headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - readline
    test:
      environment:
        contents:
          packages:
            - gcc
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf
        - name: ncurses/tinfo linking regression check
          runs: |
            echo "int main() {}" > demo.c
            # If readline is underlinked this will failed with
            # a number of missing symbols errors
            gcc -o demo demo.c -Wl,--no-as-needed -lreadline

update:
  enabled: true
  release-monitor:
    identifier: 4173

test:
  pipeline:
    - uses: test/tw/ldd-check
