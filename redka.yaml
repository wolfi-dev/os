package:
  name: redka
  version: "1.0.1"
  epoch: 0 # CVE-2025-61729
  description: Redis re-implemented with SQLite
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nalgeon/redka
      expected-commit: 864b7b97d5d5763e698c5124cf2a89703267165c
      tag: v${{package.version}}

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv build/redka ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: nalgeon/redka
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - valkey-cli
  pipeline:
    - runs: |
        redka&
        sleep 2
        valkey-cli ping
        killall redka
        redka --help
