package:
  name: reflex
  version: "0.7.0"
  epoch: 0
  description: "Web apps in pure Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # Reflex shells out to these these tools during init
      - bash
      - curl
      - python-3
      - wget

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-pip
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/reflex-dev/reflex
      tag: v${{package.version}}
      expected-commit: f34dda2d684d532c4204ee33c5d56bb080f2b55e

  - runs: |
      #Fix CVEs
      poetry add "idna==3.7"
      poetry add "jinja2==3.1.5"

      poetry run pip freeze | grep -v reflex > requirements.txt
      poetry build

      pip install --root ${{targets.destdir}} -I -r requirements.txt --no-compile
      pip install --root ${{targets.destdir}} dist/reflex-*.whl
      find ${{targets.destdir}}/usr/lib/python*/site-packages/ \( -type d -a -name test -o -name tests \) -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec rm -rf '{}' \+

update:
  ignore-regex-patterns:
    - post1
  enabled: true
  github:
    identifier: reflex-dev/reflex
    strip-prefix: v

