package:
  name: reflex
  version: 0.3.0
  epoch: 0
  description: "Web apps in pure Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      # Reflex shells out to these these tools during init
      - bash
      - wget
      - curl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-pip
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/reflex-dev/reflex
      tag: v${{package.version}}
      expected-commit: 5e444a7b7bcaa270cb2f45ee27b3bff4be8fb1f9

  - runs: |
      poetry build
      pip install --root ${{targets.destdir}} dist/reflex-*.whl
      find ${{targets.destdir}}/usr/lib/python*/site-packages/ \( -type d -a -name test -o -name tests \) -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec rm -rf '{}' \+

  - uses: strip

update:
  enabled: true
  github:
    identifier: reflex-dev/reflex
    strip-prefix: v
