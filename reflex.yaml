package:
  name: reflex
  version: "0.8.19"
  epoch: 0
  description: "Web apps in pure Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # Reflex shells out to these these tools during init
      - bash
      - curl
      - wget

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - python3-dev
      - uv
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/reflex-dev/reflex
      tag: v${{package.version}}
      expected-commit: 9ac42f54a5aa29111e48a23d70351b88643de89e

  - runs: |
      uv sync

      uv build

      pip install --root ${{targets.destdir}} dist/reflex-*.whl
      find ${{targets.destdir}}/usr/lib/python*/site-packages/ \( -type d -a -name test -o -name tests \) -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec rm -rf '{}' \+

update:
  ignore-regex-patterns:
    - post1
    - 0.6.6.post3
  enabled: true
  github:
    identifier: reflex-dev/reflex
    strip-prefix: v

test:
  pipeline:
    - runs: |
        reflex --version
        alembic --version
        alembic --help
        httpx --help
        mako-render --help
        markdown-it --version
        markdown-it --help
        pygmentize -V
        pygmentize --help
        reflex --help
    - uses: test/tw/ldd-check
