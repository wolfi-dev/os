package:
  name: reflex
  version: "0.7.9"
  epoch: 0
  description: "Web apps in pure Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # Reflex shells out to these these tools during init
      - bash
      - curl
      - wget

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-pip
      - py3-setuptools
      - python3
      - python3-dev
      - uv
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/reflex-dev/reflex
      tag: v${{package.version}}
      expected-commit: 4195d00c9228ef52a0f65788df489aeff159ee3b

  - runs: |
      uv sync

      uv run pip list --format=freeze --exclude reflex | grep -v 0.0.0 | grep -v setuptools > requirements.txt
      uv build

      pip install --root ${{targets.destdir}} -I -r requirements.txt --no-compile
      pip install --root ${{targets.destdir}} dist/reflex-*.whl
      find ${{targets.destdir}}/usr/lib/python*/site-packages/ \( -type d -a -name test -o -name tests \) -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec rm -rf '{}' \+

update:
  ignore-regex-patterns:
    - post1
  enabled: true
  github:
    identifier: reflex-dev/reflex
    strip-prefix: v

test:
  pipeline:
    - runs: |
        reflex --version
        alembic --version
        alembic --help
        distro --help
        gunicorn --version
        gunicorn --help
        httpx --help
        keyring --help
        mako-render --help
        markdown-it --version
        markdown-it --help
        normalizer --version
        normalizer --help
        pygmentize -v
        pygmentize --help
        pyproject-build --version
        pyproject-build --help
        reflex --help
        tabulate --help
        typer --version
        typer --help
        uvicorn --version
        uvicorn --help
        virtualenv --version
        virtualenv --help
        wheel version
        wheel --help
