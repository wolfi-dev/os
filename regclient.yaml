package:
  name: regclient
  version: "0.9.0"
  epoch: 2
  description: Docker and OCI Registry Client in Go and tooling using those libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/regclient/regclient
      tag: v${{package.version}}
      expected-commit: ad4e3d926030f76419211838494434974f17db67

  - uses: go/build
    with:
      packages: ./cmd/regctl
      output: regctl
      ldflags: |
        -X "github.com/regclient/regclient/internal/version.vcsTag=v${{package.version}}"

subpackages:
  - name: regsync
    description: Docker and OCI Registry Client in Go and tooling using those libraries - regsync tool
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/regsync
          output: regsync
          ldflags: |
            -X "github.com/regclient/regclient/internal/version.vcsTag=v${{package.version}}"
    test:
      pipeline:
        - runs: |
            regsync --help
            regsync version

update:
  enabled: true
  github:
    identifier: regclient/regclient
    strip-prefix: v

test:
  pipeline:
    - runs: |
        regctl --help
        regctl version
