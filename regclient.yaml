package:
  name: regclient
  version: "0.8.3"
  epoch: 0
  description: Docker and OCI Registry Client in Go and tooling using those libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/regclient/regclient
      tag: v${{package.version}}
      expected-commit: ba184b305aaad55b40bf517d06e4d8d1afd35bf9

  - runs: |
      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-extldflags -static -buildid=" \
        -o "${{targets.destdir}}/usr/bin/regctl" ./cmd/regctl

update:
  enabled: true
  github:
    identifier: regclient/regclient
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        regctl --help
        regctl version
