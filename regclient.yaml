package:
  name: regclient
  version: 0.8.0
  epoch: 1
  description: Docker and OCI Registry Client in Go and tooling using those libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/regclient/regclient
      tag: v${{package.version}}
      expected-commit: 106f460aad78a8c017b35c3d716435074920307f

  - runs: |
      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-extldflags -static -buildid=" \
        -o "${{targets.destdir}}/usr/bin/regctl" ./cmd/regctl

update:
  enabled: true
  github:
    identifier: regclient/regclient
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        regctl --help
        regctl version
