package:
  name: regclient
  version: "0.10.0"
  epoch: 1 # CVE-2025-61725
  description: Docker and OCI Registry Client in Go and tooling using those libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - regclient-regctl # For backwards compatibility

data:
  - name: binaries
    items:
      regbot:
      regctl:
      regsync:

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/regclient/regclient
      tag: v${{package.version}}
      expected-commit: c3de9bb7b04ad3cd96bb73bc0c72986b83572d12

update:
  enabled: true
  github:
    identifier: regclient/regclient
    strip-prefix: v

subpackages:
  - range: binaries
    name: "${{package.name}}-${{range.key}}"
    description: regclient's ${{range.key}} binary
    dependencies:
      provides:
        - ${{range.key}}=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: ${{range.key}}
          ldflags: |
            -X github.com/regclient/regclient/internal/version.vcsTag=${{package.version}}
    test:
      pipeline:
        - runs: |
            ${{range.key}} --help
            ${{range.key}} version

  - range: binaries
    name: "${{package.name}}-${{range.key}}-compat"
    description: Compatibility package to place binaries in the location expected by upstream
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/
          ln -sf /usr/bin/${{range.key}} "${{targets.contextdir}}"/${{range.key}}
    test:
      pipeline:
        - runs: test "$(readlink /${{range.key}})" = "/usr/bin/${{range.key}}"

test:
  environment:
    contents:
      packages:
        - jq
        - regctl
        - regbot
        - regsync
  pipeline:
    - name: Regctl tests
      runs: |
        # pull manifest
        regctl manifest get cgr.dev/chainguard/static --format raw-body | jq '.schemaVersion' | grep -q '2'

        # fetch image tags
        regctl tag ls cgr.dev/chainguard/static |  grep -q 'latest'

        # fetch image digest
        regctl image digest cgr.dev/chainguard/static | grep -q 'sha256:'
    - name: Regbot tests
      runs: |
        cat > regbot.script <<'EOF'
        version: 1
        defaults:
          parallel: 1
        scripts:
        - name: static image tags
          timeout: 30s
          script: |
            tags = tag.ls("cgr.dev/chainguard/static")
            table.sort(tags)
            for k, t in ipairs(tags) do
              log("Found tag " .. t)
            end
        EOF
        regbot once -c regbot.script --dry-run 2>&1 | grep -q "Found tag latest"
    - name: Regsync tests
      runs: |
        cat > regsync.conf <<'EOF'
        version: 1
        creds:
          - registry: cgr.dev
            user: anonymous
        defaults:
          parallel: 1
          interval: 60m
        sync:
          - source: cgr.dev/chainguard/static:latest
            target: localreg.dev/chainguard/static:temp
            type: image
        EOF
        regsync check -c regsync.conf 2>&1 | grep -q "Image sync needed"
