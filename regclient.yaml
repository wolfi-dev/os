package:
  name: regclient
  version: "0.9.0"
  epoch: 2
  description: Docker and OCI Registry Client in Go and tooling using those libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - regclient-regctl # For backwards compatibility

data:
  - name: binaries
    items:
      regbot:
      regctl:
      regsync:

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/regclient/regclient
      tag: v${{package.version}}
      expected-commit: ad4e3d926030f76419211838494434974f17db67

update:
  enabled: true
  github:
    identifier: regclient/regclient
    strip-prefix: v

subpackages:
  - range: binaries
    name: "${{package.name}}-${{range.key}}"
    description: ${{range.value}}
    dependencies:
      provides:
        - ${{range.key}}=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: ${{range.key}}
          ldflags: |
            -X github.com/regclient/regclient/internal/version.vcsTag=${{package.version}}
    test:
      pipeline:
        - runs: |
            ${{range.key}} --help
            ${{range.key}} version
