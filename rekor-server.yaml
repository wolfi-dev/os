package:
  name: rekor-server
  version: 1.0.1
  epoch: 0
  description: Rekor signature transparency log server
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: github.com/sigstore/rekor/cmd/rekor-server@v${{package.version}}

update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v