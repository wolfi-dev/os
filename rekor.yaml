package:
  name: rekor
  version: "1.5.0"
  epoch: 1 # GHSA-fcv2-xgw5-pqxf
  description: Software Supply Chain Transparency Log
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    packages:
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/rekor
      tag: v${{package.version}}
      expected-commit: fe9717fd6ee4cfecedc30e5fd64c9872bc2ac61c

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/sigstore@v1.10.4

subpackages:
  - name: ${{package.name}}-server
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-server
          output: rekor-server
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-cli
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-cli
          output: rekor-cli
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-backfill-index
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/backfill-index
          output: backfill-index
          ldflags: -w
      - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v

test:
  pipeline:
    - uses: test/emptypackage
