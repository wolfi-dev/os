package:
  name: rekor
  version: "1.4.3"
  epoch: 2 # CVE-2025-61729
  description: Software Supply Chain Transparency Log
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    packages:
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/rekor
      tag: v${{package.version}}
      expected-commit: cb5b1d5f364a8437e1c6c857b200283e2dcc2b29

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: hack/tools

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

subpackages:
  - name: ${{package.name}}-server
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-server
          output: rekor-server
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-cli
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-cli
          output: rekor-cli
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-backfill-index
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/backfill-index
          output: backfill-index
          ldflags: -w
      - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v

test:
  pipeline:
    - uses: test/emptypackage
