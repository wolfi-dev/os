package:
  name: rekor
  version: 1.3.7
  epoch: 0
  description: Software Supply Chain Transparency Log
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    packages:
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/rekor
      tag: v${{package.version}}
      expected-commit: 4caadbc05cd0e7d8ba85ec431f4abb38ee27c599

subpackages:
  - name: ${{package.name}}-server
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-server
          output: rekor-server
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-cli
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-cli
          output: rekor-cli
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-backfill-index
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/backfill-index
          output: backfill-index
          ldflags: -w
      - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v
