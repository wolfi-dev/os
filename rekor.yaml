package:
  name: rekor
  version: "1.3.10"
  epoch: 1
  description: Software Supply Chain Transparency Log
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    packages:
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/rekor
      tag: v${{package.version}}
      expected-commit: 4118a64b4b9c228a968b2d935a00807ca1b33aed

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

subpackages:
  - name: ${{package.name}}-server
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-server
          output: rekor-server
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-cli
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/rekor-cli
          output: rekor-cli
          ldflags: -w
      - uses: strip

  - name: ${{package.name}}-backfill-index
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/backfill-index
          output: backfill-index
          ldflags: -w
      - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/rekor
    strip-prefix: v

test:
  pipeline:
    - uses: test/emptypackage
