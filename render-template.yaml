package:
  name: render-template
  version: "1.0.9"
  epoch: 4 # go/wolfi-rsc/render-template
  description: CLI tool for rendering templates with custom data
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "2"
    memory: 2Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bitnami/render-template
      tag: v${{package.version}}
      expected-commit: baedd2184462f293d1b07b2aadeb164374300f5d

  - uses: go/build
    with:
      packages: .
      output: render-template

update:
  enabled: true
  github:
    identifier: bitnami/render-template
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        echo 'hello {{who}}' > template.tpl
        render-template template.tpl | grep hello
        who=pikachu render-template template.tpl | grep pikachu
