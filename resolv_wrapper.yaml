package:
  name: resolv_wrapper
  version: 1.1.8
  epoch: 0
  description: Lightweight C++ command line option parser as a header only library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.samba.org/resolv_wrapper.git
      tag: resolv_wrapper-${{package.version}}
      expected-commit: 7403361c3736aeccf7221a0026a3a3c143e127b5

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
    description: ${{package.name}} dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages

update:
  enabled: true
  release-monitor:
    identifier: 375392
