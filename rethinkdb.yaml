package:
  name: rethinkdb
  version: 2.4.4
  epoch: 8
  description: The open-source database for the realtime web.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - abseil-cpp
      - abseil-cpp-dev
      - bash
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - gcc-12
      - gcc-12-default
      - jemalloc-dev
      - libprotobuf
      - libprotoc
      - m4
      - openssl
      - openssl-dev
      - patch
      - protobuf
      - protobuf-dev
      - protoc
      - python3
      - wget

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rethinkdb/rethinkdb
      tag: v${{package.version}}
      expected-commit: 90c6e37472ca945b5138bc0e1d5434face691be0

  - runs: |
      # This build requires a specific version of protoc that doesn't work with ours, so use --allow-fetch
      # We can't use our autoconf/configure pipeline because this build barfs on the --host and --libdir options.
      ./configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --fetch protoc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: rethinkdb/rethinkdb
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rethinkdb --version
        rethinkdb --help

subpackages:
  - name: rethinkdb-doc
    description: rethinkdb documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
