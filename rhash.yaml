package:
  name: rhash
  version: 1.4.5
  epoch: 1
  description: "cross-platform asynchronous I/O library"
  copyright:
    - license: 0BSD

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - openssl-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/rhash/rhash-${{package.version}}-src.tar.gz
      expected-sha256: 6db837e7bbaa7c72c5fd43ca5af04b1d370c5ce32367b9f6a1f7b49b2338c09a

  - runs: |
      ./configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --enable-openssl \
        --disable-openssl-runtime

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make DESTDIR="${{targets.destdir}}" install-lib-headers install-lib-shared install-lib-so-link

  - uses: strip

subpackages:
  - name: "rhash-doc"
    description: "rhash documentation"
    pipeline:
      - uses: split/manpages

  - name: "rhash-dev"
    description: "rhash development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - librhash0

  - name: "librhash0"
    description: "librhash runtime library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/librhash.so.* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  release-monitor:
    identifier: 13843

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ed2k-link --version
        edonr256-hash --version
        edonr512-hash --version
        gost12-256-hash --version
        gost12-512-hash --version
        has160-hash --version
        magnet-link --version
        rhash --version
        sfv-hash --version
        tiger-hash --version
        tth-hash --version
        whirlpool-hash --version
        ed2k-link --help
        edonr256-hash --help
        edonr512-hash --help
        gost12-256-hash --help
        gost12-512-hash --help
        has160-hash --help
        magnet-link --help
        rhash --help
        sfv-hash --help
        tiger-hash --help
        tth-hash --help
        whirlpool-hash --help
