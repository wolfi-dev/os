package:
  name: rlwrap
  version: 0.46.2
  epoch: 0
  description: A readline wrapper
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - ncurses-dev
      - readline-dev
      - wolfi-base

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.0$
    replace: $1.$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hanslub42/rlwrap
      tag: v${{vars.mangled-package-version}}
      expected-commit: afe812a2a96ffc4474a193df015dc2c9769b5cc3
      # fix build error with gcc 15, ref: https://github.com/hanslub42/rlwrap/issues/195
      # TODO: remove when a new release is available
      cherry-picks: |
        master/e26de78cb6312ddeb2de42b2cc25835ca7ea830d: check for stdarg.h to make readline use the right prototype for tl_message()

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v
  version-transform:
    - match: ^(\d+)\.(\d+)$
      replace: $1.$2.0

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rlwrap --version
        rlwrap --help

subpackages:
  - name: rlwrap-doc
    description: rlwrap documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
