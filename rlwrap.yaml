package:
  name: rlwrap
  version: "0.48.0"
  epoch: 0
  description: A readline wrapper
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - libptytty-dev
      - ncurses-dev
      - readline-dev
      - wolfi-base

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.0$
    replace: $1.$2
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hanslub42/rlwrap
      tag: v${{vars.mangled-package-version}}
      expected-commit: 90337402d29491732d8fc320b4ab07d01883397b

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v
  version-transform:
    - match: ^(\d+)\.(\d+)$
      replace: $1.$2.0

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rlwrap --version
        rlwrap --help

subpackages:
  - name: rlwrap-doc
    description: rlwrap documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
