package:
  name: rlwrap
  version: "0.46.1"
  epoch: 2
  description: A readline wrapper
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - ncurses-dev
      - readline-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hanslub42/rlwrap
      tag: ${{package.version}}
      expected-commit: 8c7086dd2385bb307cdadb893f2566b4e8da8ad9

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: false
  exclude-reason: very inconsistent release versions v0.46, 0.46.1

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rlwrap --version
        rlwrap --help

subpackages:
  - name: rlwrap-doc
    description: rlwrap documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
