package:
  name: rlwrap
  version: "0.47.1"
  epoch: 1
  description: A readline wrapper
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - libptytty-dev
      - ncurses-dev
      - readline-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hanslub42/rlwrap
      tag: v${{package.version}}
      expected-commit: b02a0d1ee0fe589e24078639c13d15e99ae2f65a

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v
  version-transform:
    - match: ^(\d+)\.(\d+)$
      replace: $1.$2.0

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rlwrap --version
        rlwrap --help

subpackages:
  - name: rlwrap-doc
    description: rlwrap documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
