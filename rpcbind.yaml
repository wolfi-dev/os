package:
  name: rpcbind
  version: 1.2.7
  epoch: 2
  description: portmap replacement which supports RPC over various protocols
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - libtirpc
      - libtirpc-conf
  scriptlets:
    post-install: |
      #!/bin/sh
      # rpcbind requires a working /var/run
      # This should be removed once we include it in wolfi-baselayout
      # We do it conditionally as some packages can also provide it and conflict
      mkdir -p /var
      [ -e /var/run ] || ln -sf ../run /var/run
      # And an rpc user
      adduser -S -D -H -h /var/empty -s /sbin/nologin rpc 2>/dev/null
      exit 0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtirpc-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f6edf8cdf562aedd5d53b8bf93962d61623292bfc4d47eedd3f427d84d06f37e
      uri: https://downloads.sourceforge.net/project/rpcbind/rpcbind/${{package.version}}/rpcbind-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --enable-warmstarts \
        --with-statedir=/var/lib/rpcbind \
        --with-rpcuser=rpc \
        --enable-debug \
        --with-systemdsystemunitdir='no'

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: rpcbind-doc
    pipeline:
      - uses: split/manpages
    description: rpcbind manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 4212

test:
  environment:
    accounts:
      users:
        - username: rpc
          uid: 65532
      run-as: 0 # rpcbind needs to run as a superuser.
  pipeline:
    - runs: |
        ln -sf ../run /var/run
        # This won't catch all errors, but it's a start.
        rpcbind -d
