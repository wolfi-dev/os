package:
  name: rpcsvc-proto
  version: 1.4.4
  epoch: 2
  description: rpcsvc protocol definitions from glibc
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/thkukuk/rpcsvc-proto
      tag: v${{package.version}}
      expected-commit: c65926005e50da02a4da3e26abc42eded36cd19d

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: thkukuk/rpcsvc-proto
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rpcgen --version
        rpcgen --help

subpackages:
  - name: rpcsvc-proto-doc
    description: rpcsvc-proto documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
