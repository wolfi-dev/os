# Generated from https://git.alpinelinux.org/aports/plain/community/rpm/APKBUILD
package:
  name: rpm
  version: 4.19.1
  epoch: 2
  description: Redhat Package Management utilities (RPM)
  copyright:
    - license: GPL-2.0-or-later OR LGPL-2.0-or-later

environment:
  contents:
    packages:
      - acl-dev
      - autoconf
      - automake
      - binutils-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - cmake
      - doxygen
      - elfutils-dev
      - file
      - gawk
      - gettext-dev
      - graphviz
      - libarchive-dev
      - libcap-dev
      - libmagic-dev
      - libtool
      - lua5.4-dev
      - openssf-compiler-options
      - openssl-dev
      - popt-dev
      - py3-setuptools
      - python3-dev
      - readline-dev
      - sqlite-dev
      - xz-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rpm-software-management/rpm
      tag: rpm-${{package.version}}-release
      expected-commit: 98b301ebb44fb5cabb56fc24bc3aaa437c47c038
      recurse-submodules: true

  - runs: |
      # The package contains a build directory and also doesn't support ninja, so use a script instead of our pipeline
      cmake -B output \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DENABLE_PYTHON=ON \
        -DENABLE_SQLITE=ON \
        -DENABLE_BDB_RO=ON \
        -DENABLE_NLS=ON \
        -DENABLE_DOXYGEN=ON \
        -DENABLE_PLUGINS=OFF \
        -DENABLE_TESTSUITE="OFF" \
        -DLUA_LIBRARIES="$(pkg-config --variable=libdir lua5.4)/liblua.so" \
        -DLUA_INCLUDE_DIR="$(pkg-config --variable=includedir lua5.4)" \
        -DWITH_ARCHIVE=ON \
        -DWITH_INTERNAL_OPENPGP=ON \
        -DWITH_OPENSSL=ON \
        -DWITH_AUDIT=OFF \
        -DWITH_SELINUX=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: rpm-dev
    pipeline:
      - uses: split/dev
    description: rpm dev
    dependencies:
      runtime:
        - popt-dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: rpm-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/share/doc ${{targets.subpkgdir}}/usr/share
    description: rpm manpages

  - name: rpm-lang
    pipeline:
      - uses: split/locales

  - name: py3-rpm
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/
          mv ${{targets.destdir}}/usr/lib/python* ${{targets.subpkgdir}}/usr/lib/

update:
  enabled: true
  github:
    identifier: rpm-software-management/rpm
    strip-prefix: rpm-
    strip-suffix: -release

test:
  pipeline:
    - runs: |
        rpm --version
        rpm --help
        rpm2archive --help
        rpmbuild --version
        rpmbuild --help
        rpmdb --version
        rpmdb --help
        rpmgraph --version
        rpmgraph --help
        rpmkeys --version
        rpmkeys --help
        rpmlua --help
        rpmquery --version
        rpmquery --help
        rpmsign --version
        rpmsign --help
        rpmsort --help
        rpmspec --version
        rpmspec --help
        rpmverify --version
        rpmverify --help
