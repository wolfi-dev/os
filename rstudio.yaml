package:
  name: rstudio
  version: 2023.12.1_p402
  epoch: 2
  description: RStudio is an integrated development environment (IDE) for R
  copyright:
    - license: GPL-3.0-or-later
  resources:
    cpu: 48
    memory: 48Gi
  dependencies:
    runtime:
      - R
      - R-dev
      - R-doc
      - bash
      - esbuild
      - nodejs

var-transforms:
  - from: ${{package.version}}
    match: _p
    replace: +
    to: mangled-package-version

environment:
  contents:
    packages:
      - R
      - R-dev
      - R-doc
      - R-mathlib
      - ant
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libuuid
      - linux-pam-dev
      - nodejs
      - openjdk-8-default-jdk
      - openssf-compiler-options
      - openssl-dev
      - posix-libc-utils
      - sqlite-dev
      - util-linux-dev
      - wget
      - yaml-cpp
      - yaml-cpp-dev
      - yarn
      - zlib-dev
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rstudio/rstudio
      expected-commit: 4da58325ffcff29d157d9264087d4b1ab27f7204
      tag: v${{vars.mangled-package-version}}

  - uses: patch
    with:
      # rstudio attempts to vendor it's own node, let's use ours instead.
      patches: node.patch

  - runs: |
      cd dependencies/common
      ./install-dictionaries
      ./install-mathjax
      ./install-quarto
      ./install-boost
      ./install-soci
      ./install-panmirror

  - uses: cmake/configure
    with:
      opts: |
        -DRSTUDIO_TARGET=Server \
        -DCMAKE_BUILD_TYPE=Release \
        -DRSTUDIO_USE_SYSTEM_YAML_CPP=true

  - uses: cmake/build

  - uses: cmake/install

  - runs: |
      # quarto includes its own esbuild. drop that to use ours
      rm ${{targets.destdir}}/usr/bin/quarto/bin/tools/esbuild
      ln -sf /usr/bin/esbuild ${{targets.destdir}}/usr/bin/quarto/bin/tools/esbuild

  - uses: strip

update:
  enabled: false
  exclude-reason: Doesn't work with the tagging scheme.
  github:
    identifier: rstudio/rstudio
    use-tag: true

test:
  pipeline:
    - runs: |
        rstudio-server version
        r-ldpath --version
        r-ldpath --help
        rpostback --help
        rserver --help
        esbuild --version
        esbuild --help
