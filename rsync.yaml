package:
  name: rsync
  version: "3.4.1"
  epoch: 1
  description: A file transfer program to keep remote files in sync
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - acl-dev
      - attr-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - lz4-dev
      - perl
      - popt-dev
      - xxhash-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/RsyncProject/rsync
      tag: v${{package.version}}
      expected-commit: 3305a7a063ab0167cab5bf7029da53abaa9fdb6e

  - uses: autoconf/configure
    with:
      opts: |
        --enable-acl-support \
        --enable-xattr-support \
        --without-included-popt \
        --without-included-zlib \
        --disable-md2man \
        --disable-openssl \
        --with-rrsync

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  github:
    use-tag: true
    identifier: RsyncProject/rsync
    tag-filter-prefix: v
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - runs: |
        rsync --version
        rsync --version | grep ${{package.version}}
        rsync --version | grep 'IPv6,'
        rsync --help
        rrsync -help
