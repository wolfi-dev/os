package:
  name: rsyslog
  version: 8.2412.0
  epoch: 2
  description: a Rocket-fast SYStem for LOG processing
  copyright:
    - license: Apache-2.0
    - license: GPL-3.0-or-later
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - file
      - flex
      - flex-dev
      - gnutls-dev
      - hiredis
      - hiredis-dev
      - iproute2
      - krb5-dev
      - libdbi-dev
      - libestr-dev
      - libfastjson-dev
      - libgcrypt-dev
      - liblogging-dev
      - libmaxminddb-dev
      - libnet-dev
      - libpq
      - librelp-dev
      - libssl3
      - libsystemd
      - libtool
      - libuuid
      - linux-headers
      - lsb-release-minimal
      - mysql
      - mysql-dev
      - net-snmp-dev
      - pkgconf
      - pkgconf-dev
      - postgresql-dev
      - py3-docutils
      - python3
      - rabbitmq-c-dev
      - systemd-dev
      - util-linux-dev
      - valgrind-dev
      - zlib-dev

data:
  - name: plugins
    items:
      pgsql: ompgsql
      crypto: lmcry_gcry
      elasticsearch: omelasticsearch
      gssapi: lmgssutil,imgssapi,omgssapi
      hiredis: omhiredis
      http: omhttp,fmhttp
      libdbi: omlibdbi
      mmanon: mmanon
      mmaudit: mmaudit
      mmcount: mmcount
      mmdblookup: mmdblookup
      mmfields: mmfields
      mmjsonparse: mmjsonparse
      mmpstrucdata: mmpstrucdata
      mmrm1stspace: mmrm1stspace
      mmsequence: mmsequence
      mmsnmptrapd: mmsnmptrapd
      mmtaghostname: mmtaghostname
      mmutf8fix: mmutf8fix
      mysql: ommysql
      pmaixforwardedfrom: pmaixforwardedfrom
      pmlastmsg: pmlastmsg
      pmsnare: pmsnare
      rabbitmq: omrabbitmq
      relp: imrelp,omrelp
      snmp: omsnmp
      testing: omtesting
      tls: lmnsd_gtls
      udpspoof: omudpspoof
      uxsock: omuxsock
      imdocker: imdocker
      clickhouse: omclickhouse

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 999a1b63d65f2b2f8484fe9e97bdc6ba0edb182d
      repository: https://github.com/rsyslog/rsyslog
      tag: v${{package.version}}

  # TODO: Add more options
  # --enable-mmnormalize \ TODO: Needs liblognorm-dev
  # --enable-omczmq \ Needs czmq-dev
  # --enable-imczmq \ Needs czmq-dev
  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --enable-largefile \
        --enable-gssapi-krb5 \
        --enable-mysql \
        --enable-pgsql \
        --enable-libdbi \
        --enable-snmp \
        --enable-elasticsearch \
        --enable-omhttp \
        --enable-clickhouse \
        --enable-gnutls \
        --enable-mail \
        --enable-imdiag \
        --enable-mmutf8fix \
        --enable-mmcount \
        --enable-mmsequence \
        --enable-mmdblookup \
        --enable-mmfields \
        --enable-mmpstrucdata \
        --enable-mmtaghostname \
        --enable-mmjsonparse \
        --enable-mmaudit \
        --enable-mmanon \
        --enable-mmrm1stspace \
        --enable-relp \
        --enable-imfile \
        --enable-imptcp \
        --enable-impstats \
        --enable-omprog \
        --enable-omudpspoof \
        --enable-omstdout \
        --enable-pmlastmsg \
        --enable-pmaixforwardedfrom \
        --enable-pmsnare \
        --enable-omuxsock \
        --enable-mmsnmptrapd \
        --enable-omrabbitmq \
        --enable-omhiredis \
        --enable-imdocker

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check
      # rsyslogd will default to pid files in /var/run
      mkdir -p ${{targets.destdir}}/var
      ln -sf ../run ${{targets.destdir}}/var/run # We probably want to move this to wolfi-baselayout

  - uses: strip

subpackages:
  - range: plugins
    name: rsyslog-${{range.key}}
    description: rsyslog plugin for ${{range.key}}
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib/rsyslog/
          PLUGINS="$(echo "${{range.value}}" | tr ',' ' ')"
          for plugin in $PLUGINS; do
            mv ${{targets.destdir}}/usr/lib/rsyslog/${plugin}.so ${{targets.contextdir}}/usr/lib/rsyslog/
          done
    test:
      pipeline:
        - runs: |
            PLUGINS="$(echo "${{range.value}}" | tr ',' ' ')"
            for plugin in $PLUGINS; do
              stat /usr/lib/rsyslog/${plugin}.so
            done

  - name: rsyslog-plugins-all
    dependencies:
      runtime:
        - rsyslog-pgsql
        - rsyslog-crypto
        - rsyslog-elasticsearch
        - rsyslog-gssapi
        - rsyslog-hiredis
        - rsyslog-http
        - rsyslog-libdbi
        - rsyslog-mmanon
        - rsyslog-mmaudit
        - rsyslog-mmcount
        - rsyslog-mmdblookup
        - rsyslog-mmfields
        - rsyslog-mmjsonparse
        - rsyslog-mmpstrucdata
        - rsyslog-mmrm1stspace
        - rsyslog-mmsequence
        - rsyslog-mmsnmptrapd
        - rsyslog-mmtaghostname
        - rsyslog-mmutf8fix
        - rsyslog-mysql
        - rsyslog-pmaixforwardedfrom
        - rsyslog-pmlastmsg
        - rsyslog-pmsnare
        - rsyslog-rabbitmq
        - rsyslog-relp
        - rsyslog-snmp
        - rsyslog-testing
        - rsyslog-tls
        - rsyslog-udpspoof
        - rsyslog-uxsock
        - rsyslog-imdocker
        - rsyslog-clickhouse
    pipeline:
      - runs: mkdir -p ${{targets.contextdir}}
    description: Virtual package that installs all rsyslog plugins

  - name: rsyslog-config
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/etc/
          cp -f ./etc/rsyslog.conf ${{targets.subpkgdir}}/etc/rsyslog.conf
    description: default rsyslog config file

update:
  enabled: true
  github:
    identifier: rsyslog/rsyslog
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - rsyslog-plugins-all
        - rsyslog-config
  pipeline:
    - runs: |
        rsyslogd -v
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
    - name: Test rsyslogd
      uses: test/daemon-check-output
      with:
        start: "rsyslogd -n -d -f /etc/rsyslog.conf"
        timeout: 5
        expected_output: |
          RSYSLOGD INITIALIZED
        post: rsyslogd -N1 2>&1 | grep -qi "validation run"
