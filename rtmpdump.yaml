#nolint:valid-pipeline-git-checkout-tag
package:
  name: rtmpdump
  version: "2.6_git20250406"
  epoch: 0
  description: rtmpdump is a toolkit for RTMP streams
  copyright:
    - license: LGPL-2.0-only
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - busybox
      - gcc
      - glibc-dev
      - gmp-dev
      - gnutls-dev
      - nettle-dev
      - openssl-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.ffmpeg.org/rtmpdump.git
      expected-commit: 6f6bb1353fc84f4cc37138baa99f586750028a01
      branch: master

  - uses: autoconf/make

  - uses: autoconf/make-install
    with:
      opts: prefix="/usr" libdir="/usr/lib" sbindir="/usr/bin"

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: headers for ${{package.name}}
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
        - gmp-dev
        - gnutls-dev
        - merged-usrsbin
        - nettle-dev
        - wolfi-baselayout
        - zlib-dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: rtmpdump-dev

  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: librtmp
    description: RTMP library
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv librtmp/*.so* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

update:
  enabled: true
  git: {}
  schedule:
    period: daily
    reason: Upstream doesn't provide new releases on their http://rtmpdump.mplayerhq.hu/download/ page anymore.

test:
  environment:
    contents:
      packages:
        - posix-libc-utils
        - rtmpdump-dev
        - librtmp
        - gcc
        - glibc-dev
  pipeline:
    - name: Smoke test for rtmpdump binary
      runs: rtmpdump --help
    - uses: test/tw/ldd-check
    - name: Compile and link a simple C program
      runs: |
        cat <<EOF > test_rtmp.c
        #include <librtmp/rtmp.h>
        #include <stdio.h>
        int main() {
          RTMP *rtmp = RTMP_Alloc();
          if (rtmp) {
            printf("RTMP allocation successful\n");
            RTMP_Free(rtmp);
            return 0;
          }
          return 1;
        }
        EOF
        gcc -o test_rtmp test_rtmp.c -lrtmp
        ./test_rtmp | grep -qi "RTMP allocation successful"
