package:
  name: rtrlib
  version: 0.8.0
  epoch: 0
  description: An open-source C implementation of the RPKI/Router Protocol client
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - cmake
      - cmocka-dev
      - doxygen
      - graphviz
      - libssh-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d05a0b6ae8f779496200ec786981bafc94b17ead
      repository: https://github.com/rtrlib/rtrlib
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -G "Unix Makefiles"

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: rtrlib-dev
    description: dev library for rtrlib
    dependencies:
      runtime:
        - rtrlib
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: rtrlib-doc
    description: rtrlib manpages
    pipeline:
      - uses: split/manpages
      - runs: |
          mv ${{targets.destdir}}/usr/share/doc ${{targets.subpkgdir}}/usr/share/
    test:
      pipeline:
        - uses: test/docs

  - name: rtrlib-debug
    pipeline:
      - uses: split/debug
    description: rtrlib debug

update:
  enabled: true
  github:
    identifier: rtrlib/rtrlib
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - rtrlib-dev
  pipeline:
    - name: rtrlib-dev headers and shared objects file
      runs: |
        stat /usr/include/rtrlib/rtrlib.h
        stat /usr/lib/librtr.so
