package:
  name: rubberband
  version: 4.0.0
  epoch: 0
  description: Audio time-stretching and pitch-shifting library
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - fftw-dev
      - libsamplerate-dev
      - libsndfile-dev
      - meson
      - pkgconf
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/breakfastquay/rubberband.git
      tag: v${{package.version}}
      expected-commit: 1d95888bec3ae0a17c0c4af791810d5a63f6bc35

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: rubberband-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - rubberband
    description: rubberband development files
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: breakfastquay/rubberband
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Test rubberband binary exists
      runs: |
        rubberband --version || true
    - name: Verify library exists
      runs: |
        test -f /usr/lib/librubberband.so.3
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
