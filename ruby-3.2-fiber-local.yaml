package:
  name: ruby-3.2-fiber-local
  version: 1.0.0
  epoch: 0
  description: Provides a class-level mixin to make fiber local state easy.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: fiber-local

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6391f85334ab6bf103e0ded475cc4b59909a068dd63cc45e80bb0753cb6cc5dd
      uri: https://github.com/socketry/fiber-local/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
