package:
  name: ruby-3.2-oj
  version: 3.14.2
  epoch: 0
  description: The fastest JSON parser and object serializer.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: oj

pipeline:
  - uses: fetch
    with:
      expected-sha256: 59bea6b693daa84c5d3414717f8461ba36fb9bcafac8ef0a38f677c0525be269
      uri: https://github.com/ohler55/oj/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
