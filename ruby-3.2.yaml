package:
  name: ruby-3.2
  version: "3.2.7"
  epoch: 0
  description: "the Ruby programming language"
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    provides:
      - ruby=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - bison
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - expat-dev
      - gdbm-dev
      - glibc-dev
      - gmp-dev
      - gperf
      - jemalloc-dev
      - libffi-dev
      - libxcrypt-dev
      - linux-headers
      - mpdecimal-dev
      - ncurses-dev
      - oniguruma-dev
      - openssl-dev
      - pkgconf
      - readline-dev
      - ruby-3.1
      - rust
      - sqlite-dev
      - xz-dev
      - yaml-dev
      - zlib-dev

vars:
  prefix: /usr

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: underscore-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/ruby
      tag: v${{vars.underscore-package-version}}
      expected-commit: 02ec31524440656c4e1d3f2d84dfbd15d2c63658

  - uses: patch
    with:
      patches: 0001-change-bundled-gems.patch

  - name: Generate and Configure
    runs: |
      ./autogen.sh
      ./configure \
         --host=${{host.triplet.gnu}} \
         --build=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=${{vars.prefix}} \
         --enable-shared \
         --disable-rpath \
         --sysconfdir=/etc \
         --enable-mkmf-verbose \
         --enable-yjit \
         --with-jemalloc

  - uses: autoconf/make

  # Update and Extract bundled gems
  - uses: autoconf/make
    with:
      opts: update-gems extract-gems

  # Build documentation
  - uses: autoconf/make
    with:
      opts: rdoc capi

  - uses: autoconf/make-install

  - runs: |
      # Ignore the patch version of ruby since ruby will install under the
      # version of the latest standard library. Should produce the string 3.2.*
      RUBYWILD="$(echo ${{package.version}} | cut -d. -f-2).*"

      RUBYDIR=${{targets.destdir}}${{vars.prefix}}/lib/ruby/$RUBYWILD
      rm -rf ${RUBYDIR}/bundler
      rm -f ${RUBYDIR}/bundler.rb

      GEMDIR=${{targets.destdir}}${{vars.prefix}}/lib/ruby/gems/$RUBYWILD
      rm -rf ${GEMDIR}/gems/bundler-*
      rm -f ${GEMDIR}/specifications/default/bundler-*.gemspec

      rm -f ${{targets.destdir}}/usr/bin/bundle \
         ${{targets.destdir}}/usr/bin/bundler

  - runs: |
      find ${{targets.destdir}} -name 'mkmf.log' -exec rm {} \;

subpackages:
  - name: "ruby-3.2-doc"
    description: "ruby documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/
          mv "${{targets.destdir}}"/usr/share/ri "${{targets.subpkgdir}}"/usr/share/
    test:
      pipeline:
        - uses: test/docs

  - name: "ruby-3.2-dev"
    description: "ruby development headers"
    dependencies:
      runtime:
        - jemalloc-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  version-transform:
    - match: "_"
      replace: .
  github:
    identifier: ruby/ruby
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v3_2_

test:
  pipeline:
    - runs: |
        ruby --version | grep ${{package.version}}

        cat <<EOF >> /tmp/hello.rb
        puts("Hello Wolfi!")
        EOF

        ruby /tmp/hello.rb
        erb --version
        gem --version
        gem --help
        irb --version
        irb --help
        racc --version
        rake --version
        rake --help
        rdbg --version
        rdbg --help
        rdoc --version
        rdoc --help
        ri --version
        ri --help
        ruby --help
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
