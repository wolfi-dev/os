package:
  name: ruby3.0-bundler
  version: 2.5.23
  epoch: 1
  description: "Manage an application's gem dependencies"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - ruby-3.0
      - ruby-3.0-dev

vars:
  gem: bundler

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 35f4611265e8f5c6c4eeed9d152be12b3bf29fe1
      repository: https://github.com/rubygems/rubygems
      tag: bundler-v${{package.version}}

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean
      - name: build-docs-clean
        runs: |
          export INSTALL_DIR=${{targets.destdir}}/$(ruby -e 'puts Gem.default_dir')
          for n in 1 5; do
            mkdir -p "${{targets.destdir}}"/usr/share/man/man$n
            mv "$INSTALL_DIR"/gems/bundler-${{package.version}}/lib/bundler/man/*.$n "${{targets.destdir}}"/usr/share/man/man$n/
          done

          rm -rf "$INSTALL_DIR"/cache \
                 "$INSTALL_DIR"/build_info \
                 "$INSTALL_DIR"/doc \
                 "$INSTALL_DIR"/gems/bundler-${{package.version}}/man \
                 "$INSTALL_DIR"/gems/bundler-${{package.version}}/*.md

subpackages:
  - name: "ruby3.0-bundler-doc"
    description: "ruby-bundler documentation"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: rubygems/rubygems
    strip-prefix: bundler-v
    # Starting from v2.6.x, upstream drops support for Ruby 3.0.
    tag-filter: bundler-v2.5.

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bundle --version
        bundler --version
        bundle --help
        bundler --help
