package:
  name: ruby3.2-activemodel
  version: 7.0.7.1
  epoch: 0
  description: A toolkit for building modeling frameworks like Active Record. Rich support for attributes, callbacks, validations, serialization, internationalization, and testing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/rails
      tag: v${{package.version}}
      expected-commit: c92caefc2bdf856845a72b8608d5603b330e8c3e

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: activemodel

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: activemodel

  - uses: ruby/clean

vars:
  gem: activemodel

update:
  enabled: true
  github:
    identifier: rails/rails
    strip-prefix: v
