package:
  name: ruby3.2-aes_key_wrap
  version: 1.1.0
  epoch: 3
  description: A Ruby implementation of AES Key Wrap, a.k.a RFC 3394, a.k.a NIST Key Wrap.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7749c8d6dbc80a1544aea5d0da09b0380cbd9e57
      repository: https://github.com/tomdalling/aes_key_wrap
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: aes_key_wrap

update:
  enabled: true
  github:
    identifier: tomdalling/aes_key_wrap
    strip-prefix: v
    use-tag: true
