package:
  name: ruby3.2-async-http
  version: 0.83.1
  epoch: 0
  description: A HTTP client and server library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-async
      - ruby${{vars.rubyMM}}-async-io
      - ruby${{vars.rubyMM}}-async-pool
      - ruby${{vars.rubyMM}}-protocol-http
      - ruby${{vars.rubyMM}}-protocol-http1
      - ruby${{vars.rubyMM}}-protocol-http2
      - ruby${{vars.rubyMM}}-traces
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: async-http

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4ce90b1879ad80ade9ee2379ea86e85789ecd689
      repository: https://github.com/socketry/async-http
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-http
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
