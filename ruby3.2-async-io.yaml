package:
  name: ruby3.2-async-io
  version: 1.43.2
  epoch: 2
  description: Provides support for asynchonous TCP, UDP, UNIX and SSL sockets.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-async
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: async-io

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 268c0b564e9904ad49a4d8d1435279003721c297
      repository: https://github.com/socketry/async-io
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
        - ruby${{vars.rubyMM}}-async
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'async'
        require 'async/io'
        require 'test/unit'
        include Test::Unit::Assertions

        class TestAsyncIO < Test::Unit::TestCase
          def test_basic_tcp_connection
            host = "127.0.0.1"
            port = 9090

            Async do |task|
              # Server task: responds with a message
              server_task = task.async do
                server = Async::IO::TCPServer.new(host, port)
                client = server.accept
                client.write("Hello, Async!")
                client.close
                server.close
              end

              # Allow server to start
              task.sleep(0.1)

              # Client task: connects and reads message
              client_task = task.async do
                client = Async::IO::TCPSocket.new(host, port)
                message = client.read
                assert_equal "Hello, Async!", message, "Expected message from server"
                client.close
              end

              client_task.wait
              server_task.stop
            end

            puts "Basic TCP connection test passed."
          end
        end
        EOF
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: socketry/async-io
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
