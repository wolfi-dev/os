package:
  name: ruby3.2-async-io
  version: 1.36.1
  epoch: 0
  description: Provides support for asynchonous TCP, UDP, UNIX and SSL sockets.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-async

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: async-io

pipeline:
  - uses: fetch
    with:
      expected-sha256: e1c1064c1fafa2a8999007f5ed593a68c5bd2fc0d9d9ad30ab934067e6a3f979
      uri: https://github.com/socketry/async-io/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-io
    strip-prefix: v
    use-tag: true
