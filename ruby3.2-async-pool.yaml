package:
  name: ruby3.2-async-pool
  version: "0.10.3"
  epoch: 0
  description: A singleplex and multiplex resource pool for implementing robust clients.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-async
      - ruby${{vars.rubyMM}}-metrics
      - ruby${{vars.rubyMM}}-traces
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: async-pool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 913e451629cc1ab8e4fd539337e4a5248cd38115
      repository: https://github.com/socketry/async-pool
      tag: v${{package.version}}

  - runs: sed -i '/signing_key/d' ${{vars.gem}}.gemspec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-pool
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
        - ruby${{vars.rubyMM}}-async
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'async'
        require 'async/pool'
        require 'test/unit'
        include Test::Unit::Assertions

        class TestAsyncPool < Test::Unit::TestCase
          def test_pool_limit
            Async do
              pool = Async::Pool::Controller.new(limit: 2)
              tasks = []

              3.times do
                tasks << pool.async { sleep(0.1) } # Simulate task work
              end

              # Ensure only 2 tasks run concurrently
              assert tasks.count { |task| task.running? } <= 2, "Expected limit of 2 concurrent tasks"
              puts "Pool limit test passed."
            end
          end
        end
        EOF
    - uses: test/tw/gem-check

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
