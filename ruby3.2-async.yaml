package:
  name: ruby3.2-async
  version: 2.21.1
  epoch: 0
  description: A concurrency framework for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-console
      - ruby${{vars.rubyMM}}-io-event
      - ruby${{vars.rubyMM}}-timers
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: async

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 367745ddf9494698327971b7f843f01a053a3662
      repository: https://github.com/socketry/async
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'async'
        require 'test/unit'
        include Test::Unit::Assertions

        class TestAsync < Test::Unit::TestCase
          def test_async_execution
            result = nil
            Async { result = "done" }
            assert_equal "done", result, "Async task should complete"
          end

          def test_async_sleep
            start_time = Time.now
            Async { Async::Task.current.sleep(0.1) }
            assert Time.now - start_time < 0.2, "Async sleep should not block"
          end
        end
        EOF
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: socketry/async
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
