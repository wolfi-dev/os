package:
  name: ruby3.2-async
  version: 2.10.2
  epoch: 0
  description: A concurrency framework for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-console
      - ruby3.2-io-event
      - ruby3.2-timers

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: async

pipeline:
  - uses: fetch
    with:
      expected-sha256: 61e8ab00ae1828ca3212f8a90f4c613fadb3bb72ccf5a64645b7aa40e7ccae10
      uri: https://github.com/socketry/async/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async
    strip-prefix: v
