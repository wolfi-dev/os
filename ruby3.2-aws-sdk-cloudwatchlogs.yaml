#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-sdk-cloudwatchlogs
  version: "1.119.0"
  epoch: 0
  description: Official AWS Ruby gem for Amazon CloudWatch Logs. This gem is part of the AWS SDK for Ruby.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-aws-sdk-core
      - ruby${{vars.rubyMM}}-aws-sigv4

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9a28c56e599f67d6e679011cce59d0dbd8cd6e36
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3
      depth: -1

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

vars:
  gem: aws-sdk-cloudwatchlogs
  latest-version-script: |
    #!/bin/bash
    set -e

    PROJECT=aws-sdk-cloudwatchlogs
    echo "hello"

    if ! command -v git &> /dev/null; then
        exit 1
    fi
    REPO_URL="https://github.com/aws/aws-sdk-ruby.git"
    BRANCH="version-3"
    REPO_DIR="aws-sdk-ruby"
    OUTPUT=""

    # Ensure the repository directory is set
    if [ -d "$REPO_DIR" ]; then
        cd "$REPO_DIR"
        git pull origin "$BRANCH" 2>&1 || true
    else
        git clone --branch "$BRANCH" "$REPO_URL" "$REPO_DIR" 2>&1
        cd "$REPO_DIR"
    fi
      VERSION_FILE="./gems/$PROJECT/VERSION"
      if [ -f "$VERSION_FILE" ]; then
          version=$(cat "$VERSION_FILE")
          OUTPUT="latest-version:$version"
      else
          exit 1
    fi
    # get the latest commit hash
    latest_commit=$(git rev-parse HEAD)
    OUTPUT="$OUTPUT\nexpected-commit:$latest_commit"
    cd ..
    echo "----OUTPUT----"
    echo -e "$OUTPUT"

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'aws-sdk-cloudwatchlogs'
        require 'test/unit'
        include Test::Unit::Assertions

        # Test client initialization with stubs
        client = Aws::CloudWatchLogs::Client.new(
          region: 'us-west-2',
          stub_responses: true
        )
        assert_kind_of Aws::CloudWatchLogs::Client, client
        puts "Client initialization test passed"

        # Test describe_log_groups API
        client.stub_responses(:describe_log_groups, {
          log_groups: [
            {
              log_group_name: "test-group",
              retention_in_days: 7
            }
          ]
        })

        resp = client.describe_log_groups
        assert_equal "test-group", resp.log_groups[0].log_group_name
        puts "API call test passed"

        puts "All tests passed!"
        EOF

update:
  enabled: false
  manual: true # the library we fetch uses a different version then the package version
  release-monitor:
    identifier: 174496

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
