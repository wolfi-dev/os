#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-sdk-core
  version: 3.190.0
  epoch: 1
  description: Provides API clients for AWS. This gem is part of the official AWS SDK for Ruby.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-aws-eventstream
      - ruby3.2-aws-partitions
      - ruby3.2-aws-sigv4
      - ruby3.2-jmespath

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 82d2d7050454c819a8f443dd44694cc94ec5892d
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

  - uses: ruby/clean

vars:
  gem: aws-sdk-core

update:
  enabled: false
  manual: true # the library we fetch uses a different version then the package version
  release-monitor:
    identifier: 174496
