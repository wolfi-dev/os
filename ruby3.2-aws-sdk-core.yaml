#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-sdk-core
  version: 3.211.0
  epoch: 1
  description: Provides API clients for AWS. This gem is part of the official AWS SDK for Ruby.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-aws-eventstream
      - ruby${{vars.rubyMM}}-aws-partitions
      - ruby${{vars.rubyMM}}-aws-sigv4
      - ruby${{vars.rubyMM}}-jmespath
      - ruby${{vars.rubyMM}}-rexml

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 86cccb96ed7a0ee71cd33847151b4219d30b1571
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3
      depth: -1

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

  - uses: ruby/clean

vars:
  gem: aws-sdk-core

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'aws-sdk-core'
        require 'test/unit'
        include Test::Unit::Assertions

        # Test credentials
        creds = Aws::Credentials.new('access_key', 'secret_key')
        assert_equal 'access_key', creds.access_key_id
        assert_equal 'secret_key', creds.secret_access_key
        puts "Credentials test passed"

        # Test global configuration
        Aws.config.update(
          region: 'us-west-2',
          credentials: creds
        )
        assert_equal 'us-west-2', Aws.config[:region]
        puts "Configuration test passed"

        # Test presence of core modules
        assert defined?(Aws::Errors)
        assert defined?(Aws::PageableResponse)
        assert defined?(Aws::Structure)
        puts "Core modules test passed"

        puts "All tests passed!"
        EOF
    - name: Test XML parsing functionality
      runs: |
        ruby <<-EOF
        require 'rexml/document'
        include REXML
        require 'test/unit'
        include Test::Unit::Assertions

        # Sample XML data
        xml = <<-XML
        <Response>
          <RequestId>12345</RequestId>
          <Items>
            <Item>
              <Name>Item1</Name>
              <Value>Value1</Value>
            </Item>
            <Item>
              <Name>Item2</Name>
              <Value>Value2</Value>
            </Item>
          </Items>
        </Response>
        XML

        # Parse the XML using REXML
        doc = Document.new(xml)
        request_id = XPath.first(doc, '//RequestId').text
        items = XPath.match(doc, '//Item').map do |item|
          {
            name: XPath.first(item, 'Name').text,
            value: XPath.first(item, 'Value').text
          }
        end

        # Assertions
        assert_equal '12345', request_id
        assert_equal 'Item1', items[0][:name]
        assert_equal 'Value1', items[0][:value]
        assert_equal 'Item2', items[1][:name]
        assert_equal 'Value2', items[1][:value]
        puts "XML parsing test passed"
        EOF

update:
  enabled: false
  manual: true # the library we fetch uses a different version then the package version
  release-monitor:
    identifier: 174496

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
