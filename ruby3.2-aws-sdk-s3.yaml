#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-sdk-s3
  version: 1.141.0
  epoch: 0
  description: Official AWS Ruby gem for Amazon Simple Storage Service (Amazon S3). This gem is part of the AWS SDK for Ruby.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-aws-sdk-core
      - ruby3.2-aws-sdk-kms
      - ruby3.2-aws-sigv4

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6743619655ecfa1db72af71aade6e9235163522a
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

  - uses: ruby/clean

vars:
  gem: aws-sdk-s3

update:
  enabled: false
  manual: true # the library we fetch uses a different version then the package version
  release-monitor:
    identifier: 174496
