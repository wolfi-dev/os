package:
  name: ruby3.2-base64
  version: 0.2.0
  epoch: 3
  description: Support for encoding and decoding binary data using a Base64 representation.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 09e839e5ad7642276fb27aa1a159f9c78690ea4e
      repository: https://github.com/ruby/base64.git
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: base64

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'base64'
        require 'test/unit'
        include Test::Unit::Assertions

        class TestBase64 < Test::Unit::TestCase
          def test_base64_encode_decode
            original = "Hello, Base64!"
            encoded = Base64.encode64(original)
            decoded = Base64.decode64(encoded)

            # Verify encoding and decoding
            assert_equal "Hello, Base64!", decoded, "Decoded value did not match original."
            puts "Base64 encode/decode test passed!"
          end
        end
        EOF
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: ruby/base64
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
