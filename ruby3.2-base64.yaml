package:
  name: ruby3.2-base64
  version: 0.2.0
  epoch: 1
  description: Support for encoding and decoding binary data using a Base64 representation.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 09e839e5ad7642276fb27aa1a159f9c78690ea4e
      repository: https://github.com/ruby/base64.git
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: base64

update:
  enabled: true
  github:
    identifier: ruby/base64
    strip-prefix: v
    use-tag: true
