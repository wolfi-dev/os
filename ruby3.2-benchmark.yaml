package:
  name: ruby3.2-benchmark
  version: 0.4.0
  epoch: 0
  description: "A performance benchmarking library for Ruby."
  copyright:
    - license: BSD-2-Clause OR Ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/benchmark
      tag: v${{package.version}}
      expected-commit: a5d77ceae06d69a8b1b06d45760c9590a466707d

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: benchmark

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'benchmark'
        require 'test/unit'
        include Test::Unit::Assertions

        class TestBenchmark < Test::Unit::TestCase
          def test_measure
            result = Benchmark.measure { (1..1000).each { |i| i * 2 } }

            # Verify that the result is a Benchmark::Tms object
            assert_instance_of Benchmark::Tms, result, "Result should be a Benchmark::Tms object"

            # Print a success message
            puts "Benchmark measure test passed!"
          end
        end
        EOF

update:
  enabled: true
  github:
    identifier: ruby/benchmark
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
