package:
  name: ruby3.2-bundler
  version: 2.6.0
  epoch: 0
  description: Manage an application's gem dependencies
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: bundler

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d6be0319aaf33bcb1fcf85f82d2bb25776b9c276
      repository: https://github.com/rubygems/rubygems
      tag: bundler-v${{package.version}}

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean
      - name: build-docs-clean
        runs: |
          export INSTALL_DIR=${{targets.destdir}}/$(ruby -e 'puts Gem.default_dir')
          for n in 1 5; do
            mkdir -p "${{targets.destdir}}"/usr/share/man/man$n
            mv "$INSTALL_DIR"/gems/bundler-${{package.version}}/lib/bundler/man/*.$n "${{targets.destdir}}"/usr/share/man/man$n/
          done

          rm -rf "$INSTALL_DIR"/cache \
                 "$INSTALL_DIR"/build_info \
                 "$INSTALL_DIR"/doc \
                 "$INSTALL_DIR"/gems/bundler-${{package.version}}/man \
                 "$INSTALL_DIR"/gems/bundler-${{package.version}}/*.md

subpackages:
  - name: ruby${{vars.rubyMM}}-bundler-doc
    description: ruby-bundler documentation
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: rubygems/rubygems
    strip-prefix: bundler-v
    tag-filter: bundler-v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bundle --version
        bundler --version
        bundle --help
        bundler --help
    - runs: |
        echo "source 'https://rubygems.org'" > Gemfile
        echo "gem 'rake'" >> Gemfile
        bundle install --path vendor/bundle
        bundle list
        echo "Bundler test passed!"

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
