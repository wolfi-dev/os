# Generated from https://github.com/mdub/clamp
package:
  name: ruby3.2-clamp
  version: 1.3.2
  epoch: 2
  description: Clamp provides an object-model for command-line utilities.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mdub/clamp
      tag: v${{package.version}}
      expected-commit: 9aeed0671163ed949e57f0c28196a8b775a4883c

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: clamp

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - runs: |
        ruby -e "require 'clamp'; puts 'Clamp library loaded successfully!'"
    - runs: |
        ruby <<-EOF
        require 'clamp'

        # Define a simple command for testing
        class HelloCommand < Clamp::Command
          parameter "NAME", "The name of the person to greet"
          def execute
            puts "Hello, \#{name}!"
          end
        end

        # Run the command with the required parameter
        begin
          HelloCommand.run(["Alice"])
        rescue SystemExit
        end
        puts "Clamp functionality verified!"
        EOF
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: mdub/clamp
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
