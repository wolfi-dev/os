# Generated from http://github.com/rubychan/coderay
package:
  name: ruby3.2-coderay
  version: 1.1.3
  epoch: 2
  description: Fast and easy syntax highlighting for selected languages, written in Ruby. Comes with RedCloth integration and LOC counter.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
  environment:
    RELEASE: true

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rubychan/coderay
      tag: v${{package.version}}
      expected-commit: d30855fe96e33fed39bd5aa7ba6879ba62306860

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: coderay

update:
  enabled: true
  github:
    identifier: rubychan/coderay
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        coderay --version
        coderay --help
    - runs: |
        ruby <<-EOF
        require 'coderay'

        # Highlight a simple Ruby code snippet
        begin
          ruby_code = "def hello; puts 'Hello, world!'; end"
          highlighted = CodeRay.scan(ruby_code, :ruby).terminal
          if highlighted.include?('def') && highlighted.include?('hello')
            puts "Ruby code highlighting succeeded."
          else
            raise "Ruby code highlighting failed!"
          end
        rescue => e
          puts e.message
          raise e
        end
        EOF
    - runs: |
        ruby <<-EOF
        require 'coderay'

        # Highlight a simple HTML snippet
        begin
          html_code = "<html><body>Hello, world!</body></html>"
          highlighted_html = CodeRay.scan(html_code, :html).terminal
          if highlighted_html.include?('<html>') && highlighted_html.include?('body')
            puts "HTML highlighting succeeded."
          else
            raise "HTML code highlighting failed!"
          end
        rescue => e
          puts e.message
          raise e
        end
        EOF
    - uses: test/tw/gem-check

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
