package:
  name: ruby3.2-console
  version: 1.29.1
  epoch: 0
  description: Beautiful logging for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-fiber-annotation
      - ruby${{vars.rubyMM}}-fiber-local
      - ruby${{vars.rubyMM}}-fiber-storage
      - ruby${{vars.rubyMM}}-json
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: console

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a0e25a1e14cdfe9e4b2f02e41076ce47c1e497b7
      repository: https://github.com/socketry/console
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - runs: |
        ruby -e "require 'console'; puts 'Console library loaded successfully!'"
    - runs: |
        ruby <<-EOF
        require 'console'

        # Create a logger instance
        logger = Console.logger

        # Log a single message
        logger.info "Test log message"

        # Verify it doesn't raise errors
        puts "Console basic logging verified!"
        EOF

update:
  enabled: true
  github:
    identifier: socketry/console
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
