# Generated from https://github.com/ruby/csv
package:
  name: ruby3.2-csv
  version: 3.3.0
  epoch: 2
  description: The CSV library provides a complete interface to CSV files and data. It offers tools to enable you to read and write to and from Strings or IO objects, as needed.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/csv.git
      tag: v${{package.version}}
      expected-commit: 2409bdf07ea57679aa6869eecac771beea3da4c5

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: csv

test:
  pipeline:
    - runs: ruby -e "require 'csv'"
    - uses: ruby/require
      with:
        module_name: csv

update:
  enabled: true
  github:
    identifier: ruby/csv
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
