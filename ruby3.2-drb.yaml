# Generated from https://github.com/ruby/drb
package:
  name: ruby3.2-drb
  version: 2.2.1
  epoch: 2
  description: Distributed object system for Ruby
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: drb

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/drb.git
      tag: v${{package.version}}
      expected-commit: 1be1278114ddbdc30daf7f935e84a2aca36adecd

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - runs: ruby -e "require 'drb'"
    - uses: ruby/require
      with:
        module_name: drb

update:
  enabled: true
  github:
    identifier: ruby/drb
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
