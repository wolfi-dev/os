package:
  name: ruby3.2-elasticsearch
  version: "9.1.5"
  epoch: 0
  description: |
    Ruby integrations for Elasticsearch (client, API, etc.)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-elastic-transport
      - ruby${{vars.rubyMM}}-elasticsearch-api

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/elasticsearch-ruby.git
      tag: v${{vars.upstream-version}}
      expected-commit: b91799e5f94fb8a949af98ed86102fa6984793a1

  - runs: |
      # Bump elasticsearch version to 9.1.5 before upstream 9.1.5 release
      sed -i "s|VERSION = '9.1.2'|VERSION = '9.1.5'|" elasticsearch-api/lib/elasticsearch/api/version.rb
      sed -i "s|s.add_dependency 'elasticsearch-api', '9.1.2'|s.add_dependency 'elasticsearch-api', '9.1.5'|" elasticsearch/elasticsearch.gemspec
      sed -i "s|VERSION = '9.1.2'|VERSION = '9.1.5'|" elasticsearch/lib/elasticsearch/version.rb

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean

vars:
  gem: elasticsearch
  upstream-version: "9.1.2"

update:
  enabled: true
  github:
    identifier: elastic/elasticsearch-ruby
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - ruby${{vars.rubyMM}}-net-http
  pipeline:
    # AUTOGENERATED
    - runs: |
        elastic_ruby_console --version
        elastic_ruby_console --help
    # Test the Elasticsearch client library
    - runs: ruby -e "require 'elasticsearch'; puts 'Elasticsearch library loaded successfully!'"
    - runs: |
        ruby <<-EOF
        require 'elasticsearch'
        require 'minitest/mock'

        # Mock the Elasticsearch client
        client = Elasticsearch::Client.new(log: true)
        mock_response = { "cluster_name" => "mock_cluster", "version" => { "number" => "8.0.0" } }

        client.stub :info, mock_response do
          response = client.info

          # Validate the response
          unless response["cluster_name"] == "mock_cluster" && response["version"]["number"] == "8.0.0"
            raise "Mocked Elasticsearch response validation failed: \#{response.inspect}"
          end

          puts "Mocked Elasticsearch client functionality verified successfully!"
        end
        EOF
    - uses: test/tw/gem-check

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
