package:
  name: ruby3.2-elasticsearch
  version: 8.16.0
  epoch: 1
  description: |
    Ruby integrations for Elasticsearch (client, API, etc.)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-elastic-transport
      - ruby${{vars.rubyMM}}-elasticsearch-api

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/elasticsearch-ruby.git
      tag: v${{package.version}}
      expected-commit: 2acbce702ecdc3c7f8e8116e81a76a836f75c6f0

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean

vars:
  gem: elasticsearch

update:
  enabled: true
  github:
    identifier: elastic/elasticsearch-ruby
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - ruby${{vars.rubyMM}}-net-http
  pipeline:
    # AUTOGENERATED
    - runs: |
        elastic_ruby_console --version
        elastic_ruby_console --help
    # Test the Elasticsearch client library
    - runs: ruby -e "require 'elasticsearch'; puts 'Elasticsearch library loaded successfully!'"
    - runs: |
        ruby <<-EOF
        require 'elasticsearch'
        require 'minitest/mock'

        # Mock the Elasticsearch client
        client = Elasticsearch::Client.new(log: true)
        mock_response = { "cluster_name" => "mock_cluster", "version" => { "number" => "8.0.0" } }

        client.stub :info, mock_response do
          response = client.info

          # Validate the response
          unless response["cluster_name"] == "mock_cluster" && response["version"]["number"] == "8.0.0"
            raise "Mocked Elasticsearch response validation failed: \#{response.inspect}"
          end

          puts "Mocked Elasticsearch client functionality verified successfully!"
        end
        EOF

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
