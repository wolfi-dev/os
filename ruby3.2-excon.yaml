# Generated from https://github.com/excon/excon
package:
  name: ruby3.2-excon
  version: "1.3.1"
  epoch: 0
  description: EXtended http(s) CONnections
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/excon/excon
      expected-commit: 7900bec2e4f4916b0d8994e5e7f3b57ca10ddb68
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: excon

test:
  pipeline:
    - runs: ruby -e "require 'excon'"
    - name: HTTP GET
      runs: |
        cat <<EOF > /tmp/test.rb
        require 'excon'
        response = Excon.get("https://edu.chainguard.dev/open-source/wolfi/overview/")
        print response.status
        EOF
        ruby /tmp/test.rb
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: excon/excon
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
