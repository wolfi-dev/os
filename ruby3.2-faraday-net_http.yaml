package:
  name: ruby3.2-faraday-net_http
  version: "3.4.0"
  epoch: 1
  description: Faraday adapter for Net::HTTP
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-net-http

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f36ed44a18b64fdc883c050e3bd56b23ea0d2bc6
      repository: https://github.com/lostisland/faraday-net_http
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-net_http

test:
  environment:
    contents:
      packages:
        - ruby3.2-faraday
  pipeline:
    # Users do not import this package directly, see the following for a deeper
    # explanation: https://github.com/lostisland/faraday-net_http/issues/25
    - name: Basic usage
      runs: |
        cat <<EOF > /tmp/test.rb
        require 'faraday'

        Faraday.default_adapter = :net_http
        conn = Faraday.new(url: 'https://edu.chainguard.dev/open-source/wolfi/overview/') do |f|
          f.adapter :net_http
        end

        response = conn.get('/')
        print response.status
        EOF
        ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: lostisland/faraday-net_http
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
