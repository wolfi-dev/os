package:
  name: ruby3.2-faraday
  version: 2.7.10
  epoch: 0
  description: HTTP/REST API client library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-faraday-net_http
      - ruby3.2-ruby2_keywords

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1d096bef01920e595dbfe9a03471a13d2620245870998e8c1c79d518a1cff3b9
      uri: https://github.com/lostisland/faraday/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday

update:
  enabled: true
  github:
    identifier: lostisland/faraday
    strip-prefix: v
