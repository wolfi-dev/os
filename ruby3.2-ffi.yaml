package:
  name: ruby3.2-ffi
  version: 1.17.1
  epoch: 0
  description: Ruby FFI
  copyright:
    - license: BSD-3-Clause AND MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libffi-dev
      - libtool
      - ruby${{vars.rubyMM}}-bundler
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: ffi

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 99574084cb2f8072d7ff14323caa900e7c49a4a6
      repository: https://github.com/ffi/ffi.git
      tag: v${{package.version}}

  - runs: |
      git submodule update --init --recursive
      # The generated files are required to package the gem
      cd ext/ffi_c/libffi/ && autoreconf -i

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -- --enable-system-libffi

  - uses: ruby/clean

test:
  pipeline:
    - runs: |
        ruby -e "require 'ffi'"
    - uses: test/tw/ldd-check
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: ffi/ffi
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
