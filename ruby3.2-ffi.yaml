package:
  name: ruby3.2-ffi
  version: 1.17.0
  epoch: 0
  description: Ruby FFI
  copyright:
    - license: BSD-3-Clause AND MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libffi-dev
      - libtool
      - ruby-3.2
      - ruby-3.2-dev
      - ruby3.2-bundler

vars:
  gem: ffi

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ecfb225096ae76ba2a5e8115f046bd0ac23095e6
      repository: https://github.com/ffi/ffi.git
      tag: v${{package.version}}

  - runs: |
      git submodule update --init --recursive
      bundle install
      rake compile -- --enable-system-libffi
      gem install ffi

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ffi/ffi
    strip-prefix: v
    use-tag: true
