package:
  name: ruby3.2-fiber-local
  version: 1.1.0
  epoch: 2
  description: Provides a class-level mixin to make fiber local state easy.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-fiber-storage
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: fiber-local

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e2299f7a88c3336946e1c469cd086fd3350f5529
      repository: https://github.com/socketry/fiber-local
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

  - uses: strip

update:
  enabled: true
  github:
    identifier: socketry/fiber-local
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
        - ruby${{vars.rubyMM}}-bundler
  pipeline:
    - runs: |
        gem list fiber-local

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
