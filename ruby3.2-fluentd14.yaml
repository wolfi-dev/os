package:
  name: ruby3.2-fluentd14
  version: 1.14.6
  epoch: 4
  description: Fluentd is an open source data collector designed to scale and simplify log management. It can collect, process and ship many kinds of data in near real-time.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-bundler
      - ruby3.2-cool.io
      - ruby3.2-http_parser.rb
      - ruby3.2-msgpack
      - ruby3.2-serverengine
      - ruby3.2-sigdump
      - ruby3.2-strptime
      - ruby3.2-tzinfo
      - ruby3.2-tzinfo-data
      - ruby3.2-webrick
      - ruby3.2-yajl-ruby

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: fluentd

pipeline:
  - uses: git-checkout
    with:
      destination: ${{vars.gem}}
      expected-commit: c0f48a0080550eff6aa6fa19d269e480684e7a45
      repository: https://github.com/fluent/fluentd.git
      tag: v${{package.version}}

  - working-directory: ${{vars.gem}}
    pipeline:
      # Since we are working in the git repo the patch file is located one
      # directory up from here.
      - uses: patch
        with:
          patches: ../CVE-2022-39379.patch
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}

  - uses: ruby/clean

  - runs: |-
      GEM_DIR=${{targets.destdir}}$(ruby -e 'puts Gem.default_dir')/gems/${{vars.gem}}-${{package.version}}
      rm -rf ${GEM_DIR}/test \
             ${GEM_DIR}/docs \
             ${GEM_DIR}/*.md \
             ${GEM_DIR}/.github

update:
  enabled: true
  github:
    identifier: fluent/fluentd
    strip-prefix: v
    tag-filter: "v1.14"
