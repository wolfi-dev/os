# Generated from https://github.com/rubygems/gems
package:
  name: ruby3.2-gems
  version: 1.2.0
  epoch: 0
  description: Ruby wrapper for the RubyGems.org API
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 639a640c59be27e0488091309ea37c1485de1134
      repository: https://github.com/rubygems/gems
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: gems

update:
  enabled: true
  github:
    identifier: rubygems/gems
    strip-prefix: v
    use-tag: true
