package:
  name: ruby3.2-http-form_data
  version: 2.3.0
  epoch: 1
  description: Utility-belt to build form data request bodies.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: http-form_data

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/httprb/form_data
      tag: v${{package.version}}
      expected-commit: f2c7c13882f7a3f6afd5a6beb075223237647ff5

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - runs: ruby -e "require 'http/form_data'"
    - name: Parse URI
      runs: |
        touch null.txt
        cat <<EOF > /tmp/test.rb
        require 'http/form_data'
        form_data = HTTP::FormData.create({
          :username     => "Wolfi",
          :avatar_file  => HTTP::FormData::File.new("null.txt")
        })
        raise 'Form data creation failed' unless form_data.is_a?(HTTP::FormData::Multipart)
        raise 'Unexpected content type' unless form_data.content_type.start_with?('multipart/form-data')
        puts 'All tests passed!'
        EOF
        ruby /tmp/test.rb
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: httprb/form_data
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
