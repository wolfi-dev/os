package:
  name: ruby3.2-jmespath
  version: 1.6.2
  epoch: 3
  description: Implements JMESPath for Ruby
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8336859844c3ebf053cf9498dcf5f494ee805750
      repository: https://github.com/jmespath/jmespath.rb
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: jmespath

test:
  pipeline:
    - name: Verify gem import
      runs: ruby -e "require 'jmespath'; puts 'jmespath loaded successfully!'"
    - name: Basic JMESPath evaluation
      runs: |
        ruby <<-EOF
        require 'jmespath'

        # Basic JMESPath expression test
        data = {
          "foo" => {
            "bar" => "value"
          }
        }
        expression = "foo.bar"
        result = JMESPath.search(expression, data)

        # Validate the result
        if result == "value"
          puts "Basic JMESPath evaluation successful!"
        else
          raise "Expected 'value' but got '\#{result}'"
        end
        EOF

update:
  enabled: true
  github:
    identifier: jmespath/jmespath.rb
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
