package:
  name: ruby3.2-json-jwt
  version: "1.17.0"
  epoch: 0
  description: JSON Web Token and its family (JSON Web Signature, JSON Web Encryption and JSON Web Key) in Ruby
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-activesupport
      - ruby${{vars.rubyMM}}-aes_key_wrap
      - ruby${{vars.rubyMM}}-bindata
      - ruby${{vars.rubyMM}}-faraday
      - ruby${{vars.rubyMM}}-faraday-follow_redirects

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 543d928e7ad314312a0c81e7fa3c048ce70baa42
      repository: https://github.com/nov/json-jwt
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: json-jwt

update:
  enabled: true
  github:
    identifier: nov/json-jwt
    strip-prefix: v
    # This project doesn't consistently use GitHub releases.
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
