# Generated from https://github.com/flori/json
package:
  name: ruby3.2-json
  version: "2.10.1"
  epoch: 0
  description: This is a JSON implementation as a Ruby extension in C.
  copyright:
    - license: Ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/json
      tag: v${{package.version}}
      expected-commit: aa5b7d6acb53a4596750e7d81894d95ee19d92ab

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: json

test:
  pipeline:
    - runs: ruby -e "require 'json'"
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: ruby/json
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
