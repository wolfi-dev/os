package:
  name: ruby3.2-mail
  version: "2.9.0"
  epoch: 0
  description: A really Ruby Mail handler.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-mini_mime
      - ruby${{vars.rubyMM}}-net-imap

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mikel/mail
      tag: ${{package.version}}
      expected-commit: 490fe219712829ce763fd46eea7fbd3d4eaa102d

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: mail

update:
  enabled: true
  github:
    identifier: mikel/mail
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
