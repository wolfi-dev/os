package:
  name: ruby3.2-mail
  version: 2.8.1
  epoch: 1
  description: A really Ruby Mail handler.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-mini_mime
      - ruby3.2-net-imap

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: http://github.com/mikel/mail
      tag: ${{package.version}}
      expected-commit: b6b6cb737d47a85ddc720fda0e6b991e99224848

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: mail

update:
  enabled: true
  github:
    identifier: mikel/mail
    use-tag: true
