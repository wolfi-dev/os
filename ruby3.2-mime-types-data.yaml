package:
  name: ruby3.2-mime-types-data
  version: "3.2025.0408"
  epoch: 0
  description: MIME Type registry data
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mime-types/mime-types-data.git
      tag: v${{package.version}}
      expected-commit: 73d32dabbf7701fc71429c15d14debbc53190b1b

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: mime-types-data

test:
  pipeline:
    - runs: |
        ruby -e "require 'mime-types-data'"
    - uses: test/tw/gem-check

update:
  enabled: true
  github:
    identifier: mime-types/mime-types-data
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
