# Generated from https://github.com/halostatue/minitar/
package:
  name: ruby3.2-minitar
  version: 1.0.2
  epoch: 1
  description: Minimal pure-ruby support for POSIX tar(1) archives.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 022da9c1313942736b319ce26cf3e1e5d1515bdc
      repository: https://github.com/halostatue/minitar
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: minitar

update:
  enabled: true
  github:
    identifier: halostatue/minitar
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
