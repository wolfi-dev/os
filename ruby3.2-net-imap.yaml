package:
  name: ruby3.2-net-imap
  version: 0.4.2
  epoch: 0
  description: Ruby client api for Internet Message Access Protocol
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby3.2-date
      - ruby3.2-net-protocol

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4a490c50abb917d7574b7b709c9889dcac5984eee3069d0dc2ced6b8aff0b15c
      uri: https://github.com/ruby/net-imap/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: gemspec-utf-8-encoding.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-imap

update:
  enabled: true
  github:
    identifier: ruby/net-imap
    strip-prefix: v
