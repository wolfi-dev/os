package:
  name: ruby3.2-oauth2
  version: 2.0.9
  epoch: 0
  description: A Ruby wrapper for the OAuth 2.0 protocol built with a similar style to the original OAuth spec.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-faraday
      - ruby3.2-jwt
      - ruby3.2-multi_xml
      - ruby3.2-rack
      - ruby3.2-version_gem

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8c88ad2f309374599ac56cd253fb93e3ad81cf07
      tag: v${{package.version}}
      repository: https://gitlab.com/oauth-xx/oauth2

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: oauth2

update:
  enabled: false
