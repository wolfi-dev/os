package:
  name: ruby3.2-oj
  version: 3.15.0
  epoch: 0
  description: The fastest JSON parser and object serializer.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: oj

pipeline:
  - uses: fetch
    with:
      expected-sha256: 50691a18a490d925937683651b2d9c6da4906d4d5cd9361aeb207f239c59d6bb
      uri: https://github.com/ohler55/oj/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ohler55/oj
    strip-prefix: v
    use-tag: true
