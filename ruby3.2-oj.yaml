package:
  name: ruby3.2-oj
  version: 3.16.1
  epoch: 1
  description: The fastest JSON parser and object serializer.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: oj

pipeline:
  - uses: fetch
    with:
      expected-sha256: 92079e172ca4ae5731ef27ecb1cb8a3e6cd9605f1359cb73631bebcf62bef5e3
      uri: https://github.com/ohler55/oj/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ohler55/oj
    strip-prefix: v
    use-tag: true
