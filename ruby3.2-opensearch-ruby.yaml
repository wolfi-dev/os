package:
  name: ruby3.2-opensearch-ruby
  version: 3.4.0
  epoch: 1
  description: Ruby Client for OpenSearch
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-faraday
      - ruby3.2-multi_json

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 683a85445ff06e0dc52b3c6c523fe2469702bf9a
      repository: https://github.com/opensearch-project/opensearch-ruby
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: opensearch-ruby

update:
  enabled: true
  github:
    identifier: opensearch-project/opensearch-ruby
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - runs: |
        ruby -e "require 'opensearch'"
