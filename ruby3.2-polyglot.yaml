# Generated from http://github.com/cjheath/polyglot
package:
  name: ruby3.2-polyglot
  version: 0.3.5
  epoch: 3
  description: Augment 'require' to load non-ruby file types
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 75f4d4d4521f8347a087e852ed81ec867d759854
      repository: https://github.com/cjheath/polyglot
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 0001-Add-custom-polyglot.gemspec.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: polyglot

update:
  enabled: true
  github:
    identifier: cjheath/polyglot
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
