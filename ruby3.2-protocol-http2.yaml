package:
  name: ruby3.2-protocol-http2
  version: 0.22.0
  epoch: 0
  description: A low level implementation of the HTTP/2 protocol.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-protocol-hpack
      - ruby${{vars.rubyMM}}-protocol-http
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: protocol-http2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b0fc66030483c5e457e3b7e9e1476ff002a356ad
      repository: https://github.com/socketry/protocol-http2
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/protocol-http2
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
