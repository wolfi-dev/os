# Generated from https://github.com/pry/pry
package:
  name: ruby3.2-pry
  version: 0.15.2
  epoch: 0
  description: A runtime developer console and IRB alternative with powerful introspection capabilities
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-coderay
      - ruby${{vars.rubyMM}}-method_source

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2c89b65855b1519947cdb4855e6814637397f8eb
      repository: https://github.com/pry/pry
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: pry

update:
  enabled: true
  github:
    identifier: pry/pry
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pry --version
        pry --help
    - uses: test/tw/gem-check

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
