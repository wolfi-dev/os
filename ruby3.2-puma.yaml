# Generated from https://github.com/puma/puma
package:
  name: ruby3.2-puma
  version: 6.4.3
  epoch: 2
  description: Puma is a simple, fast, threaded, and highly parallel HTTP 1.1 server for Ruby/Rack applications. Puma is intended for use in both development and production environments. It's great for highly parallel Ruby implementations such as Rubinius and JRuby as well as as providing process worker support to support CRuby well.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-nio4r
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e867e53aa4e7df91fa97d8995a80fc2f9466a080
      repository: https://github.com/puma/puma
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: puma

update:
  enabled: true
  github:
    identifier: puma/puma
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        puma --version
        pumactl --version
        puma --help
        pumactl --help
    - uses: ruby/require
      with:
        module_name: puma

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
