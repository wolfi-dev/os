package:
  name: ruby3.2-rack-2.2
  version: "2.2.8.1"
  epoch: 3
  description: Rack provides a minimal, modular and adaptable interface for developing web applications in Ruby
  copyright:
    - license: MIT
  dependencies:
    provides:
      - ruby${{vars.rubyMM}}-rack=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rack/rack
      tag: v${{package.version}}
      expected-commit: e83001100ad9dd24e1744b13669dcb2736a13ebd

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack

update:
  enabled: true
  github:
    identifier: rack/rack
    strip-prefix: v
    tag-filter: v2.2.

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rackup --version
        rackup --help

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
