package:
  name: ruby3.2-rack-oauth2
  version: 2.2.1
  epoch: 0
  description: OAuth 2.0 Server & Client Library. Both Bearer token type are supported.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-attr_required
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects
      - ruby3.2-json-jwt
      - ruby3.2-rack

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: http://github.com/nov/rack-oauth2
      tag: v${{package.version}}
      expected-commit: 70da234801c53a116c2d8e126bb09f237824af5a

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack-oauth2

update:
  enabled: true
  github:
    identifier: nov/rack-oauth2
    strip-prefix: v
