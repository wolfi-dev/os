package:
  name: ruby3.2-rack-session
  version: 2.1.0
  epoch: 1
  description: A session implementation for Rack.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-base64
      - ruby3.2-rack

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rack/rack-session.git
      expected-commit: 8a021430d2238cc7a0a3b5dfcc8fe44c43b984ce
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack-session

test:
  pipeline:
    - uses: ruby/require
      with:
        module_name: rack/session

update:
  enabled: true
  github:
    identifier: rack/rack-session
    strip-prefix: v
    use-tag: true
