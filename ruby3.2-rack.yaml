package:
  name: ruby3.2-rack
  version: 3.0.8
  epoch: 2
  description: Rack provides a minimal, modular and adaptable interface for developing web applications in Ruby
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f4cf32bece433d81682590e953a50ecc97282d83b2c1acaea96a30f53feba8ea
      uri: https://github.com/rack/rack/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack

update:
  enabled: true
  github:
    identifier: rack/rack
    strip-prefix: v
