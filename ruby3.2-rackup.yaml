# Generated from https://github.com/rack/rackup.git
package:
  name: ruby3.2-rackup
  version: 2.2.1
  epoch: 0
  description: A general server command for Rack applications.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-rack

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rack/rackup.git
      expected-commit: e9814d3b5a55fd0134369ddfdefd90f1a9a0e6b9
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rackup
  rubyMM: "3.2"

test:
  pipeline:
    - uses: ruby/require
      with:
        module_name: ${{vars.gem}}

update:
  enabled: true
  github:
    identifier: rack/rackup
    strip-prefix: v
    use-tag: true
