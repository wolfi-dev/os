# Generated from https://github.com/redis/redis-rb/tree/v5.0.8
package:
  name: ruby3.2-redis
  version: "5.4.0"
  epoch: 0
  description: A Ruby client that tries to match Redis API one-to-one, while still providing an idiomatic interface.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-redis-client

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 082d19800505c949294ce9dc6b91be9b9e539aed
      repository: https://github.com/redis/redis-rb
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: redis

update:
  enabled: true
  github:
    identifier: redis/redis-rb
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
