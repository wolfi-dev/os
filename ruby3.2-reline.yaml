# Generated from https://github.com/ruby/reline
package:
  name: ruby3.2-reline
  version: 0.5.10
  epoch: 2
  description: Alternative GNU Readline or Editline implementation by pure Ruby.
  copyright:
    - license: Ruby
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}
      - ruby${{vars.rubyMM}}-io-console

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/reline.git
      tag: v${{package.version}}
      expected-commit: 0ebd54f67591e333619caafa98168815ad8047e2

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: reline

test:
  pipeline:
    - runs: ruby -e "require 'reline'"
    - uses: ruby/require
      with:
        module_name: reline

update:
  enabled: true
  github:
    identifier: ruby/reline
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
