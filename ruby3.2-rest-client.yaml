package:
  name: ruby3.2-rest-client
  version: 2.1.0
  epoch: 0
  description: Simple HTTP and REST client for Ruby, inspired by microframework syntax for specifying actions.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-http-accept
      - ruby3.2-http-cookie
      - ruby3.2-mime-types
      - ruby3.2-netrc

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: rest-client

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cf3e5a115bcdb8f3344aeac0e45b44d67fac1a42
      repository: https://github.com/rest-client/rest-client
      tag: v${{package.version}}

  - runs: |
      # We build the latest version of http-accept, which is >= 2.2.1.
      sed -i "s/add_dependency('http-accept', '>= 1.7.0', '< 2.0')/add_dependency('http-accept', '>= 1.7.0')/" ${{vars.gem}}.gemspec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  environment:
    contents:
      packages:
        - ruby3.2-http-accept
  pipeline:
    - runs: |
        ruby -e "require 'rest-client'"
    # - name: Simple test
    #   runs: |
    #     cat <<EOF > /tmp/test.rb
    #     require 'rest-client'
    #     RestClient.get 'http://example.com/resource', {params: {id: 50, 'foo' => 'bar'}}
    #     RestClient.post "http://example.com/resource", {'x' => 1}.to_json, {content_type: :json, accept: :json}
    #     EOF
    #     ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: rest-client/rest-client
    strip-prefix: v
    use-tag: true
