# Generated from https://github.com/rubyzip/rubyzip/tree/v2.3.2
package:
  name: ruby3.2-rubyzip
  version: 2.4.1
  epoch: 1
  description: rubyzip is a ruby module for reading and writing zip files
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6c4b7a9f90011678451d6766859bbac6becad415
      repository: https://github.com/rubyzip/rubyzip
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rubyzip

update:
  enabled: true
  ignore-regex-patterns:
    - show
  github:
    identifier: rubyzip/rubyzip
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          zip
          zip/central_directory
          zip/compressor
          zip/constants
          zip/decompressor
          zip/dos_time
          zip/entry
          zip/entry_set
          zip/errors
          zip/extra_field
          zip/filesystem
          zip/ioextras
          zip/null_decompressor
          zip/version
          zip/crypto/decrypted_io
          zip/crypto/encryption
