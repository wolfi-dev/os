# Generated from https://github.com/sinatra/sinatra
package:
  name: ruby3.2-sinatra
  version: 4.1.1
  epoch: 1
  description: Sinatra is a DSL for quickly creating web applications in Ruby with minimal effort.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-logger
      - ruby${{vars.rubyMM}}-mustermann
      - ruby${{vars.rubyMM}}-tilt
      - ruby${{vars.rubyMM}}-rack
      - ruby${{vars.rubyMM}}-rack-protection
      - ruby${{vars.rubyMM}}-rack-session
      - ruby${{vars.rubyMM}}-rackup
      - ruby${{vars.rubyMM}}-puma

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b50a1bbb5324838908dfaa00ec53ad322673a29
      repository: https://github.com/sinatra/sinatra
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: sinatra

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - runs: |
        ruby -e 'require "sinatra"' &
        cat << EOF > result.txt
        <!DOCTYPE html>
        <html>
        <head>
          <style type="text/css">
          body { text-align:center;font-family:helvetica,arial;font-size:22px;
            color:#888;margin:20px}
          #c {margin:0 auto;width:500px;text-align:left}
          </style>
        </head>
        <body>
          <h2>Sinatra doesnâ€™t know this ditty.</h2>
          <img src='/__sinatra__/404.png'>
          <div id="c">
            Try this:
            <pre>get &#x27;&#x2F;&#x27; do
          &quot;Hello World&quot;
        end
        </pre>
          </div>
        </body>
        </html>
        EOF

        sleep 1 && curl 127.0.0.1:4567 > actual.txt

        diff actual.txt result.txt

update:
  enabled: true
  github:
    identifier: sinatra/sinatra
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
