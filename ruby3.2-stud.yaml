    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: stud

update:
  enabled: true
  github:
    identifier: jordansissel/ruby-stud
    strip-prefix: v
    use-tag: true
