package:
  name: ruby3.2-swd
  version: 2.0.2
  epoch: 2
  description: SWD (Simple Web Discovery) Client Library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-attr_required
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: http://github.com/nov/swd
      tag: v${{package.version}}
      expected-commit: 01473509999b427d081a38979ed35053190bb411

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: swd

update:
  enabled: true
  github:
    identifier: nov/swd
    strip-prefix: v
