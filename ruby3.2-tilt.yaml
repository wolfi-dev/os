# Generated from https://github.com/jeremyevans/tilt
package:
  name: ruby3.2-tilt
  version: 2.4.0
  epoch: 2
  description: Generic interface to multiple Ruby template engines
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a237d86a49170aed4aee6d3516e102d8d5cdd3ad
      repository: https://github.com/jeremyevans/tilt
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: tilt

update:
  enabled: true
  github:
    identifier: jeremyevans/tilt
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tilt --help

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
