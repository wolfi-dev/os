# Generated from https://github.com/cjheath/treetop
package:
  name: ruby3.2-treetop
  version: 1.6.12
  epoch: 0
  description: A Parsing Expression Grammar (PEG) Parser generator DSL for Ruby
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-polyglot

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b6a60e16e80f288dd25d45e372e5249f190f4561
      repository: https://github.com/cjheath/treetop
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: treetop

update:
  enabled: true
  github:
    identifier: cjheath/treetop
    strip-prefix: v
    use-tag: true
