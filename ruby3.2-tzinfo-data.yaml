package:
  name: ruby3.2-tzinfo-data
  version: "1.2025.2"
  epoch: 0
  description: TZInfo::Data contains data from the IANA Time Zone database packaged as Ruby modules for use with TZInfo.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-tzinfo
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: tzinfo-data

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 70470e7d6ea3a3b7207615feadff07a56b0a51c4
      repository: https://github.com/tzinfo/tzinfo-data
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: tzinfo/tzinfo-data
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
