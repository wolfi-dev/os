package:
  name: ruby3.2-uri
  version: "1.0.4"
  epoch: 0
  description: "URI is a module providing classes to handle Uniform Resource Identifiers"
  copyright:
    - license: BSD-2-Clause OR Ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/uri
      tag: v${{package.version}}
      expected-commit: e5074739c3f28e03a26f6a1daa2a051fdbc3e774

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: uri

test:
  pipeline:
    - runs: ruby -e "require 'uri'"
    - runs: |
        ruby -e 'require "uri"; uri = URI("https://wolfi.dev"); raise "Failed to parse URI" unless uri.host == "wolfi.dev" && uri.scheme == "https"'

update:
  enabled: true
  github:
    identifier: ruby/uri
    strip-prefix: v
