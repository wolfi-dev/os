package:
  name: ruby3.2-version_gem
  version: 1.1.4
  epoch: 0
  description: Versions are good. Versions are cool. Versions will win.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5086ef73754282e1e878539819e76915bce56103
      tag: v${{package.version}}
      repository: https://gitlab.com/oauth-xx/version_gem

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: version_gem

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v
