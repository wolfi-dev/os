package:
  name: ruby3.2-webfinger
  version: 2.1.2
  epoch: 3
  description: Ruby WebFinger client library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: http://github.com/nov/webfinger
      tag: v${{package.version}}
      expected-commit: a79f140bcd5a0ac2140eefed5316e572625a0563

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: webfinger

update:
  enabled: true
  github:
    identifier: nov/webfinger
    strip-prefix: v
