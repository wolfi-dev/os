package:
  name: ruby3.3-activesupport
  version: 7.2.1.2
  epoch: 1
  description: A toolkit of support libraries and Ruby core extensions extracted from the Rails framework. Rich support for multibyte strings, internationalization, time zones, and testing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-concurrent-ruby
      - ruby${{vars.rubyMM}}-connection_pool
      - ruby${{vars.rubyMM}}-i18n
      - ruby${{vars.rubyMM}}-securerandom
      - ruby${{vars.rubyMM}}-tzinfo

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/rails
      tag: v${{package.version}}
      expected-commit: 7750d64a65e5b2641d87ef45e6e65ace193d9a27

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: activesupport

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: activesupport

  - uses: ruby/clean

vars:
  gem: activesupport

update:
  enabled: true
  github:
    identifier: rails/rails
    strip-prefix: v

test:
  pipeline:
    - runs: ruby -e "require 'active_support'"

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
