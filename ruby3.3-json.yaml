# Generated from https://github.com/flori/json
package:
  name: ruby3.3-json
  version: 2.9.0
  epoch: 0
  description: This is a JSON implementation as a Ruby extension in C.
  copyright:
    - license: Ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flori/json
      tag: v${{package.version}}
      expected-commit: 20b501a31d824449148c97385eb064f6f62ba127

  - runs: |
      # Upstream sometimes forgets to update the version in their version.rb file after a release.
      sed -i "s/\(VERSION = '\)[^']*/\1${{package.version}}/" lib/json/version.rb

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: json

test:
  pipeline:
    - runs: ruby -e "require 'json'"

update:
  enabled: true
  github:
    identifier: flori/json
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
