package:
  name: ruby3.3-jsonpath
  version: 1.1.5
  epoch: 1
  description: Ruby implementation of http://goessner.net/articles/JsonPath/.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-multi_json

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/joshbuddy/jsonpath
      tag: v${{package.version}}
      expected-commit: 725f1873a164955a129e70cd92417414f89efe26

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: jsonpath

test:
  pipeline:
    - runs: ruby -e "require 'jsonpath'"
    - name: Simple test
      runs: |
        cat <<EOF > /tmp/test.rb
        require 'jsonpath'
        json = <<-HERE_DOC
        {"store":
          {"bicycle":
            {"price":19.95, "color":"red"},
            "book":[
              {"price":8.95, "category":"reference", "title":"Sayings of the Century", "author":"Nigel Rees"},
              {"price":12.99, "category":"fiction", "title":"Sword of Honour", "author":"Evelyn Waugh"},
              {"price":8.99, "category":"fiction", "isbn":"0-553-21311-3", "title":"Moby Dick", "author":"Herman Melville","color":"blue"},
              {"price":22.99, "category":"fiction", "isbn":"0-395-19395-8", "title":"The Lord of the Rings", "author":"Tolkien"}
            ]
          }
        }
        HERE_DOC
        path = JsonPath.new('$..price')
        path.on(json)
        EOF
        ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: joshbuddy/jsonpath
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
