# Generated from https://github.com/jwt/ruby-jwt
package:
  name: ruby3.3-jwt
  version: "3.0.0"
  epoch: 0
  description: A pure ruby implementation of the RFC 7519 OAuth JSON Web Token (JWT) standard.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b987a5152732ab43d9e16558d3343ffca4c36cb1
      repository: https://github.com/jwt/ruby-jwt
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ruby-${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: jwt

update:
  enabled: true
  github:
    identifier: jwt/ruby-jwt
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
