package:
  name: ruby3.3-kubeclient
  version: 4.12.0
  epoch: 0
  description: An efficient, thread safe LRU cache.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-faraday
      - ruby${{vars.rubyMM}}-faraday-follow_redirects
      - ruby${{vars.rubyMM}}-http
      - ruby${{vars.rubyMM}}-jsonpath
      - ruby${{vars.rubyMM}}-recursive-open-struct
      - ruby${{vars.rubyMM}}-rest-client

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ManageIQ/kubeclient
      tag: v${{package.version}}
      expected-commit: 0feda1d7de6bdab96286c81eb0f2ccc2127040cf

  - uses: patch
    with:
      patches: bump-recursive-open-struct.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: kubeclient

test:
  pipeline:
    - runs: |
        ruby -e "require 'kubeclient'"
    - name: Simple test
      runs: |
        cat <<EOF > /tmp/test.rb
        require 'kubeclient'
        Kubeclient::Client.new('http://localhost:8080/api', 'v1')
        EOF
        ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: ManageIQ/kubeclient
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
