package:
  name: ruby3.3-net-http-persistent
  version: 4.0.2
  epoch: 1
  description: Manages persistent connections using Net::HTTP including a thread pool for connecting to multiple hosts.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-connection_pool

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1fb915ff6e700a06d711ebf0217b2f12f559f33c
      repository: https://github.com/drbrain/net-http-persistent
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-http-persistent

update:
  enabled: true
  git:
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          net/http/persistent
