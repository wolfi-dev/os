package:
  name: ruby3.3-oj
  version: "3.16.10"
  epoch: 1
  description: The fastest JSON parser and object serializer.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: oj

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4332ae9f81db7caed9411be445a145276c69d4fb
      repository: https://github.com/ohler55/oj
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ohler55/oj
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          oj
          oj/bag
          oj/easy_hash
          oj/error
          oj/json
          oj/mimic
          oj/saj
          oj/schandler
          oj/state
          oj/version
