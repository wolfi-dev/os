package:
  name: ruby3.3-protocol-http
  version: "0.49.0"
  epoch: 0
  description: Provides abstractions to handle HTTP protocols.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: protocol-http

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c58a3bdf31c0e6a158f664cb1fcc3d31db5d8df8
      repository: https://github.com/socketry/protocol-http
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/protocol-http
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Check Gem Installation
      runs: |
        if gem list | grep -q "${{vars.gem}}"; then
          echo "${{vars.gem}} gem installed successfully."
        else
          echo "${{vars.gem}} gem installation failed!" && exit 1
        fi
    - name: Test Functionality
      runs: |
        ruby -r 'protocol/http' -e '
        request = Protocol::HTTP::Request.new(nil, nil, "GET", "/")
        request.headers.add("content-type", "application/json")
        puts "Content-Type Header: " + request.headers["content-type"]
        ' || (echo "${{vars.gem}} test failed!" && exit 1)

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
