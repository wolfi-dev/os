package:
  name: ruby3.3-ruby2_keywords
  version: 0.0.5
  epoch: 0
  description: Shim library for Module#ruby2_keywords
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/ruby2_keywords
      tag: v${{package.version}}
      expected-commit: 92ad9c5c3fff591b8383ada8b93c3da1279d24ad

  - uses: patch
    with:
      patches: changelog.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: ruby2_keywords

update:
  enabled: true
  github:
    identifier: ruby/ruby2_keywords
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
