# Generated from https://github.com/sinatra/sinatra
package:
  name: ruby3.3-sinatra
  version: 4.1.1
  epoch: 0
  description: Sinatra is a DSL for quickly creating web applications in Ruby with minimal effort.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-mustermann
      - ruby${{vars.rubyMM}}-tilt
      - ruby${{vars.rubyMM}}-rack-2.2
      - ruby${{vars.rubyMM}}-rack-protection

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b50a1bbb5324838908dfaa00ec53ad322673a29
      repository: https://github.com/sinatra/sinatra
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: sinatra

update:
  enabled: true
  github:
    identifier: sinatra/sinatra
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
