# Generated from https://github.com/ruby/stringio
package:
  name: ruby3.3-stringio
  version: "3.2.0"
  epoch: 0
  description: Pseudo `IO` class from/to `String`.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/stringio.git
      tag: v${{package.version}}
      expected-commit: fd9fbc33efe5993ce53fce3d4e6c76d7ef99402e

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: stringio

test:
  pipeline:
    - runs: ruby -e "require 'stringio'"
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: ruby/stringio
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
