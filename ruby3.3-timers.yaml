package:
  name: ruby3.3-timers
  version: "4.4.0"
  epoch: 1
  description: Pure Ruby one-shot and periodic timers.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: timers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 23bccc713a244a339500318616fae79d9922a78f
      repository: https://github.com/socketry/timers
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/timers
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  environment:
    contents:
      packages:
        - build-base
        - ruby-${{vars.rubyMM}}-dev
        - ruby${{vars.rubyMM}}-bundler
  pipeline:
    - runs: |
        # Ensure our installed gem is importable
        ruby -e "require 'timers'"
    - uses: git-checkout
      with:
        expected-commit: 23bccc713a244a339500318616fae79d9922a78f
        repository: https://github.com/socketry/timers
        tag: v${{package.version}}
    - runs: |
        # Run upstream tests to find incompatibilities
        bundle install
        bundle exec bake test
