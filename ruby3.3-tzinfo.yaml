package:
  name: ruby3.3-tzinfo
  version: 2.0.6
  epoch: 1
  description: TZInfo provides access to time zone data and allows times to be converted using time zone rules.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-concurrent-ruby
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: tzinfo

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d5893c99bbcd842af86023f02a84fac1659b3031
      repository: https://github.com/tzinfo/tzinfo
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: tzinfo/tzinfo
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
