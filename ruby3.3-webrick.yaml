package:
  name: ruby3.3-webrick
  version: "1.9.2"
  epoch: 0
  description: WEBrick is an HTTP server toolkit that can be configured as an HTTPS server, a proxy server, and a virtual-host server.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: webrick

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b1684cecf9eb87cb2ae20fd52fbb80cf3e859c8a
      repository: https://github.com/ruby/webrick
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

  - name: "cleanup empty /usr/bin directory"
    runs: rm -rf ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: ruby/webrick
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - name: "verify some .rbs files are included in the package"
      runs: |
        dir="/usr/lib/ruby/gems/"
        file="*.rbs"
        if ! find "${dir}" -name "${file}" -type f | grep -q . ; then
          echo "FAIL: unable to find $file files under $dir." >&2
          exit 1
        fi
        echo "PASS: found some $file files under $dir"
    - name: "verify some .gemspec files are included in the package"
      runs: |
        dir="/usr/lib/ruby/gems/"
        file="*.gemspec"
        if ! find "${dir}" -name "${file}" -type f | grep -q . ; then
          echo "FAIL: unable to find $file files under $dir." >&2
          exit 1
        fi
        echo "PASS: found some $file files under $dir"
