package:
  name: ruby3.4-bindata
  version: 2.5.0
  epoch: 0
  description: BinData is a declarative way to read and write binary file formats.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rubygems

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dmendel/bindata
      tag: v${{package.version}}
      expected-commit: 8244a1c7e7b24617adcd7264e02370663bd03621

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: bindata

update:
  enabled: true
  github:
    identifier: dmendel/bindata
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
