# Generated from https://github.com/brianmario/charlock_holmes
package:
  name: ruby3.4-charlock_holmes
  version: 0.7.9
  epoch: 0
  description: charlock_holmes provides binary and text detection as well as text transcoding using libicu
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - icu-dev
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rubygems
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c8d07d3e96a786b39056caf309e3cb24f8f59770
      repository: https://github.com/brianmario/charlock_holmes
      tag: v${{package.version}}

  - runs: |
      # Unset std, as new ICU requires default stdc++ of 17 or higher
      sed -i '/std=c++11/d' ext/charlock_holmes/extconf.rb

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: charlock_holmes

update:
  enabled: true
  github:
    identifier: brianmario/charlock_holmes
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
