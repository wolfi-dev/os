# Generated from https://github.com/ruby/debug
package:
  name: ruby3.4-debug
  version: 1.9.2
  epoch: 0
  description: https://github.com/ruby/debug
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}
      - ruby3.4-irb

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-bundler
      - ruby3.4-rake
      - ruby3.4-rdoc
      - ruby3.4-rubygems

vars:
  gem: debug

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/debug.git
      tag: v${{package.version}}
      expected-commit: 0b77e8294b5b220b3b2a089bf09f94808654899a

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

  - runs: |
      for file in $(ls -1 ${{targets.contextdir}}/usr/bin); do
        test -f /usr/bin/$file && rm ${{targets.contextdir}}/usr/bin/$file;
      done

test:
  pipeline:
    - runs: ruby -e 'require "debug"'

update:
  enabled: true
  github:
    identifier: ruby/debug
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
