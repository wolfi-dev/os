# Generated from https://github.com/bkeepers/dotenv
package:
  name: ruby3.4-dotenv
  version: "3.2.0"
  epoch: 0
  description: Loads environment variables from `.env`.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bkeepers/dotenv.git
      tag: v${{package.version}}
      expected-commit: 34156bf400cd67387fa6ed9f146778f6a2f5f743

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: bkeepers/dotenv
    strip-prefix: v
    use-tag: true
    tag-filter: v
  ignore-regex-patterns:
    - ^\.[0-9].*
    - .*\.debug.*

vars:
  gem: dotenv

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          dotenv
          dotenv/autorestore
          dotenv/cli
          dotenv/diff
          dotenv/environment
          dotenv/load
          dotenv/missing_keys
          dotenv/parser
          dotenv/template
          dotenv/version
          dotenv/substitutions/command
          dotenv/substitutions/variable
