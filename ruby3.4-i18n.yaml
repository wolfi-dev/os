package:
  name: ruby3.4-i18n
  version: 1.14.6
  epoch: 0
  description: New wave Internationalization support for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-concurrent-ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3b65f6548245411bc9802f5a547954d370b57821
      repository: https://github.com/ruby-i18n/i18n
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: i18n

test:
  pipeline:
    - runs: ruby -e "require 'i18n'"
    - name: Basic translation test
      runs: |
        ruby <<-EOF
        require 'i18n'

        # Create a translation directly in memory
        I18n.backend.store_translations(:en, hello: "Hello, %{name}!")

        # Test translation
        greeting = I18n.t('hello', name: 'World')
        raise "Translation test failed!" unless greeting == "Hello, World!"

        puts "Basic translation test passed!"
        EOF

update:
  enabled: true
  github:
    identifier: ruby-i18n/i18n
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
