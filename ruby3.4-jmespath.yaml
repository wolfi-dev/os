package:
  name: ruby3.4-jmespath
  version: 1.6.2
  epoch: 0
  description: Implements JMESPath for Ruby
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rubygems

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8336859844c3ebf053cf9498dcf5f494ee805750
      repository: https://github.com/jmespath/jmespath.rb
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: jmespath

update:
  enabled: true
  github:
    identifier: jmespath/jmespath.rb
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
