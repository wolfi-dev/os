# Generated from https://github.com/cheald/manticore
package:
  name: ruby3.4-manticore
  version: 0.9.1
  epoch: 1
  description: Manticore is an HTTP client built on the Apache HttpCore components
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-openssl_pkcs8_pure

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cheald/manticore
      tag: v${{package.version}}
      expected-commit: acc25cac2999f4658a77a0f39f60ddbca8fe14a4

  - runs: |
      sed -i 's/exists?/exist?/g' manticore.gemspec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      # Output file name has `java` suffix.
      gem-file: ${{vars.gem}}-${{package.version}}-java.gem
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: manticore

update:
  enabled: true
  github:
    identifier: cheald/manticore
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
