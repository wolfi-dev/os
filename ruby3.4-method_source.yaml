# Generated from https://github.com/banister/method_source
package:
  name: ruby3.4-method_source
  version: 1.1.0
  epoch: 1
  description: retrieve the sourcecode for a method
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: eef98af83806572d503c8bc624de0efdc0dffc28
      repository: https://github.com/banister/method_source
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: method_source

update:
  enabled: true
  github:
    identifier: banister/method_source
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
