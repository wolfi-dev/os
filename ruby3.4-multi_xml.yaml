# Generated from https://github.com/sferik/multi_xml
package:
  name: ruby3.4-multi_xml
  version: 0.7.1
  epoch: 1
  description: Provides swappable XML backends utilizing LibXML, Nokogiri, Ox, or REXML.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a3ed024ac3be31b6f1fdef8221ebd6c31513fa23
      repository: https://github.com/sferik/multi_xml
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: multi_xml

update:
  enabled: true
  github:
    identifier: sferik/multi_xml
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
