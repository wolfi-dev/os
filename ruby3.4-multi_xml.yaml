# Generated from https://github.com/sferik/multi_xml
package:
  name: ruby3.4-multi_xml
  version: "0.8.1"
  epoch: 1 # go/wolfi-rsc/ruby3.4-multi_xml
  description: Provides swappable XML backends utilizing LibXML, Nokogiri, Ox, or REXML.
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3ad93f88b66ca3f8666ea92e3ae09007c2c2961c
      repository: https://github.com/sferik/multi_xml
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: multi_xml

update:
  enabled: true
  github:
    identifier: sferik/multi_xml
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
