package:
  name: ruby3.4-net-http
  version: "0.7.0"
  epoch: 0
  description: "A rich library which can be used to build HTTP user-agents for Ruby"
  copyright:
    - license: BSD-2-Clause OR Ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/net-http
      tag: v${{package.version}}
      expected-commit: ec9c70a6fba75a63c128864ef3cb32c883665a33

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-http

test:
  pipeline:
    - name: Verify library import
      runs: ruby -e "require 'net/http'"
    - name: Basic usage
      runs: |
        cat <<EOF > /tmp/test.rb
        require "net/http"
        uri = URI("https://edu.chainguard.dev/open-source/wolfi/overview/")
        Net::HTTP.get(uri)
        puts "OK"
        EOF
        ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: ruby/net-http
    strip-prefix: v
