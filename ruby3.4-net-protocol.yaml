package:
  name: ruby3.4-net-protocol
  version: 0.2.2
  epoch: 1
  description: The abstract interface for net-* client.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-timeout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2d3c4b43a837a616e5853f807cde63aaffbcd280
      repository: https://github.com/ruby/net-protocol
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-protocol

update:
  enabled: true
  github:
    identifier: ruby/net-protocol
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
