# Generated from https://github.com/octokit/octokit.rb
package:
  name: ruby3.4-octokit
  version: 9.2.0
  epoch: 0
  description: Simple wrapper for the GitHub API
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-faraday
      - ruby3.4-sawyer

environment:
  contents:
    build_repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/octokit/octokit.rb.git
      tag: v${{package.version}}
      expected-commit: 664b02d8d5df7a8ff41bfbff00da092aadebfb9e

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: octokit
