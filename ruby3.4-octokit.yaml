# Generated from https://github.com/octokit/octokit.rb
package:
  name: ruby3.4-octokit
  version: "10.0.0"
  epoch: 0
  description: Simple wrapper for the GitHub API
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-faraday
      - ruby3.4-sawyer

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/octokit/octokit.rb.git
      tag: v${{package.version}}
      expected-commit: ea3413c3174571e87c83d358fc893cc7613091fa

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: octokit/octokit.rb
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: octokit

