package:
  name: ruby3.4-openssl-3.3
  version: "3.3.1"
  epoch: 0
  description: An easy-to-use client library for making requests from Ruby. It uses a simple method chaining system for building requests, similar to Python's Requests.
  copyright:
    - license: MIT
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - openssl-dev
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: openssl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/openssl
      tag: v${{package.version}}
      expected-commit: 2b88a6d44410270e349488f95fe1232dfb2f2088

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      opts: -- --with-openssl-include=/usr/include --with-openssl-dir=/usr

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -- --with-openssl-include=/usr/include --with-openssl-dir=/usr

  - uses: ruby/clean

test:
  pipeline:
    - name: Check library version
      runs: ruby -ropenssl -e 'puts OpenSSL::OPENSSL_VERSION'
    - name: Confirm correct gem version
      runs: |
        ruby -ropenssl -e '
          spec = Gem.loaded_specs["openssl"]
          puts "#{spec.version}"
          ' | grep ${{package.version}}
    - name: Confirm correct ruby version
      runs: |
        ruby -ropenssl -e '
          spec = Gem.loaded_specs["openssl"]
          puts "#{spec.full_gem_path}"
          ' | grep "gems/${{vars.rubyMM}}"
    - name: Test HTTPS
      runs: |
        ruby -ropenssl -rnet/http -e '
          url = "https://example.com"
          uri = URI(url)
          http = Net::HTTP.new(uri.host, uri.port)
          http.use_ssl = true
          response = http.get("/")
          puts "Got response with status code: #{response.code}"
        '

update:
  enabled: true
  github:
    identifier: ruby/openssl
    strip-prefix: v
    tag-filter: v3.3.

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
