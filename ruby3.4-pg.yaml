# Generated from https://github.com/ged/ruby-pg
package:
  name: ruby3.4-pg
  version: "1.6.1"
  epoch: 0
  description: Pg is the Ruby interface to the PostgreSQL RDBMS. It works with PostgreSQL 9.3 and later.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - libpq
      - postgresql-dev
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5da9f3b98a0383070fe7d9c315988df8eebdf034
      repository: https://github.com/ged/ruby-pg
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: pg

update:
  enabled: true
  github:
    identifier: ged/ruby-pg
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      repositories:
        - https://packages.wolfi.dev/os
      keyring:
        - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      packages:
        - shadow
        - ruby-${{vars.rubyMM}}-dev
  pipeline:
    - name: Check pg is install
      runs: |
        echo "Is pg installed?: $(gem list -i pg)"
    - uses: test/tw/ldd-check

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
