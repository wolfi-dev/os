# Generated from http://github.com/matttproud/ruby_quantile_estimation
package:
  name: ruby3.4-quantile
  version: 0.2.1
  epoch: 3
  description: Graham Cormode and S. Muthukrishnan's Effective Computation of Biased Quantiles over Data Streams in ICDEâ€™05
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/matttproud/ruby_quantile_estimation
      tag: v${{package.version}}
      expected-commit: 49c660bffdc36a8283ecc730a102bae7232a438f

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: quantile

update:
  enabled: true
  exclude-reason: Unmaintained upstream. Last commit was in 2018
  github:
    identifier: matttproud/ruby_quantile_estimation
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          quantile
          quantile/estimator
          quantile/quantile
          quantile/version
