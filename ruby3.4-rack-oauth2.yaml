package:
  name: ruby3.4-rack-oauth2
  version: "2.3.0"
  epoch: 0
  description: OAuth 2.0 Server & Client Library. Both Bearer token type are supported.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-activesupport
      - ruby${{vars.rubyMM}}-attr_required
      - ruby${{vars.rubyMM}}-faraday
      - ruby${{vars.rubyMM}}-faraday-follow_redirects
      - ruby${{vars.rubyMM}}-json-jwt
      - ruby${{vars.rubyMM}}-rack

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nov/rack-oauth2
      tag: v${{package.version}}
      expected-commit: de0c89d07dda8113d692386c6a99c44a66155fc8

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack-oauth2

update:
  enabled: true
  github:
    identifier: nov/rack-oauth2
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
