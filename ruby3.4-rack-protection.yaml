# Generated from https://github.com/sinatra/sinatra/tree/main/rack-protection
package:
  name: ruby3.4-rack-protection
  version: 4.1.1
  epoch: 3
  description: Protect against typical web attacks, works with all Rack apps, including Rails
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-rack
      - ruby${{vars.rubyMM}}-logger

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b50a1bbb5324838908dfaa00ec53ad322673a29
      repository: https://github.com/sinatra/sinatra
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: rack-protection

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: rack-protection

  - uses: ruby/clean

vars:
  gem: rack-protection

test:
  pipeline:
    - uses: ruby/require
      with:
        module_name: ${{vars.gem}}

update:
  enabled: true
  github:
    identifier: sinatra/sinatra
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
