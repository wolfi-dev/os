package:
  name: ruby3.4-rack
  version: "3.1.16"
  epoch: 0
  description: Rack provides a minimal, modular and adaptable interface for developing web applications in Ruby
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: df2f3f2804373acafc429ed9f0770847a9c6b226
      repository: https://github.com/rack/rack
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack

test:
  environment:
    contents:
      packages:
        - curl
        - ruby${{vars.rubyMM}}-rackup
        - ruby${{vars.rubyMM}}-puma
  pipeline:
    - uses: ruby/require
      with:
        module_name: ${{vars.gem}}
    - runs: |
        cat << EOF > config.ru
        run do |env|
          [200, {}, ["Hello World"]]
        end
        EOF

        rackup > /dev/null 2>&1 &
        sleep 1

        curl http://localhost:9292 | grep -q "Hello World"

update:
  enabled: true
  git:
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
