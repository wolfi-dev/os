package:
  name: ruby3.4-recursive-open-struct
  version: 2.0.0
  epoch: 1
  description: OpenStruct subclass that returns nested hash attributes as RecursiveOpenStructs
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: recursive-open-struct

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d26b6e88135ec54e44a0b4efd48743469f242b7a
      repository: https://github.com/aetherknight/recursive-open-struct
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - name: Simple test
      runs: |
        cat <<EOF > /tmp/test.rb
        require 'recursive-open-struct'
        ros = RecursiveOpenStruct.new( { wha: { tagoo: 'siam' } } )
        ros.wha.tagoo
        EOF
        ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: aetherknight/recursive-open-struct
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
