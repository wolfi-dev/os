# Generated from https://github.com/redis-rb/redis-client
package:
  name: ruby3.4-redis-client
  version: 0.22.2
  epoch: 0
  description: Simple low-level client for Redis 6+
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-connection_pool

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6d55f61cac62af91aebbd5a1d00eae7a8d940b9e
      repository: https://github.com/redis-rb/redis-client
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: redis-client

update:
  enabled: true
  github:
    identifier: redis-rb/redis-client
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
