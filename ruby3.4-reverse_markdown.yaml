# Generated from https://github.com/xijo/reverse_markdown
package:
  name: ruby3.4-reverse_markdown
  version: 3.0.0
  epoch: 0
  description: Map simple html back into markdown, e.g. if you want to import existing html data in your application.
  copyright:
    - license: WTFPL
  dependencies:
    runtime:
      - ruby3.4-nokogiri

environment:
  contents:
    build_repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/xijo/reverse_markdown.git
      tag: v${{package.version}}
      expected-commit: 990dd7d8a044818141f6ca4edfe9001944db6fcb

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: xijo/reverse_markdown
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: reverse_markdown
