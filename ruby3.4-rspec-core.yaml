# Generated from https://github.com/rspec/rspec-core
package:
  name: ruby3.4-rspec-core
  version: 3.13.2
  epoch: 1
  description: BDD for Ruby. RSpec runner and example groups.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-rspec-support

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-bundler

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-core.git
      expected-commit: 8f019adecf42f469861ed5ac912d55f7200cce81
      tag: v${{package.version}}

  - runs: |
      # Require for the build Too many deps to consider vendoring
      bundle install
      rake spec || true

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -n ${{targets.destdir}}/usr/bin

  - uses: ruby/clean

vars:
  gem: rspec-core
  rubyMM: "3.4"

test:
  pipeline:
    - runs: |
        rspec --version
        rspec --help
