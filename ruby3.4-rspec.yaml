# Generated from https://github.com/rspec/rspec-metagem
package:
  name: ruby3.4-rspec
  version: 3.13.0
  epoch: 0
  description: BDD for Ruby
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-rspec-core
      - ruby3.4-rspec-expectations
      - ruby3.4-rspec-mocks

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-bundler
      - ruby3.4-rspec-support

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-metagem.git
      tag: v${{package.version}}
      expected-commit: 317fc0b1be7194628e6105e28af9cf94a13008f9

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -n ${{targets.destdir}}/urs/bin

  - uses: ruby/clean

vars:
  gem: rspec
  rubyMM: "3.4"
