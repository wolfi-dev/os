# Generated from https://github.com/postmodern/rubygems-tasks
package:
  name: ruby3.4-rubygems-tasks
  version: 0.2.6
  epoch: 0
  description: Agnostic and unobtrusive Rake tasks for managing and releasing Ruby Gems.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-irb
      - ruby3.4-rake

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rake
      - ruby3.4-rubygems
      - yaml-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/postmodern/rubygems-tasks.git
      expected-commit: d25aebe54b96786fde7226c88d9e158948c9d84a
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rubygems-tasks
  rubyMM: "3.4"

test:
  pipeline:
    - runs: |
        ruby -r 'rubygems/tasks' -e 'puts "debug"'
