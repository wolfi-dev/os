    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: lostisland/sawyer
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: sawyer
