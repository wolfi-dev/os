# Generated from https://github.com/lostisland/sawyer
package:
  name: ruby3.4-sawyer
  version: "0.9.3"
  epoch: 0
  description: Secret User Agent of HTTP
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-addressable
      - ruby3.4-faraday

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lostisland/sawyer.git
      tag: v${{package.version}}
      expected-commit: 79882e973a9dcb7b52943b180a15113036dc3053

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: lostisland/sawyer
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: sawyer

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          sawyer
          sawyer/agent
          sawyer/relation
          sawyer/resource
          sawyer/response
          sawyer/serializer
          sawyer/link_parsers/hal
          sawyer/link_parsers/simple
