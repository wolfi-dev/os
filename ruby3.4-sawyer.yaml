    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-addressable
      - ruby3.4-faraday

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

