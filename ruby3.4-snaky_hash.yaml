package:
  name: ruby3.4-snaky_hash
  version: 2.0.3
  epoch: 0
  description: 'A Hashie::Mash joint to make #snakelife better'
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-hashie
      - ruby${{vars.rubyMM}}-version_gem

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby${{vars.rubyMM}}-bundler
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fa841e326ec205802ee98662f66143125abb09d7
      tag: v${{package.version}}
      repository: https://gitlab.com/oauth-xx/snaky_hash

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: snaky_hash

update:
  enabled: true
  git:
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          snaky_hash
          snaky_hash/snake
          snaky_hash/version
