# Generated from https://github.com/jordansissel/ruby-stud
package:
  name: ruby3.4-stud
  version: 0.0.23
  epoch: 1
  description: Common software patterns I use frequently.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jordansissel/ruby-stud
      tag: v${{package.version}}
      expected-commit: 19b1e34f75637c502b150ce203741ce7db1b9d12

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: stud

update:
  enabled: true
  github:
    identifier: jordansissel/ruby-stud
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
