package:
  name: ruby3.4-systemd-journal
  version: "2.1.0"
  epoch: 0
  description: Provides the ability to navigate and read entries from the systemd journal in ruby, as well as write events to the journal.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - libsystemd # libsystemd.so.0 is dlopened
      - ruby${{vars.rubyMM}}-ffi
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: systemd-journal

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 53a9c12ba1a2c557071be088796be46e196ca099
      repository: https://github.com/ledbettj/systemd-journal
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - runs: |
        ruby -e "require 'systemd/journal'"

update:
  enabled: true
  github:
    identifier: ledbettj/systemd-journal
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
