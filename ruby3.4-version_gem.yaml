package:
  name: ruby3.4-version_gem
  version: "1.1.8"
  epoch: 0
  description: Versions are good. Versions are cool. Versions will win.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3c3ef85ea45ef4d132e05184c918583bcb2ed770
      tag: v${{package.version}}
      repository: https://gitlab.com/oauth-xx/version_gem

  - runs: sed -i '/signing_key/d' ${{vars.gem}}.gemspec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: version_gem

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - runs: ruby -e "require 'version_gem'"

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
