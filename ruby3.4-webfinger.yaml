package:
  name: ruby3.4-webfinger
  version: "2.1.2"
  epoch: 2
  description: Ruby WebFinger client library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-activesupport
      - ruby${{vars.rubyMM}}-faraday
      - ruby${{vars.rubyMM}}-faraday-follow_redirects

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nov/webfinger
      tag: v${{package.version}}
      expected-commit: a79f140bcd5a0ac2140eefed5316e572625a0563

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: webfinger

update:
  enabled: true
  github:
    identifier: nov/webfinger
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
