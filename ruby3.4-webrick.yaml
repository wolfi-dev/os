package:
  name: ruby3.4-webrick
  version: "1.9.1"
  epoch: 3
  description: WEBrick is an HTTP server toolkit that can be configured as an HTTPS server, a proxy server, and a virtual-host server.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: webrick

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 307f24c0e9624e56fdbe8ebbe6df03ee25e9e57b
      repository: https://github.com/ruby/webrick
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ruby/webrick
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          webrick
          webrick/accesslog
          webrick/cgi
          webrick/compat
          webrick/config
          webrick/cookie
          webrick/htmlutils
          webrick/httpauth
          webrick/httpproxy
          webrick/httprequest
          webrick/httpresponse
          webrick/https
          webrick/httpserver
          webrick/httpservlet
          webrick/httpstatus
          webrick/httputils
          webrick/httpversion
          webrick/log
          webrick/server
          webrick/ssl
          webrick/utils
          webrick/version
          webrick/httpauth/basicauth
          webrick/httpauth/digestauth
          webrick/httpauth/htdigest
          webrick/httpauth/htgroup
          webrick/httpauth/htpasswd
          webrick/httpauth/userdb
          webrick/httpservlet/abstract
          webrick/httpservlet/cgihandler
          webrick/httpservlet/erbhandler
          webrick/httpservlet/prochandler
