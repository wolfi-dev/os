# Generated from https://github.com/halostatue/diff-lcs
package:
  name: ruby4.0-diff-lcs
  version: "1.6.2"
  epoch: 1
  description: Diff::LCS computes the difference between two Enumerable sequences using the
  copyright:
    - license: MIT
    - license: Artistic-2.0
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/halostatue/diff-lcs
      tag: v${{package.version}}
      expected-commit: aca4bd72c80231e0646071ad533c65820a4ecc93

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: diff-lcs

update:
  enabled: true
  github:
    identifier: halostatue/diff-lcs
    use-tag: true
    strip-prefix: v
  ignore-regex-patterns:
    - .*debug.*
    - .*test.*

test:
  pipeline:
    - runs: |
        ldiff --version
        ldiff --help

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
