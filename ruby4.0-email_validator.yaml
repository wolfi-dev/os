package:
  name: ruby4.0-email_validator
  version: 2.2.4
  epoch: 0
  description: An email validator for Rails.
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-activemodel
      - ruby${{vars.rubyMM}}-mail
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/K-and-R/email_validator
      tag: v${{package.version}}
      expected-commit: 95c6ad81c800ba9759492880b22f21b601c6294b

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: email_validator

update:
  enabled: true
  github:
    identifier: K-and-R/email_validator
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
