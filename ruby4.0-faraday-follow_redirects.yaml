package:
  name: ruby4.0-faraday-follow_redirects
  version: "0.4.0"
  epoch: 0
  description: |
    Faraday 2.x compatible extraction of FaradayMiddleware::FollowRedirects.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-faraday

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e7f653a6eac37f7ab763ca25f836436535b38b8d
      repository: https://github.com/tisba/faraday-follow-redirects
      tag: v${{package.version}}
      cherry-picks: |
        main/3bfb27fb10f40529e0ecfcdf8103903be62e54f2: removes upper Ruby version constraint
        main/2d1ccd8660fedb8b69c81e6a54c46b539ed62a56: Update Ruby to version 3.4.7
        main/ab0445d7cdc30e1c99fbe02b224b527721c9dcf5: defaults to Ruby 4 for dev and updated some gems

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-follow_redirects

test:
  environment:
    contents:
      packages:
        - ruby${{vars.rubyMM}}-net-http
  pipeline:
    - runs: ruby -e "require 'faraday/follow_redirects'; puts 'Faraday Follow Redirects middleware loaded successfully!'"
    - runs: |
        ruby <<-EOF
        require 'faraday'
        require 'faraday/follow_redirects'

        # Test the Faraday connection with the Follow Redirects middleware
        begin
          conn = Faraday.new(url: 'http://httpbingo.org/redirect/1') do |f|
            f.use Faraday::FollowRedirects::Middleware
            f.adapter Faraday.default_adapter
          end

          response = conn.get
          if response.status == 200
            puts "Faraday connection with Follow Redirects middleware configured successfully! Final status: \#{response.status}"
          else
            raise "Unexpected response status: \#{response.status}"
          end
        rescue StandardError => e
          raise "Test failed with error: \#{e.message}"
        end
        EOF

update:
  enabled: true
  github:
    identifier: tisba/faraday-follow-redirects
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
