# Generated from https://github.com/flori/json
package:
  name: ruby4.0-json
  version: "2.18.1"
  epoch: 0 # go/wolfi-rsc/ruby4.0-json
  description: This is a JSON implementation as a Ruby extension in C.
  copyright:
    - license: Ruby
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/flori/json
      tag: v${{package.version}}
      expected-commit: 6ec6e7baff137e67831a23090061e84bf028dbfc

  - runs: |
      # Upstream sometimes forgets to update the version in their version.rb file after a release.
      sed -i "s/\(VERSION = '\)[^']*/\1${{package.version}}/" lib/json/version.rb

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: json

test:
  pipeline:
    - runs: ruby -e "require 'json'"
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: flori/json
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
