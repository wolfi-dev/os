package:
  name: ruby4.0-mime-types-data
  version: "3.2026.0203"
  epoch: 0 # go/wolfi-rsc/ruby4.0-mime-types-data
  description: MIME Type registry data
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 6Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mime-types/mime-types-data.git
      tag: v${{package.version}}
      expected-commit: d1403476f6a2e87aa1deb96b875ba38bfd7b96f0

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: mime-types-data

test:
  pipeline:
    - runs: |
        ruby -e "require 'mime-types-data'"

update:
  enabled: true
  github:
    identifier: mime-types/mime-types-data
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
