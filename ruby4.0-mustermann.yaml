# Generated from https://github.com/sinatra/mustermann
package:
  name: ruby4.0-mustermann
  version: "3.0.4"
  epoch: 0
  description: A library implementing patterns that behave like regular expressions.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2e2467847f64387db6f85afdeb506f885abb4d35
      tag: v${{package.version}}
      repository: https://github.com/sinatra/mustermann

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: mustermann

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: mustermann

  - uses: ruby/clean

vars:
  gem: mustermann

test:
  pipeline:
    - uses: ruby/require
      with:
        module_name: ${{vars.gem}}

update:
  enabled: true
  github:
    identifier: sinatra/mustermann
    strip-prefix: v
    tag-filter-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
