package:
  name: ruby4.0-net-http-persistent
  version: "4.0.8"
  epoch: 1 # go/wolfi-rsc/ruby4.0-net-http-persistent
  description: Manages persistent connections using Net::HTTP including a thread pool for connecting to multiple hosts.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-connection_pool
  resources:
    cpu: "1"
    memory: 1Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - glibc-locale-en
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
  environment:
    LANG: en_US.UTF-8

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 66bf49c4cb990b7a5b2a38006bac05da7582796d
      repository: https://github.com/drbrain/net-http-persistent
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-http-persistent

update:
  enabled: true
  git:
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          net/http/persistent
