# Generated from https://github.com/ruby/psych
package:
  name: ruby4.0-psych
  version: "5.3.1"
  epoch: 0
  description: Psych is a YAML parser and emitter.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-stringio
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - yaml-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/psych.git
      tag: v${{package.version}}
      expected-commit: 8345af9ffbac73aa53a9513efa222c5fa267cc48

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: psych

test:
  pipeline:
    - runs: ruby -e "require 'psych'"
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: ruby/psych
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
