package:
  name: ruby4.0-public_suffix
  version: "7.0.2"
  epoch: 0
  description: PublicSuffix can parse and decompose a domain name into top level domain, domain and subdomains.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/weppos/publicsuffix-ruby
      tag: v${{package.version}}
      expected-commit: 1e010a4e737cb5f3cf79e78b49c5939ae01903c4

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: public_suffix

update:
  enabled: true
  ignore-regex-patterns:
    - thesis-naive
  github:
    identifier: weppos/publicsuffix-ruby
    strip-prefix: v
    use-tag: true
    tag-filter: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
