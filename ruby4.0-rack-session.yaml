# Generated from https://github.com/rack/rack-session
package:
  name: ruby4.0-rack-session
  version: "2.1.1"
  epoch: 0
  description: A session implementation for Rack.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-base64
      - ruby${{vars.rubyMM}}-rack

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rack/rack-session.git
      expected-commit: 96663ece1596a3462704c30f98b85cd7e0337d6e
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack-session

test:
  pipeline:
    - uses: ruby/require
      with:
        module_name: rack/session

update:
  enabled: true
  github:
    identifier: rack/rack-session
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
