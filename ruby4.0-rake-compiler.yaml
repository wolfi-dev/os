# Generated from https://github.com/luislavena/rake-compiler
package:
  name: ruby4.0-rake-compiler
  version: "1.3.1"
  epoch: 0
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4cfc8a7eb5bad861232676cdff5ecd9776b6c4b05ee0e320203f939703c9292f
      uri: https://github.com/luislavena/rake-compiler/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rake-compiler

test:
  pipeline:
    - runs: |
        rake-compiler --version
        rake-compiler --help

update:
  enabled: true
  github:
    identifier: luislavena/rake-compiler
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
