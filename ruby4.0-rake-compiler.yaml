# Generated from https://github.com/luislavena/rake-compiler
package:
  name: ruby4.0-rake-compiler
  version: "1.3.1"
  epoch: 1
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/luislavena/rake-compiler
      tag: v${{package.version}}
      expected-commit: 5f18b765a0a274ac3dbec6db089bfd0e49280065

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rake-compiler

test:
  pipeline:
    - runs: |
        rake-compiler --version
        rake-compiler --help

update:
  enabled: true
  github:
    identifier: luislavena/rake-compiler
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
