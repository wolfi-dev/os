package:
  name: ruby4.0-rexml
  version: "3.4.4"
  epoch: 0
  description: An XML toolkit for Ruby
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: rexml

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4f32ea33bc3f71cced67487659beef58edcf6d56
      repository: https://github.com/ruby/rexml
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ruby/rexml
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          rexml
          rexml/attlistdecl
          rexml/attribute
          rexml/cdata
          rexml/child
          rexml/comment
          rexml/doctype
          rexml/document
          rexml/element
          rexml/encoding
          rexml/entity
          rexml/functions
          rexml/instruction
          rexml/namespace
          rexml/node
          rexml/output
          rexml/parent
          rexml/parseexception
          rexml/quickpath
          rexml/rexml
          rexml/sax2listener
          rexml/security
          rexml/source
          rexml/streamlistener
          rexml/text
          rexml/undefinednamespaceexception
          rexml/xmltokens
          rexml/xpath
          rexml/xpath_parser
          rexml/dtd/attlistdecl
          rexml/dtd/dtd
          rexml/dtd/elementdecl
          rexml/dtd/entitydecl
          rexml/dtd/notationdecl
          rexml/formatters/default
          rexml/formatters/pretty
          rexml/formatters/transitive
          rexml/light/node
          rexml/parsers/baseparser
          rexml/parsers/lightparser
          rexml/parsers/pullparser
          rexml/parsers/sax2parser
          rexml/parsers/streamparser
          rexml/parsers/treeparser
          rexml/parsers/ultralightparser
          rexml/parsers/xpathparser
          rexml/validation/relaxng
          rexml/validation/validation
          rexml/validation/validationexception
