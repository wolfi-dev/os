# Generated from https://github.com/rspec/rspec-core
package:
  name: ruby4.0-rspec-core
  version: 3.13.2
  epoch: 0
  description: BDD for Ruby. RSpec runner and example groups.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-rspec-support

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - git
      - ruby${{vars.rubyMM}}-bundler
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-core.git
      expected-commit: 8f019adecf42f469861ed5ac912d55f7200cce81
      tag: v${{package.version}}

  - runs: |
      # Require for the build Too many deps to consider vendoring
      bundle install
      rake spec || true

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -n ${{targets.destdir}}/usr/bin

  - uses: ruby/clean

vars:
  gem: rspec-core

test:
  pipeline:
    - runs: |
        rspec --version
        rspec --help

update:
  enabled: false
  exclude-reason: "This repository was archived by the owner on Nov 30, 2024. It is now read-only. v3.13.2 is the latest version."
  git:
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
