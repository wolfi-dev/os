# Generated from https://github.com/rspec/rspec-mocks
package:
  name: ruby4.0-rspec-mocks
  version: 3.13.2
  epoch: 0
  description: RSpec's 'test double' framework, with support for stubbing and mocking
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-diff-lcs
      - ruby${{vars.rubyMM}}-rspec-support

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-mocks.git
      tag: v${{package.version}}
      expected-commit: 0d6a02313cd5b3cc6f58edcd8b1a8f019cb6a4a0

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rspec-mocks

update:
  enabled: true
  github:
    identifier: rspec/rspec-mocks
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
  pipeline:
    - name: Verify library loading
      runs: |
        ruby -e "require 'rspec/mocks'; puts 'Successfully loaded RSpec Mocks'"

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
