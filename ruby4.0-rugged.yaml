# Generated from https://github.com/libgit2/rugged
package:
  name: ruby4.0-rugged
  version: 1.9.0
  epoch: 0
  description: |
    Rugged is a Ruby bindings to the libgit2 linkable C Git library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - libgit2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - git
      - libgit2-dev
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libgit2/rugged.git
      tag: v${{package.version}}
      expected-commit: 5b28daf1fca547f875489650345bf9067e78fa25

  # Fixes needed to get things working with the system libgit2.
  - uses: patch
    with:
      patches: fix-system-libgit2-1.9.0.patch fix-libgit2-paths.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -- --use-system-libraries

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: libgit2/rugged
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: rugged

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          rugged
          rugged/attributes
          rugged/blob
          rugged/commit
          rugged/credentials
          rugged/index
          rugged/object
          rugged/reference
          rugged/remote
          rugged/repository
          rugged/submodule_collection
          rugged/tree
          rugged/version
          rugged/walker
          rugged/diff/delta
          rugged/diff/hunk
          rugged/diff/line
    - uses: test/tw/ldd-check

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
