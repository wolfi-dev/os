# Generated from https://github.com/lostisland/sawyer
package:
  name: ruby4.0-sawyer
  version: "0.9.3"
  epoch: 0
  description: Secret User Agent of HTTP
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-addressable
      - ruby${{vars.rubyMM}}-faraday

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lostisland/sawyer.git
      tag: v${{package.version}}
      expected-commit: 7a60719e675f79d5569ff3e4729d58c03fb64831

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: lostisland/sawyer
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: sawyer

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          sawyer
          sawyer/agent
          sawyer/relation
          sawyer/resource
          sawyer/response
          sawyer/serializer
          sawyer/link_parsers/hal
          sawyer/link_parsers/simple

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
