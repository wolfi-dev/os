# Generated from https://github.com/rails/thor/tree/v1.3.2
package:
  name: ruby4.0-thor
  version: "1.4.0"
  epoch: 0
  description: Thor is a toolkit for building powerful command-line interfaces.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/thor.git
      tag: v${{package.version}}
      expected-commit: 518ae0f49bb1c3dc2226607c07da74b591759ed0

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: rails/thor
    strip-prefix: v
    use-tag: true
    tag-filter: v

vars:
  gem: thor

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          thor
          thor/actions
          thor/base
          thor/command
          thor/error
          thor/group
          thor/invocation
          thor/line_editor
          thor/nested_context
          thor/parser
          thor/rake_compat
          thor/runner
          thor/shell
          thor/util
          thor/version
          thor/actions/create_file
          thor/actions/create_link
          thor/actions/directory
          thor/actions/empty_directory
          thor/actions/file_manipulation
          thor/actions/inject_into_file
          thor/core_ext/hash_with_indifferent_access
          thor/line_editor/basic
          thor/parser/argument
          thor/parser/arguments
          thor/shell/basic
          thor/shell/color
          thor/shell/column_printer
          thor/shell/html
          thor/shell/lcs_diff
          thor/shell/table_printer
          thor/shell/terminal
          thor/shell/wrapped_printer

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
