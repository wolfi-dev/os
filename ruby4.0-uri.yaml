package:
  name: ruby4.0-uri
  version: "1.1.1"
  epoch: 0
  description: "URI is a module providing classes to handle Uniform Resource Identifiers"
  copyright:
    - license: BSD-2-Clause OR Ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/uri
      tag: v${{package.version}}
      expected-commit: f1b05c89ab38667e7564896f994d4d6cfbc67149

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: uri

test:
  pipeline:
    - runs: ruby -e "require 'uri'"
    - runs: |
        ruby -e 'require "uri"; uri = URI("https://wolfi.dev"); raise "Failed to parse URI" unless uri.host == "wolfi.dev" && uri.scheme == "https"'

update:
  enabled: true
  github:
    identifier: ruby/uri
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
