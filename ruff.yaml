package:
  name: ruff
  version: 0.2.1
  epoch: 0
  description: An extremely fast Python linter, written in Rust.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/ruff
      tag: v${{package.version}}
      expected-commit: 0ccca4083a533d28cb9f181974d787db22a8d315

  - runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/ruff ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: ruff-python-formatter
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ls target/release/
          mv target/release/ruff_python_formatter ${{targets.subpkgdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: astral-sh/ruff
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        ruff --version
