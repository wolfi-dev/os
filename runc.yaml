package:
  name: runc
  version: 1.1.12
  epoch: 5
  description: CLI tool for spawning and running containers according to the OCI specification
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - go-md2man
      - libseccomp-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opencontainers/runc
      tag: v${{package.version}}
      expected-commit: 51d5e94601ceffbbd85688df1c928ecccbfa4685

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.23.0 github.com/opencontainers/runc@v1.1.5

  - runs: |
      make COMMIT=$(git rev-parse HEAD)
      make man
      install -Dsm755 ./runc "${{targets.destdir}}"/usr/bin/runc
      install -Dm644 ./man/man8/* -t "${{targets.destdir}}"/usr/share/man/man8/

  - uses: strip

subpackages:
  - name: runc-doc
    pipeline:
      - uses: split/manpages
    description: runc manpages

update:
  enabled: true
  github:
    identifier: opencontainers/runc
    strip-prefix: v
