package:
  name: runc
  version: 1.1.14
  epoch: 1
  description: CLI tool for spawning and running containers according to the OCI specification
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - go-md2man
      - libseccomp-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opencontainers/runc
      tag: v${{package.version}}
      expected-commit: 2c9f5602f0ba3d9da1c2596322dfc4e156844890

  - runs: |
      make COMMIT=$(git rev-parse HEAD)
      make man
      install -Dsm755 ./runc "${{targets.destdir}}"/usr/bin/runc
      install -Dm644 ./man/man8/* -t "${{targets.destdir}}"/usr/share/man/man8/

  - uses: strip

subpackages:
  - name: runc-doc
    pipeline:
      - uses: split/manpages
    description: runc manpages

update:
  enabled: true
  github:
    identifier: opencontainers/runc
    strip-prefix: v

test:
  pipeline:
    - name: "Check runc version"
      runs: |
        runc --version
    - name: "Check runc help"
      runs: |
        runc --help
    - name: "Test runc features"
      runs: |
        runc features | grep -q "seccomp"
    - name: "Verify runc binary"
      runs: |
        [ -x "$(command -v runc)" ]
    - name: "Check runc state command"
      runs: |
        runc state non_existent_container || [ $? -eq 1 ]
    - name: "Check runc spec command"
      runs: |
        runc spec --rootless
        [ -f config.json ]
