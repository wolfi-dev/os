package:
  name: rust-analyzer
  version: "20251222"
  epoch: 0 # GHSA-xwfj-jgwm-7wp5
  description: A Rust compiler front-end for IDEs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - git
      - openssl-dev
      - rust

var-transforms:
  - from: ${{package.version}}
    match: (\d{4})(\d{2})(\d{2})
    replace: $1-$2-$3
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rust-lang/rust-analyzer
      tag: ${{vars.mangled-package-version}}
      expected-commit: 9d58a93602913a1a2ecff29422eb4da67d304d9d

  - uses: rust/cargobump

  - runs: |
      CFG_RELEASE=1 cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/rust-analyzer ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - "nightly"
  version-transform:
    - match: '-'
      replace: ''
  git: {}

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rust-analyzer --version
        rust-analyzer --help
