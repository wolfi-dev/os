package:
  name: rust-analyzer
  version: 20240722
  epoch: 2
  description: A Rust compiler front-end for IDEs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - git
      - openssf-compiler-options
      - openssl-dev
      - rust

var-transforms:
  - from: ${{package.version}}
    match: (\d{4})(\d{2})(\d{2})
    replace: $1-$2-$3
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rust-lang/rust-analyzer
      tag: ${{vars.mangled-package-version}}
      expected-commit: 4afe0d5393cdedde58881295752fe68acb3148ae

  - runs: |
      CFG_RELEASE=1 cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/rust-analyzer ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - nightly
  github:
    identifier: rust-lang/rust-analyzer

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rust-analyzer --version
        rust-analyzer --help
