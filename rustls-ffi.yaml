package:
  name: rustls-ffi
  version: 0.14.0
  epoch: 1
  description: "C-to-rustls bindings"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-c
      - openssf-compiler-options
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rustls/rustls-ffi
      tag: v${{package.version}}
      expected-commit: 326bb76f64db954a92663e87fcf620f2a615ec99

  - runs: |
      cargo capi build --release
      cargo capi install --prefix=/usr --destdir "${{targets.contextdir}}"

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "${{package.name}} development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}

update:
  enabled: true
  github:
    identifier: rustls/rustls-ffi
    strip-prefix: v
    use-tag: true
