package:
  name: rustls-ffi
  version: 0.14.1
  epoch: 1
  description: "C-to-rustls bindings"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - cargo-c
      - openssf-compiler-options
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rustls/rustls-ffi
      tag: v${{package.version}}
      expected-commit: 2014e6154074ba66c0023a683b27fdae93fbeabb

  - runs: |
      cargo auditable capi build --release
      cargo auditable capi install --prefix=/usr --destdir "${{targets.contextdir}}"

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "${{package.name}} development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}

test:
  environment:
    contents:
      packages:
        - rust-audit-info
  pipeline:
    - runs: |
        rust-audit-info /usr/lib/librustls.so.0.*

update:
  enabled: true
  github:
    identifier: rustls/rustls-ffi
    strip-prefix: v
    use-tag: true
