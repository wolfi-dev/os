package:
  name: rye
  version: "0.44.0"
  epoch: 2
  description: "An Experimental Package Management Solution for Python"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssl-dev
      - perl
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/rye
      expected-commit: e213938342cd08553a7672a417c4fa821c4d7172
      tag: ${{package.version}}

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/${{package.name}} ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: astral-sh/rye

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rye --version
        rye --help
