package:
  name: s-lang
  version: 2.3.3
  epoch: 2
  description: Library for creating multi-platform software
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libpng-dev
      - oniguruma-dev
      - pcre2-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.jedsoft.org/releases/slang/slang-${{package.version}}.tar.bz2
      expected-sha256: f9145054ae131973c61208ea82486d5dd10e3c5cdad23b7c4a0617743c8f5a18

  - uses: autoconf/configure
    with:
      opts: |
        --with-pnglib="usr/lib" \
        --with-pnginc="usr/include"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: headers for ${{package.name}}
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - s-lang

  - name: s-lang-doc
    description: s-lang docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 4829

test:
  pipeline:
    - runs: |
        slsh -e 'message("Hello World!");' | grep -q "Hello World!"
        slsh --version
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
