package:
  name: s3cmd
  version: 2.4.0
  epoch: 7
  description: Command-line tool for managing Amazon S3 and CloudFront services
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: s3cmd

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/s3tools/s3cmd/archive/v${{package.version}}/s3cmd-${{package.version}}.tar.gz
      expected-sha512: 8b65d0a0b4f2f61297d0d93d1cae3ff0b48f02004ee15ae1a42d14068994ceae0ae0f4fb77fbb25b99ea1fc4c33522efe14f657ecb35c673b476ecd9056e20c0

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-dateutil
        - py${{range.key}}-magic
      provides:
        - py3-${{vars.pypi-package}}
        - ${{package.name}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: "Build and package ${{vars.pypi-package}} for python${{range.key}}"
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: "Strip ${{vars.pypi-package}}"
        uses: strip

update:
  enabled: true
  github:
    identifier: s3tools/s3cmd
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        s3cmd --version
        s3cmd --help
