package:
  name: s3fs-fuse
  version: "1.95"
  epoch: 1
  description: FUSE-based file system backed by Amazon S3
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - fuse2
      - fuse2-dev
      - libxml2-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/s3fs-fuse/s3fs-fuse
      tag: v${{package.version}}
      expected-commit: 561ce1e20600bab42133b5e51511483800d3ef76

  - uses: autoconf/configure
    with:
      opts: |
        --with-openssl

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: s3fs-fuse-doc
    pipeline:
      - uses: split/manpages
    description: s3fs-fuse manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: s3fs-fuse/s3fs-fuse
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        s3fs --version
        s3fs --help
