package:
  name: s6
  version: "2.13.2.0"
  epoch: 0
  description: "skarnet.org's small & secure supervision software suite."
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - execline
      - merged-bin
      - wolfi-baselayout
  scriptlets:
    trigger:
      paths:
        - /run/service
      script: |
        #!/bin/execlineb -P
        s6-svscanctl -an /run/service

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - execline-dev
      - skalibs-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 19a795b3441f0c0b01bad33487a6ab060c20dcd7
      repository: https://github.com/skarnet/s6.git
      tag: v${{package.version}}

  - name: Configure
    runs: |
      ./configure \
        --enable-shared \
        --enable-static \
        --disable-allstatic \
        --bindir=/usr/bin \
        --libdir=/usr/lib \
        --libexecdir=/lib/s6 \
        --with-dynlib=/lib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "s6-dev"
    description: "s6 development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-bin
        - wolfi-baselayout
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: "s6-ipcserver"
    description: "s6 ipcserver"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin

          for i in s6-ipcserver s6-ipcserver-socketbinder s6-ipcserverd s6-applyuidgid; do
            mv "${{targets.destdir}}"/usr/bin/$i "${{targets.subpkgdir}}"/usr/bin/$i
          done
    dependencies:
      runtime:
        - merged-bin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: skarnet/s6
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        s6-mkfifodir version
        s6-tai64n --version
        s6-tai64nlocal version
        ucspilogd version
        s6-mkfifodir help
        s6-tai64n --help
        s6-tai64nlocal help
        ucspilogd help
