package:
  name: s6
  version: 2.13.1.0
  epoch: 1
  description: "skarnet.org's small & secure supervision software suite."
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - execline
  scriptlets:
    trigger:
      paths:
        - /run/service
      script: |
        #!/bin/execlineb -P
        s6-svscanctl -an /run/service

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - execline-dev
      - openssf-compiler-options
      - skalibs-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6724a0b86592fd293ead4bf66facec6e9afcbcb9
      repository: https://github.com/skarnet/s6.git
      tag: v${{package.version}}

  - name: Configure
    runs: |
      ./configure \
        --enable-shared \
        --enable-static \
        --disable-allstatic \
        --libdir=/usr/lib \
        --libexecdir=/lib/s6 \
        --with-dynlib=/lib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "s6-dev"
    description: "s6 development headers"
    pipeline:
      - uses: split/dev

  - name: "s6-ipcserver"
    description: "s6 ipcserver"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/bin

          for i in s6-ipcserver s6-ipcserver-socketbinder s6-ipcserverd s6-applyuidgid; do
            mv "${{targets.destdir}}"/bin/$i "${{targets.subpkgdir}}"/bin/$i
          done

update:
  enabled: true
  github:
    identifier: skarnet/s6
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        s6-mkfifodir version
        s6-tai64n --version
        s6-tai64nlocal version
        ucspilogd version
        s6-mkfifodir help
        s6-tai64n --help
        s6-tai64nlocal help
        ucspilogd help
