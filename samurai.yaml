package:
  name: samurai
  version: 1.2
  epoch: 2
  description: "ninja-compatible build tool written in C"
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - ninja=1.9.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/michaelforney/samurai/releases/download/${{package.version}}/samurai-${{package.version}}.tar.gz
      expected-sha256: 3b8cf51548dfc49b7efe035e191ff5e1963ebc4fe8f6064a5eefc5343eaf78a5

  - uses: patch
    with:
      patches: CVE-2021-30218.patch

  - uses: patch
    with:
      patches: CVE-2021-30219.patch

  - runs: |
      make -j$(nproc) CC=${{host.triplet.gnu}}-gcc

  - runs: |
      make install PREFIX="/usr" DESTDIR="${{targets.destdir}}"

  - runs: |
      strip "${{targets.destdir}}"/usr/bin/samu

  - runs: |
      ln -s samu "${{targets.destdir}}"/usr/bin/ninja

subpackages:
  - name: "samurai-doc"
    description: "samurai documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 96779

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ninja --version
        samu --version
