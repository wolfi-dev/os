package:
  name: sassc
  version: "3.6.2"
  epoch: 2
  description: Libsass command line driver
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libsass-dev
      - libtool
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sass/sassc
      tag: ${{package.version}}
      expected-commit: 66f0ef37e7f0ad3a65d2f481eff09d09408f42d0

  - runs: |
      cat <<- __EOF__ > version.sh
        echo ${{package.version}}
      __EOF__
      ./script/bootstrap
      autoreconf -vfi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: sass/sassc

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sassc --version
        sassc --help
