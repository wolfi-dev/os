# Generated from https://git.alpinelinux.org/aports/plain/community/sbc/APKBUILD
package:
  name: sbc
  version: "2.0"
  epoch: 2
  description: Bluetooth Subband Codec (SBC) library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - flac-dev
      - libogg-dev
      - libsndfile
      - libsndfile-dev
      - libvorbis-dev
      - linux-headers
      - openssf-compiler-options
      - opus-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8f12368e1dbbf55e14536520473cfb338c84b392939cc9b64298360fd4a07992
      uri: https://www.kernel.org/pub/linux/bluetooth/sbc-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --localstatedir=/var \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: sbc-dev
    pipeline:
      - uses: split/dev
    description: sbc dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: sbc-utils
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}"/usr/bin/
    test:
      pipeline:
        - runs: |
            sbcdec version
            sbcdec --help
            sbcenc version
            sbcenc --help

update:
  release-monitor:
    identifier: 16338
