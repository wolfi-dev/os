package:
  name: sbom-scorecard
  version: 0.0.7
  epoch: 18
  description: Generate a score for your sbom to understand if it will actually be useful.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ebay/sbom-scorecard
      tag: ${{package.version}}
      expected-commit: dc7a7080db71fba617f6287615feeee175626435

  - uses: go/build
    with:
      packages: ./cmd/sbom-scorecard
      modroot: .
      output: sbom-scorecard
      ldflags: -X github.com/eBay/sbom-scorecard.version=${{package.version}} -X github.com/eBay/sbom-scorecard.commit=$(git rev-parse HEAD) -X github.com/eBay/sbom-scorecard.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: ebay/sbom-scorecard

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sbom-scorecard --help
