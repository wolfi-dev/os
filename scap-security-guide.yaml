package:
  name: scap-security-guide
  version: "0.1.78"
  epoch: 0
  description: Security automation content in SCAP, Bash, Ansible, and other formats
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: 16
    memory: 16Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libxml2-dev
      - openscap
      - pcre2-dev
      - py3-jinja2
      - py3-lxml
      - py3-pandas
      - py3-pyyaml
      - py3-setuptools
      - py3-sphinx
      - python-3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ComplianceAsCode/content
      expected-commit: f7d794851971087db77d4be8eeb716944a1aae21
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      output-dir: build
      opts: |
        -DSSG_ANSIBLE_PLAYBOOKS_ENABLED=False \
        -DSSG_SHELLCHECK_BASH_FIXES_VALIDATION_ENABLED=False \
        -DSSG_BASH_SCRIPTS_ENABLED=False \
        -DSSG_BATS_TESTS_ENABLED=False

  - uses: cmake/build
    with:
      output-dir: build

  - uses: cmake/install
    with:
      output-dir: build

  - uses: strip

subpackages:
  - name: scap-security-guide-doc
    description: scap-security-guide docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/no-docs

update:
  enabled: true
  github:
    identifier: ComplianceAsCode/content
    strip-prefix: v
