package:
  name: sccache
  version: "0.13.0"
  epoch: 1 # go/wolfi-rsc/sccache
  description: sccache is ccache with cloud storage
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "7"
    memory: 12Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mozilla/sccache
      tag: v${{package.version}}
      expected-commit: 31b993da874c8bd656d461d8865d4612bfb13567

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/sccache ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: mozilla/sccache
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sccache --version
        sccache --help
