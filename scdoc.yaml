package:
  name: scdoc
  version: 1.11.3
  epoch: 1
  description: "simple man page generator written for POSIX systems with C99"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://git.sr.ht/~sircmpwn/scdoc/archive/${{package.version}}.tar.gz
      expected-sha256: 4c5c6136540384e5455b250f768e7ca11b03fdba1a8efc2341ee0f1111e57612

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="${{targets.destdir}}" PREFIX="/usr"

  - uses: strip

subpackages:
  - name: "scdoc-doc"
    description: "scdoc documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 68662

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        scdoc -v
    - uses: test/pkgconf
