package:
  name: scorecard
  version: "5.2.1"
  epoch: 0
  description: OpenSSF Scorecard - Security health metrics for Open Source
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ossf/scorecard
      tag: v${{package.version}}
      expected-commit: ab2f6e92482462fe66246d9e32f642855a691dc1

  - runs: |
      make build-scorecard
      install -Dm755 ./scorecard "${{targets.destdir}}/usr/bin/scorecard"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ossf/scorecard
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        scorecard --help
        scorecard version
