package:
  name: scorecard
  version: "5.4.0"
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: OpenSSF Scorecard - Security health metrics for Open Source
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ossf/scorecard
      tag: v${{package.version}}
      expected-commit: 80ee3ecfedf8b19ab8991713a9fdb2e7dcd7262e

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
      modroot: tools

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - runs: |
      make build-scorecard
      install -Dm755 ./scorecard "${{targets.destdir}}/usr/bin/scorecard"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ossf/scorecard
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        scorecard --help
        scorecard version
