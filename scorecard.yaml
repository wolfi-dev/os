package:
  name: scorecard
  version: "5.4.0"
  epoch: 6 # GHSA-37cx-329c-33x3
  description: OpenSSF Scorecard - Security health metrics for Open Source
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
  resources:
    cpu: "2"
    memory: 13Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ossf/scorecard
      tag: v${{package.version}}
      expected-commit: 80ee3ecfedf8b19ab8991713a9fdb2e7dcd7262e

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/go-git/go-git/v5@v5.16.5
      modroot: tools

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/go-git/go-git/v5@v5.16.5

  - runs: |
      make build-scorecard
      install -Dm755 ./scorecard "${{targets.destdir}}/usr/bin/scorecard"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ossf/scorecard
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        scorecard --help
        scorecard version
