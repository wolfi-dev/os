package:
  name: scorecard
  version: 4.10.5
  epoch: 3
  description: OpenSSF Scorecard - Security health metrics for Open Source
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/ossf/scorecard/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: c74ae4574217ada8cecc50c43746ba66a7b8863aaeba3ff52919c61b001a1dd8

  - runs: |
      make build-scorecard
      install -Dm755 ./scorecard "${{targets.destdir}}/usr/bin/scorecard"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ossf/scorecard
    strip-prefix: v
