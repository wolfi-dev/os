# Generated from https://git.alpinelinux.org/aports/plain/main/screen/APKBUILD
package:
  name: screen
  version: "5.0.1"
  epoch: 0
  description: Window manager that multiplexes a physical terminal
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libutempter-dev
      - linux-pam-dev
      - ncurses
      - ncurses-dev
      - utmps-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2dae36f4db379ffcd14b691596ba6ec18ac3a9e22bc47ac239789ab58409869d
      uri: https://ftp.gnu.org/gnu/screen/screen-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-pam  # Enable PAM support required in 5.0.0

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: screen-doc
    pipeline:
      - uses: split/manpages
    description: screen manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - runs: |
        screen -v
        screen --version
        screen --help
        screen-${{package.version}} --version
        screen-${{package.version}} --help

update:
  enabled: true
  release-monitor:
    identifier: 4772
