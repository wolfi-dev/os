# Generated from https://git.alpinelinux.org/aports/plain/main/screen/APKBUILD
package:
  name: screen
  version: 5.0.0
  epoch: 1
  description: Window manager that multiplexes a physical terminal
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libutempter-dev
      - linux-pam-dev
      - ncurses
      - ncurses-dev
      - openssf-compiler-options
      - utmps-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f04a39d00a0e5c7c86a55338808903082ad5df4d73df1a2fd3425976aed94971
      uri: https://ftp.gnu.org/gnu/screen/screen-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-pam  # Enable PAM support required in 5.0.0

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: screen-doc
    pipeline:
      - uses: split/manpages
    description: screen manpages

test:
  pipeline:
    - runs: |
        screen -v
        screen --version
        screen --help
        screen-5.0.0 --version
        screen-5.0.0 --help

update:
  enabled: true
  release-monitor:
    identifier: 4772
