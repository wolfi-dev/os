# Generated from https://git.alpinelinux.org/aports/plain/main/screen/APKBUILD
package:
  name: screen
  version: 5.0.0
  epoch: 2
  description: Window manager that multiplexes a physical terminal
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libutempter-dev
      - linux-pam-dev
      - ncurses
      - ncurses-dev
      - utmps-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f04a39d00a0e5c7c86a55338808903082ad5df4d73df1a2fd3425976aed94971
      uri: https://ftp.gnu.org/gnu/screen/screen-${{package.version}}.tar.gz

  # These patches are taken from the oss-security mailing list:
  # https://www.openwall.com/lists/oss-security/2025/05/12/1
  - uses: patch
    with:
      patches: |
        0001-logfile-reintroduce-lf_secreopen-to-fix-CVE-2025-233.patch
        0002-default-PTY-mode-apply-safe-default-mode-of-0620-to-.patch
        0003-attacher.c-fix-bad-strncpy-which-can-lead-to-a-buffe.patch
        0004-attacher.c-prevent-temporary-0666-mode-on-PTYs-to-fi.patch
        0005-Avoid-file-existence-test-information-leaks-to-fix-C.patch
        0006-socket.c-don-t-send-signals-with-root-privileges-to-.patch

  # --with-pty-mode is recommended by the oss-security mailing list (though
  # patch 0002 above should make this redundant):
  # https://www.openwall.com/lists/oss-security/2025/05/12/1
  - uses: autoconf/configure
    with:
      opts: |
        --enable-pam \
        --with-pty-mode=0620

  - uses: autoconf/make

  - uses: autoconf/make-install

  # The oss-security mailing list analysis recommends not shipping `screen`
  # 5.0.0 as setuid root, due to the high potential for future exploits:
  # https://www.openwall.com/lists/oss-security/2025/05/12/1
  - runs: |
      chmod a-s melange-out/screen/usr/bin/screen-5.0.0

  - uses: strip

subpackages:
  - name: screen-doc
    pipeline:
      - uses: split/manpages
    description: screen manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - runs: |
        screen -v
        screen --version
        screen --help
        screen-5.0.0 --version
        screen-5.0.0 --help

update:
  enabled: true
  release-monitor:
    identifier: 4772
