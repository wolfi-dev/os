package:
  name: secrets-store-csi-driver-provider-aws
  version: "2.0.0"
  epoch: 0
  description: AWS Secrets Manager and AWS Systems Manager Parameter Store provider for the Secret Store CSI Driver.
  copyright:
    - license: Apache-2.0
  dependencies:
    # REMOVE_POST_USRMERGE - https://github.com/orgs/wolfi-dev/discussions/40270
    provides:
      - ${{package.name}}-compat=${{package.full-version}}
    runtime:
      - merged-bin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/aws/secrets-store-csi-driver-provider-aws
      tag: secrets-store-csi-driver-provider-aws-${{package.version}}
      expected-commit: b88cf58e8d5946a373cfb821309fc9edf288afd5

  - uses: go/build
    with:
      ldflags: |
        -X github.com/aws/secrets-store-csi-driver-provider-aws/server.Version=${{package.version}}
        -X github.com/aws/secrets-store-csi-driver-provider-aws/auth.ProviderVersion=${{package.version}}
      packages: .
      output: secrets-store-csi-driver-provider-aws

update:
  enabled: true
  github:
    identifier: aws/secrets-store-csi-driver-provider-aws
    strip-prefix: secrets-store-csi-driver-provider-aws-
    use-tag: true
    tag-filter: secrets-store-csi-driver-provider-aws-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        secrets-store-csi-driver-provider-aws --help
