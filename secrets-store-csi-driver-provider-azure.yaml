package:
  name: secrets-store-csi-driver-provider-azure
  version: 1.6.2
  epoch: 2
  description: Azure Key Vault provider for Secret Store CSI driver
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle
      - tzdata

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Azure/secrets-store-csi-driver-provider-azure
      tag: v${{package.version}}
      expected-commit: 189c17455d69809b29352c8d8ff6e89bd568c7ee

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1

  - uses: go/build
    with:
      packages: ./cmd/main.go
      output: ${{package.name}}
      ldflags: |
        -X github.com/Azure/secrets-store-csi-driver-provider-azure/pkg/version.BuildDate=$(date +%Y-%m-%d-%H:%M)
        -X github.com/Azure/secrets-store-csi-driver-provider-azure/pkg/pkg/version.Vcs=$(git rev-parse --short HEAD)
        -X github.com/Azure/secrets-store-csi-driver-provider-azure/pkg/version.BuildVersion=${{package.version}}

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/bin
          ln -sf /usr/bin/${{package.name}} "${{targets.contextdir}}"/bin/${{package.name}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}
      pipeline:
        - runs: |
            stat /bin/secrets-store-csi-driver-provider-azure
            /bin/secrets-store-csi-driver-provider-azure --version | grep ${{package.version}}
            /bin/secrets-store-csi-driver-provider-azure --help

update:
  enabled: true
  github:
    identifier: Azure/secrets-store-csi-driver-provider-azure
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: |
        secrets-store-csi-driver-provider-azure --version | grep ${{package.version}}
        secrets-store-csi-driver-provider-azure --help
    - name: Run and test ${{package.name}}
      uses: test/daemon-check-output
      with:
        start: /usr/bin/${{package.name}}
        timeout: 30
        expected_output: |
          Starting Azure Key Vault Provider
          intializing metrics backend
          Listening for connections
          azure
