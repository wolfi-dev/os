package:
  name: secrets-store-csi-driver
  # When bumping the version check if the CVE mitigations below can be removed.
  version: "1.5.1"
  epoch: 0
  description: Secrets Store CSI driver for Kubernetes secrets
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - mount
      - umount
      - util-linux-misc

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/secrets-store-csi-driver
      tag: v${{package.version}}
      expected-commit: cb4f2d9702864b6349a97d3b1145c810c5ec669e

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: ./cmd/secrets-store-csi-driver
      output: secrets-store-csi
      ldflags: |
        -X github.com/kubernetes-sigs/secrets-store-csi-driver/pkg/version.Version=${{package.version}}
        -X github.com/kubernetes-sigs/secrets-store-csi-driver/pkg/version.BuildTime=$(date -d@$SOURCE_DATE_EPOCH +%Y-%m-%d-%H:%M)
        -X github.com/kubernetes-sigs/secrets-store-csi-driver/pkg/version.Vcs=$(git rev-parse --short HEAD)

subpackages:
  - name: ${{package.name}}-crds
    description: "CRDs for secrets-store-csi-driver"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/crds
          make build-crds
          cp -R _output/crds/* ${{targets.contextdir}}/

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/secrets-store-csi-driver
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        secrets-store-csi --version
        secrets-store-csi --help
