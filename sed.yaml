package:
  name: sed
  version: "4.9"
  epoch: 7
  description: "GNU stream editor"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - gettext-dev
      - rsync # for gnulib translations
      - texinfo
      - wget # for gnulib translations

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/sed.git
      tag: v${{package.version}}
      expected-commit: 7e2e575a36bc88c0f3f3d6d8083c5f5b0ed44009

  - name: git.savannah.gnu.org is flaky
    runs: git submodule set-url gnulib https://github.com/coreutils/gnulib.git

  - runs: echo ${{package.version}} >.tarball-version

  - runs: ./bootstrap

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      rm -f "${{targets.destdir}}"/usr/share/info/dir

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 4789

test:
  pipeline:
    - runs: |
        sed --version
        sed --help
