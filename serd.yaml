package:
  name: serd
  epoch: 0
  version: 0.32.4
  description: A lightweight C library for reading and writing RDF
  copyright:
    - license: BSD-0-Clause

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/drobilla/serd.git
      tag: v${{package.version}}
      expected-commit: 36808fcf94c0cbd3552e3129f176c1df6f9f4a3b

  - uses: meson/configure
    with:
      opts: |
        -Dtools=enabled \
        -Dstatic=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-tools
    description: Tools for Serd
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}/usr/bin"

test:
  pipeline:
    - uses: test/tw/ldd-check
