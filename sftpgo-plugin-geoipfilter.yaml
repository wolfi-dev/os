package:
  name: sftpgo-plugin-geoipfilter
  version: 1.0.8
  epoch: 0
  description: "Geo-IP filtering support for SFTPGo"
  copyright:
    - license: AGPL-3.0-only

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sftpgo/sftpgo-plugin-geoipfilter
      tag: v${{package.version}}
      expected-commit: b975da59bb923e944a40f5df5fe49863b25019fd

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1

  - uses: go/build
    with:
      packages: .
      output: sftpgo-plugin-geoipfilter
      ldflags: -s -w -X github.com/sftpgo/sftpgo-plugin-geoipfilter/cmd.commitHash=$(git describe --always) -X github.com/sftpgo/sftpgo-plugin-geoipfilter/cmd.buildDate=$(date -u +%FT%TZ)

update:
  enabled: true
  github:
    identifier: sftpgo/sftpgo-plugin-geoipfilter
    use-tag: true
    strip-prefix: v
