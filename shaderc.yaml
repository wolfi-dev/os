package:
  name: shaderc
  version: "2025.5"
  epoch: 0
  description: Collection of tools, libraries, and tests for Vulkan shader compilation
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/shaderc
      tag: v${{package.version}}
      expected-commit: c4b0af6c3664cd8b33ffddf452514e02a173b4d6

  - runs: |
      ./utils/git-sync-deps # TODO: remove thirdparty dependencies and use the system ones

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_BUILD_TYPE=Release \
        -DSHADERC_SKIP_TESTS=ON \

  - uses: cmake/build

  - uses: cmake/install

update:
  enabled: true
  git:
    strip-prefix: v
  ignore-regex-patterns:
    - ^ndk-.*
    - ^beginning$

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        glslang --version
        glslangValidator --version
        glslc --version
        spirv-as --version
        spirv-cfg --version
        spirv-dis --version
        spirv-link --version
        spirv-lint --version
        spirv-objdump --version
        spirv-opt --version
        spirv-reduce --version
        spirv-val --version
        glslc --help
        spirv-as --help
        spirv-cfg --help
        spirv-dis --help
        spirv-link --help
        spirv-lint --help
        spirv-objdump --help
        spirv-opt --help
        spirv-reduce --help
        spirv-val --help
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
