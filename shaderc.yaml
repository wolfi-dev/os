package:
  name: shaderc
  version: 2024.1
  epoch: 1
  description: Collection of tools, libraries, and tests for Vulkan shader compilation
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/shaderc
      tag: v${{package.version}}
      expected-commit: 47a9387ef5b3600d30d84c71ec77a59dc7db46fa

  - runs: |
      ./utils/git-sync-deps # TODO: remove thirdparty dependencies and use the system ones

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_BUILD_TYPE=Release \
        -DSHADERC_SKIP_TESTS=ON \

  - uses: cmake/build

  - uses: cmake/install

update:
  enabled: true
  github:
    identifier: google/shaderc
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        glslang --version
        glslangValidator --version
        glslc --version
        spirv-as --version
        spirv-cfg --version
        spirv-dis --version
        spirv-link --version
        spirv-lint --version
        spirv-objdump --version
        spirv-opt --version
        spirv-reduce --version
        spirv-remap --version
        spirv-val --version
        glslc --help
        spirv-as --help
        spirv-cfg --help
        spirv-dis --help
        spirv-link --help
        spirv-lint --help
        spirv-objdump --help
        spirv-opt --help
        spirv-reduce --help
        spirv-val --help
    - uses: test/pkgconf
