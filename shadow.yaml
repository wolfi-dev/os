# Generated from https://git.alpinelinux.org/aports/plain/community/shadow/APKBUILD
package:
  name: shadow
  version: "4.19.2"
  epoch: 0
  description: PAM login and passwd utilities
  copyright:
    - license: BSD-3-Clause
  checks:
    disabled:
      - setuidgid
  dependencies:
    runtime:
      - merged-bin
      - merged-sbin
      - merged-usrsbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - audit-dev
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - cmocka-dev
      - coreutils
      - libbsd-dev
      - libcap-dev
      - libcap-utils
      - libselinux-dev
      - libsemanage-dev
      - libtool
      - libxslt-dev
      - linux-pam-dev
      - m4
  accounts:
    # Need to run with privilege to be able to do setcap
    run-as: root

pipeline:
  - uses: fetch
    with:
      expected-sha256: f4b73a206169e426c13d418947a9b9ebce71117c108136e0846c4b7d88e41120
      uri: https://github.com/shadow-maint/shadow/releases/download/${{package.version}}/shadow-${{package.version}}.tar.xz

  - uses: patch
    with:
      patches: |
        useradd-defaults.patch

  - uses: autoconf/configure
    with:
      opts: |
        --enable-static \
        --disable-account-tools-setuid \
        --disable-nls \
        --enable-lastlog \
        --with-audit \
        --with-libpam \
        --with-selinux \
        --without-acl \
        --without-attr \
        --without-tcb \
        --with-yescrypt \
        --without-nscd \
        --without-group-name-max-length \
        --with-fcaps \
        --disable-logind \
        --sbindir=/usr/bin \
        --bindir=/usr/bin \
        --with-usbindir=/usr/bin \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make -C man DESTDIR=${{targets.destdir}} install-man

      # Do not install shipped pam.d.
      rm ${{targets.destdir}}/etc/pam.d/*

      # Config uses "--disable-account-tools-setuid" so most binaries are not pam aware
      # Add shadow-utils.pam and link only required configs
      install -m644 ./shadow-utils.pamd ${{targets.destdir}}/etc/pam.d/shadow-utils
      for pam_aware in groupmems chpasswd chfn newusers; do
        ln -s shadow-utils ${{targets.destdir}}/etc/pam.d/"$pam_aware";
      done

      install -m644 ./chsh.pamd ${{targets.destdir}}/etc/pam.d/chsh

      # passwd, login and su should work fine with 'linux-pam' config

      # Avoid conflict with man-pages package.
      rm ${{targets.destdir}}/usr/share/man/man3/getspnam.3*
      rm ${{targets.destdir}}/usr/share/man/man5/passwd.5*

      # /etc/login.defs is not very useful - replace it with an *almost* blank file.
      # On systems with systemd, systemd manages UID and GID ranges. Add SYS_UID_MIN
      # and SYS_UID_MAX for compatibility only.
      rm ${{targets.destdir}}/etc/login.defs
      cat <<EOF >${{targets.destdir}}/etc/login.defs
      USERGROUPS_ENAB yes
      SYS_UID_MIN 1
      SYS_UID_MAX 999
      EOF

      # Used e.g. for unprivileged LXC containers.
      install -m644 /dev/null ${{targets.destdir}}/etc/subuid
      install -m644 /dev/null ${{targets.destdir}}/etc/subgid

      mv ${{targets.destdir}}/usr/sbin/* ${{targets.destdir}}/usr/bin
      rmdir ${{targets.destdir}}/usr/sbin

vars:
  login-utils: faillog lastlog login newgrp nologin sg su
  conv-utils: pwconv pwunconv grpconv grpunconv

subpackages:
  - name: shadow-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - merged-usrsbin
        - shadow
        - wolfi-baselayout
    description: shadow dev
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: shadow-login
    pipeline:
      - runs: |
          cd ${{targets.destdir}}
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          for bin in ${{vars.login-utils}}; do
            for dir in bin usr/bin usr/sbin; do
              if [ -e $dir/$bin ] || [ -L $dir/$bin ]; then
                mv ${{targets.destdir}}/$dir/$bin ${{targets.subpkgdir}}/usr/bin/
              fi
            done
          done
    description: Login utils from shadow
    test:
      pipeline:
        - runs: |
            su --help
            test -x /usr/bin/nologin
            faillog --help
            lastlog --help
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: shadow-doc
    pipeline:
      - uses: split/manpages
    description: shadow manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: shadow-conv
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          for bin in ${{vars.conv-utils}}; do
            mv ${{targets.destdir}}/usr/bin/$bin ${{targets.subpkgdir}}/usr/bin/
          done
    description: Utilities for converting to and from shadow passwords and groups
    test:
      pipeline:
        - runs: |
            grpconv --help
            grpunconv --help
            pwconv --help
            pwunconv --help
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout

  - name: shadow-subids
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/getsubids ${{targets.subpkgdir}}/usr/bin/

          mkdir -p ${{targets.subpkgdir}}/etc
          mv ${{targets.destdir}}/etc/subuid ${{targets.subpkgdir}}/etc/
          mv ${{targets.destdir}}/etc/subgid ${{targets.subpkgdir}}/etc/
    description: Utilities for using subordinate UIDs and GIDs
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout
        - just-newuidmap-newgidmap
    test:
      pipeline:
        - runs: |
            getsubids root 2>&1 | grep "Error fetching ranges"

  # This subpackage contains only the `newuidmap` and `newgidmap` binaries.
  # It is intended for use with `buildkit:rootless`, which requires just these two binaries to run.
  # Other utilities from `shadow-subids` are excluded to avoid conflicts with the `rootlesskit` package.
  - name: just-newuidmap-newgidmap
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/new*idmap ${{targets.subpkgdir}}/usr/bin/
    description: Utilities for using subordinate UIDs and GIDs
    dependencies:
      runtime:
        - merged-bin
        - merged-sbin
        - merged-usrsbin
        - wolfi-baselayout
    test:
      pipeline:
        - runs: |
            newgidmap 2>&1 | grep "usage: newgidmap"
            newuidmap 2>&1 | grep "usage: newuidmap"

update:
  enabled: true
  github:
    identifier: shadow-maint/shadow
    tag-filter: "4."
    use-tag: true

test:
  environment:
    contents:
      packages:
        - pkgconf
        - systemd-dev
  pipeline:
    # AUTOGENERATED
    - runs: |
        groups --help
        chage --help
        chfn --help
        chsh --help
        expiry --help
        gpasswd --help
        passwd --help
        chgpasswd --help
        chpasswd --help
        groupadd --help
        groupdel --help
        groupmems --help
        groupmod --help
        grpck --help
        logoutd --version
        newusers --help
        pwck --help
        useradd --help
        userdel --help
        usermod --help
        vigr --help
        vipw --help
        chgpasswd version
        chpasswd version
        groupadd version
        groupdel version
        grpck version
        logoutd --help
        useradd version
        userdel version
    - uses: test/tw/ldd-check
    # On systems with systemd, systemd manages UID and GID ranges. Ranges are
    # set at compile time. Ensure the definition in login.defs matches (and
    # don't silently splice the value from systemd into the configuration, as
    # we want to be alerted if the value changes).
    - runs: |
        sys_uid_min=$(pkgconf --variable=system_alloc_uid_min systemd)
        [ -n "${sys_uid_min}" ]
        grep -q "^SYS_UID_MIN ${sys_uid_min}\$" /etc/login.defs

        sys_uid_max=$(pkgconf --variable=system_uid_max systemd)
        [ -n "${sys_uid_max}" ]
        grep -q "^SYS_UID_MAX ${sys_uid_max}\$" /etc/login.defs
