package:
  name: shared-mime-info
  version: "2.4"
  epoch: 8 # go/wolfi-rsc/shared-mime-info
  description: Freedesktop.org Shared MIME Info
  copyright:
    - license: GPL-2.0-or-later
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - itstool
      - libxml2-dev
      - libxml2-utils
      - meson
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xdg/shared-mime-info
      tag: ${{package.version}}
      expected-commit: 9a6d6b8e963935f145f3a1ef446552de6996dada

  - uses: meson/configure
    with:
      opts: -Dupdate-mimedb=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  - runs: |
      "${{targets.destdir}}"/usr/bin/update-mime-database "${{targets.destdir}}"/usr/share/mime

subpackages:
  - name: shared-mime-info-doc
    pipeline:
      - uses: split/manpages
    description: shared-mime-info manpages
    test:
      pipeline:
        - uses: test/docs

  - name: shared-mime-info-lang
    pipeline:
      - uses: split/locales
    description: shared-mime-info locales

update:
  enabled: true
  release-monitor:
    identifier: 5524

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        update-mime-database -v
        update-mime-database -h
    - uses: test/pkgconf
