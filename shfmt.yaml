package:
  name: shfmt
  version: 3.7.0
  epoch: 0
  description: A shell formatter
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/sh
      tag: v${{package.version}}
      expected-commit: d3fa14772d78bd15e242a5d7bd1f5c3899191cd2

  - uses: go/build
    with:
      packages: ./cmd/shfmt
      repository: https://github.com/mvdan/sh
      ldflags: -s -w -X main.version=v${{package.version}}
      output: shfmt

  - uses: strip

update:
  enabled: true
  github:
    identifier: mvdan/sh
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        shfmt --version
