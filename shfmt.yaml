package:
  name: shfmt
  version: 3.10.0
  epoch: 1
  description: A shell formatter
  copyright:
    - license: BSD-3-Clause

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/sh
      tag: v${{package.version}}
      expected-commit: 392da98b03853d889822bc2f62d61f4f92f37fa4

  - uses: go/build
    with:
      packages: ./cmd/shfmt
      ldflags: -X main.version=v${{package.version}}
      output: shfmt

update:
  enabled: true
  github:
    identifier: mvdan/sh
    strip-prefix: v

test:
  pipeline:
    - runs: |
        shfmt --version
        shfmt --help
