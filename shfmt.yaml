package:
  name: shfmt
  version: "3.11.0"
  epoch: 1
  description: A shell formatter
  copyright:
    - license: BSD-3-Clause

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/sh
      tag: v${{package.version}}
      expected-commit: 8a52daabb9b3c31255442161a2eb7a00b365c006

  - uses: go/build
    with:
      packages: ./cmd/shfmt
      ldflags: -X main.version=v${{package.version}}
      output: shfmt

update:
  enabled: true
  github:
    identifier: mvdan/sh
    strip-prefix: v

test:
  pipeline:
    - runs: |
        shfmt --version
        shfmt --help
