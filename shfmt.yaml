package:
  name: shfmt
  version: "3.12.0"
  epoch: 5 # CVE-2025-61732
  description: A shell formatter
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "2"
    memory: 1Gi

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/sh
      tag: v${{package.version}}
      expected-commit: 8202166b7d1e3473a7c65eeac53ddbdb55d5b808

  - uses: go/build
    with:
      packages: ./cmd/shfmt
      ldflags: -X main.version=v${{package.version}}
      output: shfmt

update:
  enabled: true
  github:
    identifier: mvdan/sh
    strip-prefix: v

test:
  pipeline:
    - runs: |
        shfmt --version
        shfmt --help
