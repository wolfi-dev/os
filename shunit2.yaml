package:
  name: shunit2
  version: 2.1.8
  epoch: 0
  description: Unit testing framework for Bourne-based shell scripts
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kward/shunit2
      tag: v${{package.version}}
      expected-commit: 080159b303537888c5d41910b4d47a5002638e30

  - runs: |
      install -Dm755 shunit2 "${{targets.destdir}}"/usr/bin/shunit2

update:
  enabled: true
  github:
    identifier: kward/shunit2
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cat <<EOF > fail.sh
        #! /bin/sh

        testEquality() {
          assertEquals 1 1
        }

        testPartyLikeItIs1999() {
          year=`date '+%Y'`
          assertEquals "It's not 1999 :-(" '1999' "${year}"
        }

        . shunit2
        EOF


        chmod +x fail.sh

        # assert it fails
        ./fail.sh 2>&1 | grep FAILED

        cat <<EOF > pass.sh
        #! /bin/sh
        testEquality() {
          assertEquals 1 1
        }

        . shunit2
        EOF
        chmod +x pass.sh
        ./pass.sh
