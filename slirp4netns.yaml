package:
  name: slirp4netns
  version: "1.3.2"
  epoch: 0
  description: User-mode networking for unprivileged network namespaces
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - libslirp

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - libcap-dev
      - libseccomp-dev
      - libslirp-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rootless-containers/slirp4netns
      tag: v${{package.version}}
      expected-commit: 0f13345bcef588d2bb70d662d41e92ee8a816d85

  - runs: bash ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: rootless-containers/slirp4netns
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        slirp4netns --version
        slirp4netns --help
