package:
  name: slirp4netns
  version: "1.3.3"
  epoch: 4 # go/wolfi-rsc/slirp4netns
  description: User-mode networking for unprivileged network namespaces
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - libslirp
  resources:
    cpu: "1"
    memory: 5Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - libcap-dev
      - libseccomp-dev
      - libslirp-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rootless-containers/slirp4netns
      tag: v${{package.version}}
      expected-commit: 944fa94090e1fd1312232cbc0e6b43585553d824

  - runs: bash ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: slirp4netns-doc
    description: slirp4netns docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: rootless-containers/slirp4netns
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        slirp4netns --version
        slirp4netns --help
