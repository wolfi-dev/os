package:
  name: slirp4netns
  version: 1.3.1
  epoch: 1
  description: User-mode networking for unprivileged network namespaces
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - libcap-dev
      - libseccomp-dev
      - libslirp-dev
      - openssf-compiler-options
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rootless-containers/slirp4netns
      tag: v${{package.version}}
      expected-commit: e5e368c4f5db6ae75c2fce786e31eef9da6bf236

  - runs: bash ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: rootless-containers/slirp4netns
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        slirp4netns --version
        slirp4netns --help
