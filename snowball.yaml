package:
  name: snowball
  version: "3.0.1"
  epoch: 0
  description: "Stemming algorithms written in C"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - build-base
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/snowballstem/snowball.git
      tag: v${{package.version}}
      expected-commit: e4b3efb449ccb994d39230eb6e8440d267471f4a

  - uses: patch
    with:
      patches: sharedlib.patch

  - uses: autoconf/make

  - runs: |
      install -Dpm0755 -t "${{targets.destdir}}/usr/bin" ./snowball 
      install -Dpm0755 -t "${{targets.destdir}}/usr/bin" ./stemwords
      install -Dpm0644 -t "${{targets.destdir}}/usr/lib" "./libstemmer.so.0.0.0"
      ln -s "./libstemmer.so.0.0.0" "${{targets.destdir}}/usr/lib/libstemmer.so.0"
      ln -s "./libstemmer.so.0.0.0" "${{targets.destdir}}/usr/lib/libstemmer.so"
      install -Dpm644 -t "${{targets.destdir}}/usr/include" ./include/libstemmer.h 

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
