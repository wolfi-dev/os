package:
  name: snyk-cli
  version: "1.1295.3"
  epoch: 0
  description: Snyk CLI scans and monitors your projects for security vulnerabilities
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libstdc++

environment:
  contents:
    packages:
      - apk-tools
      - build-base
      - busybox
      - ca-certificates
      - convco
      - curl
      - go
      - nodejs-18
      - npm
      - perl-utils
      - py3-requests
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/snyk/cli
      tag: v${{package.version}}
      expected-commit: af678f3d6aadc5969d64aea20bfbca83c980fccf

  - runs: git checkout -b release/wolfi # This is so the determine-release-channel.sh script decides the to use the correct channel and not create a -dev version

  - uses: patch
    with:
      patches: dont-bump-version-in-build.patch

  - runs: make build

  - runs: |
      mkdir -p "${{targets.contextdir}}"/usr/bin
      mv ./binary-releases/snyk-* "${{targets.contextdir}}"/usr/bin/snyk

  - uses: strip

update:
  enabled: true
  github:
    identifier: snyk/cli
    strip-prefix: v

test:
  pipeline:
    - runs: |
        # snyk requires auth to do anything meaningful, so we just check the version
        snyk --version | grep ${{package.version}}
        snyk --help
