package:
  name: socat
  version: 1.8.0.2
  epoch: 0
  description: Multipurpose relay for binary protocols
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - openssf-compiler-options
      - openssl-dev
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: e9498367cb765d44bb06be9709c950f436b30bf7071a224a0fee2522f9cbb417
      uri: http://www.dest-unreach.org/socat/download/socat-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: netdb-internal.patch use-linux-headers.patch

  - uses: autoconf/configure

  - runs: |
      make
      make DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: socat-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/socat
          install -m644 EXAMPLES doc/*.html doc/*.css "${{targets.subpkgdir}}"/usr/share/socat

update:
  enabled: true
  release-monitor:
    identifier: 4848

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        filan -h
        procan -h
        socat -h
        socat1 -h
