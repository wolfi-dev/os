package:
  name: soci
  version: "4.0.3"
  epoch: 5
  description: Official repository of the SOCI - The C++ Database Access Library
  copyright:
    - license: BSL-1.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - postgresql-dev
      - samurai
      - sqlite-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SOCI/soci
      tag: v${{package.version}}
      expected-commit: 438e3549594eb59d84b434c814647648e7c2f10a

  - uses: cmake/configure
    with:
      opts: |
        -DWITH_SQLITE3=ON \
        -DWITH_POSTGRESQL=ON \
        -DCMAKE_CXX_STANDARD=20

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: soci-static
    pipeline:
      - uses: split/static
    description: soci static

  - name: soci-dev
    pipeline:
      - uses: split/dev
    description: soci dev

test:
  environment:
    contents:
      packages:
        - postgresql
        - postgresql-client
        - build-base
        - shadow
        - sudo-rs
        - glibc-locales
        - soci-dev
        - postgresql-dev
    environment:
      PGDATA: /tmp/test_db
      PGUSER: wolfi
  pipeline:
    - name: "Test database creation"
      runs: |
        useradd $PGUSER
        sudo -u $PGUSER initdb -D /tmp/test_db
        sudo -u $PGUSER pg_ctl -D /tmp/test_db -l /tmp/logfile start
        createdb testdb
        psql -lqt | cut -d \| -f 1 | grep -qw testdb
    - name: "Setup Database Schema and Insert Sample Data"
      runs: |
        psql -U $PGUSER -d testdb -c "
            CREATE TABLE IF NOT EXISTS persons (
                id SERIAL PRIMARY KEY,
                name VARCHAR(255),
                salary INTEGER
            );
        "
        psql -U $PGUSER -d testdb -c "
            INSERT INTO persons (name, salary) VALUES ('Wolfi Rocks', 50000);
        "
    - name: "Compile SOCI Test Program"
      runs: g++ -o test_soci test_soci.cpp -lsoci_core -lsoci_postgresql -std=c++20 -I/usr/include/soci -L/usr/local/lib
    - name: "Test soci"
      runs: ./test_soci

update:
  enabled: true
  github:
    identifier: SOCI/soci
    strip-prefix: v
    tag-filter: v
    use-tag: true
