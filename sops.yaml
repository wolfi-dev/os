package:
  name: sops
  version: "3.10.2"
  epoch: 0
  description: Simple and flexible tool for managing secrets
  copyright:
    - license: MPL-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getsops/sops
      tag: v${{package.version}}
      expected-commit: a95e5258b42c3aa91d2e745996f0c87e9c4af172

  - uses: go/build
    with:
      modroot: .
      tidy: true
      packages: ./cmd/sops
      output: sops

update:
  enabled: true
  github:
    identifier: getsops/sops
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - gpg
        - gpg-agent
  pipeline:
    - uses: git-checkout
      with:
        repository: https://github.com/getsops/sops
        tag: v${{package.version}}
        expected-commit: a95e5258b42c3aa91d2e745996f0c87e9c4af172
    - name: version check
      runs: |
        sops --version
        sops --help
    - name: decrypt
      runs: |
        gpg-agent --daemon
        gpg --import pgp/sops_functional_tests_key.asc

        cd examples/all_in_one
        sops decrypt config/secret.enc.json
