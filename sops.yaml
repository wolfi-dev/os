package:
  name: sops
  version: "3.11.0"
  epoch: 0 # CVE-2025-47907
  description: Simple and flexible tool for managing secrets
  copyright:
    - license: MPL-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getsops/sops
      tag: v${{package.version}}
      expected-commit: 168736311794fc9a386ae489d03bcd2cef8bcfba

  - uses: go/build
    with:
      modroot: .
      tidy: true
      packages: ./cmd/sops
      output: sops

update:
  enabled: true
  github:
    identifier: getsops/sops
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - gpg
        - gpg-agent
  pipeline:
    - uses: git-checkout
      with:
        repository: https://github.com/getsops/sops
        tag: v${{package.version}}
        expected-commit: 168736311794fc9a386ae489d03bcd2cef8bcfba
    - name: version check
      runs: |
        sops --version
        sops --help
    - name: decrypt
      runs: |
        mkdir -p /tmp/.gnupg
        chmod 0600 /tmp/.gnupg
        gpg-agent --homedir /tmp/.gnupg --daemon > /dev/null 2>&1 &
        gpg --homedir /tmp/.gnupg --import pgp/sops_functional_tests_key.asc

        cd examples/all_in_one
        sops decrypt config/secret.enc.json > /dev/null 2>&1 &
