package:
  name: sord
  epoch: 0
  version: 0.16.18
  description: Lightweight C library for storing RDF statements in memory
  copyright:
    - license: BSD-0-Clause

environment:
  contents:
    packages:
      - build-base
      - pcre2-dev
      - serd-dev
      - zix-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/drobilla/sord.git
      tag: v${{package.version}}
      expected-commit: 2e7d86cadb5f16ac99bb08ef9355cedc10ad607e

  - uses: meson/configure
    with:
      opts: |
        -Dtools=enabled \
        -Dtests=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - name: ${{package.name}}-tools
    description: Tools for sord
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}/usr/bin"

test:
  pipeline:
    - uses: test/tw/ldd-check
