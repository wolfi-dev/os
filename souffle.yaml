package:
  name: souffle
  version: "2.5"
  epoch: 0
  description: Soufflé is a variant of Datalog for tool designers crafting analyses in Horn clauses. Soufflé synthesizes a native parallel C++ program from a logic specification.
  copyright:
    - license: UPL-1.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flex
      - libffi-dev
      - ncurses-dev
      - python3
      - samurai
      - sqlite-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/souffle-lang/souffle
      tag: ${{package.version}}
      expected-commit: 5682a9f12e2668ecdd26348fe63cc508bc0fcf47

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: souffle-dev
    pipeline:
      - uses: split/dev
    description: souffle dev

update:
  enabled: true
  github:
    identifier: souffle-lang/souffle
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        souffle --version
        souffleprof -h
        souffle --help
