package:
  name: speedtest-go
  version: 1.7.8
  epoch: 1
  description: CLI and Go API to Test Internet Speed using speedtest.net
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/showwin/speedtest-go
      expected-commit: a052d7fb7a3b8a5b7f5bed191c5e990ae4d4e1f3
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: speedtest-go
      ldflags: -s -w

test:
  pipeline:
    - runs: speedtest-go

update:
  enabled: true
  github:
    identifier: showwin/speedtest-go
    strip-prefix: v
    tag-filter: v
