package:
  name: spegel
  version: 0.0.27
  epoch: 1
  description: Stateless cluster local OCI registry mirror.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/spegel-org/spegel
      tag: v${{package.version}}
      expected-commit: 9237bce5f337fb5362984b5206f7dfb7fbf3aa5d

  - uses: go/bump
    with:
      deps: github.com/quic-go/quic-go@v0.48.2 github.com/libp2p/go-libp2p@v0.37.2

  - uses: go/build
    with:
      packages: ./
      ldflags: "-s -w -extldflags '-static'"
      output: spegel

  - uses: strip

update:
  enabled: true
  github:
    identifier: spegel-org/spegel
    strip-prefix: v

# This is a statically compiled go app, we don't need to get crazy here.
test:
  pipeline:
    - name: Verify spegel is present and runs
      runs: |
        spegel --help
