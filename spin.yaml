package:
  name: spin
  version: "3.5.1"
  epoch: 0
  description: "Spin is the open source developer tool for building and running serverless applications powered by WebAssembly."
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 20
    memory: 8Gi
  dependencies:
    runtime:
      - git

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargobump
      - cmake
      - openssl-dev
      - rustup
      - wolfi-base
  environment:
    VERGEN_IDEMPOTENT: "true"
    SOURCE_DATE_EPOCH: "315532900"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fermyon/spin
      tag: v${{package.version}}
      expected-commit: ddb60ada48ec23fa78ca52fe82efc3e8b642f87d

  - name: Configure and build
    runs: |
      # This build requires other toolchains so we use rustup.
      rustup install stable
      rustup target add wasm32-wasip2
      rustup target add wasm32-unknown-unknown

      # Put our rustup-installed toolchains into $PATH
      export PATH="$(dirname "$(rustup which cargo)"):$PATH"

      if [ "${{build.arch}}" = "aarch64" ]; then
          echo '[build]' >> .cargo/config
          echo 'rustflags = ["-Ctarget-feature=+fp16"]' >> .cargo/config
      fi

      cargobump --run-update=false --bump-file ./cargobump-deps.yaml

      cargo build --release

      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/spin ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: fermyon/spin
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        spin --version
        spin --help
