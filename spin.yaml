package:
  name: spin
  version: "3.2.0"
  epoch: 1
  description: "Spin is the open source developer tool for building and running serverless applications powered by WebAssembly."
  copyright:
    - license: Apache-2.0
  resources:
    cpu: 20
    memory: 8Gi
  dependencies:
    runtime:
      - git

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - rustup
      - wolfi-base
  environment:
    VERGEN_IDEMPOTENT: "true"
    SOURCE_DATE_EPOCH: "315532900"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fermyon/spin
      tag: v${{package.version}}
      expected-commit: c9be6d8feafc15cf1e1ef17bd9f6cb72988fa350

  - name: Configure and build
    runs: |
      # This build requires other toolchains so we use rustup.
      #
      # TODO: We're pinned at 1.85.0 because certain WASM dependencies don't
      # compile with 1.86.0. Revert to `rustup install stable' when upstream
      # release (they've already fixed this upstream)
      rustup install 1.85.0
      rustup target add wasm32-wasip1
      rustup target add wasm32-unknown-unknown

      # Put our rustup-installed toolchains into $PATH
      export PATH="$(dirname "$(rustup which cargo)"):$PATH"

      if [ "${{build.arch}}" = "aarch64" ]; then
          echo '[build]' >> .cargo/config
          echo 'rustflags = ["-Ctarget-feature=+fp16"]' >> .cargo/config
      fi

      cargo build --release

      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/spin ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: true # See TODO in "Configure and build" above
  github:
    identifier: fermyon/spin
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        spin --version
        spin --help
