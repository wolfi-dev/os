# Generated from https://git.alpinelinux.org/aports/plain/main/spirv-headers/APKBUILD
package:
  name: spirv-headers
  version: 1.3.261.1
  epoch: 3
  description: Machine-readable files for the SPIR-V Registry
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssf-compiler-options
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 124a9665e464ef98b8b718d572d5f329311061eb
      repository: https://github.com/KhronosGroup/SPIRV-Headers
      tag: sdk-${{package.version}}

  - runs: |
      cmake -B build -G Ninja \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DBUILD_SHARED_LIBS=True \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -DCMAKE_INSTALL_LIBDIR=lib
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - vulkan-sdk
  github:
    identifier: KhronosGroup/SPIRV-Headers
    use-tag: true
    strip-prefix: sdk-
    tag-filter: sdk-

test:
  pipeline:
    - uses: test/pkgconf
