package:
  name: sqlite
  version: 3.45.0
  epoch: 0
  description: "C library which implements an SQL database engine"
  copyright:
    - license: blessing

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - readline

# ref: https://www.sqlite.org/download.html
# For version 3.X.Y the filename encoding is 3XXYY00. For branch version 3.X.Y.Z, the encoding is 3XXYYZZ.
# 3.40.1 => 3400100 => https://www.sqlite.org/2022/sqlite-autoconf-3400100.tar.gz
# TODO: use vars-transform maybe but 0 padding with regex is a bit complicated.
pipeline:
  - uses: fetch
    with:
      uri: https://www.sqlite.org/2024/sqlite-autoconf-3450000.tar.gz
      expected-sha256: 72887d57a1d8f89f52be38ef84a6353ce8c3ed55ada7864eb944abd9a495e436
  - name: Configure
    runs: |
      _amalgamation="-DSQLITE_ENABLE_FTS4 \
        -DSQLITE_ENABLE_FTS3_PARENTHESIS \
        -DSQLITE_ENABLE_FTS3 \
        -DSQLITE_ENABLE_FTS5 \
        -DSQLITE_ENABLE_COLUMN_METADATA \
        -DSQLITE_SECURE_DELETE \
        -DSQLITE_ENABLE_UNLOCK_NOTIFY \
        -DSQLITE_ENABLE_RTREE \
        -DSQLITE_ENABLE_GEOPOLY \
        -DSQLITE_USE_URI \
        -DSQLITE_ENABLE_DBSTAT_VTAB \
        -DSQLITE_MAX_VARIABLE_NUMBER=250000"
      export CFLAGS="$CFLAGS $_amalgamation"

      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --enable-threadsafe \
         --enable-readline \
         --enable-static \
         --enable-dynamic-extensions \
         --enable-fts3

      sed -i 's|^hardcode_libdir_flag_spec=.*|hardcode_libdir_flag_spec=""|g' libtool
      sed -i 's|^runpath_var=LD_RUN_PATH|runpath_var=DIE_RPATH_DIE|g' libtool

      make -j$(nproc) V=1
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "sqlite-dev"
    description: "sqlite headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - sqlite

  - name: "sqlite-doc"
    description: "sqlite documentation"
    pipeline:
      - uses: split/manpages

  - name: "sqlite-libs"
    description: "sqlite library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv "${{targets.destdir}}"/usr/lib "${{targets.subpkgdir}}"/usr/

update:
  enabled: true
  manual: true # fetch URL contains non version string
  release-monitor:
    identifier: 4877
