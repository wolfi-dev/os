package:
  name: srantom
  epoch: 0
  version: 0.6.18
  description: Library for serialising LV2 atoms
  copyright:
    - license: BSD-0-Clause

environment:
  contents:
    packages:
      - build-base
      - lv2-dev
      - serd-dev
      - sord-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/lv2/sratom.git
      tag: v${{package.version}}
      expected-commit: 9373d59b743c47dc84d4a8c80591016f7123c1bd

  - uses: meson/configure
    with:
      opts: |
        -Dtests=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
