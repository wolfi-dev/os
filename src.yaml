package:
  name: src
  version: 5.1.0
  epoch: 1
  description: Sourcegraph CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - libx11-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sourcegraph/src-cli
      expected-commit: 7128a287b4f76079d8c98edddfecf6042a0837e3
      tag: ${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/src
      output: src
      ldflags: "-s -w -X github.com/sourcegraph/src-cli/internal/version.BuildTag=${{package.version}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: sourcegraph/src-cli
