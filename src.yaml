package:
  name: src
  version: "6.11.0"
  epoch: 0 # CVE-2025-61729
  description: Sourcegraph CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - libx11-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sourcegraph/src-cli
      expected-commit: 2e4817063d0d27509998099185cb41576bbfcd41
      tag: ${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/src
      output: src
      ldflags: "-X github.com/sourcegraph/src-cli/internal/version.BuildTag=${{package.version}}"

update:
  enabled: true
  github:
    identifier: sourcegraph/src-cli

test:
  pipeline:
    - name: Verify src installation
      runs: |
        src version || exit 1
        src --help
    - name: Display src CLI help
      runs: |
        src -h || exit 1
