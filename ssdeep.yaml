package:
  name: ssdeep
  version: 2.14.1
  epoch: 5
  description: "Fuzzy hashing API and fuzzy hashing tool"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libtool
      - make
      - pkgconf
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ssdeep-project/ssdeep
      tag: release-${{package.version}}
      expected-commit: c05c1c5555d92542b26500b9c47cac418dba3b8e

  - name: 'Configure SSDEEP'
    runs: |
      unset CFLAGS
      unset CXXFLAGS
      unset LDFLAGS
      ./bootstrap
      ./configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: false

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ssdeep version
        ssdeep help
    - uses: test/tw/ldd-check
