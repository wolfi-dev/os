package:
  name: ssh-import-id
  version: 5.11
  epoch: 0
  description: securely retrieve an SSH public key and install it locally
  copyright:
    - license: GPL-3.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - openssh-client
      - openssh-server
      - python3
      - py3-distro
      - wget

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - py3-distro
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.launchpad.net/ssh-import-id
      expected-commit: 4fa6a5f2286b74d1699d49ac887dd8bd332a7cbc
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: false # Need support for git.launchpad.net

test:
  environment:
    contents:
      packages:
        - ssh-import-id
  pipeline:
    - runs: |
        ssh-import-id kirkland
        ssh-import-id-lp kirkland
        ssh-import-id-gh dustinkirkland
