package:
  name: ssh-import-id
  version: 5.11
  epoch: 4
  description: securely retrieve an SSH public key and install it locally
  copyright:
    - license: GPL-3.0-or-later

vars:
  pypi-package: ssh-import-id
  import: ssh_import_id

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.launchpad.net/ssh-import-id
      expected-commit: 4fa6a5f2286b74d1699d49ac887dd8bd332a7cbc
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - ca-certificates-bundle
        - openssh-keygen
        - py${{range.key}}-distro
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
      provides:
        - ssh-import-id=${{package.full-version}}
    pipeline:
      - uses: split/bin
    test:
      pipeline:
        - runs: |
            ssh-import-id kirkland
            ssh-import-id-lp kirkland
            ssh-import-id-gh dustinkirkland
            ssh-import-id --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/metapackage

update:
  enabled: true
  git: {}
  ignore-regex-patterns:
    - ^ubuntu/.*
