package:
  name: sshfs
  version: 3.7.4
  epoch: 2
  description: A network filesystem client to connect to SSH servers
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - fuse3-dev
      - glib-dev
      - meson
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      # Note, the original location is deprecated, this is a maintained fork
      repository: https://github.com/deadbeefsociety/sshfs
      tag: sshfs-${{package.version}}
      expected-commit: f9fd288b1bd66a334ede19336e02b648c0853d24

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: sshfs-dev
    pipeline:
      - uses: split/dev
    description: sshfs dev

update:
  enabled: true
  github:
    identifier: deadbeefsociety/sshfs
    strip-prefix: sshfs-
    use-tag: true
    tag-filter: sshfs-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sshfs --version
        mount.fuse.sshfs --version
        mount.sshfs --version
        sshfs --help
        mount.fuse.sshfs --help
        mount.sshfs --help
