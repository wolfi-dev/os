package:
  name: sshpass
  version: "1.10"
  epoch: 1
  description: Non-interactive SSH authentication utility
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: ad1106c203cbb56185ca3bad8c6ccafca3b4064696194da879f81c8d7bdfeeda
      uri: https://downloads.sourceforge.net/sshpass/sshpass-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: sshpass-doc
    pipeline:
      - uses: split/manpages
    description: sshpass manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 12961

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        sshpass -v
        sshpass -h
