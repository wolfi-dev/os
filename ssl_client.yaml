package:
  name: ssl_client
  version: "3.23.0"
  epoch: 0
  description: ssl_client from alpine busybox
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 319b82182d156ddb81ab872b5dc368b47c5cb3c4
      repository: https://github.com/alpinelinux/aports
      tag: v${{package.version}}

  - runs: |
      cd main/busybox
      gcc -o ssl_client ssl_client.c -lssl -lcrypto
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ssl_client ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: alpinelinux/aports
    use-tag: true
    tag-filter: v3
    strip-prefix: v

test:
  pipeline:
    - runs: |
        # basic help test only, not sure how to use it
        ssl_client -h |grep usage
