package:
  name: starship
  version: "1.24.0"
  epoch: 0
  description: "The minimal, blazing-fast, and infinitely customizable prompt for any shell!"
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - cmake
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/starship/starship
      tag: v${{package.version}}
      expected-commit: 083870239e31bb4ca37d6a5877b8c018c1d41279

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release
      install -Dm755 target/release/starship "${{targets.destdir}}"/usr/bin/starship

  - uses: strip

update:
  enabled: true
  github:
    identifier: starship/starship
    strip-prefix: v

test:
  pipeline:
    - runs: |
        starship --version
        starship --help
