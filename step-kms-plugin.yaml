package:
  name: step-kms-plugin
  version: "0.15.1"
  epoch: 3 # GHSA-j5w8-q4qc-rx2x
  description: step plugin to manage keys and certificates on a cloud KMSs and HSMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - pcsc-lite-dev
  environment:
    CGO_ENABLED: "1"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/smallstep/step-kms-plugin
      tag: v${{package.version}}
      expected-commit: dfc8952d2195e0b9a737f9b4208e6267f469849d

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: step-kms-plugin
      ldflags: -X 'github.com/smallstep/step-kms-plugin/cmd.Version=${{package.version}}'

  - uses: strip

update:
  enabled: true
  github:
    identifier: smallstep/step-kms-plugin
    strip-prefix: v

test:
  pipeline:
    - runs: |
        step-kms-plugin version
        step-kms-plugin --help
