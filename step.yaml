package:
  name: step
  version: 0.25.0
  epoch: 2
  description: A zero trust swiss army knife for working with X509, OAuth, JWT, OATH OTP, etc.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/smallstep/cli
      tag: v${{package.version}}
      expected-commit: effe01cf92ac997f53b257d0565d0fe72e23ed0c

  - uses: go/build
    with:
      packages: ./cmd/step
      output: step
      ldflags: -s -w

update:
  enabled: true
  github:
    identifier: smallstep/cli
    strip-prefix: v
