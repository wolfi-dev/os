package:
  name: stern
  version: 1.31.0
  epoch: 2
  description: Multi pod and container log tailing for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stern/stern
      tag: v${{package.version}}
      expected-commit: ae7a33d6fbe59f08be9252f45b94b64fc6ab0281

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: .
      output: stern
      ldflags: -X github.com/stern/stern/cmd.version=v${{package.version}} -X github.com/stern/stern/cmd.commit=$(git rev-parse HEAD) -X github.com/stern/stern/cmd.date=$(date +%F-%T)

update:
  enabled: true
  github:
    identifier: stern/stern
    strip-prefix: v

test:
  pipeline:
    - runs: |
        stern --version
        stern --help
