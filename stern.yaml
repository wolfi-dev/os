package:
  name: stern
  version: "1.32.0"
  epoch: 1
  description: Multi pod and container log tailing for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stern/stern
      tag: v${{package.version}}
      expected-commit: 5e06930fe21f951f079880ec2c13cd688aa5ca09

  - uses: go/build
    with:
      packages: .
      output: stern
      ldflags: -X github.com/stern/stern/cmd.version=v${{package.version}} -X github.com/stern/stern/cmd.commit=$(git rev-parse HEAD) -X github.com/stern/stern/cmd.date=$(date +%F-%T)

update:
  enabled: true
  github:
    identifier: stern/stern
    strip-prefix: v

test:
  pipeline:
    - runs: |
        stern --version
        stern --help
