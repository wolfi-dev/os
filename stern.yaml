package:
  name: stern
  version: "1.33.0"
  epoch: 0 # CVE-2025-47907
  description: Multi pod and container log tailing for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stern/stern
      tag: v${{package.version}}
      expected-commit: f79098037d951aad53e13aff1f86854b291baf01

  - uses: go/build
    with:
      packages: .
      output: stern
      ldflags: |
        -X github.com/stern/stern/cmd.version=v${{package.version}}
        -X github.com/stern/stern/cmd.commit=$(git rev-parse HEAD)
        -X github.com/stern/stern/cmd.date=$(date -d@${SOURCE_DATE_EPOCH} +%F-%T)

update:
  enabled: true
  github:
    identifier: stern/stern
    strip-prefix: v

test:
  pipeline:
    - runs: |
        stern --version
        stern --help
