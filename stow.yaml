package:
  name: stow
  version: 2.4.1
  epoch: 0
  description: "GNU stow"
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - texinfo

pipeline:
  - uses: fetch
    with:
      uri: https://ftpmirror.gnu.org/gnu/stow/stow-${{package.version}}.tar.gz
      expected-sha256: 2a671e75fc207303bfe86a9a7223169c7669df0a8108ebdf1a7fe8cd2b88780b

  - name: Configure
    runs: |
      ./configure \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: stow-doc
    pipeline:
      - uses: split/manpages
    description: stow manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 4900

test:
  pipeline:
    - runs: |
        stow --version
        stow --help

        mkdir test links
        cd test
        echo 'this is a test' > test.file

        stow -S -t ../links .
        ls -1 ../links/test.file
