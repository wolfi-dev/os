package:
  name: strace
  version: "6.19"
  epoch: 0 # go/wolfi-rsc/strace
  description: Diagnostic, debugging and instructional userspace tracer
  copyright:
    - license: BSD-3-Clause
  resources:
    cpu: "3"
    memory: 5Gi

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils # GNU date - busybox date not sufficient.
      # - elfutils-dev TODO
      - gawk
      - linux-headers~${{vars.major-minor-version}}

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+).*$
    replace: "$1"
    to: major-minor-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1d78a4ce1bfa3754b3b99b1e4bb15790001b77cb
      repository: https://github.com/strace/strace.git
      tag: v${{package.version}}

  - runs: ./bootstrap

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-mpers=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: strace-doc
    pipeline:
      - uses: split/manpages
    description: strace manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: strace/strace
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        strace --version
        strace-log-merge --help
        strace --help
