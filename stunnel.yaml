package:
  name: stunnel
  version: "5.77"
  epoch: 0
  description: SSL encryption wrapper between network client and server
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - libgcc # This isn't detected by melange for some reason

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - openssl-dev
      - python3

# transform melange version x.y => x
var-transforms:
  - from: ${{package.version}}
    match: (\d+)\.\d+
    replace: $1
    to: mangled-package-version

pipeline:
  - uses: fetch
    with:
      uri: https://www.stunnel.org/archive/${{vars.mangled-package-version}}.x/stunnel-${{package.version}}.tar.gz
      expected-sha512: 271c7d60678fe6f21209454e693636058578698b7c2c3b6b820a0ac32ce5cb4fa42935f28c3a000baad616a678995a5b6863504c2118e0749f1d44434daf5e5b

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "${{package.name}} compat"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -sf /usr/bin/stunnel ${{targets.subpkgdir}}/usr/bin/stunnel5
    test:
      environment:
        contents:
          packages:
            - stunnel
      pipeline:
        - runs: test -f "$(readlink -f /usr/bin/stunnel5)"

  - name: ${{package.name}}-doc
    description: "${{package.name}} manpages"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/stunnel ${{targets.subpkgdir}}/usr/share/doc
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 4901

test:
  pipeline:
    - uses: test/tw/ldd-check
