package:
  name: su-exec
  version: "0.3"
  epoch: 0
  description: switch user and group id, setgroups and exec
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - merged-sbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 89c016e6e08749d583efdeda04b9f73e1218e253
      repository: https://github.com/ncopa/su-exec
      tag: v${{package.version}}

  - uses: autoconf/make

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -D su-exec ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: ncopa/su-exec
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - name: Verify su-exec installation
      runs: |
        # Check if su-exec binary exists and is executable
        which su-exec
        test -x "$(which su-exec)"
    - name: Test user switching functionality
      runs: |
        # Test switching to nobody user
        original_uid=$(id -u)
        nobody_uid=$(su-exec nobody id -u)
        nobody_expected=$(id -u nobody)

        echo "Original UID: $original_uid"
        echo "UID after su-exec nobody: $nobody_uid"
        echo "Expected nobody UID: $nobody_expected"

        if [ "$nobody_uid" != "$nobody_expected" ]; then
          echo "ERROR: su-exec did not switch to correct UID"
          exit 1
        fi

        if [ "$original_uid" = "$nobody_uid" ]; then
          echo "ERROR: UID did not change from original"
          exit 1
        fi

        echo "✓ User switching test passed"
    - name: Test group switching functionality
      runs: |
        # Test switching to nobody user and group
        original_gid=$(id -g)
        nobody_gid=$(su-exec nobody:nobody id -g)
        nobody_group_expected=$(id -g nobody)

        echo "Original GID: $original_gid"
        echo "GID after su-exec nobody:nobody: $nobody_gid"
        echo "Expected nobody GID: $nobody_group_expected"

        if [ "$nobody_gid" != "$nobody_group_expected" ]; then
          echo "ERROR: su-exec did not switch to correct GID"
          exit 1
        fi

        echo "✓ Group switching test passed"
