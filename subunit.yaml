package:
  name: subunit
  version: "1.4.4"
  epoch: 0
  description: A streaming protocol for test results
  copyright:
    - license: Apache-2.0 AND BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - check-dev
      - cppunit-dev
      - libtool
      - perl-dev
      - pkgconf
      - pkgconf-dev
      - py3-extras
      - py3-setuptools
      - py3-testtools
      - python3
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 395787f52b8b36830c331faca546ea6c248b6cbd8de95989c2f64d432cc90531
      uri: https://github.com/testing-cabal/subunit/archive/refs/tags/${{package.version}}.tar.gz

  - runs: autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --disable-dependency-tracking \
        --disable-static \
        --with-pic

  - uses: autoconf/make

  - runs: python3 setup.py build

  - uses: autoconf/make-install

  - runs: |
      python3 setup.py install --skip-build --root="${{targets.destdir}}"
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete
      sed -i '1s|/usr/bin/env python$|/usr/bin/python3|' "${{targets.destdir}}"/usr/bin/*
      rm -r "${{targets.destdir}}"/usr/lib/python3*/site-packages/subunit/tests/

  - uses: strip

subpackages:
  - name: subunit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - subunit
        - python3
        - py3-extras
        - py3-testtools
    description: subunit dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 7802

test:
  pipeline:
    - uses: test/tw/ldd-check
