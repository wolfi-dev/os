package:
  name: sudo
  version: 1.9.17
  epoch: 0
  description: Give certain users the ability to run some commands as root
  copyright:
    - license: BSD-2-Clause AND BSD-2-Clause-NetBSD AND Zlib AND BSD-3-Clause AND BSD-2-Clause AND ISC
  checks:
    disabled:
      - setuidgid
  dependencies:
    runtime:
      - merged-usrsbin
      - wolfi-baselayout

vars:
  # Manually maintained for now
  upstream-patch-level: p1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sudo-project/sudo.git
      tag: v${{package.version}}${{vars.upstream-patch-level}}
      expected-commit: a377770c6d26e0133fc6e6f893c8386fd7dd54d6

  - uses: autoconf/configure
    with:
      opts: |
        --disable-nls \
        --enable-pie \
        --with-env-editor \
        --with-mdoc \
        --without-pam \
        --without-skey \
        --with-sendmail=/usr/bin/sendmail \
        --with-passprompt="[sudo] password for %p: " \
        --sbindir=/usr/bin

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      # sudo must be owned by root with setuid set
      chmod u+s ${{targets.contextdir}}/usr/bin/sudo
      chmod 0644 ${{targets.contextdir}}/etc/sudo.conf
      chmod 0440 ${{targets.contextdir}}/etc/sudoers

subpackages:
  - name: sudo-doc
    pipeline:
      - uses: split/manpages
    description: sudo manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: sudo-doc-extra
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/sudo ${{targets.contextdir}}/usr/share/doc/sudo
    description: sudo examples and news
    dependencies:
      runtime:
        - merged-usrsbin
        - wolfi-baselayout

  - name: sudo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - merged-usrsbin
        - sudo
        - wolfi-baselayout
    description: sudo dev

test:
  environment:
    contents:
      packages:
        - shadow
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        # Add user
        useradd wolfi

        # Add user to sudoers file
        printf "\"%s\" ALL = (root) NOPASSWD:ALL\n" "wolfi" >> /etc/sudoers.d/sudoers

        # Set root password
        passwd << EOF
          password
          password
        EOF

        # We can't use login during tests so use sudo to run sudo as user
        sudo -u wolfi sudo -S whoami << EOF
          password
        EOF
        cvtsudoers --version
        cvtsudoers --help
        sudo --version
        sudo --help
        sudoedit --version
        sudoedit --help
        sudoreplay --version
        sudoreplay --help
        sudo_logsrvd --version
        sudo_logsrvd --help
        sudo_sendlog --version
        sudo_sendlog --help
        visudo --version
        visudo --help

