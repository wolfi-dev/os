package:
  name: sudo
  version: 1.9.16
  epoch: 1
  description: Give certain users the ability to run some commands as root
  copyright:
    - license: ISC
  checks:
    disabled:
      - setuidgid

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - openssf-compiler-options
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 558d10b9a1991fb3b9fa7fa7b07ec4405b7aefb5b3cb0b0871dbc81e3a88e558
      uri: https://www.sudo.ws/dist/sudo-1.9.15p5.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-nls \
        --enable-pie \
        --with-env-editor \
        --with-mdoc \
        --without-pam \
        --without-skey \
        --with-sendmail=/usr/sbin/sendmail \
        --with-passprompt="[sudo] password for %p: "

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      # sudo must be owned by root with setuid set
      chmod u+s ${{targets.contextdir}}/usr/bin/sudo
      chmod u+s ${{targets.contextdir}}/etc/sudo.conf
      chmod u+s ${{targets.contextdir}}/etc/sudoers

subpackages:
  - name: sudo-doc
    pipeline:
      - uses: split/manpages
    description: sudo manpages

  - name: sudo-doc-extra
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/sudo ${{targets.contextdir}}/usr/share/doc/sudo
    description: sudo examples and news

  - name: sudo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - sudo
    description: sudo dev

test:
  environment:
    contents:
      packages:
        - shadow
  pipeline:
    - runs: |
        # Add user
        useradd wolfi

        # Add user to sudoers file
        printf "\"%s\" ALL = (root) NOPASSWD:ALL\n" "wolfi" >> /etc/sudoers.d/sudoers

        # Set root password
        passwd << EOF
          password
          password
        EOF

        # We can't use login during tests so use sudo to run sudo as user
        sudo -u wolfi sudo -S whoami << EOF
          password
        EOF
        cvtsudoers --version
        cvtsudoers --help
        sudo --version
        sudo --help
        sudoedit --version
        sudoedit --help
        sudoreplay --version
        sudoreplay --help
        sudo_logsrvd --version
        sudo_logsrvd --help
        sudo_sendlog --version
        sudo_sendlog --help
        visudo --version
        visudo --help

update:
  enabled: true
  version-transform:
    - match: '_'
      replace: '.'
    - match: 'p'
      replace: '_p'
  release-monitor:
    identifier: 4906
