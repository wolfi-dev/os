package:
  name: supercronic
  version: "0.2.33"
  epoch: 3
  description: Cron for containers
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aptible/supercronic
      tag: v${{package.version}}
      expected-commit: cca6b3a90abc99a024f4b437da0f1886da68ca7a

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: supercronic
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    identifier: aptible/supercronic
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        supercronic --help
