package:
  name: supercronic
  version: "0.2.40"
  epoch: 0 # CVE-2025-61729
  description: Cron for containers
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aptible/supercronic
      tag: v${{package.version}}
      expected-commit: 3597c5fd170c517c6e3466414e21c55adbe10e95

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: supercronic
      ldflags: -X main.version=${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.date=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    identifier: aptible/supercronic
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        supercronic --help
