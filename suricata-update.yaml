package:
  name: suricata-update
  version: "1.3.7"
  epoch: 0
  description: "The tool for updating your Suricata rules"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - py3-pyyaml
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OISF/suricata-update
      tag: ${{package.version}}
      expected-commit: 210e0b6564b9aa21aac56a1fef045a66258943f0

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: OISF/suricata-update
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        suricata-update --version
        suricata-update --help
