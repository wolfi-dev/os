package:
  name: suricata
  version: "7.0.10"
  epoch: 0
  description: "Suricata is a network Intrusion Detection System, Intrusion Prevention System and Network Security Monitoring engine"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - libhtp
      - suricata-update

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - elfutils-dev
      - glibc-dev
      - icu
      - jansson-dev
      - libbpf-dev
      - libcap-ng-dev
      - libevent-dev
      - libhtp-dev
      - libnetfilter_queue-dev
      - libpcap-dev
      - libtool
      - m4
      - openssl-dev
      - pcre2-dev
      - pkgconf-dev
      - posix-libc-utils
      - python3
      - rust
      - wolfi-base
      - yaml-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OISF/suricata
      tag: suricata-${{package.version}}
      expected-commit: 9378707700832052889bb9b76753bd100279b701

  - runs: |
      cargo install --force --root /usr/ cbindgen

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --enable-non-bundled-htp \
        --enable-nfqueue \
        --enable-gccprotect \
        --enable-enable_evelog \
        --enable-ebpf \
        --disable-suricata-update \
        --prefix=/usr/ \
        --sysconfdir=/etc/ \
        --localstatedir=/var/

  - uses: autoconf/make-install
    with:
      opts: |
        DESTDIR=${{targets.destdir}} install-full

  - runs: |
      install -d -m0750 ${{targets.destdir}}/etc/suricata
      install -d -m0750 ${{targets.destdir}}/var/lib/suricata
      install -d -m0750 ${{targets.destdir}}/var/log/suricata
      make -j1 DESTDIR=${{targets.destdir}} install-full

  - uses: strip

update:
  enabled: true
  github:
    identifier: OISF/suricata
    strip-prefix: suricata-
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        suricata -h
        suricatactl --help
        suricatasc --help
