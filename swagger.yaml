package:
  name: swagger
  version: 0.31.0
  epoch: 6
  description: Swagger 2.0 implementation for go
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-swagger/go-swagger
      tag: v${{package.version}}
      expected-commit: 77f973a51c1dd3a8b95466b1c08cd9e529a69cfa

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0

  - uses: go/build
    with:
      packages: ./cmd/swagger
      output: swagger

  - uses: strip

update:
  enabled: true
  github:
    identifier: go-swagger/go-swagger
    strip-prefix: v

test:
  pipeline:
    - runs: |
        swagger version
