package:
  name: swagger
  version: "0.32.3"
  epoch: 0
  description: Swagger 2.0 implementation for go
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-swagger/go-swagger
      tag: v${{package.version}}
      expected-commit: ac5bae889923c232b403e755a522f788654e90ac

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0

  - uses: go/build
    with:
      packages: ./cmd/swagger
      output: swagger

  - uses: strip

update:
  enabled: true
  github:
    identifier: go-swagger/go-swagger
    strip-prefix: v

test:
  pipeline:
    - runs: |
        swagger version
