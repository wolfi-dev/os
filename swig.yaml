package:
  name: swig
  version: 4.3.0
  epoch: 1
  description: A compiler that makes it easy to integrate C and C++ code with scripting languages
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - guile
      - openssf-compiler-options
      - pcre2-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f7203ef796f61af986c70c05816236cbd0d31b7aa9631e5ab53020ab7804aa9e
      uri: https://downloads.sourceforge.net/project/swig/swig/swig-${{package.version}}/swig-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --with-python3=/usr/bin/python3

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 4919

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ccache-swig -h
        swig --help
