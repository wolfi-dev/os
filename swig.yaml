package:
  name: swig
  version: "4.4.0"
  epoch: 0
  description: A compiler that makes it easy to integrate C and C++ code with scripting languages
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - guile
      - pcre2-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: c3f8e5dcd68c18aa19847b33b0a1bb92f07e904c53ae9cf5ae4ff8727a72927e
      uri: https://downloads.sourceforge.net/project/swig/swig/swig-${{package.version}}/swig-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --with-python3=/usr/bin/python3

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 4919

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ccache-swig -h
        swig --help
