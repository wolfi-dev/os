package:
  name: swtpm
  version: 0.10.1
  epoch: 0
  description: Libtpms-based TPM emulator with socket, character device, and Linux CUSE interface
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - gmp-dev
      - gnutls-dev
      - gnutls-utils
      - json-glib-dev
      - libtasn1-dev
      - libtpms-dev
      - libtool
      - openssl-dev
      - pkgconf-dev
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stefanberger/swtpm
      tag: v${{package.version}}
      expected-commit: 53841482b0a9a1dfe63a120b00283acfe588ee72

  - runs: |
      ./autogen.sh --prefix=/usr \
        --with-openssl \
        --with-gnutls \
        --without-cuse \
        --without-seccomp \
        --disable-tests

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: swtpm-dev
    pipeline:
      - uses: split/dev
    description: swtpm dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: swtpm-doc
    pipeline:
      - uses: split/manpages
    description: swtpm manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - runs: |
        swtpm --help

update:
  enabled: true
  github:
    identifier: stefanberger/swtpm
    strip-prefix: v
