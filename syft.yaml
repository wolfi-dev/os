package:
  name: syft
  version: "1.32.0"
  epoch: 1 # GHSA-jc7w-c686-c4v9
  description: CLI tool and library for generating a Software Bill of Materials from container images and filesystems
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/syft
      tag: v${{package.version}}
      expected-commit: 2d8e337d3469712c7d92770792f0117ad82c4ad3

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14
      modroot: syft/pkg/cataloger/golang/test-fixtures/image-not-a-module

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14
      modroot: syft/pkg/cataloger/golang/test-fixtures/image-small

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      output: syft
      packages: ./cmd/syft

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/syft
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - jq
  pipeline:
    - runs: |
        syft --version
        syft --help

        syft cgr.dev/chainguard/static:latest -o syft-json > sbom-default.json
        jq . sbom-default.json

        syft cgr.dev/chainguard/static:latest --scope all-layers -o syft-json > sbom-all-layers.json
        jq . sbom-all-layers.json

        syft cgr.dev/chainguard/static:latest -o spdx-json > sbom-spdx.json
        jq . sbom-spdx.json

        syft cgr.dev/chainguard/static:latest -o cyclonedx-json > sbom-cdx.json
        jq . sbom-cdx.json
