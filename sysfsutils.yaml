package:
  name: sysfsutils
  version: 2.1.1
  epoch: 1
  description: System Utilities Based on Sysfs
  copyright:
    - license: GPL-2.0-only AND LGPL-2.1-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: da2f1f8500c0af6663a56ce2bff07f67e60a92e0
      repository: https://github.com/linux-ras/sysfsutils
      tag: v${{package.version}}

  - runs: |
      autoreconf -f -i

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: sysfsutils-static
    pipeline:
      - uses: split/static

  - name: sysfsutils-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: sysfsutils-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: linux-ras/sysfsutils
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        systool -h
    - uses: test/tw/ldd-check
