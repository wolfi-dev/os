package:
  name: sysprof
  epoch: 0
  version: 48.0
  description: Sysprof is a sampling profiler that uses a kernel module to generate stacktraces which are then interpreted by the userspace program "sysprof".
  copyright:
    - license: GPL-3.0-only

environment:
  contents:
    packages:
      - build-base
      - desktop-file-utils
      - elfutils-dev
      - gi-docgen
      - glib-dev
      - gtk-4-dev
      - json-glib-dev
      - libadwaita-dev
      - libdex-dev
      - libpanel-dev
      - libunwind-dev
      - polkit-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/sysprof.git
      tag: ${{package.version}}
      expected-commit: 392c6e96879a99ef996fc4e6f7bcc6a8034e4776

  - uses: meson/configure
    with:
      opts: |
        -Ddevelopment=false \
        -Dgtk=true \
        -Dhelp=false \
        -Dlibsysprof=true \
        -Dpolkit-agent=enabled \
        -Dsystemdunitdir=/usr/lib/systemd/system \
        -Dtools=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
