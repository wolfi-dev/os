package:
  name: sysstat
  version: "12.7.7"
  epoch: 0
  description: Performance monitoring tools
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sysstat/sysstat
      tag: v${{package.version}}
      expected-commit: dac10e13c70d1102aa3beea10135a3ed60520c36

  - uses: autoconf/configure
    with:
      opts: |
        --disable-compress-manpg \
        --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: sysstat-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: sysstat/sysstat
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        cifsiostat version 2>&1 | grep -i "No CIFS filesystems"
        iostat version
        mpstat -V
        pidstat -v
        sadf -V
        sar --help
        tapestat -V
        cifsiostat help 2>&1 | grep -i "No CIFS filesystems"
        iostat help
        pidstat -h
