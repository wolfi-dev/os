package:
  name: sysstat
  version: 12.7.6
  epoch: 0
  description: Performance monitoring tools
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sysstat/sysstat
      tag: v${{package.version}}
      expected-commit: 3e3ec9b2c69940503723e3c2ffc1965a8a3484e3

  - uses: autoconf/configure
    with:
      opts: |
        --disable-compress-manpg \
        --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: sysstat-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: sysstat/sysstat
    strip-prefix: v
    use-tag: true
