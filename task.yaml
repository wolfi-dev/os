package:
  name: task
  version: "3.45.5"
  epoch: 2 # CVE-2025-61729
  description: A task runner / simpler Make alternative written in Go
  copyright:
    - license: MIT
      paths:
        - "*"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-task/task
      tag: v${{package.version}}
      expected-commit: 72e25a25fd4456ab787f45996994f0fa905ac294

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: ./cmd/task
      modroot: .
      output: task

update:
  enabled: true
  github:
    identifier: go-task/task
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        task --version
        task --help
    - name: demo taskfile
      runs: |
        cat <<EOF > Taskfile.yml
        version: '3'
        tasks:
          hello:
            cmds:
              - echo "Hello, world!"
        EOF
        task hello
        task --list-all
