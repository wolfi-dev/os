package:
  name: task
  version: 3.32.0
  epoch: 1
  description: A task runner / simpler Make alternative written in Go
  target-architecture:
    - all
  copyright:
    - license: MIT
      paths:
        - "*"

pipeline:
  - uses: go/install
    with:
      package: github.com/go-task/task/v3/cmd/task@v${{package.version}}

update:
  enabled: true
  github:
    identifier: go-task/task
    strip-prefix: v
