package:
  name: task
  version: "3.42.1"
  epoch: 2
  description: A task runner / simpler Make alternative written in Go
  copyright:
    - license: MIT
      paths:
        - "*"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-task/task
      tag: v${{package.version}}
      expected-commit: 8181352d54f256ff781c8699eec815d7ad01dac7

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.36.0
      modroot: .

  - uses: go/build
    with:
      packages: ./cmd/task
      modroot: .
      output: task

update:
  enabled: true
  github:
    identifier: go-task/task
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        task --version
        task --help
    - name: demo taskfile
      runs: |
        cat <<EOF > Taskfile.yml
        version: '3'
        tasks:
          hello:
            cmds:
              - echo "Hello, world!"
        EOF
        task hello
        task --list-all
