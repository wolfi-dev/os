package:
  name: task
  version: "3.48.0"
  epoch: 1 # go/wolfi-rsc/task
  description: A task runner / simpler Make alternative written in Go
  copyright:
    - license: MIT
      paths:
        - "*"
  resources:
    cpu: "1"
    memory: 2Gi

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-task/task
      tag: v${{package.version}}
      expected-commit: 09e7247d0552ccb48146994d817e6d585c70ab0f

  - uses: go/build
    with:
      packages: ./cmd/task
      modroot: .
      output: task

update:
  enabled: true
  github:
    identifier: go-task/task
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        task --version
        task --help
    - name: demo taskfile
      runs: |
        cat <<EOF > Taskfile.yml
        version: '3'
        tasks:
          hello:
            cmds:
              - echo "Hello, world!"
        EOF
        task hello
        task --list-all
