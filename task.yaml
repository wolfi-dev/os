package:
  name: task
  version: "3.43.2"
  epoch: 0
  description: A task runner / simpler Make alternative written in Go
  copyright:
    - license: MIT
      paths:
        - "*"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/go-task/task
      tag: v${{package.version}}
      expected-commit: 6cb0a5a2f2d5db23a2a882d3c9aa5f1fea37106a

  - uses: go/build
    with:
      packages: ./cmd/task
      modroot: .
      output: task

update:
  enabled: true
  github:
    identifier: go-task/task
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        task --version
        task --help
    - name: demo taskfile
      runs: |
        cat <<EOF > Taskfile.yml
        version: '3'
        tasks:
          hello:
            cmds:
              - echo "Hello, world!"
        EOF
        task hello
        task --list-all
