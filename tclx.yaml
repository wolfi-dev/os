package:
  name: tclx
  version: 8.6.2
  epoch: 1
  description: TclX extension to Tcl
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - tcl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - tcl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/flightaware/tclx/archive/v${{package.version}}.tar.gz
      expected-sha512: 299ae04c00edd268f41da5e0e2f8baca2965e3cad1d7ece86bd84e55d83f5e9574b260c22fd891d5284700b751f73f3b6b30d9e31b53f435fd4cfe5d5c7cf0eb

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-threads \
        --enable-64bit

  - uses: autoconf/make

  - runs: |
      make DESTDIR="${{targets.destdir}}" install

  - uses: strip

update:
  enabled: true
  github:
    identifier: flightaware/tclx
    strip-prefix: v
