package:
  name: tcpdump
  version: 4.99.5
  epoch: 0
  description: A tool for network monitoring and data acquisition
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libpcap-dev
      - openssl-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4a789712f187e3ac7b2c0044c3a3f8c71b83646e
      repository: https://github.com/the-tcpdump-group/tcpdump.git
      tag: tcpdump-${{package.version}}

  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "tcpdump-doc"
    description: "tcpdump manpages"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: the-tcpdump-group/tcpdump
    strip-prefix: tcpdump-
    tag-filter-prefix: tcpdump-
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tcpdump --version
        tcpdump --help
