package:
  name: tdb
  version: "1.4.15"
  epoch: 0
  description: The tdb library
  copyright:
    - license: LGPL-3.0-or-later

vars:
  pypi-package: tdb
  import: tdb

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - apk-tools
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base-dev
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: fba09d8df1f1b9072aeae8e78b2bd43c5afef20b2f6deefa633aa14a377a8dd2
      uri: https://samba.org/ftp/tdb/tdb-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tdb-dev
    pipeline:
      - uses: split/dev
    description: tdb dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - runs: |
          # ./configure expects `python3` to be the version of Python we're
          # building against unless certain environment variables are set, but
          # we can't set environment variables per-subpackage, nor can we pass
          # them to autoconf/configure: instead, we ensure the appropriate
          # `python3`-defaulting package is installed
          apk del python-3.13
          apk add python-${{range.key}}
      - uses: autoconf/configure
      - uses: autoconf/make
      - uses: autoconf/make-install
      - runs: |
          apk del python-${{range.key}}
      - runs: |
          savedir="${{targets.contextdir}}.sav"
          mkdir -p "$savedir/usr/lib"
          mv "${{targets.contextdir}}"/usr/lib/python${{range.key}} "$savedir/usr/lib"
          rm -rf "${{targets.contextdir}}"
          mv "$savedir" "${{targets.contextdir}}"
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/emptypackage
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 1735

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tdbbackup --help
        tdbdump -h
        tdbrestore --version
        tdbtool --version
        tdbbackup version
        tdbrestore --help
        tdbtool --help
