package:
  name: tdb
  version: "1.4.13"
  epoch: 0
  description: The tdb library
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5ee276e7644d713e19e4b6adc00b440afb5851ff21e65821ffaed89e15a5e167
      uri: https://samba.org/ftp/tdb/tdb-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tdb-dev
    pipeline:
      - uses: split/dev
    description: tdb dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: py3-tdb
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python3* "${{targets.contextdir}}"/usr/lib/

update:
  enabled: true
  release-monitor:
    identifier: 1735

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tdbbackup --help
        tdbdump -h
        tdbrestore --version
        tdbtool --version
        tdbbackup version
        tdbrestore --help
        tdbtool --help
