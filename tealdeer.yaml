package:
  name: tealdeer
  version: 1.7.1
  epoch: 2
  description: A very fast implementation of tldr in Rust.
  copyright:
    - license: Apache-2.0
    - license: MIT
  dependencies:
    provides:
      - tldr=${{package.full-version}}

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tealdeer-rs/tealdeer
      tag: v${{package.version}}
      expected-commit: 1d9153e37e131ca56071213ba40ec01b16158ebf

  - uses: rust/cargobump

  - name: Configure and Build
    uses: cargo/build
    with:
      modroot: .
      output: tldr

  - uses: strip

update:
  enabled: true
  github:
    identifier: tealdeer-rs/tealdeer
    strip-prefix: v

test:
  pipeline:
    - name: tldr version
      runs: |
        tldr --version
        tldr --help
    - name: do a tldr test
      runs: |
        tldr --update
        tldr strace
