package:
  name: tekton-chains
  version: "0.25.1"
  epoch: 1
  description: Supply Chain Security in Tekton Pipelines
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ab93ad44dcfeb860b6648a91328acd218a71dfab
      repository: https://github.com/tektoncd/chains
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/cloudflare/circl@v1.6.1

  - uses: go/build
    with:
      output: tekton-chains
      packages: ./cmd/controller

update:
  enabled: true
  github:
    identifier: tektoncd/chains
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-chains --help
