package:
  name: tekton-chains
  version: "0.26.0"
  epoch: 5
  description: Supply Chain Security in Tekton Pipelines
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0c9284f740d672930274efbe75033df55dc78515
      repository: https://github.com/tektoncd/chains
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/in-toto/go-witness@v0.9.1
        golang.org/x/crypto@v0.45.0
        github.com/sigstore/cosign/v2@v2.6.2
        github.com/theupdateframework/go-tuf/v2@v2.3.1
        github.com/sigstore/fulcio@v1.8.5
        github.com/sigstore/rekor@v1.5.0
        github.com/sigstore/sigstore@v1.10.4

  - uses: go/build
    with:
      output: tekton-chains
      packages: ./cmd/controller

update:
  enabled: true
  github:
    identifier: tektoncd/chains
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-chains --help
