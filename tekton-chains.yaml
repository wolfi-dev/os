package:
  name: tekton-chains
  version: "0.26.2"
  epoch: 0 # GHSA-jqc5-w2xx-5vq4
  description: Supply Chain Security in Tekton Pipelines
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bee7519eb20a587f8e063ff2016725970c1d1b7c
      repository: https://github.com/tektoncd/chains
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/in-toto/go-witness@v0.9.1
        github.com/sigstore/fulcio@v1.8.5
        github.com/sigstore/rekor@v1.5.0
        github.com/theupdateframework/go-tuf/v2@v2.4.1

  - uses: go/build
    with:
      output: tekton-chains
      packages: ./cmd/controller

update:
  enabled: true
  github:
    identifier: tektoncd/chains
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-chains --help
