package:
  name: tekton-chains
  version: "0.26.0"
  epoch: 2 # CVE-2025-61729
  description: Supply Chain Security in Tekton Pipelines
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0c9284f740d672930274efbe75033df55dc78515
      repository: https://github.com/tektoncd/chains
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/in-toto/go-witness@v0.9.1
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      output: tekton-chains
      packages: ./cmd/controller

update:
  enabled: true
  github:
    identifier: tektoncd/chains
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-chains --help
