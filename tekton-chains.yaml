package:
  name: tekton-chains
  version: "0.25.0"
  epoch: 0
  description: Supply Chain Security in Tekton Pipelines
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1682a367075dc6df62ae68b5cc9a81789e547767
      repository: https://github.com/tektoncd/chains
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: tekton-chains
      packages: ./cmd/controller

update:
  enabled: true
  github:
    identifier: tektoncd/chains
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-chains --help
