package:
  name: tekton-pipelines-0.70
  version: "0.70.0"
  epoch: 0
  description: A cloud-native Pipeline resource.
  copyright:
    - license: Apache-2.0

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+.\d+)\.\d+$
    replace: $1
    to: maj-min-version
  - from: ${{package.name}}
    match: ^(tekton-pipelines)-(\d+\.\d+)
    replace: $1
    to: base-package-name

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/pipeline
      tag: v${{package.version}}
      expected-commit: 47bcb0937f2882879c1a5e11492203fe618b730c

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v4@v4.0.5
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        github.com/golang-jwt/jwt/v5@v5.2.2
        golang.org/x/net@v0.38.0

data:
  - name: cmds
    items:
      controller: controller
      entrypoint: entrypoint
      events: events
      nop: nop
      resolvers: resolvers
      sidecarlogresults: sidecarlogresults
      webhook: webhook
      workingdirinit: workingdirinit

subpackages:
  - range: cmds
    name: ${{vars.base-package-name}}-${{range.key}}-${{vars.maj-min-version}}
    description: tekton pipelines ${{range.key}}
    dependencies:
      provides:
        - ${{vars.base-package-name}}-${{range.key}}=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: ${{range.key}}
    test:
      pipeline:
        - runs: |
            if [ ${{range.key}} != "webhook" ]
            then
              ${{range.key}} --help
            fi

  - range: cmds
    name: ${{vars.base-package-name}}-${{range.key}}-compat
    description: tekton pipelines ${{range.key}} compat package
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/ko-app
          ln -sf /usr/bin/${{range.key}} ${{targets.contextdir}}/ko-app/${{range.key}}
    test:
      environment:
        contents:
          packages:
            - ${{package.name}}-${{range.key}}
      pipeline:
        - runs: stat -L /ko-app/${{range.key}}

update:
  enabled: true
  github:
    identifier: tektoncd/pipeline
    strip-prefix: v
    tag-filter: v0.70.
