package:
  name: tekton-pipelines
  version: 0.58.0
  epoch: 3
  description: A cloud-native Pipeline resource.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/pipeline
      tag: v${{package.version}}
      expected-commit: f0a1d64aa88929f8915f208db65a8f731b5c92e2
      destination: tekton

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7 github.com/go-jose/go-jose/v3@v3.0.3 gopkg.in/go-jose/go-jose.v2@v2.6.3 github.com/cloudevents/sdk-go/v2@v2.15.2 github.com/docker/docker@v24.0.9 golang.org/x/net@v0.23.0
      modroot: tekton

  - uses: go/build
    with:
      packages: ./cmd/controller
      output: tekton-pipelines-controller
      modroot: tekton
      vendor: true

data:
  - name: cmds
    items:
      entrypoint: entrypoint
      events: events
      nop: nop
      resolvers: resolvers
      sidecarlogresults: sidecarlogresults
      webhook: webhook
      workingdirinit: workingdirinit

subpackages:
  - range: cmds
    name: tekton-pipelines-${{range.key}}
    description: tekton pipelines ${{range.key}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: tekton-pipelines-${{range.key}}
          modroot: tekton
          subpackage: "true"

update:
  enabled: true
  github:
    identifier: tektoncd/pipeline
    strip-prefix: v
