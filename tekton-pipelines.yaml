package:
  name: tekton-pipelines
  version: 0.54.1
  epoch: 0
  description: A cloud-native Pipeline resource.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/pipeline
      tag: v${{package.version}}
      expected-commit: 22a45215396ee2d3d9ffaf08d093acaa5bef0733
      destination: tekton

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v24.0.7 github.com/go-jose/go-jose/v3@v3.0.1
      go-version: 1.21
      modroot: tekton

  - uses: go/build
    with:
      packages: ./cmd/controller
      output: tekton-pipelines-controller
      modroot: tekton
      vendor: true

data:
  - name: cmds
    items:
      entrypoint: entrypoint
      events: events
      nop: nop
      resolvers: resolvers
      sidecarlogresults: sidecarlogresults
      webhook: webhook
      workingdirinit: workingdirinit

subpackages:
  - range: cmds
    name: tekton-pipelines-${{range.key}}
    description: tekton pipelines ${{range.key}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: tekton-pipelines-${{range.key}}
          modroot: tekton
          subpackage: "true"

update:
  enabled: true
  github:
    identifier: tektoncd/pipeline
    strip-prefix: v
