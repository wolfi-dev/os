package:
  name: tekton-pipelines
  version: "0.70.0"
  epoch: 3
  description: A cloud-native Pipeline resource.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - tekton-pipelines=${{package.full-version}}

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: maj-min-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/pipeline
      tag: v${{package.version}}
      expected-commit: 47bcb0937f2882879c1a5e11492203fe618b730c
      destination: tekton

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v4@v4.0.5
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        github.com/golang-jwt/jwt/v5@v5.2.2
        golang.org/x/net@v0.38.0
      modroot: tekton

  - uses: go/build
    with:
      packages: ./cmd/controller
      output: tekton-pipelines-controller
      modroot: tekton
      vendor: true

data:
  - name: cmds
    items:
      entrypoint: entrypoint
      events: events
      nop: nop
      resolvers: resolvers
      sidecarlogresults: sidecarlogresults
      webhook: webhook
      workingdirinit: workingdirinit

subpackages:
  - range: cmds
    name: tekton-pipelines-${{range.key}}-${{vars.maj-min-version}}
    description: tekton pipelines ${{range.key}}
    dependencies:
      provides:
        - tekton-pipelines-${{range.key}}=${{package.full-version}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: tekton-pipelines-${{range.key}}
          modroot: tekton

update:
  enabled: true
  # Exclude LTS versions
  ignore-regex-patterns:
    - ^v(0\.59|0\.62|0\.65|0\.68)
  github:
    identifier: tektoncd/pipeline
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-pipelines-controller --help
