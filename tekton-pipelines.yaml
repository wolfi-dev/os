package:
  name: tekton-pipelines
  version: "0.70.0"
  epoch: 1
  description: A cloud-native Pipeline resource.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/pipeline
      tag: v${{package.version}}
      expected-commit: 47bcb0937f2882879c1a5e11492203fe618b730c
      destination: tekton

  - uses: go/bump
    with:
      deps: |-
        github.com/go-jose/go-jose/v4@v4.0.5
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.36.0
        github.com/golang-jwt/jwt/v5@v5.2.2
      modroot: tekton

  - uses: go/build
    with:
      packages: ./cmd/controller
      output: tekton-pipelines-controller
      modroot: tekton
      vendor: true

data:
  - name: cmds
    items:
      entrypoint: entrypoint
      events: events
      nop: nop
      resolvers: resolvers
      sidecarlogresults: sidecarlogresults
      webhook: webhook
      workingdirinit: workingdirinit

subpackages:
  - range: cmds
    name: tekton-pipelines-${{range.key}}
    description: tekton pipelines ${{range.key}}
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/${{range.key}}
          output: tekton-pipelines-${{range.key}}
          modroot: tekton

update:
  enabled: true
  github:
    identifier: tektoncd/pipeline
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tekton-pipelines-controller --help
