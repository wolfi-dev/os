package:
  name: temporal
  version: 0.12.0
  epoch: 0
  description: Command-line interface for running Temporal Server and interacting with Workflows, Activities, Namespaces, and other parts of Temporal
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/cli
      tag: v${{package.version}}
      expected-commit: 1a241066f5a441310452162f263b74dccc0b94fd

  - uses: go/bump
    with:
      deps: github.com/jackc/pgx/v5@v5.5.4 golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: ./cmd/temporal
      output: temporal

  - uses: strip

subpackages:
  - name: temporal-docgen
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/docgen
          output: temporal-docgen
      - uses: strip

  - name: temporal-compat
    description: "Compat package for temporal"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/temporal "${{targets.contextdir}}"/usr/local/bin

update:
  enabled: true
  github:
    identifier: temporalio/cli
    strip-prefix: v
