package:
  name: temporal
  version: 0.10.7
  epoch: 4
  description: Command-line interface for running Temporal Server and interacting with Workflows, Activities, Namespaces, and other parts of Temporal
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/cli
      tag: v${{package.version}}
      expected-commit: 5a42bcc792e8dd907fd93a20c61943872772c15e

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0

  - uses: go/build
    with:
      packages: ./cmd/temporal
      output: temporal
      ldflags: -s -w

  - uses: strip

subpackages:
  - name: temporal-docgen
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/docgen
          output: temporal-docgen
          ldflags: -s -w
      - uses: strip

  - name: temporal-compat
    description: "Compat package for temporal"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/temporal "${{targets.contextdir}}"/usr/local/bin

update:
  enabled: true
  github:
    identifier: temporalio/cli
    strip-prefix: v
