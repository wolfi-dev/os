package:
  name: temporal
  version: "1.2.0"
  epoch: 2
  description: Command-line interface for running Temporal Server and interacting with Workflows, Activities, Namespaces, and other parts of Temporal
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/cli
      tag: v${{package.version}}
      expected-commit: 4285d3993ff446c086c4891615b6f7d89749f10c

  - uses: go/build
    with:
      packages: ./cmd/temporal
      output: temporal

  - uses: strip

subpackages:
  - name: temporal-compat
    description: "Compat package for temporal"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/temporal "${{targets.contextdir}}"/usr/local/bin

update:
  enabled: true
  github:
    identifier: temporalio/cli
    strip-prefix: v

test:
  pipeline:
    - name: Check temporal version
      runs: |
        temporal --version
        temporal --help
    - name: Test workflow list command
      runs: |
        temporal workflow list --address 192.0.2.0:1234 2>&1 | grep "failed reaching server"
