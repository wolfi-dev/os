package:
  name: temporary-package
  version: "1.0"
  epoch: 0
  description: "a temporary package for testing"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-base

pipeline:
  - name: Install
    runs: |
      mkdir -p "${{targets.destdir}}/usr/share/"
      echo "Temporary file" >"${{targets.destdir}}/usr/share/temporary-file"

update:
  enabled: false
  exclude-reason: "Temporary test package"
