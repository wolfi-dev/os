package:
  name: terraform-docs
  version: "0.20.0"
  epoch: 1
  description: Generate documentation from Terraform modules in various output formats
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/terraform-docs/terraform-docs
      tag: v${{package.version}}
      expected-commit: cf462c5da36feb66051cf0a6f1124594ed9adc7c

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: .
      output: terraform-docs

test:
  pipeline:
    - runs: |
        ls -lh /usr/bin && terraform-docs --help
        terraform-docs --version
        terraform-docs --help

update:
  enabled: true
  github:
    identifier: terraform-docs/terraform-docs
    strip-prefix: v
    tag-filter: v
