package:
  name: terraform-docs
  version: "0.21.0"
  epoch: 0 # CVE-2025-61729
  description: Generate documentation from Terraform modules in various output formats
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/terraform-docs/terraform-docs
      tag: v${{package.version}}
      expected-commit: 0643382b16ca523deb9c002434df95e825979a45

  - uses: go/build
    with:
      packages: .
      output: terraform-docs

test:
  pipeline:
    - runs: |
        ls -lh /usr/bin && terraform-docs --help
        terraform-docs --version
        terraform-docs --help

update:
  enabled: true
  github:
    identifier: terraform-docs/terraform-docs
    strip-prefix: v
    tag-filter: v
