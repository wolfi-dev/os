package:
  name: terraform-provider-azapi
  version: "2.8.0"
  epoch: 1 # go/wolfi-rsc/terraform-provider-azapi
  description: Terraform Azure API provider
  copyright:
    - license: MPL-2.0
  resources:
    cpu: "1"
    memory: 3Gi
  dependencies:
    runtime:
      - terraform-local-provider-config

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Azure/terraform-provider-azapi
      tag: v${{package.version}}
      expected-commit: 996d80fc922b75bff84718dee13ae846f0b29096

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: terraform-provider-azapi

  - runs: |
      GOARCH=$(go env GOARCH)
      mkdir -p "${{targets.destdir}}"/terraform/provider-mirror/registry.terraform.io/Azure/azapi/${{package.version}}/linux_${GOARCH}/
      ln -s /usr/bin/terraform-provider-azapi \
          "${{targets.destdir}}"/terraform/provider-mirror/registry.terraform.io/Azure/azapi/${{package.version}}/linux_${GOARCH}/terraform-provider-azapi_v${{package.version}}_x5

update:
  enabled: true
  github:
    identifier: Azure/terraform-provider-azapi
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        terraform-provider-azapi --help
