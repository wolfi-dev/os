package:
  name: terraform-provider-grafana
  version: "3.22.3"
  epoch: 2
  description: Terraform Grafana provider
  copyright:
    - license: MPL-2.0
  resources:
    cpu: 16
    memory: 40Gi
  dependencies:
    runtime:
      - terraform-local-provider-config

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/terraform-provider-grafana
      tag: v${{package.version}}
      expected-commit: e415f9e903cd222f7668c65616bbf5873366a825

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: .
      output: terraform-provider-grafana

  - runs: |
      GOARCH=$(go env GOARCH)
      mkdir -p "${{targets.destdir}}"/terraform/provider-mirror/registry.terraform.io/grafana/grafana/${{package.version}}/linux_${GOARCH}/
      ln -s /usr/bin/terraform-provider-grafana \
          "${{targets.destdir}}"/terraform/provider-mirror/registry.terraform.io/grafana/grafana/${{package.version}}/linux_${GOARCH}/terraform-provider-grafana_v${{package.version}}_x5

update:
  enabled: true
  github:
    identifier: grafana/terraform-provider-grafana
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        terraform-provider-grafana --help
