package:
  name: terraform
  version: 1.4.6
  epoch: 4
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/terraform
      tag: v${{package.version}}
      expected-commit: 6c2c6cfa1b55bd6ff4cf4e26ef86d8d7ab0465ec

  - runs: |
      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0
      go mod tidy

  - uses: go/build
    with:
      packages: .
      output: terraform
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/terraform
    strip-prefix: v
    use-tag: true
