package:
  name: terragrunt
  version: 0.45.8
  epoch: 1
  description: Thin wrapper for Terraform providing extra tools
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - terraform

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go

pipeline:
  - uses: fetch
    with:
      expected-sha256: 33780e41a0649f2ec3504cb6e365f191334feb5b90f55ce04193bcd18b570ffe
      uri: https://github.com/gruntwork-io/terragrunt/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      go build -v -o bin/terragrunt -ldflags "-X main.VERSION=v${{package.version}}"
      install -Dm755 bin/terragrunt "${{targets.destdir}}"/usr/bin/terragrunt

  - uses: strip

update:
  enabled: true
  github:
    identifier: gruntwork-io/terragrunt
    strip-prefix: v
    use-tag: true
    tag-filter: v
