package:
  name: terragrunt
  version: "0.87.0"
  epoch: 0 # GHSA-jc7w-c686-c4v9
  description: Thin wrapper for Terraform providing extra tools
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - terraform

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - mockery~2
      - mockgen

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8703c3b319d0609ead1b0d0f9c8f47e200c46ce0
      repository: https://github.com/gruntwork-io/terragrunt
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/ulikunitz/xz@v0.5.14

  - runs: go generate ./...

  - uses: go/build
    with:
      output: terragrunt
      packages: .
      ldflags: "-X  github.com/gruntwork-io/go-commons/version.Version=v${{package.version}}"

  - uses: strip

test:
  pipeline:
    - name: Verify terragrunt
      runs: |
        set -o pipefail
        terragrunt --version
        terragrunt --help

update:
  enabled: true
  github:
    identifier: gruntwork-io/terragrunt
    strip-prefix: v
    use-tag: true
    tag-filter: v
