package:
  name: tesseract
  version: 5.4.1
  epoch: 2
  description: Tesseract Open Source OCR Engine
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cmake
      - curl-dev
      - expat-dev
      - fontconfig-config
      - fontconfig-dev
      - fribidi-dev
      - glib-dev
      - harfbuzz-dev
      - icu-dev
      - leptonica-dev
      - libarchive-dev
      - libfontconfig1
      - libjpeg-turbo-dev
      - libxft-dev
      - opencl-dev
      - pango
      - pango-dev
      - pkgconf
      - pkgconf-dev
      - tessdata

