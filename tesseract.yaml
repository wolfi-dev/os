vars:
  tessdata-version: 4.1.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tesseract-ocr/tesseract
      tag: ${{package.version}}
      expected-commit: 3b7c70e34dea179549ed3e995872e2e019eb8477

  - runs: |
      # They have some hardcoded include paths
      ln -s /usr/include/pango-1.0 /usr/include/pango

  - uses: patch
    with:
      patches: install-pango_training.patch

  - uses: cmake/configure
    with:
      opts: -DTESSDATA_PREFIX=/usr/share -DUSE_SYSTEM_ICU=on -DBUILD_SHARED_LIBS=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: tesseract-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - range: langs
    name: tesseract-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/tessdata
          mv /usr/share/tessdata/${{range.key}}.traineddata ${{targets.subpkgdir}}/usr/share/tessdata/

update:
  enabled: true
  github:
    identifier: tesseract-ocr/tesseract

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: classifier_tester cntraining combine_lang_model combine_tessdata lstmeval lstmtraining mftraining set_unicharset_properties shapeclustering tesseract text2image unicharset_extractor
    - uses: test/tw/ver-check
      with:
        bins: ambiguous_words classifier_tester cntraining combine_lang_model combine_tessdata dawg2wordlist lstmeval lstmtraining merge_unicharsets mftraining set_unicharset_properties shapeclustering tesseract text2image unicharset_extractor wordlist2dawg
    - uses: test/tw/ldd-check
