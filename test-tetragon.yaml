package:
  name: test-tetragon
  version: "1.0.0"
  epoch: 0
  description: "Simple test package to verify tetragon event capture"
  copyright:
    - paths:
        - "*"
      license: MIT

environment:
  contents:
    packages:
      - busybox
      - wolfi-base

pipeline:
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      echo '#!/bin/sh' > ${{targets.destdir}}/usr/bin/test-tetragon
      echo 'echo "Hello from test-tetragon!"' >> ${{targets.destdir}}/usr/bin/test-tetragon
      chmod +x ${{targets.destdir}}/usr/bin/test-tetragon

update:
  enabled: false
  exclude-reason: Test package

test:
  pipeline:
    - runs: |
        test-tetragon
