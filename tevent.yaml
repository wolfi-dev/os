package:
  name: tevent
  version: "0.17.0"
  epoch: 0
  description: The tevent library
  copyright:
    - license: LGPL-3.0-or-later

vars:
  configure-common-opts: |
    --bundled-libraries=NONE
  pypi-package: tevent
  import: tevent

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmocka-dev
      - libtirpc-dev
      - py3-supported-build-base-dev
      - py3-supported-talloc-dev
      - python3
      - talloc-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7702fb373b69da2960b86134b6a9ec6fa0b949a01756fec00a4a6a43575c8361
      uri: https://samba.org/ftp/tevent/tevent-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-python \
        ${{vars.configure-common-opts}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tevent-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tevent
    description: tevent dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
    pipeline:
      - uses: autoconf/configure
        with:
          opts: |
            PYTHON=python${{range.key}} \
            PYTHON3=python${{range.key}} \
            ${{vars.configure-common-opts}}
      - uses: autoconf/make
      - uses: autoconf/make-install
      - runs: |
          savedir="${{targets.contextdir}}.sav"
          mkdir -p "$savedir/usr/lib"
          mv "${{targets.contextdir}}"/usr/lib/python${{range.key}} "$savedir/usr/lib"
          rm -rf "${{targets.contextdir}}"
          mv "$savedir" "${{targets.contextdir}}"
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: test/emptypackage
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.12
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.13
            import: ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 1736
