package:
  name: texinfo
  version: "7.1"
  epoch: 0
  description: "GNU documentation tool"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ncurses
      - perl
      - wolfi-baselayout
      - xz

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/texinfo/texinfo-${{package.version}}.tar.xz
      expected-sha256: deeec9f19f159e046fdf8ad22231981806dac332cc372f1c763504ad82b30953

  - name: 'Configure texinfo'
    runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --sysconfdir=/etc \
        --datadir=/usr/share \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}}

  - runs: |
      make -j$(nproc) V=1

  - uses: autoconf/make-install

  - runs: |
      rm -f "${{targets.destdir}}"/usr/share/info/dir

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 4958
