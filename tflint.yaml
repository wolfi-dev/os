package:
  name: tflint
  version: "0.59.1"
  epoch: 0 # GHSA-jc7w-c686-c4v9
  description: A Pluggable Terraform Linter
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 42f8ce04d9fe24ea0fa22e5b6bff4a0faaca6c3d
      repository: https://github.com/terraform-linters/tflint
      tag: v${{package.version}}

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv dist/tflint ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: terraform-linters/tflint
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        tflint --version
        tflint --help
