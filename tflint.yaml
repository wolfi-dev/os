package:
  name: tflint
  version: 0.50.1
  epoch: 1
  description: A Pluggable Terraform Linter
  copyright:
    - license: MPL 2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1e14655358bfe38ec809cac2c2903211a101ea7c
      repository: https://github.com/terraform-linters/tflint
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv dist/tflint ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: terraform-linters/tflint
    use-tag: true
    strip-prefix: v
