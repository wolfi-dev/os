package:
  name: tfsec
  version: "1.28.14"
  epoch: 1
  description: Security scanner for your Terraform code
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b692c20b68c0121346b7b34e81d6b1867ca8e1a8
      repository: https://github.com/aquasecurity/tfsec
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        github.com/open-policy-agent/opa@v1.4.0

  - uses: go/build
    with:
      packages: ./cmd/tfsec
      output: tfsec
      ldflags: -X github.com/aquasecurity/tfsec/version.Version=v${{package.version}} -extldflags '-fno-PIC -static'

  - uses: go/build
    with:
      packages: ./cmd/tfsec-checkgen
      output: tfsec-checkgen
      ldflags: -X github.com/aquasecurity/tfsec/version.Version=v${{package.version}} -extldflags '-fno-PIC -static'

update:
  enabled: true
  github:
    identifier: aquasecurity/tfsec
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        tfsec --version
        tfsec --version | grep v${{package.version}}
        tfsec --help
        tfsec-checkgen --help
