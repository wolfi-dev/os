package:
  name: thanos-0.32
  version: 0.32.2
  epoch: 0
  description: Highly available Prometheus setup with long term storage capabilities.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - thanos=0.32.999

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - bash
      - go
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/thanos-io/thanos
      tag: v${{package.version}}
      expected-commit: 7f5c066ff1bf46bbefa55011e390320b4857748d

  - runs: |
      # Fails to build on go1.21 without this. Remove in next release.
      # See https://github.com/thanos-io/thanos/pull/6609
      go get -u go4.org/intern@6c62f75575cbbc91d0d439652bef2613e7889238

      go mod tidy
      make build

  - runs: |
      install -Dm755 .cache/go/bin/thanos "${{targets.destdir}}"/usr/bin/thanos

  - uses: strip

update:
  enabled: true
  github:
    identifier: thanos-io/thanos
    strip-prefix: v
    tag-filter: v0.32.
