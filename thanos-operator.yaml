package:
  name: thanos-operator
  version: 0.3.7
  epoch: 30
  description: Kubernetes operator for deploying Thanos
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  # Address  CVE-2022-21698  GHSA-69ch-w2m2-3vjp  GHSA-69cg-p879-7622
  # Mitigate CVE-2022-28948
  # Mitigate CVE-2023-39325 and CVE-2023-3978
  - uses: git-checkout
    with:
      repository: https://github.com/banzaicloud/thanos-operator
      tag: ${{package.version}}
      expected-commit: 7b87b4f89dee6454ae46e9579b9a98d6d7a5e550

  - uses: go/bump
    with:
      deps: |-
        github.com/prometheus/client_golang@v1.11.1
        golang.org/x/text@v0.3.8
        gopkg.in/yaml.v3@v3.0.0-20220521103104-8f96da9f5d5e
        google.golang.org/protobuf@v1.33.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: .
      output: manager

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the thanos-operator binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
      - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - "pkg/sdk/*"
  github:
    identifier: banzaicloud/thanos-operator

test:
  environment:
    contents:
      packages:
        - k3s
  pipeline:
    # AUTOGENERATED
    - runs: |
        manager --help
    - name: Launch thanos-operator
      uses: test/daemon-check-output
      with:
        setup: |
          # NOTE: While test/kwok/cluster was initially considered for this test it failed to capture the required logs.
          # due to which we prefer using k3s ensures the operator starts reliably, logs are captured as expected.

          k3s server --disable-agent &
          K3S_PID=$!
          for i in {1..20}; do
            if [ -f /etc/rancher/k3s/k3s.yaml ]; then
              export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
              if kubectl get nodes >/dev/null 2>&1; then
                echo "k3s is ready"
                break
              fi
            fi
            echo "Waiting for k3s to become ready..."
            sleep 2
          done
          kubectl config view --minify --raw > /tmp/kubeconfig.yaml
          mkdir -p /var/run/secrets/kubernetes.io/serviceaccount
          mkdir -p /tmp/certs
        start: |
          manager -metrics-addr=:8080 -enable-leader-election=false -kubeconfig=/tmp/kubeconfig.yaml -verbosity=2
        timeout: 20
        expected_output: |
          starting manager
          starting metrics server
          Starting Controller
