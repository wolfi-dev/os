package:
  name: thanos-operator
  version: 0.3.7
  epoch: 25
  description: Kubernetes operator for deploying Thanos
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/banzaicloud/thanos-operator
      tag: ${{package.version}}
      expected-commit: 7b87b4f89dee6454ae46e9579b9a98d6d7a5e550

  - uses: go/bump
    with:
      deps: github.com/prometheus/client_golang@v1.11.1 golang.org/x/text@v0.3.8 gopkg.in/yaml.v3@v3.0.0-20220521103104-8f96da9f5d5e google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.33.0

  - runs: |
      # Address  CVE-2022-21698  GHSA-69ch-w2m2-3vjp  GHSA-69cg-p879-7622

      # Mitigate CVE-2022-28948
      # Mitigate CVE-2023-39325 and CVE-2023-3978

      go mod tidy

      go build -o bin/manager main.go
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/manager ${{targets.destdir}}/usr/bin/manager

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the thanos-operator binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
      - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - "pkg/sdk/*"
  github:
    identifier: banzaicloud/thanos-operator

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        manager --help
