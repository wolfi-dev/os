package:
  name: thanos-operator
  version: 0.3.7
  epoch: 36 # CVE-2025-61729
  description: Kubernetes operator for deploying Thanos
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/banzaicloud/thanos-operator
      tag: ${{package.version}}
      expected-commit: 7b87b4f89dee6454ae46e9579b9a98d6d7a5e550

  - uses: go/bump
    with:
      deps: |-
        gopkg.in/yaml.v3@v3.0.1
      modroot: pkg/sdk

  - uses: go/bump
    with:
      deps: |-
        github.com/prometheus/client_golang@v1.11.1
        golang.org/x/text@v0.3.8
        google.golang.org/protobuf@v1.33.0
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0
        gopkg.in/yaml.v3@v3.0.1

  - uses: go/build
    with:
      packages: .
      output: manager

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the thanos-operator binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
      - uses: strip
    test:
      pipeline:
        - runs: |
            stat /manager

update:
  enabled: true
  ignore-regex-patterns:
    - "pkg/sdk/*"
  github:
    identifier: banzaicloud/thanos-operator

test:
  environment:
    contents:
      packages:
        - kubectl
        - git
        - wait-for-it
        - curl
  pipeline:
    # AUTOGENERATED
    - runs: |
        manager --help
    - uses: test/kwok/cluster
    - runs: |
        git clone --depth=1 --branch=${{package.version}} https://github.com/banzaicloud/thanos-operator.git
        kubectl apply --validate=false -f thanos-operator/charts/thanos-operator/crds/
    - name: Launch thanos-operator with dummy kubeconfig
      uses: test/daemon-check-output
      with:
        setup: |
          export KUBERNETES_SERVICE_HOST="127.0.0.1"
          export KUBERNETES_SERVICE_PORT="8080"

          # Create required certificates directory
          mkdir -p /tmp/certs
          kubectl config view --minify --raw > /tmp/kwok-kubeconfig.yaml
        start: |
          manager -metrics-addr=:8080 -enable-leader-election=false -kubeconfig=/tmp/kwok-kubeconfig.yaml -verbosity=2
        timeout: 30
        expected_output: |
          starting manager
          starting metrics server
          Starting Controller
        post: |
          echo "Verifying metrics endpoint"
          curl -sf http://127.0.0.1:8080/metrics
          echo "Metrics endpoint is serving as expected"
