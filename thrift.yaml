package:
  name: thrift
  version: 0.21.0
  epoch: 2
  description: "Language-independent software stack for RPC implementation"
  copyright:
    - license: "Apache-2.0"

environment:
  contents:
    packages:
      - bison
      - boost-dev
      - build-base
      - cmake
      - flex
      - glib-dev
      - libevent-dev
      - openssl-dev
      - py3-supported-build-base
      - py3-supported-python-dev
      - samurai
      - wolfi-base
      - zlib-dev

vars:
  pypi-package: thrift
  import: thrift

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/thrift
      tag: v${{package.version}}
      expected-commit: 1a31d9051d35b732a5fce258955ef95f576694ba

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DBUILD_SHARED_LIBS=ON \
        -DWITH_AS3=OFF \
        -DWITH_JAVA=OFF \
        -DWITH_JAVASCRIPT=OFF \
        -DWITH_NODEJS=OFF \
        -DWITH_PYTHON=OFF \
        -G Ninja

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        working-directory: lib/py
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

  - name: "thrift-dev"
    description: "Language-independent software stack for RPC implementation (development files)"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libthrift"
    description: "Language-independent software stack for RPC implementation (libthrift library)"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv /home/build/melange-out/thrift/usr/lib/libthrift.so.* ${{targets.subpkgdir}}/usr/lib
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

  - name: "libthrift-glib"
    description: "Language-independent software stack for RPC implementation (libthrift-glib library)"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv /home/build/melange-out/thrift/usr/lib/libthrift_c_glib*.so.* ${{targets.subpkgdir}}/usr/lib
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

  - name: "libthriftnb"
    description: "Language-independent software stack for RPC implementation (libthriftnb library)"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv /home/build/melange-out/thrift/usr/lib/libthriftnb.so.* ${{targets.subpkgdir}}/usr/lib
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

  - name: "libthriftz"
    description: "Language-independent software stack for RPC implementation (libthriftz library)"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv /home/build/melange-out/thrift/usr/lib/libthriftz.so.* ${{targets.subpkgdir}}/usr/lib
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

update:
  enabled: true
  github:
    identifier: apache/thrift
    use-tag: true
    tag-filter: v
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        thrift --version
