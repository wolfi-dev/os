package:
  name: tiff
  version: "4.7.1"
  epoch: 0
  description: Provides support for the Tag Image File Format or TIFF
  copyright:
    - license: libtiff

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libjpeg-turbo-dev
      - libtool
      - libwebp-dev
      - python3
      - samurai
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5fe20d0e9aba49a6a350ed533459d1505203838f
      repository: https://gitlab.com/libtiff/libtiff.git
      tag: v${{package.version}}

  # CVE-2024-13978.patch https://gitlab.com/libtiff/libtiff/-/commit/2ebfffb0e8836bfb1cd7d85c059cd285c59761a4
  # CVE-2025-8176.patch: https://gitlab.com/libtiff/libtiff/-/commit/fe10872e53efba9cc36c66ac4ab3b41a839d5172
  # CVE-2025-8177.patch: https://gitlab.com/libtiff/libtiff/-/commit/e8c9d6c616b19438695fd829e58ae4fde5bfbc22
  # CVE-2025-8961.patch: https://gitlab.com/libtiff/libtiff/-/merge_requests/753
  # CVE-2025-9165.patch: https://gitlab.com/libtiff/libtiff/-/commit/ed141286a37f6e5ddafb5069347ff5d587e7a4e0
  # CVE-2025-8851: fixed present since version 4.7.0 (https://gitlab.com/libtiff/libtiff/-/releases/v4.7.0, \
  #   https://gitlab.com/libtiff/libtiff/-/commit/8a7a48d7a645992ca83062b3a1873c951661e2b3)
  - uses: patch
    with:
      patches: |
        CVE-2024-13978.patch
        CVE-2025-8176.patch
        CVE-2025-8177.patch
        CVE-2025-8961.patch
        CVE-2025-9165.patch

  - runs: |
      autoreconf -fiv

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tiff-doc
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.contextdir}}"/usr/share
    description: tiff manpages
    test:
      pipeline:
        - uses: test/docs

  - name: tiff-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tiff
        - zlib-dev
        - libjpeg-turbo-dev
        - libwebp-dev
        - zstd-dev
    description: tiff dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Check tiffinfo can be used to scan a .tif file
      runs: |
        tiffinfo example-file-for-tests.tif
        fax2ps version
        fax2ps help
        fax2tiff version
        fax2tiff help
        pal2rgb -h
        ppm2tiff -h
        raw2tiff --help
        tiff2bw -h
        tiff2pdf -h
        tiff2rgba -h
        tiffcmp -h
        tiffcp -h
        tiffcrop -v
        tiffcrop -h
        tiffdither -h
        tiffinfo -h
        tiffmedian -h
        tiffsplit --version
        tiffsplit --help
