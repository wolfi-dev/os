package:
  name: tiff
  version: 4.6.0
  epoch: 2
  description: Provides support for the Tag Image File Format or TIFF
  copyright:
    - license: libtiff

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libjpeg-turbo-dev
      - libwebp-dev
      - python3
      - samurai
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: e178649607d1e22b51cf361dd20a3753f244f022eefab1f2f218fc62ebaf87d2
      uri: https://download.osgeo.org/libtiff/tiff-${{package.version}}.tar.xz

  - uses: patch
    with:
      # Source CVE-2023-6277: https://gitlab.com/libtiff/libtiff/-/merge_requests/545
      # Source CVE-2023-6228: https://gitlab.com/libtiff/libtiff/-/merge_requests/533
      patches: CVE-2023-6277.patch CVE-2023-6228.patch

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tiff-doc
    pipeline:
      - uses: split/manpages
    description: tiff manpages

  - name: tiff-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tiff
        - zlib-dev
        - libjpeg-turbo-dev
        - libwebp-dev
        - zstd-dev
    description: tiff dev

update:
  enabled: true
  release-monitor:
    identifier: 1738
