package:
  name: tiff
  version: 4.7.0
  epoch: 1
  description: Provides support for the Tag Image File Format or TIFF
  copyright:
    - license: libtiff

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libjpeg-turbo-dev
      - libtool
      - libwebp-dev
      - openssf-compiler-options
      - python3
      - samurai
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9dff73bebc5661f2dace6f16e14cf9e857172f4e
      repository: https://gitlab.com/libtiff/libtiff.git
      tag: v${{package.version}}

  - runs: |
      autoreconf -fiv

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tiff-doc
    pipeline:
      - uses: split/manpages
    description: tiff manpages

  - name: tiff-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tiff
        - zlib-dev
        - libjpeg-turbo-dev
        - libwebp-dev
        - zstd-dev
    description: tiff dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Check tiffinfo can be used to scan a .tif file
      runs: |
        tiffinfo example-file-for-tests.tif
        fax2ps version
        fax2ps help
        fax2tiff version
        fax2tiff help
        pal2rgb -h
        ppm2tiff -h
        raw2tiff --help
        tiff2bw -h
        tiff2pdf -h
        tiff2rgba -h
        tiffcmp -h
        tiffcp -h
        tiffcrop -v
        tiffcrop -h
        tiffdither -h
        tiffinfo -h
        tiffmedian -h
        tiffsplit --version
        tiffsplit --help
