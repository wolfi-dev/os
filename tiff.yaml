package:
  name: tiff
  version: 4.7.0 # Remove CVE patches at the next release
  epoch: 0
  description: Provides support for the Tag Image File Format or TIFF
  copyright:
    - license: libtiff

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libjpeg-turbo-dev
      - libtool
      - libwebp-dev
      - python3
      - samurai
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9dff73bebc5661f2dace6f16e14cf9e857172f4e
      repository: https://gitlab.com/libtiff/libtiff.git
      tag: v${{package.version}}

  - runs: autoreconf -fiv

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tiff-doc
    pipeline:
      - uses: split/manpages
    description: tiff manpages

  - name: tiff-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tiff
        - zlib-dev
        - libjpeg-turbo-dev
        - libwebp-dev
        - zstd-dev
    description: tiff dev

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Check tiffinfo can be used to scan a .tif file
      runs: |
        tiffinfo example-file-for-tests.tif
