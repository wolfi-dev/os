package:
  name: tigerbeetle
  version: "0.16.72"
  epoch: 0 # go/wolfi-rsc/tigerbeetle
  description: "The distributed financial accounting database designed for mission critical safety and performance."
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "2"
    memory: 8Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - zig~0.14

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tigerbeetledb/tigerbeetle
      tag: ${{package.version}}
      expected-commit: 9bba5f011eaff571a70555c1371eca9c320e0e60

  - runs: |
      zig build -Drelease

      mkdir -p ${{targets.destdir}}/usr/bin
      mv zig-out/bin/tigerbeetle ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: tigerbeetledb/tigerbeetle
    strip-prefix: v
    use-tag: true
    # There are some prereleases with a weird WEEKLY format.
    tag-filter: 0.

test:
  pipeline:
    - name: Check if TigerBeetle was installed
      runs: |
        tigerbeetle --help
