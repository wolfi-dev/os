package:
  name: tigerbeetle
  version: "0.16.59"
  epoch: 0
  description: "The distributed financial accounting database designed for mission critical safety and performance."
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - zig~0.14

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tigerbeetledb/tigerbeetle
      tag: ${{package.version}}
      expected-commit: bebc1a2eae1645ba54dde5fcdda63979bd2c945c

  - runs: |
      zig build -Drelease

      mkdir -p ${{targets.destdir}}/usr/bin
      mv zig-out/bin/tigerbeetle ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: tigerbeetledb/tigerbeetle
    strip-prefix: v
    use-tag: true
    # There are some prereleases with a weird WEEKLY format.
    tag-filter: 0.

test:
  pipeline:
    - name: Check if TigerBeetle was installed
      runs: |
        tigerbeetle --help
    - name: "Test database file creation"
      runs: |
        tigerbeetle format --cluster=0 --replica=0 --replica-count=1 test.db
    - name: "Verify database file exists"
      runs: |
        test -f test.db
    - name: "Start TigerBeetle server"
      runs: |
        tigerbeetle start --addresses=3001 test.db &
        sleep 2
        pkill tigerbeetle
    - name: "Test invalid replica configuration"
      runs: |
        ! tigerbeetle format --cluster=0 --replica=2 --replica-count=1 invalid.db
    - name: "Test format command validation"
      runs: |
        ! tigerbeetle format --cluster=0 --replica=0 --replica-count=0 invalid.db
    - name: "Test development mode"
      runs: |
        tigerbeetle format --development --cluster=0 --replica=0 --replica-count=1 dev.db
    - name: "Test server with custom cache grid"
      runs: |
        tigerbeetle start --addresses=3001 --cache-grid=64MiB test.db &
        sleep 2
        pkill tigerbeetle
