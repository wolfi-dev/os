package:
  name: timescaledb-tune
  version: 0.18.0
  epoch: 1
  description: A tool for tuning TimescaleDB for better performance by adjusting settings to match your system's CPU and memory resources.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/timescale/timescaledb-tune
      tag: v${{package.version}}
      expected-commit: 380865022607bfa333ecc90acbfa82a639027da3

  - uses: go/build
    with:
      packages: ./cmd/timescaledb-tune
      output: timescaledb-tune

update:
  enabled: true
  github:
    identifier: timescale/timescaledb-tune
    use-tag: true
    strip-prefix: v

subpackages:
  - name: timescaledb-tune-compat
    description: "Compatibility subpackage for upstream docker entrypoint scripts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}/usr/local/bin"
          ln -s /usr/bin/timescaledb-tune "${{targets.contextdir}}/usr/local/bin/timescaledb-tune"
    test:
      pipeline:
        - runs: |
            test -L /usr/local/bin/timescaledb-tune
            test "$(readlink /usr/local/bin/timescaledb-tune)" = "/usr/bin/timescaledb-tune"

test:
  pipeline:
    - name: Smoke tests
      runs: |
        timescaledb-tune --help
        timescaledb-tune --version | grep '${{package.version}}'
    - name: Run dry tuning on a dummy config
      runs: |
        TUNED_CONF="$(mktemp)"
        PG_CONF="$(mktemp)"
        echo "shared_buffers = 128MB" | tee "${PG_CONF}"
        timescaledb-tune --conf-path "${PG_CONF}" --pg-version 15 --yes --dry-run | grep -F -e "max_connections" -e "work_mem"
