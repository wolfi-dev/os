package:
  name: timoni
  version: "0.25.1"
  epoch: 0
  description: Timoni is a package manager for Kubernetes, powered by CUE and inspired by Helm.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stefanprodan/timoni
      tag: v${{package.version}}
      expected-commit: 00926326bccc2c593c70e36748d1edee023670d8

  - uses: go/build
    with:
      packages: ./cmd/timoni
      output: timoni
      ldflags: -X main.VERSION=${{package.version}}

update:
  enabled: true
  github:
    identifier: stefanprodan/timoni
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        timoni --version
        timoni --help
