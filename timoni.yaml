package:
  name: timoni
  version: "0.24.0"
  epoch: 4
  description: Timoni is a package manager for Kubernetes, powered by CUE and inspired by Helm.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stefanprodan/timoni
      tag: v${{package.version}}
      expected-commit: 2fc83e471e741041ad1c57bef9ab50bf27c707a7

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
        golang.org/x/net@v0.38.0

  - uses: go/build
    with:
      packages: ./cmd/timoni
      output: timoni
      ldflags: -X main.VERSION=${{package.version}}

update:
  enabled: true
  github:
    identifier: stefanprodan/timoni
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        timoni --version
        timoni --help
