package:
  name: tini
  version: 0.19.0
  epoch: 21
  description: A tiny but valid init for containers
  copyright:
    - license: MIT
  dependencies:
    provides:
      - tini-compat=${{package.full-version}}
    runtime:
      - merged-sbin
      - wolfi-baselayout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai
  environment:
    CFLAGS: -Wno-error=sign-conversion -Wno-error=hardened

pipeline:
  - uses: git-checkout
    with:
      expected-commit: de40ad007797e0dcd8b7126f27bb87401d224240
      repository: https://github.com/krallin/tini
      tag: v${{package.version}}
      cherry-picks: |
        master/0b44d3665869e46ccbac7414241b8256d6234dc4: chore: bump minimum CMake to 2.8.12
        master/071c715e376e9ee0ac1a196fe8c38bcb61ad385c: chore: allow CMake though to 3.10

  - runs: |
      export CFLAGS="$CFLAGS -DPR_SET_CHILD_SUBREAPER=36 -DPR_GET_CHILD_SUBREAPER=37"
      cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=None
      cmake --build build --target all tini-static

  - runs: |
      install -Dm755 build/tini ${{targets.destdir}}/usr/bin/tini

subpackages:
  - name: tini-static
    pipeline:
      - runs: install -Dm755 build/tini-static ${{targets.subpkgdir}}/usr/bin/tini-static
    description: Static build of tini
    dependencies:
      runtime:
        - merged-sbin
        - wolfi-baselayout

update:
  enabled: true
  github:
    identifier: krallin/tini
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tini --version
