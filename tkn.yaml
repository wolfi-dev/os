package:
  name: tkn
  version: "0.43.0"
  epoch: 2 # GHSA-59jp-pj84-45mr
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/cli
      tag: v${{package.version}}
      expected-commit: f62248151e075b3dd978d18bb17f4725e66fdd73

  - uses: go/bump
    with:
      deps: |-
        github.com/sigstore/fulcio@v1.8.5

  - runs: |
      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

  - uses: strip

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v

test:
  pipeline:
    - name: Version Check
      runs: |
        tkn version
        tkn --help
