package:
  name: tkn
  version: "0.42.0"
  epoch: 2 # CVE-2025-47910
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/cli
      tag: v${{package.version}}
      expected-commit: 9f5e8ec213d8d826e93e8c4e4338c5c0524dc64d

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0
      modroot: tools

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0

  - runs: |
      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

  - uses: strip

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v

test:
  pipeline:
    - name: Version Check
      runs: |
        tkn version
        tkn --help
