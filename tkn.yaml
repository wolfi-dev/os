package:
  name: tkn
  version: 0.38.1
  epoch: 2
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/cli
      tag: v${{package.version}}
      expected-commit: 1da09c088bf9f3f82eeee7508bbddf0e7c28fa4b

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1

  - runs: |
      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

  - uses: strip

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v

test:
  pipeline:
    - name: Version Check
      runs: |
        tkn version
        tkn --help
