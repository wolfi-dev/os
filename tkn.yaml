package:
  name: tkn
  version: 0.33.0
  epoch: 3
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/cli
      tag: v${{package.version}}
      expected-commit: 50af2e7bb1d5cf89b44798a23657276251277417

  - uses: go/bump
    with:
      deps: github.com/go-jose/go-jose/v3@v3.0.1 github.com/sigstore/cosign/v2@v2.2.1 k8s.io/cli-runtime@v0.28.3 k8s.io/client-go@v0.28.3 k8s.io/api@v0.28.3 k8s.io/apimachinery@v0.28.3 golang.org/x/crypto@v0.17.0
      go-version: "1.21"

  - runs: |
      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

  - uses: strip

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v
