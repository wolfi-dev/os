package:
  name: tl-expected
  version: "1.3.1"
  epoch: 0
  description: C++11/14/17 std::expected with functional-style extensions
  copyright:
    - license: CC0-1.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - make

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1770e3559f2f6ea4a5fb4f577ad22aeb30fbd8e4
      repository: https://github.com/TartanLlama/expected
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=True \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: TartanLlama/expected
    strip-prefix: v
    tag-filter: v
