package:
  name: tmux
  version: "3.6"
  epoch: 0
  description: Tool to control multiple terminals from a single terminal
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-dev
      - icu
      - libevent
      - libevent-dev
      - libtool
      - m4
      - pcre-dev
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - posix-libc-utils
      - wolfi-base
      - yaml-dev
      - zlib-dev
  environment:
    # TODO: drop this once tmux fixes it
    CFLAGS: -std=gnu17

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tmux/tmux
      tag: ${{package.version}}
      expected-commit: 0dac7fe434d029a4f0b819cba8eb7963df291990

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --sysconfdir=/etc \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      install -D -m644 example_tmux.conf \
        "${{targets.destdir}}"/usr/share/doc/tmux/examples/tmux.conf

      for file in CHANGES README; do
        install -m644 "$file" "${{targets.destdir}}"/usr/share/doc/tmux/
      done

  - uses: strip

subpackages:
  - name: tmux-doc
    pipeline:
      - uses: split/manpages
    description: tmux manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: tmux/tmux
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tmux -V
