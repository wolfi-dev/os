package:
  name: tmux
  version: "3.5"
  epoch: 1
  description: Tool to control multiple terminals from a single terminal
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-dev
      - icu
      - libevent
      - libevent-dev
      - libtool
      - m4
      - openssf-compiler-options
      - pcre-dev
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - posix-libc-utils
      - wolfi-base
      - yaml-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tmux/tmux
      tag: ${{package.version}}
      expected-commit: ac44566c9c7e3e94d23be6def4c7ae83472543f5

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --sysconfdir=/etc \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      install -D -m644 example_tmux.conf \
        "${{targets.destdir}}"/usr/share/doc/tmux/examples/tmux.conf

      for file in CHANGES README; do
        install -m644 "$file" "${{targets.destdir}}"/usr/share/doc/tmux/
      done

  - uses: strip

subpackages:
  - name: tmux-doc
    pipeline:
      - uses: split/manpages
    description: tmux manpages

update:
  enabled: true
  github:
    identifier: tmux/tmux
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tmux -V
