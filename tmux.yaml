package:
  name: tmux
  version: 3.3a
  epoch: 1
  description: Tool to control multiple terminals from a single terminal
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-dev
      - icu
      - libevent
      - libevent-dev
      - libtool
      - m4
      - pcre-dev
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - posix-libc-utils
      - wolfi-base
      - yaml-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/tmux/tmux/archive/refs/tags/${{package.version}}.tar.gz
      expected-sha256: f9687493203f86d346791a9327cde9148b9b4be959381b1effc575a9364a043f

  - runs: ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --sysconfdir=/etc \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      install -D -m644 example_tmux.conf \
        "${{targets.destdir}}"/usr/share/doc/tmux/examples/tmux.conf

      for file in CHANGES README; do
        install -m644 "$file" "${{targets.destdir}}"/usr/share/doc/tmux/
      done

  - uses: strip

subpackages:
  - name: tmux-doc
    pipeline:
      - uses: split/manpages
    description: tmux manpages

update:
  enabled: true
  release-monitor:
    identifier: 4980
