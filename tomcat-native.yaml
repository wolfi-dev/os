package:
  name: tomcat-native
  version: 2.0.4
  epoch: 0
  description: OpenSSL extension for Tomcat
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox
      - openjdk-17
      - libapr
      - libapr-dev
      - ant
      - openssl
      - openssl-dev
      - autoconf
      - python3
  environment:
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/tomcat-native
      tag: ${{package.version}}
      expected-commit: 2f080011a624527420c202331c0eb4880c7cc035

  - runs: |
      ant jar

      mkdir -p ${{targets.destdir}}/usr/share/tomcat/lib
      cp dist/tomcat-native-${{package.version}}.jar ${{targets.destdir}}/usr/share/tomcat/lib

  - runs: |
      cd native
      ./buildconf --with-apr=/usr/share/apr-1
      ./configure --prefix=/usr --with-java-home=$JAVA_HOME --with-ssl=/usr/include/openssl --with-apr=/usr/bin/apr-1-config

  - uses: autoconf/configure
    with:
      dir: native
      opts: |
        --prefix=/usr \
        --with-java-home=$JAVA_HOME \
        --with-ssl=/usr/include/openssl \
        --with-apr=/usr/bin/apr-1-config

  - uses: autoconf/make
    with:
      dir: native

  - uses: autoconf/make-install
    with:
      dir: native

  - uses: strip

update:
  enabled: true
  github:
    identifier: apache/tomcat-native
    use-tag: true
