package:
  name: toybox
  version: "0.8.12"
  epoch: 0
  description: "A BSD-licensed alternative to busybox"
  copyright:
    - license: BSD-0-Clause

environment:
  contents:
    packages:
      - bash
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/landley/toybox
      tag: ${{package.version}}
      expected-commit: 7eaddbdb9c1712801ddf131ed79ead0c981ffcb1

  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

test:
  pipeline:
    - runs: |
        toybox --version
        toybox --help

update:
  enabled: true
  github:
    identifier: landley/toybox
    use-tag: true
