package:
  name: toybox
  version: "0.8.13-dev"
  epoch: 0
  description: "A BSD-licensed alternative to busybox"
  copyright:
    - license: 0BSD
  dependencies:
    runtime:
      - attr

environment:
  contents:
    packages:
      - bash
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - linux-headers
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/landley/toybox
      # tag: ${{package.version}}
      # expected-commit: 7eaddbdb9c1712801ddf131ed79ead0c981ffcb1

  - uses: autoconf/configure

  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

test:
  pipeline:
    - name: Smoking test
      runs: |
        toybox --version
        toybox --help
    - name: Run test suite
      runs: |
        make test

update:
  enabled: true
  github:
    identifier: landley/toybox
    use-tag: true
