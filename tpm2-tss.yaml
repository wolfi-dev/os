package:
  name: tpm2-tss
  version: "4.1.3"
  epoch: 3
  description: "Implementation of the TCG Trusted Platform Module 2.0 Software Stack (TSS2)"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - build-base
      - busybox-full
      - curl-dev
      - json-c-dev
      - libltdl
      - libtool
      - openssl-dev
      - pkgconf
      - pkgconf-dev
  environment:
    PKG_CONFIG_PATH: /usr/lib/pkgconfig

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tpm2-software/tpm2-tss
      tag: ${{package.version}}
      expected-commit: 30e6057722058cb85c292dcb7b77760ad6410d4e

  - runs: |
      ./bootstrap
      ./configure --prefix=/usr --with-runstatedir=/run

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" -type d -empty -delete

subpackages:
  - name: tpm2-tss-dev
    pipeline:
      - uses: split/dev
    description: tpm2-tss dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: tpm2-tss-doc
    pipeline:
      - uses: split/manpages
    description: tpm2-tss manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: tpm2-software/tpm2-tss
