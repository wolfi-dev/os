package:
  name: traefik-3.3
  version: "3.3.5"
  epoch: 0
  description: The Cloud Native Application Proxy
  copyright:
    - license: MIT
  dependencies:
    provides:
      - traefik=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go
      - nodejs-20
      - yarn

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bd4ff81818904709e5d6811617cea6b84003ae86
      repository: https://github.com/traefik/traefik
      tag: v${{package.version}}

  - working-directory: webui
    runs: |
      yarn install
      yarn build

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/oauth2@v0.27.0
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/traefik
      output: traefik
      ldflags: |
        -X github.com/traefik/traefik/v3/pkg/version.Version=${{package.version}}
        -X github.com/traefik/traefik/v3/pkg/version.BuildDate=$(date -u '+%Y-%m-%d_%I:%M:%S%p')
        -X github.com/traefik/traefik/v3/pkg/version.Codename=$CODENAME

update:
  enabled: true
  github:
    identifier: traefik/traefik
    strip-prefix: v
    tag-filter: v3.3.

test:
  pipeline:
    - runs: |
        set -o pipefail
        traefik version | grep ${{package.version}}
        traefik --help
    - name: Run and test traefik
      uses: test/daemon-check-output
      with:
        start: traefik --ping=true --ping.entryPoint=traefik --api.insecure=true --log.level=DEBUG
        timeout: 30
        expected_output: |
          Creating middleware
          Setting up redirection
