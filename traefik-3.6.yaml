package:
  name: traefik-3.6
  version: "3.6.2"
  epoch: 2 # GHSA-j5w8-q4qc-rx2x
  description: The Cloud Native Application Proxy
  copyright:
    - license: MIT
  dependencies:
    provides:
      - traefik=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go
      - nodejs-20
      - yarn-berry

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f6ea1f473a8468c119739cbda5c4fd3f1f886ec2
      repository: https://github.com/traefik/traefik
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - working-directory: webui
    runs: |
      yarn install
      yarn build

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/traefik
      output: traefik
      ldflags: |
        -X github.com/traefik/traefik/v3/pkg/version.Version=${{package.version}}
        -X github.com/traefik/traefik/v3/pkg/version.BuildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" '+%Y-%m-%d_%I:%M:%S%p')
        -X github.com/traefik/traefik/v3/pkg/version.Codename=$CODENAME

update:
  enabled: true
  github:
    identifier: traefik/traefik
    strip-prefix: v
    tag-filter: v3.6.

test:
  pipeline:
    - runs: |
        set -o pipefail
        traefik version | grep ${{package.version}}
        traefik --help
    - name: Run and test traefik
      uses: test/daemon-check-output
      with:
        start: traefik --ping=true --ping.entryPoint=traefik --api.insecure=true --log.level=DEBUG
        timeout: 30
        expected_output: |
          Creating middleware
          Setting up redirection
