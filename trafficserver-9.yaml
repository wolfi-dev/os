package:
  name: trafficserver-9
  version: 9.2.7
  epoch: 0
  description: Apache Traffic Serverâ„¢ is a fast, scalable and extensible HTTP/1.1 and HTTP/2 compliant caching proxy server.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - linux-headers
      - openssf-compiler-options
      - openssl-dev
      - pcre-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a07ba676ad37ff9742d8083bab976782d4434f10
      repository: https://github.com/apache/trafficserver
      tag: ${{package.version}}

  - runs: |
      autoreconf -if

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - rc*
  github:
    identifier: apache/trafficserver
    use-tag: true
    tag-filter-prefix: 9.

test:
  pipeline:
    - runs: |
        traffic_server --version
        traffic_cache_tool --help
        traffic_crashlog --version
        traffic_ctl --version
        traffic_ctl --help
        traffic_layout --version
        traffic_layout --help
        traffic_logcat --version
        traffic_logstats --version
        traffic_manager --version
        traffic_via --version
    - uses: test/pkgconf
