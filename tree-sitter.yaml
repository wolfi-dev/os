package:
  name: tree-sitter
  version: 0.24.6
  epoch: 0
  description: "Incremental parsing system for programming tools"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tree-sitter/tree-sitter
      tag: v${{package.version}}
      expected-commit: 21a517c423010811147b0b1aa1e7aedc39ce91aa

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="${{targets.contextdir}}" PREFIX=/usr V=1

  - uses: strip

subpackages:
  - name: tree-sitter-dev
    pipeline:
      - uses: split/dev
    description: tree-sitter dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: tree-sitter/tree-sitter
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - bash
        - build-base
        - gcc
        - git
        - python3
        - tree-sitter-dev
  pipeline:
    - name: "Test compilation with basic API usage"
      runs: |
        cat > test_parser.c <<EOF
        #include <tree_sitter/api.h>

        int main(void) {
            TSParser *parser = ts_parser_new();
            if (!parser) return 1;
            ts_parser_delete(parser);
            return 0;
        }
        EOF
        gcc $(pkg-config --cflags tree-sitter) \
            test_parser.c \
            $(pkg-config --libs tree-sitter) \
            -o test_parser
        ./test_parser
    - uses: test/ldd-check
      with:
        files: |-
          /usr/lib/libtree-sitter.so.0
          /usr/lib/libtree-sitter.so.0.24
