package:
  name: tree-sitter
  version: 0.20.8
  epoch: 0
  description: "Incremental parsing system for programming tools"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tree-sitter/tree-sitter
      tag: v${{package.version}}
      expected-commit: 0c49d6745b3fc4822ab02e0018770cd6383a779c

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="${{targets.contextdir}}" PREFIX=/usr V=1

  - uses: strip

subpackages:
  - name: tree-sitter-dev
    pipeline:
      - uses: split/dev
    description: tree-sitter dev

update:
  enabled: true
  github:
    identifier: tree-sitter/tree-sitter
    strip-prefix: v
    tag-filter: v
