package:
  name: tree
  version: "2.3.1"
  epoch: 0
  description: A recursive directory indented listing of files
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: ac3cda918492fc4dd7833745a9fd431fa976c35e682fd824656bfe21d8b51a69
      uri: https://gitlab.com/OldManProgrammer/unix-tree/-/archive/${{package.version}}/unix-tree-${{package.version}}.tar.gz

  - uses: autoconf/make

  - runs: |
      make PREFIX="${{targets.destdir}}/usr" \
        MANDIR="${{targets.destdir}}/usr/share/man" \
        install

  - uses: strip

subpackages:
  - name: tree-doc
    pipeline:
      - uses: split/manpages
    description: tree manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5006

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tree --version
        tree --help
