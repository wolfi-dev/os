package:
  name: trivy
  version: "0.69.1"
  epoch: 0 # go/wolfi-rsc/trivy
  description: Simple and comprehensive vulnerability scanner for containers
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "8"
    memory: 15Gi

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 123888b40d1e68e84edd11c5a9643220fa20f9da
      repository: https://github.com/aquasecurity/trivy
      tag: v${{package.version}}

  - uses: go/build
    with:
      experiments: jsonv2
      packages: ./cmd/trivy
      output: trivy
      ldflags: -X github.com/aquasecurity/trivy/pkg/version/app.ver=${{package.version}}

test:
  environment:
    contents:
      packages:
        - jq
  pipeline:
    - name: Check trivy version
      runs: |
        trivy version
        trivy version | grep '^Version: ${{package.version}}$'
        trivy --version
        trivy --help
    - name: Check trivy version as JSON
      runs: |
        trivy version -f json | jq -M
        [ "$(trivy version -f json 2>/dev/null | jq -r .Version)" == "${{package.version}}" ]

update:
  enabled: true
  github:
    identifier: aquasecurity/trivy
    strip-prefix: v
