package:
  name: trurl
  version: "0.16.1"
  epoch: 0
  description: 'trurl is a command line tool for URL parsing and manipulation.'
  copyright:
    - license: curl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - curl-dev
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/curl/trurl
      tag: trurl-${{package.version}}
      expected-commit: b3c52ef9f84c5f31cebc0c1e05dcccaf298965e7

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/share/man/man1
      cd2nroff trurl.md > "${{targets.destdir}}"/usr/share/man/man1/trurl.1

subpackages:
  - name: "trurl-doc"
    description: "documentation for trurl"
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  version-separator: _
  github:
    identifier: curl/trurl
    strip-prefix: trurl-

test:
  pipeline:
    - runs: |
        trurl --version
        trurl --url https://curl.se/we/are.html --get '{port}'
        trurl --help
