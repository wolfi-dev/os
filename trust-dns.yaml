package:
  name: trust-dns
  version: 0.24.0
  epoch: 0
  description: ""
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bluejekyll/trust-dns
      tag: v${{package.version}}
      expected-commit: 408d0baca080d1b201cd33e616dc4abd160ef6c0

  - name: Configure and build
    runs: |
      cargo build --release -p trust-dns --all-features
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/trust-dns ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: bluejekyll/trust-dns
    strip-prefix: v
    tag-filter: v
