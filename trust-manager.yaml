package:
  name: trust-manager
  version: 0.9.2
  epoch: 3
  description: trust-manager is an operator for distributing trust bundles across a Kubernetes cluster.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/cert-manager/trust-manager
      tag: v${{package.version}}
      expected-commit: b73f5ff656dedfbed8a40428412b55ca1d8d4520
      destination: trust-manager

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0 k8s.io/apimachinery@v1.16.13
      modroot: trust-manager

  - runs: |
      cd trust-manager
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/trust-manager ${{targets.destdir}}/usr/bin/trust-manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: cert-manager/trust-manager
    strip-prefix: v
    use-tag: true
    tag-filter: v
