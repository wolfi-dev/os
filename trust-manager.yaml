package:
  name: trust-manager
  version: 0.10.0
  epoch: 0
  description: trust-manager is an operator for distributing trust bundles across a Kubernetes cluster.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout
      - rsync
      - curl
      - docker

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/cert-manager/trust-manager
      tag: v${{package.version}}
      expected-commit: 432344525d1fb1e85213e9f7b961a490e91bfda1
      destination: trust-manager

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.24.0
      modroot: trust-manager

  - runs: |
      cd trust-manager
      mkdir ./bin
      go build -o ./bin/trust-manager ./cmd/trust-manager
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/trust-manager ${{targets.destdir}}/usr/bin/trust-manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: cert-manager/trust-manager
    strip-prefix: v
    use-tag: true
    tag-filter: v
