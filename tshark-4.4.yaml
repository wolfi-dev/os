package:
  name: tshark-4.4
  version: "4.4.4"
  epoch: 0
  description: "TShark is a network protocol analyzer to dump and analyze network traffic"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    provides:
      - tshark=${{package.full-version}}

environment:
  contents:
    packages:
      - brotli-dev
      - build-base
      - busybox
      - c-ares-dev
      - cmake
      - flex
      - gcc-13 # gcc-14 fails with strange pointer clobbering errors
      - glib-dev
      - libgcrypt-dev
      - libpcap-dev
      - speexdsp-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/wireshark/wireshark
      tag: v${{package.version}}
      expected-commit: e0b09115d29cbdeba0f3bafa949bfdaf515b68e7

  - uses: cmake/configure
    with:
      opts: -DBUILD_wireshark=off

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v4.4.

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - name: dump some packets
      runs: |
        tshark -w /tmp/out.pcap -c 10 host example.com&
        sleep 1; curl -sI http://example.com; sleep 1
        tshark -r /tmp/out.pcap -Y "http" |grep '200 OK'
