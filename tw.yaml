package:
  name: tw
  version: "0.0.20"
  epoch: 0
  description: Testing tools
  options:
    no-provides: true
  copyright:
    - license: Apache-2.0

environment:
  environment:
    GOMODCACHE: /var/cache/melange
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/tw
      tag: v${{package.version}}
      expected-commit: d0597f6d7d82ac28188e041a4e6635c76d612062

  - uses: go/bump
    with:
      deps: |-
        helm.sh/helm/v3@v3.18.4
      modroot: tw

  # Make the tw binary in the main package so we don't end up with `tw-tw`
  - runs: |
      make -C tw MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install

  - uses: strip

subpackages:
  - name: twt
    options:
      no-provides: true
    pipeline:
      - runs: |
          install -Dm755 tw/bin/twt ${{targets.contextdir}}/usr/bin/twt
      - uses: strip

  - name: ldd-check
    options:
      no-provides: true
    dependencies:
      runtime:
        - apk-tools
        - busybox
        - posix-libc-utils
    pipeline:
      - runs: |
          make -C ldd-check MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/ldd-check ]
            [ -x /usr/bin/ldd-check ]

  - name: tw-pip-check
    options:
      no-provides: true
    dependencies:
      runtime:
        - busybox
        - pip-zipapp
    pipeline:
      - runs: |
          make -C tw-pip-check MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/tw-pip-check ]
            [ -x /usr/bin/tw-pip-check ]

  - name: gem-check
    options:
      no-provides: true
    dependencies:
      runtime:
        - apk-tools
        - busybox
    pipeline:
      - runs: |
          make -C gem-check MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/gem-check ]
            [ -x /usr/bin/gem-check ]

  - name: header-check
    options:
      no-provides: true
    dependencies:
      runtime:
        - apk-tools
        - autoconf
        - build-base
        - busybox
    pipeline:
      - runs: |
          make -C header-check MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/header-check ]
            [ -x /usr/bin/header-check ]

  - name: syspeek
    options:
      no-provides: true
    dependencies:
      runtime:
        - apk-tools
        - binutils
        - busybox
        - linux-headers
        - posix-libc-utils
    pipeline:
      - runs: |
          make -C syspeek-tool MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/syspeek ]
            [ -x /usr/bin/syspeek ]

  - name: usrmerge-tool
    options:
      no-provides: true
    pipeline:
      - runs: |
          make -C usrmerge-tool MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
      - uses: strip
    test:
      pipeline:
        - runs: |
            usrmerge-tool --help

  - name: gosh
    options:
      no-provides: true
    dependencies:
      runtime:
        - go-test2json
    pipeline:
      - runs: |
          make -C gosh MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/gosh ]
            [ -x /usr/bin/gosh ]
            [ -x /usr/bin/goshr ]
            [ -f /usr/bin/goshr ]
            [ -f /usr/bin/gt ]
            [ -x /usr/bin/gt ]
        - runs: |
            cat > /tmp/pass.sh <<EOF
            #!/usr/bin/env gosh
            gt_success() {
                echo "this is going to pass"
            }
            EOF

            chmod +x /tmp/pass.sh
            /tmp/pass.sh

            cat > /tmp/fail.sh <<EOF
            #!/usr/bin/env gosh
            gt_fail() {
                echo "this test is going to fail"
                cat foo
            }
            EOF

            chmod +x /tmp/fail.sh
            ! /tmp/fail.sh

  - name: verify-service
    options:
      no-provides: true
    dependencies:
      runtime:
        - apk-tools
        - grep
        - systemd
    pipeline:
      - runs: |
          make -C verify-service MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/verify-service ]
            [ -x /usr/bin/verify-service ]

