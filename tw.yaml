package:
  name: tw
  version: 0.0.3
  epoch: 0
  description:
  options:
    no-provides: true
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/tw
      tag: v${{package.version}}
      # branch: kgrep-more-grep
      expected-commit: ff5dd2febb74a5fab995f08478a1a8ea22f329f3

  # Make the tw binary in the main package so we don't end up with `tw-tw`
  - runs: |
      make -C tw MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install

  - uses: strip

subpackages:
  - name: ldd-check
    options:
      no-provides: true
    dependencies:
      runtime:
        - apk-tools
        - busybox
        - posix-libc-utils
    pipeline:
      - runs: |
          make -C ldd-check MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
    test:
      pipeline:
        - runs: |
            [ -f /usr/bin/ldd-check ]
            [ -x /usr/bin/ldd-check ]

  - name: usrmerge-tool
    options:
      no-provides: true
    pipeline:
      - runs: |
          make -C usrmerge-tool MELANGE_CONTEXTDIR=${{targets.contextdir}} melange-install
      - uses: strip
    test:
      pipeline:
        - runs: |
            usrmerge-tool --help

