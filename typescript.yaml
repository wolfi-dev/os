package:
  name: typescript
  version: 5.7.2
  epoch: 0
  description: "TypeScript is a superset of JavaScript that compiles to clean JavaScript output."
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nodejs

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - curl
      - git
      - nodejs-20
      - npm
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/microsoft/TypeScript
      tag: v${{package.version}}
      expected-commit: d701d908d534e68cfab24b6df15539014ac348a3

  - runs: |
      npm ci
      npx hereby LKG

      mkdir -p "${{targets.destdir}}"/usr/lib/node_modules/typescript
      mv lib "${{targets.destdir}}"/usr/lib/node_modules/typescript/lib
      mv bin "${{targets.destdir}}"/usr/lib/node_modules/typescript/bin

      mkdir -p "${{targets.destdir}}"/usr/bin
      for f in "${{targets.destdir}}"/usr/lib/node_modules/typescript/bin/*; do
        ln -s "/usr/lib/node_modules/typescript/bin/$(basename $f)" "${{targets.destdir}}/usr/bin/$(basename $f)"
      done

test:
  pipeline:
    - runs: |
        tsc --version
        tsc --help
        tsserver --version
        tsserver --help
    - runs: |
        cat <<EOF > hello.ts
         let message: string = 'Hello, Wolfi!';
         console.log(message);
        EOF

        tsc hello.ts
        node hello.js | grep "Wolfi"

update:
  enabled: true
  github:
    identifier: microsoft/TypeScript
    strip-prefix: v
    tag-filter: v
    use-tag: true
