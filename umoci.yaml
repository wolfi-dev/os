package:
  name: umoci
  version: "0.4.7"
  epoch: 0
  description: umoci modifies Open Container images
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - go
      - go-md2man
      - make

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opencontainers/umoci.git
      tag: v${{package.version}}
      expected-commit: 17f38511d61846e2fb8ec01a1532f3ef5525e71d

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        github.com/opencontainers/runc@v1.2.6
        github.com/opencontainers/image-spec@v1.0.2

  - uses: go/build
    with:
      output: umoci
      packages: ./cmd/umoci
      ldflags: |
        -X github.com/opencontainers/umoci.version=${{package.version}}

test:
  pipeline:
    - runs: |
        umoci --version || grep ${{package.version}}

update:
  enabled: true
  github:
    identifier: opencontainers/umoci
    strip-prefix: v
