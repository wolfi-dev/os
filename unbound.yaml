package:
  name: unbound
  version: 1.22.0
  epoch: 2
  description: "Unbound is a validating, recursive, and caching DNS resolver."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - ${{package.name}}-conf
      - bash-binsh

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - flex
      - libevent-dev
      - libsodium-dev
      - openssl-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/NLnetLabs/unbound
      expected-commit: 0076736fc40298eb6252705e6e158462c6b24d06
      tag: release-${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --with-libevent \
        --with-expat \
        --enable-dnscrypt

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: unbound manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: ${{package.name}}-dev
    description: "headers for unbound"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: ${{package.name}}-libs
    description: "libraries for unbound"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*.so.* ${{targets.subpkgdir}}/usr/lib
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: ${{package.name}}-conf
    description: "configuration for unbound"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/etc
          mv ${{targets.destdir}}/etc/unbound ${{targets.subpkgdir}}/etc
    dependencies:
      provider-priority: 2

  - name: ${{package.name}}-mailcow-compat
    description: Compat package for the Mailcow unbound image
    pipeline:
      - uses: git-checkout
        with:
          repository: https://github.com/mailcow/mailcow-dockerized
          expected-commit: c3c68360dc7602cba14dc60c6b9bbe665312328f
          tag: 2025-03
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt/mailcow/unbound
          mkdir -p ${{targets.contextdir}}/etc/unbound

          install -m755 data/Dockerfiles/unbound/docker-entrypoint.sh ${{targets.contextdir}}/opt/mailcow/unbound/docker-entrypoint.sh
          install -m644 data/conf/unbound/unbound.conf ${{targets.contextdir}}/etc/unbound/unbound.conf
    dependencies:
      provides:
        - ${{package.name}}-conf=${{package.full-version}}
      runtime:
        - bind-tools
        - coreutils
        - curl
        - bash
        - openssl
        - unbound
      provider-priority: 1
    test:
      environment:
        contents:
          packages:
            - shadow
      pipeline:
        - runs: |
            useradd unbound
            /opt/mailcow/unbound/docker-entrypoint.sh unbound -V

update:
  enabled: true
  github:
    identifier: NLnetLabs/unbound
    strip-prefix: release-
    use-tag: true
    tag-filter: release-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        unbound -V
        unbound-host version
        unbound-host help
