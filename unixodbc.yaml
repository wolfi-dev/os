package:
  name: unixodbc
  version: 2.3.11
  epoch: 1
  description: ODBC is an open specification to access Data Sources
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: LGPL-2.0-or-later
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - readline-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: d9e55c8e7118347e3c66c87338856dad1516b490fb7c756c1562a2c267c73b5c
      uri: http://www.unixodbc.org/unixODBC-${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-nls \
        --enable-gui=no \
        --enable-static
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: unixodbc-static
    pipeline:
      - uses: split/static
    description: unixodbc static
  - name: unixodbc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - unixodbc
    description: unixodbc dev
  - name: unixodbc-doc
    pipeline:
      - uses: split/manpages
    description: unixodbc manpages
