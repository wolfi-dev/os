# Generated from https://git.alpinelinux.org/aports/plain/main/unixodbc/APKBUILD
package:
  name: unixodbc
  version: "2.3.14"
  epoch: 0
  description: ODBC is an open specification to access Data Sources
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - m4
      - pkgconf-dev
      - readline-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lurcher/unixODBC
      tag: v${{package.version}}
      expected-commit: 9a814155d60c44632b23d7b1bb47b17206e21db0

  - runs: autoupdate

  - uses: autoconf/configure
    with:
      opts: |
        --disable-nls \
        --enable-gui=no \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - name: Remove empty config fils
    runs: |
      rm ${{targets.destdir}}/etc/odbc.ini
      rm ${{targets.destdir}}/etc/odbcinst.ini

  - uses: strip

subpackages:
  - name: unixodbc-static
    pipeline:
      - uses: split/static
    description: unixodbc static

  - name: unixodbc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - unixodbc
    description: unixodbc dev
    test:
      pipeline:
        - runs: |
            odbc_config --version
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: unixodbc-doc
    pipeline:
      - uses: split/manpages
    description: unixodbc manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: lurcher/unixODBC
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - python3
        - py3-pip
  pipeline:
    - runs: |
        odbcinst --help
        odbcinst --version | grep ${{package.version}}
        isql --version
        isql --help
        iusql --version
        iusql --help
    - runs: |
        pip3 install pyodbc
        # This fails with "ImportError: libodbc.so.2: cannot open shared object file: No such file or directory" if unixodbc isn't installed
        python -c "import pyodbc"
    - uses: test/tw/ldd-check
