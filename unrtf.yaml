environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: b49f20211fa69fff97d42d6e782a62d7e2da670b064951f14bbff968c93734ae
      uri: https://ftp.gnu.org/gnu/unrtf/unrtf-${{package.version}}.tar.gz

