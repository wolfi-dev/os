  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: unrtf-doc
    pipeline:
      - uses: split/manpages
    description: unrtf manpages

update:
  enabled: true
  release-monitor:
    identifier: 5052

test:
  pipeline:
    - name: Verify installation
      runs: |
        unrtf --version
    - name: Convert
      runs: |
        echo '{\\rtf1\\ansi This is a test.}' > test.rtf
        unrtf --text test.rtf | grep -i "Translation from RTF performed by UnRTF"
