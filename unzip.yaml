package:
  name: unzip
  version: 6.0
  epoch: 5
  description: Extract PKZIP-compatible .zip files
  copyright:
    - license: Info-ZIP

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gcc-14-default

pipeline:
  - uses: fetch
    with:
      expected-sha256: 036d96991646d0449ed0aa952e4fbe21b476ce994abc276e49d30e686708bd37
      uri: https://sourceforge.net/projects/infozip/files/UnZip%206.x%20%28latest%29/UnZip%20${{package.version}}/unzip60.tar.gz/download

  - runs: make -f unix/Makefile LOCAL_UNZIP="$CFLAGS $CPPFLAGS -DNO_LCHMOD -DLARGE_FILE_SUPPORT" prefix=/usr linux_noasm

  - runs: make -f unix/Makefile prefix=${{targets.destdir}}/usr MANDIR=${{targets.destdir}}/usr/share/man install

  - uses: strip

subpackages:
  - name: unzip-doc
    pipeline:
      - uses: split/manpages
    description: unzip manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 8684

test:
  environment:
    contents:
      packages:
        - zip
  pipeline:
    # AUTOGENERATED
    - runs: |
        unzip --help
        unzipsfx --help
        zipinfo -v
        unzip -v
        zipinfo -h
    - name: "ZIP64 Functional Test"
      runs: |
        # Fail early if ZIP64_SUPPORT is not present
        unzip -v | grep -q ZIP64_SUPPORT || exit 1

        # Generate 5GB ZIP
        dd if=/dev/urandom bs=1M count=5000 > file.txt
        zip test.zip file.txt
        rm file.txt

        # Unzip the test file
        unzip test.zip
