package:
  name: upx
  version: 4.2.2
  epoch: 0
  description: "The Ultimate Packer for eXecutables"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - cmake
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/upx/upx
      expected-commit: 099c3d829e80488af7395a4242b318877e980da4
      tag: v${{package.version}}

  - runs: |
      git submodule update --init

  - uses: cmake/configure
    name: Cmake Configure
    with:
      opts: |
        -B build \
        -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DUPX_CONFIG_DISABLE_WERROR=ON \
        -DUPX_CONFIG_DISABLE_SANITIZE=ON \
        -DUPX_CONFIG_DISABLE_GITREV=ON

  - uses: cmake/build
    name: Building UPX
    with:
      output-dir: build

  - runs: |
      ctest --test-dir build --output-on-failure

  - uses: cmake/install
    name: Install UPX
    with:
      output-dir: build

  - uses: strip

subpackages:
  - name: "upx-doc"
    description: "upx documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc/upx "${{targets.subpkgdir}}"/usr/share

update:
  enabled: true
  github:
    identifier: upx/upx
    strip-prefix: v
