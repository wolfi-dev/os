package:
  name: userspace-rcu
  version: 0.13.2
  epoch: 0
  description: Userspace RCU (read-copy-update) library
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - bash
      - perl
      - perl-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1213fd9f1b0b74da7de2bb74335b76098db9738fec5d3cdc07c0c524f34fc032
      uri: https://lttng.org/files/urcu/userspace-rcu-${{package.version}}.tar.bz2
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: userspace-rcu-static
    pipeline:
      - uses: split/static
    description: userspace-rcu static

  - name: userspace-rcu-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - userspace-rcu
    description: userspace-rcu dev

  - name: userspace-rcu-doc
    pipeline:
      - uses: split/manpages
    description: userspace-rcu manpages
