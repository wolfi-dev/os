package:
  name: userspace-rcu
  version: "0.15.1"
  epoch: 1
  description: Userspace RCU (read-copy-update) library
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: 98d66cc12f2c5881879b976f0c55d10d311401513be254e3bd28cf3811fb50c8
      uri: https://lttng.org/files/urcu/userspace-rcu-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: userspace-rcu-static
    pipeline:
      - uses: split/static
    description: userspace-rcu static

  - name: userspace-rcu-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - userspace-rcu
    description: userspace-rcu dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 7134

test:
  environment:
    contents:
      packages:
        - build-base
        - userspace-rcu-dev
  pipeline:
    - name: "Compile and run a simple test program"
      runs: |
        cat << EOF > test_urcu.c
        #include <stdio.h>
        #include <urcu.h>

        int main() {
            rcu_register_thread();
            printf("RCU thread registered successfully\n");
            rcu_read_lock();
            printf("RCU read lock acquired\n");
            rcu_read_unlock();
            printf("RCU read lock released\n");
            rcu_unregister_thread();
            printf("RCU thread unregistered successfully\n");
            return 0;
        }
        EOF
        gcc -o test_urcu test_urcu.c -lurcu
        ./test_urcu | tee output.log
        grep "RCU thread registered successfully" output.log
        grep "RCU read lock acquired" output.log
        grep "RCU read lock released" output.log
        grep "RCU thread unregistered successfully" output.log
    - uses: test/tw/ldd-check
