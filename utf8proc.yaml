package:
  name: utf8proc
  version: "2.11.3"
  epoch: 0
  description: Clean C library for processing UTF-8 Unicode data
  copyright:
    - license: MIT AND Unicode-TOU

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - mpfr-dev
      - zlib-dev

vars:
  path: "/usr/lib"
  sofile: "libutf8proc.so"

pipeline:
  - uses: fetch
    with:
      expected-sha256: abfed50b6d4da51345713661370290f4f4747263ee73dc90356299dfc7990c78
      uri: https://github.com/JuliaLang/utf8proc/archive/v${{package.version}}/utf8proc-${{package.version}}.tar.gz

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="${{targets.contextdir}}" V=1 prefix=/usr

  - uses: strip

subpackages:
  - name: utf8proc-dev
    pipeline:
      - uses: split/dev
    description: utf8proc dev
    test:
      pipeline:
        - name: "verify .so file link exists"
          runs: readlink "${{vars.path}}/${{vars.sofile}}"
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - uses: test/tw/header-check

update:
  enabled: true
  github:
    identifier: JuliaLang/utf8proc
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ldd-check
    - name: "verify .so file exists"
      runs: |
        if ! find "${{vars.path}}" -name "${{vars.sofile}}*" | grep -q . ; then
          echo "FAIL: could not find '${{vars.sofile}}' in '${{vars.path}}'. This is unexpected." >&2
          exit 1
        fi
        echo "PASS: found '${{vars.sofile}}' in '${{vars.path}}'. This is expected."
