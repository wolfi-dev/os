package:
  name: util-macros
  version: 1.20.2
  epoch: 2
  description: X.Org Autotools macros
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/util/macros
      tag: util-macros-${{package.version}}
      expected-commit: a9d71e3fd8e6758b70be31c586921bbbcd2a8449

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

update:
  enabled: true
  release-monitor:
    identifier: 5252

test:
  pipeline:
    - uses: test/pkgconf
