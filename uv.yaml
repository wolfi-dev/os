package:
  name: uv
  version: "0.6.17"
  epoch: 0
  description: An extremely fast Python package installer and resolver, written in Rust.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - cmake
      - openssl-dev
      - perl
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/uv
      tag: ${{package.version}}
      expected-commit: 8414e9f3dd1cf9d4d53063d2b539f4b5c2430f9c

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --locked --release
      install -Dm755 target/release/uv "${{targets.destdir}}"/usr/bin/uv
      install -Dm755 target/release/uvx "${{targets.destdir}}"/usr/bin/uvx

  - uses: strip

update:
  enabled: true
  github:
    identifier: astral-sh/uv

test:
  pipeline:
    - name: uv version and help
      runs: |
        uv --version | grep ${{package.version}}
        uvx --version | grep ${{package.version}}
        uv --help
        uvx --help
    - name: uv simple example
      runs: |
        uv init example
        cd example
        uv add ruff
        uv run ruff check
    - name: uv toolings
      runs: |
        uv tool install ruff
        uv venv
        uv python list
