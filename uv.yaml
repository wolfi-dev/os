environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - cmake
      - openssl-dev
      - perl
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/uv
      tag: ${{package.version}}
      expected-commit: ede75fe628ddbbf96acb79a3a256415b00aa0733

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --locked --release
      install -Dm755 target/release/uv "${{targets.destdir}}"/usr/bin/uv
      install -Dm755 target/release/uvx "${{targets.destdir}}"/usr/bin/uvx

  - uses: strip

update:
  enabled: true
  github:
    identifier: astral-sh/uv

test:
  pipeline:
    - name: uv version and help
      runs: |
        uv --version | grep ${{package.version}}
        uvx --version | grep ${{package.version}}
        uv --help
        uvx --help
    - name: uv simple example
      runs: |
        uv init example
        cd example
        uv add ruff
        uv run ruff check
    - name: uv toolings
      runs: |
        uv tool install ruff
        uv venv
        uv python list
