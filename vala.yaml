package:
  name: vala
  version: 0.56.17
  epoch: 2
  description: Compiler for the GObject type system
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphviz-dev
      - libxslt-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 26100c4e4ef0049c619275f140d97cf565883d00c7543c82bcce5a426934ed6a
      uri: https://download.gnome.org/sources/vala/0.56/vala-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: vala-doc
    pipeline:
      - uses: split/manpages
    description: vala manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5065

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vala --version
        vala-0.56 --version
        valac --version
        valac-0.56 --version
        valadoc --version
        valadoc-0.56 --version
        vapigen --version
        vapigen-0.56 --version
        vala --help
        vala-0.56 --help
        valac --help
        valac-0.56 --help
        valadoc --help
        valadoc-0.56 --help
        vapigen --help
        vapigen-0.56 --help
    - uses: test/pkgconf
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
