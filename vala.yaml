package:
  name: vala
  version: "0.56.18"
  epoch: 5
  description: Compiler for the GObject type system
  copyright:
    - license: LGPL-2.1

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphviz-dev
      - libxslt-dev
      - pkgconf-dev
      - vala # self-dependency needed when building from git

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/vala
      tag: ${{package.version}}
      expected-commit: 0996c1b8604c77f854854daa874a08579d1b9c1a

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: vala-doc
    pipeline:
      - uses: split/manpages
    description: vala manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5065

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vala --version
        vala-0.56 --version
        valac --version
        valac-0.56 --version
        valadoc --version
        valadoc-0.56 --version
        vapigen --version
        vapigen-0.56 --version
        vala --help
        vala-0.56 --help
        valac --help
        valac-0.56 --help
        valadoc --help
        valadoc-0.56 --help
        vapigen --help
        vapigen-0.56 --help
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
