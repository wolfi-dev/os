package:
  name: valgrind
  version: "3.25.0"
  epoch: 0
  description: "Tool to help find memory-management problems in programs"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - perl
      - python3
      - sed

pipeline:
  - uses: fetch
    with:
      expected-sha512: 1fc649ae346d5106b69fe2cf8b494fa441d63f576b16e62d90e547f760851e427a173b6d03c4076a8ae13df66717f66631f4dc6769ede15f5521bd95099a649d
      uri: https://sourceware.org/pub/valgrind/valgrind-${{package.version}}.tar.bz2

  - runs: |
      export CFLAGS="${CFLAGS/-fno-plt} -fno-stack-protector -no-pie -U_FORTIFY_SOURCE"
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --without-mpicc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make DESTDIR="$${{targets.destdir}}" install

subpackages:
  - name: valgrind-doc
    pipeline:
      - uses: split/manpages
    description: valgrind manpages
    test:
      pipeline:
        - uses: test/docs

  - name: valgrind-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - valgrind
    description: valgrind dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: valgrind-scripts
    dependencies:
      runtime:
        - valgrind
        - python3
        - perl
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/ms_print \
              ${{targets.destdir}}/usr/bin/cg_merge \
              ${{targets.destdir}}/usr/bin/cg_annotate \
              ${{targets.destdir}}/usr/bin/cg_diff \
              ${{targets.destdir}}/usr/bin/callgrind_control \
              ${{targets.destdir}}/usr/bin/callgrind_annotate \
              ${{targets.subpkgdir}}/usr/bin
    description: valgrind perl+python cachegrind/callgrind script tools
    test:
      pipeline:
        - runs: |
            callgrind_control --version
            callgrind_control --help
            cg_annotate --version
            cg_annotate --help
            cg_diff --version
            cg_diff --help
            cg_merge --version
            cg_merge --help

update:
  enabled: true
  release-monitor:
    identifier: 13639

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        valgrind --version
        vgdb --help
        valgrind --help
    - uses: test/tw/ldd-check
