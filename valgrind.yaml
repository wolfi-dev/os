package:
  name: valgrind
  version: 3.22.0
  epoch: 0
  description: "Tool to help find memory-management problems in programs"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - perl
      - python3
      - sed

pipeline:
  - uses: fetch
    with:
      expected-sha512: 2904c13f68245bbafcea70998c6bd20725271300a7e94b6751ca00916943595fc3fac8557da7ea8db31b54a43f092823a0a947bc142829da811d074e1fe49777
      uri: https://sourceware.org/pub/valgrind/valgrind-${{package.version}}.tar.bz2

  - runs: |
      export CFLAGS="${CFLAGS/-fno-plt} -fno-stack-protector -no-pie -U_FORTIFY_SOURCE"
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --without-mpicc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make DESTDIR="$${{targets.destdir}}" install

subpackages:
  - name: valgrind-doc
    pipeline:
      - uses: split/manpages
    description: valgrind manpages

  - name: valgrind-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - valgrind
    description: valgrind dev

  - name: valgrind-scripts
    dependencies:
      runtime:
        - valgrind
        - python3
        - perl
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/ms_print \
              ${{targets.destdir}}/usr/bin/cg_merge \
              ${{targets.destdir}}/usr/bin/cg_annotate \
              ${{targets.destdir}}/usr/bin/cg_diff \
              ${{targets.destdir}}/usr/bin/callgrind_control \
              ${{targets.destdir}}/usr/bin/callgrind_annotate \
              ${{targets.subpkgdir}}/usr/bin
    description: valgrind perl+python cachegrind/callgrind script tools

update:
  enabled: true
  release-monitor:
    identifier: 13639
