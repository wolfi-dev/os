package:
  name: varnish-modules
  version: "0.27.0"
  epoch: 0
  description: "Collection of Varnish Cache modules (vmods) by Varnish Software"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libunwind-dev
      - m4
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-sphinx
      - python3-dev
      - varnish-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/varnish/varnish-modules
      tag: ${{package.version}}
      expected-commit: dae799bb3e5ccaed5af500ff03d00e6f992a087b

  - runs: ./bootstrap

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: varnish-modules-doc
    description: varnish-modules docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: varnish/varnish-modules

test:
  pipeline:
    - uses: test/tw/ldd-check
