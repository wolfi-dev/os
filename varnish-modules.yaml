package:
  name: varnish-modules
  version: "0.26.0"
  epoch: 2
  description: "Collection of Varnish Cache modules (vmods) by Varnish Software"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libunwind-dev
      - m4
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-sphinx
      - python3-dev
      - varnish-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/varnish/varnish-modules
      tag: ${{package.version}}
      expected-commit: 4952d625bb26b1455b98e5a7dce22a4c0f463d8d

  - runs: ./bootstrap

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: varnish-modules-doc
    description: varnish-modules docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: varnish/varnish-modules

test:
  environment:
    contents:
      packages:
        - gcc
        - varnish
        - varnish-dev
  pipeline:
    - uses: test/tw/ldd-check
    - name: "Verify varnish / vmod compatibility"
      # Confirm this varnish-modules build is compatible with our current Varnish packages.
      # If this fails, ensure a compatible varnish package is available in our repos:
      #   https://github.com/varnish/varnish-modules/releases
      runs: |
        cat > /tmp/default.vcl <<'EOF'
        vcl 4.1;
        backend default {
          .host = "127.0.0.1";
          .port = "8080";
        }
        EOF
        varnishd -C -f /tmp/default.vcl
