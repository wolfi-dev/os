package:
  name: varnish
  version: "7.7.0"
  epoch: 1
  description: "Varnish Cache is a web application accelerator also known as a caching HTTP reverse proxy"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libunwind-dev
      - m4
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-sphinx
      - python3
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/varnishcache/varnish-cache
      tag: varnish-${{package.version}}
      expected-commit: bb7a918611ee85d17aefd07115fb8c66015151b5

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "varnish-dev"
    description: "varnish dev"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: varnishcache/varnish-cache
    strip-prefix: varnish-
    use-tag: true
    tag-filter: varnish-

test:
  environment:
    contents:
      packages:
        - curl
        - procps
        - coreutils
        - build-base
  pipeline:
    # AUTOGENERATED
    - name: Basic binary checks
      runs: |
        varnishadm -h
        varnishhist -h
        varnishlog -h
        varnishncsa -h
        varnishstat --help
        varnishstat_help_gen --version
        varnishtop -h
        varnishd -V
        varnishstat_help_gen --help
    - name: "Verify varnishd configuration syntax"
      runs: |
        cat > /tmp/default.vcl <<'EOF'
        vcl 4.1;
        backend default {
          .host = "127.0.0.1";
          .port = "8080";
        }
        EOF
        varnishd -C -f /tmp/default.vcl
    - name: "Test varnishd daemon startup and operation"
      uses: test/daemon-check-output
      with:
        setup: |
          mkdir -p /etc/varnish
          cat > /etc/varnish/default.vcl <<'EOF'
          vcl 4.1;
          backend default {
            .host = "127.0.0.1";
            .port = "8080";
          }
          EOF
        start: |
          varnishd -F -f /etc/varnish/default.vcl -a :6081 -T localhost:6082 -s malloc,256m
        expected_output: "Child (.*) Started"
        timeout: 30
    - uses: test/tw/ldd-check
