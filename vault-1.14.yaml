# package.dependecies.provides uses 1.14.999 because we had a 1.14.1 vault package, remove in 1.15+
package:
  name: vault-1.14
  version: 1.14.11
  epoch: 3
  description: Tool for encryption as a service, secrets and privileged access management
  copyright:
    - license: MPL-2.0
  dependencies:
    provides:
      - vault=1.14.999

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - libcap-utils
      - nodejs-20
      - npm
      - python3
      - yarn
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1bc8557ccdf8aa496a77e2e8349d67c7a4a81f93
      repository: https://github.com/hashicorp/vault
      tag: v${{package.version}}+ent

  - uses: go/bump
    with:
      deps: github.com/cockroachdb/cockroach-go@v2.0.1+incompatible google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.23.0
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2

  - runs: |
      # Build plugins
      grep "^[a-z].*plugin[:]" Makefile | cut -f1 -d: | while IFS= read -r plugin; do
        echo "--> Building $plugin"
        make "$plugin"
      done

      make static-dist

  - uses: go/build
    with:
      packages: .
      output: vault
      vendor: true
      tags: "vault,ui"
      ldflags: |
        -X github.com/hashicorp/vault/version.fullVersion=${{package.version}}
        -X github.com/hashicorp/vault/version.GitCommit=$(git rev-parse HEAD)
        -X github.com/hashicorp/vault/version.BuildDate=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - runs: |
      install -m644 -D "./vault.confd" "${{targets.destdir}}/etc/conf.d/vault"

      # Correct Permissions
      chmod 755 "${{targets.destdir}}/usr/bin/vault"

      # Directory for config. Vault user needs write privileges
      install -m777 -d "${{targets.destdir}}/etc/vault"

      # Directory for logs. Vault user needs write privileges.
      install -m777 -d "${{targets.destdir}}/var/lib/vault"
      install -m777 -d "${{targets.destdir}}/var/log/vault"

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Container entrypoint script for vault and required dependencies"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          install -m755 ./docker-entrypoint.sh "${{targets.subpkgdir}}/usr/bin/docker-entrypoint.sh"

          # The upstream helm chart expects the entrypoint in /usr/local/bin
          mkdir -p "${{targets.subpkgdir}}/usr/local/bin"
          ln -s /usr/bin/docker-entrypoint.sh "${{targets.subpkgdir}}/usr/local/bin/docker-entrypoint.sh"
    dependencies:
      provides:
        - vault-entrypoint=1.14.999 # This is because we had a 1.14.1 vault package, remove in 1.15+
        - ${{package.name}}-entrypoint=1.14.999 # This was previously called vault-entrypoint, remove in 1.15+
      runtime:
        - dumb-init
        - busybox
        - su-exec
        - libcap-utils

update:
  enabled: true
  github:
    identifier: hashicorp/vault
    strip-prefix: v
    strip-suffix: +ent
    tag-filter: v1.14.

test:
  pipeline:
    - runs: |
        set -o pipefail
        vault version | grep "${{package.version}}"
