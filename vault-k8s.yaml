package:
  name: vault-k8s
  version: "1.6.2" # When updating, make sure to check that the license is still MPL!
  epoch: 3
  description: Tool for encryption as a service, secrets and privileged access management
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/vault-k8s
      tag: v${{package.version}}
      expected-commit: d71b447f1e75b7def6a426c8bb78a2db6d1055b8

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/net@v0.38.0

  - runs: |
      # Our builtin LDFLAGS conflict with some makefile defined Go-specific ones.
      unset LDFLAGS
      make build GOARCH=$(go env GOARCH) VERSION=${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 -D dist/vault-k8s "${{targets.destdir}}/usr/bin/"

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/vault-k8s
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vault-k8s --version
        vault-k8s --help
