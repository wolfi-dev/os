package:
  name: vault-k8s
  version: 1.6.1 # When updating, make sure to check that the license is still MPL!
  epoch: 0
  description: Tool for encryption as a service, secrets and privileged access management
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/vault-k8s
      tag: v${{package.version}}
      expected-commit: e267c1d7b6c7adafcdcf3cf8d9ba4648a6fd46c2

  - runs: |
      # Our builtin LDFLAGS conflict with some makefile defined Go-specific ones.
      unset LDFLAGS
      make build GOARCH=$(go env GOARCH) VERSION=${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 -D dist/vault-k8s "${{targets.destdir}}/usr/bin/"

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/vault-k8s
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vault-k8s --version
        vault-k8s --help
