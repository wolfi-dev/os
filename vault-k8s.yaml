package:
  name: vault-k8s
  version: "1.7.1" # When updating, make sure to check that the license is still MPL!
  epoch: 1 # GHSA-j5w8-q4qc-rx2x
  description: Tool for encryption as a service, secrets and privileged access management
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/vault-k8s
      tag: v${{package.version}}
      expected-commit: ada283b78fa3e42596a5426fdb1275472a247c62

  - runs: |
      # Our builtin LDFLAGS conflict with some makefile defined Go-specific ones.
      unset LDFLAGS
      make build GOARCH="$(go env GOARCH)" VERSION="${{package.version}}"

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 -D dist/vault-k8s "${{targets.destdir}}/usr/bin/"

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/vault-k8s
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vault-k8s --version
        vault-k8s --help
