package:
  name: vector
  version: "0.47.0"
  epoch: 0
  description: End-to-end observability data pipeline
  copyright:
    - license: MPL-2.0
  resources:
    cpu: 16
    memory: 24Gi

environment:
  contents:
    packages:
      - bash
      - build-base
      - cyrus-sasl-dev
      - librdkafka
      - librdkafka-dev
      - openssl
      - openssl-dev
      - perl
      - pkgconf-dev
      - protobuf-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vectordotdev/vector
      tag: v${{package.version}}
      expected-commit: 3d5af22a628e65de0545af849a3932922bb657ec

  - runs: |
      sed -i '7s/deny/allow/' src/lib.rs
      export RUSTFLAGS="$RUSTFLAGS --cap-lints=warn"
      # Force building with system provided openssl instead of vendored version
      sed -i -E 's|^(openssl)\s*=.*version\s*=\s*"([0-9]+\.[0-9]+\.[0-9]+).*|openssl = { version = "\2", default-features = false }|' Cargo.toml
      sed -i -E 's|^(openssl-src)\s*=.*version\s*=\s*"([0-9]+).*|openssl-src = { version = "\2", optional = true, default-features = false, features = ["force-engine", "legacy"] }|' Cargo.toml
      OPENSSL_NO_VENDOR=1 make build -j$(nproc)

  - runs: |
      install -Dm755 target/release/vector "${{targets.destdir}}"/usr/bin/vector
      mkdir -p "${{targets.destdir}}"/etc/vector
      cp config/vector.yaml "${{targets.destdir}}"/etc/vector/vector.yaml

  - uses: strip

update:
  enabled: true
  github:
    identifier: vectordotdev/vector
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vector --version
        vector --help
