package:
  name: vector
  version: "0.44.0"
  epoch: 1
  description: End-to-end observability data pipeline
  copyright:
    - license: MPL-2.0
  resources:
    cpu: 16
    memory: 24Gi

environment:
  contents:
    packages:
      - bash
      - build-base
      - cargo-auditable
      - cyrus-sasl-dev
      - librdkafka
      - librdkafka-dev
      - openssl
      - openssl-dev
      - perl
      - pkgconf-dev
      - protobuf-dev
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vectordotdev/vector
      tag: v${{package.version}}
      expected-commit: 3cdc7c3d722fa50273beaa4bd02b6810f86ca3fa

  - runs: |
      sed -i '7s/deny/allow/' src/lib.rs
      export RUSTFLAGS="$RUSTFLAGS --cap-lints=warn"
      make build

  - runs: |
      install -Dm755 target/release/vector "${{targets.destdir}}"/usr/bin/vector
      mkdir -p "${{targets.destdir}}"/etc/vector
      cp config/vector.yaml "${{targets.destdir}}"/etc/vector/vector.yaml

  - uses: strip

update:
  enabled: true
  github:
    identifier: vectordotdev/vector
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vector --version
        vector --help
