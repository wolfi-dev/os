package:
  name: vendir
  version: "0.43.2"
  epoch: 0
  description: Easy way to vendor portions of git repos, github releases, helm charts, docker image contents, etc. declaratively
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bf0e4ae1b0413adf05bc5e7842b3a0454af9f10d
      repository: https://github.com/carvel-dev/vendir
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.35.0
        golang.org/x/oauth2@v0.27.0

  - uses: go/build
    with:
      packages: ./cmd/vendir
      output: vendir
      ldflags: -X carvel.dev/vendir/pkg/vendir/version.Version=v${{package.version}}

update:
  enabled: true
  github:
    identifier: carvel-dev/vendir
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        vendir version | grep ${{package.version}}
        vendir --version
        vendir --help
    - uses: git-checkout
      with:
        expected-commit: bf0e4ae1b0413adf05bc5e7842b3a0454af9f10d
        repository: https://github.com/carvel-dev/vendir
        tag: v${{package.version}}
    - name: run sync
      runs: |
        cd examples/inline
        vendir sync
