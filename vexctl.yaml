package:
  name: vexctl
  version: 0.2.6
  epoch: 5
  description: A tool to create, transform and attest VEX metadata
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openvex/vexctl
      tag: v${{package.version}}
      expected-commit: 13fa934d15cb49ad2981ce4d3f5e6ecbef599919

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: vexctl
      ldflags: -w -X sigs.k8s.io/release-utils/version.gitVersion=${{package.version}} -X sigs.k8s.io/release-utils/version.gitCommit=$(git rev-parse HEAD) -X sigs.k8s.io/release-utils/version.buildDate=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")

  - uses: strip

update:
  enabled: true
  github:
    identifier: openvex/vexctl
    strip-prefix: v
