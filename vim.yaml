package:
  name: vim
  version: "9.2.0028"
  epoch: 0
  description: "Improved vi-style text editor"
  copyright:
    - license: Vim

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - lua5.3-dev
      - ncurses-dev
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vim/vim
      tag: v${{package.version}}
      expected-commit: d01f234ec1d04cc09bfd0c3db1e53cab7acb0d65

  - runs: |
      # vim seems to manually set FORTIFY_SOURCE=1, and setting both breaks the build
      export CFLAGS=${CFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      export CPPFLAGS="$CFLAGS"
      export CXXFLAGS="$CFLAGS"
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-luainterp \
        --enable-python3interp=dynamic \
        --without-x \
        --disable-nls \
        --enable-multibyte \
        --enable-gui=no \
        --with-lua-prefix=/usr/lua5.3 \
        --with-compiledby="Wolfi Linux"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  pipeline:
    - name: Verify vim installation
      runs: |
        vim --version || exit 1
        ex --version
        ex --help
        rview --version
        rview --help
        rvim --version
        rvim --help
        view --version
        view --help
        vim --help
        vimdiff --version
        vimdiff --help
        xxd --version

subpackages:
  - name: vim-doc
    description: vim docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: vim/vim
    strip-prefix: v
    use-tag: true
  schedule:
    period: daily
    reason: upstream project creates a tag for each commit to main
