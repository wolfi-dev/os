package:
  name: vt-cli
  version: "1.1.0"
  epoch: 0
  description: "VirusTotal Command Line Interface"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/vt-cli
      tag: ${{package.version}}
      expected-commit: 963f9cc17b230c6584bb9a42061ca5807e0d7d53

  - uses: go/build
    with:
      packages: ./vt/
      output: vt
      ldflags: -X github.com/VirusTotal/vt-cli/cmd.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: VirusTotal/vt-cli
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vt --help
        vt version
