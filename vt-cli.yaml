package:
  name: vt-cli
  version: 0.13.0
  epoch: 2
  description:
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/vt-cli
      tag: ${{package.version}}
      expected-commit: b6a0c308527980bef335a5b8621ba4474329a9a8

  - uses: go/build
    with:
      packages: ./vt/
      output: vt
      ldflags: -s -w -X github.com/VirusTotal/vt-cli/cmd.Version=${{package.version}}
      deps: golang.org/x/text@v0.3.8

  - uses: strip

update:
  enabled: true
  github:
    identifier: VirusTotal/vt-cli
    use-tag: true
