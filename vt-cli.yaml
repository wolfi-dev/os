package:
  name: vt-cli
  version: "1.2.0"
  epoch: 0 # CVE-2025-47907
  description: "VirusTotal Command Line Interface"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/vt-cli
      tag: ${{package.version}}
      expected-commit: eb5dbbc0f14cb654a76c2d24625a17c08b4949d6

  - uses: go/build
    with:
      packages: ./vt/
      output: vt
      ldflags: -X github.com/VirusTotal/vt-cli/cmd.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: VirusTotal/vt-cli
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vt --help
        vt version
