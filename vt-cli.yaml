package:
  name: vt-cli
  version: 1.0.1
  epoch: 5
  description: "VirusTotal Command Line Interface"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/vt-cli
      tag: ${{package.version}}
      expected-commit: 4ece259925ad5b08ea5883d595437e57ce2e3d6e

  - uses: go/build
    with:
      packages: ./vt/
      output: vt
      ldflags: -X github.com/VirusTotal/vt-cli/cmd.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: VirusTotal/vt-cli
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vt --help
        vt version
