package:
  name: vt-cli
  version: "1.3.0"
  epoch: 0 # CVE-2025-61732
  description: "VirusTotal Command Line Interface"
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "1"
    memory: 2Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/vt-cli
      tag: ${{package.version}}
      expected-commit: e671a5daf26ba5a75ea1e5c6a4cf5bd7a21a9559

  - uses: go/build
    with:
      packages: ./vt/
      output: vt
      ldflags: -X github.com/VirusTotal/vt-cli/cmd.Version=${{package.version}}

update:
  enabled: true
  github:
    identifier: VirusTotal/vt-cli
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        vt --help
        vt version
