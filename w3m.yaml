#nolint:git-checkout-must-use-github-updates,valid-pipeline-git-checkout-tag
package:
  name: w3m
  version: 0.5.3.20230121
  epoch: 0
  description: text-based web & gopher browser, as well as pager
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gc-dev
      - imlib2-dev
      - linux-headers
      - ncurses-dev
      - openssl-dev

var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+\.\d+)\.\d+
    replace: $1
    to: package-version
  - from: ${{package.version}}
    match: \d+\.\d+\.\d+\.(\d+)
    replace: $1
    to: package-version-datestamp

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tats/w3m
      expected-commit: c8223fed7cc631ad85d8e5665e509e7988bedbab
      tag: v${{vars.package-version}}+git${{vars.package-version-datestamp}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: w3m-doc
    pipeline:
      - uses: split/manpages
    description: w3m manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  git:
    strip-prefix: v
  ignore-regex-patterns:
    - .*deb.*
  version-transform:
    # Transform v0.5.3+git20230121 -> 0.5.3.20230121
    - match: ^(\d+\.\d+\.\d+)\+git(\d+)$
      replace: $1.$2

# Basic test, requires newtork access, to dump https://example.com to stdout
test:
  pipeline:
    - runs: |
        w3m -dump https://example.com
        w3m version
        w3m help
        w3mman version
        w3mman help
