package:
  name: wabt
  version: "1.0.39"
  epoch: 0
  description: The WebAssembly Binary Toolkit
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc-14-default
      - python3
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WebAssembly/wabt
      tag: ${{package.version}}
      expected-commit: ad75c5edcdff96d73c245b57fbc07607aaca9f95

  - runs: git submodule update --init

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: wabt-static
    pipeline:
      - uses: split/static
    description: wabt static

  - name: wabt-dev
    pipeline:
      - uses: split/dev
    description: wabt dev

  - name: wabt-doc
    description: wabt documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: WebAssembly/wabt

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: wat-desugar spectest-interp wasm-stats wasm-interp wasm-strip wasm-decompile wast2json wat2wasm wasm2c wasm-objdump wasm-validate wasm2wat
    - name: Test help commands
      runs: |
        spectest-interp --help
        wasm-decompile --help
        wasm-interp --help
        wasm-objdump --help
        wasm-stats --help
        wasm-strip --help
        wasm-validate --help
        wasm2c --help
        wasm2wat --help
        wast2json --help
        wat-desugar --help
        wat2wasm --help
