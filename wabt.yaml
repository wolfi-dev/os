package:
  name: wabt
  version: "1.0.37"
  epoch: 2
  description: The WebAssembly Binary Toolkit
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc-14-default
      - python3
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WebAssembly/wabt
      tag: ${{package.version}}
      expected-commit: 5e81f6aeddf94fd7743c8c2049f5084c74ff6ab1

  - runs: git submodule update --init

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: wabt-static
    pipeline:
      - uses: split/static
    description: wabt static

  - name: wabt-dev
    pipeline:
      - uses: split/dev
    description: wabt dev

  - name: wabt-doc
    description: wabt documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: WebAssembly/wabt

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        spectest-interp --version
        wasm-decompile --version
        wasm-interp --version
        wasm-objdump --version
        wasm-stats --version
        wasm-strip --version
        wasm-validate --version
        wasm2c --version
        wasm2wat --version
        wast2json --version
        wat-desugar --version
        wat2wasm --version
        spectest-interp --help
        wasm-decompile --help
        wasm-interp --help
        wasm-objdump --help
        wasm-stats --help
        wasm-strip --help
        wasm-validate --help
        wasm2c --help
        wasm2wat --help
        wast2json --help
        wat-desugar --help
        wat2wasm --help
