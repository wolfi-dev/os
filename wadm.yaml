package:
  name: wadm
  version: "0.21.1"
  epoch: 1 # go/wolfi-rsc/wadm
  description: "Wasm-native orchestrator for managing and scaling declarative wasmCloud applications"
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "10"
    memory: 11Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wasmCloud/wadm
      tag: v${{package.version}}
      expected-commit: 100f635d11667e9a3c913819dfecc4f3051e6da2

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release --bin wadm
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wadm ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: wasmCloud/wadm
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Verify wadm installation
      runs: |
        wadm --version || exit 1
        wadm --help
