package:
  name: wasmer
  version: 4.0.0
  epoch: 0
  description: The leading WebAssembly Runtime supporting WASI and Emscripten.
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - bash
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wasmerio/wasmer
      tag: v${{package.version}}
      expected-commit: 77898a7767eb7057834fdc1a80b239e6b68cf44e

  - runs: |
      make build-wasmer build-capi
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/wasmer ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: wasmer-capi
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv target/release/libwasmer.so ${{targets.subpkgdir}}/usr/lib/

update:
  enabled: true
  github:
    identifier: wasmerio/wasmer
    strip-prefix: v
