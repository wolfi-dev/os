package:
  name: wasmtime
  version: 8.0.1
  epoch: 0
  description: "A fast and secure runtime for WebAssembly"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wasmtime
      tag: v${{package.version}}
      expected-commit: 207cd1ce15ecc504dafaec490c5eae801cac4691

  - name: Configure and build
    runs: |
      git submodule update --init
      cargo build --release -vv
      cargo build --release --manifest-path crates/c-api/Cargo.toml
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wasmtime ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: "libwasmtime"
    description: "c library for wasmtime"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/
          mv target/release/libwasmtime.* ${{targets.subpkgdir}}/usr/lib/
      - uses: strip

advisories:
  CVE-2023-26489:
    - timestamp: 2023-03-16T13:28:26.139607-04:00
      status: under_investigation
    - timestamp: 2023-03-16T20:27:54.656845-04:00
      status: fixed
      fixed-version: 6.0.1-r0
  CVE-2023-27477:
