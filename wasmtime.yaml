package:
  name: wasmtime
  version: 19.0.2
  epoch: 0
  description: "A fast and secure runtime for WebAssembly"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libLLVM-15
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wasmtime
      tag: v${{package.version}}
      expected-commit: 040ec9209e096bb348077e364ed83cf1a54293fe

  - name: Configure and build
    runs: |
      git submodule update --init
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wasmtime ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: "libwasmtime"
    description: "c library for wasmtime"
    pipeline:
      - runs: |
          cargo build --release --manifest-path crates/c-api/artifact/Cargo.toml
          mkdir -p ${{targets.subpkgdir}}/usr/lib/
          mv target/release/libwasmtime.* ${{targets.subpkgdir}}/usr/lib/
      - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wasmtime
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wabt
  pipeline:
    - name: Verify wasmtime installation
      runs: |
        wasmtime --version || exit 1
    - name: Run a simple WebAssembly module
      runs: |
        echo '(module (func (export "add") (param i32 i32) (result i32) (i32.add (local.get 0) (local.get 1))))' > add.wat
        wat2wasm add.wat -o add.wasm
        wasmtime add.wasm --invoke=add 2 3 | grep '5' || exit 1
    - name: "Test WebAssembly module execution"
      runs: |
        echo '0061736d0100000001070160027f7f017f030201000707010373756d00000a09010700200020016a0b' | xxd -r -p > sum.wasm
        test "$(wasmtime sum.wasm --invoke sum 1 2)" = "3" || exit 1
