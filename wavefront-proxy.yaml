package:
  name: wavefront-proxy
  version: "13.9" # When version is bumped, check if patches are still needed to address CVE-2023-1428
  epoch: 3 # GHSA-vc5p-v9hr-52mj
  description: Wavefront Proxy Project
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-11-default-jvm

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maven
      - openjdk-11-default-jdk
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wavefronthq/wavefront-proxy
      tag: proxy-${{package.version}}
      expected-commit: 6941fa909c6cf1a956afaa9b4f037d3d1b03bf21

  - uses: patch
    with:
      patches: fix-13.8-version.patch

  - uses: auth/maven

  - uses: maven/pombump
    working-directory: proxy

  - runs: |
      export LANG=en_US.UTF-8
      export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
      mvn -f proxy --batch-mode clean package -DskipTests -DskipFormatCode
      mkdir -p ${{targets.destdir}}/usr/share/java/wavefront/wavefront-proxy
      mkdir -p ${{targets.destdir}}/var/spool/wavefront-proxy
      mkdir -p ${{targets.destdir}}/var/log/wavefront
      mv /home/build/proxy/target/proxy-proxy-${{package.version}}-spring-boot.jar ${{targets.destdir}}/usr/share/java/wavefront/wavefront-proxy/wavefront-proxy.jar

subpackages:
  - name: wavefront-proxy-config
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/etc/wavefront/wavefront-proxy
          cp docker/log4j2.xml \
          "${{targets.subpkgdir}}"/etc/wavefront/wavefront-proxy/log4j2.xml
    dependencies:
      runtime:
        - wavefront-proxy

  - name: wavefront-proxy-licenses
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/licenses
          cp docker/LICENSE \
          "${{targets.subpkgdir}}"/licenses/LICENSE
    dependencies:
      runtime:
        - wavefront-proxy

  - name: wavefront-proxy-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin/
          cp docker/run.sh ${{targets.subpkgdir}}/usr/local/bin/
          sed -i 's|/opt/wavefront/wavefront-proxy/wavefront-proxy.jar|/usr/share/java/wavefront/wavefront-proxy/wavefront-proxy.jar|g' ${{targets.subpkgdir}}/usr/local/bin/run.sh
          chmod +x ${{targets.subpkgdir}}/usr/local/bin/run.sh
    dependencies:
      runtime:
        - wavefront-proxy-config
        - wavefront-proxy-licenses

test:
  environment:
    contents:
      packages:
        - wavefront-proxy-compat
        - wavefront-proxy-config
        - wavefront-proxy-licenses
    environment:
      WAVEFRONT_URL: https://example.com/api
      WAVEFRONT_TOKEN: test
  pipeline:
    - runs: |
        set -- java -jar /usr/share/java/wavefront/wavefront-proxy/wavefront-proxy.jar
        "$@" --help >out 2>&1 || {
          rc=$?;
          echo "failed [$rc]: $*"
          cat out
          exit $rc;
        }
        expected="Wavefront Proxy version proxy-${{package.version}}"
        grep "$expected" out || {
          echo "command '$* --help' did not contain expected output"
          echo "expected: $expected"
          echo "actual:"
          cat out
          exit 1
        }
    - uses: test/daemon-check-output
      with:
        start: /usr/local/bin/run.sh
        timeout: 30
        expected_output: |
          Wavefront Proxy version
        # Ignore ERROR keyword, since it is expected.
        error_strings: |
          FAIL
          FATAL

update:
  enabled: true
  github:
    identifier: wavefronthq/wavefront-proxy
    strip-prefix: proxy-
    tag-filter: proxy-
