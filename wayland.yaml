package:
  name: wayland
  version: "1.24.0"
  epoch: 1
  description: A computer display server protocol
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - libffi-dev
      - libxml2-dev
      - meson

pipeline:
  # Fetch started to throw 403 forbidden errors
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/wayland/wayland.git
      expected-commit: 736d12ac67c20c60dc406dc49bb06be878501f86
      tag: ${{package.version}}

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Ddocumentation=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

data:
  - name: libs
    items:
      client:
      egl:
      cursor:
      server:

subpackages:
  - name: wayland-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
          mv ${{targets.destdir}}/usr/share/* ${{targets.subpkgdir}}/usr/share/
    dependencies:
      runtime:
        - wayland
        - libffi-dev
        - expat-dev
        - wayland-libs-client
        - wayland-libs-cursor
        - wayland-libs-egl
        - wayland-libs-server
    description: wayland dev
    test:
      pipeline:
        - runs: |
            wayland-scanner --version
            wayland-scanner --help
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

  - range: libs
    name: wayland-libs-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libwayland-${{range.key}}.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check
    description: wayland ${{range.key}} libs

update:
  enabled: true
  release-monitor:
    identifier: 10061
