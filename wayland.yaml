package:
  name: wayland
  version: 1.23.1
  epoch: 1
  description: A computer display server protocol
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - libffi-dev
      - libxml2-dev
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: 864fb2a8399e2d0ec39d56e9d9b753c093775beadc6022ce81f441929a81e5ed
      uri: https://gitlab.freedesktop.org/wayland/wayland/-/releases/${{package.version}}/downloads/wayland-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Ddocumentation=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

data:
  - name: libs
    items:
      client:
      egl:
      cursor:
      server:

subpackages:
  - name: wayland-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
          mv ${{targets.destdir}}/usr/share/* ${{targets.subpkgdir}}/usr/share/
    dependencies:
      runtime:
        - wayland
        - libffi-dev
        - expat-dev
        - wayland-libs-client
        - wayland-libs-cursor
        - wayland-libs-egl
        - wayland-libs-server
    description: wayland dev
    test:
      pipeline:
        - runs: |
            wayland-scanner --version
            wayland-scanner --help
        - uses: test/pkgconf

  - range: libs
    name: wayland-libs-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libwayland-${{range.key}}.so.* ${{targets.subpkgdir}}/usr/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})
    description: wayland ${{range.key}} libs

update:
  enabled: true
  release-monitor:
    identifier: 10061
