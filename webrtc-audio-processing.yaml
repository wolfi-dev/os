package:
  name: webrtc-audio-processing
  version: 2.1
  epoch: 0
  description: Packaging friendly copy of the AudioProcessing module from the  WebRTC  projec 
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - build-base
      - gcc-14-default # missing <cstdint> imports

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/pulseaudio/webrtc-audio-processing.git
      tag: v${{package.version}}
      expected-commit: 846fe90a289f58b7c9303a635142aa2c7caa93e5

  - uses: meson/configure
    with:
      opts: |
        -Dgnustl=disabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 15929
    strip-prefix: v

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries and headers
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check
