package:
  name: websocketd
  version: 0.4.1
  epoch: 0
  description: Like inetd, but for WebSockets. Turn any application that uses STDIO/STDOUT into a WebSocket server.
  copyright:
    - license: BSD-2-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/joewalnes/websocketd
      tag: v${{package.version}}
      expected-commit: 035c18cc3e6962dabd5ea2ad8845260726a4a99e

  - uses: go/bump
    with:
      deps: github.com/gorilla/websocket@v1.4.0
      replaces: github.com/gorilla/websocket=github.com/gorilla/websocket@v1.4.1

  - uses: go/build
    with:
      packages: .
      output: websocketd

update:
  enabled: true
  github:
    identifier: joewalnes/websocketd
    strip-prefix: v

test:
  pipeline:
    - runs: |
        websocketd --version
        websocketd --help
