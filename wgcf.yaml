package:
  name: wgcf
  version: 2.2.22
  epoch: 3
  description: Cross-platform, unofficial CLI for Cloudflare Warp
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7db4fc9fa5d9bdcc87a7d44dd1af9a3a25294e4c
      repository: https://github.com/ViRb3/wgcf
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: wgcf
      packages: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: ViRb3/wgcf
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - ca-certificates-bundle
  pipeline:
    - name: "Run wgcf"
      runs: |
        wgcf || exit 1
    - name: "Test wgcf register"
      runs: |
        wgcf register --accept-tos || exit 1
    - name: "Test wgcf generate"
      runs: |
        wgcf generate || exit 1
