package:
  name: wgcf
  version: "2.2.29"
  epoch: 4 # GHSA-j5w8-q4qc-rx2x
  description: Cross-platform, unofficial CLI for Cloudflare Warp
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7f74511fa8cd1187df4b1d5351ebda3dcab82825
      repository: https://github.com/ViRb3/wgcf
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      output: wgcf
      packages: .

update:
  enabled: true
  github:
    identifier: ViRb3/wgcf
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - ca-certificates-bundle
  pipeline:
    - name: "Run wgcf"
      runs: |
        wgcf || exit 1
        wgcf --help
    - name: "Test wgcf register"
      runs: |
        wgcf register --accept-tos || exit 1
    - name: "Test wgcf generate"
      runs: |
        wgcf generate || exit 1
