package:
  name: wgcf
  version: "2.2.27"
  epoch: 0
  description: Cross-platform, unofficial CLI for Cloudflare Warp
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4d8ba4fa6964604a1efb9204b4290ac810ccb0d9
      repository: https://github.com/ViRb3/wgcf
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: wgcf
      packages: .

update:
  enabled: true
  github:
    identifier: ViRb3/wgcf
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - ca-certificates-bundle
  pipeline:
    - name: "Run wgcf"
      runs: |
        wgcf || exit 1
        wgcf --help
    - name: "Test wgcf register"
      runs: |
        wgcf register --accept-tos || exit 1
    - name: "Test wgcf generate"
      runs: |
        wgcf generate || exit 1
