package:
  name: wgcf
  version: "2.2.28"
  epoch: 1 # GHSA-2464-8j7c-4cjm
  description: Cross-platform, unofficial CLI for Cloudflare Warp
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: be686676f87598abf8931a1c17a78fe9c0b4695e
      repository: https://github.com/ViRb3/wgcf
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: |-
        github.com/go-viper/mapstructure/v2@v2.4.0

  - uses: go/build
    with:
      output: wgcf
      packages: .

update:
  enabled: true
  github:
    identifier: ViRb3/wgcf
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - ca-certificates-bundle
  pipeline:
    - name: "Run wgcf"
      runs: |
        wgcf || exit 1
        wgcf --help
    - name: "Test wgcf register"
      runs: |
        wgcf register --accept-tos || exit 1
    - name: "Test wgcf generate"
      runs: |
        wgcf generate || exit 1
