package:
  name: wget
  version: 1.25.0
  epoch: 1
  description: "GNU wget"
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/wget/wget-${{package.version}}.tar.gz
      expected-sha256: 766e48423e79359ea31e41db9e5c289675947a7fcf2efdcedb726ac9d0da3784

  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --without-libidn \
        --with-ssl=openssl \
        --disable-ntlm \
        --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5124

test:
  pipeline:
    - name: "Check wget version"
      runs: |
        wget --version || exit 1
        wget --help
    - name: "Test fetching a file using HTTPS"
      runs: |
        wget -O /dev/null https://example.org || exit 1
    - name: "Test fetching a file using HTTPS"
      runs: |
        wget -O /dev/null https://www.google.com || exit 1
