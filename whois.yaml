package:
  name: whois
  version: "5.6.2"
  epoch: 0
  description: "Intelligent WHOIS client"
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - gettext
      - perl
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rfc1036/whois
      tag: v${{package.version}}
      expected-commit: b64054961d5d4bd16c650471c336df04ba769ab8

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |
      rm -rf ${{targets.destdir}}/etc

subpackages:
  - name: man-whois
    pipeline:
      - uses: split/manpages
    description: whois manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: rfc1036/whois
    tag-filter: v
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: Verify mkpasswd installation
      runs: |
        mkpasswd --version || exit 1
        mkpasswd --help
        whois --help
    - name: Verify whois installation
      runs: |
        whois --version || exit 1
