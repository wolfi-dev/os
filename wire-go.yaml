package:
  name: wire-go
  version: 0.6.0
  epoch: 9
  description: Compile-time Dependency Injection for Go
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/wire
      tag: v${{package.version}}
      expected-commit: e57deea2f8bbe2386b756f2555e02de33e20a3f0

  - uses: go/build
    with:
      packages: ./cmd/wire
      output: wire

update:
  enabled: true
  github:
    identifier: google/wire
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        wire --help
