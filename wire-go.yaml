package:
  name: wire-go
  version: "0.7.0"
  epoch: 0 # CVE-2025-47907
  description: Compile-time Dependency Injection for Go
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/wire
      tag: v${{package.version}}
      expected-commit: 9c25c9016f6825302537c4efdd5e897976f9c826

  - uses: go/build
    with:
      packages: ./cmd/wire
      output: wire

update:
  enabled: true
  github:
    identifier: google/wire
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        wire --help
