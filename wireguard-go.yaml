package:
  name: wireguard-go
  version: "0.0.20250522"
  epoch: 7 # GHSA-j5w8-q4qc-rx2x
  description: "Go Implementation of WireGuard"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WireGuard/wireguard-go
      tag: ${{package.version}}
      expected-commit: f333402bd9cbe0f3eeb02507bd14e23d7d639280

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0

  - uses: go/build
    with:
      packages: .
      output: wireguard-go

update:
  enabled: true
  github:
    identifier: WireGuard/wireguard-go
    use-tag: true

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: wireguard-go
