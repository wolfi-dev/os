package:
  name: wireguard-go
  version: "0.0.20250515"
  epoch: 0
  description: "Go Implementation of WireGuard"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WireGuard/wireguard-go
      tag: ${{package.version}}
      expected-commit: 1571e0fbae8e1d955e05dde80071bc86880d61b3

  - uses: go/build
    with:
      packages: .
      output: wireguard-go

update:
  enabled: true
  github:
    identifier: WireGuard/wireguard-go
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        wireguard-go --version
