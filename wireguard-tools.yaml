# source is git.zx2c4.com so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: wireguard-tools
  version: "1.0.20250521"
  epoch: 1
  description: "Next generation secure network tunnel: userspace tools"
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - iproute2
      - libmnl-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.zx2c4.com/wireguard-tools
      tag: v${{package.version}}
      expected-commit: e2ecaaa739144997ccff89d6ad6ec81698ea6ced

  - uses: autoconf/make-install
    with:
      dir: src
      opts: |
        WITH_BASHCOMPLETION=no \
        WITH_WGQUICK=no \
        WITH_SYSTEMDUNITS=no

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/share/doc/${{package.name}}
      cp -rf contrib "${{targets.destdir}}"/usr/share/doc/${{package.name}}/

  - uses: strip

subpackages:
  - name: wireguard-tools-doc
    description: wireguard-tools docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 62381

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        wg --version
        wg --help
