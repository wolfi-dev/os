package:
  name: wireplumber
  version: 0.5.10
  epoch: 0
  description: Session / policy manager implementation for PipeWire
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - build-base
      - systemd-dev
      - gobject-introspection-dev
      - lua5.4
      - pipewire-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/pipewire/wireplumber.git
      tag: ${{package.version}}
      expected-commit: 7a4d3177550b6b53fe0a49396da5b07f5353daff

  - uses: meson/configure
    with:
      opts: |
        -Dintrospection=enabled \
        -Dsystem-lua=true \
        -Dsystemd-system-service=true \
        -Dsystemd-system-unit-dir=/usr/lib/systemd/system \
        -Dsystemd-system-unit-dir=/usr/lib/systemd/user
        -Dtests=false \
        -Ddbus-tests=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  
