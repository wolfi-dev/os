package:
  name: wit-bindgen
  version: "0.39.0"
  epoch: 0
  description: "A language binding generator for WebAssembly interface types"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wit-bindgen
      tag: v${{package.version}}
      expected-commit: f2393e6e98fa5f9236cac580db8a3fc9de6a4b70

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wit-bindgen ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - wit-bindgen-cli-*
  github:
    identifier: bytecodealliance/wit-bindgen
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        wit-bindgen --version
        wit-bindgen --help
