package:
  name: wit-bindgen
  version: "0.46.0"
  epoch: 1
  description: "A language binding generator for WebAssembly interface types"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wit-bindgen
      tag: v${{package.version}}
      expected-commit: 4c0e9a4edb73efb7b41758562eb0055c0e99cf92

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wit-bindgen ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - wit-bindgen-cli-*
  github:
    identifier: bytecodealliance/wit-bindgen
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: wit-bindgen
    - name: Test help commands
      runs: wit-bindgen --help
