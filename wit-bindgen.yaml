package:
  name: wit-bindgen
  version: "0.52.0"
  epoch: 0 # go/wolfi-rsc/wit-bindgen
  description: "A language binding generator for WebAssembly interface types"
  copyright:
    - license: Apache-2.0
  resources:
    cpu: "5"
    memory: 10Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wit-bindgen
      tag: v${{package.version}}
      expected-commit: 3dfc82a753ac7e514802a618ddedb24dd51048fe

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wit-bindgen ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - wit-bindgen-cli-*
  github:
    identifier: bytecodealliance/wit-bindgen
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: wit-bindgen
    - uses: test/tw/help-check
      with:
        bins: wit-bindgen
