package:
  name: witness
  version: "0.10.2"
  epoch: 0 # GHSA-4qg8-fj49-pxjh
  description: Witness is a pluggable framework for software supply chain risk management. It automates, normalizes, and verifies software artifact provenance.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/in-toto/witness
      tag: v${{package.version}}
      expected-commit: 0af1bb5d6c8dee78e3f337bf4b1e449335d14d06

  - uses: go/build
    with:
      extra-args: "-trimpath"
      output: witness
      packages: .

test:
  pipeline:
    - name: Verify witness version
      runs: |
        set -o pipefail
        witness version
        witness -h

update:
  enabled: true
  github:
    identifier: in-toto/witness
    strip-prefix: v
