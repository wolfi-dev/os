package:
  name: witness
  version: "0.10.1"
  epoch: 4 # GHSA-4qg8-fj49-pxjh
  description: Witness is a pluggable framework for software supply chain risk management. It automates, normalizes, and verifies software artifact provenance.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/in-toto/witness
      tag: v${{package.version}}
      expected-commit: ba902d85b5766f12d7bb794aa2a131ef1e4bf3b9

  - uses: go/bump
    with:
      deps: |-
        golang.org/x/crypto@v0.45.0
        github.com/sigstore/fulcio@v1.8.3
      replaces: |-
        github.com/sigstore/timestamp-authority=github.com/sigstore/timestamp-authority/v2@v2.0.3

  - uses: go/build
    with:
      extra-args: "-trimpath"
      output: witness
      packages: .

test:
  pipeline:
    - name: Verify witness version
      runs: |
        set -o pipefail
        witness version
        witness -h

update:
  enabled: true
  github:
    identifier: in-toto/witness
    strip-prefix: v
