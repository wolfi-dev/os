package:
  name: witness
  version: "0.9.1"
  epoch: 1
  description: Witness is a pluggable framework for software supply chain risk management. It automates, normalizes, and verifies software artifact provenance.
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/in-toto/witness
      tag: v${{package.version}}
      expected-commit: 470e889bb35cecd5cc05c3c01aad10479da6703e

  - uses: go/bump
    with:
      deps: |-
        github.com/open-policy-agent/opa@v1.4.0

  - uses: go/build
    with:
      extra-args: "-trimpath"
      output: witness
      packages: .

test:
  pipeline:
    - name: Verify witness version
      runs: |
        set -o pipefail
        witness version
        witness -h

update:
  enabled: true
  github:
    identifier: in-toto/witness
    strip-prefix: v
