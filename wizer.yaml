package:
  name: wizer
  version: "10.0.0"
  epoch: 3 # GHSA-hc7m-r6v8-hg9q
  description: "The WebAssembly Pre-Initializer"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wizer.git
      tag: v${{package.version}}
      expected-commit: 87e14013faadf0662a26c286cf3bc6f5e1d6baf6

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv --all-features
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wizer ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wizer
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: wizer
    - runs: |
        wizer -V
    - uses: test/tw/help-check
      with:
        bins: wizer
