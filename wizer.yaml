package:
  name: wizer
  version: 7.0.5
  epoch: 3
  description: "The WebAssembly Pre-Initializer"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssf-compiler-options
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wizer.git
      tag: v${{package.version}}
      expected-commit: afcdfc702514fd8be98ddf025557297d2f79ae4c

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv --all-features
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wizer ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wizer
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: |
        wizer -V
        wizer --version
        wizer --help
