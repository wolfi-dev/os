# Generated from https://git.alpinelinux.org/aports/plain/community/wv/APKBUILD
package:
  name: wv
  version: 1.2.9
  epoch: 7
  description: A library that can load and parse Word 2000, 97, 95 and 6 file formats
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - coreutils
      - glib-dev
      - libgsf-dev
      - libpng-dev
      - libxml2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4c730d3b325c0785450dd3a043eeb53e1518598c4f41f155558385dd2635c19d
      uri: https://distfiles.alpinelinux.org/distfiles/v3.10/wv-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: wv-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgsf-dev
        - wv
    description: wv dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: wv-doc
    pipeline:
      - uses: split/manpages
    description: wv manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5113

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: wvDocBook wvWml wvWare wvAbw wvRTF wvLatex wvHtml wvCleanLatex
    - uses: test/tw/help-check
      with:
        bins: wvAbw wvCleanLatex wvDocBook wvHtml wvLatex wvRTF wvWare wvWml
    - name: Test help commands
      runs: wvSummary --help # it's not really help but exits 0
    - uses: test/tw/ldd-check
