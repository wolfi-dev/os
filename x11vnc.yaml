package:
  name: x11vnc
  version: "0.9.17"
  epoch: 0
  description: VNC server for real X displays
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - avahi-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - glibc-dev
      - libbsd-dev
      - libgcrypt-dev
      - libgpg-error-dev
      - libjpeg-turbo
      - libjpeg-turbo-dev
      - libmd-dev
      - libpng
      - libpng-dev
      - libpthread-stubs
      - libssl3
      - libvncserver-dev
      - libx11
      - libx11-dev
      - libxau-dev
      - libxcb-dev
      - libxdamage-dev
      - libxdmcp-dev
      - libxext
      - libxext-dev
      - libxfixes-dev
      - libxi-dev
      - libxinerama-dev
      - libxrandr
      - libxrandr-dev
      - libxrender
      - libxrender-dev
      - libxss
      - libxss-dev
      - libxtst
      - libxtst-dev
      - linux-headers
      - lzo-dev
      - m4
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - zlib
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LibVNC/x11vnc
      tag: ${{package.version}}
      expected-commit: e2b726a8c0464051afda01648072af6835aaa5f7

  - runs: autoupdate

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: x11vnc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - x11vnc
    description: x11vnc dev

  - name: x11vnc-doc
    pipeline:
      - uses: split/manpages
    description: x11vnc manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: LibVNC/x11vnc
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        Xdummy -h
        x11vnc --version
