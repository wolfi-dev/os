package:
  name: xauth
  version: 1.1.3
  epoch: 1
  description: X.Org authorization settings program
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxau-dev
      - libxext-dev
      - libxmu-dev
      - openssf-compiler-options
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: e7075498bae332f917f01d660f9b940c0752b2556a8da61ccb62a44d0ffe9d33
      uri: https://www.x.org/releases/individual/app/xauth-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xauth-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xauth
    description: xauth dev

  - name: xauth-doc
    pipeline:
      - uses: split/manpages
    description: xauth manpages

update:
  enabled: true
  release-monitor:
    identifier: 5253

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xauth version
