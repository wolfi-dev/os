package:
  name: xauth
  version: "1.1.4"
  epoch: 0
  description: X.Org authorization settings program
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxau-dev
      - libxext-dev
      - libxmu-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: e9318141464ad7b4dc0f8564a580f0d20f977c85a388cc40d5a766206151c690
      uri: https://www.x.org/releases/individual/app/xauth-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xauth-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xauth
    description: xauth dev

  - name: xauth-doc
    pipeline:
      - uses: split/manpages
    description: xauth manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5253

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xauth version
        xauth help
