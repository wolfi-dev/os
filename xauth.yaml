package:
  name: xauth
  version: "1.1.4"
  epoch: 2
  description: X.Org authorization settings program
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxau-dev
      - libxext-dev
      - libxmu-dev
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/app/xauth
      tag: xauth-${{package.version}}
      expected-commit: f71ca21cf1ab840e9664b7c3e99c229bd977a6a4

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xauth-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xauth
    description: xauth dev

  - name: xauth-doc
    pipeline:
      - uses: split/manpages
    description: xauth manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 5253

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: xauth
    - uses: test/tw/help-check
      with:
        bins: xauth
