package:
  name: xbitmaps
  version: 1.1.3
  epoch: 4
  description: X.org header files with bitmaps
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/data/bitmaps
      tag: xbitmaps-${{package.version}}
      expected-commit: aed8d7ced841f9c5af757bf24e5488828d5c77e6

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xbitmaps-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xbitmaps
    description: xbitmaps dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13645
