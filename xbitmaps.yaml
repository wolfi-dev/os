package:
  name: xbitmaps
  version: "1.1.3"
  epoch: 2
  description: X.org header files with bitmaps
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: ad6cad54887832a17d86c2ccfc5e52a1dfab090f8307b152c78b0e1529cd0f7a
      uri: https://www.x.org/releases/individual/data/xbitmaps-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xbitmaps-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xbitmaps
    description: xbitmaps dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 13645
