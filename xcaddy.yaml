package:
  name: xcaddy
  version: "0.4.5"
  epoch: 3 # CVE-2025-61725
  description: Build Caddy with plugins
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 328cac711a1fe80041c3b79db2dfbb4e10330a05
      repository: https://github.com/caddyserver/xcaddy
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: xcaddy
      packages: ./cmd/xcaddy

  - uses: strip

update:
  enabled: true
  github:
    identifier: caddyserver/xcaddy
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - go
  pipeline:
    - runs: |
        export GOPATH=/tmp
        export GOCACHE=/tmp
        xcaddy build \
          --with github.com/caddyserver/ntlm-transport
        ./caddy -v
        xcaddy version
