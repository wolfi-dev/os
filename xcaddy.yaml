package:
  name: xcaddy
  version: 0.3.5
  epoch: 0
  description: Build Caddy with plugins
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4227917de22c3ba072ba68aecaa7f48eb34e7b8f
      repository: https://github.com/caddyserver/xcaddy
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w
      output: xcaddy
      packages: ./cmd/xcaddy

  - uses: strip

update:
  enabled: true
  github:
    identifier: caddyserver/xcaddy
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
        - go
  pipeline:
    - runs: |
        export GOPATH=/tmp
        export GOCACHE=/tmp
        xcaddy build \
          --with github.com/caddyserver/ntlm-transport
        ./caddy -v
