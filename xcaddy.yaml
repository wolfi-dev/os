package:
  name: xcaddy
  version: 0.4.4
  epoch: 2
  description: Build Caddy with plugins
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c548f44e2d9290d6c490868336699d65f43dd36e
      repository: https://github.com/caddyserver/xcaddy
      tag: v${{package.version}}

  - uses: go/build
    with:
      output: xcaddy
      packages: ./cmd/xcaddy

  - uses: strip

update:
  enabled: true
  github:
    identifier: caddyserver/xcaddy
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - go
  pipeline:
    - runs: |
        export GOPATH=/tmp
        export GOCACHE=/tmp
        xcaddy build \
          --with github.com/caddyserver/ntlm-transport
        ./caddy -v
        xcaddy version
