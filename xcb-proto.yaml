package:
  name: xcb-proto
  version: 1.17.0
  epoch: 3
  description: XML-XCB protocol descriptions
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2c1bacd2110f4799f74de6ebb714b94cf6f80fb112316b1219480fd22562148c
      uri: https://xorg.freedesktop.org/archive/individual/proto/xcb-proto-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: py3-xcbgen
    description: the xcbgen python module from xcb-proto
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/python* ${{targets.contextdir}}/usr/lib/
    test:
      pipeline:
        - uses: python/import
          with:
            import: xcbgen

update:
  enabled: true
  release-monitor:
    identifier: 13646

test:
  pipeline:
    - uses: test/pkgconf
