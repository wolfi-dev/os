package:
  name: xcb-proto
  version: 1.17.0
  epoch: 5
  description: XML-XCB protocol descriptions
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/proto/xcbproto
      tag: xcb-proto-${{package.version}}
      expected-commit: 77d7fc04da729ddc5ed4aacf30253726fac24dca

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: py3-xcbgen
    description: the xcbgen python module from xcb-proto
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/python* ${{targets.contextdir}}/usr/lib/
    test:
      pipeline:
        - uses: python/import
          with:
            import: xcbgen

update:
  enabled: true
  release-monitor:
    identifier: 13646

test:
  pipeline:
    - uses: test/pkgconf
