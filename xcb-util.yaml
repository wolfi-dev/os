package:
  name: xcb-util
  version: 0.4.1
  epoch: 2
  description: Utility libraries for X C-language Binding
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gperf
      - libxcb-dev
      - m4
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 21c6e720162858f15fe686cef833cf96a3e2a79875f84007d76f6d00417f593a
      uri: https://xorg.freedesktop.org/archive/individual/lib/xcb-util-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --with-pic \
        --disable-static \
        --disable-silent-rules

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: rm -rf ${{targets.destdir}}/usr/lib/*.la

  - uses: strip

subpackages:
  - name: xcb-util-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xcb-util
        - libxcb-dev
        - util-macros
    description: xcb-util dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

update:
  enabled: true
  release-monitor:
    identifier: 5165
