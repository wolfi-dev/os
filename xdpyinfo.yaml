package:
  name: xdpyinfo
  version: 1.3.4
  epoch: 0
  description: display information utility for X
  copyright:
    - license: X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxcb-dev
      - libxext-dev
      - libxtst-dev
      - xcb-proto

pipeline:
  - uses: fetch
    with:
      expected-sha256: a8ada581dbd7266440d7c3794fa89edf6b99b8857fc2e8c31042684f3af4822b
      uri: https://www.x.org/releases/individual/app/xdpyinfo-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xdpyinfo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xdpyinfo
    description: xdpyinfo dev

update:
  enabled: true
  release-monitor:
    identifier: 15028
