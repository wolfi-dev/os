#nolint:git-checkout-must-use-github-updates
package:
  name: xdpyinfo
  version: 1.3.4
  epoch: 3
  description: display information utility for X
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxcb-dev
      - libxext-dev
      - libxtst-dev
      - openssf-compiler-options
      - pkgconf-dev
      - util-macros
      - xcb-proto

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ea4083ccb2a5ce4252acabeb2eb7bf49f7be25e0
      tag: ${{package.name}}-${{package.version}}
      repository: https://gitlab.freedesktop.org/xorg/app/xdpyinfo.git

  - runs: autoreconf -fi

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xdpyinfo-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xdpyinfo
    description: xdpyinfo dev

  - name: xdpyinfo-doc
    description: xdpyinfo docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 15028

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xdpyinfo -v
