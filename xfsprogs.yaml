package:
  name: xfsprogs
  version: "6.17.0"
  epoch: 2
  description: XFS filesystem utilities
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - xfsprogs-core

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"
      3.13: "313"

environment:
  contents:
    packages:
      - attr-dev
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - file
      - gettext-dev
      - inih-dev
      - libtool
      - linux-headers
      - readline-dev
      - userspace-rcu-dev
      - userspace-rcu-static
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      uri: https://mirrors.edge.kernel.org/pub/linux/utils/fs/xfs/xfsprogs/xfsprogs-${{package.version}}.tar.xz
      expected-sha512: bcdd5a632ac1eae4ad68ac1b18a0289820fcef997da2b3b132e97f035f21e951f20f19de9d09e0babd7d7feb8ad14c0782aa81c698b39c19e4349e603892287e

  - uses: patch
    with:
      patches: 000-fix-leak.patch v2-0001-libxfs-support-reproducible-filesystems-using-det.patch

  - uses: autoconf/configure
    with:
      opts: |
        --sbindir=/usr/bin \
        --enable-gettext=no

  - uses: autoconf/make

  - runs: |
      make DIST_ROOT="${{targets.destdir}}" PKG_ROOT_SBIN_DIR="/usr/bin" PKG_ROOT_LIB_DIR="/usr/lib64" install install-dev

      find ${{targets.destdir}} -name '*.la' -print -exec rm \{} \;

      chown -R root:root ${{targets.destdir}}/*

  - uses: strip

subpackages:
  - name: xfsprogs-dev
    description: "headers for xfsprogs"
    dependencies:
      runtime:
        - xfsprogs-libs
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib64
          mv ${{targets.destdir}}/usr/lib64/libhandle.so ${{targets.subpkgdir}}/usr/lib64
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: xfsprogs-doc
    description: xfsprogs docs
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/xfsprogs ${{targets.subpkgdir}}/usr/share/doc
    test:
      pipeline:
        - uses: test/docs

  - name: xfsprogs-libs
    description: "libraries for xfsprogs"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib64
          mv "${{targets.destdir}}"/usr/lib64/lib*.so.* "${{targets.subpkgdir}}"/usr/lib64
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: xfsprogs-core
    description: "core xfs use utilities - mkfs and fsck"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          mv ${{targets.destdir}}/usr/bin/mkfs.xfs "${{targets.subpkgdir}}/usr/bin"

          # bring mkfs.conf files with mkfs (like usr/share/xfsprogs/mkfs/lts_4.19.conf)
          mkdir -p ${{targets.subpkgdir}}/usr/share/xfsprogs/mkfs
          mv ${{targets.destdir}}/usr/share/xfsprogs/mkfs ${{targets.subpkgdir}}/usr/share/xfsprogs

          # fsck.xfs is what systemd or many other things would expect to execute.
          # fsck.xfs is a shell script wrapper around xfs_repair.
          mv ${{targets.destdir}}/usr/bin/xfs_repair "${{targets.subpkgdir}}/usr/bin"
          mv ${{targets.destdir}}/usr/bin/fsck.xfs "${{targets.subpkgdir}}/usr/bin"
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - name: "Check -V for programs"
          runs: |
            fail() { echo "FATAL:" "$@" 1>&2; exit 1; }
            vercheck() {
              local p="$1" out="" ver="${{package.version}}"
              out=$($p -V) || fail "$p -V exited $?"
              echo "$out" | grep -F "$ver" ||
                fail "output of '$p -V' did not contain '$ver'"
            }

            vercheck mkfs.xfs
            vercheck xfs_repair
        - name: "Check fsck.xfs executes"
          runs: |
            fsck.xfs || fail "fsck.xfs exited $?"
        - name: "Test xfs_repair functionality"
          runs: |
            dd if=/dev/zero of=xfs.img bs=1M count=300
            mkfs.xfs xfs.img
            xfs_repair -f xfs.img 2>&1 | grep '^done$'

  - name: xfs-scrub
    description: "xfs-scrub attempts to check and repair all metadata in a mounted XFS filesystem"
    dependencies:
      runtime:
        - python3
        - xfsprogs
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/xfsprogs
          mv "${{targets.destdir}}"/usr/share/xfsprogs/xfs_scrub* "${{targets.subpkgdir}}"/usr/share/xfsprogs/

          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/xfs_scrub* "${{targets.subpkgdir}}"/usr/bin/

  - range: py-versions
    name: xfsprogs-protofile-py-${{range.key}}
    description: python-${{range.key}} version of xfs_protofile
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - xfsprogs-protofile
      runtime:
        - python-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          cp "${{targets.destdir}}/usr/bin/xfs_protofile" "${{targets.subpkgdir}}/usr/bin/"
    test:
      environment:
        contents:
          packages:
            - busybox
            - python-${{range.key}}
      pipeline:
        - uses: test/virtualpackage
          with:
            virtual-pkg-name: xfsprogs-protofile
            real-pkg-name: xfsprogs-protofile-py-${{range.key}}
        - name: "Check xfs_protofile version"
          runs: |
            xfs_protofile -V
        - name: "Test xfs_protofile functionality"
          runs: |
            TMP_DIR=$(mktemp -d)
            trap 'rm -rf "$TMP_DIR"' EXIT

            # create a test directory
            mkdir -p "$TMP_DIR/dir1/subdir1"
            touch "$TMP_DIR/dir1/file1" "$TMP_DIR/dir1/file2"

            # generate protofile for dir1
            OUTPUT=$(xfs_protofile "$TMP_DIR/dir1")

            if echo "$OUTPUT" | grep -q "dir1" && \
              echo "$OUTPUT" | grep -q "dir1/file1" && \
              echo "$OUTPUT" | grep -q "dir1/file2" && \
              echo "$OUTPUT" | grep -q "subdir1"; then
                echo "Test passed! All entries present in the protofile"
            else
                echo "Test Failed! One or more entries were not found."
                echo "GOT: $OUTPUT"
                exit 1
            fi

  - name: xfsprogs-extra
    description: "extra xfsprogs"
    dependencies:
      runtime:
        - xfsprogs-core
        - xfsprogs-protofile
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          # removing xfs_protofile to keep it contained to its subpackage
          rm "${{targets.destdir}}/usr/bin/xfs_protofile"
          mv ${{targets.destdir}}/usr/bin/* "${{targets.subpkgdir}}/usr/bin/"
    test:
      environment:
        contents:
          packages:
            - busybox
            - file
            - libfaketime
      pipeline:
        - uses: test/tw/ldd-check
        - name: "Check -V(version) output of binaries"
          runs: |
            fail() { echo "FATAL:" "$@" 1>&2; exit 1; }

            vercheck() {
              local p="$1" out="" ver="${{package.version}}"
              out=$($p -V) || fail "$p -V exited $?"
              echo "$out" | grep -F "$ver" ||
                fail "output of '$p -V' did not contain '$ver'"
            }

            vercheck xfs_admin
            vercheck xfs_bmap
            vercheck xfs_copy
            vercheck xfs_db
            vercheck xfs_estimate
            vercheck xfs_freeze
            vercheck xfs_fsr
            vercheck xfs_growfs
            vercheck xfs_info
            vercheck xfs_io
            vercheck xfs_logprint
            vercheck xfs_mdrestore
            vercheck xfs_metadump
            vercheck xfs_mkfile
            vercheck xfs_ncheck
            vercheck xfs_property
            vercheck xfs_quota
            vercheck xfs_rtcp
            vercheck xfs_spaceman
        - name: "Test basic xfs_db functionality"
          runs: |
            dd if=/dev/zero of=xfs.img bs=1M count=300
            mkfs.xfs xfs.img
            xfs_db -c 'sb 0' -c 'p' xfs.img | grep 'magicnum'
        - name: "Test xfs_info functionality"
          runs: |
            dd if=/dev/zero of=xfs.img bs=1M count=300
            mkfs.xfs xfs.img
            xfs_info xfs.img | grep -E 'naming\s*=\s*version\s*2'
        - name: "Test xfs_metadump functionality"
          runs: |
            dd if=/dev/zero of=xfs.img bs=1M count=300
            mkfs.xfs xfs.img
            xfs_metadump xfs.img xfs_metadata.img
            file xfs_metadata.img | grep 'XFS filesystem'
        - name: "Test xfs_admin functionality"
          runs: |
            dd if=/dev/zero of=xfs.img bs=1M count=300
            mkfs.xfs xfs.img
            xfs_admin -L "TestXFS" xfs.img
            xfs_admin -l xfs.img | grep 'TestXFS'
        - name: "Test xfs_mkfile"
          runs: |
            xfs_mkfile 20m testfile.img
            du -h testfile.img | grep 20.0M
        - name: "Test xfs reproducibility"
          runs: |
            dd if=/dev/zero of=xfs1.img bs=1M count=300
            dd if=/dev/zero of=xfs2.img bs=1M count=300
            SOURCE_DATE_EPOCH=1744654025
            FAKE_TIME="$(date -d @"$SOURCE_DATE_EPOCH" +'%Y-%m-%d %H:%M:%S')"
            export LD_PRELOAD="/usr/lib/faketime/libfaketime.so.1"
            export FAKERANDOM_SEED="0x12345678DEADBEEF"
            export FAKETIME="$FAKE_TIME"
            export NO_FAKE_STAT=1
            mkfs.xfs \
              -b size=4096 \
              -d agcount=4 \
              -d noalign \
              -i attr=2 \
              -i projid32bit=1 \
              -i size=512 \
              -l size=67108864 \
              -l su=4096 \
              -l version=2 \
              -m crc=1 \
              -m finobt=1 \
              -m uuid=44444444-4444-4444-4444-444444444444 \
              -n size=16384 \
              -n version=2 \
              -p file=/usr \
              xfs1.img

            sleep 5

            mkfs.xfs \
              -b size=4096 \
              -d agcount=4 \
              -d noalign \
              -i attr=2 \
              -i projid32bit=1 \
              -i size=512 \
              -l size=67108864 \
              -l su=4096 \
              -l version=2 \
              -m crc=1 \
              -m finobt=1 \
              -m uuid=44444444-4444-4444-4444-444444444444 \
              -n size=16384 \
              -n version=2 \
              -p file=/usr \
              xfs2.img

              cmp xfs1.img xfs2.img

test:
  pipeline:
    - uses: test/no-docs

update:
  enabled: true
  release-monitor:
    identifier: 5188
