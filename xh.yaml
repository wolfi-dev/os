package:
  name: xh
  version: "0.25.0"
  epoch: 0
  description: Friendly and fast tool for sending HTTP requests.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ducaale/xh
      tag: v${{package.version}}
      expected-commit: 44c187f1ece46c20c6970a61567b1e61c4501351

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --locked --release
      install -Dm755 target/release/xh "${{targets.destdir}}"/usr/bin/xh

  - uses: strip

update:
  enabled: true
  github:
    identifier: ducaale/xh
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: xh
    - name: Test help commands
      runs: xh --help
    - runs: |
        xh GET https://example.com
