package:
  name: xh
  version: "0.24.1"
  epoch: 0
  description: Friendly and fast tool for sending HTTP requests.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ducaale/xh
      tag: v${{package.version}}
      expected-commit: 9afa25ca19298a7cb95474f6d21d6904ccd88af5

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --locked --release
      install -Dm755 target/release/xh "${{targets.destdir}}"/usr/bin/xh

  - uses: strip

update:
  enabled: true
  github:
    identifier: ducaale/xh
    strip-prefix: v

test:
  pipeline:
    - runs: |
        xh --version | grep ${{package.version}}
        xh --help
    - runs: |
        xh GET https://example.com
