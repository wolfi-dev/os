package:
  name: xkbcomp
  version: 1.4.7
  epoch: 1
  description: "XKB keyboard description compiler"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libx11-dev
      - libxkbfile-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/app/xkbcomp-${{package.version}}.tar.xz
      expected-sha256: 0a288114e5f44e31987042c79aecff1ffad53a8154b8ec971c24a69a80f81f77

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: xkbcomp-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: xkbcomp-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15018

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xkbcomp -?
