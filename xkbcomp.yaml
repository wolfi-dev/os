package:
  name: xkbcomp
  version: "1.5.0"
  epoch: 1
  description: "XKB keyboard description compiler"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox
      - libx11-dev
      - libxkbfile-dev
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/app/xkbcomp
      tag: xkbcomp-${{package.version}}
      expected-commit: 2c7789785981ad1fce3858c726615b49293f7de0

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: xkbcomp-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: xkbcomp-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15018

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xkbcomp -?
