package:
  name: xkbcomp
  version: 1.4.6
  epoch: 0
  description: "XKB keyboard description compiler"
  copyright:
    - license: X11

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libx11-dev
      - libxkbfile-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/app/xkbcomp-${{package.version}}.tar.xz
      expected-sha256: fa50d611ef41e034487af7bd8d8c718df53dd18002f591cca16b0384afc58e98

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: xkbcomp-dev
    pipeline:
      - uses: split/dev

  - name: xkbcomp-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 15018
