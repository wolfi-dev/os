package:
  name: xkbcomp
  version: "1.5.0"
  epoch: 0
  description: "XKB keyboard description compiler"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - libx11-dev
      - libxkbfile-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/app/xkbcomp-${{package.version}}.tar.xz
      expected-sha256: 2ac31f26600776db6d9cd79b3fcd272263faebac7eb85fb2f33c7141b8486060

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: xkbcomp-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: xkbcomp-doc
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 15018

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xkbcomp -?
