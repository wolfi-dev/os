package:
  name: xmlsec
  version: 1.3.7
  epoch: 4
  description: C based implementation for XML Signature Syntax and Processing and XML Encryption Syntax and Processing
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgcrypt-dev
      - libltdl
      - libssl3
      - libtool
      - libxml2
      - libxml2-dev
      - libxml2-py3
      - libxml2-utils
      - libxslt-dev
      - linux-headers
      - make
      - nss-db
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - python3
      - python3-dev
      - scanelf
      - wget

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lsh123/xmlsec
      expected-commit: 344a375d312c5de4c49ed02828aacea9d3956d53
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: fix-const-qualifier.patch

  - name: Autogen
    runs: |
      git clean -fdx . && NOCONFIGURE=1
      ./autogen.sh \
        --prefix=/usr \
        --with-openssl=/usr \
        --enable-static \
        --enable-static-linking \
        --without-gnutls \
        --without-gcrypt \
        --without-nss \
        --with-default-crypto=openssl
      make

  - name: Install
    runs: |
      mkdir -p ${{targets.destdir}}/usr/bin/
      make -j$(nproc) DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: xmlsec-openssl
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libxmlsec1-openssl.so* ${{targets.subpkgdir}}/usr/lib
    description: xmlsec openssl plugin
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: xmlsec-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxml2-dev
        - libxslt-dev
    description: xmlsec dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - runs: |
            xmlsec1-config --version
            xmlsec1-config --help

  - name: xmlsec-doc
    pipeline:
      - uses: split/manpages
    description: xmlsec manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/tw/ver-check
      with:
        bins: xmlsec1
    - name: Test help commands
      runs: |
        xmlsec1 --help

update:
  enabled: true
  version-separator: _
  version-transform:
    - match: xmlsec.
      replace: ''
  github:
    identifier: lsh123/xmlsec
