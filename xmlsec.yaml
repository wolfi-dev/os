package:
  name: xmlsec
  version: 1.3.2
  epoch: 2
  description: C based implementation for XML Signature Syntax and Processing and XML Encryption Syntax and Processing
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgcrypt-dev
      - libltdl
      - libssl3
      - libtool
      - libxml2
      - libxml2-dev
      - libxml2-py3
      - libxml2-utils
      - libxslt-dev
      - linux-headers
      - make
      - nss-db
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - python3
      - python3-dev
      - scanelf
      - wget

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: '_'
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lsh123/xmlsec
      expected-commit: 641b8f49b883064597236487b09b48dd95f06926
      tag: xmlsec_${{vars.mangled-package-version}}

  - uses: patch
    with:
      patches: PR_729.patch

  - name: Autogen
    runs: |
      git clean -fdx . && NOCONFIGURE=1
      ./autogen.sh \
        --prefix=/usr \
        --with-openssl=/usr \
        --enable-static \
        --enable-static-linking \
        --without-gnutls \
        --without-gcrypt \
        --without-nss \
        --with-default-crypto=openssl \
      && make \
      && make -k check

  - name: Install
    runs: |
      mkdir -p ${{targets.destdir}}/usr/bin/
      make -j$(nproc) DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: xmlsec-openssl
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libxmlsec1-openssl.so* ${{targets.subpkgdir}}/usr/lib
    description: xmlsec openssl plugin

  - name: xmlsec-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
    description: xmlsec dev

  - name: xmlsec-doc
    pipeline:
      - uses: split/manpages
    description: xmlsec manpages

update:
  enabled: true
  version-separator: _
  github:
    identifier: lsh123/xmlsec
    strip-prefix: xmlsec_
    tag-filter: xmlsec_
