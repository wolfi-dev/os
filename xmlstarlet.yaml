package:
  name: xmlstarlet
  version: "1.6.1"
  epoch: 5
  description: A set of tools to transform, query, validate, and edit XML documents
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - ghostscript
      - libxml2-dev
      - libxslt-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9a470e3db6a632a31d75ed2a6112407e05f92e8d
      repository: https://git.code.sf.net/p/xmlstar/code
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: docbook-update.patch

  - runs: |
      autoreconf -sif
      LIBXSLT_PREFIX=/usr \
      LIBXML_PREFIX=/usr \
      ./configure \
          --prefix=/usr \
          --enable-build-docs

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/usr/share/licenses/xmlstarlet
      make DESTDIR="${{targets.destdir}}" install
      ln -s xml "${{targets.destdir}}"/usr/bin/xmlstarlet
      install -Dm0644 Copyright "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/COPYING

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5201

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xml --version
        xmlstarlet --version
        xml --help
        xmlstarlet --help

subpackages:
  - name: xmlstarlet-doc
    description: xmlstarlet documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
