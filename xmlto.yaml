package:
  name: xmlto
  version: 0.0.29
  epoch: 1
  description: Convert xml to many other formats
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - bash
      - libxslt
      - perl-test-pod
      - perl-yaml-syck

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - docbook-xml
      - libxslt
      - perl-test-pod
      - perl-yaml-syck

pipeline:
  - uses: git-checkout
    with:
      repository: https://pagure.io/xmlto.git
      expected-commit: 635dcd5bc84a7b67a3a2050a179d96e1d3050b15
      tag: ${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xmlto-doc
    pipeline:
      - uses: split/manpages
    description: xmlto manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  git: {}

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xmlif --version
        xmlto --version
        xmlif --help
        xmlto --help
