package:
  name: xorg-server
  version: "21.1.16"
  epoch: 1
  description: "X Server"
  copyright:
    - license: SGI-B-2.0
  dependencies:
    runtime:
      - dbus
      - dbus-x11
      - font-misc
      - mesa-libgallium
      - systemd
      - ttf-dejavu
      - xkbcomp
      - xkeyboard-config

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - dbus-dev
      - freetype-dev
      - libdrm
      - libdrm-dev
      - libepoxy-dev
      - libfontenc-dev
      - libpciaccess-dev
      - libx11-dev
      - libxcvt-dev
      - libxext-dev
      - libxfixes-dev
      - libxfont-dev
      - libxkbfile-dev
      - libxshmfence-dev
      - libxxf86vm-dev
      - mesa-dev
      - mesa-gbm
      - mesa-glx
      - mesa-libgallium
      - openssl-dev
      - pixman-dev
      - systemd-dev
      - zlib-dev

data:
  - name: bins
    items:
      Xvfb: Virtual Framebuffer 'fake' X server
      Xnest: A nested Xorg server
      gtf: Generate mode timings using the GTF Timing Standard

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/xserver/xorg-server-${{package.version}}.tar.xz
      expected-sha256: b14a116d2d805debc5b5b2aac505a279e69b217dae2fae2dfcb62400471a9970

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --with-default-font-path=/usr/share/fonts/misc \
        --with-xkb-path=/usr/share/X11/xkb \
        --enable-xorg \
        --enable-glamor \
        --enable-xnest \
        --enable-xvfb \
        --enable-xcsecurity \
        --enable-suid-wrapper \
        --enable-pciaccess \
        --enable-config-udev \
        --disable-config-hal \
        --enable-systemd-logind \
        --enable-dri \
        --enable-dri2 \
        --enable-dri3 \
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xorg-server
    test:
      pipeline:
        - uses: test/pkgconf

  - range: bins
    name: ${{range.key}}
    description: ${{range.value}}
    pipeline:
      - runs: |
          install -Dm755 "${{targets.destdir}}"/usr/bin/${{range.key}} "${{targets.subpkgdir}}"/usr/bin/${{range.key}}
    dependencies:
      runtime:
        - mesa-libgallium

  - name: xvfb-run
    description: imlib2 dev
    dependencies:
      runtime:
        - coreutils
        - xauth
        - mcookie
    pipeline:
      - uses: git-checkout
        with:
          repository: https://salsa.debian.org/xorg-team/xserver/xorg-server
          branch: debian-unstable # reason we use branch instead of tag: https://github.com/wolfi-dev/os/pull/13691#issue-2154225731
          expected-commit: 88a9bd8d9d9b4a24bcc5ccfc4a5d5abded5fbd40
      - working-directory: debian/local
        pipeline:
          - runs: |
              install -Dm755 xvfb-run "${{targets.subpkgdir}}"/usr/bin/xvfb-run
              install -D xvfb-run.1 "${{targets.subpkgdir}}"/usr/share/man/man1/xvfb-run.1
    test:
      pipeline:
        - runs: |
            xvfb-run --help

  - name: ${{package.name}}-common
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/xorg
          mv ${{targets.destdir}}/usr/lib/xorg/protocol.txt ${{targets.subpkgdir}}/usr/lib/xorg/

update:
  enabled: true
  release-monitor:
    identifier: 5250

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
