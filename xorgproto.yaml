package:
  name: xorgproto
  version: "2025.1"
  epoch: 1
  description: Combined X.Org X11 protocol headers
  copyright:
    - license: BSD-2-Clause AND MIT AND X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/proto/xorgproto
      tag: xorgproto-${{package.version}}
      expected-commit: c18d2bc22813793bba7f0e4e603c0104d7724802

  - uses: meson/configure
    with:
      # Building the xf86miscproto requires legacy support
      opts: |
        -Dlegacy=true

  - uses: meson/compile

  - uses: meson/install

update:
  enabled: true
  release-monitor:
    identifier: 17190

test:
  pipeline:
    - uses: test/pkgconf
