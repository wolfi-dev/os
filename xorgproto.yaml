package:
  name: xorgproto
  version: "2024.1"
  epoch: 2
  description: Combined X.Org X11 protocol headers
  copyright:
    - license: BSD-2-Clause AND MIT AND X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - openssf-compiler-options
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4f6b9b4faf91e5df8265b71843a91fc73dc895be6210c84117a996545df296ce
      uri: https://xorg.freedesktop.org/archive/individual/proto/xorgproto-${{package.version}}.tar.gz

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

update:
  enabled: true
  release-monitor:
    identifier: 17190

test:
  pipeline:
    - uses: test/pkgconf
