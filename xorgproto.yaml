package:
  name: xorgproto
  version: "2025.1"
  epoch: 0
  description: Combined X.Org X11 protocol headers
  copyright:
    - license: BSD-2-Clause AND MIT AND X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: d6f89f65bafb8c9b735e0515882b8a1511e8e864dde5e9513e191629369f2256
      uri: https://xorg.freedesktop.org/archive/individual/proto/xorgproto-${{package.version}}.tar.gz

  - uses: meson/configure
    with:
      # Building the xf86miscproto requires legacy support
      opts: |
        -Dlegacy=true

  - uses: meson/compile

  - uses: meson/install

update:
  enabled: true
  release-monitor:
    identifier: 17190

test:
  pipeline:
    - uses: test/pkgconf
