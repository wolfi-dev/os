package:
  name: xprop
  version: 1.2.8
  epoch: 2
  description: Property displayer for X
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libx11-dev
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/app/xprop
      tag: xprop-${{package.version}}
      expected-commit: a6906a8a067bbfaf2f4a47af1521a85340461714

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xprop-doc
    description: xprop documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/no-docs

update:
  enabled: true
  release-monitor:
    identifier: 14958
