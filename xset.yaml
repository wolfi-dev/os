package:
  name: xset
  version: "1.2.5"
  epoch: 1
  description: X.Org xset application
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libx11-dev
      - libxext-dev
      - libxmu-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9f692d55635b3862cd63633b1222a87680ec283c7a8e8ed6dd698a3147f75e2f
      uri: https://www.x.org/releases/individual/app/xset-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xset-doc
    description: xset documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 14954
