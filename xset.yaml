package:
  name: xset
  version: 1.2.5
  epoch: 3
  description: X.Org xset application
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libx11-dev
      - libxext-dev
      - libxmu-dev
      - pkgconf-dev
      - util-macros

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/app/xset
      tag: xset-${{package.version}}
      expected-commit: fca58c426ef4eef0c000bfa2758e82e1d1b170e2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: xset-doc
    description: xset documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  release-monitor:
    identifier: 14954

test:
  pipeline:
    - uses: test/no-docs
