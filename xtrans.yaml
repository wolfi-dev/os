package:
  name: xtrans
  version: "1.6.0"
  epoch: 2 # go/wolfi-rsc/xtrans
  description: X transport library
  copyright:
    - license: MIT
  resources:
    cpu: "1"
    memory: 5Gi

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - pkgconf-dev
      - util-macros
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/xorg/lib/libxtrans
      tag: xtrans-${{package.version}}
      expected-commit: cf05ba4a10c90da2c63805a5375e983b174e28b0

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 13440

test:
  pipeline:
    - uses: test/pkgconf
