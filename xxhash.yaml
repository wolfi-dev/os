package:
  name: xxhash
  version: 0.8.3
  epoch: 0
  description: Extremely fast non-cryptographic hash algorithm
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Cyan4973/xxHash
      tag: v${{package.version}}
      expected-commit: e626a72bc2321cd320e953a0ccf1584cad60f363

  - runs: |
      export CFLAGS="$CFLAGS -DXXH_FORCE_MEMORY_ACCESS=1 -flto=auto -O2"
      case "${{build.arch}}" in
      x86*)
      	# only implemented for x86/x86_64
      	dispatch="1"
      	;;
      *)
      	dispatch="0"
      	;;
      esac
      make DISPATCH="$dispatch"

  - runs: |
      make DESTDIR="${{targets.destdir}}" PREFIX=/usr install
      rm -rf "${{targets.destdir}}"/usr/lib/libxxhash.a

  - uses: strip

subpackages:
  - name: xxhash-doc
    description: xxhash manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

  - name: xxhash-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          find ${{targets.destdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libxxhash.so* ${{targets.subpkgdir}}/usr/lib/
    description: xxhash libs
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: xxhash-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xxhash
        - xxhash-libs
    description: xxhash dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  git:
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        xxh128sum --version
        xxh32sum --version
        xxh64sum --version
        xxhsum --version
        xxh128sum --help
        xxh32sum --help
        xxh64sum --help
        xxhsum --help
