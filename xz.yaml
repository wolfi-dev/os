package:
  name: xz
  version: "5.8.1"
  epoch: 3
  description: "Library and CLI tools for XZ and LZMA compressed files"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: fetch # use fetch instead of git-checkout else there is a circular dependency with git
    with:
      uri: https://github.com/tukaani-project/xz/releases/download/v${{package.version}}/xz-${{package.version}}.tar.gz
      expected-sha256: 507825b599356c10dca1cd720c9d0d0c9d5400b9de300af00e4d1ea150795543

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "xz-dev"
    description: "xz headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xz
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: "xz-doc"
    description: "xz documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/doc
          mv ${{targets.destdir}}/usr/share/doc/xz ${{targets.subpkgdir}}/usr/share/doc/xz
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: lzma lzfgrep xzcat lzmore lzmadec lzgrep xzless xzgrep xzegrep unlzma lzdiff xzcmp lzless xzfgrep lzcat xzmore lzcmp unxz xzdec xzdiff lzmainfo lzegrep
    - name: Verify xz installation
      runs: xz --version || exit 1
    - name: Test help commands
      runs: |
        lzcat --help
        lzcmp --help
        lzdiff --help
        lzegrep --help
        lzfgrep --help
        lzgrep --help
        lzless --help
        lzma --help
        lzmadec --help
        lzmainfo --help
        lzmore --help
        unlzma --help
        unxz --help
        xz --help
        xzcat --help
        xzcmp --help
        xzdec --help
        xzdiff --help
        xzegrep --help
        xzfgrep --help
        xzgrep --help
        xzless --help
        xzmore --help
    - name: Basic xz compression and decompression test
      runs: |
        echo "Hello, Wolfi!" > data.txt
        cp data.txt data.bak
        xz -z data.txt
        xz -t data.txt.xz
        xz -d data.txt.xz
        cmp data.txt data.bak
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: tukaani-project/xz
    strip-prefix: v
