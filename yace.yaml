package:
  name: yace
  version: "0.63.0"
  epoch: 0
  description: Prometheus exporter for AWS CloudWatch.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nerdswords/yet-another-cloudwatch-exporter
      tag: v${{package.version}}
      expected-commit: a3f067d8a19470dade70f15615bde9cc83c72e82

  - uses: go/build
    with:
      packages: ./cmd/yace
      ldflags: |-
        -X github.com/prometheus/common/version.Version=${{package.version}}
        -X github.com/prometheus/common/version.Revision=$(git rev-parse HEAD)
        -X github.com/prometheus/common/version.Branch=v${{package.version}}
        -X github.com/prometheus/common/version.BuildUser=$(whoami)@$HOSTNAME
        -X github.com/prometheus/common/version.BuildDate=$(date -u -d "@$SOURCE_DATE_EPOCH" +"%Y-%m-%dT%H:%M:%SZ")
      output: yace

update:
  enabled: true
  github:
    identifier: nerdswords/yet-another-cloudwatch-exporter
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: yace
    - name: Test help commands
      runs: yace --help
