package:
  name: yajl
  version: 2.1.0
  epoch: 6
  description: Yet Another JSON Library (YAJL)
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a0ecdde0c042b9256170f2f8890dd9451a4240aa
      repository: https://github.com/lloyd/yajl
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: CVE-2023-33460.patch

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: yajl-static
    pipeline:
      - uses: split/static
    description: yajl static

  - name: yajl-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - yajl
    description: yajl dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: yajl-tools
    pipeline:
      - runs: mkdir -p  ${{targets.subpkgdir}}/usr mv ${{targets.destdir}}/usr/bin  ${{targets.subpkgdir}}/usr
    description: JSON tools based on Yajl

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: false
