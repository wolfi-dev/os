package:
  name: yam
  version: 0.0.1
  epoch: 0
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      tag: v${{package.version}}
      expected-commit: 1a241648e3dd723f03fba11d2d405042cfd61b67

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: github.com/chainguard-dev/yam
    use-tag: true
    strip-prefix: v
