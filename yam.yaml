package:
  name: yam
  version: "0.2.36"
  epoch: 1
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      tag: v${{package.version}}
      expected-commit: bf3c975daf3e4a78dc8aeb3bf3fa7531e7ee9e77

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/yam
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/help-check
      with:
        bins: yam
    - name: Format a simple YAML file
      runs: |
        echo "key:  value" > test.yaml
        echo "key: value" > expected.yaml

        yam test.yaml
        cmp test.yaml expected.yaml
