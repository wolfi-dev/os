package:
  name: yam
  version: "0.2.7"
  epoch: 1
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      tag: v${{package.version}}
      expected-commit: b153f1ef41ad18802b52b4bde0c98a640231e2a8

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/yam
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: Yam help
      runs: |
        yam --help
    - name: Format a simple YAML file
      runs: |
        echo "key:  value" > test.yaml
        echo "key: value" > expected.yaml

        yam test.yaml
        cmp test.yaml expected.yaml
