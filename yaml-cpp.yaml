package:
  name: yaml-cpp
  version: 0.8.0
  epoch: 5
  description: "yaml-cpp is a YAML parser and emitter in C++ matching the YAML 1.2 spec."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jbeder/yaml-cpp
      expected-commit: f7320141120f720aecc4c32be25586e7da9eb978
      tag: ${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DYAML_BUILD_SHARED_LIBS=ON \
        -DYAML_CPP_BUILD_TESTS=OFF \
        -DYAML_CPP_BUILD_TOOLS=OFF \
        -DYAML_CPP_MAIN_PROJECT=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: "headers for yaml-cpp"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
  
  - name: ${{package.name}}-static
    description: Static libraries for ${{package.name}}
    pipeline:
      - runs: rm -rf output

      - uses: cmake/configure
        with:
          opts: |
            -DYAML_BUILD_SHARED_LIBS=OFF \
            -DYAML_CPP_BUILD_TESTS=OFF \
            -DYAML_CPP_BUILD_TOOLS=OFF \
            -DYAML_CPP_MAIN_PROJECT=ON

      - uses: cmake/build

      - uses: cmake/install

      - uses: strip

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: jbeder/yaml-cpp
    tag-filter: 0.
