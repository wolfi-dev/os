package:
  name: yamllint
  version: "1.37.0"
  epoch: 0
  description: "A linter for YAML"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - py${{vars.py-version}}-pathspec
      - py${{vars.py-version}}-pyyaml

vars:
  py-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py${{vars.py-version}}-build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/adrienverge/yamllint
      tag: v${{package.version}}
      expected-commit: be92e15345b32661abee2e675d765ae79686eb4c

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: adrienverge/yamllint
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - runs: |
        yamllint -h
        yamllint --help
        yamllint -v
        yamllint --version
        yamllint --list-files /usr/lib/python*/site-packages/yamllint/conf/*.yaml
        yamllint /usr/lib/python*/site-packages/yamllint/conf/*.yaml
