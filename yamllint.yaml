package:
  name: yamllint
  version: "1.38.0"
  epoch: 1 # go/wolfi-rsc/yamllint
  description: "A linter for YAML"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - py${{vars.python-version}}-pathspec
      - py${{vars.python-version}}-pyyaml
  resources:
    cpu: "1"
    memory: 1Gi

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py${{vars.python-version}}-build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/adrienverge/yamllint
      tag: v${{package.version}}
      expected-commit: cba56bcde1fdd01c1deb3f945e69764c291a6530

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: adrienverge/yamllint
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: yamllint
    - runs: |
        yamllint --list-files /usr/lib/python*/site-packages/yamllint/conf/*.yaml
        yamllint /usr/lib/python*/site-packages/yamllint/conf/*.yaml
    - uses: test/tw/help-check
      with:
        bins: yamllint
