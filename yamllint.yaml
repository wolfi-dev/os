package:
  name: yamllint
  version: 1.33.0
  epoch: 0
  description: "A linter for YAML"
  copyright:
    - license: GPL-3.0
  dependencies:
    runtime:
      - py3-yaml
      - py3-pathspec

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/adrienverge/yamllint
      tag: v${{package.version}}
      expected-commit: 8713140e99914c0cb6e07364daedfb140847c3c5

  - uses: python/build

  - uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: adrienverge/yamllint
    use-tag: true
