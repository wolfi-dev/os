package:
  name: yamllint
  version: "1.37.1"
  epoch: 2
  description: "A linter for YAML"
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - py${{vars.python-version}}-pathspec
      - py${{vars.python-version}}-pyyaml

vars:
  python-version: 3.13

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py${{vars.python-version}}-build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/adrienverge/yamllint
      tag: v${{package.version}}
      expected-commit: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: adrienverge/yamllint
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: yamllint
    - runs: |
        yamllint --list-files /usr/lib/python*/site-packages/yamllint/conf/*.yaml
        yamllint /usr/lib/python*/site-packages/yamllint/conf/*.yaml
    - name: Test help commands
      runs: |
        yamllint -h
        yamllint --help
