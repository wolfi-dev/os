# Generated from https://git.alpinelinux.org/aports/plain/community/yara/APKBUILD
package:
  name: yara
  version: 4.5.2
  epoch: 2
  description: The pattern matching swiss knife for malware researchers
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - libmagic-dev
      - libtool
      - linux-headers
      - openssl-dev
      - pkgconf
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/yara
      tag: v${{package.version}}
      expected-commit: 688268d83983a0d61bb68ef3d8dfd28102b7d1b4

  - runs: autoreconf -fiv

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --with-crypto \
        --enable-magic

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: yara-dev
    description: yara dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - yara
    test:
      pipeline:
        - uses: test/pkgconf

  - name: yara-doc
    description: yara manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - runs: |
        cat <<"EOF" > test.yar
        rule test_rule {
          strings:
            $a = "yr_scanner_create"
          condition:
            $a
        }
        EOF

        # Grep checks for the expected output
        yara test.yar /usr/bin/yara | grep test_rule | grep /usr/bin/yara

        if yara test.yar /usr/bin/yarac | grep test_rule | grep /usr/bin/yarac ; then
          echo "Didn't expect yara rule to match yarac"
          exit 1
        fi
        yara --version
        yara --help
        yarac --version
        yarac --help

update:
  enabled: true
  github:
    identifier: VirusTotal/yara
    strip-prefix: v
