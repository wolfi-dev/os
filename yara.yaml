# Generated from https://git.alpinelinux.org/aports/plain/community/yara/APKBUILD
package:
  name: yara
  version: "4.5.5"
  epoch: 1
  description: The pattern matching swiss knife for malware researchers
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      # https://github.com/chainguard-dev/customer-issues/issues/2888
      # This is a GCC bug.
      - gcc-14-default
      - libmagic-dev
      - libtool
      - linux-headers
      - openssl-dev
      - pkgconf
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/yara
      tag: v${{package.version}}
      expected-commit: f44a8958e88daa75d765a52a68876f2286d57a51

  - runs: autoreconf -fiv

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --with-crypto \
        --enable-magic

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: yara-dev
    description: yara dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - yara
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: yara-doc
    description: yara manpages
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

test:
  pipeline:
    - uses: test/tw/ldd-check
    - uses: test/tw/ver-check
      with:
        bins: yarac yara
    - runs: |
        cat <<"EOF" > test.yar
        rule test_rule {
          strings:
            $a = "yr_scanner_create"
          condition:
            $a
        }
        EOF

        # Grep checks for the expected output
        yara test.yar /usr/bin/yara | grep test_rule | grep /usr/bin/yara

        if yara test.yar /usr/bin/yarac | grep test_rule | grep /usr/bin/yarac ; then
          echo "Didn't expect yara rule to match yarac"
          exit 1
        fi
    - name: Test help commands
      runs: |
        yara --help
        yarac --help

update:
  enabled: true
  github:
    identifier: VirusTotal/yara
    strip-prefix: v
