package:
  name: yazi
  version: 0.2.3
  epoch: 0
  description: Blazing fast terminal file manager written in Rust, based on async I/O.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - file

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sxyazi/yazi
      tag: v${{package.version}}
      expected-commit: 0d7e977076faaa8803ce6179c57e9bd868d38a1c

  - runs: |
      cargo build --release

      install -Dm755 ./target/release/yazi "${{targets.destdir}}"/usr/bin/yazi

  - uses: strip

update:
  enabled: true
  github:
    identifier: sxyazi/yazi
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        yazi --version
