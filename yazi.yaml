package:
  name: yazi
  version: "26.1.4"
  epoch: 2 # GHSA-2gqc-6j2q-83qp
  description: Blazing fast terminal file manager written in Rust, based on async I/O.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - file

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sxyazi/yazi
      tag: v${{package.version}}
      expected-commit: 3c39a326abaacb37d9ff15af7668756d60624dfa

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release

      install -Dm755 ./target/release/yazi "${{targets.destdir}}"/usr/bin/yazi

  - uses: strip

update:
  enabled: true
  github:
    identifier: sxyazi/yazi
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: yazi
    - uses: test/tw/help-check
      with:
        bins: yazi
