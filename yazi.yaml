package:
  name: yazi
  version: "26.1.22"
  epoch: 3 # GHSA-r6v5-fh4h-64xc
  description: Blazing fast terminal file manager written in Rust, based on async I/O.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - file
  resources:
    cpu: "13"
    memory: 15Gi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sxyazi/yazi
      tag: v${{package.version}}
      expected-commit: 4e0acf8cbfcd66924af38a9418d3e12dc31a7316

  - uses: rust/cargobump

  - runs: |
      cargo auditable build --release

      install -Dm755 ./target/release/yazi "${{targets.destdir}}"/usr/bin/yazi

  - uses: strip

update:
  enabled: true
  github:
    identifier: sxyazi/yazi
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: yazi
    - uses: test/tw/help-check
      with:
        bins: yazi
