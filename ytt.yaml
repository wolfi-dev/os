package:
  name: ytt
  version: 0.51.1
  epoch: 2
  description: YAML templating tool that works on YAML structure instead of text
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 960a70d2f690a9c1fffa7f7a8a398c1b8de04a61
      repository: https://github.com/carvel-dev/ytt
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/ytt
      output: ytt
      ldflags: -X github.com/vmware-tanzu/carvel-ytt/pkg/version.Version=v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: carvel-dev/ytt
    strip-prefix: v

test:
  pipeline:
    - name: version check
      runs: |
        ytt --version
        ytt --help
    - name: simple YAML templating from stdin
      runs: |
        echo "name: world" | ytt -f -
    - name: simple YAML templating from file
      runs: |
        cat <<EOF > test.yaml
        name: world
        # comments are ignored in the output
        demo_list:
        - hello
        - world
        demo_map:
          demo_key: demo_value
        EOF
        ytt -f test.yaml
