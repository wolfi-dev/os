package:
  name: zeromq
  version: 4.3.5
  epoch: 2
  description: The ZeroMQ messaging library and tools
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libsodium-dev
      - perl
      - util-linux-dev
      - xmlto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6653ef5910f17954861fe72332e68b03ca6e4d9c7160eb3a8de5a5a913bfab43
      uri: https://github.com/zeromq/libzmq/releases/download/v${{package.version}}/zeromq-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --with-libsodium --disable-Werror

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libzmq-static
    pipeline:
      - uses: split/static
    description: zeromq static

  - name: zeromq-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zeromq
    description: zeromq dev
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
            - zeromq-dev
            - pkgconf
            - libsodium-dev
      pipeline:
        - runs: |
            cat << 'EOF' > test_zeromq.c
            #include <assert.h>
            #include <zmq.h>

            int main()
            {
              zmq_msg_t query;
              assert(0 == zmq_msg_init_size(&query, 1));
              return 0;
            }
            EOF
            gcc -o test_zeromq test_zeromq.c -lzmq
            ./test_zeromq
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
        - runs: |
            # Ensure pkg-config can find libzmq
            pkg-config libzmq --cflags
            pkg-config libzmq --libs

  - name: zeromq-doc
    pipeline:
      - uses: split/manpages
    description: zeromq manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: true
  github:
    identifier: zeromq/libzmq
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ldd-check
    - runs: |
        curve_keygen --version
        curve_keygen --help
