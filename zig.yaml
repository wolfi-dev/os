package:
  name: zig
  version: 0.13.0
  epoch: 0
  description: "General-purpose programming language designed for robustness, optimality, and maintainability"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - clang-18
      - clang-18-dev
      - cmake
      - libstdc++
      - libxml2-dev
      - llvm-18
      - llvm-18-dev
      - llvm-lld-18
      - llvm-lld-18-dev
      - llvm-lld-18-static
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ziglang/zig
      tag: ${{package.version}}
      expected-commit: cf90dfd3098bef5b3c22d5ab026173b3c357f2dd

  - runs: |
      export LDFLAGS="$LDFLAGS,--copy-dt-needed-entries"
      CC=clang CXX=clang LD=llvm-lld cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_PREFIX_PATH=/usr \
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DZIG_VERSION="${{package.version}}" \
        -DZIG_SHARED_LLVM=ON \
        -DZIG_TARGET_MCPU=baseline

      # Limit builds to one core because it uses a lot of memory
      cmake --build build -j$(nproc)

      # Workaround for missing zig binary in the build dir.
      DESTDIR="build/.dest" cmake --install build

      cd build
      ./.dest/usr/bin/zig build docs

      cd ..
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

update:
  enabled: true
  github:
    identifier: ziglang/zig
    use-tag: true
