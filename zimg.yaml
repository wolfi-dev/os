package:
  name: zimg
  version: "3.0.6"
  epoch: 0
  description: Scaling, colorspace conversion, and dithering library
  copyright:
    - license: WTFPL
environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - wolfi-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sekrit-twc/zimg.git
      tag: release-${{package.version}}
      expected-commit: f819b14e8f39d1282400b0d9543e8ef73c1b2bbd
  - runs: |
      ./autogen.sh
      rm -rf libtool
  - runs: |
      ./configure \
        --prefix=/usr \
        --disable-dependency-tracking \
        --disable-static \
        --enable-shared
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: zimg-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zimg
    description: zimg development files
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
update:
  enabled: true
  github:
    identifier: sekrit-twc/zimg
    strip-prefix: release-
    use-tag: true
test:
  pipeline:
    - name: Verify library exists
      runs: |
        test -f /usr/lib/libzimg.so.2
    - uses: test/pkgconf
    - uses: test/tw/ldd-check
