package:
  name: zix
  epoch: 0
  version: 0.6.2
  description: A lightweight C library of portability wrappers and data structures
  copyright:
    - license: BSD-0-Clause

environment:
  contents:
    packages:
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.com/drobilla/zix.git
      tag: v${{package.version}}
      expected-commit: ee35824ffe3eaf5d1cc32ceca3233b723aac7d43

  - uses: meson/configure
    with:
      opts: |
        -Dposix=enabled \
        -Dthreads=enabled \
        -Dtests=enabled \
        -Dtests_cpp=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} development libraries
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf

test:
  pipeline:
    - uses: test/tw/ldd-check
