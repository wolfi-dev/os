package:
  name: zizmor
  version: "1.12.1"
  epoch: 0
  description: "A static analysis tool for GitHub Actions"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/woodruffw/zizmor
      expected-commit: dbc12d4a217755d8dfd0362c3e84d58f13d6dfb7
      tag: v${{package.version}}

  - uses: rust/cargobump

  - uses: cargo/build
    with:
      output: ${{package.name}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: woodruffw/zizmor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        zizmor --version
        zizmor --help
