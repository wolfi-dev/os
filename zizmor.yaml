package:
  name: zizmor
  version: "1.4.1"
  epoch: 0
  description: "A static analysis tool for GitHub Actions"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/woodruffw/zizmor
      expected-commit: 7c7e415df3e31eb2213787537f9cfb68a020b85d
      tag: v${{package.version}}

  - uses: cargo/build
    with:
      output: ${{package.name}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: woodruffw/zizmor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        zizmor --version
        zizmor --help
