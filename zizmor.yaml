package:
  name: zizmor
  version: "1.15.0"
  epoch: 0
  description: "A static analysis tool for GitHub Actions"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/woodruffw/zizmor
      expected-commit: 4494b8a426bb8d7352a6f99fb5119fb8d698822e
      tag: v${{package.version}}

  - uses: rust/cargobump

  - uses: cargo/build
    with:
      output: ${{package.name}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: woodruffw/zizmor
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: zizmor
    - uses: test/tw/help-check
      with:
        bins: zizmor
