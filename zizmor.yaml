package:
  name: zizmor
  version: "1.14.2"
  epoch: 0 # GHSA-xwfj-jgwm-7wp5
  description: "A static analysis tool for GitHub Actions"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/woodruffw/zizmor
      expected-commit: 03af241587ab470b23340e354be5682ba0850474
      tag: v${{package.version}}

  - uses: rust/cargobump

  - uses: cargo/build
    with:
      output: ${{package.name}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: woodruffw/zizmor
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: zizmor
    - name: Test help commands
      runs: zizmor --help
