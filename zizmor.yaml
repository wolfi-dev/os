package:
  name: zizmor
  version: 0.9.0
  epoch: 0
  description: "A static analysis tool for GitHub Actions"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/woodruffw/zizmor
      expected-commit: 2099732c9cad0e65cb8cdddebdc7f2a62684a10c
      tag: v${{package.version}}

  - uses: cargo/build
    with:
      output: ${{package.name}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: woodruffw/zizmor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        zizmor --version
        zizmor --help
