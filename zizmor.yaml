package:
  name: zizmor
  version: "1.5.2"
  epoch: 1
  description: "A static analysis tool for GitHub Actions"
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/woodruffw/zizmor
      expected-commit: 0c590a6e147e743fac5f6e66a87c07a2ae113476
      tag: v${{package.version}}

  - uses: rust/cargobump

  - uses: cargo/build
    with:
      output: ${{package.name}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: woodruffw/zizmor
    strip-prefix: v

test:
  pipeline:
    - runs: |
        zizmor --version
        zizmor --help
