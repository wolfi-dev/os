package:
  name: zlib-ng-compat
  version: 2.2.4
  epoch: 0
  description: "zlib replacement with optimizations for next generation systems"
  copyright:
    - license: Zlib
  dependencies:
    replaces:
      - zlib

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - cmake
      - gtest-dev
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 860e4cff7917d93f54f5d7f0bc1d0e8b1a3cb988
      repository: https://github.com/zlib-ng/zlib-ng.git
      tag: ${{package.version}}

  - uses: cmake/configure
    with:
      output-dir: build
      opts: |
        -DZLIB_COMPAT=ON

  - uses: cmake/build
    with:
      output-dir: build

  - runs: ctest --test-dir build

  - uses: cmake/install
    with:
      output-dir: build

  - uses: strip

subpackages:
  - name: "${{package.name}}-static"
    description: "zlib-ng-compat static library"
    pipeline:
      - uses: split/static
    dependencies:
      replaces:
        - zlib-static

  - name: "${{package.name}}-dev"
    description: "zlib-ng-compat development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      replaces:
        - zlib-dev
      runtime:
        - ${{package.name}}
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

test:
  pipeline:
    - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: zlib-ng/zlib-ng
    use-tag: true
