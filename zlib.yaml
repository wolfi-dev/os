package:
  name: zlib
  version: 1.3.1.2
  epoch: 2
  description: "a library implementing the zlib compression algorithms"
  copyright:
    - license: MPL-2.0 AND MIT
  dependencies:
    runtime:
      - merged-lib
      - wolfi-baselayout

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - wolfi-baselayout
  environment:
    # Using openssf-compiler-options instead
    CFLAGS: ""
    CPPFLAGS: ""
    CXXFLAGS: ""
    LDFLAGS: ""

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 570720b0c24f9686c33f35a1b3165c1f568b96be
      repository: https://github.com/madler/zlib.git
      tag: v${{package.version}}

  - runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --shared

  - uses: autoconf/make

  - runs: |
      make install pkgconfigdir="/usr/lib/pkgconfig" DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: "zlib-static"
    description: "zlib static library"
    pipeline:
      - uses: split/static
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

  - name: "zlib-dev"
    description: "zlib development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zlib=${{package.full-version}}
        - merged-lib
        - wolfi-baselayout
    test:
      environment:
        contents:
          packages:
            - gcc
            - glibc-dev
            - wget
            - zlib-dev
      pipeline:
        - name: Compile and Test zlib
          runs: |
            # Download test file
            wget https://zlib.net/zpipe.c

            # Compile zpipe.c
            gcc zpipe.c -I/usr/include -L/usr/lib -lz -o zpipe

            if [ $? -ne 0 ]; then
              echo "Compilation of zpipe failed"
              exit 1
            fi

            # Test compression and decompression
            text="Hello, zlib!"
            echo "$text" | ./zpipe > tmp.zlib
            cat tmp.zlib | ./zpipe -d

            if [ $? -ne 0 ]; then
              echo "Test failed"
              exit 1
            fi
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: "minizip"
    description: "a library for manipulation with files from .zip archives"
    pipeline:
      - runs: |
          cd contrib/minizip
          autoreconf -fiv
          ./configure --prefix=/usr \
            --enable-static=no
          make
          make install DESTDIR="${{targets.contextdir}}"

          # Some newer header files are only installed by the `cmake` build
          # process: until we're building with CMake, ensure they're all
          # installed ourselves
          for header in crypt.h ints.h ioapi.h mztools.h skipset.h unzip.h zip.h; do
            cp $header "${{targets.contextdir}}"/usr/include/minizip
          done
    test:
      pipeline:
        - uses: test/tw/ldd-check
        - uses: test/pkgconf
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

  - name: zlib-doc
    description: zlib docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
    dependencies:
      runtime:
        - merged-lib
        - wolfi-baselayout

test:
  environment:
    contents:
      packages:
        - minizip
  pipeline:
    - uses: test/hardening-check
      with:
        package-match: "zlib\\|minizip"
    - uses: test/tw/ldd-check

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v
