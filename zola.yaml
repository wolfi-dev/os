package:
  name: zola
  version: 0.18.0 # The next time we update, see if the cherry-picked patch can be removed now.
  epoch: 0
  description: "A fast static site generator in a single binary with everything built-in"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getzola/zola
      expected-commit: 77c87f5e2f20ee90cf73cc98fa5f3fb096bcfffd
      tag: v${{package.version}}

  - name: Configure and build
    runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/zola ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: getzola/zola
    use-tag: true
    strip-prefix: v
