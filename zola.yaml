package:
  name: zola
  version: "0.20.0" # The next time we update, see if the cherry-picked patch can be removed now.
  epoch: 0
  description: "A fast static site generator in a single binary with everything built-in"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getzola/zola
      expected-commit: 1fb69c2f9500a095c0525ffe5542711b319d2c22
      tag: v${{package.version}}

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/zola ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: getzola/zola
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        zola --version
        zola --help
