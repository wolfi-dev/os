package:
  name: zola
  version: "0.21.0"
  epoch: 4 # GHSA-mm7x-qfjj-5g2c
  description: A fast static site generator in a single binary with everything built-in
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getzola/zola
      expected-commit: 45d3f8d6285f0b47013c5fa31eb405332118af8b
      tag: v${{package.version}}

  - uses: rust/cargobump

  - name: Configure and build
    uses: cargo/build
    with:
      output: zola

  - uses: strip

update:
  enabled: true
  github:
    identifier: getzola/zola
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: zola
    - name: Test help commands
      runs: zola --help
