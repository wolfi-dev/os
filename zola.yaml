package:
  name: zola
  version: "0.22.0"
  epoch: 0
  description: A fast static site generator in a single binary with everything built-in
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getzola/zola
      expected-commit: 5539f6ebc0c6972a0a02f08dfbe6ccd790c19799
      tag: v${{package.version}}

  - uses: rust/cargobump

  - name: Configure and build
    uses: cargo/build
    with:
      output: zola

  - uses: strip

update:
  enabled: true
  github:
    identifier: getzola/zola
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: zola
    - uses: test/tw/help-check
      with:
        bins: zola
