package:
  name: zookeeper-3.9
  version: "3.9.4"
  epoch: 1
  description: Distributed, highly available, robust, fault-tolerant system for distributed coordination
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash # some helper scripts use bash
      - bcfips-policy-140-3-j17
      - grep
      - openjdk-17-default-jvm
      - openssl-config-fipshardened
      - procps
      - sed
      - xmlstarlet
    provides:
      - zookeeper=${{package.full-version}}

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+\.\d+)\.\d+$
    replace: "$1"
    to: major-minor-version

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - maven
      - openjdk-17-default-jdk
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/zookeeper
      tag: release-${{package.version}}
      expected-commit: 7246445ec281f3dbf53dc54e970c914f39713903

  - uses: maven/pombump

  - runs: |
      # Patch netty version for CVE-2023-4586 CVE-2023-44487
      # -Dnetty.version=4.1.108.Final
      # Patch commons-io version GHSA-78wr-2p64-hpwj/CVE-2024-47554
      # -Dcommons-io.version=2.14.0 moved from 2.11.0 https://github.com/apache/zookeeper/blob/release-3.9.2/pom.xml#L574C5-L574C52
      mvn install -DskipTests -Dnetty.version=4.1.125.Final -Dcommons-io.version=2.14.0
      tar -xf zookeeper-assembly/target/apache-zookeeper-${{package.version}}-bin.tar.gz
      # Create necessary directories
      mkdir -p ${{targets.destdir}}/usr/share/java/zookeeper
      mkdir -p ${{targets.destdir}}/usr/share/java/zookeeper/conf
      mkdir -p ${{targets.destdir}}/usr/share/java/zookeeper/logs
      # Cleanup Windows files
      rm -rf apache-zookeeper-${{package.version}}-bin/bin/*.cmd
      # Install Zookeeper
      mv apache-zookeeper-${{package.version}}-bin/bin ${{targets.destdir}}/usr/share/java/zookeeper
      mv apache-zookeeper-${{package.version}}-bin/lib ${{targets.destdir}}/usr/share/java/zookeeper
      mv apache-zookeeper-${{package.version}}-bin/conf ${{targets.destdir}}/

subpackages:
  - name: ${{package.name}}-compat
    description: "Compat compat for official zookeeper image"
    dependencies:
      provides:
        - zookeeper-compat=${{package.full-version}}
      runtime:
        - ca-certificates-bundle
        - bash
        - coreutils
        - gosu
        - glibc-locale-en
        - netcat-openbsd
    pipeline:
      - name: "Symlinks as per upstream"
        runs: |
          # Create necessary directories as per upstream packaging
          mkdir -p ${{targets.subpkgdir}}/apache-zookeeper-${{package.version}}-bin
          ln -sf /usr/share/java/zookeeper/bin ${{targets.subpkgdir}}/apache-zookeeper-${{package.version}}-bin
          ln -sf /usr/share/java/zookeeper/lib ${{targets.subpkgdir}}/apache-zookeeper-${{package.version}}-bin
          ln -sf /usr/share/java/zookeeper/conf ${{targets.subpkgdir}}/apache-zookeeper-${{package.version}}-bin
      - uses: git-checkout
        with:
          repository: https://github.com/31z4/zookeeper-docker
          branch: master
      - name: "Copy entrypoints/Drift check"
        runs: |
          # If the directory doesn't exist, this means the current zookeeper package is released in upstream but the Docker image release is still pending.
          install -Dm755 ${{package.version}}/docker-entrypoint.sh ${{targets.subpkgdir}}/docker-entrypoint.sh
      - runs: |
          # Add needed directories
          mkdir -p ${{targets.subpkgdir}}/data
          mkdir -p ${{targets.subpkgdir}}/datalog
          mkdir -p ${{targets.subpkgdir}}/logs
    test:
      environment:
        contents:
          packages:
            - zookeeper=${{package.full-version}}
            - wait-for-it
            - uuidgen
        environment:
          LANG: en_US.UTF-8
          JAVA_HOME: "/usr/lib/jvm/java-17-openjdk"
          ZK_HOME: "/apache-zookeeper-${{package.version}}-bin"
      pipeline:
        - runs: |
            stat /docker-entrypoint.sh
            test -x /docker-entrypoint.sh
        - runs: |
            set -euo pipefail

            # Go to installed dir
            cd "${ZK_HOME}"

            # Use sample config
            cp ../conf/zoo_sample.cfg conf/zoo.cfg

            # Start Zookeeper
            bin/zkServer.sh start-foreground > /dev/null 2>&1 &

            # Grab PID
            ZOOKEEPER_PID=$!

            # wait for server
            wait-for-it localhost:2181

            # Start the CLI and check output
            bin/zkCli.sh | grep -q "Welcome to ZooKeeper!"

            # Create a node
            bin/zkCli.sh create /test-$(uuidgen) "$(uuidgen)"

            # Kill Zookeeper
            kill "${ZOOKEEPER_PID}"

  - name: ${{package.name}}-iamguarded-compat
    description: "Compatibility package for iamguarded variant of Zookeeper"
    dependencies:
      provides:
        - zookeeper-iamguarded-compat=${{package.full-version}}
      runtime:
        - busybox
        - coreutils
        - glibc-locale-en
        - merged-usrsbin
        - netcat-openbsd
        - wolfi-baselayout
        - openssl
        - wait-for-port
    pipeline:
      - uses: iamguarded/build-compat
        with:
          package: zookeeper
          version: ${{vars.major-minor-version}}
      - runs: |
          mkdir -p /opt/iamguarded/zookeeper/
          mkdir -p /opt/iamguarded/zookeeper/bin
          mkdir -p /opt/iamguarded/zookeeper/conf
          mkdir -p /opt/iamguarded/zookeeper/conf.default
          mkdir -p /opt/iamguarded/zookeeper/logs
          mkdir -p /opt/iamguarded/scripts/zookeeper/

          cp -r ${{targets.destdir}}/usr/share/java/zookeeper/bin/* /opt/iamguarded/zookeeper/bin
          ln -s /usr/share/java/zookeeper/lib /opt/iamguarded/zookeeper/lib
          cp -r conf/* /opt/iamguarded/zookeeper/conf/
          cp -r conf/* /opt/iamguarded/zookeeper/conf.default

          # create symlinks for both /entrypoint.sh and /run.sh to make it compatible with iamguarded/zookeeper helm chart
          ln -sf /opt/iamguarded/scripts/zookeeper/entrypoint.sh ${{targets.contextdir}}/entrypoint.sh
          ln -sf /opt/iamguarded/scripts/zookeeper/run.sh ${{targets.contextdir}}/run.sh
      - uses: iamguarded/finalize-compat
        with:
          package: zookeeper
          version: ${{vars.major-minor-version}}
    test:
      pipeline:
        - uses: iamguarded/test-compat
          with:
            package: zookeeper
            version: ${{vars.major-minor-version}}
        - runs: |
            run-script --version
            run-script --help

