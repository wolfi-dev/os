package:
  name: zot
  version: 2.1.1
  epoch: 6
  description: A production-ready vendor-neutral OCI-native container image registry (purely based on OCI Distribution Specification)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - openssf-compiler-options

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2dea22f74a2ce5b4a1d3a17f793f9df2bb0538d7
      repository: https://github.com/project-zot/zot
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/open-policy-agent/opa@v0.68.0 github.com/containers/common@v0.60.4 github.com/golang-jwt/jwt/v4@v4.5.1 golang.org/x/crypto@v0.31.0

  - runs: |
      GOARCH=$(go env GOARCH)

      make -o modcheck OS=linux ARCH=${GOARCH} modtidy binary
      install -m755 -D ./bin/zot-linux-${GOARCH} "${{targets.destdir}}"/usr/bin/zot

      make -o modcheck OS=linux ARCH=${GOARCH} modtidy cli
      install -m755 -D ./bin/zli-linux-${GOARCH} "${{targets.destdir}}"/usr/bin/zli

  - uses: strip

update:
  enabled: true
  github:
    identifier: project-zot/zot
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        zli --version
        zot --version
        zli --help
        zot --help
