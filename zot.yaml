package:
  name: zot
  version: 1.4.3
  epoch: 0
  description: A production-ready vendor-neutral OCI-native container image registry (purely based on OCI Distribution Specification)
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - curl
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/project-zot/zot
      tag: v${{package.version}}
      destination: zot
      expected-commit: 69f0cf6bb4727884af42f38c92858fdb114104de
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'x86_64'
        runs: |
          cd zot
          make OS=linux ARCH=amd64 binary
          make OS=linux ARCH=amd64 cli
          install -m755 -D ./bin/zli-linux-amd64 "${{targets.destdir}}"/usr/bin/zli
          install -m755 -D ./bin/zot-linux-amd64 "${{targets.destdir}}"/usr/bin/zot
      - if: ${{build.arch}} == 'aarch64'
        runs: |
          cd zot
          make OS=linux ARCH=arm64 binary
          make OS=linux ARCH=arm64 cli
          install -m755 -D ./bin/zli-linux-arm64 "${{targets.destdir}}"/usr/bin/zli
          install -m755 -D ./bin/zot-linux-arm64 "${{targets.destdir}}"/usr/bin/zot
  - uses: strip