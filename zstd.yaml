package:
  name: zstd
  version: "1.5.7"
  epoch: 0
  description: "the Zstandard compression algorithm"
  copyright:
    - license: BSD-2-Clause AND GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake-bootstrap
      - grep
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f8745da6ff1ad1e7bab384bd1f9d742439278e99
      repository: https://github.com/facebook/zstd
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -S build/cmake

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "zstd-doc"
    description: "zstd documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: "zstd-static"
    description: "zstd static libraries"
    pipeline:
      - uses: split/static

  - name: "zstd-dev"
    description: "zstd development headers"
    dependencies:
      provides:
        - zstd-cmake=${{package.full-version}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libzstd1"
    description: "libzstd runtime libraries"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libzstd.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            packages: $(basename ${{targets.contextdir}})

update:
  enabled: true
  github:
    identifier: facebook/zstd
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: |
        unzstd --version
        unzstd --help
        zstd --version
        zstd --help
        zstdcat --version
        zstdcat --help
        zstdless --help
        zstdmt --version
        zstdmt --help
