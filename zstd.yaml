package:
  name: zstd
  version: "1.5.7"
  epoch: 5
  description: "the Zstandard compression algorithm"
  copyright:
    - license: BSD-2-Clause AND GPL-2.0-only

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\..*$
    replace: ${1}
    to: soversion

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake-bootstrap
      - grep
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f8745da6ff1ad1e7bab384bd1f9d742439278e99
      repository: https://github.com/facebook/zstd
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -S build/cmake

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "zstd-doc"
    description: "zstd documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    test:
      pipeline:
        - uses: test/docs

  - name: "zstd-static"
    description: "zstd static libraries"
    pipeline:
      - uses: split/static

  - name: "zstd-dev"
    description: "zstd development headers"
    dependencies:
      provides:
        - zstd-cmake=${{package.full-version}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: libzstd${{vars.soversion}}
    description: "libzstd runtime libraries"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/*.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

update:
  enabled: true
  github:
    identifier: facebook/zstd
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: test/tw/ver-check
      with:
        bins: unzstd zstd zstdcat zstdmt
    - uses: test/tw/help-check
      with:
        bins: unzstd zstd zstdcat zstdless zstdmt
