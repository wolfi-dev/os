package:
  name: zstd
  version: 1.5.6
  epoch: 5
  description: "the Zstandard compression algorithm"
  copyright:
    - license: BSD-2-Clause AND GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake-bootstrap
      - grep
      - openssf-compiler-options
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 794ea1b0afca0f020f4e57b6732332231fb23c70
      repository: https://github.com/facebook/zstd
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -S build/cmake

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: "zstd-doc"
    description: "zstd documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: "zstd-static"
    description: "zstd static libraries"
    pipeline:
      - uses: split/static

  - name: "zstd-dev"
    description: "zstd development headers"
    dependencies:
      provides:
        - zstd-cmake=${{package.full-version}}
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: "libzstd1"
    description: "libzstd runtime libraries"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libzstd.so.* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/ldd-check
          with:
            files: /usr/lib/libzstd.so.1


update:
  enabled: true
  github:
    identifier: facebook/zstd
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: |
        unzstd --version
        unzstd --help
        zstd --version
        zstd --help
        zstdcat --version
        zstdcat --help
        zstdless --help
        zstdmt --version
        zstdmt --help
