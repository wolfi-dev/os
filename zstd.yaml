package:
  name: zstd
  version: 1.5.6
  epoch: 2
  description: "the Zstandard compression algorithm"
  copyright:
    - license: BSD-2-Clause AND GPL-2.0-only

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - grep
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/facebook/zstd
      tag: v${{package.version}}
      expected-commit: 35016bc1c0b9a2f7121b7ecc312100aad7d9f2ad

  - runs: |
      make -j$(nproc) CC=${{host.triplet.gnu}}-gcc PREFIX="/usr"

  - runs: |
      make install PREFIX="/usr" DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: "zstd-doc"
    description: "zstd documentation"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: "zstd-static"
    description: "zstd static libraries"
    pipeline:
      - uses: split/static

  - name: "zstd-dev"
    description: "zstd development headers"
    pipeline:
      - uses: split/dev

  - name: "libzstd1"
    description: "libzstd runtime libraries"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libzstd.so.* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  github:
    identifier: facebook/zstd
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - pkgconf
        - zstd-dev
  pipeline:
    - runs: |
        pkg-config --libs libzstd | grep /usr/lib
